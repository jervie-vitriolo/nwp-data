    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259540b5-0380-432c-923d-f383ac0f53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Los Angeles Police Department officer
        who was under investigation for his alleged connection to a Valentine''s Day-themed
        image of George Floyd has been cleared of wrongdoing, according to the LAPD.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b113f2-e750-42bc-91b4-9009045219e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa907db2-3e0c-4ed7-86cf-dd89b5bd78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, who alerted his superior to the image of Floyd that
        said, "You take my breath away" was found not guilty by a civilian review
        board, the department and his attorney said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35540d52-39b0-4917-83e3-7b20d0503b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b8a2f-23c3-493c-9958-2f2584319e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died after a former Minneapolis police officer kneeled on
        his neck for more than nine minutes during an arrest in May of 2020. His death
        set off months of protests for racial injustice and calls for police reform.
        Derek Chauvin was found guilty and sentenced to more than 22 years in prison
        in June in Floyd''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f64a98-42d4-4442-8d41-c55e2ea96883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da4a30-1042-4474-a283-731002735dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employee who was directed to a board of rights for sharing
        the George Floyd meme was found Not Guilty," the LAPD said in a statement.
        "In this case, the facts and evidence were heard by a board that was comprised
        of civilian board members who are selected from the community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b976c-bce1-4ce0-b24a-4920c4250165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d788709-f07d-4a31-86e0-69176c81e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement officer has not been publicly identified. The
        LAPD would not specify what department policy the officer was found not guilty
        of violating, calling it an administrative internal investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd64bd-bd56-471f-8840-ff980c4410b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4912027-41e1-4d59-9f0e-5c90f5daf48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Wilcox, an attorney for the officer, called the decision
        "absolutely correct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26636cd-ae2b-431e-88db-835f928d8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fca2db-7183-4a67-9241-e009704a681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officer found the meme offensive, he did not create the meme,
        nor did he distribute it beyond notifying a commanding officer of its existence,"
        Wilcox said in a statement to CNN. "Both the commanding officer who received
        the officer''s communication, as well as the Assistant Chief who oversaw the
        investigation, agreed that the officer''s single notification of a commanding
        officer was in no way improper. This decision shows that the Board of Rights
        process works and that the civilian panel is able to put aside political pressure
        and focus on the evidence in front of them in making objective decisions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738eeb5a-acfb-4aab-991e-88c0116d5a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0ad69-5c31-47bb-957c-8bf337de3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union that represents LAPD officers declined to comment, citing
        confidentiality restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fa1a0-87eb-4350-9be6-2224a200d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db356a4a-a1e8-4553-8b8d-716897e83acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When word of the meme making light of Floyd''s killing surfaced
        earlier this year, the union called the image abhorrent and demanded those
        responsible be held accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb05d43-e304-4add-9208-633b2a24a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afb33d-d0f0-4f1c-9220-80af5648b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that image was created, ''liked,'' or shared by a member of
        the LAPD, the Chief of Police must act swiftly to hold those individuals accountable,"
        the Los Angeles Police Protective League said at the time. "There must be
        zero tolerance for this behavior in our profession, and any police officer
        who feels the need to be part of any online group that engages in, promotes,
        and/or celebrates this type of activity should quickly rethink their career
        choice because they clearly don''t have the judgment, nor temperament, to
        be a member of law enforcement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83ff1a-7816-4b51-bace-c4afcbba0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d49b9-237e-4367-ba3c-8b1d11ced62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial backlash</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2303e8-b1c6-40ad-b592-7914abd00046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the image was first brought to light in February, the LAPD
        said in a series of tweets that it was launching an internal investigation
        and had "have zero tolerance for this type of behavior."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530c4ae-46f7-4f17-937a-16889912afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca706ae2-7663-43aa-9dce-ab78030aa066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s internal affairs officials said at the time they
        would immediately interview personnel about the post, including when and where
        they saw it and who was responsible, an official told CNN at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e65f5b-00e0-49a9-9d82-a290e09e3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e5018-f3c6-4f15-ad8a-ea59571a0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County District Attorney George Gascón also said
        in February that his office would review the incident to "determine if the
        integrity of any of our cases may have been compromised by biased police work."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26926eb-7d66-40d8-aaa5-688ba4f779eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e01406-ed1d-4ae7-bb02-0256a53c497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrating the murder of a Black man at the hands of police demonstrates
        a profound absence of humanity," Gascón said in a statement. "The mock valentine
        underscores the highly problematic, and frankly, racist perceptions that pervade
        the law enforcement culture regarding the communities we are sworn to protect
        and serve."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9a6a1-479d-4a4c-ae10-343020996d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:53:55.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a502ae-803e-47d4-b3e6-2cd7b5d3ee93'
      'mgnl:activationStatus': true
