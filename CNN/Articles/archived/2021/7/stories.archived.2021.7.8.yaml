      'jcr:uuid': 'daee4544-db3d-4ef9-a7c9-d9b38b43fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.452+08:00
      'mgnl:createdBy': 'pilar'
