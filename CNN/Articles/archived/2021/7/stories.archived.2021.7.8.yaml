      'cybersecurity', 'Microsoft']
    'template': '1'
    'title': 'Microsoft issues urgent security warning: Update your PC immediately'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b362cd1-b9c4-40b3-b09a-9a4ce126de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft is urging Windows users to immediately
        install an update after security researchers found a serious vulnerability
        in the operating system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a72ab5-f8d4-4db0-b51b-4c94dfbd4be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b820797-80ba-47da-9e95-c0bedfb1ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security flaw, known as PrintNightmare, affects the Windows
        Print Spooler service. Researchers at cybersecurity company Sangfor accidentally
        published a how-to guide for exploiting it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ef561-1fda-4ee1-b8a3-b6dc22696d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594006a-46c6-4604-8d66-ea2b53562342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers tweeted in late May that they had found vulnerabilities
        in Print Spooler, which allows multiple users to access a printer. They published
        a proof-of-concept online by mistake and subsequently deleted it -- but not
        before it was published elsewhere online, including developer site GitHub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f4d68-4372-4940-964f-fd4cc2057f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cbb0bd-5367-474b-b4a3-02f53e6edd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft warned that hackers that exploit the vulnerability could
        install programs, view and delete data or even create new user accounts with
        full user rights. That gives hackers enough command and control of your PC
        to do some serious damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b740858-241f-453f-b9e1-1fcd0c68e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e693cc1-0927-4486-be87-f94bdc77cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 is not the only version affected -- Windows 7, which
        Microsoft has ended support for last year, is also subject to the vulnerability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f62df-eb4c-452a-a1e2-4eab9a1df706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170aadb-12d1-446a-a36e-6dba81f2dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite announcing that it would no longer issue updates for Windows
        7, Microsoft issued a patch for its 12-year old operating system, underscoring
        the severity of the PrintNightmare flaw. Updates for Windows Server 2016,
        Windows 10, version 1607, and Windows Server 2012 will are "expected soon,"
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e893f-8ede-4096-ac6e-3e5047b1a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:28.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b916e95-92c7-44ea-8223-cfda24c8ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:13:01.446+08:00
      'mgnl:createdBy': 'bamba'
