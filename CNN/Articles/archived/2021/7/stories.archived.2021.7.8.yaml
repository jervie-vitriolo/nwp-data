      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now that people don''t hear the sound of the gun machines,
        they want to be in the streets protesting for their rights, and that I think
        it''s good."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
