      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we believe the opportunity for Filipino mobile banking
        operations to expand outwards to neighboring countries is fairly limited,"
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5d12b-7e61-4c21-801e-890c7fcd3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:07:15.753+08:00
