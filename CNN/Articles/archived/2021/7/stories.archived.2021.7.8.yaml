      'jcr:uuid': 'fdbe5a7e-7906-41fd-a969-5b3c84da1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T12:44:10.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Joint United States Military Assistance Group
        - Philippines (JUSMAG-P) made the delivery, which aims to "enhance the AFP''s
        counterterrorism capabilities and readiness," added the embassy.</p>'
    '5':
