    'jcr:uuid': 'dec69936-bc94-41d9-8d28-ee1b1b8bb932'
    'lead': 'A Senate investigation into the military plane crash in Sulu will bring
      up issues surrounding the deployment and modernization of the Armed Forces,
      Sen. Risa Hontiveros says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T14:41:42.352+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:13:44.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
