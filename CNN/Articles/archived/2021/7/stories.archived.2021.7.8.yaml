      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the incentive program, two scholarships will be awarded every
        week for eight weeks through Labor Day, when four winners will be picked,
        Hogan said. Winners will get a Maryland 529 prepaid college trust contract,
        which locks in today''s tuition rates for the future, or a Maryland 529 College
        investment plan, Hogan said.</p>'
