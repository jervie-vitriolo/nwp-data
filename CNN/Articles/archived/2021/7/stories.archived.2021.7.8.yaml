    'template': '1'
    'title': 'Senate probe on Sulu plane crash to bring up issues on military deployment,
      modernization - Hontiveros'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a790e72-686d-4f17-95b0-993b0ce9eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> A Senate
        investigation into the military plane crash in Sulu will bring up issues surrounding
        the deployment and modernization of the Armed Forces, Sen. Risa Hontiveros
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfb3fd-014b-41fe-ad1a-61656d977a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0c334-0673-445a-97d5-ec88570d9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She echoed the call of other senators to conduct a probe and address
        issues involving the maintenance of air assets, budget allocation for military
        modernization, training of uniformed personnel, and safety measures for the
        deployment of soldiers to different parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9274b1-9c26-42dd-b47b-9456af6d47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7845f44-ab6c-4281-af1c-a6c71740e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues are also pointing out various angles of this tragic
        accident that we need to get to the bottom of, so as to prevent recurrences,"
        Hontiveros told CNN Philippines'' <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ad749-424e-4f84-98ab-b16939cde823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c4311-24a4-49ac-b22b-87feee8c24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragedy highlights and brings together many urgent and important
        issues that we need to raise in terms of honoring the memory of these many
        people, including many young people serving in the Armed Forces who have lost
        their lives unnecessarily," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b0751-48f5-409b-a357-a6805e2213e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c99c0f-7dca-49dd-8618-23e774951fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros did not say when the investigation will likely take place,
        but she noted that the probe will definitely be prioritized when senators
        go back in session. Congress will begin its third and final regular session
        on July 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0315e-81a6-4928-b1ca-dbf92cb92b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853761a0-071a-4d38-9292-72ade5e9cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements on Monday, Sen. Grace Poe and Sen. Francis
        Pangilinan raised the need to put in place safety measures and equipment in
        military planes, while Sen. Ronald dela Rosa reiterated the importance of
        military modernization to replace "antiquated military aircrafts" which he
        described as "flying coffins" or "widow makers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7d325-96d3-4b53-91c5-835e779fca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7cb9e-e310-4f7d-8257-03e33fc460b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T14:41:42.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:13:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, on the other hand, expressed hope that the probe will
        also shed light on how the military''s external defense can be improved, especially
        when engaging with China on issues surrounding the West Philippine Sea.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="422" src="https://www.youtube.com/embed/Vl0Vip22fH8"
