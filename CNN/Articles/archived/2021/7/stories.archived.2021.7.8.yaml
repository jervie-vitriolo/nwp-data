    'lead': 'D&L Industries, a plastic and food input producer listed on the Philippine
      Stock Exchange, plans to team up with more local government units following
      its partnership with Quezon City to vaccinate more Filipinos against COVID-19,
      its top official said Thursday.'
    'mgnl:activationStatus': true
