      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government is deploying a COVID-19
        surge team to provide public health support in southwest Missouri, where the
        spread of the virus is filling up hospital beds once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d76016-73c1-42fe-8ad1-5e1a26841261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc57b87-1701-41ad-b2cd-9d2052a92c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of COVID-19 cases is so high in the city of Springfield,
        Missouri, that the CoxHealth hospital system began transferring patients infected
        with the virus to other facilities to provide better staffing. At Cox South,
        a Springfield hospital, 12 COVID-19 patients were transferred to other facilities
        in the region between Friday and Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447731a2-47a3-436a-82bf-64e55ee39978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95540d73-46ec-4395-960f-cb01cd6fef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the Missouri COVID-19 caseload came in second
        highest in the country, with 15.5 new cases per 100,000 people daily, or 108
        cases per 100,000 people, according to Johns Hopkins University data published
        Sunday. Arkansas claimed the highest rate at 15.7 new cases per 100,000 people
        each day, the data shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e889a-3bf7-4cb6-aa9b-f6d24aed15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a1bed-30fc-4869-bfaa-c1fc69c81f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re already starting to see places with low vaccination rates
        starting to have relatively big spikes from the Delta variant," said Dr. Ashish
        Jha, dean of the Brown University School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31865d65-8e46-443b-b768-b62f3ec1c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c769a5b-d377-4ed0-91af-b9a946c1f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this in Arkansas, Missouri, Wyoming. ... Those are
        the places where we''re going to see more hospitalizations and deaths as well,
        unfortunately. And any time you have large outbreaks, it does become a breeding
        ground for potentially more variants," he told CNN on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005b6c1-1b94-4616-b408-b3b2959e4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9010c8-1362-41eb-8c30-11e3dc11e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 56% of adults in Missouri have received at least one COVID-19
        vaccine dose and 39.4% of residents are fully vaccinated, CDC data shows.
        Arkansas had fully vaccinated 34.6% of its total population as of Tuesday,
        CDC data shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c0623-028d-4027-8a9b-442194b075f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:49.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810f9a1-8157-440a-8879-7a4be5a3f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, data shows that COVID-19 is expected to swell in less vaccinated
        communities, especially as the Delta variant continues to spread in those
        areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbff27e-becb-4292-b0eb-e3cd6fec1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79da85f-263c-4958-873e-a24c739b7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever there was a reason to get vaccinated, this is it," Dr.
        Anthony Fauci told CNN on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61684c7c-7d63-4ff2-becc-d75eefa1ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4435a2-85d9-4793-8a6e-9bf517fe281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who heads the National Institute of Allergy and Infectious
        Diseases, added that America has ample vaccine supply, but there is still
        a significant portion of people who don''t want the shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b86f3f-6a13-4249-b9e7-05610f592e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc8049-9de9-4ce4-aa3c-f45aa151a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are places in the world, where people would do anything to
        get vaccine, and yet we have a substantial proportion of people in very specific
        regions of the country who just do not want to get vaccinated," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c23bd-640c-4440-9b94-c4ca8261d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df894d9-6fef-4d3f-ab5b-4f0320a90af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:54.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the more contagious Delta variant, the Biden administration
        said it would deploy response teams comprising officials from the Centers
        for Disease Control and Prevention, the Department of Health and Human Services
        and the Federal Emergency Management Agency to areas with a high spread of
        the virus and low vaccination rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40657c04-3588-4996-8817-48420b993e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bf264-9d08-460f-a554-e03d79e23b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, the surge team will include an epidemiologist, research
        assistants, a health communication specialist, contact tracers and others
        who will help with vaccination and outreach, according to the health department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db363485-73ac-4431-a534-e4fbba30050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3298b-8d89-4b77-9f29-dc9da3627134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More team members will be added, both remotely and in person, to
        assist with data and research, vaccine uptake strategies and outreach," said
        Lisa Cox, a communications director with the Missouri health department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98504e8c-29a8-4091-bd71-4c4ea0f01212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:56.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fd8b3-7a0d-4e5e-b452-4e4686067a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>100% of Maryland deaths last month were unvaccinated people</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d7ef2-9fd1-4981-894b-bf0ad106e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, all COVID-19 deaths in Maryland occurred in unvaccinated
        people, according to a tweet Tuesday by Michael Ricci, communications director
        for Gov. Larry Hogan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423dc90-c0c7-406d-91ef-dd9bae216f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393ce32-f06f-4cfd-b4d2-62060068ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Ricci tweeted, 95% of new COVID-19 cases in the state
        -- as well as 93% of new hospitalizations -- occurred in people who were unvaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002b4fd-8274-4b24-91d9-7c07213e874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6313b3-dc0e-4f0d-a45e-dcf5cfce8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full FDA approval for Pfizer vaccine may come this month, former
        White House adviser says</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873bd52c-f78f-45f6-a40b-95951b18d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal data shows that as of Tuesday, 47.5% of the US population
        is fully vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe335e-5061-4631-b7e2-cd5f6b80f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21efe6-36f2-430b-a5ac-480ceeeea9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the current seven-day vaccination pace of 490,918 people
        becoming fully vaccinated daily has plateaued since two months ago, experts
        are hoping that could change soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b5c91-33b0-46d4-b5ec-032877c2d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671498b-338c-4236-813c-7535643bc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration could fully approve Pfizer/BioNTech
        COVID-19 vaccine this month, according to Andy Slavitt, a former White House
        senior adviser for COVID response, adding that the full authorization could
        sway people who have yet to get their shot.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bd33c-82e4-4728-999b-4b84d0438046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c94478-c8ad-4b08-8ff1-76738aaf0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be a telltale sign for them to say ''Why am I on the
        fence any longer? This has now been fully approved by the FDA,'' and even
        though it''s got a great record already, that will I think be another stamp
        of approval," Slavitt said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93289d0-4c12-43c0-851c-ec3e8e75481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc0ca9-46ae-4f80-9647-0bb411483d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA does not comment on pending approvals, but officials across
        the Biden administration have said they expect the agency to grant full approval.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438a050-b165-4ef5-a80a-39637d92fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae376bf9-7488-4125-b39a-2b126aaab713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Pfizer/BioNTech, Moderna and Johnson &amp; Johnson''s
        COVID-19 vaccines are administered under Emergency Use Authorization from
        the FDA.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c9e64-4adc-4e4a-8201-ea3e68ea10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea531eb-f17d-45dd-b60b-a2840cef4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from the Kaiser Family Foundation showed that 31%
        of adults who have yet to get vaccinated would be more likely to get a shot
        that has been fully approved by the FDA. The report polled 1,888 US adults.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae1c2d-d35f-415d-a876-43e1789b4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db811cdb-14f7-4880-b6bb-cc5f62c87236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study finds prolonged changes to resting heart rate and sleep</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c29ac-a73e-42f5-8693-5dbaf68687cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People infected with COVID-19 may experience changes to their resting
        heart rate that last for months, in addition to changes in sleep duration
        and step count, according to data published Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccba727-e2fc-4991-ab34-4bcaf9708b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d410aec-6117-4dc8-8376-415957835c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in JAMA Network Open, used wearables to track
        biometric data from 875 people -- 234 who tested positive for COVID-19 over
        the course of the study and 641 who tested negative.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1458d48-432c-4a47-904f-79f2859cf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edd9f8-c773-4eef-88ce-9b800da10502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed the largest difference in the resting heart
        rate of positive participants versus negative. COVID-19 positive participants
        showed an intermittent slowed heart rate followed by an extended elevated
        heart rate which "did not return to baseline, on average, until 79 days after
        symptom onset," according to the study.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db729e-a4af-4eb5-b6e7-821df178bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f504bc-580a-4073-b14f-c999611d38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals with COVID-19 took longer to return to their (resting
        heart rate), sleep, and activity baselines compared with symptomatic individuals
        who were COVID-19 negative," said the study authors, who are affiliated with
        Scripps research.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57a825-225d-494b-a221-fbdfff9864d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56611dd-33dd-4e43-84e4-c3643138d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For just over 13% of the COVID-19 positive patients, these effects
        lasted even longer. In 32 participants, resting heart rate remained more than
        5 beats per minute higher than their baseline for over 133 days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6237c-83ec-478a-81c5-7f11b09799d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80af00e-4f49-498d-af7e-6a864a5f7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-positive participants showed an increase in sleep duration
        which lasted an average of 32 days after symptom onset, and a decrease in
        step count which lasted an average of 24 days.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2959b68c-577a-4770-a23f-cc4cf9423715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799db82a-731b-46a1-8db8-65146628eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a prolonged physiological impact of COVID-19 infection,
        lasting approximately 2 to 3 months, on average, but with substantial intraindividual
        variability, which may reflect various levels of autonomic nervous system
        dysfunction or potentially ongoing inflammation," the authors wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca525fd-b884-4723-9682-41c3abe49360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de971c9-337a-467d-9d6d-c70ccb99d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study collected only COVID-19 symptom data in the acute phase
        of the infection, which limited researchers'' ability to compare long-term
        physiological changes with long-term symptoms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680acc6-ee11-4f74-ab8f-a76ed757a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ac7d9-d726-473e-9720-6bdb1ebf6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another study finds people more likely to have health complications
        if they had a severe case of Covid-19</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307968b-e8c3-4a72-a05d-bd51a8b2a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are not only effective in preventing severe illness from
        COVID-19, they also prevent its long-term health effects, according to experts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32d2a2-6e05-4735-9004-d40b6cdad00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfbec9-9b0a-4f43-935d-2071cf72fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were severely ill with COVID-19 are twice as likely to
        need to go back to the hospital for a COVID-19-related complication in the
        future compared to patients who had mild or moderate symptoms, according to
        a new study from the University of Florida.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c7e6e-1f39-44cc-9c1c-b7da37470791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd7065-a887-4bb0-8595-d8f19427d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers examined patient records for nearly 11,000 people
        treated in their health system. Of those patients, 114 had severe COVID-19
        and needed to be hospitalized. Another 211 had mild or moderate COVID-19.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e8d51-ec67-4415-a6bf-577f46b1e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fd1bf-21d6-4f8e-927e-df3486e12ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other patients were treated for unrelated health problems. Researchers
        tracked these patients for six months.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3efe57-f8aa-4ef3-8950-6f694ce4fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74fcfa-56e8-47dc-ad30-005f4c6930c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data are, unsurprisingly, showing that people who aren''t vaccinated
        are more likely to get sick," study co-author Arch Mainous said in a news
        release Tuesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a6215-739c-4cd7-8383-745125264e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ded313-13c5-4577-9853-87b412f0fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, our data show that even if people are willing to
        take their chances with COVID-19 because they are not concerned about the
        disease, they are now more likely to have a complication like a heart attack
        or stroke because of this. Vaccination is critical."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130f7f3-9061-44c6-bf76-342a9f7fbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42614b45-f91d-4178-9426-f831090063d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with severe COVID-19 were twice as likely to go back to
        the hospital for a heart attack, stroke, pneumonia or pulmonary embolism,
        according to the study, published online in the Journal of the American Board
        of Family Medicine.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bcb659-00b7-48d4-9799-d4f469960db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced2fae-b257-4a05-b9b8-b4f7b7987e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the study should encourage everyone to get a COVID-19
        vaccine, particularly those people who are at a high risk for developing severe
        disease.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d104fe7-4062-4861-b4c1-04745f2c3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:28:58.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:23.670+08:00
