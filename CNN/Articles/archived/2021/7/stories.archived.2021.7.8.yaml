    'lead': 'The 31st Southeast Asian Games slated in Vietnam in November has been
      postponed to 2022, the Philippine Olympic Committee (POC) disclosed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T17:14:03.333+08:00
