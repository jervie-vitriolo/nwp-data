      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67da94c-9db5-43eb-88a8-e7a13521f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T02:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:24:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Bob D. Sr. 1936-2021...Last night, dad passed peacefully in
        his sleep after years of enduring the ravages of Parkinson''s ..he was a true
        maverick filmmaker, and remained remarkably optimistic throughout..According
        to my stepmoms calculations, they were happily married for just over 2000
        years," Downey Jr. wrote on Instagram. "Rosemary Rogers-Downey, you are a
        saint, and our thoughts and prayers are with you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736896a0-d0b1-4a4a-bdaf-a713a3ab8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T02:56:19.421+08:00
