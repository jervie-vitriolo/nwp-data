      'jcr:uuid': '71db736c-8c03-4ed1-bab9-ea6e7260c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the eight-time champion''s exit was a surprise, the manner of
        it was even more so -- Hurkacz triumphed in three sets -- 6-3 7-6 (7-4) 6-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b652db-6436-4b78-886f-44d68032142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Federer was seeking to become oldest man to reach
        Wimbledon semifinals in the Open era, but he looked a shadow of the player
        that has graced Centre Court over so many years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade741b-b4e2-42c5-b67d-4dc8ad4065ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss star made 31 unforced errors; Hurkacz made just 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717eb64f-97da-4d08-9e53-70a8953ade0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer underwent two knee surgeries in 2020 and had been targeting
        a ninth Wimbledon title on his favorite grass court surface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb7e32-2269-4ec1-92bb-27db7ded8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, he had withdrawn from the French Open after his third-round
        win over Dominik Koepfer to protect his knee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e163e8-fac8-4699-8709-91eb9d5ef24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s defeat on Wednesday was only his 14th in 119 matches
        at Wimbledon and his first straight sets loss at the grass court grand slam
        since 2002, the year before his first championship there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34342688-aba3-49d2-b323-a7b6f14117d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed the mishits, awkward looking points from Roger and obviously
        the last set of course, 6-0," three-time Wimbledon champion Boris Becker told
        the BBC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d095484-74fd-45a9-adc1-d093e840b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The goal is to play</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50437d1d-406a-4e5f-a7ff-d7388464c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the media and asked if he was considering retirement, Federer
        replied that stopping playing wasn''t on his mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395f3c1-308d-46d2-8226-d76a02d60903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s just about having perspective," Federer told reporters.
        "You need a goal when you''re going through rehab with what I did.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbd4be-780b-479c-b050-d083576ca4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t think of the entire mountain to climb as once. You got
        to go in steps. Wimbledon was the initial first super step.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d70825-556c-494e-a4d7-3db64cd75a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, now that that''s over, you just got to reassess everything.
        You have got to sit down, talk about it, what went well, what didn''t go so
        well, where is the body, where is the knee, where is the mind?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0f3e1-6801-48c7-b514-77c5f57c486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just got to talk to the team, take my time, not feel rushed
        by you guys [the media] or anybody else, for that matter. I''ve got to take
        my time, take the right decision, the one decision I want to take, and where
        I feel most comfortable."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cdae5-56e3-4044-84fb-75af81d09b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where it leaves me. But, no, I hope not that that''s going
        to happen. The goal is to play, of course."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c45ac-3568-40a9-952f-a941d90c5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurkacz will be contesting his first grand slam semifinal -- he
        is only the second Polish man to reach the Wimbledon last four after Jerzy
        Janowicz did it in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04554152-3fc6-49c8-9eb4-7b3cc0957682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pole will face Italy''s Matteo Berrettini on Friday, while Novak
        Djokovic will meet Denis Shapovalov in the other semifinal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a143d7-d287-4541-a08e-ab0850c862d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing his 20th grand slam title, Djokovic defeated Hungary''s
        Marton Fucsovics 6-3 6-4 6-4 on Wednesday, while Canadian Shapovalov overcame
        Russia''s Karen Khachanov 6-4 3-6 5-7 6-1 6-4.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9b9f8-df47-4070-b334-bb7b3474e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Berrettini got the better of Canadian Felix Auger-Aliassime,
        with the Italian winning in four sets -- 6-3 5-7 7-5 6-3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f368da-413e-42db-8256-7a1a2dbfd2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:24:13.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/07/07/tennis/hubert-hurkacz-roger-federer-wimbledon-spt-intl/index.html"
        target="_blank">Roger Federer knocked out of Wimbledon by Hubert Hurkacz at
        quarterfinal stage</a></em></p>'
  'Rudy-Giuliani-suspension-law-practice-Washington-DC':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T09:34:39.548+08:00
    'imagesource': 'jcr:eb3b176a-9819-43a4-8440-4e9cab912f16'
