      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duque has so far resisted the recommendation that Colombia separate
        its police force from the Ministry of Defense, which oversees all security
        forces in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c7731-6f15-4e0b-b7bf-d2685694ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
