      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Thursday, Fitch Solutions said the Philippines
        needs to step up its mobile banking push as it lags behind neighboring countries
        with "higher proportions of mobile banking customers and already have more
        developed fintech infrastructure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3e53c-a329-4202-97cf-0a34e54a7f3e'
      'mgnl:activationStatus': true
