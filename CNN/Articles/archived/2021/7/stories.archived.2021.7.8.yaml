      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotus''s next car after this will be the Evlja, a 1,900-horsepower
        fully electric supercar that will cost $2 million. With its enormous price
        and power, the Evija is far outside of Lotus''s usual market space. Lotus
        plans to follow it, though, with more affordable electric sports cars and,
        for the first time in the brand''s history, practical models like crossover
        SUVs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a61125-c562-4ea8-895b-60a566b66087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a190c-0407-4b94-b1a5-62ea40a261fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windle acknowledged that making electric sports cars is a challenge
        because of conflicting customer requirements for both driving range and high
        performance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3e81b-d004-4c58-833d-3c740bc42687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f361c4a-949f-4cb5-aa15-e676e8ec33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing with sports cars is people want them to go a long way,
        but they also want them to go very fast, very quickly," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5bccf-57d3-4635-bd9e-e39c5cf3f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:43:25.009+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:59.827+08:00
