    'title': 'Total Filipino population grows to 109.035M as of May 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efb4a8-6c6b-427d-9baf-b42b2593a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:07.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> The country’s
        total population is continuously growing, the Philippine Statistics Authority
        said in its 2020 Census of Population and Housing report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1f240-aecd-4780-b46b-3e20ca15bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:18:43.447+08:00
