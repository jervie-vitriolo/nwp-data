      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27533570-6550-4bec-9489-c90ebd4bf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:18:17.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:11:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Housing secretary said the pandemic and weather in Marawi hampered
        construction activities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f15b6-9f9d-4a06-9c0c-15fc77f61b5f'
