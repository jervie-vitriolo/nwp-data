      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Surfside, Florida, condo collapse
        search and rescue efforts have transitioned to a recovery operation, Miami-Dade
        County Mayor Daniella Levine Cava said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3cdd2-f3fa-4861-aeda-e29dd7024468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebe3ab-7157-41bc-a138-a323adf4c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To share this news with the families this evening who are still
        missing their loved ones was devastating and it''s also difficult to share
        with all of you," she said in an evening news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9df1a-31b1-4d1e-9704-16e303102861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71b14a-af31-4f51-953d-192f3045ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition will take place at midnight, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea74b5-e6ba-43f1-aac3-11ae9703af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d710a-39e4-4ee7-991b-dcb6ed85b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has developed a very detailed plan to guide the transition
        and to ensure that the operations proceed at the same speed and intensity,"
        Levine Cava said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda32d0c-1fd8-495c-a3e0-0f40b677ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71f23b-6422-44c9-96c9-bd2ce3048c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the death toll now stands at 54, with 86 people "potentially
        unaccounted for."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7bfad2-d65c-4060-aeea-462a8461a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e90c4-76b0-4792-be13-b4dee1d23bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to transition to a recovery operation was based on
        the facts that emerged throughout the search and rescue mission in the past
        two weeks, Miami-Dade County Fire Chief Alan Cominsky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41c727-0938-4a8e-aa89-87d291718954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a2248-6339-46d9-94b7-2014d9b3772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To determine the viability of life in the rubble, we considered
        engineering, medical and other factors," Cominsky said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785526fe-2bce-4a86-a39d-c8dacc7858f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210ab4c-daee-4856-923e-d32c8bd02e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those factors included "the building collapse itself, the pancake,
        which gives you the lowest probability of survivability," Miami-Dade Fire
        Rescue Assistant Fire Chief of Operations Raide Jadallah said. "Typically
        an individual has a specific amount of time, in regards to lack of food, water
        and air. This collapse, you know, just doesn''t provide any of that sort."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed53cf-f562-424c-8171-23f50389c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa278e-50d0-4672-ae5a-a63d25592b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other factors that we have to include, you know, the fact that
        we did not get in the alert (from) a K-9, a sensor trip forward, sound, and
        any visual utilizing our cameras. The last known alert that we received was
        in the initial hours the day of the collapse," Jadallah added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc192e55-e0e9-481c-aefe-88897084b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.453+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54363576-647c-49ee-9c51-a052cc94bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/06/25/us/iyw-how-to-help-surfside-victims/index.html">How
        to help Surfside victims</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e56cb7-f7ae-47f9-b7ca-867f7206c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aed1f0-2f0b-4723-901e-bed61a21b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding life would be a ''miracle''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e8387-20fb-4fc4-80df-e396bfe95d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search and rescue efforts to find survivors in the rubble of
        the building became increasingly grim this week and Cominsky said earlier
        Wednesday that personnel combing the rubble had found no evidence anyone survived
        the initial collapse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e8c9a-3e20-4c59-9bc3-dd11e62788c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53893a7b-0072-4956-87f2-512053ea9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a heartbreaking day, but I have not lost hope that there
        could yet be a miracle," Surfside Mayor Charles Burkett said during the evening
        briefing. "In the end, God is still in charge. While there seems to be no
        chance of finding life in the rubble, a miracle is still possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca6ba7-10e1-487f-9de3-bb8e93148687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ab9d7-09c6-480f-8428-29affb5ba3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday afternoon, a group of collapse survivors gathered at a
        local hotel to receive a multiple police vehicle escort to the collapse site.
        The cluster of survivors gathered in the lobby of the hotel, being advised
        by uniformed police offers, officers in plainclothes, Red Cross workers and
        what appeared to be grief counselors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0750c-fdad-48f8-9d49-324797e807ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98902971-303d-4b56-b009-21545500b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in her 60s said she was heading back to the Champlain South
        collapse site. "I''m just sad, but I want to see it," she told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5a192-3ceb-4c9f-8a3f-4c0c5903ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51deb31-839f-4e43-88b9-bda1d850dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search continued Wednesday through inclement weather from Tropical
        Storm Elsa, which passed by the opposite coast of Florida. Winds of up to
        30 miles per hour walloped crews Tuesday, but the weather had largely cleared
        by midday Wednesday, Cava said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986dfa26-0662-4e0c-9d0a-df027e31f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:17:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3bb54-f1b3-4e1c-8615-7a7b39c3f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condo''s collapse has raised questions about whether other residential
        structures could be at risk in Miami-Dade County, where sea levels are rising,
        the salty air is corrosive and nearly two-thirds of all commercial, condo
        and apartment buildings are as old or older than the 40-year-old building
        that collapsed, according to a CNN analysis of county records.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8ef4f-fdc0-435a-9ab5-5fa6df071e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.454+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859fdc4-3bf6-4756-8349-bdc44052ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s legal community has created a safety task force to review
        laws governing the state''s condominium development industry in the wake of
        the catastrophic Surfside collapse two weeks ago, according to a statement
        Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe562d55-91b0-48e3-a3c7-03d7896adb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bf5da-89af-4938-b1b3-76e5184f48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Condominium Law and Policy on Life Safety Task Force is intended
        to serve residents of the state and was created by the Real Property, Probate,
        and Trust Law Section of the Florida Bar, according to the statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc0820-35eb-4ad6-94d1-b32617a19ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c82cb-c2ed-4c78-8459-20f772b01087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force will serve as a resource to the Governor and Legislature
        as they review all aspects of Florida condominium law, development, association
        operations, and maintenance to determine and recommend if legislative and
        or regulatory changes should be enacted to minimize the likelihood of a similar
        tragedy," Bob Swain, chairperson of the Florida Bar Real Property, Probate,
        and Trust Law Section, said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a086ec1-9d7e-414b-a5b2-d776b8a05c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19e4fb-c199-428b-b049-4c2bcff2d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top local prosecutor in Miami-Dade County also said Wednesday
        she formally tasked a grand jury with investigating the cause of the collapse.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da5485-f4bb-42b0-a5c0-12a901753d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b20ab7-060b-4d9b-b71d-fdb2a4e05b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney Katherine Fernandez Rundle said in a statement she
        also asked the grand jury to "look into how we can prevent such a disaster
        from occurring again, not just in Surfside, and not just in condominiums,
        but in all buildings and structures in the coastal, intercoastal and surrounding
        areas of our county, state and nation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778dbf6c-6db2-4809-9ca8-d3dc43b0349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccac0d2-bbfb-476a-87e0-1011b1cc89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury "enthusiastically agreed to accept this challenge"
        and voted in favor of conducting the investigation, Rundle said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f594de4-abee-4feb-b3b7-613179055394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424a3ab-d9c1-4da2-b9fd-5102a6e1bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams still searching the rubble</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c540c0a-ed70-4378-8403-b043bfd2af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.455+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5 million pounds of debris have been removed from the site
        so far, Cominsky said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb65e4e-200f-42a9-bb30-848dc20c5643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00df7d-e3e9-4367-a324-5bf5e87d793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site has been broken up into grids, none of which have been
        fully cleared yet. The way the building collapsed as well as the magnitude
        of it means that teams have been able to get further down on some areas than
        others so far, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977899b-5c0b-49f4-bdd3-46a57b9e8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed57fa-904f-46c2-8157-ea474f152f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams continue to search "as aggressive as we can to see if we can
        assist with the families and locate individuals," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2a62d-9fc2-43ec-a1ef-93c53d1ebcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e070f8-0c3c-4592-8e8a-712c06bf70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was a day of gratitude for one family, when the uncle of
        a 15-year-old called the man who pulled the boy from the rubble just after
        the collapse to thank him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da834d3-ea2f-4f3c-ab8d-8176a3ac96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fc796-6369-4ca3-b2cb-747529eb617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Balboa told CNN on Tuesday that he heard 15-year-old Jonah
        Handler screaming under the rubble immediately after the condo building collapsed.
        Balboa was not in the building but was nearby when it collapsed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5008b7-f18f-4966-9362-1b707cc5e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a048c1-8136-4efc-9542-18b6f125d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:12.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa said Jonah''s uncle told him the teenager was out of the
        hospital with only minor injuries.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16707c-4ad1-470b-bae6-2f290622b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a951953-d84e-4207-8ee4-56701ef4f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the collapse, Balboa says he has replayed that moment in his
        mind many times, wondering what he could have done differently to save more
        people, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27407f-83ff-4c64-8ed0-e15bb2b9ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
