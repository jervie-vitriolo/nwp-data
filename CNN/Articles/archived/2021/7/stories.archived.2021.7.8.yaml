      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12048b-f0a3-444c-9365-df2ac83bd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T04:22:28.662+08:00
