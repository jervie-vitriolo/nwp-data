    'template': '1'
    'title': 'With Delta variant spreading, experts split on whether to test vaccinated
      people for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89696b2-1996-404d-af51-f9c87195b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The spread of the Delta coronavirus variant
        in the United States has many experts questioning whether it should be time
        to start testing even vaccinated people for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc030720-ba03-4434-a9e9-cf1c602ff2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although health officials have said evidence shows vaccinated people
        are unlikely to spread the virus to others, Dr. Peter Hotez, dean of the National
        School of Tropical Medicine at <a href="https://www.bcm.edu/people-search/peter-hotez-23229"
        target="_blank">Baylor College of Medicine</a>, says it may be important to
        watch to make sure the more transmissible Delta variant does not evade the
        effects of vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0519b-2152-4ac6-ab84-b780d594bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/fully-vaccinated-guidance.html"
        target="_blank">guidance from the US Centers for Disease Control and Prevention</a>
        says fully vaccinated people can refrain from routine testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae83c33-a050-4d79-b3a3-976f3648406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now we should revisit this policy with the Delta variant
        and determine if the current recommendations hold up," Hotez wrote in an email
        to CNN on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c40b52-b40d-4116-a38e-442d9a46d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the CDC is only reporting data on "breakthrough" infections
        that cause severe disease. That could mean scientists and health officials
        will not know how many vaccinated people have mild or asymptomatic infections
        -- and it will be very difficult to track whether a new variant such as Delta
        is causing more vaccine failure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8ce06-3b46-4977-906d-258993febf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to design studies. Assuming this is underway, then the
        question comes, do we wait for those studies or change recommendations now
        and reconsider regular testing for asymptomatic vaccinated individuals? Given
        how disruptive this is, I would probably be inclined to wait for additional
        data before going backwards," Hotez wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8c668-38d9-4651-bd05-6d687381883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that the mRNA vaccines are still highly protective
        against serious illness even for Delta."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157461ea-6b4b-41d9-a05d-e743402aaa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccines are made by Moderna and Pfizer/BioNTech. Johnson
        &amp; Johnson has also reported evidence its vaccine is protective against
        Delta, also known as B.1.617.2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ce0a9-575e-41d2-9955-6cb12e395f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:50.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because vaccines are still highly protective, other experts argue
        there is no need to change guidance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27741d07-8157-4455-82ae-343a149ef70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:51.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think that the pre-test probability of a positive COVID
        test in people who are vaccinated and asymptomatic is very small. So much
        so that you would worry about false positives," Dr. Paul Offit, director of
        the Vaccine Education Center at the <a href="https://www.chop.edu/doctors/offit-paul-a"
        target="_blank">Children''s Hospital in Philadelphia</a>, told CNN on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcf349-d70e-4b65-bdfd-59986787839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, data on COVID-19 cases caused by the Delta variant among
        vaccinated people are hard to come by -- especially when seeking cases that
        may be asymptomatic. As of May, the CDC transitioned from monitoring all "breakthrough"
        COVID-19 cases among vaccinated people to only tracking cases that result
        in hospitalization or death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9a0e4-87a9-4dd5-b7e3-c98689116650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, the Ministry of Health issued a brief statement Monday
        saying an analysis had shown the coronavirus vaccine was somewhat less protective
        against severe disease than before, and linked the drop to the spread of the
        Delta variant of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa1200-1e15-4b90-bb2d-961551cf5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel widely deployed the Pfizer/BioNTech vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8302bc-b561-49ea-8839-f840e3feb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that as of June 6, the vaccine provided 64% protection
        against all infections, including asymptomatic infection and mild disease,
        and a drop to 93% efficacy in preventing severe disease and hospitalizations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6690d-b3e4-4015-9554-cf5a752ea724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the US National Institute of Allergy
        and Infectious Diseases,said he would like to see more data on the Israeli
        findings before deciding the Delta variant in fact eludes the protection offered
        by vaccines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e6027-a515-4aec-b665-548ff1b059d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get more granular and specific data from the Israelis,"
        Fauci told <a href="https://twitter.com/AC360/status/1412572734178082816"
        target="_blank">CNN''s Anderson Cooper</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94ce6c-5264-44a4-8a8b-43838786ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "the Israelis know what they''re doing," the data is sparse,
        Fauci added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082697a2-aa2d-45e8-9ac9-28842b79883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government has not yet released new data or any other
        background to support the findings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b2114-4cd6-4cb1-b53d-71ddc2bdbeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure exactly what the circumstances were of that
        drop from 94% protection against asymptomatic infection down to 64," Fauci
        said. "Is that a reflection that they''re more aggressively testing everybody
        and anybody who''s come into contact with a person who has an asymptomatic
        infection? I don''t know."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaee44-6297-46ec-ab57-cfb96dc808fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We fully expect to see more cases, especially among unvaccinated''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76810ace-f2a0-4a2f-bb2f-402741a35a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, "breakthrough" cases among vaccinated people
        are so rare that many state health departments CNN has contacted have not
        collected enough data to determine any patterns or trends yet that could result
        in a change in testing guidance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586427d-c6e5-4c1b-9e3d-3f1604b95f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Louisiana confirmed to CNN in an email on Wednesday
        that state epidemiologists have an analysis of breakthrough cases currently
        underway -- but need more sequencing data to be confident in sharing state-level
        estimates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2005af-a2d5-43d2-9c08-e5e4812a02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we fully expect to see more cases, especially among unvaccinated
        individuals, as the proportion of Delta circulating in Louisiana increases,"
        Kevin Litten, a spokesperson for the Louisiana Department of Health, wrote
        in the email.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b8a4a-6138-4caa-8ad8-484565e50011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to other states, Arkansas has seen a "significant increase"
        in COVID-19 cases caused by the Delta variant, Danyelle McNeill, a spokesperson
        for the Arkansas Department of Health, told CNN in an email on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be666e6f-d9ee-46b6-a9cd-82d4d5ccec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "we have seen an increase in the number of new cases in
        our state. Additionally, we have seen an increase in the proportion and number
        of samples that have been identified as the delta variant," McNeill wrote
        in the email.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f274ac-7716-49ad-86b0-9a1482c3d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of now, "due to lack of variant information on all of our
        current cases, we are unable to attribute the increase in the number of cases
        to the delta variant," McNeill said. "It is difficult to say if this is a
        causal relationship."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7e471-8659-4cef-81c7-e5254725da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:08:21.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:15:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/health/covid-19-test-vaccinated-delta-wellness/index.html"
        target="_blank">With Delta variant spreading, experts split on whether to
        test vaccinated people for Covid-19</a>."</em></p>'
