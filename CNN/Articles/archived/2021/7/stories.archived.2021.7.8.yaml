  'Bar-exams-to-remain---Chief-Justice-Gesmundo-':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T15:27:08.796+08:00
    'imagesource': 'jcr:28341874-d488-4a4e-9bdf-a0764c7f53dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c0ad23d-f57a-4aa5-90f8-c747fed857a3'
    'lead': 'Chief Justice Alexander Gesmundo rejected the proposal of Labor Secretary
      Silvestre Bello III to scrap licensure examinations, including the Bar exams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T15:27:59.646+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:13:20.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:43.561+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bar exams to remain — Chief Justice Gesmundo

      '
    'updated': 2021-07-08T19:27:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10127c9-90c2-4b4e-87e7-a9e15fa99d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Chief
        Justice Alexander Gesmundo rejected the proposal of Labor Secretary Silvestre
        Bello III to scrap licensure examinations, including the Bar exams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc0462-2d91-4c3a-8988-702aa6eb51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I respect Secretary Bello’s opinion but as far as I am concerned
        we should maintain the bar exams so that we can test qualifications of those
        who aspire to join the legal profession,” Gesmundo told reporters on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7783d84-66e0-4a70-925e-4bb02e3283c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate pointed out the requirement for the bar exams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c8470-f901-4793-aa44-4b20ee6538ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So for as long as it is in the Rules of Court we have to comply
        with it,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5263e-22d0-4004-bd94-b2b12096ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:23.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rule 138 outlines the requirements for applicants for admission
        to the bar as well as the duties of lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95446788-713d-4873-bf49-6578674bc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello in a media briefing said there is a need to review the holding
        of licensure exams, noting that the several years of education and the accompanying
        tests students go through before graduating are enough to prepare them for
        work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60314a4-901c-43b5-9761-96a7ef0c32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gesmundo pointed out the legal profession is vested with public
        interest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8503e-37a2-4c40-843e-f3bd71b16033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we should see to it that only those who are fit and qualified
        to join the ranks of legal profession meet the standards required of them,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf130f-28f6-4df2-b6b4-253dd87c228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:27:59.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, Justice Marvic Leonen, who chairs the 2020-2021
        bar exams, said the November exams will push through — and for the first time,
        will be taken digitally in a number of local sites.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cbf9f-c7a3-462f-9f34-eedb764053c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:27:55.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to clarify and every law student and applicant should
        know this: The Bar exam is conducted by the Supreme Court of the Republic
        of the Philippines," Leonen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a5657-e51b-429b-bb50-4b5eb86af0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T19:27:55.471+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Cabinet secretary is honorable, very well respected, he is even
        my friend. And had it been his Bar, I know that he would have taken advantage
        of this program. I know where he came from. But SC has not suspended the bar
        exam. We are full throttle in terms of preparing this," Leonen added.</p>'
  'marvel-black-widow-movie':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T15:29:44.242+08:00
    'imagesource': 'jcr:50fb63a7-7aa6-4687-82c9-39989a89675d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927efce6-2778-4a45-9a01-560bea460f87'
    'lead': 'Millions of Marvel fans are about to return to a movie theater for the
      first time since "social distancing" began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T15:37:13.332+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:13:10.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:43.915+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'Black-Widow', 'Black-Widow-movie']
    'template': '1'
    'title': 'Marvel''s long-awaited release of ''Black Widow'' is a triumphant moment
      for the movie industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbff8f8-7cdd-4356-8638-b5bd26738c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:11.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Millions of Marvel fans are about to return
        to a movie theater for the first time since "social distancing" began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b874b5-2717-4fb3-8bf3-e210fcd9a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occasion is Marvel''s "Black Widow," the most-anticipated movie
        of the summer. It is debuting around the world right now, "and the industry''s
        global weekend expectation is as high as $140 million," Deadline''s Anthony
        D''Alessandro and Nancy Tartaglione <a href="https://deadline.com/2021/07/black-widow-box-office-opening-weekend-worldwide-projection-disney-1234787705/"
        target="_blank">reported Wednesday</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f09d5-c567-4db5-a424-012d67db99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fandango says advance ticket sales have set a 2021 record, which
        means "Black Widow" has surpassed "F9," which was June''s big mile marker
        for the movie business. On Fandango, the film "is also beating pre-pandemic
        Marvel titles Spider-Man: Homecoming (2017) and Doctor Strange (2016)," THR''s
        Pamela McClintock <a href="https://www.hollywoodreporter.com/movies/movie-news/black-widow-box-office-advance-sales-1234978817/"
        target="_blank">wrote</a>. Of course, there''s a ton of pent-up demand. "It''s
        been more than two years since a Marvel/Disney superhero pic (Avengers: Endgame)
        graced the big screen," McClintock noted. "Endgame, which was released in
        late April 2019, was followed in July of that year by Sony/Marvel''s Spider-Man:
        Far From Home." However you measure, it''s been a long time, so this launch
        is a moment of movie magic...</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a3d1f-6f16-4dda-9c54-b42b4006033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney''s expectations</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90044fdb-ff40-4d13-afb6-7bd121c0c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stateside, "Black Widow" opens in previews Thursday at 5pm ET. It
        will become available for streaming, at a $30 price point, via <a href="https://www.disneyplus.com/welcome/new-3"
        target="_blank">Disney+ Premier Access</a>&nbsp;on Friday. The streaming option
        makes box office predictions and projections a little more complicated than
        usual. But the Deadline team said "Black Widow" "could weave between $80M-$90M
        in 4,100 theaters" while "Disney is conservatively eyeing $75M over 3-days
        stateside." Either way, that would be a pandemic-era record, since "F9" netted
        $70 million domestically in its first weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91a4ed-8020-4128-b98e-c673c77b02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So by Saturday, Disney CEO Bob Chapek will likely be receiving some
        pats on the back from his media mogul brethren in Sun Valley...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad4c18-463f-403c-830a-dcaf9886e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowry''s take</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97e712-4f3e-488a-9ca0-21750aef4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Lowry writes: "My full review will run Thursday on <a href="https://www.cnn.com/entertainment"
        target="_blank">CNN Entertainment</a>, but it''s worth noting ''Black Widow''
        is positioned as a stand-alone entity, featuring the title character revisiting
        her old life between the events of ''Captain America: Civil War'' and ''Avengers:
        Infinity War.'' Of course, Marvel being Marvel, the movie still contains seeds
        that could be harvested elsewhere in its larger cinematic universe..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbd564-4c3a-4399-9cb8-32e92aed5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Lowry adds: "Also, whatever the box-office tally, it would
        be hugely helpful to have some sense of what the Disney+ buy rate looks like
        -- data that the day-date releases don''t share. Without that, there''s no
        way to truly know just how profitable (or not) the movie might be as well
        as the extent to which the streaming option could be cannibalizing theatrical
        revenue, as opposed to merely adding income from people who wouldn''t be inclined
        to rush out and see it anyway..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a8f66-4bd8-4052-9715-b05174071a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Box office big picture</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7612fe-cc21-4bf5-b7bc-f32b7b28f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic recedes in the US, box office returns have been
        shaky. There have been a few breakout hits, namely "F9" and "A Quiet Place
        Part II," but big misses too, like "In the Heights."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d3bb0-37c2-4873-ba30-9749a8cd5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks are returning to theaters, "but they are doing so selectively,"
        WaPo''s Steven Zeitchik <a href="https://www.washingtonpost.com/business/2021/06/30/movies-box-office-covid-audience/"
        target="_blank">wrote last week</a>. "And those who work in Hollywood are
        trying to decipher why." Here are some of the theories. I''m hoping that Universal
        distribution president Jim Orr is right: "There are a lot of reasons to be
        bullish — the light at the end of the tunnel gets brighter every week..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255370f-9924-49f6-99ac-29596e6df51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:37:13.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/media/black-widow-movie-industry-reliable-sources/index.html"
        target="_blank">Marvel''s long-awaited release of ''Black Widow'' is a triumphant
        moment for the movie industry</a>."</em></p>'
  'IACHR-colombia-excessive-force-protests':
    'author': 'Stefano Pozzebon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T15:38:02.272+08:00
    'imagesource': 'jcr:4054dc79-ddc8-4da3-a3d8-3d62d74ea1a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd430a5c4-2804-4c5a-a234-1c7f653b86bb'
    'lead': 'An international human rights body has accused Colombia''s security forces
      of applying "disproportionate and excessive force," in dealing with street protesters,
      more than two months since demonstrations began in Bogota, which left dozens
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T15:42:25.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:12:57.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:44.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colombia', 'IACHR', 'Inter-American-Commission-on-Human-Rights']
    'template': '1'
    'title': 'Colombia used ''excessive force'' against protesters, says human rights
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cdca1-1558-4514-b6aa-ccd3f9972b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An international human rights body has
        accused Colombia''s security forces of applying "disproportionate and excessive
        force," in dealing with street protesters, more than two months since <a href="https://edition.cnn.com/2021/05/05/americas/colombia-tax-reform-protests-analysis-intl/index.html"
        target="_blank">demonstrations</a>&nbsp;began in Bogota, which left dozens
        dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f2cc9-7ee0-497d-8c7a-2368d801a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by the Inter-American Commission on Human Rights (IACHR),
        released on Wednesday, adds to criticisms of the government of Colombian President
        Ivan Duque, who has faced accusations of a heavy-handed crackdown <a href="https://edition.cnn.com/2021/05/06/americas/colombia-protests-explainer-intl-latam/index.html"
        target="_blank">since protests erupted on April 28</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2942984-ff2c-4b5a-acb0-6263ef3ec053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by a controversial tax overhaul Duque
        proposed as part of the country''s recovery from the <a href="https://edition.cnn.com/2021/04/19/americas/colombia-venezuelan-migrants-vaccine-skepticism-intl/index.html"
        target="_blank">economic fallout</a>&nbsp;of the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19 pandemic</a>. Critics argued the changes would hurt
        the middle class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a63d8-11d5-4ff0-b205-51fb60bb864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform has since been abandoned. But marches and demonstrations
        have only increased in scale and pace over <a href="https://edition.cnn.com/2021/05/20/americas/colombia-protests-deaths-intl-latam/index.html"
        target="_blank">a series of issues</a>, including the country''s chronic income
        inequality and allegations of police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7c5ae-4554-4f08-b6de-f164d6daf4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:12:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to human rights organizations in Colombia, more than 70
        people have been killed on the streets since the protest begun, they claim
        often at the hands of the Colombian security forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fe774-30e2-4041-b647-cb65a9273673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Colombian Attorney General disputes those figures,
        saying that only 24 deaths have been proven to be linked to the protests.
        In a statement to CNN, Colombia''s National Police said it had opened investigations
        over 16 cases of alleged murders at the hand of police agents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf4e86-aa81-4a11-8e41-04961939cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian Foreign Ministry on Wednesday published a statement
        rejecting some of the actions recommended by the IACHR, saying that "the lethal
        cases involving members of the security forces are exceptional."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15268953-034e-4651-a899-41150c725e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also addressed the report in person, claiming that "nobody
        can recommend a country to be tolerant with criminal acts."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a0ca4-ea42-491f-8891-85850abf6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Colombia was a country that "respect the peaceful protest."
        But added that "the acts of vandalism, urban terrorism, and the roadblocks
        are being confronted with the constitution and the law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9b8bf-c2b4-48c1-ab71-dc6ab2edff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IACHR investigates allegations of human rights abuse in the
        American Hemisphere under the Organization of American States. It has cited
        security forces'' use of non-lethal weapons toward protesters as a particularly
        worrying cause of injuries and mutilations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a577b-b38d-40b1-ba07-21893c13c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My brother is dead''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab591a13-4e13-4ca8-ac1a-6b46b450f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marlin Niño''s brother, Brayan, died on May 1 in Madrid, a suburb
        of Bogota, after he was hit by a gas canister shot by a police vehicle. After
        his death, the Colombian attorney general arrested a police major on charges
        of murdering the 24-year-old protester.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657f502-a349-4dc8-9e3e-21f3adbca953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his detention, the mayor spoke with local media and lamented
        the death of the protesters, but claimed he followed police protocols in dealing
        with street demonstrations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c1d7f-7fd1-4333-9060-b5f0e01bc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case is one of sixteen cases of alleged murder at the hands
        of the police that are being investigated, the Police Inspector General told
        CNN in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527746a-8f9b-4f25-957a-f498b37ecfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN prior to the publication of the
        IACHR report, Colombia''s Justice Minister Wilson Ruiz pledged that the Colombian
        government would show zero tolerance toward police abuses. He welcomed the
        Attorney General''s investigation as an opportunity to present evidence to
        the entire country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179c193-bb35-4ca0-b950-08e7813b7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Niño''s sister Marlin told CNN in June that she fears there
        may be no consequences for her brother''s death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fd9bd-4b33-4eb2-866e-0b36a8fa0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I am so overwhelmed I just don''t want to know any more
        and be over it. My brother''s dead... but at the same time I tell myself:
        today is my brother, tomorrow who else could it be?" she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7c5a4-0d6b-4c9d-b974-c0c7ccde7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IACHR report urges Colombia to try cases involving allegations
        of police brutality in civilian courts, rather than military tribunals to
        avoid the circumstance of agents being tried by fellow servicemen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43ba06-c029-43ce-84d8-deb0208c4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niño''s case is being investigated by both the ordinary Attorney
        General''s office and military justice attorneys</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f203c-5071-45c9-935b-14497bb2fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the release of the report, President Duque had announced
        a reform of the police which includes further accountability mechanism and
        additional training for the agents in the areas of human rights, one of the
        recommendations made by the IACHR.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3f426-c893-4c21-8931-5287a764d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:13:07.706+08:00
