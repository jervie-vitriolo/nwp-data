    'jcr:uuid': 'c20c8fd5-ba95-48f0-bb5f-45e8fd57fd1d'
    'lead': 'Talk about buyer''s remorse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:43:20.452+08:00
