      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad2e15-fc74-4410-8912-a3426049fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo nalito rin ako tulad ng ating mga kababayan at na-whiplash
        ako sa bilis ng pagbago ng mga policy on the testing,"</em> the opposition
        senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f6d3a-cbc4-453f-b837-6b78e0810e31'
