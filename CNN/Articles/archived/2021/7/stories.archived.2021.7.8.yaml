      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s donation is on top of over two million AstraZeneca vaccines
        from the COVAX Facility that will arrive on July 9. Co-led by the World Health
        Organization, Gavi, and the Coalition for Epidemic Preparedness Innovations,
        COVAX aims to ensure all participating countries have equitable access to
        COVID-19 vaccines.</p>'
