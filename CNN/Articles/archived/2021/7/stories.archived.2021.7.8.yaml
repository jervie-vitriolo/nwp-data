      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;The
        country again tallied over 5,000 new COVID-19 cases on Thursday after 5,484
        more people got infected, pushing the total to 1,455,585, the Department of
        Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4dbda-8092-4ecd-8131-86e581f45792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:36:36.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:12:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily case count was under 5,000 the past two days. The DOH
        daily case bulletin said 49,036 or 3.4% of the nationwide tally are active
        cases - with 90.9% experiencing mild symptoms, 3.7% without symptoms, 2.2%
        with severe symptoms, 1.62% in moderate condition, and 1.5% in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d385e-b3a6-4cd7-8b92-02e65654e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:36:36.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:12:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 25,650 or 1.76% of the total case count
        after 191 more people lost their lives to the disease. It''s the third day
        in a row this week that over a hundred deaths were reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7c776-b788-4d7e-aac5-73488e880ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:36:36.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:12:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also climbed to 1,380,899 or 94.9% of the case
        total after 3,925 more people were cleared of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a580a038-4c25-4eff-b3da-8b009fa3a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:36:36.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:12:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 152 survivors into fatalities after
        validation and removed nine duplicates - including six recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18e47b-ea6c-4f43-aafb-13929eb5d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:36:36.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:12:39.222+08:00
