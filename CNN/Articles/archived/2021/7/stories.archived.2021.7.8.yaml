    'template': '1'
    'title': 'Skyway 3 toll rates released by regulatory board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c566ac4-090c-47bf-8a8e-d80e58c9f488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;Heads
        up, motorists! The toll rates for the use of Skyway 3 are out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40b625-af05-4c46-af12-275d9461de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eb7cb-ae0a-470d-aff8-bf4b1539a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toll Regulatory Board (TRB) on Wednesday announced the elevated
        expressway will charge the following rates starting Monday, July 12:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5d7eb-30d1-40e4-8176-26298ad764ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38566c04-e219-4b9b-a7cb-cfbed374d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Buendia to Balintawak: ₱264 (from proposed rate of ₱274)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85f970-1d20-41e4-bd0c-7ca464e96a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Buendia to Sta. Mesa: ₱105 (from ₱110)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5d640-7eaf-47c0-8a6e-c1adb597e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ramon Magsaysay to Balintawak: ₱129 (from ₱133)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd08c5-bd1a-4db8-ab84-9ad5bd0881f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0ddec-3c12-4a81-a720-b5d702c9821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRB spokesperson Julius Corpuz said the rates are fair to both motorists
        and the investor, San Miguel Corporation (SMC). They are also lower than what
        SMC earlier proposed to the TRB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547313e5-2baa-4cbb-8f3e-933822f8e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db96b60-0570-4a8a-93b8-83648834d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ikukumpara niyo naman po sa</em> rates <em>ng</em> existing
        elevated expressway <em>natin</em>, comparable <em>naman po ang</em> rate
        <em>na ''yan. Hindi naman po ''yan kataasan</em>. It''s almost the same with
        our Skyway rates and other elevated expressway rates," Corpuz said in a phone
        interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fee7dc-f082-470b-8192-60a99aa65e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd1aad-451e-4933-a97c-f5c881d337ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will compare the rates with our existing expressways,
        this is a comparable rate. It''s not that high.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682eebab-5241-49ce-80be-e9ad6a5bf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66438ab1-2ecd-4719-a50d-fd0da9e2a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates will undergo a review by the TRB every two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e889cf-d80e-41c4-ba57-4ce12bc641a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bea31-4aa7-4cd8-a382-0a99025fe809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC waived the toll for motorists since the year began - totaling
        to about ₱246 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee5d4c-88ff-4c0b-9b25-ba295d27e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f74fc9-8cf9-428c-abec-17161fbf142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate built the elevated expressway for ₱80
        billion, at no cost to the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bcf5e-0e6c-4c92-bc28-3a92a9d5a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588c1e2-9a37-44c6-bd4a-087f5c41b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the eight interchanges of Skyway 3 are already complete.
        A few on and off ramps are expected to be finished in the coming weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa530d2-c098-47ac-bc6c-119629412d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a7950-1585-428e-8c3e-a48e5fece620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more than 95% complete and substantially completed. That
        has been duly certified via our independent consultant," Corpuz said. "At
        the same time, it is already safe and commercially operable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c528d-dded-449e-94fc-a0915c3f6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492f4f45-bdb0-4d41-9d4d-e997cd1dab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T00:11:43.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway 3 cuts travel time from Alabang in Muntinlupa City to Balintawak
        in Quezon City to just half an hour from three hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
