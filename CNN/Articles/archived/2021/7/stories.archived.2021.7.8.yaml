      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of what we could have expected, knowing that we were
        introducing people from the war to the civil society and that we needed to
        adjust our institutions," she told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48782e-7698-444a-9b21-c655565d5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:42:25.091+08:00
      'mgnl:createdBy': 'pia'
