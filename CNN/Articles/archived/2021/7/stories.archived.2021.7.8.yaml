      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:09:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3f861-aff8-4c58-923d-f1a096bf89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T22:58:18.663+08:00
