      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> —&nbsp;The
        bill seeking to end exploitative forms of contractualization has ceased to
        become a government priority due to a supposed lack of clamor after being
        vetoed in 2019, a newly appointed presidential adviser said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b781f-8e7a-4b00-b471-8b752efd038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the President vetoed it, all the sectors have not been voicing
        out their opinions on this, even the Department of Labor,” Presidential Adviser
        for Political Affairs Jacinto Paras said in a Palace briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77f42f-730f-4d0d-94cf-1012009502b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, medyo hindi naging priority ito ngayon [it’s not much of a
        priority now],” he continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d897160-022e-48af-b245-a1935c89c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras, however, added he thinks it remains an important measure
        that may be enacted into law “in due time.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce129c6-c86c-42e5-8f58-27991b41ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, Labor Secretary Silvestre Bello III
        said he believes the President will still approve the Security of Tenure (SOT)
        or "anti-endo" bill before his term ends next year. There are just “some issues”
        that need to be addressed, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5248b35-0b5a-4f5d-b58f-4079b6eb0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"End of contract" or "endo" is a highly contested form of contractualization
        widely practiced in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e26d5f-7e50-4427-9c01-1566a0cb61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the scheme, workers are hired for not more than five months,
        so employers don''t need to regularize them on the sixth month as mandated
        by the Labor Code. It strips millions of workers of all the benefits granted
        by law to regular employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11715e-dc12-48ef-825d-2c501638f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite certifying it as urgent, President Rodrigo Duterte in 2019
        didn’t sign the SOT bill, which seeks to fulfill his campaign promise of ending
        illegal contractualization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c1b63-d873-4ef9-b299-58f28841a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he rejected the landmark measure because of its “sweeping
        expansion” of the definition of labor-only contracting, which he argued comes
        <a href="https://cnnphilippines.com/news/2019/7/29/duterte-defends-end-endo-veto.html?fbclid=IwAR2yTwf7rMqkHsx1SY78g0Q50xL912hibB_xCMEzctFS0XOUmoRFFH54cwE%3F%3F%3F">at
        the expense of employers.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517f456-c0f1-4ca4-b31a-31cb744aada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T16:29:50.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:12:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators lamented at how Duterte nixed the measure just before it
        was to lapse into law. Labor groups also staged protests to condemn the President’s
        move. Soon after, the same measure was refiled in both houses of Congress.</p>'
  'COVID-19-update-July-8-2021':
