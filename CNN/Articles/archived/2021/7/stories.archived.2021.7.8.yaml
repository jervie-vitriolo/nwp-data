    'template': '1'
    'title': 'Didi''s IPO was a disaster. Here''s why Chinese companies keep listing
      in the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d01338-8719-4a9c-b3de-83947171298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Talk about buyer''s remorse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be446c0e-9320-4bd8-9df1-28b12ebe7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, shares in Didi crashed 20% after Chinese authorities
        opened an investigation into the ride-hailing giant that raised $4.4 billion
        last week in a massive IPO in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e1f61-0a9f-4075-9f0e-d21771b5c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched IPO is bad news for investors. It''s also bad for the
        New York Stock Exchange, which has been caught up in a campaign by US politicians
        who want to prevent Chinese companies from raising money in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5149c49-dfd8-45b4-9129-dfbefb71ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political fallout was swift. Sen. Marco Rubio, a Republican
        from Florida who is highly critical of the Chinese government, told the Financial
        Times that it was "reckless and irresponsible" for Didi to be allowed to sell
        shares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5dfc5-4ac3-4104-80da-a8ab7faabb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the stock rebounds, American investors still have no insight
        into the company''s financial strength because the Chinese Communist party
        block US regulators from reviewing the books," Rubio told the UK newspaper.
        "That puts the investments of American retirees at risk and funnels desperately
        needed US dollars into Beijing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d6753-9fcd-46b9-a969-6cd8bd1c0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political atmosphere around listings of US companies has been
        charged for months. Former President Donald Trump signed a law in November
        that bans Americans from investing in firms that the US government suspects
        are either owned or controlled by the Chinese military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e9c77-036b-4893-b608-c90d569bb199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That forced US exchanges to delist several Chinese companies, including
        China Mobile, China Telecom and China Unicom. President Joe Biden has followed
        the same path, expanding restrictions on US investment into Chinese companies
        with suspected military ties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca87e44-9fcb-4a39-afe4-792e5145eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question: Given the political backdrop, why do Chinese companies
        continue to pursue US listings?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e52006-46f9-4dea-b39a-539bdc897027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say there are several advantages to listing in New York:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0adec2-dc4e-4ac1-8aca-d7521e0501e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superior liquidity</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a36c1c-4bba-455e-aebc-0e82663df0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive investor base</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8b5d1-caff-408f-94e8-8e7b1d27c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamlined listing process</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec94a3-54d8-441e-931a-6aaad3429ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chinese tech companies, a US listing is even more attractive
        because American investors are used to dealing with startups. And US exchanges
        accept a wider range of valuation methodologies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfcb5a2-ddfa-4d1d-853d-152fef55800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has tried to steal business from New York in recent years,
        encouraging Chinese companies to sell shares in the city in what have been
        dubbed "homecoming listings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f7b61-8fb5-4748-be7b-2601b7536883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pull of New York is strong. According to Jefferies, 10 Chinese
        companies completed US IPOs in 2020, representing over 20% of the market excluding
        SPACs — the highest percentage of US IPO issuance since 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc58323a-b2b2-4bb5-b0ae-10652ac9c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi was a continuation of that trend. It was the biggest US IPO
        by a Chinese company since Alibaba''s debut in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd427d7-867c-44c1-9987-ed47d64e64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End of an era? Pressure is not just coming from the United States.
        On Tuesday, China said it would increase regulation of overseas-listed companies,
        heaping additional pressure on Didi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c476a-db9a-4a69-990f-f155e4353228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will severely punish illegal securities activities,
        including fraudulent share issuance, embezzlement and market manipulation.
        It said securities fraud was prominent in overseas markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26fc9e-e760-49d3-8813-d00a1d1e152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:40.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the next Alibaba or Didi choose New York? Stay tuned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89280df-dadd-44dc-a90f-b26cd2b31c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:43:20.453+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/07/investing/premarket-stocks-trading/index.html">Didi''s
        IPO was a disaster. Here''s why Chinese companies keep listing in the US</a>".</em></p>'
  'Richard-Branson-is-taking-a-big-risk-going-to-space-':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T10:44:10.908+08:00
    'imagesource': 'jcr:cb28dce7-09f0-4705-8459-75ce6389a35c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c43b43-ece9-4de0-9447-739b2f418644'
    'lead': 'Richard Branson will take a rocket-powered space plane on a 2,400 mile-per-hour
      ride to the edge of space this weekend. That''s if everything goes according
      to plan. And there''s plenty that could go wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:45:49.025+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:17:13.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:35.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Branson is taking a big risk going to space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d2c27-f59a-4bf5-98b9-c9e97538d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.025+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Richard Branson will take a rocket-powered
        space plane on a 2,400 mile-per-hour ride to the edge of space this weekend.
        That''s if everything goes according to plan. And there''s plenty that could
        go wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f451c-5a8d-4300-b00f-e78726c75010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket motor could fail to light up. The cabin could lose pressure
        and threaten the passengers'' lives. And the intense physics involved when
        hurtling out of — and back into — the Earth''s atmosphere could tear the vehicle
        apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb891e-85bf-4d14-b20c-906c0c1fb303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Branson is ready to follow in the footsteps of the test
        pilots and Virgin Galactic employees who have already flown on VSS Unity,
        the vehicle Branson''s company, Virgin Galactic, has spent nearly two decades
        working to develop. If all goes as planned, Branson will also be the first
        billionaire ever to travel to space aboard a vehicle he helped fund the development
        of, beating fellow space baron Jeff Bezos by just nine days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddfd57-2fa6-4b39-83e9-8789b8b010c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Virgin Galactic has built safety backstops into its spaceplane,
        completed more than 20 test flights, three of which have successfully reached
        the edge of space, received the go-ahead from an internal safety review board
        and a green light from federal regulators to host passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953ef4a-0573-41fd-9e7a-210830465694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any time humans are on an airborne vehicle, there''s risk involved.
        Here''s a breakdown of just how much danger Branson -— and the three people
        going with him — will be taking on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a26c4-e143-4cc8-9361-347814e9e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About the space plane: VSS Unity</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da35253-6946-4388-b5f1-44e729ca79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Branson founded Virgin Galactic in 2004, after watching
        a space plane called SpaceShipOne rocket into space to win the Ansari X Prize.
        Branson bought the rights to that tech, and a team of engineers set to work
        developing a larger vehicle capable of carrying two pilots and up to six paying
        customers on a high-speed joy rides. The evolved designed is called SpaceShipTwo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926e161-f74e-448b-a2f0-3e8f54ecdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceShipTwo takes off from an airplane runway attached beneath
        the wing of a massive, custom-designed quad-jet double-fuselage mothership
        known as WhiteKnightTwo. Once the mothership reaches about 40,000 feet, the
        rocket-powered plane is dropped from in between WhiteKnightTwo''s twin fuselages,
        and fires up its engine to swoop directly upward, accelerating up to more
        than three times the speed of sound, or 2,300 miles an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbbe8b-1503-4c46-ac57-d73fb69cb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it reaches the very top of its flight path, it hangs, suspended
        in microgravity, as it flips onto its belly before gliding back down to a
        runway landing. From takeoff to landing, the whole trip takes roughly an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24facd35-ceb5-4c75-881a-b57979be89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:18.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity — the name of the SpaceShipTwo that Branson will be taking
        to space and the first to make the full trek — has completed three successful
        test flights that''ve reached space. But the company''s development program
        has also endured years of delays for a variety of reasons, including a fatal
        2014 crash that killed a test pilot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2723bac-2902-487a-9552-3bb8c7473f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A planned test flight in December was also halted when VSS Unity''s
        onboard rocket motor computer lost connection. And Virgin Galactic encountered
        a potentially serious safety hazard during a test flight in 2019, New Yorker
        staff writer Nicholas Schmidle revealed in a new book, "Test Gods." A safety
        probe was ordered to investigate why a seal on its space plane''s wing had
        come undone, risking loss of the vehicle and the lives of the three crew members
        on board. No one was harmed in the test flight, which was publicly deemed
        a success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5380c1-adbd-4676-8d4f-429d4be91199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.026+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after VSS Unity''s third test flight in May, the company received
        approval from the Federal Aviation Administration to begin flying passengers.
        That doesn''t mean, however, that the FAA — which is focused primarily on
        ensuring safety of people and property on the ground — is guaranteeing the
        spacecraft is safe. That decision is left up to Virgin Galactic, and the company
        made the surprise announcement on July 1 that Branson would be on the very
        next test flight — becoming the first non-crew member ever to make the trek
        — this Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a084a1-933a-4be5-9be8-35851c04282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Guerster, an aerospace industry professional who co-authored
        a 2018 paper on the risks of suborbital space tourism, said there is never
        a perfect time for a company to deem its spacecraft safe enough to fly members
        of the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b91816-1f31-4480-b9ff-b5b9ac7bdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of a difficult decision to make — if you''re ready,
        or if you''re not ready, because there is some risk remaining. But if you
        don''t try it, you''re also not going to learn," Guerster said. "I think the
        first group of people who will fly on this acknowledge the risk. There are
        plenty people out there who climb Mount Everest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292a3a3-10e7-427f-889f-39fea810777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Orbital vs. Suborbital flights</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efeda4c-60f2-4069-90ca-79f37860ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When most people think about spaceflight, they think about an astronaut
        circling the Earth, floating in space, for at least a few days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aee5d5-9968-441b-919b-a41564f8873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not what Branson — or Bezos, for that matter — will be doing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621be4f6-3dda-49a8-8aff-faf2aae1558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be going up and coming right back down. Virgin Galactic''s
        flights are brief, up-and-down trips, though they will go more than 50 miles
        above Earth, which the United States government considers to mark the boundary
        of outer space.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b0118-785c-4251-8cd2-0056279fed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic''s suborbital flights hit about more than three
        times the speed of sound — roughly 2,300 miles per hour — and fly directly
        upward. The plane will hover at the top of its flight path, giving passengers
        a few minutes of weightlessness. It works sort of like an extended version
        of the weightlessness you experience when you reach the peak of a roller coaster
        hill, just before gravity brings your cart — or, in Branson''s case, your
        space plane -— screaming back down toward the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8c6ae-d4de-4581-a190-56fd5b4fa6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSS Unity will then deploy what''s called a "feathering system,"
        which allows the space plane''s wings to fold up, mimicking the shape of a
        badminton shuttlecock so it can reorient itself as it begins its descent.
        It then unfurls its wings again and glides back down to a runway landing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307ba59-987d-4d7d-8f21-6613e8e2ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t always worked well. The feathering system was determined
        to be the "probable cause" of Virgin Galactic''s fatal 2014 test flight incident,
        which took the life of the co-pilot, Michael Alsbury, and left the pilot badly
        injured. The feathering system was deployed prematurely due to human error,
        causing the vehicle to rip apart mid air. The company has since parted ways
        with its manufacturing partner and installed a computerized safe guard to
        prevent the same mistake from occurring again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737c172-6b3a-4b67-a9a4-bb46a5ac9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Shepard vs. SpaceShipTwo</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785ca62-5b6d-4e70-be41-c43560b5c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Branson has denied that his attempt to reach space this weekend
        has anything to do with the timing of Bezos'' flight, it''s sparked plenty
        of talk about a billionaire space race. And, when it comes to risk, Guerster
        said there are plenty of pros and cons about the vehicles Branson and Bezos
        will be taking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61183fa8-61f8-4bf9-b35d-85d87cf3dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic''s space plane has some inherent advantages: The
        fact that VSS Unity has wings and takes off horizontally from a runway give
        the pilots more time to correct course if something goes wrong. With the New
        Shepard''s rocket-and-capsule system Bezos will be flying on, there''s slimmer
        room for error, according to Guerster. Though, New Shepard does have an emergency
        escape system in place that can eject passengers away from a malfunctioning
        rocket, and jettison them to a parachute landing if necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b6f2e-874a-4392-890c-01df91f85ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major difference between the spacecraft is that VSS Unity
        requires two pilots to fly, while New Shepard is fully automated. Experts
        are split when it comes to assessing those different approaches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f075d4-d9cf-4fe7-89fb-db287e2802cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.027+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really say what is better what is worse," Guerster said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd95d1b-f1b5-4f3d-8698-9c225f12fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, New Shepard has also flown 15 different test missions and
        never had a catastrophic accident. And that''s why Guerster said that — if
        he had to choose which spacecraft he''d strap himself into first — he''d chose
        Bezos'' New Shepard.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04fe9c-0ef9-4065-9951-8a28c5e40030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, Guerster added, he''d also be willing to take a trip on
        Virgin Galactic''s VSS Unity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab887b-7ae0-44e2-8eee-fa9102ace67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a more exciting ride," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc1f8b-3d14-46bb-82cb-6debd914a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:45:49.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:17:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/07/07/tech/richard-branson-space-flight-risk-scn/index.html">Richard
        Branson is taking a big risk going to space</a>".</em></p>'
  'Henry-Golding-travel-tips':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-07-08T10:46:59.550+08:00
    'imagesource': 'jcr:b61eb951-b004-49f4-8b20-ffc90a01a3a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319f56b3-bb8f-4b9a-b394-f4ffe571cc15'
    'lead': 'When it comes to personal travel, though, Golding does have a few rules '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:51:48.778+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:16:59.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:35.845+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Henry-Golding']
    'template': '1'
    'title': 'Henry Golding''s travel tips: Eat street food, make new friends and
      go to Sri Lanka'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdd71c-e2d8-40fa-9738-8285dfd0fc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:16:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Henry Golding could rival James Bond
        for being a smooth talking, crisply dressed world traveler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677415f-5c05-45ad-aab5-7dcfa371e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before he was the star of blockbuster movies like "Crazy Rich
        Asians," British-Malaysian Golding hosted the BBC''s aptly named "The Travel
        Show."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23273fd8-1cef-4677-a32a-c62f1c13918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to personal travel, though, Golding does have a few
        rules -- invest in a quality camera, never wear Birkenstocks with socks and
        always eat street food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a837c06-8bdd-49e2-9c92-44091ac09c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequent jetsetter tells CNN Travel he has a "go bag" handy
        so he can always be ready to leave in a hurry. Besides his go-to Chuck Taylors,
        the bag is full of "fast-drying trousers, quick-drying shirts, cool jackets.
        Even cotton shirts in really humid places just don''t work. You get completely
        saturated with sweat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf5806-58a9-4bc0-8249-7e9adead88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next step: devices. Golding always travels with a tablet in addition
        to his phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64eea2e-df8b-41b0-acec-ab80adc620b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your phone is probably one of the greatest companions," he says.
        "It''s your lifeline sometimes. Gives you your directions, gives you the reviews
        of the restaurants, the insider tips as to where to go."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797a55f-40e5-4bee-a04a-f534af063b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devices aren''t just about pure utility, though. On top of that,
        he advises toting a portable speaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615ddb9-7749-4903-b941-cc2675ec8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes just sitting and with a bit of music playing, having
        a picnic out overlooking a lake or a river of some sort, just chilling out
        in the park and taking a moment to relax. That''s one of the joys of traveling,"
        says Golding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c809ca5-11ad-438c-b51a-a5c6005350e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to travel for work can be an incredible perk, but it doesn''t
        always mean a free vacation. If Golding has a day off from shooting, he uses
        it to embrace his two favorite parts of travel -- food and photography.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434ea8a-8182-4413-8fd4-10c685a980e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to eat on the street!" he says emphatically. "You have
        to eat where the locals eat. The streets of Saigon or Hanoi have some of the
        best food."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f5f56-db0e-49fd-ae58-28fc67b55ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:04.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re going to eat at a sit-down restaurant, Golding says
        it''s hard to go wrong in Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0dd393-9f9b-44cb-b78e-0786fc24aa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has such attention to detail. One of the best pizzas I''ve
        ever had in my life is in Tokyo, a place called Savoy in Moto Azabu (district).
        I go there religiously when I''m back there. It''s just because they understand
        the intricacies of ensuring it''s authentic -- not only technique, but ingredients."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d82a7-ab31-40ca-8ee4-5c9d98b8331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golding believes that some of the beauty of travel is in its ephemeral
        nature. His two favorite things to bring back are pictures and memories. And
        while he often chats up locals while abroad, those new connections don''t
        always translate into lifelong friendships -- and it''s okay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f2d06-3fc9-48ed-80ae-e5ef7c87b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you should shy away from being a part of somebody''s
        life in such an impactful way that you never forget them, but understand that
        sometimes goodbye is forever. You don''t feel sad about it. You just feel
        as though you''ve left or you and them have left a lasting impression. And
        I think that''s good enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43863965-ac67-4d01-b70a-8e9a79cfe263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to his own travel memories, a few countries stand
        out, such as Croatia, where he and wife Liv Lo spent their honeymoon. Golding
        also shouts out Sri Lanka as an underrated Asia destination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a73d6e-926b-4b3f-a96a-7a96f231bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has everything from surfable waves, to beautiful forts to walk
        around, to safaris that you can do. We saw leopards and elephants there. It''s
        just one of those hidden gems."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d17b6-e288-4bbb-a265-11ca2578a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So .... he has great taste in food, makes friends everywhere he
        goes and gets paid to visit some of the coolest places in the world? That
        doesn''t mean Golding has never made a travel error when on the road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c1810-134e-4941-8513-19eb0073a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, even a movie star can still fall prey to a scam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3db19-1cac-447d-9669-682f2efdab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day in New Delhi, a man tapped Golding on the shoulder and told
        him to look down at his shoe, which suddenly had a huge green blob on it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcd61f-4be1-42a7-9e0a-f3e35a5a921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he knew it, Golding was being whisked off to the man''s friend,
        who had a "special way" of removing the stain, which he then charged him for.
        While the first man had claimed a bird was responsible for the damage, Golding
        figured out that it was a pretty common travel scam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12bfcf-6310-4c3d-aac3-66555763116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, it only ended up costing him about $5 -- and some embarrassment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00495a-8153-4e6d-a1f2-69859ad79e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Golding has partnered with the app Affirm, which
        helps users get a handle on their finances and save up for big purchases like
        vacations. Considering how many people are planning big bucket list trips
        now that international borders are beginning to reopen, the timing couldn''t
        be better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce762e5a-4430-4243-af5c-ee3ddba0825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year and a half has been hard mentally for a lot of people
        -- not being able to see friends, not being able to see family, not being
        able to experience new things, new cultures," says Golding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ce692-8895-4d00-925c-3cc41d13bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel is definitely medicine for the soul."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8ba0b-0f61-4157-8f3c-767d7c3eaf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:51:48.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:17:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/henry-golding-travel-interview/index.html"
        target="_blank">Henry Golding''s travel tips: Eat street food, make new friends
        and go to Sri Lanka</a></em></p>'
  'mandatory-vaccines-united-States':
    'author': 'Julian Zelizer, CNN Political Analyst'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T10:48:36.053+08:00
    'imagesource': 'jcr:e57b39e8-6353-4a04-8ab6-a107903282af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b4fa2ef-a09d-470e-87a8-95aa53b184f8'
    'lead': 'Easy, accessible and attractive are important; nobody should face barriers
      toward receiving vaccines. But citizens must also not see this as an optional
      inoculation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:52:16.888+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:16:38.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:36.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'OPINION: Enough: It''s time to make vaccinations mandatory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81932831-ff9e-4c74-a2e6-277358a738ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Julian Zelizer, a CNN political analyst, is
        a professor of history and public affairs at Princeton University and author
        of the book, <a href="https://urldefense.com/v3/__https:/www.penguinrandomhouse.com/books/318517/burning-down-the-house-by-julian-e-zelizer/__;!!AQdq3sQhfUj4q8uUguY!3m8rzXuGI1T6T13NNNe9uXENhgWaex70jGVce0Cyp2epv4L3OgoeqOPAqfPTZmiu-XSQ6g$"
        target="_blank">"Burning Down the House: Newt Gingrich, the Fall of a Speaker,
        and the Rise of the New Republican Party."</a>&nbsp;Follow him on Twitter
        <a href="https://urldefense.com/v3/__http:/twitter.com/julianzelizer__;!!AQdq3sQhfUj4q8uUguY!3m8rzXuGI1T6T13NNNe9uXENhgWaex70jGVce0Cyp2epv4L3OgoeqOPAqfPTZmg5paiuOw$"
        target="_blank">@julianzelizer</a>. The views expressed in this commentary
        are his own. View <a href="http://cnn.com/opinions" target="_blank">more opinion</a>&nbsp;at
        CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4b969-e2b5-4754-a10b-f877597c4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It is time to impose vaccine mandates and
        passports. The COVID-19 vaccines continue to perform extraordinarily well,
        but the rate of infection is worsening in <a href="https://abc11.com/unvaccinated-population-in-south-covid-us-vaccines-coronavirus-hospitalizations/10823599/"
        target="_blank">unvaccinated populations</a>. The Delta variant is offering
        a sobering reminder that the pandemic has faded in much of the country but
        certainly not ended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79828f-b3db-4d6b-ac3d-2780e8f67553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both political parties have made the mistake of framing vaccines
        within the tradition of individualism. Even President Joe Biden, who has demonstrated
        his comfort with a muscular role for government, keeps appealing to individuals
        to make the right and patriotic choice when it comes to receiving their jabs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5cc85-4618-40a6-b523-391036862448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors are imploring residents of their states to vaccinate soon.
        For many, the goal has been to keep making it as easy as possible for persons
        to have quick access without being too overtly pushy. Incentives, from multimillion-dollar
        lotteries to baseball tickets to a shot and a beer, have all been thrown in
        as part of the package. The message has been that the government will keep
        making vaccines as easy, accessible and attractive as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f875f5-d009-4f97-a7f0-bd0837f3062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not enough. Easy, accessible and attractive are important;
        nobody should face barriers toward receiving vaccines. But citizens must also
        not see this as an optional inoculation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35dca3-646b-440b-8fe1-cbc29d8f7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and other political leaders need to start thinking about the
        good of the collective and not just the rights of the individual. Doing so
        is not some sort of move toward socialism, as conservative critics inevitably
        argue. Thinking of the common good is as American as apple pie.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0ae44-ad52-4376-91ad-2f4f8284d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a long history of requiring citizens to participate
        in programs that help all of us.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6ea7f-79a3-4282-867d-5ed5474fbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created in 1935, Social Security stipulated that all industrial
        workers pay taxes to finance pensions for the elderly. During World War II,
        a mass income tax system and a Selective Service program were essential to
        defeating the global threat of fascism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c7eb0-0be4-4c65-a158-7bf687f27d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America used taxes to pay for an interstate highway system in 1956
        that enabled our communities to grow and spread all over the country. At the
        state and local levels, we already require students to receive vaccines (mumps,
        measles and more) if they are going to attend our schools. Individuals need
        to pass tests and receive licenses if they want to drive, so that everyone
        on the road is as safe as possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa2a67-4a1f-4ef1-a3d3-07299ecc1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collective obligations have always been part of what actually makes
        America great and we need to start talking about vaccines through this vital
        lens. If we want to restore normality on a long-term basis, restore our economy,
        create opportunity for everyone and live in a society where we and our loved
        ones are safe, healthy and happy, much more of the population needs to be
        vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85a1c8-02be-4211-bb55-8528d68e85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic obligation is a crucial partner to individual rights. With
        the pandemic, the connections between these two elements of our political
        culture have become clear. If we do not insist upon the steps necessary to
        truly contain COVID-19, and our hospitals start to be overloaded again, individuals
        in America simply won''t be able to claim their rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71ee2e-5b5f-493c-8a89-ad3ea85ee89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the July Fourth weekend, much of the country enjoyed the sweet
        taste of what post-pandemic life can be. We can''t afford to take too many
        steps backward -- and the Delta variant is showing us right now how easily
        that could happen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c18bf-6ebe-4d44-827e-06ca42a5cc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requiring vaccination must be at the heart of our public health
        agenda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfd0b3-84a3-4f72-95f5-d245d12435f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:52:16.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/opinions/its-time-to-mandate-vaccination-zelizer/index.html"
        target="_blank">Enough: It''s time to make vaccinations mandatory</a>."</em></p>'
  'Sulu-military-plane-crash-hero':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T10:51:29.860+08:00
    'imagesource': 'jcr:3718b400-03f5-48de-a557-c34e80d4f50c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6512ea88-ad59-4f52-9fc7-80964988d744'
    'lead': 'Amid the horror in Sulu following the fiery crash of a C-130 military
      plane, ordinary citizens and militiamen turned into heroes in the hopes of saving
      their countrymen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:53:31.512+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:16:32.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:36.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civilians, militiamen hailed as heroes in Sulu military plane crash'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9bdf1-8a87-4efd-943d-cf31b209b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Amid the
        horror in Sulu following the fiery crash of a C-130 military plane, ordinary
        citizens and militiamen turned into heroes in the hopes of saving their countrymen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a16e01-e82b-4e6a-ab57-dd76a22ada2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and para-military forces in this often-perceived conflict-torn
        island risked their limbs and lives to save those who were onboard the burning
        plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a222a668-f5a6-469c-b720-164286367ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments after the C-130 went up in flames on Sunday, Sulu residents
        pitched in to rescue passengers who jumped out or were thrown out of the plane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e364e1-6c32-42f7-b00c-8b593b8034e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Citizen Armed Force Geographical Unit assigned near the crash
        site took turns pulling out their comrades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed4903-6445-467e-9931-b260cb2fb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos kunin lahat ng tropa, may dumating na ibang tropa para
        tumulong. Sibilyan, halos lahat ng sibilyan takbo talaga doon para kunin yung
        tropa," CAFGU member Benhar Awaluddin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49441c8-36b1-4787-82e2-7076cd17337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we got them, some more arrived to help. Almost
        all the civilians ran to help the troops.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275e640-f6a5-4912-9465-386ee04cfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army in Jolo is eyeing to honor the militiamen with the military
        bronze cross medal in recognition of their heroism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fdacb-aecb-4456-bc50-a2ca43dffdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the first responders are the villagers of Patikul, a
        town often perceived to be a hotbed of local terrorist group Abu Sayyaf. The
        residents are now being hailed as heroes in one of the Armed Forces'' worst
        tragedies in history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59eb27a-2a72-4f53-a70c-517260044182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-nine out of the 52 people who perished are troops from the
        Armed Forces and Air Force, with only 19 bodies identified so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92851322-2f77-49ca-917d-4a27460326e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:53:31.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army chief Major General Andres Centino assured the families of
        the victims that they will receive all the benefits and assistance.</p>'
  'china-crackdown-data-privacy':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T10:52:53.903+08:00
    'imagesource': 'jcr:06602146-041d-410a-aeed-55a715a1ff67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d315b8-518e-4b60-b9ee-bb881243e09f'
    'lead': 'The country''s extraordinary clampdown on Didi has focused on allegations
      that the ride-hailing company has mishandled sensitive data about its users
      in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T11:01:35.264+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:16:01.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:37.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'technology', 'data-privacy']
    'template': '1'
    'title': 'ANALYSIS: China is cracking down on data privacy. That''s terrible news
      for some of its biggest tech companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bb149-5d0b-4f52-8cac-eaf25eef4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China spent months clipping the wings of
        some of its <a href="https://edition.cnn.com/2021/06/07/tech/china-tech-crackdown-entrepreneurs-intl-hnk/index.html"
        target="_blank">tech champions</a>&nbsp;over concerns that they were crowding
        out the competition. Now Beijing is seizing on data privacy as the next step
        in a sweeping campaign that threatens to cut companies off from global investment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c9081-4ace-4ab8-bf46-73d073cad1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s <a href="https://edition.cnn.com/2021/07/05/tech/china-cybersecurity-ban-apps-intl-hnk/index.html"
        target="_blank">extraordinary clampdown</a>&nbsp;on Didi has focused on allegations
        that the ride-hailing company has mishandled sensitive data about its users
        in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0fe7a-821a-4b3d-87ea-4770fd7a843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the company that elbowed Uber out of China has been kicked
        off app stores in the country and warned that it violated laws about data
        collection. The regulatory pressure has upended its first days as a publicly
        traded company in New York, with shares plummeting nearly 20% on Tuesday and
        retreating even more on Wednesday. All told, Didi has shed some $29 billion
        in market value from its peak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fa873-bbc8-4c7b-aa73-39deec034271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://weibo.com/2838754010/Kndugz0Jl?from=page_1006062838754010_profile&amp;wvr=6&amp;mod=weibotime"
        target="_blank">has said</a>&nbsp;that it would "strive to rectify any problems"
        and "protect users'' privacy and data security and prevent cybersecurity risks."
        But the firestorm still poses some serious questions about Didi''s business,
        and it has acknowledged that revenue in China <a href="https://www.businesswire.com/news/home/20210704005014/en/DiDi-Announces-App-Takedown-in-China"
        target="_blank">may take a hit</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391fd0c-f09b-4745-bf22-03e2456cc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi isn''t the only Chinese company now entering Beijing''s line
        of fire. Two other businesses that recently listed in New York — truck-hailing
        company Full Truck Alliance and job listing firm Kanzhun — have been singled
        out by Chinese regulators as targets of a probe "to prevent national data
        security risks." Their stocks have fallen 11% and 12%, respectively, this
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0afe3-bb9c-403e-9d8b-e84b2589e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on Didi and other US-listed Chinese firms indicates that
        China''s tech crackdown has entered a "new stage," according to Alex Capri,
        a Singapore-based research fellow at the Hinrich Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e99ee8-1694-491d-bb1a-9724a52c71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data has become increasingly strategic, particularly as more powerful
        AI, algorithms and machine learning, combined with state-sponsored cyber activities,
        become more pervasive," he said, adding that as computing advances, the "massive
        treasure trove of data" held by large firms "will become evermore important
        to state actors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4baca-a10a-48d7-b3e1-d9e52a45f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phase of China''s tech crackdown is further defined by the
        ties these companies have to the United States. While Beijing''s anti-monopoly
        probes were concentrated on operations largely within China''s borders, it''s
        hard to ignore how much the government''s latest actions have focused on firms
        that sought foreign investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd22e88-24df-4eb9-b9a4-8f2c9a7ad880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s concerns over personal data are exacerbated when the data
        is at risk of being controlled by US interests," said Brock Silvers, managing
        director at Hong Kong-based Kaiyuan Capital, who added that it was "no coincidence"
        that the three companies were investigated immediately after raising capital
        in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e84be-07ba-4bfb-bddc-e1b6e1ffe7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full Truck Alliance and Kanzhun have <a href="https://www.globenewswire.com/news-release/2021/07/05/2257642/0/en/KANZHUN-LIMITED-Announces-Cybersecurity-Review-in-China.html"
        target="_blank">both</a>&nbsp;<a href="https://weibo.com/6446267079/KnkBP4ycX?from=page_1006066446267079_profile&amp;wvr=6&amp;mod=weibotime&amp;type=comment#_rnd1625640768260"
        target="_blank">said</a>&nbsp;they would cooperate with regulators and thoroughly
        review its cybersecurity practices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c0da0-fe88-493e-837f-f1f0a81c1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''zero tolerance'' approach</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2da385-e8b9-46b0-9c53-f9dc4fd9c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators began reining in tech firms late last year, when
        they shelved an IPO for Jack Ma''s Ant Group at the last minute over "<a href="https://edition.cnn.com/2020/11/03/tech/ant-ipo-postponed-beijing-jack-ma/index.html"
        target="_blank">major issues</a>" with its listing. Since then, Beijing has
        investigated several companies, including Alibaba and Tencent, for alleged
        monopolistic behavior or breaches of customer rights. Alibaba, which Ma co-founded,
        was fined a <a href="https://edition.cnn.com/2021/04/12/tech/alibaba-antitrust-fine-intl-hnk/index.html#:~:text=The%20Alibaba%20fine%20is%20a,at%20National%20University%20of%20Singapore.&amp;text=Therefore%2C%20the%20crackdown%20we''re,general%2C%20is%20not%20over.%22"
        target="_blank">record $2.8 billion</a>&nbsp;in April, for example, while
        <a href="https://edition.cnn.com/2021/04/13/tech/ant-group-restructuring-intl-hnk/index.html"
        target="_blank">Ant Group</a>&nbsp;was ordered to overhaul its operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae13f58-4fcc-488b-bc55-b9441814f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Didi probe suggests that regulators are now giving themselves
        an even broader mandate when it comes to curtailing Big Tech''s power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2ddc1-e0b8-49f6-aef4-917b1a360314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Cyberspace Administration — China''s top internet
        watchdog — accused Didi of "serious violations of laws and regulations" in
        its collection and use of personal information and banned Didi from app stores.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400f683-9d4d-47d8-85be-0449395ea5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the ruling Chinese Communist Party then escalated the
        data security campaign on Tuesday by pledging "zero tolerance" for illegal
        securities activity at home, and saying that they would more heavily regulate
        the ability of Chinese firms to list overseas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b155c-f494-4e77-9de8-caa1fbfbfaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it would strictly regulate what kind of information
        those tech companies send and receive across the nation''s borders, and draft
        new rules about how to protect sensitive data related to overseas listings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee7885-ba8e-44e1-ac82-8db32d68ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing concerns for data security</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91775e2-341f-48ae-8672-edf4274aa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over data security in China — especially when the United
        States is involved — aren''t new, though they have been gaining traction in
        recent months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0d164-5975-4f99-ad5c-18795c926560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a popular annual <a href="https://edition.cnn.com/2021/03/19/tech/china-consumer-rights-surveillance-intl-hnk/index.html"
        target="_blank">consumer rights show</a>&nbsp;in China sparked a national
        debate about privacy and surveillance and sent companies scrambling to stay
        on Beijing''s good side.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1cabdf-407a-4fcb-9312-1dc21f37b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tesla, the electric carmaker run by Elon Musk, has been rattled
        this year by data security allegations, which at one point pushed Musk to
        say publicly that his company''s cars would <a href="https://edition.cnn.com/2021/03/22/tech/elon-musk-tesla-china-military-ban-intl-hnk/index.html"
        target="_blank">never be used for spying</a>&nbsp;in China. Tesla later announced
        that it had set up a <a href="https://edition.cnn.com/2021/05/26/business/tesla-china-data-center-intl-hnk/index.html"
        target="_blank">new facility</a>&nbsp;in China to store local user data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd6d13-65f4-4be5-80d1-181b73af0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has also been stressing the need to focus on
        data security. The Global Times, a hawkish state-run tabloid, published commentary
        on Sunday urging Beijing to not allow internet companies "to become rule makers
        for the collection and use of personal information."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebe1fc-a4da-44ec-9cc2-80a48eed4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The standards must be in the hands of the state to ensure that
        the internet giants exercise caution in collecting personal information,"
        <a href="https://opinion.huanqiu.com/article/43o4K21Rxr5" target="_blank">the
        commentary read</a>, adding that China "must never let any internet giant
        become a super database of Chinese people''s personal information that contains
        even more details than the state, let alone giving them the right to use those
        data at will."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da6c5d-1be9-45a7-9159-2abae77c3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data protection is also stirring debate on social media in China,
        where many users are calling for tougher regulations on companies like Didi
        to safeguard their private data.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45078b-2efe-4374-b365-dd0d9a0679e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One widely circulated criticism of Didi stems from a <a href="http://www.xinhuanet.com/politics/2015-07/18/c_1115967447.htm"
        target="_blank">2015 research article</a>, in which the company joined state-run
        Xinhua News Agency to detail travel behaviors about people coming in and out
        of 17 major government agencies. The data examined how many cars were entering
        or exiting different complexes, and used that information to draw conclusions
        about what kind of government actions could have sparked such activity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12402e7-9d58-42a1-9e01-e7d1b5fde28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using big data to analyze each government agency'' activities and
        travel? What about the military? Sensitive state departments?" <a href="https://weibo.com/5174551863/KnjoWATpy?ssl_rnd=1625559419.2008&amp;type=comment#_rnd1625559427214"
        target="_blank">one Weibo user</a>&nbsp;asked Monday. "This absolutely concerns
        national security!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff57d4-2f99-4f3f-9f0c-747f9ab01675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://weibo.com/5174551863/KnjoWATpy?ssl_rnd=1625559419.2008&amp;type=comment#_rnd1625559427214"
        target="_blank">Another user</a>&nbsp;questioned the data collection practices
        of other Chinese companies, including food delivery giant Meituan and delivery
        and logistics firm SF Express.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10abfb6-0d29-4fc3-80fa-9bbb228d2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you are using apps, there is almost no privacy," the
        person said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bd386-86eb-41a2-97e7-dac7cbde0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The risks of abandoning US influence</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5d653-08c7-465e-8784-38c10dd784e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Washington and Beijing have also heavily colored
        the latest round of China''s tech crackdown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8e4de-5743-46ea-9b0c-5c41ef002b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are still fighting over everything from tech and
        trade to allegations of human rights abuses in Xinjiang and Beijing''s control
        over Hong Kong. The United States late last year ratcheted up pressure on
        Chinese firms that trade in New York, and now requires them to regularly open
        their books to <a href="https://edition.cnn.com/2020/12/03/investing/us-bill-china-stock-exchange-intl-hnk/index.html"
        target="_blank">US accounting authorities</a>&nbsp;or else risk being forced
        off stock exchanges.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36281ebc-7f5d-4e39-8cba-abef50729dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President [Xi Jinping''s] administration has been sending signals
        for some time that it would be driving toward becoming more self-reliant and
        less under the control of major trading partners like the United States,"
        said Doug Guthrie, a professor and director of China Initiatives at the Arizona
        State University.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9fea5-8815-477b-8d2e-1ed1b8554df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capri, of the Hinrich Foundation, expected Beijing to "try and limit
        [Didi''s] interactions with foreign players," because of the company''s large
        share of US and Japanese investors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c4788-d85b-4b88-b795-94d3363e2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Didi''s IPO prospectus, SoftBank Vision Fund is the
        company''s largest shareholder with a 21.5% stake. Uber and Chinese tech company
        Tencent followed, owning 12.8% and 6.8%, respectively.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af28d95-28a8-4223-a28e-7ae0e476a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the blowup with Alibaba over the last year, it is clear that
        the Chinese government wants to send a very clear message to all tech companies
        operating in China," Guthrie said. "If you want to operate safely and securely
        in China today, you must be an ally of the Chinese government."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3b4e3-fb1c-4222-8c08-104e4d457850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any company that appears to be going "too global too quickly," he
        added, "is going to be pulled back into line."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d768f-0dec-4f62-bf8a-a4ea59836739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors already seem to be wary of companies that are still trying
        to straddle the line between the United States and China. Chinese companies
        that are listed in both New York and Hong Kong underperformed the broader
        market in the Asian financial hub on Wednesday. Video-sharing website Bilibili
        tumbled more than 5%. Its US-listed stock plunged a combined 13% on Tuesday
        and Wednesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3844b74-400b-4f67-90ab-235db53c07fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:20.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will become increasingly difficult for Chinese platforms to
        operate in the world''s liberal democratic markets on the one hand, while
        also trying to negotiate China''s tightening domestic controls, on the other
        hand," Capri said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674b29b-d458-4c3c-829a-cccf3609e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s tactics have already raised questions about whether too
        much regulation could hamper innovation. A couple of China''s most successful
        entrepreneurs have quit high-level positions in recent months. While they''ve
        cited reasons unrelated to the crackdown for stepping out of the limelight,
        experts have described the atmosphere in China for tech firms as "<a href="https://edition.cnn.com/2021/06/07/tech/china-tech-crackdown-entrepreneurs-intl-hnk/index.html"
        target="_blank">increasingly toxic</a>."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4507f-f799-41c8-bc8e-d44d38e18d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvers, from Kaiyuan Capital, said that global investors may also
        find it increasingly risky to even own Chinese tech stocks — a fear that could
        jeopardize the ability of Chinese firms to access overseas capital.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c13bc2-38d5-45bb-b901-0a00217aa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi and the other companies now under investigation "were allowed
        to list and raise offshore capital only to have regulators open investigations
        almost immediately afterwards. This is extremely troubling, deeply unfair
        to investors, and raises serious questions regarding market integrity," Silvers
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce369873-320d-4887-8698-8eab378f2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Beijing could reassure investors by banning companies
        under investigation from accessing public markets. That way, regulatory surprises
        would be limited.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd962c2d-0413-46e4-942a-152d844c311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But until that occurs," he added, "many may dramatically reduce
        or eliminate allocations for China IPOs."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426ed40-9803-44ea-967d-45551cce841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T11:01:35.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:16:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/tech/china-didi-data-tech-crackdown-intl-hnk/index.html"
        target="_blank">China is cracking down on data privacy. That''s terrible news
        for some of its biggest tech companies</a>."</em></p>'
  'delta-variant-tet-':
