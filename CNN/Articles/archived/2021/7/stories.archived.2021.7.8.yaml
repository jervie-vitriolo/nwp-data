      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re capturing all possible insights from the debris and all
        evidence is being properly tagged and logged."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dedaf-4f96-4242-ac09-88412361176e'
