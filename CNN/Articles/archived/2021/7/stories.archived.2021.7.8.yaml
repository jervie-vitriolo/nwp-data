      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'Ruling-on-anti-terrorism-law-petitions-out--hopefully--before-the-year-ends---CJ-Gesmundo-':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T17:19:37.001+08:00
    'imagesource': 'jcr:28341874-d488-4a4e-9bdf-a0764c7f53dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58be70b8-2a15-4ebb-8ea5-8c447078cb53'
    'lead': 'The fate of the 37 petitions challenging the constitutionality of the
      anti-terrorism law will be known “hopefully within the year," the chief justice
      of the Supreme Court said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T17:20:29.584+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:12:09.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:46.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ruling on anti-terrorism law petitions out ‘hopefully’ before the year
      ends — CJ Gesmundo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8101b95-0100-4ac6-b5e5-0faccec41d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, July 8)</strong> — The fate of the 37 petitions
        challenging the constitutionality of the anti-terrorism law will be known
        “hopefully within the year," the chief justice of the Supreme Court said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35113c5e-9f9e-4f80-9e33-a4c1dd0f17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview, Chief Justice Alexander Gesmundo said the
        Supreme Court has just received the memorandum or the summary of the arguments
        of both the petitioners and the respondents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815031dc-6234-4729-b09a-650a8474bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But by the sheer number of petitions it might take some time before
        the Court can at least prepare its draft but hopefully within the year perhaps
        we can have a decision on that 37 petitions before the year ends,” he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4ca59-667c-4806-801f-bed630127dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate pointed out they’ll do their best to rule on
        the petitions before the retirement of Justice Rosmari Carandang. Carandang,
        who is the member-in-charge of anti-terrorism petitions, will retire on January
        9, 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2042b-5973-4d77-8e90-fe195b942db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.584+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no decision would be out, the case will be raffled off to another
        justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6540a1-752f-4cce-97fe-68b20522f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its more than 800 pages memorandum, the Office of the Solicitor
        General sought for the dismissal of the consolidated petitions for “utter
        lack of merit.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b59b7-ba5e-4c59-9c39-ef33a366026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It insisted there’s no actual controversy in the case, pointing
        out the petitioners’ obscure allegations of future and contingent surveillance,
        detention, and red-tagging, among others, are not “credible threats of prosecution
        that would make the petitions as actual justiciable cases or controversies.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed8d9b-a06e-4f7a-ac90-28948f0fb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the controversial designation as terrorists by the Anti-Terrorism
        Council, OSG said although it may affect a person’s reputation, it’s a “necessary
        but minimal consequence of his/her voluntary participation in terrorism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d8363-672b-4b8c-b017-15cc756315e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners disagreed. They pointed out the ATC’s power to designate
        terrorists is far from harmless and benign, adding it has consequences that
        are serious and life-threatening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce51fb-d8c5-42c6-818f-a9aff9393a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The designation results in violation, restriction, and deprivation
        of the designee’s rights to liberty, property, security, and privacy, even
        without prosecution and conviction by a court of law,” they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d05ae-f20d-4d61-9fd1-76b2467a87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC recently designated as terrorists 19 alleged leaders of
        the Communist Party of the Philippines and the New People’s Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e0ed7-07d1-4ffd-abc2-82a9d088694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designation leads to the freezing of assets. The OSG explained the
        freeze order prevents the designated individuals or groups from accessing
        funds that would be used to commit terroristic acts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b737a8f-9802-406f-8f90-c6861d1c55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it clarified that designation by ATC does not automatically
        result in the freezing of assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61c612-447e-4f38-ac86-60bbe1f6e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The determination of the need to freeze assets is still within
        the authority of the AMLC, with the intervention of no less than the Court
        of Appeals,” the OSG wrote in its memo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76558b-d18b-4d4e-a3a4-e5a4fd03db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners noted that other than asset freezing, the designation
        may result in arrest and detention -- something that the government repeatedly
        denied during the oral arguments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a4190-c8cd-49c1-8399-32f37f6a72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the ATC has the power to authorize in writing the arrest
        and detention of a person without any judicial warrant for up to 24 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dfaf9-17f7-46ed-be30-9f2ffe32c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This power of the ATC infringes on the exclusive power of the courts
        to issues warrants of arrests, and consequently order the detention of persons…,”
        the petitioners added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58735bde-6088-48fd-af21-2dd62113cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appealed to the Supreme Court to resolve the petitions as the
        anti-terrorism law “hangs ominously over their heads like the Sword of Damocles
        and prevents them from exercising their constitutional rights.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01891a57-d9d9-4bb8-ab14-97d0e9850901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:20:29.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:12:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also asked that they be heard "before tragic consequences
        befall them.”</p>'
  'EJ-Obiena-Kiyomi-Watanabe-Philippine-flag-bearers-Tokyo-Olympics':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-07-08T17:02:39.407+08:00
    'imagesource': 'jcr:48562c8f-056b-4f29-a2cb-6dbc4922b04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef28be0c-fe2a-442b-b93f-11aacc70e03d'
    'lead': '19 Filipino athletes across 11 sports will compete in the latest installment
      of the Summer Games, which will run from July 23 to August 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T17:24:52.414+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:12:05.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:47.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena, Kiyomi Watanabe named PH flag bearers for Tokyo Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de4352-8b08-40d7-ac61-ae5ebd1d1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:24:52.414+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:12:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> Pole vaulter
        EJ Obiena and judoka Kiyomi Watanabe will be the country’s flag bearers at
        the opening ceremony of the Tokyo Olympics scheduled on July 23, Philippine
        Olympic Committee President Bambol Tolentino announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2404b-43cf-4e1f-8c97-d52ec7711416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:24:52.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:12:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parade of Nations will take place at Tokyo’s Olympic Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa80174-9a31-4c20-bd82-db3ddf2f7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:24:52.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:12:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will send 19 athletes across 11 sports in the quadrennial
        showpiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c382d-5dc8-40a6-98c4-44dc40f7e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T17:24:52.415+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:12:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and Watanabe will join boxers Carlo Paalam, Eumir Marcial,
        Irish Magno, and Nesthy Petecio; golfers Yuka Saso, Bianca Pagdanganan, and
        Juvic Pagunsan; gymnast Carlos Yulo; rower Cris Nievarez; shooter Jayson Valdez;
        skateboarder Margielyn Didal; sprinter Kristina Knott; swimmers Luke Gebbie
        and Remedy Rule; taekwondo jin Kurt Barbosa; and weightlifters Hidilyn Diaz
        and Elreen Ando.</p>'
  'SMC-to-open-13-more-vaccination-sites-for-A4-workers-':
