      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> An opposition
        senator echoed on Thursday the confusion among local government units with
        the latest resolution of the government''s pandemic response task force easing
        protocols for vaccinated travelers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd293d2c-59fe-4b67-b968-321bd2560ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad9303-5122-429c-ab10-58bc28552c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T13:18:26.006+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:14:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros told CNN Philippines'' <em>The Source</em>
        that she was also "whiplashed" by the issuance of Resolution 124-B, which
        states that fully vaccinated individuals— regardless of age— need not present
        swab test results if they want to travel within the Philippines, and will
        only need to present their vaccination card for interzonal travel or movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e2424-ed2a-4108-9d44-b5b8160551cf'
      'mgnl:activationStatus': true
