  'Bong-Revilla-Ombudsman-graft-PDAF':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-07-08T09:45:17.382+08:00
    'imagesource': 'jcr:d7e0027e-a3f8-4d02-a059-428dd5dee0dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b759de65-c992-456e-a805-ff1bf93446b4'
    'lead': 'The Office of the Ombudsman will not challenge the dismissal of Senator
      Bong Revilla''s graft cases in connection with the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T09:47:01.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:19:29.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:32.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman won''t appeal dismissal of graft charges vs Revilla'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c4d95-f579-4ac8-87a1-bd1da68d1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:47:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong> State
        prosecutors will not challenge the dismissal of Senator Bong Revilla''s graft
        cases in connection with the pork barrel scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f56d41-22ac-4656-8798-49c722f46a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:47:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on Thursday said it "respects" the Sandiganbayan''s
        decision to junk the remaining 16 graft charges filed against Revilla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed03f55-9e5e-45ac-97a0-2bc47e35fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:47:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the defendant''s constitutional right against double
        jeopardy, Ombudsman Samuel Martires sets the policy of no longer challenging
        the dismissal of cases," the Office of the Ombudsman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae5a8a-9609-4066-bd95-c96d8716503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:47:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained this policy is reconsidered when there is a mistrial
        or clear deprivation of due process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164cc52-831a-4497-9268-1e75726f1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T09:47:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:19:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a narrow 3-2 vote, the Sandiganbayan First Division acquitted
        Revilla on the 16 counts of graft for allegedly diverting his Priority Development
        Assistance Fund to bogus nongovernment organizations controlled by businesswoman
        Janet Lim Napoles in 2014. The court said the cases against him were dismissed
        "on the ground of insufficiency of evidence against him."</p>'
  'WeChat-university-LGBT-accounts-China-deletion':
    'author': 'Nectar Gan and Yong Xiong, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-07-08T09:59:13.947+08:00
    'imagesource': 'jcr:c99ce3e0-1c8a-4dcd-9b46-489f3267582e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669a4c30-a159-4650-9d82-a41daffef7b6'
    'lead': 'WeChat has deleted more than a dozen LGBT accounts run by university
      students, sparking fears that safe spaces for China''s sexual and gender minorities
      are going to shrink even further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:02:00.337+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:19:05.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:33.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WeChat', 'LGBT-accounts', 'delete', 'China', 'university']
    'template': '1'
    'title': 'Wechat deletes dozens of university LGBT accounts in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7dc8f-0222-4107-8a52-264a9c856ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;WeChat has deleted more than a dozen
        LGBT accounts run by university students, sparking fears that safe spaces
        for China''s sexual and gender minorities are going to shrink even further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8db5b2-17ec-4968-a7be-9fa0bfffb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aff35f-dd23-4b3e-ab04-7cf15a3b5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media Tuesday, LGBT rights supporters protested the abrupt
        closure of these accounts by the Tencent-owned company. The deleted accounts
        were run by students across universities in China, including prestigious institutions
        such as Peking University and Tsinghua University in Beijing, and Fudan University
        in Shanghai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c06b3d-8355-4bec-a638-34e337041b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931547d2-0eb3-44d4-a593-8c0c50d9f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CNN Business was unable to access these deleted accounts,
        several followers posted screenshots of the notice that greeted them when
        they landed on the accounts'' empty pages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3211b-c47f-44b9-91a4-fe7b96ccb329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833133f-e8c6-44fc-8fba-31e9ac108260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving relevant complaints, all content has been blocked
        and the account has been put out of service," the notice read, citing violation
        of a government regulation on the management of online public accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad3c93d-4d9b-4bd2-8063-34c75d769ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda1b80-c788-4905-914d-56e614465ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wechat did not immediately respond to a request for comment from
        CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d613a-ae5a-4fe2-b7ca-fab5f82bdfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d5669-d50e-4199-b1bc-a7216fde6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China decriminalized homosexuality in 1997 and removed it from its
        official list of mental disorders in 2001. But same-sex marriage is still
        illegal in the country, and people who identify as LGBT continue to face discrimination
        in both personal and professional spheres. Activists fear that the Communist
        Party may further clamp down on safe spaces for sexual minorities in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31e067-dba8-4edc-b39a-fc1be46f2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:12.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750fd84-b0c6-4184-a023-dc58198e20b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the deleted LGBT groups were registered as student clubs
        at their universities, while others operated unofficially. Most of them had
        existed for years, offering students a sense of community and much-needed
        support, with posts ranging from LGBT-themed book and movie recommendations
        to resources for psychological assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ee322-0f13-4265-bdef-8b082db9bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638af121-3b0a-4226-88ee-43dcd1ec8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy, a manager of one of the deleted LGBT group of a university
        in Beijing, said the six-year-old account had about 18,000 followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657340e5-ec40-405c-93b6-5b89df52c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b7575-1a94-4f0a-9ee4-744306c22c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old — who requested to use a pseudonym fearing retribution
        from authorities — has seen discussions on sexuality become more guarded at
        her university over the last few years. In the past, her group could openly
        advocate for LGBT rights on campus and hold small seminars for sexual minorities
        to share their stories. Now, their offline activities are limited to private
        gatherings, such as sharing a meal or watching a movie together, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9a003-7b47-4942-b580-7fb3c7183c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378a43d-2836-43f9-9401-22844cdb65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, our goal is to simply survive, to continue to
        be able to serve LGBT students and provide them with warmth. We basically
        don''t engage in any radical advocating anymore," added Cathy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca57bd6-5cd7-48fe-8594-b776b143701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866888af-f864-4509-b504-36661e343b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Shanghai Pride, China''s longest-running and only major
        annual celebration of sexual minorities, abruptly announced its shutdown after
        facing mounting pressure from local authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d8ae8-fd9b-4ba4-8f73-b15879b412f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a03421-7739-4562-aa59-421dd70c3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:17.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, soccer star Li Ying officially came out as a lesbian
        in a post on Weibo, becoming the first high-profile Chinese athlete to do
        so. Li, who plays for the national football team, later deleted the post,
        which drew wide support but also a wave of homophobic attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe830144-d680-43ee-bdea-cc2c2089ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5288ce-bb10-4ea1-87e8-fb11b1c8bf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blocking of WeChat accounts triggered an outrage on Chinese
        social media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba20a3-58d0-4825-9cd7-e8543b4f175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889da60f-6405-4320-8fee-730154c86dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era is regressing. China wasn''t like this 10 years ago. Gradually
        we''re losing all our freedoms," said a comment on Weibo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3be58c-ac0e-4001-8fba-5acce1fdce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd54c65-20d3-4e07-9eae-36378e1606e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move has been welcomed by online nationalists, some of whom
        claimed, without evidence, that these LGBT groups have been infiltrated by
        "foreign forces."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a2a70-b09b-47f0-b385-bdde829181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eabcd8-4e1f-4425-9135-095d1063aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the blocking of the accounts...why should we keep these
        public accounts run by anti-China forces in our higher education institutions?
        Are we waiting for them to brain wash university students who have yet to
        form their values?" said one comment on Weibo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60299124-68b4-4e1f-abb8-e26687d0da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab6c66-17d9-4385-b9f8-738bdfeebb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy, from the LGBT group in Beijing, called the claim "completely
        ridiculous."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac95664-c2e7-4fc8-9253-74dfe8ea60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf86847-6f08-4bfd-81d0-538fae20f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual minority groups have long existed in China, not because
        of any incitement from so-called foreign forces," she said. "They do not understand
        [the LGBT community] at all, and have no intention to understand [us]."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2e939-fb24-4322-8db5-c5770f1c6f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:02:00.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:19:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/07/07/business/china-lgbt-wechat-censorship-intl-hnk/index.html">Wechat
        deletes dozens of university LGBT accounts in China</a>."</em></p>'
  'Haiti-leader-assassination':
    'author': 'Caitlin Hu and Laura Smith-Spark, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T09:51:08.862+08:00
    'imagesource': 'jcr:0b60149f-6cb8-4d13-8dc7-945687ed5673'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0694284-b001-45c4-81d1-38187c26413b'
    'lead': 'The assassination of Haiti''s President Jovenel Moise has stunned the
      country and shocked regional leaders. What exactly happened to Moise?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T10:03:02.510+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:18:25.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:08:33.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Haiti''s leader has been killed. Here''s what you need to know'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ee96d-7bdf-40ea-bf17-796681bb0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The assassination of Haiti''s President
        Jovenel Moise has stunned the country and shocked regional leaders. The Caribbean
        nation of roughly 11 million people, many of them living amid poverty and
        rising violence, now faces an even more uncertain future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec9dde-016b-4484-b42c-65bce3e90b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s acting Prime Minister Claude Joseph has assumed leadership
        of the country in the immediate aftermath of the attack. He has declared a
        "state of siege" in Haiti, saying he did not want the nation to "plunge into
        chaos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacba806-14bb-4106-8408-ec8485e0fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What exactly happened to Moise?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e3894-5e5b-4b97-9149-56dd5c2d1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Joseph, "a group of unidentified individuals, some
        of whom were speaking in Spanish" attacked Moise''s home at around 1 a.m.
        Wednesday and fatally wounded the head of state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e4a22-db31-4d48-acea-2c7d9dd86442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian first lady Martine Moise was also shot in the attack and
        is receiving "the necessary treatment" for her injuries, Joseph said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236174b-066e-4667-8127-09e5bd31b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise, who was 53 and a former banana exporter, had spent most of
        the past year waging a political war with the opposition over the terms of
        his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f49393-9a4c-4266-9d18-27166e745ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the broader situation in Haiti?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fffdf-bf96-4f73-908b-af3f39b75d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moise''s death comes against a backdrop of political instability,
        with many key roles in the country''s government already empty and the parliament
        effectively defunct. Haiti''s opposition movement has long called for Moise
        to resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9af3f-0a6c-4d3a-b8ad-13918cf227f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal violence has recently escalated in capital Port-au-Prince,
        including targeted attacks on police and arson of civilian homes. Infamous
        ex-police officer Jimmy Cherizier vowed in June before local media to carry
        out a "revolution" in the city. That month, more than 13,000 people fled their
        homes in Port-au-Prince for temporary shelters, according to the United Nations.
        The insecurity follows a wave of kidnappings earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f1099-a326-4bae-921a-d09d64a04f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battles between rival groups and the police for control of the port
        city''s streets have also worsened the country''s humanitarian crisis, threatening
        bottlenecks on food and fuel supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf947a-d5b5-4161-9036-e13f18360be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Covid-19 is spiking in Haiti. Pan American Health Organization
        Director Dr. Carissa Etienne last month called on the international community
        to "urgently" assist the country in combating the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1a6b7-350d-4b82-be76-720f342769d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why was Moise controversial?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c79bfa-4bd4-427d-b0ed-d38cec91902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Haiti disputed Moise''s right to continue serving in the
        presidency this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c0579-b3e0-49d2-80f8-2633533095e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his five-year term should end in 2022 -- a stance backed
        by the United States, United Nations and Organization of American States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9c264-8825-4fd1-928f-a302f0247e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition -- which accused Moise of allowing corruption
        and insecurity to flourish in the country -- argued that he should have stepped
        down on February 7 this year, citing a constitutional provision that starts
        the clock on the term once a president is elected, rather than when he takes
        office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb7103-0e1f-4f76-ac2f-e99af9076a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his term in office, the President repeatedly failed to
        hold elections at local and national levels, leaving much of the country''s
        governing infrastructure empty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeefd3-5cd7-4c76-8e87-0d85e8cac7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is now heading toward elections and a referendum to overhaul
        the constitution this fall. The referendum had been championed by Moise as
        an opportunity to strengthen the Haitian presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1bee45-2c88-4bd7-afe0-a32845646b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who takes over from him?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530651c7-767a-4824-b5bb-681ff6f7718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t immediately clear who will replace Moise in the coming
        months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb766e-afaf-47a7-8c88-da967d847e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:35.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Jean Wilner Morin, president of the National Association of
        Haitian Judges, told CNN that the line of presidential succession in the country
        was murky given its political instability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eb3bb-ebbc-4d67-9320-d50fadf28aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s President of the Supreme Court would normally be next in
        line, but that position is currently empty since its holder, René Sylvestre,
        recently died of Covid-19. His funeral was due to take place Wednesday, Morin
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55630d4f-3383-4cc1-9619-0c4795381950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the acting Prime Minister Joseph to formally replace the President,
        he would have to be approved by Haiti''s parliament, said Morin. But the parliament
        is currently partially empty and effectively defunct.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf36408-afb6-4803-892d-eca1d8ee1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muddying the waters further, Moise had on July 5 appointed another
        Prime Minister, Dr. Ariel Henry. "So we are in a situation today where we
        have two Prime Ministers. One Prime Minister who is in office, and another
        one legally appointed by the President of the Republic. So which of these
        two Prime Ministers should take the reins of the country?" the judge said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae04f79-2939-445f-b236-ca8d97f9c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another possible succession scenario, too, said Morin.
        "The precedent is that in 2015, it was the President of the National Assembly
        who replaced the President of the Republic. Today we don''t have a President
        of the National Assembly, but there is still a third of the Senate in Parliament
        and the third of the Senate is presided over by a former senator, named Joseph
        Lambert."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ff33c-6fdc-40a9-9bc0-0691cb839e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, the acting Prime Minister Claude
        Joseph appealed for calm. "The security situation in the country is under
        the control of the Haitian National Police and the Haitian Armed Forces,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70da10-aa10-471c-a6f0-f6666b0e2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the international community "to launch an investigation
        into the assassination and for the United Nations to hold a Security Council
        meeting on Haiti as soon as possible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836d7e3-6570-47d3-a150-dc861b87adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the humanitarian situation in Haiti?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62d975-010a-479f-a5fc-ff6aaf1dc18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti was already facing a dire economic situation before the Covid-19
        pandemic hit. Its economy shrank a further 3.8% in 2020, with about 60% of
        the population now living in poverty, according to the World Bank.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7129d-f8df-46c1-83d8-2641aea70e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spike in violence in the capital has only added to the
        troubles faced by many of its citizens, and complicated the work of aid groups
        such as Doctors without Borders and UNICEF, the UN children''s agency, in
        reaching vulnerable people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d0181-af83-409b-8d62-a8a83b659663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno Maes, a UNICEF representative based in Port-au-Prince, told
        CNN last week that it is increasingly urgent that humanitarian workers be
        able to travel securely in the country as the peak of the Caribbean''s hurricane
        season approaches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac7133-1260-459b-a20a-4935ab7d4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF warned at the end of May that severe acute childhood malnutrition
        in Haiti was expected to more than double this year as it deals with rising
        violence, the coronavirus pandemic, and a lack of access to essential services,
        including clean water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1dc1e4-b166-4ea6-80ec-f9697621daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 86,000 Haitian children under five could be affected,
        compared with 41,000 last year, the agency said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ed197-3189-4f49-953e-5dc02476e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:42.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also said acute malnutrition, which is somewhat less dangerous
        than severe acute malnutrition, had increased 61% over the last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cd5ea-b344-44ee-9b35-287f14cbe330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the United States respond?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c7d30-b0a1-4072-84e5-8312bcbfb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Jen Psaki has called Moise''s assassination
        a "horrific crime" and pledged that Joe Biden''s administration would stand
        with the people of Haiti.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2113-fbaa-4a1d-9391-d2b03bd114d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a horrific crime, and we''re so sorry for the loss that they
        are all suffering and going through as many of them are waking up this morning
        and hearing this news. And we stand ready and stand by them to provide any
        assistance that''s needed," Psaki said on CNN''s "New Day."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b2351-50dc-4294-a189-449bfb386208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still gathering details, we''re still gathering specifics.
        And of course, our embassy and State Department will be in close touch," she
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef241f1-7a1e-4eb7-bfb3-e24c4fe2a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Biden administration granted humanitarian protection
        for some Haitians in the United States, allowing an estimated 100,000 people
        to apply to remain lawfully in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b3e0f-8abd-45d5-824a-b462c7f72ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing instability in the country could complicate upcoming
        decisions on future deportations of Haitians from the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52bf7a4-97d6-4fdb-aee9-efe3353d76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:03:02.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:18:45.782+08:00
