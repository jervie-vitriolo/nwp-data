    'mgnl:tags': ['DoubleDragon', 'Jollibee', 'REIT', 'CentralHub', 'Injap-Sia', 'Tony-Tan-Caktiong']
    'template': '1'
    'title': 'Jollibee, DoubleDragon team up for first industrial REIT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dad61-0f9f-4777-a28c-250a046c85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8) —</strong>&nbsp;Listed
        firms DoubleDragon and Jollibee Foods Corporation (JFC) have partnered to
        create the country''s first and largest industrial Real Estate Investment
        Trust (REIT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1724553-30ab-4a68-88a6-05d55e088455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35739fc5-3d06-4ce7-8b6b-47ba9bd2db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Thursday, DoubleDragon confirmed
        signing a ₱3.97-billion binding agreement with the fast food giant yesterday
        to expand its leasing subsidiary CentralHub Industrial Centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd48ee4-a5ef-4bb8-8905-9dd1460f6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab71b69-06e8-4ae4-9279-cbb1a0b59b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:10:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, JFC will acquire 1.56 billion common shares of CentralHub
        and infuse its 16.4 hectares of industrial properties currently used as commissaries
        - bringing the leasing firm''s total industrial land portfolio to 39.8 hectares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbab84a-7a74-4371-8918-36c7866cf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T20:26:04.176+08:00
      'mgnl:createdBy': 'pilar'
