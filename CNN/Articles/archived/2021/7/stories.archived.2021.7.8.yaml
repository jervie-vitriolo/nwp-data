      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health clarified on Wednesday that Resolution
        101 is still in effect while they "iron out" operational issues regarding
        the entry of fully-vaccinated travelers. The said resolution grants the LGUs
        the flexibility to still require RT-PCR tests before allowing them entry to
        their locality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
