      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988c9cc-e007-4111-b1ff-478d4b1ae6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:23:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even if aid was not given, it is fine since “we do not make
        friends in anticipation of what they can give to us.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c11bc-b794-4495-b8f4-1bfbcb2d01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T05:32:44.834+08:00
