      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An explosion inside a container on a ship
        docked at Dubai''s Jebel Ali port late Wednesday caused a large fire and was
        felt across the city, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5711849-542c-4311-975c-d842d47ccbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:11:50.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reported deaths or injuries and the fire is under
        control, authorities said. "A fire has been reported to have broken out in
        a container within a ship anchored in Jebel Ali Port. A Dubai Civil Defense
        team is working to put out the blaze," Dubai Media Office said in a tweet
        on their official account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f49d8c-9938-49ff-8fd5-2f21e2ee7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:11:50.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:29.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai Media Office posted a video of firefighters putting out
        the blaze at the port.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06e396-ce19-49a0-b70c-b00ee8048ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:11:50.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several CNN personnel in Dubai said they heard and felt the explosion,
        which caused buildings to shake, as far away as 15 kilometers away from the
        port. Social media video showed a large ball of fire burst from the port area
        lighting up the night sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9564e85-6a00-4517-8055-3656eb246480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T15:11:50.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:13:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jebel Ali is the ninth largest port in the world and the biggest
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47941752-9f06-4455-8c3c-4bc88ea56a6b'
