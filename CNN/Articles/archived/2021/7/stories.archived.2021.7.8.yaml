  'US-zoos-special-animal-coronavirus':
    'author': 'Neelam Bohra and Christina Zdanowicz, CNN'
    'caption': 'Courtesy: Oakland Zoo via AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-07-08T04:17:56.422+08:00
    'imagesource': 'jcr:c635100a-d7f6-4632-bd9b-a96cd5aa884e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d72dd30-b4c7-44c6-a8ee-5eb8c3a8f278'
    'lead': 'The vaccine requires two doses and was first administered to gorillas
      in the San Diego Zoo Safari Park in March after cases were confirmed in a group
      of the zoo''s large primates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-08T04:22:28.661+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:24:25.504+08:00
