    'template': '1'
    'title': 'Phivolcs records more phreatomagmatic bursts in Taal Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d36bd-c677-4796-ab8a-708adf806b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T08:52:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:20:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)—&nbsp;</strong>State
        volcanologists recorded more phreatomagmatic bursts in Taal Volcano in Batangas
        on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953333b9-e6ec-4019-a5f1-cfbb501ace1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic activities —  caused by the interaction of water and
        magma at the crater— were logged at 6:47 a.m. and 6:08 p.m., according to
        the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66184c4a-c0bb-4dff-b90f-30f6c2c73a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier burst Thursday morning belched a 200-meter-high grayish
        column, Phivolcs said in its bulletin.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Taal Main Crater&#39;s phreatomagmatic burst at 6:47 AM today which generated
        a 200-meter grayish plume, as captured by Main Crater IPCamera. Alert level
        3 still prevails over Taal Volcano. <a href="https://t.co/jakyfPjm2x">pic.twitter.com/jakyfPjm2x</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/1412926699419803650?ref_src=twsrc%5Etfw">July
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4490d85-7a79-418c-9018-79af34925fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe58e1-50de-4323-a637-722c75def89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest activity was a smaller burst which generated a 50-meter-high
        plume, Phivolcs resident volcanologist Paolo Reniva told CNN Philippines.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Taal
        Volcano records another &#39;small&#39; phreatomagmatic burst today at 6:08PM
        today according to Phivolcs resident volcanologist Paolo Reniva. <br><br>Phreatomagmatic
        eruptions are caused by the interaction of magma and water <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <br><br>📸Municipality of Agoncillo FB <a href="https://t.co/mRQJribqSZ">pic.twitter.com/mRQJribqSZ</a></p>&mdash;
        Tristan Nodalo (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/1413108397222727681?ref_src=twsrc%5Etfw">July
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc0ee6-db5c-44c4-b229-78c9cf674954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88557274-db2a-47aa-8a5e-10bff8bc6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Taal also emitted high levels of volcanic sulfur dioxide,
        averaging 11,397 tons per day, and 60 volcanic quakes, including five explosion-type
        ones, in the 24 hours leading to the second phreatomagmatic burst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7969f81-99ba-473b-b8f2-9fb57edac023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the institute observed six small, similar eruptions
        of Taal, one of the world''s smallest volcanoes located south of Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8bd00-f9cc-47d6-9cca-aecb88838ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:46.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s first phreatomagmatic eruption on July 1 after more than
        a year of calm in volcanic activity prompted officials to raise the restive
        volcano''s alert level to the mid-range status and evacuate people living
        in high-risk areas in the towns of Laurel and Agoncillo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd8e45-dffa-4836-8c0a-efbb0be87e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Alert Level 3, magma extruding from the Main Crater could drive
        explosive eruption," Phivolcs said then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b1dc0-df23-40b3-a48c-74780ce779d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has a five-level alert system for volcanic activity, with
        level five as the highest, meaning a hazardous eruption is in progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab0241-0290-41cf-9f6e-0db0af29fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T21:16:13.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:20:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
