    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3456181-f731-46a2-942b-5933ea1f603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-08T10:05:49.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:18:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county has created a form for family members to document their
        belongings, which will be an active part of the investigation, Levine Cava
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f0f12-2371-4331-9970-9ac714cf3cdd'
      'mgnl:activationStatus': true
