    'template': '1'
    'title': 'Trump: I''ll ''revisit'' DACA if Congress can''t fix in 6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15ea3e-1b09-43f5-a33d-33996bc39231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump plans to "revisit"
        his administration''s decision on the Deferred Action for Childhood Arrivals
        program if Congress is unable to pass legislation on the issue within six
        months, he announced in a tweet Tuesday night.</p>'
