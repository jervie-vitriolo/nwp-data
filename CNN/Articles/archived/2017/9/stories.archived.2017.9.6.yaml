      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 30-second video video posted on his Facebook page, the "American
        Idol" Season 7 runner-up announced he will have a concert on October 20 at
        the KIA Theater in Quezon City.</p>'
    '3':
