      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: La Salle still the team to beat in Season
        80, but other squads catching up</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f97684-aa88-47e4-8f5f-a0ff1f75d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was difficult for La Salle to allow Mbala to play for
        his country, Calanog said that representing the home nation will always prevail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5299e-973b-4e64-9ce0-3acfc939479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.104+08:00
