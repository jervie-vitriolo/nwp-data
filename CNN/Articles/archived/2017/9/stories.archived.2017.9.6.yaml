      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really stressed and busy," he said. "I was just like: ''I''d
        just be happier single right now,'' and she was like: ''No.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b7be7-fa15-4c17-9bb6-ee5273171ccd'
