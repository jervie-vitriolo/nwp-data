      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 2016 interview on the "Late Show with Stephen Colbert,"
        Obama called Beyoncé "a sweetheart" and "a special person."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d350691-e244-4787-835d-198b6e4fb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:45:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:45:07.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s smart, she''s creative, she''s a great mother, she loves
        her family," Obama said. "She''s just a low-key lady. We have a lot in common
        in that way. Except I can''t sing, I can''t dance."</p>'
