      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New music to share with all of you after five or six years of this
        separation we''ve had. I hope to see you guys there and thank you once again,
        all you fans, for all your support all these years," Archuleta said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67218751-ec04-43c6-a8f1-dc6025a598c9'
