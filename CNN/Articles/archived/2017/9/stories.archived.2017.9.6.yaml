    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6b000-d03c-4fab-a917-f8e36ca97b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Carl Arnaiz''s missing companion found dead in Nueva Ecija</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b9292-b4b7-4410-9ef9-098c07dbd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman was last seen with Arnaiz on Aug. 18,  the night when
        the 19-year-old was killed by Caloocan police officers in an alleged shootout.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd04f1-2a56-4e1c-97ad-b0c6558e39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said it received a call from a person who reported seeing
        a body floating in a creek early Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e510d-e668-4570-9bbe-ab88c5760772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigator Francisco Capili added the body was brought
        to Dariz Funeral parlor in San Roque in Gapan, where his remains were identified
        by his family.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e5527-154e-46f3-9a1b-5090c9d60a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>De Guzman''s body will undergo autopsy in Gapan City.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca79f7-ea61-4f37-8f5e-ed00ed4ea788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Lara Tan contributed
        to this report.</em></p>'
  'donald-trump-daca-revisit':
