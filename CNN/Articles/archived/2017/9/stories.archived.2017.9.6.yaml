      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New key additions for the Soaring Falcons are 6-foot-5 Filipino-American
        Tyrus Hill and Jerie Pingoy who transferred from the Ateneo Blue Eagles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
