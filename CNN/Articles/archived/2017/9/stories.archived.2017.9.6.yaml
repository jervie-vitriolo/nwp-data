      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé serenaded the Obamas with the Etta James hit "At Last" during
        their 2009 Inauguration ball and she also sang the National Anthem at Barack
        Obama''s 2013 inauguration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8487-4742-447f-b572-c5540b7b6753'
      'mgnl:activationStatus': true
