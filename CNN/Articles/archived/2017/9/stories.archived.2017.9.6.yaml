    'title': 'Duterte: Police have no ''policy'' to kill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd744289-737a-48e0-b978-1f4e835fd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — President
        Rodrigo Duterte defended the national police anew on Tuesday, after their
        chief cried foul over claims that government is pursuing a&nbsp; "policy"
        to kill drug suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321b0db-9c1f-4b01-90c6-55a5762f50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya umiyak ''yung tao nga eh</em>. It''s an insult na sabihin
        it''s a policy of the police to kill," Duterte said. He spoke to reporters
        after attending the 55th anniversary of Metrobank in Taguig,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862657b9-91ef-404a-b8ac-40dbb270d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s an insult to say it is a policy of the police
        to kill. That was why he cried.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de714c-b2f2-4eed-af6c-8eb6709d27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald "Bato" Dela Rosa cried
        during Tuesday''s Senate investigation on the deaths of two teenagers in police
        operations, after Senator Risa Hontiveros said there is a "system to the killings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ef12c-4a33-424a-979e-2e0fc22b317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bring media along to police operations</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec841b0-5942-47ef-941f-85f09cc854a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte suggested that police bring the members of the media along
        during their operations to see what happens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc71d23-535a-46da-978d-0335c855024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paunahin mo sila</em> so that they can get the story from the
        beginning to the end. <em>Kasi kung papasukin lang at tapos na ang barilan,
        sabi naman niyo, ''Ah, tinapunan lang ''yan ng baril diyan,''</em>" Duterte
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8c35c-cc85-43b1-a96c-294219774cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Allow the media to go in first so they can get the
        story from the beginning to the end. If you ask them to go in after the exchange
        of gunfire, they are going to accuse you of planting guns.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18096d-53a6-435e-9b62-174561f95aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during the hearing, Dela Rosa denied once again that it
        was a state policy to kill drug suspects. However, he said the deaths of a
        few suspects are expected. This, after Senator Hontiveros told the PNP chief
        that she was asking accountability from the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad598e-97e6-44ef-85e7-bf4e9f699071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Emotional PNP Chief: ''Unfair'' to say there is pattern in
        Kian, Carl, Mayor Espinosa slay</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec426e-dd3d-4141-99bf-209fc9129986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte criticized Senator Hontiveros, saying two deaths did not
        make a policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362beae-f35b-4187-8338-4583e9710acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dalawang patay. Palagay na natin, pinatay, murder o</em>..
        I asked Hontiveros, ''Is that already a policy? Is that the baseline of a
        policy?'' <em>Paka-bobo naman niya</em>," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4ca5e-cf78-435a-bb35-b1824f9ce232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two were dead. Let''s assume they were killed, or
        murdered. I asked Hontiveros, ''Is that already a policy? Is that the baseline
        of a policy?'' She''s so stupid.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2b38c-a1c8-4623-9e47-70ef57ec69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 16, Kian Delos Santos, 17, was killed by Caloocan police
        after he allegedly fired at them. Two days later, 19-year old Carl Angelo
        Arnaiz, who allegedly robbed a taxi driver, suffered the same fate. He was
        killed after a shootout with Caloocan police officers. Police said Arnaiz
        had in his possession packets of shabu (methamphetamine).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3996c10-fc33-4b5f-a46e-b319c8e4ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Politicking''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b297e-5e77-40c6-9058-2a8773d51fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then accused the senator of politicking, and asked
        why there was no reaction from her when a family was massacred in Bulacan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c05bdbd-4d11-4185-8c53-8a4cb5c78d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung limang pinatay doon sa Bulacan, na pati ''yung</em>
        one-year-old <em>na bata pinakialaman, pinatay</em> … Why don''t I hear, I
        do not hear her crying or even complaining that the police are not doing enough,"
        Duterte said.&nbsp; "<em>Ang problema sa inyo, ''yung pinapakialaman niyo,
        ''yung patayan, ''yung magamit ninyo sa politika.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a1082-5ae4-4e9e-81f8-997a62e9ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The family who was massacred in Bulacan, including
        the 1-year-old who was raped and murdered. Why don''t I hear, I do not hear
        her complaining that the police are not doing enough. They only meddle with
        issues and killings they can use in politics.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb2176-315b-4d6f-914e-6d2254b89d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, a security guard went home to find his wife, mother-in-law,
        and three children aged 11, seven, and five stabbed to death. Carmelino Ibañes,
        a 26-year-old construction worker, admitted to the crime, saying he was under
        the influence of drugs when it happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066893e0-b5ab-4ef8-aa33-ab0b9fc994b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte on ''Bulacan massacre'' killers: I will find you,
        kill you</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf06e8-cb97-4ec3-a3a9-ab888c00dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government data from July 1, 2016 to August 29, 2017,
        over 3,800 drug suspects have been killed in police anti-drug operations.
        Meanwhile, 76 law enforcers have died while on duty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ab0e2-2bbd-4adc-a66b-dbc91777a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:09:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: At least 29 minors killed in gov''t war on drugs, group says</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0496236-a1ca-4d5b-8072-f0e416c1076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:09:39.556+08:00
      'mgnl:createdBy': 'cnnproducer'
