      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:58:24.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any given playing date is going to be tough because everybody is
        prepared," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955af50-32b3-45b8-a79a-5bf31cbf3548'
      'mgnl:activationStatus': true
