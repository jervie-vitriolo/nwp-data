      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannering the San Marcelino-based squad are the pair of deadly shooters
        Rob Manalang and Jerrick Ahanmisi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a3ac2-ac2f-4e2f-be1b-acdb912d3fc2'
