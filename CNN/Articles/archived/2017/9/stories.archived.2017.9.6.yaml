      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All teams that will lose one of their key players will always find
        it difficult to decide on things like this, but in the end it''s for his country
        just like our own local players," he said.</p>'
