      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Tropical
        Depression "Kiko" has maintained its strength and is now at Balintang Channel,
        a small waterway which separates Batanes and the Babuyan Group of Islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20788139-be1c-4256-8851-2dd5a08c8b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:59:25.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:59:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state weather bureau Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA)''s 5 a.m. update, "Kiko"
        was at 95 km West of Basco, Batanes, and is expected to exit the Philippine
        Area of Responsibility tonight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64323f2d-96e0-4b28-858a-c1dae075bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:59:25.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:59:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Province has suspended classes today from pre-school to
        senior high school, both public and private.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534632bf-dbcb-48cc-af12-b1b6796ae931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:59:25.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:59:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kiko" has maximum sustained winds of 55 kilometers per hour and
        gustiness of 65 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244deab-b347-4a21-a99a-b1de99879082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:59:25.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:59:25.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said residents of Batanes and the Babuyan Group of Islands,
        which are under storm signal number 1, should prepare for possible flash floods
        and landslides because of moderate to heavy rain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d082edf-11f5-43e7-b0b6-520e31b5d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:59:25.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:59:25.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advised fisher folk and those with small sea craft to avoid
        going over the seaboards of northern Luzon due to the tropical depression.</p>'
  'Trump-ends-DACA-but-gives-Congress-window-to-save-it':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-06T07:32:40.036+08:00
    'imagesource': 'jcr:2ddf505e-febc-4822-83c6-9dd9ecd5f5d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72516e52-6128-4116-9d70-0b1e85a5bb3d'
    'lead': 'The Trump administration on Tuesday formally announced the end of DACA --
      a program that had protected nearly 800,000 young undocumented immigrants brought
      to the US as children from deportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:03:58.375+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:03:58.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ends DACA but gives Congress window to save it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce2a81-ebba-49e0-b99b-1d88abb0adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The&nbsp;<a href="https://edition.cnn.com/2017/09/04/politics/daca-congress-trump-decision/index.html">Trump
        administration on Tuesday formally announced the end of DACA</a>&nbsp;-- a
        program that had protected nearly 800,000 young undocumented immigrants brought
        to the US as children from deportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00d36e-5cbd-4eee-a571-fc003c280ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security will stop processing any new
        applications for the program as of Tuesday and rescinded the Obama administration
        policy, Deferred Action for Childhood Arrivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec6ef5-8c14-4321-8681-510ee398114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here today to announce that the program known as DACA that
        was effectuated under the Obama administration is being rescinded," Attorney
        General Jeff Sessions said Tuesday at the Justice Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b39a57-df02-458d-aae4-47573fdd28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five years since DACA was enacted, the nearly 800,000 individuals
        who have received the protections have started families, pursued careers and
        studied in schools and universities across the United States. The business
        and education communities at large have joined Democrats and many moderate
        Republicans in supporting the program, citing the contributions to society
        from the population and the sympathetic fact that many Dreamers have never
        known another home than the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331e4f2-586a-41a6-a2fe-09bc9976d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after his agencies and attorney general announced
        the decision, President Donald Trump blamed former President Barack Obama
        for creating the program through executive authority and urged Congress to
        come up with a solution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d659a5-186f-4cdf-b8cd-92d4490eef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now time for Congress to act!" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198c7e5-bd62-4a29-86f2-4719b2678382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that winding down the program would be more considerate
        than letting the courts end it but emphasized he stands by his "America First"
        agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897025e1-e249-4c91-8cfa-b3ab21bbb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said before, we will resolve the DACA issue with heart
        and compassion -- but through the lawful Democratic process -- while at the
        same time ensuring that any immigration reform we adopt provides enduring
        benefits for the American citizens we were elected to serve," Trump said.
        "We must also have heart and compassion for unemployed, struggling and forgotten
        Americans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1eb964-eb57-45fa-9ad9-59762de9e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump told reporters he feels compassion for those affected,
        but "long term it''s going to be the right solution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba306470-c622-44e6-ba7c-ddcd714314e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a great heart for these folks we''re talking about. A great
        love for them and people think in terms of children but they''re really young
        adults. I have a love for these people and hopefully now Congress will be
        able to help them and do it properly," he said ahead of a meeting on tax reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db14251-d277-44e3-9695-92f1d16968df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also announced a plan to continue renewing permits
        for anyone whose status expires in the next six months, giving Congress time
        to act before any currently protected individuals lose their ability to work,
        study and live without fear in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f2c44-7f55-4004-9464-f76d893f0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration pitched the move as the "least disruptive"
        option available after facing a threat from 10 conservative state attorneys
        general to challenge the program in court, according to senior administration
        officials briefing reporters on the move during a conference call conducted
        on condition of anonymity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020af9b-b157-40f7-9d10-e2c23d55495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN Money: Ending DACA hits U.S. economy where it hurts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369ba37-5882-4e67-89c0-891551cbdcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions had determined that the program would not be likely to
        withstand that court challenge, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dac0a2-f5c5-4a05-b9b4-0c894267ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice cannot defend this overreach," Sessions
        said. "There is nothing compassionate about the failure to enforce immigration
        laws. Enforcing the law saves lives, protects communities and taxpayers, and
        prevents human suffering. Failure to enforce the laws in the past has put
        our nation at risk of crime, violence and even terrorism. The compassionate
        thing is to end the lawlessness, (and) enforce our laws."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574e689-8f0f-46c4-9e73-1cdee46a01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an internal email sent to all DHS staff, acting Homeland
        Security Secretary Elaine Duke struck a softer tone than the official line,
        while still criticizing the previous administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bade9d5-cf86-4cd7-9cef-279a611dfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very aware of the consequences of this action, and I sympathize
        with the DACA recipients whose futures may now be less certain," Duke said
        in the memo, obtained by CNN. "But I am also frustrated on their behalf. DACA
        was never more than parole -- a bureaucratic delay -- that never promised
        the rights of citizenship or legal status in this country. And for that reason,
        DACA was fundamentally a lie that left recipients in two-year cycles of uncertainty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd049dd-81d3-439b-b47f-3bf5f9a95cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS spokesman David Lapan confirmed the authenticity of the memo
        that CNN obtained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af322de1-e4b5-41c5-a588-8f98c483d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congress faces deadline</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db91e3-cd2d-4543-8bbe-096fc8423823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sets a clock for Congress to act to preserve the program''s
        protections before the DACA recipients begin losing their status March 5,
        2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c35d3c-aedc-4b8a-81d5-6162a775f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, House Speaker Paul Ryan reiterated his aspiration
        that Congress will reach a solution in time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ab4be-b288-4270-b70d-f79880521877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that the House and Senate, with the president''s
        leadership, will be able to find consensus on a permanent legislative solution
        that includes ensuring that those who have done nothing wrong can still contribute
        as a valued part of this great country," Ryan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4277e-4736-42ef-aa83-b4ccffc3d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell praised Trump''s move</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f339b44-e10b-470a-92c9-65863ff3a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama wrongly believed he had the authority to re-write
        our immigration law. Today''s action by President Trump corrects that fundamental
        mistake," McConnell said in a statement. "This Congress will continue working
        on securing our border and ensuring a lawful system of immigration that works."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff760e2-4532-48c0-a678-05c24cce94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one''s DACA status will be revoked before it expires, administration
        officials said, and any applications already received by Tuesday will be processed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69998b20-07c4-4c77-ad10-81ec683981b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who''s status expires by March 5 has one month to apply for
        a new two-year permit, and those applications will be processed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d5497-b880-4dfa-8487-fe5ca4fadd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress were not to act, and DACA begins to expire, nearly 300,000
        people could begin to lose their status in 2018, and more than 320,000 would
        lose their status from January to August 2019. More than 200,000 recipients
        have their DACA expiring in the window that DHS will allow renewal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ee488-0967-4609-a63a-5a4fe513777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deportations?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902ff42-2157-426b-b72a-4845ff83dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters on a conference call on condition of anonymity,
        DHS did not rule out that anyone with expired DACA would then be subject to
        deportation. Immigration and Customs Enforcement said it will continue to
        prioritize for enforcement people with criminal records, people who re-enter
        the US illegally and those with final orders of removal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97057242-1fd0-4de9-95ca-a3c4ec6aa78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said there will be no formal guidance that former
        DACA recipients are not eligible for deportation, and ICE officers in the
        field who encounter them will be making a case-by-case judgment as to whether
        to arrest that individual and process them for deportation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7405844-000f-4d8d-8a9f-8a130291d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration insisted its approach was designed to offer some
        security to DACA recipients, emphasizing that if it had allowed the courts
        to decide the issue, then would have been risking an immediate and abrupt
        end to DACA at the hands of a judge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70962ab-6142-42df-a999-fdb0f60d390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also was made clear that once DACA begins to expire, if Congress
        doesn''t act, then people formerly protected "would be like any other person
        who''s in the country illegally," according to a senior DHS official.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3576e8f-7c68-45b6-a30e-28920aaaae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the information provided to the government by DACA applicants
        will remain in the DHS system. US Citizenship and Immigration Services, which
        administers the program, will give that information to ICE if requested if
        "there''s a significant law enforcement or national security interest," an
        official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f0c84-a6bd-4d0d-8406-8e09d50c6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they won''t be specifically targeted, DHS said, they could
        be arrested and deported if they are encountered by ICE officers. And their
        information, which they provided extensively for their DACA applications,
        will continue to reside in DHS systems and could be accessed if officers feel
        it''s necessary in the course of an investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd39a24-368c-4c00-babf-38f90ecc0bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS said it had on plans to issue formal guidelines on how former
        DACA recipients -- or their information -- will be treated beyond the current
        operating procedures of DHS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e19d8-a3f1-4e44-82c6-92bad0e92452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, what ICE is doing now is what Congress intended, we''re
        actually enforcing the law the way it is written," said a senior ICE official.
        "(This is t)he first President who''s asked us to enforce the law the way
        it is written and not asked us to have some executive interpretation of the
        law."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2314b4a-3b30-492a-8664-a58521a71d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials placed the onus on Congress to make any changes to
        the system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e520306-f5d5-490a-87f1-84620cd22b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Obama speaks out</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbe2305-02be-4311-a989-faf00aa7ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president issued a rare statement criticizing the move
        by his successor to rescind one of his signature programs, calling it "basic
        decency."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a66c7-26de-471e-be0f-61c0faea3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pushed back on the administration''s claims that its hands
        were tied legally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27509b67-98d4-41ac-96f0-cb064bbf4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: The action taken today isn''t required legally,"
        Obama said. "It''s a political decision, and a moral question. Whatever concerns
        or complaints Americans may have about immigration in general, we shouldn''t
        threaten the future of this group of young people who are here through no
        fault of their own, who pose no threat, who are not taking away anything from
        the rest of us."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efde901-4904-444d-a1dd-723e2b9bcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama then extolled the virtues of DACA recipients while implicitly
        rebutting the administration''s arguments for ending the program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5bb04e-e2d9-4e9e-bd00-b0dd97ba133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are that pitcher on our kid''s softball team, that first responder
        who helps out his community after a disaster, that cadet in ROTC who wants
        nothing more than to wear the uniform of the country that gave him a chance,"
        Obama said. "Kicking them out won''t lower the unemployment rate, or lighten
        anyone''s taxes, or raise anybody''s wages ... Ultimately, this is about basic
        decency."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290db1c2-46df-4970-b12d-0d086a04e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:03:58.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:03:58.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/05/politics/daca-trump-congress/index.html">Trump
        ends DACA but gives Congress window to save it</a>."</em></p>'
