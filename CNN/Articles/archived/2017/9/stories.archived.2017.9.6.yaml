    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d60ca7-97df-4b8c-9722-408b25e13e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The misconception about anarchism</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97ac9c-76d9-4c67-ab24-44cfc155f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anarchist that the general public has come to picture is more
        than a revolutionary fighting for its country; they’ve been portrayed as groups
        of people in all-black ensembles with ski masks and baseball bats in tow,
        ready to smash the nearest glass window. The term is often equated to chaos
        in the streets, the police stopping ‘rebels’ with riot shields and fire extinguishers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b2d59-c443-4183-84d1-56fdbbdef89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This picture that circulates within the public’s modern consciousness
        was purportedly due to the highly mediatized <a href="https://edition.cnn.com/ALLPOLITICS/time/1999/12/06/wto.html">World
        Trade Organization protest in Seattle</a> in the ‘80s. These men with faces
        covered in handkerchiefs are called Black Bloc anarchists, a sect of anarchism
        whose main method of protest is property destruction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df371f-041c-45d0-8c48-ca8fc032d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, a then-leftist turned anarchist, explains that within the
        anarchist network, people do various things to push for what they want. Some
        anarchists’ mode of protest may be simply giving out things in what they call
        a ‘free market,’ while others, like the Black Bloc anarchists, do take a more
        ‘violent’ route.</p>'
    '32':
      'image': 'jcr:4831d734-0813-416e-a154-8c69cfb1a5e1'
      'imageCaption': 'Bas Umali, a then-leftist turned anarchist, declares himself
        as an anarchist primarily because of political necessity; not wanting to be
        confused for being a Marxist. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384faaf-afdb-439c-88e5-9288ed103445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aaaec-211c-41cc-a5c6-493062c6b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang focus nila sisirain mo ‘yung symbols ng oppression, ng
        capitalism, kaya kadalasan nabibiktima yung</em> Starbucks, McDonalds.‘<em>Yung
        mga malalaking</em> corporate symbols, <em>‘yun ''yung mga binabanatan nila</em>,”
        says Umali.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799f958-cc13-4329-a75d-99552d10b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rage of riots in the U.S. in the ‘80s, Umali witnessed
        that a more politicized punk scene in the Philippines suddenly started to
        take root. “<em>Kasi dati, yung mg</em>a 1980s na punk, <em>mas</em> cultural<em>
        ‘yun eh</em>. … Sex Pistols na anarchy ‘<em>yun. Karamihan sa kanila, mas
        na-o-organize pa ng</em> Left,” he says. “<em>Pero mga</em> 1996, <em>diyan
        na nagsulputan na nililinaw ng mga indibidwal na ito na hindi sila Marxist,
        hindi kami leftists, kami ay mga</em> anarchists.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b00163-9e3c-457d-830f-56d168d97cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The motivations of Filipino anarchists</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a62eb-a22e-417f-8fc3-daa8a9120398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of multiple footsteps stepping on twigs and dead leaves
        starts getting louder. Fread de Mesa, a man in dreadlocks and tunnel earrings,
        knocks on the door of Barbin’s living room. “Tokhang, tokhang,” he teasingly
        whispers. Behind him is Chuck Baclagon, in a gray button-down wearing a cap
        that resembles Che Guevara’s military beret, and Ron Solis, wearing a half-grown
        beard and a necklace with a Baybayin pendant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62d59b-9e05-4400-af60-b1612f7fcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they complete the chairs Barbin arranged in a circle. One
        by one, the newly arrived anarchists start sharing what attracted them to
        the anarchist scene, despite all that it is generally perceived of it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe46075-2e18-415a-b57f-297f69ed89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung involvement ko sa mga anarchists, nagsimula sa simbahan.
        .. tawag sa kanila mga</em> Mennonite and Anabaptists<em> tapos ‘yung tradition
        ng simbahan ngayon mas naka-ayon doon sa</em> justice and peace <em>na usapin.
        May pagka</em> anti-authoritarian<em> din ang</em> nature,” says de Mesa,
        still an active member of Peace Church Philippines, instantly breaking the
        image of the stereotypical churchgoer one may conventionally imagine.</p>'
    '46':
      'image': 'jcr:e2ade2b3-a539-4486-bdc5-d7568e3c6df1'
      'imageCaption': '"Hindi sila naniniwala sa absolute na kapangyarihan ng State.
        Basta ‘yung allegiance ay wala sa estado or sa presidente, kundi [na kay]
        Jesus Christ," says Fread de Mesa, a member of the Peace Church Philippines
        and an anarchist. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bc28c-2896-4e32-bce2-1d18a71308ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'image': 'jcr:6d016b0b-6e0d-4795-974a-64bca456d34d'
      'imageCaption': 'Chuck Baclagon got involved with the anarchist network through
        his work with 350.org, an international environmental NGO that fights to eradicate
        the use of fossil fuels. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4894c71-227a-4416-93be-41dfc1529b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b636e-798e-4bb4-ada4-332b573144e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Halos madami silang pinagsasaluhang value system ng mga</em>
        anarchists.<em> Hindi sila naniniwala sa</em> absolute<em> na kapangyarihan
        ng</em> State. <em>Basta ‘yung</em> allegiance <em>ay wala sa estado or sa
        presidente, kundi [na kay]</em> Jesus Christ, <em>sa</em> broader church,
        <em>at nasa</em> community,” he adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa3583-cf2f-4d49-b881-cda587c0e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baclagon, on the other hand, got involved with the anarchist network
        through his work with 350.org, an international environmental NGO that fights
        to eradicate the use of fossil fuels, among others. “<em>Kahit anong gawin
        mo na</em> activity or campaign <em>na may kinalaman sa</em> reduction ng
        emissions, <em>ano ‘yun</em>, 350 <em>‘yun</em> most likely ... <em>Maraming
        mga ganoon din [ang] ginagawa sa</em> anarchist na community,” Baclagon says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c2f0e-d92f-43f6-89c0-9391ddf8474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Hindi naman pwedeng hindi ka kikilos dahil hindi mo siyang magagampanan
        ng tuluyan eh. Kasi kung hindi ka kumilos kasi hindi mo siya nagampanan, walang
        nabago.” — Chuck Baclagon</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae7812-95ab-4f77-a9b2-e86f34e115c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While de Mesa and Baclagon are still within civic society organizations,
        Solis has stopped working altogether. A seaman for five years prior to being
        a ‘full-time anarchist’, he spends his time volunteering for environmental
        organizations like Greenpeace and 350.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa280d-12b4-448d-9b0f-424a38b5640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Pag magtratrabaho ka [kasi] nasa ano ka parin, nasa sistema
        ka parin eh. Ganoon parin ‘yung problema. Eh mag-sarili ka nalang. Gumawa
        ka nalang ng sarili mong diskarte</em>,” Solis says. “<em>Na-experience ko
        na ‘yung working class na buhay. Wala ring mangyayari hanggang pagtanda mo,
        hangga''t kamatayan mo, nasa [baba] ka parin ng [pinakababa]</em>.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d153b6-fdd2-4ec0-b966-53c4474e3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; The difference between the far Left and anarchism</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36194a-ddea-4ed0-bf8a-de79a025d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group exchanges personal stories of how they found anarchism
        or how anarchism found them; their insights reek of the anti-establishment,
        anti-authoritarian ethos that seems to bind them all. Their discussions are
        heavy on turning their backs to consumerist practice, from exploring ways
        to start farming in their own backyard instead of buying in the supermarket
        to employing themselves instead of submitting to a manager.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c79766-b22f-4af7-838b-6b4cc16d05ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, it looks as if their motive to subvert capitalism
        is no different from the far Left.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd0b44-3230-48b4-a298-f16b0cde0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, ‘<em>yun ang dahilan kung bakit ako nag-dedeclare na
        anarchist ako. Kasi kung tutuusin wala namang pangangailangan na sabihin mo
        na</em> anarchist<em> ako … Ang sa akin, political necessity ang pag-declare
        ko na</em> anarchist <em>ako. Kasi merong</em> Left <em>na nag</em>-do-dominate
        <em>siya, sinasabi niya na ang rebolusyon nila ay kung ano lang ang sinasabi
        ng</em> Left,” Umali explains.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0970548-e7da-4b83-ab62-6b04cd22a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes into detail of where this confusion between anarchism and
        communism may come from. He says that the many variations of the Left usually
        extract their ideologies from Marxism, and anarchism may have been a byproduct
        of this as well.</p>'
    '70':
      'image': 'jcr:dd99b2be-ddfe-4379-91cc-380915d36a3d'
      'imageCaption': 'Ideologies, beliefs, and countercultures tend to enter society
        in waves. Umali believes that they can keep their culture alive so long as
        they leave materials for the next wave of Filipino anarchists to come. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a5edc-4d86-46c8-a717-b160e2f31b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10823e26-efc3-452d-806b-2be3f9d7e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naging</em> Marxist-Lennist,<em> naging</em> Maoist.<em> Kaya
        kung mapapansin mo, anarchy siya, hindi siya naka</em>-attach <em>sa pangalan.
        Hindi katulad ni</em> Marx,<em> kilala mo na kung sino yung lider niya, kilala
        mo na sino si</em> Lenin, <em>si</em> Mao, or <em>kung sino ang mga</em> Bolsheviks,”
        he continues. “<em>Walang</em> ownership [ang anarchy]. ‘<em>Yun ‘yung sinasabi
        kanina ni</em> Taks, <em>‘yung mga ginagawa din namin</em> [sa infoshop],
        recognition <em>din ito na ginawa na ito ng mga ninuno natin dati. So sino
        ka para pag-arian mo at sasabihan mong, ‘kami ang gumagawa nito</em>?’”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c934c1e-0176-4539-a48a-193e2e9c69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation on political philosophies amplifies, as they simultaneously
        mention the ‘failed’ socialist and communist governments of China, Germany,
        and Russia. Baclagon further clarifies this assumed misperception between
        anarchism and the Left. He goes deep into challenging <a href="https://edition.cnn.com/2011/10/29/opinion/gabriel-karl-marx/index.html">Karl
        Marx’s First Internationa</a>l, the federation of working class men who swore
        to end the dominant economic system and replace it with cooperative ownership.
        He explains the failings of the mode of production narrative, and cites the
        teachings of Russian anarchist Mikhail Bakunin that says that Marxism will
        just breed another form of dictatorship.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0549152-87bf-478a-8cc9-f4db51ed3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Kasi kung tutuusin wala namang pangangailangan na sabihin mo na
        anarchist ako … Ang sa akin, political necessity ang pagdeclare ko na anarchist
        ako.” — Bas Umali</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbff22a-b92d-4e5f-93ba-86b0a5cac375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the flaws of the Left, Umali, a former member of Kabataang
        Makabayan, a leftist group founded by Communist Party of the Philippines leader
        Jose Maria Sison, acknowledges the organization’s genius in systematically
        drilling communist ideologies into his then young, impressionable brain. He
        says that leftists have a knack for articulating the goal of the movement;
        a trait that he thinks anarchism still lacks. But Umali questions the ways
        of the Left, particularly the Protracted People’s War, a political revolution
        strategy developed by Mao Zedong.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dab6b4-724e-4faf-838b-a5917af6acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ba’t tayo naging makabayan eh komunista pala tayo? Kasi talagang
        oxymoron eh. Doon talaga akong unang nagkaroon ng duda. Tapos kinuwestiyon
        ko ‘yung</em> Protracted People’s War. <em>Baka naman maubos na yung kalikasan
        natin, giyera parin tayo ng giyera,</em>” he recalls.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e00195-a34c-4ad7-9cd3-684f159b0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        A capitalist world</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc0d14-f920-4bdb-b382-9d3ac6f641cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might still be perplexing to some to see these anarchists in
        a circle, with urban shacks as the backdrop, fiercely discussing the ‘anti-isms’
        of society, all the while knowing that Umali drives a tangerine Vios as an
        Uber driver and de Mesa still participates in one of the biggest organized
        systems in the world — religion.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c8dad-ddaa-4993-89db-e68ac1a9b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung sa kasaysayan kasi, ‘yung role ni</em> Jesus Christ <em>ay
        chinallenge yung</em> State.<em> Chinallenge ‘yung</em> Roman empire<em> sa
        ibang</em> lifestyle,” de Mesa explains. “<em>Natutunan namin na mas nakikita
        namin si</em> Jesus <em>sa mga</em> anarchists. … <em>Sila ‘yung ginagawa
        nagpapakain sa mga nagugutom, dumadalaw sa mga may sakit … Tapos</em> basic
        <em>‘yung</em> self-agency. <em>Napakalakas ‘yung</em> pag-recognize <em>nung</em>
        capacity<em> ng</em> individual n<em>a mag-ambag sa kabutihan ng mas nakakarami</em>.”</p>'
    '85':
      'image': 'jcr:dcec87cc-dd67-48a3-bda9-018731be9ff2'
      'imageCaption': 'The anarchists'' discussion are heavy on turning their backs
        to consumerist practice, from exploring ways to start farming in their own
        backyard to employing themselves instead of submitting to a manager. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca0db0-a248-4c5f-85dd-c2e242dbae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24584892-c0c1-4118-8040-2648b370bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does an anarchist thrive in a society where every single
        move is powered by consumerist dogmas? When asked how they settle this tug-of-war
        of opposing ideologies, Baclagon is quick to come to their defense. “<em>Hindi
        naman pwedeng hindi ka kikilos dahil hindi mo siyang magagampanan ng tuluyan
        eh. Kasi kung hindi ka kumilos kasi hindi mo siya nagampanan, walang nabago</em>,”
        he says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e02a24-11c1-49c9-845a-db5323365f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these anarchists, while they may come from different interest
        groups, they all form the same basic principles of ‘true’ anarchism: that
        anarchism values the capacity of the individual to organize itself; that anarchism
        sees the role of the individual as a tool that contributes to a larger community;
        that anarchism is about mutual aid, directly helping any soul in need; and
        that anarchism is about the belief that humans are wired to pursue the common
        good, regardless of an authority figure.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf837563-87d0-454e-92c8-a679dec49600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.978+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tingin ko, ‘di ko din naman aabutin sa</em> lifetime [ang malawakang
        anarchism.] … <em>Tingin ko ang pinaka-</em>ma-co-contribute [talaga] <em>natin
        ay mag-iwan ng maraming materyales</em>,” Umali says, as he briefly sizes
        up the corner of Barbin’s living room awash with shelves and shelves of anarchist
        materials, lying in wait for another wave of people to enter the scene, quietly
        asserting their rightful existence.</p>'
  'Carl-Angelo-Arnaiz-Caloocan-police-UP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
