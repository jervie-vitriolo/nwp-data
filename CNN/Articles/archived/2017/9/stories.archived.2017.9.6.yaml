    'lead': 'Ben Mbala is expected to sit out the first few matches of La Salle as
      he is set to play for the Cameroon national squad in the FIBA Afrobasket 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:45:37.102+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:45:37.302+08:00
