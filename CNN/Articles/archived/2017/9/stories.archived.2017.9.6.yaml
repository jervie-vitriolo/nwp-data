      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a shocking Final Four appearance last year, the Soaring Falcons
        are expected to bring their newfound confidence in the much-anticipated tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f304b-20af-47cb-8071-3d2d7933c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:58:24.657+08:00
