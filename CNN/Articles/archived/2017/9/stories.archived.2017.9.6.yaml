      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s proud of him for the amount of improvement that he
        has been able to make the past few years, which was good enough for the Cameroon
        basketball federation to actually request for him to join them for Afrobasket
        2017," he said.</p>'
