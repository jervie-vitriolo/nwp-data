      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They became a couple and have been together for more than a decade
        other than, Legend told the publication, an attempted breakup that lasted
        only half an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e1166-a2c0-4d16-9e49-0b2ab48cd984'
      'mgnl:activationStatus': true
