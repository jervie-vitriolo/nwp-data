      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you think that there''s more than 6 million students in
        this country, you''re barely scratching the surface."</p>'
  'UAAP-Season-80-Ben-Mbala-La-Salle-Green-Archers-FIBA-Afrobasket-2017':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-06T22:52:42.973+08:00
    'imagesource': 'jcr:47abd3d1-0e82-4457-8017-9e1c87a0bd10'
    'jcr:primaryType': 'mgnl:composition'
