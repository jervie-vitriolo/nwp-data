      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Tugade acknowledged the 16 toll road companies for their
        eagerness to promote a better motoring experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea02d50-4bbf-4c02-89fa-8563d6ee078e'
      'mgnl:activationStatus': true
