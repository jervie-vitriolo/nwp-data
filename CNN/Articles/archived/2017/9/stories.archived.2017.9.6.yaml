      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told CNN Philippines that they have no position on the issue
        for now.</p>'
  'Marcos-ill-gotten-wealth-missing-paintings-martial-law':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'The PCGG says the Marcoses may have amassed up to 300 pieces of artwork'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T05:06:54.513+08:00
    'imagesource': 'jcr:818e3ba9-ff37-4395-9c8a-4e4d3153e409'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055af59e-5fd2-45e6-8f5c-e34b2cbd4ca4'
    'lead': 'Based on the PCGG''s "conservative estimate," the Marcos paintings are
      worth between $300 and $500 million, or up to more than P23 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:04:56.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T08:04:57.034+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims push for faster recovery of Marcos wealth, including
      missing paintings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75feb43-6913-4dae-8f9f-62a713e78e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — It
        has been nearly a four-decade struggle for Danny dela Fuente, a human rights
        victim during martial law, under former President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec7598-3dff-4b10-94fc-7dc78ee691e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the possible reopening of talks with the Marcos family on the
        return of their wealth to the government, dela Fuente sees this as another
        "deceptive&nbsp; gesture" of the Marcoses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90293798-d3d3-4cd8-9d8e-d578bdcde09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said a spokesperson for the Marcoses
        told him the family will "open everything and hopefully return" some of their
        wealth. The President added he is forming a team that will negotiate with
        the Marcoses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1f4b5-9369-4e03-bdc7-507baa3c6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the Presidential Commission on Good Government (PCGG)
        has recovered a third of the estimated $10 billion ill-gotten wealth of the
        Marcoses, at more than $3 billion or P170 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871042f7-2766-4966-a70d-ef2116b0c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente is frustrated with the recovery efforts to compensate
        human rights victims. The process may even take even longer as a government
        audit shows, some of the paintings recovered by the PCGG are missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19b84c-754d-464b-bc85-436e30589d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usad-pagong (too slow)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24555b93-dcd8-48b9-b8de-44b5e7dd6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in May this year when dela Fuente and 4,000 other claimants
        received the first tranche of&nbsp; compensation, under a law allocating P10
        billion for Martial law human rights victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af389e4f-a59c-407b-a6e3-df32bc274ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente was also one of the claimants who had received $1,000
        in 2013, as part of a settlement with an unnamed foreign art collector, who
        bought a $32 million painting by Claude Monet from former first lady Imelda
        Marcos'' former aide, Vilma Bautista.&nbsp; The 1899&nbsp; impressionist masterpiece,
        "Le Bassin aux Nympheas (Water Lily Pond)," was sold by Bautista in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbc828-8873-4b3f-8dd5-a1cb9105a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. District Court in Hawaii approved the settlement to pay
        off part of its $2 billion award for human rights victims in 1995.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243db5f-106a-47fa-990f-c204574b3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the PCGG''s "conservative estimate," the Marcos paintings
        are worth between $300 and $500 million, or up to more than P23 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bb4cd-acf5-4604-aab4-bc65ffc0ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Fuente said claimants like him are entitled to proceeds of
        the sale, not only of the Marcos paintings, but of the rest of the Marcoses''
        ill-gotten wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d35dc9-be0c-4cc1-bff1-33fda1c9c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat makinabang din kami. Dapat makuha ''yun&nbsp; (paintings)
        at iba pang properties, kahit mga alahas. ''Yun ay bahagi ng stolen, ill-gotten
        wealth," Dela Fuente said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532265b-0041-4c80-ba9e-6206e82a1a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We should benefit from it all. They should be able
        to recover the properties, jewelry, because they''re all part of the ill-gotten
        wealth.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2102c-b9d3-48c4-8db9-3fd53bfb45bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Government intensifies hunt for Marcos'' ill-gotten wealth</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3915e-3c4f-4be2-93c9-30e2ef9f8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Missing art'' movement</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb101d5-ada6-4081-bdaa-7c50005d79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG set up the website, missingart.ph, in 2016 as part of efforts
        to recover the Marcos art collection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfb409-137d-4a37-b8ab-d230ff8450c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Marcoses may have amassed up to 300 pieces of artwork.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a1d4e-c9ee-4667-a582-74de69aaa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said from 1965 to 1984, based on the Marcoses'' income
        tax declarations, their disposable income was only more than $957,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ba3ab-411d-4a0b-8318-8b04480bf214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the time, the family reportedly bought up to $25 million
        worth of artwork.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917a78c-83ea-4b08-851d-eed7545559c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG also detailed how old receipts and other gallery documents,
        and even empty frames hanging on walls in Malacañang and other Marcos residences,
        reveal how extensive and expensive the collection was.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e4ee2-5c15-47d5-afdd-61c125922a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website lists 283 paintings the Marcoses had bought.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadd4a7c-9d11-493d-9670-5b36ab516ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings include: 105 recovered and sold for $17 million or
        over P877 million, and 156 missing, including those believed to be still with
        the Marcoses or their associates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a0bb8-d532-4078-b240-2bf0a8d329cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the missing are works by art masters Vincent Van Gogh, Rembrandt,
        and Pablo Picasso.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1e5d8-819e-45e8-859d-3fda215175e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also missing, according to the PCGG, is what''s believed to be the
        Marcos family''s most expensive acquisition — "Madonna and Child" by Italian
        Renaissance master Michelangelo -- purchased for $3.5 million or P178 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1420095-adb9-4360-b3f8-489b94511dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest are the subject of court cases — stored either at the National
        Museum, the Metropolitan Museum of Manila (MET), or the Malacañang Palace-Antique
        House.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd92ee-120a-4287-9f50-b35e5be7c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG said the paintings have been with their respective custodians
        since 1986.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed45468-33a8-46e1-935b-356f88a74733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission has not initiated any move in transferring the paintings
        to avoid damage," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efdce9-4804-4160-8b5c-fa125cfe539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other paintings have been located but are not in PCGG custody, including
        those sold to private collectors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee547c6e-d4e9-430c-a227-c078b572f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a series of raids were conducted by the PCGG in residences
        of the Marcoses in San Juan and Ilocos Norte, and the office of the former
        first lady, now representative Marcos in Batasang Pambansa. The raids failed
        to yield the missing paintings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd44b3-2997-4384-8dcc-859ceeb020da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lost and damaged artwork</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9edb6-1c20-4574-9877-c3ea8d44706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the PCGG continues to recover the missing paintings,
        some in its possession have gone missing, according to a 2016 government audit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2323cd8-c30a-4590-b21e-c50d8f59bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) said nine of these are missing — three
        stored at the MET, and six at the Malacañang Palace-Antique House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561db4a6-59ca-441d-bffc-6409afedc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures to preserve and protect sequestered assets are not in
        place resulting in missing, faster deterioration and damage of artwork, contrary
        to the powers and authority of the agency," COA said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d347d-792c-4e7e-9b2e-01d0530d52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG, however, said: "For the record, the three Russian missing
        paintings were in the physical possession, custody, and control of the Metropolitan
        Museum of Manila, and never with PCGG."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b29f4d-e0dc-47af-adc2-fa09c978fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG had asked the MET to conduct an investigation if the paintings
        cited by COA are indeed missing. The&nbsp; museum has yet to submit its findings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5cb0c-53e1-493c-9d7d-998359adf76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to MET President Tina Colayco but she
        has yet to issue a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2e42f-6644-4946-8a89-94458bbb5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malacañang Palace-Antique House in a statement said the six
        paintings are not lost.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6942247-83fb-43bd-a51f-abfeaf1181fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:04:56.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:04:57.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCGG Task Force Artwork Inventory Team issued a certification
        that all of the paintings are intact and complete," it added.</p>'
  'anarchists-making-a-difference-in-Philippine-society':
    'author': 'Portia Ladrido'
    'caption': 'These anarchists'' ideology is about the belief that humans are wired
      to pursue the common good, regardless of an authority figure. From left: Bas
      Umali, Chuck Baclagon, Ron Solis, Fread de Mesa, and Taks Barbin. Photo by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-06T04:53:01.135+08:00
    'imagesource': 'jcr:79106c30-d6da-44c0-9ab8-619fe9c8159e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2e32ee-346a-45e5-91d0-a2ea469e809a'
    'lead': 'Their ideology is about the belief that humans are wired to pursue the
      common good, regardless of an authority figure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:29:16.346+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The anarchists making a difference in Philippine society

      '
    'updated': 2017-09-28T00:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d80ac5-b44a-451e-bcad-62656a9bf805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A blue, mini gas
        tank with a cooking dock sits on the corner of Taks Barbin’s living room.
        He turns the knob, puts a water-filled kettle on top of the dock, and opens
        foldable plastic chairs, forming a circle. This living room is a modest extension
        of his bedroom; a space that makes up a part of the interconnected shanties
        that snake around one of UP Diliman’s side streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a9fb1-edca-4093-8665-7c49854ecb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Karamihan</em> [ang]<em> tawag dito</em> ‘infoshop,’ a place<em>
        na pwede kang mag-share ng</em> information,” says Barbin while pointing towards
        the other side of his living room — a corner neatly crammed with worn-out
        books, original and photocopied zines, and indigenous musical instruments.
        The wooden sign above this corner reads “Safehouse Infoshop,” with the capital
        letter ‘A’ enclosed in an illustration of a detonating bomb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fff0b4-4d71-47c7-a25a-ec8e7aac0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbin, a student of UP’s <em>Malikhaing Pagsulat sa Filipino program</em>,
        pours the hot water to two brown mugs and gives the other one to Bas Umali,
        a long-haired Uber driver dressed in a T-shirt with the words “In Defense
        of Autonomy” running across it. Bas, like Taks, also runs his own ‘infoshop,’
        called Onsite, headquartered in the slums of Muntinlupa where they publish
        zines that discuss the solutions to the rampant flood in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7bece-9767-41dc-9c17-d68517ed58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganoon din [ang] mga typical na ginagawa ng mga infoshops —
        gumawa ng publication</em>, [tapos yung sa amin] <em>tungkol sa baha, nag-aatake</em>
        [din]<em> kami sa local</em> politicians. <em>Tuwing eleksyon, nag-co-conduct
        kami ng mga</em> anti-election na campaigns,” he says.</p>'
    '7':
      'image': 'jcr:d3ae61cd-ae62-48c0-917b-0eebfad100b2'
      'imageCaption': 'The Safehouse Infoshop is a space in UP Diliman where anarchists
        share books and zines about disaster communism, critical thinking as an anarchist
        weapon, and community-organizing, among many others. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05495533-6ea2-49d5-8a27-76f8c8a245ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78925b41-0077-48ac-9e13-a6af2a56238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the piles of literature at the Safehouse reveals
        some of the written works by social activists and anarchist writers Errico
        Malatesta and John Zerzan, as well as manifestos on disaster communism, critical
        thinking as an anarchist weapon, and community-organizing — materials that
        could deepen the knowledge on a controversial philosophy: anarchism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2b443-fefa-4d3e-a425-e5e714abf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘infoshops’ that Barbin and Umali separately started serve as
        a resource center where people within their communities can come in and share
        skills and solutions to problems specific to their community. It is also a
        place where anarchists convene to discuss political philosophies and the ways
        in which they can come together to further a certain cause — from promoting
        urban gardening to disrupting pork barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935eef29-1f6b-4520-948a-09c96715ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year since 2014, during the Philippine president’s State of
        the Nation Address, their network of anarchists gather at the Quezon City
        Memorial Circle to hold a ‘peaceful protest.’ They call it<em> Sining, Kalikasan,
        Aklasan,</em> a day-long guerilla event where they share the many skills and
        solutions being done in their respective communities; solutions that need
        not come from any type of political leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6049904-6313-4f07-93de-764c2bc9404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Na-experience ko na ‘yung working class na buhay. Wala ring mangyayari
        hanggang pagtanda mo, hangga''t kamatayan mo.” — Ron Solis</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d61b81-c971-4adf-95fc-1e370299ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandito ‘yung mga practical solutions sa mga problemang kinakaharap
        natin. Hindi naman nila [anarchists] inaangkin. … ‘Yung mga ginagawang activities
        hindi nila inaangkin na kami lang pwedeng gumawa nito, na kami ‘yung</em>
        founder or vanguard or pioneer ng ganitong practice … <em>May mga ganoon,
        dati siguro. Mga</em> old school<em> tawag namin [sa kanila],</em>” says Barbin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9972cfb-561a-47e8-9c6d-5e7ce633b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali fiddles with his phone while explaining how this “new school”
        of anarchists works. <em>“Walang</em> recruitment, <em>walang</em> organization
        dito. …<em> Pero hindi ibig sabihin na</em> disorganized <em>tayo, hindi ibig
        sabihin na kanya-kanya tayo</em>,” he says, almost contradicting himself in
        one breath.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4336668-dce2-48b9-bd19-b29fe27cbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:29:16.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-04-19T21:42:36.977+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Organized tayo sa paraan na voluntary ‘yung process ng pag-oorganize
        natin at nakabatay iyon sa sarili natin — kung ano ang kaya nating i-taya,
        i-commit na oras, na resources, at iba pa,” he says. “Hindi ito ‘yung para
        maging aktibista ka, sasali ka sa LSF [Libertarian Socialist Federation] …
        parang si Bonifacio, tapos makabayan ka? Hindi ganyan iyan,” Umali adds, while
        mimicking historical revolutionaries of the Philippines that slash their wrists
        in the name of solidarity</p>'
    '22':
      'image': 'jcr:f4d5c7da-108b-4ef4-9e04-3b6c2af208bf'
