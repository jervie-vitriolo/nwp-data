      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for head coach Franz Pumaren, there is no such thing as a guaranteed
        win for his squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78051e69-72ea-4727-8d08-a6faccc7cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:58:24.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:58:24.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no assured victory for us this season," the veteran mentor,
        who led the team end a five-year postseason drought, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804280c-2c3f-454c-97bc-c2fd36f0f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:58:24.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:58:24.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren knows that it will be an uphill climb as all schools have
        prepared well this time around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10573e-94dc-4eda-a8d2-0cff4eb24821'
      'mgnl:activationStatus': true
