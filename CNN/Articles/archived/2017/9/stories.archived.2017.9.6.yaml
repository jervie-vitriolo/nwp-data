      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress now has 6 months to legalize DACA (something the Obama
        Administration was unable to do). If they can''t, I will revisit this issue!"
        Trump wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129acb2-bbc2-4f99-85c6-fb01ed2a2528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Attorney General Jeff Sessions announced the Trump administration
        would end DACA – a program that gave almost 800,000 young undocumented immigrants
        protections from deportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eede19-e559-4a96-9211-dff9871250e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here today to announce that the program known as DACA that
        was effectuated under the Obama administration is being rescinded," Sessions
        said at the Justice Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52490559-4e86-4484-b425-cb4cf46ceddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration several times Tuesday referred to President
        Barack Obama''s use of executive authority to pass DACA as vulnerable to legal
        challenges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b0c01-85d9-4770-904a-7bc5e11eaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice cannot defend this overreach," Sessions
        said. "There is nothing compassionate about the failure to enforce immigration
        laws. Enforcing the law saves lives, protects communities and taxpayers, and
        prevents human suffering. Failure to enforce the laws in the past has put
        our nation at risk of crime, violence and even terrorism. The compassionate
        thing is to end the lawlessness, (and) enforce our laws."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba4935-e055-41b2-b7cf-73eb308e6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s Tuesday night tweet seems to imply that the President
        would be willing to act within his own executive authority if Congress fails
        to act – leaving the future of the program up in the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c595c4-457c-4a0e-bf61-2bc19b6a64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s anticipated move toward ending DACA
        received swift backlash, including from Obama himself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7ef70-a262-4cbe-8dd5-8ac11e70f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: The action taken today isn''t required legally,"
        Obama said. "It''s a political decision, and a moral question. Whatever concerns
        or complaints Americans may have about immigration in general, we shouldn''t
        threaten the future of this group of young people who are here through no
        fault of their own, who pose no threat, who are not taking away anything from
        the rest of us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b925d6-c07e-46c6-9877-f19466644586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s announcement, Trump''s administration said it
        would continue to renew permits for individuals over the next six months,
        giving Congress enough time to pass legislation that could extend protections
        for DACA recipients past the deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7208d-b4c8-4104-8251-f6494184c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without new administrative or congressional action, nearly 300,000
        people could begin to lose their status in 2018, and more than 320,000 would
        lose their status from January to August 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eddc4b-2a50-485c-83f8-18555080da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:56:16.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:56:16.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/politics/donald-trump-revisit-daca/index.html">Trump:
        I''ll ''revisit'' DACA if Congress can''t fix in 6 months</a>."</em></p>'
  'PAGCOR-raises-legal-issues-on-PAL-lease-contract-for-Pasay-property':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-06T20:53:40.314+08:00
    'imagesource': 'jcr:6020bbb6-7d8e-4ab8-b220-b333d0e82d95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09205d91-e4b4-420e-b0ad-5fa07177689a'
    'lead': 'This is after PAL announced a proposal to build a P20-billion NAIA extension
      terminal last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:59:09.512+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:59:09.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGCOR raises legal issues on PAL lease contract for Pasay property

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eced6b2-c625-46c8-bb1a-aece5d66a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Philippine Amusement and Gaming Corporation (PACGOR) is raising legal issues
        that could scrap its lease contract to a 15-hectare property with Philippine
        Airlines (PAL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7dc27-badd-4cae-bea0-d0b922c40c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement on Wednesday, PAGCOR said they just learned
        the government corporation "is not yet the absolute and registered owner of
        the property".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4677dc2-3831-44be-a0dc-04e255e1fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since PAGCOR has no absolute authority to lease out the property,
        PAL does not acquire any right to the possession or enjoyment thereof, notwithstanding
        the Contract of Lease executed between the two parties," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b0857-c60f-46b5-866b-586e6a84555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, PAL president Jaime Bautista announced a proposal to
        build a P20-billion extension terminal to the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e36a5b-534a-4cd7-90df-13c645a05f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PAL offers to build new P20B air terminal next to NAIA
        Terminal 2</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e753c-6a83-4750-8493-dc533b706651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal was to be built on the 15-hectare land where Nayong
        Pilipino used to stand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f00ae-429a-4091-9bf5-e0d6e8552f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said the flag carrier pays only P40 per square meter to lease
        10 hectares of the property under a contract that expires on July 2033, an
        amount it found" grossly disadvantageous to the government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10d967-b73f-4dce-abf3-3ea65e323cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate aim of PAGCOR''s current management is to ensure that
        all dealings entered into by the agency will be advantageous to the government,"
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df02ef-ceee-4852-afb9-04406ff9c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming regulator said it has asked for an opinion from the Office
        of the Solicitor General on this matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ed7e9-b5a1-4bf5-962f-cf508b94abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:59:09.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:59:09.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to PAL for a comment, but the airline
        has not responded as of posting.</p>'
  'priest-diocese-novaliches-satanic-rosary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
