    'lead': 'A priest warns Catholic faithful against the circulation of so-called
      "satanic rosaries", saying they could be "infested or cursed."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:30:51.680+08:00
    'mgnl:createdBy': 'cnnproducer'
