    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46e8d7-f7ab-4c77-bcf7-33d2f29daf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
