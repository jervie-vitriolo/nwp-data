  'VP-Robredo-Junking-of-Marcos-bid-to-annul-win-proves-clean-2016-polls':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T23:27:48.247+08:00
    'imagesource': 'jcr:89074a8c-44fd-453a-8066-59b4b82af4d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49b8872-2352-41e1-9e49-f2c7eae88bf5'
    'lead': 'Vice President Leni Robredo expressed her joy after the Presidential
      Electoral Tribunal junked a move of former Senator Bongbong Marcos to annul
      her proclamation. But Marcos'' lawyer says this is not a victory for Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:20:58.033+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:21:23.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-08T15:21:23.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo: Junking of Marcos bid to annul win proves clean 2016 polls

      '
    'updated': 2017-09-07T15:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d7470-a28c-4484-adfc-75c2f9b0f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Vice
        President Leni Robredo welcomed the decision of the Presidential Electoral
        Tribunal that junked one of former Senator Bongbong Marcos'' three issues
        raised in his poll protest case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb0253-fc1e-49e6-9e98-68541e12b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday said the resolution of the Supreme Court, sitting
        as the PET, proves the integrity of the 2016 general elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314085e-4ae9-4463-b3d9-4f788e02af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre, masayang-masaya kami. Iyong pag-dismiss noong first
        cause of action, parang kinonfirm lang iyong matagal na naming sinasabi. Na
        una, talagang malinis iyong naging eleksyon</em>," she said in an ambush interview
        after her community rounds called "Metro Laylayan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dac80d-9b77-4e85-9489-d8ac82fc11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we are happy. The dismissal of the first
        cause of action, it only confirms what we''ve been saying. That it was a clean
        election.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6efde-5212-41b1-97f6-10dccb5a7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET on Tuesday junked a move of Marcos to annul Robredo''s proclamation.
        Marcos said the certificates of canvass were "unauthentic" as the automated
        election system law was violated. This rendered the poll system and the election
        results unreliable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828b9b2-ebd6-4a39-a0fb-b8c06bfa3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tribunal said Marcos'' case was "meaningless and pointless"
        since he did not seek a manual recount of all precincts. This is necessary
        to determine who won the vice presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828fe9b-e103-4b4d-b2cb-231e1d5410ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: PET junks 1st cause of action in Marcos'' poll protest:
        It''s ''meaningless'', ''pointless''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccc4a1-3114-4986-9aaf-d3e57d149b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out the tribunal''s ruling proves one thing: We
        had clean elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800086bf-fdb0-4e0e-a564-10b251677073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya natutuwa tayo na idinismiss na, kasi finally parang pinut
        to rest na niya iyong mga questions tungkol sa validity noong nakaraang eleksyon...
        Hindi lang kami ang nagsabi noon, pero lahat ng election watchdogs, sinabi
        na malinis, so hindi totoo na massive iyong cheating. Hindi totoo na malawakan
        iyong pandaraya na nangyari noong eleksyon,</em>" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a84f1-46b2-4b1f-84c4-f15d78a51048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' lawyer Vic Rodriguez clarified the resolution did not say
        it upheld the integrity of the 2016 elections and that no cheating happened.
        He said they will still question the integrity of the election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87196c-ce81-4e7d-9d31-0bb84da1996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nangagahulugan na bibitawan na namin yung</em> first
        cause of action because again there will another time, place, and venue...
        For that we will pursue <em>upang hindi na po makaulit yung</em> service provider
        na Smartmatic," he told CNN Philippines on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544b54b-d5f0-4be8-b15f-af258f761a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET also junked Robredo''s appeal against Marcos'' poll protest
        for lack of merit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2f087-06c4-4b7b-b707-a2f874944bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' other causes of actions are: ballot recount in 27 provinces
        and annulment of elections in the provinces of Maguindanao, Lanao del Sur
        and Basilan as voters were supposedly terrorized and harassed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3c4ff-6ef4-420c-b766-4ef8a924c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET resolution also partially granted Marcos'' request to retrieve
        ballots and other election documents in three provinces where poll results
        were contested, namely, Camarines Sur, Iloilo, and Negros Oriental.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d92a3-44e7-4e5f-8e61-3db563289071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos immunity, impeachment cases</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16499c-eec0-44fc-af27-15dd2d8b35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo also weighed in on the Marcos wealth issue. She
        said the Marcos family should first admit they are at fault before they are
        given immunity in exchange for their wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae348eb3-a9de-4671-bfa3-38ed9a76b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the Presidential Commission on Good Government recovered
        a third of the estimated $10-billion ill-gotten wealth of the Marcoses, at
        more than $3 billion or P170 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd5208-0327-43c9-aee4-3a9bb321d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap magpatawad sa isang tao na hindi naman inaamin iyong
        kasalanan. Tingin ko, walang healing na mangyayari, wala dapat immunity na
        mangyayari hanggang hindi pa inaamin iyong kasalanan</em>," Robredo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c87dc4-0e53-4e03-8157-9eb5eb18750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to forgive someone who hasn''t admitted
        their sins. I think there won''t be any healing. There shouldn''t be immunity
        if they do not admit their sins.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c8780-1fc9-4473-8daf-58e275ae56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday said the Marcos family did
        not ask for immunity from suit in exchange for returning their wealth to the
        government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedbf20-fa8d-460d-8db8-2c7312b71dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also commented on recent impeachment complaints against
        Chief Justice Maria Lourdes Sereno and Commission on Elections Chairman Andres
        Bautista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4aa23-5a8b-494a-a529-96852a904c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said an impeachment complaint should be the last resort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3facedef-22ab-45aa-901b-42839e996967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung napakadali noong pag-file ng impeachment proceedings,
        hindi lang kay CJ Sereno, pero kahit noon kay Pangulong Duterte, pati nga
        sa akin. Ngayon, kay Comelec Chair Bautista, may sinasabing si Ombudsman...
        Parang nalulusaw iyong intensyon ng Konstitusyon na dapat ito ay last resort</em>,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bbfad-6893-444a-9630-3fdad5f5b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:20:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:21:23.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who has also faced an impeachment threat, hopes this is
        not used to threaten officials as this was not the intent of those who wrote
        the Constitution.</p>'
