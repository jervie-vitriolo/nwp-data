    'template': '1'
    'title': 'Reigning UAAP MVP Mbala to miss first few games of La Salle in Season
      80

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed4a132-64e0-49aa-857c-24e8e6db2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        De La Salle University (DLSU) Green Archers will start their title-retention
        bid in the University Athletic Association of the Philippines (UAAP) without
        the defending men''s seniors basketball Most Valuable Player (MVP) Ben Mbala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bb629-04a4-4f8f-8a08-7b42ee6903a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala will compete for his home country Cameroon in the upcoming
        FIBA Afrobasket 2017 in Tunisia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462f426-35a7-43a3-be2c-f2ba10806091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU Office of Sports Development Executive Director Emmanuel Calanog
        expects the 6-foot-7 Mbala to be back on their third match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f71ef4-fd3f-411f-9441-9e8a787d1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the schedule of Afrobasket 2017, the tournament will
        run from September 6 to 17, so he should be back in time for our third game,"
        Calanog said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3be96-0a53-4414-85b6-ab9d1b310632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will open their UAAP Season 80 campaign on Sunday
        against the Far Eastern University Tamaraws at the Mall of Asia Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b76ab-8aad-4270-a09f-f6cf53733814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:45:37.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their second and third assignments are the National University Bulldogs
        on Septemebr 16 at the Smart-Araneta Coliseum and the Adamson Soaring Falcons
        on September 20 at the Mall of Asia Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32beab89-c393-4265-bb92-94b2988157e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:45:37.103+08:00
      'mgnl:createdBy': 'cnnproducer'
