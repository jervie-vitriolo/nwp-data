      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        President has given his assurance that the investigation into the death of
        a former University of the Philippines student''s death will be "thorough
        and impartial."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f70db-a6fc-42f2-b504-bf916da534c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the anniversary of the Social Security System Wednesday,
        Duterte said he ordered Justice Secretary Vitaliano Aguirre to "take over"
        the investigation of 19-year-old Carl Arnaiz</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5edc70-f1ee-4591-8baa-297f1acebbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while policemen would always be protected, "there is
        always the element of the perfromance of duty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086149d-d7a0-4989-8963-054996ec2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not kill defenseless persons," he said.</p>'
