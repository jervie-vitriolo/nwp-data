  'DFA-10K-Filipino-children-may-be-deported-under-DACA':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T22:30:53.022+08:00
    'imagesource': 'jcr:7d62e366-d46c-4421-a58f-526bd91f6427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeac9271-55d5-40d8-94ee-7d9f66f5a60c'
    'lead': 'According to the Philippine Embassy in Washington, D.C., there are around
      310,000 undocumented immigrant Filipinos in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:30:10.864+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:30:11.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: 10,000 Filipinos may be deported from U.S. under new immigration
      law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df098bd-9a8b-4eeb-b571-28acc5c73c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Department of Foreign Affairs (DFA) said it will assist an estimated 10,000
        Filipinos who may face deportation under a new U.S. immigration law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3937f-3092-4d0f-8f06-ac7c35f1d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after U.S. President Donald Trump announced Tuesday he decided
        to recall a program that allows undocumented immigrant children to legally
        stay in the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa0105-d4c1-4fc4-bc54-71bdb92eb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will authorize with certain limitations the use of the Assistance
        to Nationals Fund and the Legal Assistance Fund to assist immigration-related
        cases such as those arising from the decision of President Trump to revoke
        the Deferred Action on Childhood Arrivals or DACA," Foreign Affairs Secretary
        Alan Cayetano said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb3d4a-61d6-4537-958f-67160a3fb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Embassy Charges D''Affaires Patrick Chuasoto said around
        310,000 of the 3.4 million Filipinos in the US are undocumented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689927b-f4d4-4e49-81c4-a16ef6daadbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump asked the U.S. Congress to pass a law that will effectively
        deport around 800,000 beneficiaries of the DACA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962246e-3ed3-49aa-bb82-ddbbb76f2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Trump ends DACA but gives Congress window to save it</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb0dacd-2484-408c-b981-8c1d66b8bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano advised Filipinos in the U.S. who may be affected
        by the new immigration policy to explore other legal options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad237e-03d0-4c55-bade-d02a27f27be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we hope for the best in the form of a legislative solution,
        those affected should likewise prepare for the worse," Cayetano said. "In
        any event, we are ready to welcome and assist our kababayans in whatever way
        we can if they are returned to the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e05ae5-a395-41e9-a734-db315572c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama implemented the DACA program in 2012, giving
        immigrants a two-year protection from deportation and an opportunity to work
        in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710fdca-f0fa-40e1-b92c-2484a4d973db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients will lose their benefits beginning March 5, 2018. Trump
        administration officials said no DACA status will be revoked before that date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb03676-761c-4393-a1bd-a61bd86293d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:30:10.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:30:11.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more: Trump: I''ll ''revisit'' DACA if Congress can''t
        fix in 6 months</strong></p>'
