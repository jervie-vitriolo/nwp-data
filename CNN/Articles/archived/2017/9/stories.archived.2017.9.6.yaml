      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calanog said that the whole Lasallian community is proud of the
        achievements Mbala has made which resulted to the call-up from the Cameroon
        basketball officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
