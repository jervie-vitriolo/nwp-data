      'text': '<p>"We spent the whole day dancing together, grinding together," he
        said. "And, uh, we made a music video."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75001b07-c976-49f0-86dd-4ae8405c7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:49:52.676+08:00
      'mgnl:createdBy': 'cnnproducer'
