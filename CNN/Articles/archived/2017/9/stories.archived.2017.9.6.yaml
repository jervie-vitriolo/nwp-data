  'BPO-industry-call-center-Philippines-artificial-intelligence':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T01:52:41.280+08:00
    'imagesource': 'jcr:bb531590-92c3-4df3-9450-0924d23f9160'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '106adede-f9ed-4978-96e9-87dae76803c6'
    'lead': 'The Trade Department urges various agencies to focus on higher value-added
      skills and retraining to prepare for the inevitable coming of artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:01:59.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:01:59.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artificial intelligence threatens jobs in BPO industry: Trade Department

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114196bb-f455-48ab-b8d6-0117a30ba642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Trade Department is sounding the alarm on the threat posed by artificial intelligence
        (AI) on hundreds of thousands of jobs in the country''s $25-billion business
        process outsourcing (BPO) industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619be43-879f-4d0d-bb2c-831f398d7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AI has presented itself more than just as a new technology, but
        as a threat to the current employees servicing the service export industry
        and the BPO, including the contact centers," the Department of Trade and Industry
        (DTI) said in a statement Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c83bb-66ea-4cd1-9c5b-3de17beda3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that AI can "potentially diminish 45 to 50 percent of
        the approximately 1.2 million Filipino employees of the BPO industry."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff62300-06f1-4ba6-94f2-4c432fe583ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez called on the academe, business, and
        technology sectors to step up the retraining in higher value-added skills
        of BPO employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f03c4-27ba-40a6-8fca-a97ecbf21e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us retool and reposition the nature of the current jobs in
        the industry," he said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe33c2e-dd65-4947-ad65-7b145042f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI uses the power of computers or robots to replace certain human
        tasks. Outsourcing experts say China, India, and the United States have been
        investing billions in AI. For instance, AI allows computers to answer or provide
        solutions to common or predictable problems raised in call center transactions
        more accurately and at faster speeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9860906-3568-44dc-b368-9edc0f285a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: These three countries are winning the global robot race</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af1c1a-fb53-4c42-aebd-2d15dca63b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December 2016 report on the Philippine BPO industry, the International
        Labor Organization (ILO) warned that increasing automation could be used in
        BPO services such as high-volume "IT support, workflow processes and other
        types of back-office operations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0dad2-adf7-4a5e-8ad4-8c3a00e25e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automation could cut a company''s costs by as much as 40 to 75 percent,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258a4e0-adbe-479a-9379-7b448f34bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO industry is one of the country''s biggest employers, with
        revenues of $22.9 billion in 2016, or nearly 7.3 percent of the nation''s
        gross domestic product, the ILO said.&nbsp; It is forecast to generate nearly
        $39 billion in revenues in 2022, according to&nbsp; the IT and Business Process
        Association of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c023c5-d443-4e94-a43c-b6daf804e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BPOs aim to earn $40 B, hire 1.8 M Filipinos by 2022</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24367ad4-1838-4e87-9420-6fe5e1233bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said that the Department of Science and Technology, the Commission
        on Higher Education, the Philippine Association of State Universities and
        Colleges, and the United States Agency for International Development is working
        with the DTI and Silicon Valley-based Filipino technology entrepreneur Dado
        Banatao in developing a multisector initiative to develop "intensive education
        and training programs" and the competitive advantage of the services sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d0e72-03d2-4316-9204-fdfacbace4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to strengthen curriculum towards computer science,
        engineering, data science and AI application design, among others. This effort
        is also deemed to be inclusive as disqualified BPO applicants and retrenched
        agents will be retrained for AI application development that will eventually
        enable them to get jobs," Lopez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb47c33-592e-4cec-9552-bdfe231d490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Union Network International-Philippine Liaison Council
        told the Senate that around 60 percent of work, especially in the BPO industry
        will be affected. The Senate Committee on Science and Technology is looking
        into government''s plan to address the challenge AI poses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b87ba-7f82-4a5d-9d21-decefc7635da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:01:59.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:01:59.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILO report urged the Philippines to remain competitive as a
        BPO destination by adapting to technological innovation which will require
        a demand for higher-skilled workers.</p>'
  'Myanmar-Aung-San-Suu-Kyi-Rohingya':
    'author': 'Ben Westcott and Rebecca Wright, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T01:25:14.740+08:00
    'imagesource': 'jcr:731b960a-fae3-40db-95e3-77a59549cc02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a56b3b-934e-4b60-abc4-38979e4703cb'
    'lead': 'Nobel laureate Aung San Suu Kyi has made her first public comments on
      the fate of her country''s persecuted Rohingya minority since new violence broke
      out almost two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:07:46.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:08:24.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:08:24.674+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s Aung San Suu Kyi breaks silence on Rohingya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e8823-fa6c-4eaf-bcfc-b59e0814fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nobel laureate Aung San Suu Kyi has made
        her first public comments on the fate of her country''s persecuted Rohingya
        minority since new violence broke out almost two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd3891-5a50-476b-85f5-4187afc4aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who as Myanmar''s state counsellor is the country''s de
        facto leader, said her government was working to protect the rights of the
        Rohingya during a phone conversation with Turkish President Tayyip Erdogan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e58dc7-6658-45d5-8ef1-0e27bc991058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know very well, more than most, what it means to be deprived
        of human rights and democratic protection," Suu Kyi said, according to a readout
        of the call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee6d60-5c43-4a91-96b1-48b00de536a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we make sure that all the people in our country are entitled
        to protection of their rights as well as, the right to, and not just political
        but social and humanitarian defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e642b80-00eb-4133-8cda-90b4b333cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has come under fire in recent days for failing to speak
        out against the mass killings and displacement of Rohingya by her government,
        particularly given her previous image as&nbsp;a <a href="https://edition.cnn.com/2017/09/05/asia/rise-and-fall-of-aung-san-suu-kyi/index.html">champion
        of human rights</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebea67-47ad-46d1-8643-2fff06850028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Suu Kyi also said a lot of "misinformation" was
        being distributed to promote "the interests of the terrorists," adding her
        government was working hard to ensure terrorism didn''t spread across Rakhine
        State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279318f-bbe8-4c72-80e1-5118887ad926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 123,000 Rohingya refugees have<a href="https://edition.cnn.com/2017/09/05/asia/rohingya-mass-protest-report/index.html">&nbsp;poured
        across the Bangladeshi border in just two weeks</a>&nbsp;after a Myanmar''s
        military crackdown. The violence intensified after co-ordinated attacks on
        border posts which the government blamed on "terrorists."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca98ae-096a-440c-9b6a-a2fb2ad48088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees brought with them&nbsp;<a href="https://edition.cnn.com/2017/09/01/asia/rohingya-bangladesh-myanmar-crisis/index.html">stories
        of death and destruction from inside the western Myanmar province</a>. Satellite
        imagery released by Human Rights Watch allegedly shows entire villages razed
        to the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd952051-84c8-4ad5-8b4c-004c04c1768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International aid heads to Myanmar</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7150f-f06a-4da3-be92-bbb32e92f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Erdogan''s call with Suu Kyi, a spokesman for the Turkish
        presidency announced the Turkish Cooperation and Coordination Agency (TIKA)
        would be allowed to deliver 1,000 tons of aid to Rakhine State.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b49f6-10a8-4852-93de-e35de9e86c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aid will be delivered to the Maungtaw and Buthi Taung areas
        in the northern regions of Rakhine ... to the hundreds of families displaced
        from their homes and villages as a result of attacks," spokesman Ibrahim Kalin
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775bfcc-ba2a-43bd-acb0-bb1f4925c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first stage of the aid which will be made to the Rohingya who
        fled to mountainous areas ... includes the food staples of rice and dried
        fish as well as clothing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747bc3ac-5adc-41c2-905c-2a65c764758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added as the region was still unsafe, aid would be
        delivered via military helicopters in cooperation with Rakhine authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4fffaf-a0bb-48c1-b894-ae0c33eaeee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey isn''t the only one sending aid to the troubled province
        either -- the Migrant Offshore Aid Station Foundation (MOAS) announced Monday
        it would relocate to Myanmar to help fleeing refugees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacaf92-5487-422c-b9d7-845788c6a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOAS is the organization who have been working since April 2014
        to&nbsp;<a href="https://edition.cnn.com/2016/07/07/world/moas-refugee-rescue-boat-instagrams/index.html">rescue
        migrants attempting to cross the Mediterranean to Europe</a>&nbsp;on often
        unsafe vessels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ab025-0c41-4edf-ad19-c9919b395820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim to have already helped more than 40,000 people, including
        children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a8087-87cf-4998-bc56-3e57c4af1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building on MOAS'' long-standing dedication to alleviating the
        plight of the persecuted Rohingya minority, MOAS is therefore undertaking
        a strategic shift of its operations to South East Asia," the organization
        announced on their website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800997b-c3ee-4af9-a259-a9ed8dbc485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MOAS said they were following a direction from Pope Francis, who
        on August 27 publicly called for an international response to the Rohingya
        crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657a703-b797-437e-885c-8a94a80d7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, MOAS will deliver much-needed humanitarian assistance
        and aid to the Rohingya people, and will work to provide a platform for transparency,
        advocacy and accountability in the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda2a83-924f-49fb-aba0-abc98455d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim angers grows worldwide</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b203208-cb5a-4a87-b1e6-c1fec5ab1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has faced&nbsp;<a href="https://edition.cnn.com/2017/09/05/asia/rohingya-mass-protest-report/index.html">a
        growing chorus of outrage from across the Muslim world</a>&nbsp;following
        the most recent outbreak of violence inside Rakhine State.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19497917-16b7-460e-a5c8-ef4cf5f05709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of several Muslim majority countries, including Turkey,
        Indonesia and Pakistan, have issued strong statements calling out the ongoing
        persecution of the Rohingya.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f65298-e35f-400f-9598-97bf9a32fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Foreign Minister Khawaja Muhammad Asif on Monday expressed
        "deep anguish" at the continuing violence, which he termed "deplorable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac04598-e389-410e-8c3c-6cac8fbdbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Foreign Minister Retno Marsudi flew to Myanmar on Monday
        for talks for state councilor Suu Kyi, after her president Joko Widodo said
        real action was needed to stop the conflict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49247012-609e-4fcc-a5ed-61ad80147e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi is due to hold talks with Suu
        Kyi during a state visit to Myanmar on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cfbe8-d7d2-4f29-95c7-fcde9738df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have also seen large protests in support of the
        Rohingya people, including a mass march in the Chechnyan capital of Grozny
        and outside the Myanmar embassy in Jakarta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749387e8-82ab-4528-88fc-01b10003d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:07:46.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:08:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General Antonio Guterres led Western states
        in condemning the violence, releasing a statement Tuesday saying he is "deeply
        concerned about the security, humanitarian and human rights situation in Myanmar''s
        Rakhine state."</p>'
  'Sandiganbayan-arrest-warrant-Nur-Misuari':
    'author': 'ecsImgnur misuari-2480626383208371994'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T01:05:39.600+08:00
    'imagesource': 'jcr:52c95914-537e-4147-b999-4f9811a5a61e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4193bd00-0e24-4fe5-8fb4-c4d12926ff85'
    'lead': 'Misuari was last seen at the Malacañang Palace last August 3 during a
      meeting with President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:12:25.989+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:12:26.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest warrant issued for Nur Misuari

      '
    'updated': 2017-09-07T07:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59882042-e54e-4a24-b76d-07f07cfa3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Sandiganbayan has issued a warrant of arrest for former Autonomous Region
        in Muslim Mindanao (ARMM) governor and rebel leader Nur Misuari for graft
        and malversation through falsification charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7301b-4653-4c01-a92d-ce59c7d3cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third division of the anti-graft court issued the warrant last
        August 31, clerk of court Dennis Pulma on Wednesday confirmed to CNN Philippines.
        He said the warrant is "already delivered for its service on accused Misuari."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6030c64-00ef-409a-a353-8eb1ef21c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari was last seen at the Malacañang Palace last August 3 during
        a meeting with President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b734a-743a-4b7a-a8f3-2bb85771b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman in September 2016 charged Misuari and former local
        officials with graft and malversation, saying they colluded with one another
        for the anomalous purchase of ₱137.5 million worth of textbooks and educational
        materials in 2000, when Misuari was ARMM governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435384f4-49e4-47cf-9f99-2a21ed9fa33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari''s co-accused include former Department of Education regional
        director Leovigilda Cinches, supply officer Sittie Aisa Usman, accountant
        Alladin Usi, chief accountant Pangalian Maniri, state auditor Nader Macagaan,
        and one supplier, Cristeta Ramirez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac75cc9-9442-47c7-9298-6db97d22abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the August 31 resolution, the Sandiganbayan rejected the motions
        filed by Misuari''s co-accused that sought a dismissal of the cases for lack
        of probable cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8076e-18d5-4244-a2a9-f39f674cf1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the elements of violation of Section 3(e) of Republic Act No.
        3019 (R.A. No. 3019) and malversation through falsification were sufficiently
        alleged in the Information in the present cases," the anti-graft court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c54c3f-df16-4671-b4ac-da7c5d4e028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "as a general rule, the Court does not interfere with
        the Ombudsman''s determination of the existence of probable cause, the only
        exception being, when there is grave abuse of discretion on the part of the
        Ombudsman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b081bed-f407-4f04-962b-dd43345ae2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro National Liberation Front (MNLF) founding chair Misuari is
        also facing rebellion charges in connection with the bloody Zamboanga siege
        in 2013 where MNLF rebels attacked government forces and took about 300 hostages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612129d-c8a3-428c-b645-5c24cea75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig Regional Trial Court on November 3, 2016 suspended the
        proceedings against Misuari and ordered the police and the Armed Forces to
        forego serving his arrest warrant for six months as he talks peace with the
        government. Misuari met with Duterte in Malacañang that day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609f2d3-4750-46a3-bc9d-1f84ade2aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari ran unopposed as ARMM governor in 1996, shortly after he
        signed a peace agreement with then President Fidel Ramos. However, MNLF members
        have held on to their weapons. Misuari served as governor until 2001.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8122a5-65b0-4e65-b1e9-c7960f4c6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:12:25.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:12:26.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'president-rodrigo-duterte-marcos-immunity-wealth':
    'author': 'Imee-Marcos-Duterte-Bong-Bong-Marcos_CNNPH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T11:11:15.333+08:00
    'imagesource': 'jcr:e7646e42-3ff0-4294-8b7a-11693ea542d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc88efc9-e462-4e71-9e06-c9a5a724f183'
    'lead': 'However, President Rodrigo Duterte says it doesn''t make sense for the
      Marcos family to return its wealth and end up in jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:16:44.825+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:16:45.195+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Marcoses not asking for immunity in exchange for returning
      wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44866430-4f1f-4b6b-aa13-ac610663719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — President
        Rodrigo Duterte said the Marcos family did not ask for immunity from suit
        in exchange for returning their wealth to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52b9a6-2cb5-4647-948a-48f22f391307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not ask any immunity," Duterte told reporters on Tuesday
        night. "And I could not guarantee it also. I know that I''m not the proper
        authority to do that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881b39e-df41-4d12-8a6a-cbfa6a0985d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came after he had said the kin of the
        late dictator Ferdinand Marcos was "ready to return" their wealth, possibly
        through a settlement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d0644-70a9-4de0-8c9a-a7042f0cb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Marcoses offer settlement on family wealth</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43916683-db69-487f-b6b5-a8bf95bac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the explanation because there is no other explanation,"
        he said in Davao City on Saturday night. "I do not know anything. I cannot
        debate with them. So sinabi ko [I said], I accept the invitation na [that]
        it''s about time that this thing is finally settled."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb15cb3-7084-4eb8-aa92-15e5cfb9b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President reiterated on Tuesday that Congress must
        pass a law for the turnover to happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc83b3e-51b2-4945-b5bc-7ae0a945411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace awaits Congress to ''authorize'' Duterte for Marcos
        wealth deal</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f935b-bd15-4f91-95bb-4b7029e2bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long process," he said. "It does not belong to me. It was
        just a signal from the Marcoses they will bring back what the people are believing
        to be theirs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843fada-90e4-4078-aec4-6ce71abc8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the wealth that the Marcoses plan to return is
        different from what the Presidential Commission on Good Government (PCGG),
        the government agency tasked with recovering the billions of pesos plundered
        by the late dictator Ferdinand Marcos, has been trying to retrieve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d557b5c-fa12-4fb3-8f1e-15f67c10af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, former President Marcos started amassing ill-gotten
        wealth from the government on his first year in office in 1965.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce167e87-9930-4862-ab4a-dd6d43656051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ousted by a popular revolt in 1986 amid allegations of corruption
        and human rights violations. He died in exile in Honolulu, Hawaii in 1989.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41b536-c46f-434f-af18-c9cb3a3bbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos siphoned an estimated $5-billion to $10-billion
        in his 21-year regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eed60b-f1ea-4a6a-89bd-b10ffeff0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG has recovered over ₱170 billion (US$3 billion) between
        February 1986 and December 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807428ae-767b-4d84-aaad-6842a4f194fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37d052-6822-4305-a330-9404631f400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Martial law victims receive first half of monetary compensation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac279e-2265-4d6c-8631-c5e12e408a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/">Republic
        Act 10368</a> or the Human Rights Victims Reparation and Recognition Act of
        2013 grants monetary and non-monetary reparation to human rights victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fbd5b-74a3-4eda-9bae-cbbf60a264d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c9d90-cbeb-496a-8f15-e6da00843eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deal or no deal?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3abdd-ac45-49be-ba0c-43b0f708f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte said he will not advise the Marcoses anything,
        he said it doesn''t make sense for them to return the wealth and end up in
        jail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9e100-a551-48aa-9608-3c4990195e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the Marcoses,<em> kung isauli ko lang naman ''yan, sabihin
        ko sa kanila, "Maghingi kayo ng</em> immunity,"" he said. "Otherwise, keep
        the God d*** money <em>at baka makukulong ka pa. Bigyan mo ng</em> immunity,
        fine<em>. Hindi mo bigyan ng</em> immunity, fine. But <em>walang perang isauli
        ''yan.</em> Then you''ll have to look to the ends of the earth to get them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967b22-7182-4a5f-8d87-eaae35301403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the Marcoses, if I would return that wealth,
        I would advise them, "Ask for immunity." Otherwise, keep the God d**n money
        because you might go to jail. If you give them immunity, fine. If you don''t
        give them immunity, fine. But they might not return any money. Then you''ll
        have to look to the ends of the earth to get them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd3d3e-e59f-4212-ab93-a89be3ef930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, victims of the martial law regime said there should be
        no compromise with the Marcoses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423e90e-4574-4dba-96de-edaef57c200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Etta, Nene: Duterte deal with Marcoses ''unlawful''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb409a9-6184-4f94-a674-9d5ce7b7f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba namang klaseng pamahalaan ito, na pababayaan natin si</em>
        Mr. Marcos — I mean the Marcos estate, <em>yung pamilya — na magpasya kung</em>
        a few gold bars <em>ang isasauli nila at saka mag-usap-usap na lamang tayo</em>?,"
        former Commission on Human Rights chair Etta Rosales said in a Monday forum.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c1e1e-84a9-4139-8954-e3d511ef44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of government is this that would let Mr.
        Marcos - I mean the Marcos estate, the family - to decide to return just a
        few gold bars and then just talk it out among ourselves?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ccac1-1bbb-4efd-aecc-49e060d72e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same forum, former Sen. Aquilino Pimentel Jr. said no conversation
        can settle the matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d04f1-9323-45eb-901c-0a215a74e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return of a few gold bars will not compensate for all [human
        rights abuses under the Marcos regime] but there is a need to bring closure;
        it cannot be done with mere conversation," said former Sen. Aquilino Pimentel
        in a Tuesday forum. "A process must be followed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463190d6-393c-4765-a29d-47971bd154c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales and Pimentel were both victims of the martial law regime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a282a92-6e94-4d04-9c08-9af1e65610ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales was an activist who endured rape and torture in the hands
        of the military for being a Marcos critic, while Pimentel was a politician-on-the-rise
        who saw jail three times for opposing the dictatorship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad747a3-8fc5-4303-abee-878f50d4c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:16:44.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:16:45.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga contributed to this
        report.</em></p>'
  'Meghan-Markle-on-Prince-Harry-This-is-our-time':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-06T08:39:56.308+08:00
    'imagesource': 'jcr:05d343b0-89f5-4798-af17-0b923e9f4ef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2f326a-704e-4f64-acbc-16abae0d2d0e'
    'lead': 'Meghan Markle has spoken publicly for the first time about her relationship
      with Britain''s Prince Harry in an interview with Vanity Fair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:20:14.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T09:26:39.502+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle on Prince Harry: ''This is our time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f09ba-d4b9-43e7-a291-1fad41c0c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Meghan Markle&nbsp;has spoken publicly
        for the first time about her relationship with Britain''s Prince Harry in&nbsp;<a
        href="https://www.vanityfair.com/style/2017/09/meghan-markle-cover-story">an
        interview with Vanity Fair</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c643418-161a-433d-9abe-c4c3fa1223c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto-based American actress, who stars in the hit US TV show
        ''Suits,'' revealed the pair were introduced in July 2016 by mutual friends
        in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c17d7b-7f13-4b0a-a116-73c0dbd6a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re two people who are really happy and in love," Markle told
        Vanity Fair. "We were very quietly dating for about six months before it became
        news, and I was working during that whole time, and the only thing that changed
        was people''s perception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b327b6c-315a-44e9-aa01-e425e1935ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Nothing about me changed. I''m still the same person
        that I am, and I''ve never defined myself by my relationship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b1296-0b20-42c4-a8f9-fa41542730ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Prince Harry&nbsp;ended weeks of speculation&nbsp;and
        confirmed that they were in fact an item in a statement released by Kensington
        Palace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60150e72-0b88-41d0-b8e7-c083263aae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He condemned the "wave of abuse and harassment" his girlfriend had
        faced from media outlets before adding that he was worried for her safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03949aa-23b3-44b2-ad49-3b19671afcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was a departure from the usual sharply choreographed media
        announcements from the British royal family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee376746-1439-44f7-8873-c6a076dc797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace rarely puts out such statements, only doing so in recent
        years to keep the paparazzi from getting too close to Prince George and Princess
        Charlotte, the children of Harry''s brother, Prince William.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387a6ef-9a80-4f45-a533-95ef5e84c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers have been much more open about their personal lives
        than their royal predecessors. Recently they spoke publicly about their mother,
        Princess Diana, on the&nbsp;20th anniversary of her death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e423e8e-0358-408e-bb2c-7c6d71087396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The rest is noise''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da861c-cd30-4218-b987-09406d861e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle, 36, shed light on the media frenzy that has engulfed her
        life since she embarked on the year-long relationship, admitting it can be
        difficult at times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e088788-039b-444a-b7b7-c1e0e4dac44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has its challenges, and it comes in waves -- some days it can
        feel more challenging than others," she told the magazine. "And right out
        of the gate it was surprising the way things changed. But I still have this
        support system all around me, and, of course, my boyfriend''s support."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff3856-f9b0-4edc-9437-3b12dc83e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Markle also claimed not to read any articles about
        herself, a strategy she may have picked up from the Duchess of Cambridge,
        Prince William''s wife, who is said to have adopted this tactic when handling
        the media''s glare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d869f8d-c473-4ec9-a67f-e59d5505bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t read any press. I haven''t even read press for&nbsp;''Suits.''
        The people who are close to me anchor me in knowing who I am. The rest is
        noise," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5feac5-c35f-4df0-a820-e1946d3a1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview will likely do little to quell swirling rumors around
        the couple regardless of the fact that they largely stay away from the cameras.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b365561-f034-41c2-83da-1b3b2cc28a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a couple," Markle said. "We''re in love. I''m sure there
        will be a time when we will have to come forward and present ourselves and
        have stories to tell, but I hope what people will understand is that this
        is our time. This is for us. It''s part of what makes it so special, that
        it''s just ours. But we''re happy. Personally, I love a great love story."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7c51a-4cac-444d-8b2d-b899e275ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:20:14.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:26:39.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Meghan Markle on
        Prince Harry: ''This is our time''."</em></p>'
  'Michelle-Obama-Beyoncé-birthday-tribute':
