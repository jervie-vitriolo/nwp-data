      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: Defending champ La Salle still the team
        to beat in Season 80, but other squads catching up</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef498857-2c57-4c39-a659-26fca08f5468'
