      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Teigen tweeted "11 years later baby."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c6fc3-7874-4bf7-971c-0e5b78fedb48'
