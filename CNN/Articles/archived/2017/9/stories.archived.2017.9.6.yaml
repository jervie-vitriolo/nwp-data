  'US-15-million-for-Marawi':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Banggolo Bridge in Marawi'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T00:47:09.367+08:00
    'imagesource': 'jcr:0687d573-0034-44e8-9346-672ed50320b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b8a7f9-a001-4e39-a9a5-0f1c81d47690'
    'lead': 'The donation will come through Washington''s foreign aid arm, the U.S.
      Agency for International Development (USAID), in two categories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:45:12.927+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:45:13.048+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. gov''t to give $15 million to aid Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9c430-4716-4a28-82d4-e60c53e7ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        United States government pledged $15 million or roughly P730 million for relief,
        recovery and rehabilitation efforts in war-torn Marawi City and its surroundings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491e7d7-01c0-487a-8e18-d39d18989579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is deeply committed to this relationship and
        remains ready to support our friend and ally as we face the challenges and
        opportunities," said Sung Kim, Washington''s ambassador to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788905e5-7d93-43bf-878d-ac9e747f5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation will come through Washington''s foreign aid arm, the
        U.S. Agency for International Development (USAID), in two categories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdcb44-944c-4e99-93b4-50dae768a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, USAID will provide P153 million for emergency relief supplies
        and operations. It will include potable water, hygiene kits, shelter materials
        and programs to protect displaced women and children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01edf888-cbbb-4780-8ebf-f4b72d9be9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, P577 million will be put into the early recovery and rehabilitation
        of Marawi and surrounding towns affected by the government''s war against
        the ISIS-affiliated Maute group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75b148-5115-40b0-a67a-35c14542c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This money will focus on restoring basic public services including
        health care, water and electricity; jumpstarting livelihoods and promoting
        community reconciliation and alternatives to violent extremism," said Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253c876-df45-4212-91d3-cf61637c7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops have been fighting extremists in Marawi since
        May 23. Armed Forces of the Philippines (AFP) Chief Eduardo Año said he expects
        to win the city back before he retires next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a06742-4452-43b0-b47a-c953e7cb3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. provided government troops in Marawi with intelligence,
        surveillance and reconnaissance (ISR) support. It recently handed over to
        the government two brand new Cessna 208B aircraft with advanced surveillance
        capabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07548063-4b0b-40c7-bdc8-167c2323d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the U.S. government gave 100,000 chlorine tablets and 12,000
        water containers to enable 12,000 families to purify water for drinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a77c0-cdce-43c9-8bd8-bade839b5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:45:12.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:45:13.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all look forward to the end of the crisis, and the end of the
        fighting and suffering.&nbsp; We have been and will continue to support the
        Philippine government''s efforts to deal with the crisis," Kim said.</p>'
