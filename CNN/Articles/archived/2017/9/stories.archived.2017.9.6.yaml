      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and Mrs. Obama teamed up in 2011 for her national "Let''s
        Move" campaign aimed at fighting childhood obesity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f8ed0-950f-467a-81e4-d57a0cb46d4e'
      'mgnl:activationStatus': true
