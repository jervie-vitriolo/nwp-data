      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — American
        singer David Archuleta is returning to Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f773e409-6ecd-47a4-ac22-b05b483b4479'
      'mgnl:activationStatus': true
