      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archuleta first had a back-to-back concert in the Philippines with
        "American Idol" Season 7 winner David Cook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0165da-9f6f-4675-b6ae-b8f57050a458'
