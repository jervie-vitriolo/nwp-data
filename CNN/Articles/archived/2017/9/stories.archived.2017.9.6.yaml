      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP clarified that Legaspi "was speaking as head of the diocese
        of Novaliches office of exorcism (Libera Nox) and not for the Catholic Bishops''
        Conference of the Philippines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fbc14-1e45-44ec-9d6e-33c587fe963c'
      'mgnl:activationStatus': true
