        songs.</p>'
  'asean-millennials-forum':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-06T22:21:03.265+08:00
    'imagesource': 'jcr:1774a3f1-bad7-413e-84f4-c34664f08387'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '080d6716-fe5f-4283-b22f-6db31d468135'
    'lead': 'A business forum for millennials has become the most-attended event in
      the ASEAN''s 50th anniversary celebrations this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T15:40:22.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T15:40:22.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biz forum for millennials is most-attended ASEAN event this year

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee0668-d2e5-48f5-9d71-ea0a33189722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Some
        2,500 local and foreign delegates braved heavy rain and flood to attend the
        ASEAN Young Entrepreneurs Carnival held in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2c1d4-ca88-48de-855e-8bfae8a72cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were looking at inviting only a thousand people, but the response
        was so strong that we had to move the venue from the [Philippine International
        Convention Center''s] reception area to the main hall," the ASEAN Committee
        on Business and Investment Promotion Chair Nora Terrado said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc69156-e525-4ffd-86ec-e4e5553c987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum held on September 5 was a chance for young people to dialogue
        with government officials about the support they need to go into business,
        such as access to funding, technology, and partnerships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0c3b6-8eb0-409c-8e6d-5ac1bd4fed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure the ASEAN is felt in each society, especially
        to the youth. What is the ASEAN for them? How can the ASEAN be more meaningful
        and relevant to them," said Trade Secretary Ramon Lopez, this year''s chair
        of ASEAN Economic Ministers,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a4377-e80c-4634-a75b-43d0e440de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in ASEAN''s young entrepreneurs extends beyond the
        region. Australian companies, for one, are keen to incubate ASEAN start-ups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f27bb6-eca1-4890-bf66-801b5d120b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get access to co-working spaces and a structured program of
        mentoring and coaching. But most importantly, it allows them to be embedded
        in the Australian entrepreneur ecosystem," Australia-ASEAN Business Council
        President Eleanor Mak said in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947fff7-6a12-4483-974a-b3bc9dd5045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edukasyon.ph: A story of hard work and success</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24c90d-bac6-4562-b1c3-8b22d97f2885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start-up founders were on hand to share their stories of success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803b125-4660-41a0-b16d-9340b981adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Motte-Muñoz was recently awarded the Philippine winner of
        the ASEAN Young Social Entrepreneur Award. But he stressed it has been a difficult
        journey to put up his business, Edukasyon.ph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b4944-7abd-4530-8c87-f96091f48521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the biggest mistakes for many digital businesses
        is to think, ''Build it and they will come,''" Muñoz told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d816f-dcde-48a4-b3e2-cb1250e8f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he started his website three years ago, he thought getting
        it online and publicized would immediately give them a following.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa5b89-f246-414b-8ca3-a3e9a49e602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That simply didn''t happen. We had 4,000-5,000 visitors a month
        maximum. A bunch of them were probably my relatives," Muñoz said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f1312-6e20-432c-be0b-f5481de727c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edukasyon.ph is a database of schools and courses for students pursuing
        higher education, publishing information such as tuition fees, amenities and
        academic calendars. It offers advice to help users pick their career path.
        It also allows them to apply for their schools online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5752b3-a688-470b-9dbf-299590ceec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awareness isn''t just about spreading the word about your business.
        He also learned that simply posting information about thousands of schools
        was "like asking people to drink from a firehose."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3482fd-000d-4f0a-b6c2-134ce9658f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
