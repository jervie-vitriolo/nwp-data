      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there''s only one conclusive test for <a href="https://www.alzheimers.org.uk/">Alzheimer''s
        diagnosis</a>: a postmortem examination of a patient''s brain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ebb44-c0a3-4688-a2ff-1fa19c392c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while a patient is alive, doctors diagnose the disease based
        on a careful evaluation that includes brain scans and in-depth mental testing,
        according to the website for the&nbsp;Alzheimer''s Society, a registered UK
        charity that funds research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a38e8-5aa7-42a6-a743-17fdceceed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current methods of diagnosing dementia can be slow and expensive,
        so finding a cheap, quick test that can accurately identify if someone has
        dementia is a top priority for researchers," said&nbsp;Doug Brown, director
        of research and development at Alzheimer''s Society. The society did not fund
        the new study, and Brown did not participate as a researcher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c30a7-47a4-4ab2-98c9-84049ad0a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diagnosis of dementia is life-changing. With early detection,
        medical interventions have the best chance of slowing the progress of disease,
        according to the society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27f51f3-aa7e-4ba1-b785-4615617c1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, the researchers enlisted the help of 347 participants
        with neurodegenerative diseases, plus 202 healthy people serving as a comparison
        group. Participants ranged in age from 23 to 90. The researchers took blood
        samples from all the volunteers and analyzed the samples with infrared spectroscopy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9724389-a893-4c73-bf25-7aee2d13a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "a sensor-based technology that has at its core a diamond,"
        Martin explained. "Light is passed through the diamond and bounces off the
        surface of the diamond. As it does so, the light interacts with chemical bonds
        in the sample and these vibrate at a frequency that is detected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca69614-4428-4588-a7b4-7829489bb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These frequencies reveal the chemical bonds in the blood, which
        indicate whether the blood contains traces of a neurodegenerative disease
        -- and, if so, which kind, he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea3fad-ff74-4b16-8271-0091c8a50db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this test, Martin and his colleagues correctly identified
        early cases of Alzheimer''s disease with 80% sensitivity and 74% specificity
        and later stages of the disease with up to 86% sensitivity and specificity
        when using other patient data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8cb040-dd12-4d80-be48-8c5cb151995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond a clinic or laboratory''s initial outlay for instrumentation,
        equating to about $50,000 -- "not much really" -- recurrent costs for individual
        patient tests would be "negligible," Martin noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93039a-3533-48ad-bc63-a20339548cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everyday people and athletes, too</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547807c8-43ac-4dc9-9899-20adddccc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people with signs of mild cognitive impairment, the test could
        help doctors "monitor disease progression, tailor treatment based on disease
        classification and predict progression," Martin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63519c-3317-428d-be92-7b71db1bd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would the general public benefit from this test, Martin
        said, it could be used as a post-injury diagnosis for athletes, including
        football players and boxers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22842ea-614d-4d81-ac19-a9fe2c76b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now gone well beyond pilot studies," Martin said of the
        new test. "The appropriate validation studies are next -- these will take
        five to 10 years."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4271cd-8d9d-4773-82c4-5d4701941f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown agreed that more time and study are necessary before the new
        test can be used by doctors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a0b1a-db34-4047-adb0-2ea25eac4324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accuracy is not yet high enough and would currently lead to
        mis-diagnoses," he wrote in an email. "More development is needed to improve
        the accuracy before the test could reach the clinic." More study is also need
        "to ensure these results can be reproduced and replicated."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda40412-8378-462f-a9b3-f4c869347d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with detecting dementia early, this approach has the potential
        to differentiate between different types of dementia," he wrote, adding that
        the study is not unique.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a175d-1861-47f8-bf0c-a17696ef7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood tests are being widely investigated as a potential way to
        identify people with dementia," Brown wrote. "Alzheimer''s Society is also
        funding studies that identify a wide range of biological signals through cerebrospinal
        fluid, brain scans and saliva to better detect who is at risk of developing
        dementia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38b5e8-6ee4-4515-8ed4-9db25113e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/04/health/alzheimers-blood-test-study/index.html">Will
        experimental blood test be a game-changer for Alzheimer''s disease</a>?."</em></p>'
  'Vladimir-Putin-warns-world-faces-global-catastrophe-over-North-Korea':
    'author': 'James Masters, CNN'
    'caption': 'Russian President Vladimir Putin (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-06T02:15:49.574+08:00
    'imagesource': 'jcr:d993f643-d094-44a2-92d2-3b59ed0780f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '993f7de7-397d-4530-97cf-fea1b5905f97'
    'lead': 'North Korea claims it now has the capability of mounting a thermonuclear
      weapon on a long-range missile capable of striking the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:27:58.973+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:27:59.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vladimir Putin warns world faces ''global catastrophe'' over North Korea

      '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e9d55-8bbb-44e2-a350-2bfb311ca434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin warned
        that the escalating crisis over North Korea''s weapons program risks developing
        into a "global catastrophe" with mass casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77f76c-c7cd-473f-bd0d-6e843af7a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin, speaking in China on Tuesday, cautioned against "military
        hysteria" and said that the only way to resolve the crisis was through diplomacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78e5c0-b921-40ed-b9db-0cad857824d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that North Korean leader Kim Jong Un has calculated that
        the survival of his regime depends on its development of nuclear weapons.
        Kim had seen how western intervention in Iraq had ended in the overthrow of
        Saddam Hussein after which the country was ravaged by war, Putin warned, and
        Kim was determined not to suffer the same fate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4438ab-9556-438f-adde-7fc98f372d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saddam Hussein rejected the production of weapons of mass destruction,
        but even under that pretense, he was destroyed and members of his family were
        killed," Putin said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8345f-ed6a-4f39-b91e-dd3cbba36ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country was demolished and Saddam Hussein was hanged. Everyone
        knows that and everyone in North Korea knows that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660cbfe-e459-41d1-9c5d-44678936c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US Ambassador to the United Nations&nbsp;<a href="https://edition.cnn.com/2017/09/04/politics/haley-north-korea-united-nations/index.html">Nikki
        Haley said Kim was "begging for war"</a>&nbsp;and urged the UN Security Council
        to adopt the strongest sanctions measures possible to stop Pyongyang''s nuclear
        program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06654cee-e0ff-4aed-8d32-2d979b9d5523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking at the closure of the BRICs summit in Beijing -- which
        hosted the leaders of Brazil, India, China and South Africa -- Putin said
        that while Russia condemned North Korea''s latest actions, imposing any kind
        of sanctions would be "useless and ineffective." Kim would rather starve his
        people than see his regime overthrown, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73847d-268a-40e0-bd51-f7189e92fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will eat grass but they will not turn away from the path that
        will provide for their security," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9518f-681f-4442-a25e-3e80bddd5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest escalation of the crisis came on Sunday when Pyongyang
        announced it had conducted a sixth nuclear test, which it claimed was of a
        hydrogen bomb. The claim has not been independently verified, but seismological
        data indicated that the weapon was the most powerful ever to be detonated
        by Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dec0e-edd6-4989-9024-163bb5a55983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claims it now has the capability of mounting a thermonuclear
        weapon on a long-range missile capable of striking the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a262524-e3e8-486a-aa63-9567c195ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say it''s almost impossible to verify if the warhead
        and missile could be successfully paired unless North Korea were to fire a
        nuclear-tipped ICBM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaaf68e-0ae7-44b6-b6b4-feffce953302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has&nbsp;<a href="https://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html">test-fired
        a number of missiles this summer</a>, including two long-range ones in July
        and an intermediate-range one in August that overflew the Japanese island
        of Hokkaido. South Korea has claimed that the North is&nbsp;<a href="https://edition.cnn.com/2017/09/05/asia/north-korea-icbm/index.html">making
        preparations for another ICBM test</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc70fb-c8be-4377-9921-25c53eb66b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said it was clear that Pyongyang already had a nuclear capability
        -- and in any case, no missile defense system could offer adequate protection
        against conventional long-range artillery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f8bbc-b4e4-4061-8dc5-7708eeb0257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that North Korea has nukes, we also know that North Korea
        has long-range artillery and it has other types of weapons and there are no
        weapons against long-range artillery -- and these weapons can be difficult
        to locate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec22ff3-9a24-4570-9c3b-472ddd2b6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we think that this military hysteria will not lead to good results.
        It could lead to global catastrophe with lots of victims."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48741a8-5656-4532-a4de-5cea70ef683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the latest tests, the South Korean Navy announced
        Tuesday it conducted live-fire drills off the east coast of the Korean Peninsula
        to check its "immediate operational readiness" after the country''s air force
        and army conducted their own joint drills. It had already mounted a huge show
        of military force on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc728105-c39f-43df-b349-f94bff49a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in spoke with US President Donald
        Trump on Monday and agreed to lift current restrictions on the payload weight
        of South Korea''s ballistic missiles, according to a South Korean presidential
        spokesman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075057da-d4c0-4c4a-8cf7-0c71e0b3017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:27:58.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:27:59.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/asia/north-korea-putin/index.html">Vladimir
        Putin warns world faces ''global catastrophe'' over North Korea</a>."</em></p>'
  'AFC-Asian-Cup-Azkals-frustrated-by-Yemen-2-2-draw':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo from The Azkals PH Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-06T02:20:04.291+08:00
    'imagesource': 'jcr:cd9459f9-f9ff-4d86-b333-8f89a9484870'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a392c68-97ed-4f4f-ad2b-c032c246a454'
    'lead': 'The Philippine Azkals were forced to settle for a 2-2 draw against Yemen
      in the AFC Asian Cup qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:31:21.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:31:21.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Asian Cup: Azkals frustrated by Yemen, held to 2-2 draw

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b970874-1c1f-4909-a512-544371ba9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, September 5)</strong> — The
        Philippine Azkals were left frustrated in the Asian Football Confederation
        (AFC) Asian Cup qualifiers with a 2-2 draw against Yemen on Tuesday evening
        at the Panaad Park and Stadium in Bacolod City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85416955-984e-49d2-93b7-3f24cc177863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines began the game on the brighter side, grabbing the
        lion''s share of dangerous attacks on goal in the first 15 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb2b7b-9bcd-4db7-904b-bf6153b54576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the visitors who got on the scoreboard first, after Mudir
        al-Radaei took advantage of a corner kick to knock the ball past Neil Etheridge
        in the 27th minute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde7345-53b3-481f-974f-1962063a0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Younghusband refused to give Yemen the advantage for too long,
        and curled in a free kick to draw the Azkals level, 1-1, just three minutes
        later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e4902-080f-445e-979b-d3f310f4e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts were more dominant going into the halftime break, but
        neither side could gain the advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78957f3c-a09d-49f2-9c2f-b72934f8935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half began just like the first, with the visitors making
        the most of a breakaway to steal the 2-1 advantage through Abdulwasea Al-Matari
        in the 55th minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550e266-6515-4f15-9461-1c8525cac46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the first half the Azkals drew level, this time through
        a James Younghusband header with 19 minutes left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e0a7f-932e-43d5-b6fe-b0818aa90448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams came close to what would''ve been the game winner, but
        neither was able to break the deadlock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e58ce7-cf79-42f5-9361-217bb7ca54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the result, the Philippines still retained the top spot
        in Group F of the qualifying group with seven points after three games played.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b58287-30ad-427d-abfc-da2dc7dcc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen is still second in the group with five points after three
        games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa9221-1704-47e7-b4b8-6d3144206bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:31:21.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:31:21.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will see action in the AFC Asian Cup qualifiers again
        when they take on Yemen again on October 10 in Doha.</p>'
  'Speaker-Alvarez-to-author-BBL-at-House-of-Reps':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) House Speaker Pantaleon Alvarez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T01:33:54.944+08:00
    'imagesource': 'jcr:9abbf66c-f18c-4559-91c9-2edcf06b8579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977dd36a-6393-4840-a133-5b8032bf6220'
    'lead': 'House Speaker Pantaleon Alvarez said he will author a bill creating the
      Bangsamoro Basic Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:35:15.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:35:15.388+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker Alvarez to author BBL at House of Reps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24a482-e169-4977-b51a-bfa74e41c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — House
        Speaker Pantaleon Alvarez on Tuesday said he plans to personally author a
        bill creating the Bangsamoro Basic Law after the Malacañang has sent its version
        of the bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f006e8b-9a8a-4f31-aa26-52ee08784bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he had asked his staff to go over the Palace''s version
        so they can formulate their own bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf54e2-6ff7-4ca0-92bb-7bdd1d4bd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually <em>nasa</em> staff<em> ko. Sabi ko pag-aralan tapos bigyan
        ako ng</em> comments. And then, before I will file it," Alvarez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d59a16-a81d-4c42-b0c6-73994cf49f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, the copy is with my staff. I told them to
        study it and give me comments and then I will file it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7cfb82-7420-4307-9e89-8f72f670b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, Duterte received the draft of the BBL, which paves the
        way for the creation of the Bangsamoro, the successor to the Autonomous Region
        of Muslim Mindanao established in 1989 through Republic Act No. 6734.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b2263-1bd7-417f-88ba-b63377ebe815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the BBL is seen as a template of what a federal
        state could look like.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d782eb-85cc-4bf8-96da-b1524af6abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several congressmen have earlier filed various BBL bills which
        are now pending at the committee level, none has been filed yet since Malacañang
        submitted a new proposal to the Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d52c5-384c-499a-a1b5-b396b1289243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kesa hindi umaandar. Meron nang mga…nasa committee level na
        yung mga ibang bills na na-file so ico-consolidate na lang dun sa version
        nung</em> Palace," Alvarez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcb3f7-3a64-4ac5-bdcc-a07469848850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of not moving forward, some bills already
        at the committee level so it will be consolidated with the Palace''s version.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8d81e-f619-4b6c-a7a0-89e3a125b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte on Tuesday said he is pushing
        for the BBL to pass in the Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df96ff-d201-4aa1-b19d-40859ec5a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said that I hope the BBL would pass Congress. I said that I will
        husband it. And I''m trying to convince everybody that it is for our own,
        to our national interest that we start changing the unitary type into a federal
        type," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc0601-759b-4c54-ada2-fb10684a750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pushing federalism even before running for President,
        emphasizing that the system would usher in peace in conflict-stricken Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00bea9-1979-43f3-8e75-1a52f296b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government aims to set up autonomous states that have
        greater power over administration and resources. Under the current unitary
        system, authority is centralized on the national government based in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8976e1-8bd2-4d33-ab07-5a7302746566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:35:15.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:35:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on July 24 said it will delberate on
        the draft BBL and the shift to a federal government as it opened its second
        regular session.</p>'
  'New-Customs-chief-carries-out-reforms-to-stop-corruption':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T05:27:20.729+08:00
    'imagesource': 'jcr:daec93e4-73db-4f26-8fcb-c40f2d5c9e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08199084-e658-4cbd-bf88-d54fc92de1a1'
    'lead': 'Lapeña on Tuesday called on importers to do away with the "tara" or bribe
      system in computing Customs fees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:40:47.812+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:40:47.982+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Customs chief carries out reforms to stop corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207660b-2229-4420-aea3-70e0af32569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — The
        new Customs chief is carrying out a scheme that will do away with random checking
        to stop corruption in facilitating shipments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb3b74-430b-4c0b-8d2f-eb22e85c013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come up with a queueing system. First in, first out. Para
        everybody goes through that. So <em>magbigay ka</em> <em>man ng tara o hindi,
        parehas. Eh di wag ka na lang magbigay ng tara</em>," Customs Commissioner
        Isidro Lapeña said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a9df4-13e9-4d15-b05d-6d7ed4870ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will come up with a queueing system. First in,
        first out. So that everybody goes through that. All shipments will be treated
        equally with or without bribe. So better not give bribe at all.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41574369-1f6f-4d73-9b24-ed462ca0379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña on Tuesday called on importers to do away with the "tara"
        or bribe system in computing Customs fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5dd33-b023-4ec6-a54a-42118ab768eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Customs chief assumed office last week and vowed to end
        corruption in the bureau. One of his first actions -- the issuance of Memorandum
        Order 14-2017 that abolished the Command Center created by his predecessor,
        Nicanor Faeldon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b494b0c-7af8-458d-87d8-bb1ed3fc32f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: BOC chief abolishes Command Center</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0708978-7e81-4afc-acd8-78fcd26f5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move reverted to the decentralized the system of issuing alert
        orders for suspicious shipments to the Deputy Commissioners for Intelligence
        and Operations, as well as to district collectors nationwide. Faeldon’s order
        centralized the setup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2a5c5-fd2a-42c5-b35a-39781622489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said he will also bring in his own team to the agency. This
        includes Philippine Drug Enforcement Agency (PDEA) director for Metro Manila
        Wilkins Villanueva, who will head the Intelligence and Investigation Service
        (IIS). Lapeña was former PDEA chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596e3f3-5a57-4bfe-9abf-c46171ce5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Marine Colonel Neil Estrella was the former IIS head. He
        quit last month in the wake of the P6.4-billion shabu shipment from China
        which slipped Customs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9ce14-8e1c-4350-abdf-e852aaf46537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be bringing in some people that will be manning <em>yung
        mga</em> critical positions. Things that I have to have my full trust and
        confidence. <em>Dahil kasi</em> those positions, I cannot afford trial and
        error," Lapeña said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a98344-7c31-4964-843a-3caecec29d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be bringing in some people that will be manning
        the critical positions. Things that I have to have my full trust and confidence.
        I cannot afford trial and error In those positions.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ef4a2-998d-4be7-8c54-e083495321e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said he will also be strict against the entry of illegal
        drugs by carrying out a thorough inspection of all cargo at the ports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e0c5f-fafb-46bf-9410-dc9685af058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time <em>pag sabing dadaan sa</em> green lane, then these
        should be the ones<em> na</em> beyond question <em>yung kanilang mga transactions.
        Pero kung bago</em>, <em>dapat talaga idaan sa</em> red lane.<em> Di dapat
        idaan sa</em> green lane," he said, referring to the classification system
        which was part of the drug shipment controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f08d6-0edf-4bba-86f5-bfba4b5e6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This time if the shipment is cleared for the green
        lane, these should be the transactions that are beyond question. But if it’s
        a new entry, this should pass the red lane. It should not pass through the
        green lane.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858ee81-9e70-4739-9e07-d8630ff5b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 640-kilogram shabu shipment from China was classified for the
        green lane so it was not inspected by Customs personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15425f-b785-4fb8-b54a-52e9bb38ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a week into his term, Lapeña said no one has visited his
        office yet to give him "pasalubong" or welcome gift.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480fc0e-1f4b-48e2-b9ca-a12ddef32de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he dared those who would bribe him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7ed44-ac51-4005-bb3c-a7052ffe8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana meron para may ma-arrest ako</em>," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31aa33-a8b2-4b03-9e2f-c110b1f69e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully there would be a bribe giver so I can arrest
        someone.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33423e-1bcb-4af3-9bdb-cfeca9c1d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his privilege speech, Senator Ping Lacson said Faeldon received
        a P100-million “pasalubong” upon assuming office. The former Customs chief
        denied the allegation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191bb57-90b0-4d97-a730-6ae018b36c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña even urged the public to take bolder measures against those
        would use his name to solicit money or earn favors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883c1fe-02b5-4a2a-8715-d7b30e92f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask everyone <em>na kung may gagamit ng pangalan ko</em> (if
        there is anyone who would use my name), arrest him because I am not authorizing
        anybody. Arrest him by virtue of a citizen''s arrest, and I am going to give
        a reward," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5fdbb-5b31-47c9-a9c6-76283fdae829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:40:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said President Rodrigo Duterte told him to stamp out corruption
        in the bureau and at the same time meet collection targets. He said he is
        expected to collect P50 billion a month to make up for previous shortfalls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7e3f5-796d-4a9b-bb77-e5d63f1c1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:40:47.814+08:00
