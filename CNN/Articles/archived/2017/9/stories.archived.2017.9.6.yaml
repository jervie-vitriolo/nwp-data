      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — With
        an intact lineup, the Adamson Soaring Falcons are out to prove that they are
        the real deal in the 80th season of the University Athletic Association of
        the Philippines (UAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22099e87-13ea-4234-a136-42ac94e35f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:58:24.657+08:00
