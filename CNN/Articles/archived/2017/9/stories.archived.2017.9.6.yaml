    'imagesource': 'jcr:4868b6b8-e65c-472a-ad28-5ba37863b10c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33629735-ea5f-4dad-b437-41c6d749508a'
    'lead': 'Former Environment Secretary Gina Lopez called on mining-affiliated agencies
      to maintain the ban on open-pit mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:44:07.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T08:44:08.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gina Lopez calls out gov''t agencies supportive of open-pit mining

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee88ef-33c3-49c7-ac8c-a01f4c42457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Former
        Environment Secretary Gina Lopez called out on Wednesday government agencies
        who were considering lifting the ban on open-pit mining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa02c2d-1beb-4324-997e-4b937a65d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Lopez named the Mining
        Industry Coordinating Council (MICC) and Mines and Geosciences Bureau (MGB)
        as supportive of lifting the ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e2b63-434c-40d7-8d2b-73f409eec99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino has a right to a healthful ecology, has the right
        to our rivers and our streams. When you do open pits there... It''s the duty
        of government to safeguard the welfare of the people," said Lopez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816958e9-1027-4946-a7cb-71d6f7f07310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, MICC, are you government? MGB, are you government? It''s
        the duty of government to safeguard the welfare of the people. If you co-opt
        big businesses, what will the poor do," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad1872-a0ea-4e5b-a957-2ef373e4c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her term as secretary, Lopez imposed a ban on open-pit mining,
        a surface mining technique that extracts minerals through an open pit created
        by the detonation of explosives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e8dbb-328c-44ca-98eb-d4ecb0281ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Atty. Bayani Agabin announced on August 28
        that the MICC through a technical working group would study the ban. He noted
        that open-pit mining was practiced worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78088f3-3392-4298-982b-6fe78dd55a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 31, Lopez published an open letter to the MICC, where
        she reiterated her reasons for imposing the ban as well as the effects of
        open-pit mining on communities she had visited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71895c94-6532-4cc9-af7f-316a37483128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed concern that Agabin "worked as a lawyer for mining
        companies," and Finance Secretary Carlos G. Dominguez "was a president of
        a mining firm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adb833-53a4-4db9-8a94-365463a509ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance co-chairs the MICC with the Department
        of Environment and Natural Resources.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2021931291380093%2F&width=500&show_text=true&height=479&appId"
        width="500" height="479" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60965692-f77d-400c-a1f4-280bee976ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e69173-02de-4433-89c2-9e6f3f301db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte told reporters on Tuesday that he asked
        Environment Secretary Roy Cimatu "to look into the eventual closure of open
        pit mining."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa5d46-620b-4cbd-ba1b-1b369d61b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with Gina Lopez. That has to stop some time. But I''ll
        give the mining companies enough elbow room to make room for eventual change,"
        said Duterte, who threw his full support behind Lopez during her controversial
        10-month term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031ee3d-487b-482b-9e47-e2a46c03077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s policies also won the support of indigenous groups, environmental
        activists, and netizens. Despite this, her confirmation was rejected by the
        Commission on Appointments on May 3. The Chamber of Mines of the Philippines
        and a fellow cabinet member, Finance Secretary Dominguez, vehemently opposed
        her appointment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790802c-66ab-4560-b695-6dabfbc012c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dangers of open-pit mining</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e593e0-f989-47c5-8407-88ea5ccf5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez maintains that open pits are permanent and have to be cleaned
        and maintained indefinitely. The practice also deprives nearby communities
        of access to clean water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410866d-346e-4f7b-9cca-928201881743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be a financial liability to government forever... the
        water gushes in. That pit becomes a lake. If you don''t detox it every day,
        it becomes acidic," Lopez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1aa97-1df3-4eaf-965f-d2a13f8729af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that water enters because open pits in the Philippines
        "invariably hit a water table," which are present in shallower depths than
        in other countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b0b22-d344-4b66-8cbc-8262d9d40a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this country, not in all countries, when you use explosives
        invariably you hit a water table. All the open pits are done near waters and
        streams," said Lopez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20321cf4-4b93-41cf-af08-08f04d4410f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her open letter, she wrote: "With the deep open pits, water that
        should have been used by the community is thrown away so that the mining company
        can get the minerals — it is water wasted."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5dfa3-5373-4b30-ba6a-2ab8d1dbd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also presented some photos of open pits she had visited. These
        included the Manila Mining Corporation in Placer, Surigao del Norte, which
        suspended operations in 2001.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd973ceb-671d-4312-af1c-3d83c0496c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that one of the pits had an acidic pH level of 2.8, and
        a tailing spill incident in 1995 killed 12 residents and polluted coastal
        waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a057c-29fd-4d41-aebc-7194974b1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former environment secretary maintained that there is no such
        thing as responsible open-pit mining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0110936-8b7e-4fe3-a84b-e2a97fb11fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open pit by its very nature is against our Constitution, because
        it''s going to be there forever," said Lopez. "You cannot rehabilitate an
        open pit here in the Philippines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66336287-8011-4b3e-9f84-e657e7bb015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing mining companies, she said: "Go away, please. There''s
        no negotiation here. Suffer a little, take a little risk — you don''t need
        the money."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c954d3-06f0-40ff-b38a-3051c041613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indigenous peoples, militant groups rally vs. open-pit mining</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6a36d-ee93-4c81-95ad-967205b675fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s reiteration of the ban also comes amid the Chamber of Mines
        of the Philippines'' (COMP) 2017 Mining Philippines International Conference
        and Exhibition, held from September 5 to 7, which was met by protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7478c-0092-4e64-8577-442c7e0015c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national caravan of Moro and indigenous people''s alliance Sandugo
        and environmental activist group Kalikasan People''s Network for the Environment
        (Kalikasan PNE) rallied outside the conference venue on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b37a96-75ca-4e8c-b852-59e079a838f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the groups said Lopez''s ban was being "effectively
        sabotaged by the COMP and their partner oligarchs in Congress and the Cabinet."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817ded8-2d8c-47e8-9075-23710fe01f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous people across Cagayan Valley, Cordillera, Central Luzon,
        Southern Tagalog, and the entire Mindanao Island all suffer from these destructive
        mines," Windel Bolinget, an indigenous leader and council member of Sandugo
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f6f57-1fdc-4354-810c-799649df00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, it seems the COMP will have its way in establishing new
        - mines and leaving our communities and environments as toxic hell holes in
        the process," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e63d5a-9d5e-4b2a-bd29-12168256b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also condemned Duterte for his "empty talk on punishing
        destructive mines."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d9a511-da23-4688-8864-80a79011d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for the passage of House Bill 2715, or the People''s
        Mining Bill, which the groups say reorients the mining industry towards agricultural
        modernization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb729122-86de-4045-b599-54f76edc4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lopez on Cimatu</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da3f2f-a0b8-40b0-b69b-1a4e82e71f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also shared her thoughts on her successor, Cimatu, saying
        that she does not "know him well enough."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bdcfa2-b824-4bb6-b56e-eadd43bd7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen that he''s done some good things. But I think he''s
        taking it easy," said Lopez.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25184a7c-7f2a-4fa4-a5d6-3c160633c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at what happened to me. If he goes on the warpath like this,
        he''s probably not gonna get confirmed as well," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bf584-a0d1-4b62-b5be-285d98f9f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, a former Armed Forces chief, "may have to shed off his military
        paradigms" and work with the New People''s Army to preserve the environment,
        Lopez told "The Source" in May.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebba053-15da-4786-b964-842b0ca165e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can know the downside of open pit mining "intellectually," but
        it''s another thing to see the affected areas, she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defffce5-12c9-494f-96d6-f32f0a6c7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:44:07.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:44:08.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passion and intensity that I have is because I''ve actually
        been to the place. I''ve talked to the farmers... the fishermen. I''ve seen
        it with my eyes. He hasn''t gone around," said Lopez.</p>'
  'Ka-Paeng-Mariano-confirmation':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T03:12:40.600+08:00
    'imagesource': 'jcr:bbe9a9e0-51cc-427a-ba0f-984d8dcd7ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdffb626-638f-45ee-ae9b-099da795e1f6'
    'lead': 'Mariano is the fourth Cabinet official appointed by President Rodrigo
      Duterte to be rejected by the Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:48:44.820+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T08:48:45.143+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA rejects Mariano as Agrarian Reform Secretary

      '
    'updated': 2017-09-27T02:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a912f31-3912-4cc9-b79e-e9eea8ed5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Commission on Appointments (CA) on Wednesday rejected the appointment of Rafael
        "Ka Paeng" Mariano as Agrarian Reform Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c77534-4fbe-4101-9f05-e465ff9d744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting in secret, the powerful legislative body denied Mariano after
        going into executive session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486993aa-d50b-42db-9a44-cf29dab583f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions of partiality marred Mariano''s confirmation, as the CA
        grilled the former Kilusang Magbubukid ng Pilipinas chairman on his objectivity
        and ties to the Left.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7d1da-8b63-4bf6-a952-09c89298b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Agrarian Reform Chairman Vicente "Tito" Sotto said
        while the commission had hoped Mariano would be "the perfect candidate" to
        bridge the Duterte administration with center-left forces, deliberations following
        three hearings ultimately "tipped the balance" against Mariano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c89e9-e8f0-4117-bdcc-678e9e6fd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that I… respectfully submit the result
        of the voting of your committee, which resulted in a minimum of 13 votes against
        the confirmation of the ad-interim appointment of Mister Rafael "Ka Paeng"
        Vitriolo Mariano as secretary of Department of Agrarian Reform," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3cf66-64e1-44f5-8eea-baac44e2b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty four parties had endorsed Mariano, while eleven opposed his
        appointment and raised issues over his objectivity and adherence to the rule
        of law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcff1a7-b4dc-40b1-9175-ab9cf880d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the accusations the opposition hurled against Mariano was
        his supposed involvement in the Lapanday incidents last April 29, when members
        of the New People''s Army attacked the corporation''s packing plant in Davao
        City, and burned properties belonging to its owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55498d8-fe39-493f-8bb8-1af80fb5ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also accused of supporting violence towards landowners''
        properties and favoring farmers in associations close to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a27a71-cac9-4eca-a5b1-ce806070aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano denied these claims on Wednesday, saying he did not and
        would not endorse any illegal activities as Agrarian Reform Secretary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeff4b1-aa60-420c-943f-823ad9f11fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your humble servant recognizes the laws of our lands and the primacy
        of our constitution, which states the great need for agrarian reform, and
        I commited to following them to the letter," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83fc86-b48b-4ad3-9b0a-a6fe70aefa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the rights of both landowners and farmers would
        be upheld under his watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff49c0f-7f5d-48c2-92fc-a134a938c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This servant intends to serve justice in a fair and balanced way
        when it comes to dispute resolution," Mariano said. "I emphasize I will do
        my duties within the bounds of the laws."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce08e6-3f6a-4b2e-8d34-54b02954ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano was bypassed twice before his rejection. His supporters--
        including leftists and farmers groups-- had been campaigning for his confirmation,
        and held a rally outside the Senate today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924e7c8-a0d9-4dfd-9e25-95e179d9cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mariano: I will continue to serve the farmers</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e318bf5-f431-4441-8509-1adaeb38d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media after his rejection, an unfazed Mariano remained
        steadfast in his fight for agrarian reform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e94777-6a8a-4b16-9129-edb521737671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his clenched fist held high, Mariano said he would continue
        to push for farmers'' rights even after his stint as DAR Chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ecff8-9209-4528-b96b-8aa8763322bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ang pangako ko sa inyo: hanggat hindi nalulutas ang
        pangunahing suliranin sa lupa na isa sa mga ugat ng crisis sa lipunang Pilipino,
        magpapatuloy po tayo sa pagkilos, sa paglaban</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52cd2d-74cc-49f4-a7dd-fd27d0707f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my promise to you: I will continue to fight
        until we''ve solved these issues with land, which one of the roots of the
        Philippine society''s crisis,.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c438eae-704c-4341-8edd-bcbcbe3a97db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano -- the last leftist Cabinet member to undergo scrutiny by
        the CA-- said big landlords and corporations may have won for now, but one
        day farmers and the marginalized will prevail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d2208-aa5d-4b17-9e8f-428f8b1b4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dadaan ang mga bagyo, ngunit mananatili tayong nakatindig ng
        matatag sa pamamamagitan ng ating matibay na pagkakaisa,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea68d17-c9cd-4ae5-9125-2a4556e21795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The storm will pass, but we will remain strong and
        steadfast through our unity.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c8d11-39cb-4e20-a489-11abd2164f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leftist groups decry Mariano''s rejection</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780ef7b-2057-4ce4-a46b-8588932bc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release following the hearing, Malacanang said it "regrets"
        the news of Mariano''s rejection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233a91b-07af-4675-9e6a-6925b6481dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improving the quality of life of our farmers is the commitment
        of the Duterte administration, and Sec. Mariano has been pivotal in promoting
        farmers'' rights and welfare and ensuring their security of land tenure,"
        Presidential Spokesperson Ernesto Abella said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c0f52-4606-46ee-870d-b1a8f1329382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people will always be grateful to Sec. Mariano for his dedicated
        and passionate service to the nation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe44e3-d40d-49b6-983f-5cd991e13475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several leftist groups, however, have blamed the President for Mariano''s
        rejection, claiming it showed genuine agrarian reform and peace talks had
        slipped from his agenda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420ad3d-bea9-4df9-948a-3803006bddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release shortly after the hearing, peasant group KMP
        said Mariano''s rejection by the CA proved the President''s "fealty to landlords
        and oligarchs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfde73-7a02-4e89-b746-d606b029fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte chose to throw away whatever reforms Mariano has started
        in DAR," KMP said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b325216-63df-4ecf-b221-dbc701f334e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marching order to reject Ka Paeng came directly from Malacanang
        and President Duterte. Presidential daughter and Davao City Mayor Sara Duterte-Carpio
        is among the oppositors to Mariano''s confirmation because her husband Atty.
        Maneses Carpio, is a legal counsel of Lapanday Foods Corp," it claimed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740ce82-0fe2-49e3-b2bb-22357ea400d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan likewise slammed the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc070fc6-6574-4611-a97c-cae282c6860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that Duterte has a hand on the appointment and
        rejection of cabinet officials. He made a good decision appointing them last
        year, but merely succumbed to US and private interests in the end," Karapatan
        deputy secretary general Jigs Clamor said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e28b08-51e7-4f93-92d5-2219d59b389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno, meanwhile took the move as an expression of Duterte''s
        insincerity in pursuing peace talks with leftist umbrella group, National
        Democratic Front.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62be268-10db-45d1-abfd-8ba6af2963c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has already expressed lack of interest in pursuing just
        and lasting peace based on socio-economic reforms and social justice. Hence,
        he has been dropping pro-peace officials like Mariano and former DSWD Secretary
        Judy Taguiwalo from his cabinet," the leftist group said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4615d-2d89-4650-ad6d-85aedf9d4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakbayan also took a swipe at Duterte for the military-dominated
        Cabinet composition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f5f3d-4ba4-4e67-8490-62e63a40c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True enough, much of the government''s executive branch today is
        dominated by former military officers, each ensuring that the fascist, militaristic,
        and pro-American line is towed - at the expense of any real meaningful change,"
        Anakbayan National Chairperson Vencer Crisostomo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9010ce-b58b-4373-a746-474716f351af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano is the fourth official in the Cabinet of President Rodrigo
        Duterte to be rejected. The CA also rejected Mariano''s fellow leftist, Judy
        Taguiwalo as Social Welfare Secretary, Gina Lopez as Environment Secretary,
        and Perfecto Yasay as Foreign Affairs Secretary</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838e9a3-9b8e-49c7-8086-f97050d9cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leftist in Duterte''s administration, Liza Maza, heads the
        National Anti-Poverty Commission. The position does not require confirmation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7f124-7030-47dd-b1a1-ba144de265b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:48:44.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:48:45.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this story.</em></p>'
  '2017-U.S.-Open-Serena-Williams-Petra-Kvitova-all-American-semifinals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-06T03:08:44.952+08:00
    'imagesource': 'jcr:d52503cc-213d-4158-9818-a7bdae13eed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd20bf70-8338-40fa-865f-6e6fdfc46340'
    'lead': 'The 37-year-old ninth seed, who has already played two grand slam finals
      this season, blossomed under pressure in a nail-biting third set to remain on
      course for her first major title since she won Wimbledon in 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:52:36.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T08:52:37.041+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Evergreen Williams sets up all-American semi at U.S. Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0063a82-5d32-4c1d-ad28-3a5c01282036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Venus Williams’s renaissance year continued
        on Tuesday when she downed Petra Kvitova 6-3 3-6 7-6(2) in an electrifying
        atmosphere to set up an all-American U.S. Open semi-final against Sloane Stephens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3959903-d511-4132-a4cf-a9d569fef484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old ninth seed, who has already played two grand slam
        finals this season, blossomed under pressure in a nail-biting third set to
        remain on course for her first major title since she won Wimbledon in 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aea71e-8184-465e-9d0b-323f7df710f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova, back to her best after a career-threatening injury sidelined
        her for five months, was up a break in the decider but the 13th seed allowed
        Williams back into the contest and the American was the more composed player
        in the tiebreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf347bc-1f2e-42f5-b01b-53c2ab083c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to say I felt every single one of you guys behind me. That
        feels good and I did not want to let you guys down,” Williams told the 23,000
        crowd on Arthur Ashe Stadium, before adding a word for her opponent, who was
        stabbed in her left hand by an intruder at her home last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cbf85-7e6e-40a4-9e1b-4050974111fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything she’s gone through ... It’s unbelievable. It’s wonderful
        to see her back and play amazing. I‘m so fortunate to have won that match.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78fc84-0389-4a27-99c9-bc23db67caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Stephens could be joined in the last four by compatriots
        Coco Vandeweghe and Madison Keys, who are both playing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fbe49-0964-4d9c-bd58-2215fa1da678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova, whose previous five matches against Venus all went to three
        sets, led early on when a third Williams double fault in the third game put
        the Czech 2-1 up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85330033-eec5-4d35-adc4-4275c67b6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still had not found her range properly, though, and Williams
        levelled for 3-3 with a break when Kvitova fired a forehand long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e692a-f15c-487e-9757-b611e485d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams held serve in the next game and went on to set up three
        break points as Kvitova sprayed the court with unforced errors, converting
        the first with a neat backhand winner down the line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e635f-2a84-4f67-b7ce-e97abd909ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2000 and 2001 U.S. Open champion continued to serve almost perfectly
        and pocketed the opening set when Kvitova, who hit 16 unforced errors, returned
        long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c45d2-9a9c-4cb9-84d4-7dc0d35518cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova, whose backhand return was proving tough to handle, again
        went ahead in the second set with a break courtesy of a winner down the line
        and she held for 3-0 after saving break points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e747ef80-6d62-4573-80f5-e9487a40f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roof was closed as drops of rain started to fall and, after
        that brief interruption, Kvitova saved two break points before levelling the
        tie with a big first serve that Williams returned long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc6ac0-78a2-4fa3-a67b-d94a5f7b3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova also drew first blood in the decider, using her crafty backhand
        to devastating effect to break for 2-1, but a double fault on break point
        in the sixth game allowed Williams to level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8b17a-2eed-4e26-8716-56b6b138ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match always looked like being decided in the tiebreak and Williams
        took an early mini-break before dictating play with deep forehands to take
        a 6-1 lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adb0e5-37fc-47e2-8174-8a2513679a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:52:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:52:37.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She double faulted on her first match point but Kvitova returned
        wide on the second.</p>'
  'UAAP-Season-80-Adamson-Soaring-Falcons-Franz-Pumaren':
