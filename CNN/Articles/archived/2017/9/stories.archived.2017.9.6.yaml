      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637851d8-d29b-4afb-8599-33a3e4fd88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would pursue the cases against the police, "and if need
        be, they will go to jail."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89373cd-0330-4966-bd69-701adea3e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he never gave any order to kill anyone, young or old,
        and even enemies on bended knees. He said it is "not the norm or the rule
        of a democracy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353a7c6-ff7f-498a-9a49-4c96a8a05b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never, ever condone or allow it," said the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b38da-5cb0-41a7-9188-fe16e28dce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential Spokesperson Ernesto Abella
        said there will be no whitewash and those found responsible will be made accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831b36a-9370-495d-8788-cd53b142a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with Arnaiz''s family Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3601d-7771-4c1e-8eb9-23310d6f293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arnaiz remembered as a brilliant student</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f75d2-f18c-48e3-aafc-ba5d9c65b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the University of the Philippines Diliman where
        Arnaiz was a BS Interior Design student, said the university was mourning
        his death and is "calling for immediate justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a397e-29cc-4cde-aa82-e3a9d51869db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added, "Carl was consistently at the top of his class
        throughout his elementary years in a public school and at the Makati Science
        High School."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd65a84-a7bb-4a18-9c6c-91b474fb8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 19-year-old student killed by cops was top of his class:
        UP</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a1888-9c9e-4d40-8cb7-19cd03eb27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was laid to rest on Sept. 5 in Makati.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21a32e-cc81-41b6-8f36-e242b8752989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said Arnaiz was killed on Aug. 18 after a shootout with police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e87d75-9cb2-49bf-b98f-60c729e61b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Caloocan cops relieved as police investigates death of ex-UP
        student</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17be44-8806-4221-a617-877ab79ed3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police officers from Caloocan City responded to a report
        of a taxi driver who was held up. The driver identified Arnaiz, a resident
        of Cainta, Rizal, as the suspect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d1da0-fccf-4d7c-a505-4d98800a52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Arnaiz fought with policemen, prompting the police
        to retaliate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34fbc8-6ce7-4008-bbb8-fde0fb68031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forensic analysis conducted by the Public Attorney''s Office
        (PAO) on Sunday showed Arnaiz sustained a total of five gunshots: three to
        the chest, one on the left side of his body, and another one on the back of
        his arm.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877625c9-8aab-4e0f-a414-f930800639e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensics Lab Director Dr. Erwin Erfe said Arnaiz was on his
        knees when he was shot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e0b8b-9390-49ad-819e-2a375a74372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s family found his body at a morgue, 10 days after he was
        killed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11055522-bc3f-45de-9f65-8fe701ba595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NBI also ordered to investigate Arnaiz companion''s death</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fbbc3e-b0ea-43b5-a010-77c218846549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today, Aguirre gave the order to investigate the death of 14-year-old
        Reynaldo de Guzman, whose body - bearing 31 stab wounds - was found in Gapan,
        Nueva Ecija Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fee664-c094-4b43-b97c-0f7ed5afa421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice issued Department Order 581 Wednesday,
        telling the National Bureau of Investigation (NB) to conduct an "investigation
        and case build up over the death of Reynaldo de Guzman."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab8606-cfc4-4aea-a09f-757acc3f9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:52:14.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:52:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order states should there be sufficient evidence, appropriate
        charges would be filed</p>'
    '48':
