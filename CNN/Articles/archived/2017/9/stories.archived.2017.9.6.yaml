    'template': '1'
    'title': 'Priest warns against alleged ''satanic rosaries''

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2575c6-e8b4-4dc5-81d3-99b7304e388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        priest warns Catholic faithful against the circulation of so-called "satanic
        rosaries", saying they could be "infested or cursed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5cb34-eb75-4693-992d-d7a981856270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Aug. 7 episode of the Hello Father 911 radio show, Fr. Ambrosio
        Nonato Legaspi said rosaries and other religious items bearing satanic symbols
        have been found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e7db2-e95a-4054-9b20-54d872499cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report posted on the website of the Catholic Bishops Conference
        of the Philippines (CBCP) quotes Fr. Legaspi saying these items "were made
        not only to be simply given away but to deceive Catholics…so that evil spirits
        will haunt them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10027b-f66e-40eb-8e20-b71305b96335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe De Guzman, an assistance case officer of the Diocese of
        Novaliches Office of Exorcism said during the show that some of these symbols
        could be a snake wrapped around the cross, as well as suns which is allegedly
        a symbol of the illumnati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c45aac-14b9-4ecd-b706-87765ad6828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These symbols, he said, are not always visible to the naked eye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735602a5-4018-4c89-a69d-78afd389be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi said if a person sees unfamiliar symbols on a cross, it
        would be best to consult with a priest to determine what these are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da127b56-9c56-4ac4-9a8f-c83f809877a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the people who made these items could have performed a
        ritual to consecrate them with evil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a458a3-ceef-49b5-9696-22bf5166d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are places in the U.S., Legaspi said, where such items can
        be bought.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6647c-24ea-419d-9738-b30c208a3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When given religious items as gifts, Legaspi advises the faithful
        to have these exorcised as well as blessed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6745e7-311e-4ff1-9d75-0e38e2f499fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang ordinaryong blessing na wisik-wisik lang ng tubig
        – kasi minsan ''yun lang ang ginagawa ng pari – pero meron talagang ritual</em>,"
        Legaspi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd054df-648d-4e90-836b-733e01892182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:30:51.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:31:56.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not the ordinary blessing with holy water – which
        is sometimes the only thing priests do – but an actual ritual.]</p>'
    '12':
