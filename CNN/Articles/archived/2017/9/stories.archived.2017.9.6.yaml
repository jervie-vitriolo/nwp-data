      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yvette Morales and Patricia Garcia contributed
        to this report.</em></p>'
  'Will-experimental-blood-test-be-a-game-changer-for-Alzheimers-disease':
    'author': 'Susan Scutti, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-06T02:21:06.309+08:00
    'imagesource': 'jcr:31b70f90-bcc9-4dd4-b1bb-e76a5eccf867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ad0956-2592-4bc3-89e2-913058ee328f'
    'lead': 'A diagnosis of dementia is life-changing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T10:15:38.301+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T10:15:38.484+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will experimental blood test be a game-changer for Alzheimer''s disease?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c577f-6baa-4751-9f84-4bcb18e3cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An experimental blood test can accurately
        diagnose Alzheimer''s disease, the most common form of&nbsp;dementia, according
        to a&nbsp;study&nbsp;published Monday in the journal Proceedings of the National
        Academy of Sciences. Though still in development, the test may someday be
        used to diagnose other degenerative brain disorders and even mild cognitive
        impairment resulting from head injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7610604-96d9-491e-94bc-8fc223f35d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say that using the test, they were able to identify
        Alzheimer''s patients with up to 86% sensitivity and specificity. (Sensitivity
        refers true positives identified by the test, while specificity refers to
        true negatives.) The test also differentiated Alzheimer''s from&nbsp;<a href="https://www.alz.org/alzheimers-dementia/what-is-dementia/types-of-dementia/lewy-body-dementia">dementia
        with Lewy bodies</a>, a related condition, with 90% sensitivity and specificity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840ca53-7c62-466e-ac9a-450f69c4bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new test''s "accuracy is markedly higher than other tests being
        developed," said senior study author&nbsp;<a href="https://www.uclan.ac.uk/staff_profiles/prof-francis-martin.php">Francis
        Martin</a>, a professor in the School of Pharmacy and Biomedical Sciences
        at the University of Central Lancashire in the United Kingdom. "For such a
        simple test to be so predictive is very exciting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92351b-4027-4ca2-aae6-bc3086fbfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, he himself was surprised by the accuracy, given that
        other researchers have not achieved similar results using more sophisticated
        approaches, Martin wrote in an email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c08e78-a3d5-4b6c-aaa2-c454d66ffc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T10:15:38.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Life-changing'' diagnosis</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8aa7d-ab12-4ddc-a7ce-ea1648385651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:15:38.302+08:00
