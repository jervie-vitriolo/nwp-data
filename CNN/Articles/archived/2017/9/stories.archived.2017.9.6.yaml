      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edukasyon.ph upped its value to users through "choice, advice, and
        convenience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff32bd-d5e6-4c7b-90ce-f66324f2b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz said his team regularly holds focus group discussions with
        students to understand their behavior in using the website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cf29e4-3c94-42ee-bdff-6b03fea17f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz said focusing on the higher goal of Edukasyon.ph motivates
        the team to overcome challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e84a5c-759f-481b-8f5e-b972a2087527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you educate someone, you give them a shot at employment. Once
        they''re employed, they get higher incomes and they can start spending for
        nutrition, health and housing," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b66af-3291-4f7e-b2a0-7d094f59214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social impact can be added pressure as well, though. Edukasyon.ph
        has grown steadily from 5,000 unique visitors to the website in January to
        200,000 users in August.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6909ba-7a79-4d6c-9cb4-8dc5d5a5f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:40:22.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:40:22.517+08:00
