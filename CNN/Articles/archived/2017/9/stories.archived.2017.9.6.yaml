    'template': '1'
    'title': '19-year-old student killed by cops was top of his class: UP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3b480-9f12-442d-b916-3b2ff67af6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — An
        honor student through high school. One of the four percent who passed the
        tough state university entrance exams. An aspiring interior designer. This
        was Carl Angelo Arnaiz, said the University of the Philippines-Diliman (UP)
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf5770-8a26-46ba-bed5-096e49e0a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP Diliman joins the family of Carl Angelo M. Arnaiz, a former
        UP Diliman student, in mourning his death and calling for immediate justice,"
        the statement from the Office of the Chancellor Michael Lim Tan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab4007-ab65-4511-86d0-f6bda472550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz, 19, was killed in an alleged shootout with police in Caloocan
        City on August 18 after holding up a taxi cab driver. His death came two days
        after the killing of another teenager, Kian delos Santos, 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af3fb2-6764-4ddb-8305-647f139b9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university''s statement gave another glimpse of Arnaiz as a
        student, and his battle with depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b0f80-c621-4bd8-ab97-d9c8d6622b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carl was consistently at the top of his class throughout his elementary
        years in a public school and at the Makati Science High School,"&nbsp; the
        UP Diliman statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824411f8-8829-4421-8d19-bb6a83db4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His friend Kieth Dagondong remembered how smart Arnaiz was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d13622-e159-498d-abe0-586c0002aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matalino ''yan si</em> Carl, <em>eh kasi minsan kahit di nag-aaral,
        pumapasa pa ''yan, eh. Minsan talo pa niya ''yung mga kaibigan namin na nag-aaral,</em>"
        Dagondong told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980f56a-e049-40b1-bec5-ae55616b4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Carl was intelligent. Sometimes, he doesn''t study,
        but he still passes. He even beats our friends who study.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91876d56-318e-4b03-98c1-b4b61b9813c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Diliman said that of the 83,000 high school graduates who took
        the "tough" UP College Admissions Test, only 3,800 passed, including Arnaiz.
        He was enrolled as a BS Interior Design student for one semester during the
        schoolyear 2014-2015," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed419a09-35b5-4b0a-9ce3-7f881a9f7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stopped schooling because of problems with depression, but was
        intent about returning to UP," the state university said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd7006-ef39-4ad1-9da7-379674517ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was laid to rest on September 5 at a cemetery in Makati City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903d1ff-9f3a-4f2d-a147-b4fb9b01e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga naniniwala pong inosente siyang tao; maraming, maraming
        salamat po sa inyo. Sa mga galing pa sa malalayong lugar pumunta pa para makita
        siya. Maraming salamat po,</em>" said his tearful sister Camille Arnaiz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14d149-6d7c-4d09-b579-2fb7d273b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "To those who believe he is innocent, thank you very
        much. To those who traveled from afar to pay their respects. Thank you very
        much.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e0467-d781-42b8-b55b-6444619ba4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Teen killed in Caloocan ''shootout'' laid to rest</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0087c-bba8-4aa6-845a-d887c932f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His funeral came as senators held an investigation on the same day
        into Arnaiz''s and Kian''s deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f511e3f-1276-48f7-93fa-05ebd08e8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP: Carl Arnaiz tests positive for gunpowder; no witness
        in ''shootout''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad1c97-486d-4dfc-8e7e-ba79f89e85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carl''s life circumstances are so similar to that of Kian delos
        Santos, another extra-judicial killing victim murdered just two days before
        Carl, raising questions about the safety and welfare of young Filipinos in
        the current war on drugs," the UP statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c2c45d-ac3e-4e7f-87ae-da119fe4b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was described "as a homebody who disliked going out." Arnaiz
        lived with his grandmother Norma Magat and a younger cousin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6f463-0397-48e3-aaed-ed20e89fd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started a small "sari-sari" store using remittances from his
        mother, an overseas Filipino worker in Dubai for seven years, the school said.
        Magat said Arnaiz was determined to grow his small business after dropping
        out from UP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a66a6-57f4-48dc-ac46-688ffa8ce9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family does not believe the police reports that say Arnaiz pulled
        a gun and shot at them, or that he tested positive for gunpowder residue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec73594-a777-4608-b946-c7c63c367bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako naniniwala kasi hindi pa iyan nakakahawak ng baril.
        At siguro baril-barilan, pero ''yung totoong baril hindi. Kaya hindi po totoo
        iyon,</em>" said his grandmother Norma Magat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c20e52-e247-4694-a5fd-991daed7eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I don''t believe it because he''s never held a gun.
        Maybe he pretended to play with guns, but not with real ones. That (report)''s
        not true.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c7de0-c3aa-4a38-ad1c-bb9fe277c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s younger cousin, Nika Escoton described him as being a
        brother to her, gentle and overprotective.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77ca04-3244-470e-afc2-a0d615426f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit nila nagawa kay kuya ''yun kasi napakabuting tao ni kuya...Sa
        dinami-daming tao, siya pa</em>," Escoton told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7361d8d-80f0-479d-93b1-bf2d37aad3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Why did they do that to him because he was such a
        good brother...of all people, it had to be him.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fefe8b-c4ed-464c-ae31-5ba835d6567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz would have turned 20 on November 15, the UP statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b153c-8b81-4c7f-b115-e02d036d4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:33:42.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:33:43.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent AC Nicholls contributed to this report.</em></p>'
  'Reynaldo-De-Guzman-dead':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated with statements from senators and Reynaldo De Guzman''s father.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T04:38:59.843+08:00
    'imagesource': 'jcr:969809c0-c619-4bbf-9290-3fdc78abf019'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0910af6-4290-4077-abf3-90700c4b7ef3'
    'lead': 'An NBI agent said the 14-year-old may have been killed to stop him from
      testifying on Arnaiz''s death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T08:38:35.198+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T08:38:35.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carl Arnaiz''s missing companion found dead in Nueva Ecija

      '
    'updated': 2017-09-07T05:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbf707-ac35-4ea3-ae2a-d4a16797f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Reynaldo
        De Guzman, the missing 14-year-old companion of slain Carl Angelo Arnaiz,
        was found dead in Gapan, Nueva Ecija on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7b2eb-f06c-4583-ae5d-4eb455a8aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapan Police Chief Police Superintendent Peter Madria and the De
        Guzman''s own father, Eduardo, confirmed that it was Reynaldo''s body that
        was found floating in a creek early Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c33806-afa0-458b-bc31-55f0e8a05b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one stab wounds were found on the body of Reynaldo, whose
        face was also covered with packaging tape and cloth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc8a2c-388c-4974-b946-8ed0b2e718ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre masakit ho kasi anak mo yan eh. Katorse anyos ginanyan
        nila. Katorse anyos, tinadtad ng saksak</em>," Eduardo De Guzman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e899e5f-4c7a-4b8c-8242-098f1f419f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s my son, of course it''s painful. They butchered
        a 14-year-old.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a155d-828c-4269-a222-10f7ea352b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigator Francisco Capili added the body was brought
        to Dariz Funeral parlor in San Roque in Gapan, where his remains were identified
        by his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f395c0-d351-4577-a33e-f88a2675797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madria said the police is investigating as to why de Guzman''s body
        turned up in Gapan when he was last seen in Cainta, Rizal three weeks before
        he was found dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8447b4b-38d0-46fa-9a1b-a150d628f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa ito matagal na patay bago natagpuan nung matagpuan
        sa crime scene. Inaalam natin paano napunta yung bangkay ng biktima dito sa</em>
        Gapan," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e022f76-a5ef-4323-b644-373962e154f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was not dead for so long before his body was found
        in the crime scene. We''re studying how his body ended up in Gapan.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd22429-da31-48b0-ae61-4ab16725b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''To stop from testifying''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10a650-bf3a-4906-8f12-7ee6d40a0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabanatuan National Bureau of Investigation (NBI) Agent-in-Charge
        Pedro Roque, Jr. said the 14-year-old may have been killed to stop him from
        testifying on Arnaiz''s death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec1ae7-ccee-4a4a-beaf-70ba1a3dfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Reynaldo De Guzman<em> ang nakita na huling kasama
        ni</em> Carl Arnaiz.<em> Kaya kung buhay siya, siya ay magiging vital witness
        sa kung ano ang nangyari nung gabi na si</em> Carl Arnaiz <em>ay sinasabing
        napatay</em>," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e23d9-576b-48b9-88df-4a972914dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Reynaldo De Guzman was last seen with Arnaiz. If the
        former was alive, he will be a vital witness as to what happened the night
        Arnaiz was killed.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc5b80-20c4-4a5b-b7af-b9d403f22965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo was last seen in Cainta, Rizal with Arnaiz on August 18,
        the night when the latter was killed by Caloocan police officers in an alleged
        shootout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd9826-771f-4817-a4af-494d65f4ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers from Caloocan City responded to a report of a taxi
        driver who was held up. The driver identified Arnaiz as the suspect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b47f67-76a4-4a62-a05f-a0f78e808467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo''s father said he did not know his son would be with Arnaiz,
        since he only said he would get some clothes nearby after dinner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38538751-17f4-4f57-b092-617d678c7aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung kinabukasan na ang bali-balita sa Taytay naghiwalay… Nang-holdap
        daw. Di ako makapaniwala. Katorse anyos sasama sa ganon,</em>" Eduardo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f08d8-8a80-410f-b658-3ec3fcbf27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next day, I heard they parted ways in Taytay.
        They said he was a holdup suspect. I can''t believe a 14-year-old will do
        something like that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231e877-4176-4ed9-a7c5-7e387aec593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI has finished its autopsy on De Guzman''s body, but said
        it might take weeks before it releases the report pending the results of the
        laboratory tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e4db2-5186-4327-ab79-1d3dab5dd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm the presence of stab wounds on the body of the victim,
        but as to the actual cause of death, that has yet to be determined later,"
        NBI medico-legal officer Carlomagno Yalung said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5e819-f7b8-4766-8a91-d34d29179dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justice for Reynaldo''s death</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4339d-3345-4518-8189-1130e41ef75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, de Guzman''s father,
        Eduardo Gabriel, said he thought that his son was just hiding from them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b1404-4b57-4393-906e-264a1a34620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel recalled that Reynaldo was a happy child, and was close
        to his mother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b2eba-8857-40d9-a8d4-ca1eb237eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihingi ko lang po ''yung katarungan ng anak ko,</em>" Gabriel
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1b5b9-8d0c-4f66-b7d0-e7fb0dfc5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just seeking justice for my son.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65599dfd-18da-4629-8a29-d8562e81dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police chief Ronald dela Rosa reminded
        the public not to equate the case of slain minors to the slay of Kian delos
        Santos, who was killed in anti-drug police operations in Caloocan three weeks
        ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670b598-2535-423f-af5d-96bb70c93d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag naman sana kaagad na por que nakitang patay ''yung bata
        doon sa Gapan, ia-attribute naman natin sa pulis,</em>" Dela Rosa said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cecd5-6607-4a4a-885c-c9b16d48f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not assume just because the boy was found dead
        in Gapan, we attribute this to the police.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ba598-2b50-49bd-a1c7-1a532b0f4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa assured the public they will not be covering up the investigation
        into de Guzman''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1f8f3-1bd1-4a9b-af38-7858b81b8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some opposition senators condemned the killing of the 14-year-old
        boy. Sen. Risa Hontiveros said de Guzman did not deserve his fate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36b473-8819-43df-87b2-c34b663d3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be stabbed 31 times is no accident. It is the pure and simple
        murder of a child," Hontiveros said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba6d8d-96ab-4662-8eea-cef8bec86229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that de Guzman''s death should remove doubts there is
        a pattern of killings in the administration''s war on drugs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ac5a2-c962-4cb3-9ed0-34496832bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Duterte''s bloody war on drugs, there is a pattern
        of killing young and poor people, particularly innocent minors. There is a
        policy to kill," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451ea80-a28a-4e21-b4eb-6f4f5806e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino echoed Hontiveros'' thoughts, calling on the administration
        to rethink its war on drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b6b7c-edb7-4e47-91da-ad759f8af8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the PNP and the DOJ to ensure these murderers are caught,
        tried and imprisoned," Aquino said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4734d6-9bb4-4a5c-986f-7e811d026c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II ordered the National Bureau
        of Investigation (NBI) to build a case over the death of de Guzman. He added
        NBI can file charges against those found to be involved in de Guzman''s death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aec682-4ffb-410d-b868-10d2bdaaafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s body will be brought to Cainta on Thursday for the
        wake.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a7177-292b-4e20-a7fb-8b77d05d66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T08:38:35.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T08:38:35.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel, Lara Tan, Chad de Guzman,
        and Yvette Morales contributed to this report.</em></p>'
  'Gina-Lopez-calls-out-MICC-MGB-supporting-open-pit-mining':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
