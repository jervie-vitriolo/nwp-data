      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Fancy
        a road trip from Baguio to Batangas during the Holy Week holidays next year?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda1f53-b75f-493f-a764-0983bd488a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be possible as the Department of Transportation (DOTr)
        and the Toll Regulatory Board (TRB) on Wednesday said it is in talks with
        the companies operating the toll systems of the 13 major expressways in Luzon
        to implement the Toll Collection Interoperability Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af157f36-78ad-4301-9f1e-980d15db269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making our toll systems interoperable will definitely bring a new
        level of convenience to our motorists, especially during peak seasons," said
        Transportation Secretary Arturo Tugade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c01ff0-fdfd-4bbf-8e60-753794761f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will require toll road companies to "make the necessary
        tweaks in their toll collection systems to make them interoperable and integrated,"
        the transportation department said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532edb0-126b-4b00-ba8a-e5d190934f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoTr said it may take six months for the first phase of the
        interoperability agreement to be implemented. This phase will cover electronic
        toll collection, or vehicles using the Radio Frequency Identification (RFID)
        technology. The second phase to take place in another six months will then
        cover cash collection interoperability, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ca578-eee9-4476-82e1-73c81730c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For motorists using electronic tags, this means they can seamlessly
        use their electronic tag from one toll road operator in the toll road of another
        operator," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba378a40-d1de-4424-bde8-60901a282588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T15:26:51.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For motorists still paying in cash, this means that in connected
        toll roads operated by different companies, they only have to get a ticket
        once at entry, and pay once at exit, regardless of which toll road they enter
        and exit from," the DoTr added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a1096-4717-4339-9ecf-e1692bdde33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T15:26:51.359+08:00
      'mgnl:createdBy': 'cnnproducer'
