      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also returning for Adamson are big men Sean Manganti and Papi Sarr.</p>'
    '9':
