      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you missed the unofficial holiday Monday
        known as #BeyDay, fret not as we have a present for you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e5d76-cc3c-4e29-9980-3e3b7270e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:45:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:45:07.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé celebrated her 36th birthday on Labor Day and fans weren''t
        the only ones who flooded the internet with memes and tributes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e6e8c-e9cf-4c92-b590-f1c76cc459fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:45:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:45:07.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of her friends and family got in "Formation" to pay tribute
        to the superstar singer by donning her now famous outfit from that music video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74bb48-01eb-411c-bab3-5f1048a007b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:45:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:45:07.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of several of the women, including fellow Destiny''s Child
        members Kelly Rowland and Michelle Williams, Bey''s 5-year-old daughter Blue
        Ivy, her mother Tina Knowles, and friend Serena Williams in the get-up went
        viral.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Beyoncé&#39;s family &amp; friends incl. Blue Ivy, Ms. Tina, Michelle
        Obama &amp; Serena Williams paid tribute to <a href="https://twitter.com/hashtag/Formation?src=hash&amp;ref_src=twsrc%5Etfw">#Formation</a>
        in honor of her birthday. <a href="https://t.co/hUfQWLsAxx">pic.twitter.com/hUfQWLsAxx</a></p>&mdash;
        BEYONCÉ LEGION (@BeyLegion) <a href="https://twitter.com/BeyLegion/status/904746972506152960?ref_src=twsrc%5Etfw">September
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305df0e-a37f-4d1a-86dc-9689b304bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:45:07.414+08:00
