  'electric-flying-car-startup-lillium-chinese-cash':
    'author': 'Charles Riley'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-06T08:04:52.245+08:00
    'imagesource': 'jcr:392dc9f6-1c54-40f0-a0ef-0a68e503cec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1396604e-4713-468b-8add-e6794f1d6fa8'
    'lead': 'The company''s next design project is an air taxi that can travel at
      speeds of up to 300 kph. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:52:38.016+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:52:38.205+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electric flying car startup gets Chinese cash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562d959-2a6d-43e9-994b-f594c3cdae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Imagine: A five-seat electric jet
        that can move passengers between Manhattan and JFK Airport in five minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695f9a3-0275-4621-9738-b9b3e55e9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ambitious idea has caught the attention of China''s Tencent,
        the lead investor in a $90-million (around ₱4.6-billion) fundraising round
        announced Tuesday by startup Lilium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8dcb2-e992-4719-939c-3e3634d657a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German firm, which successfully tested a&nbsp;prototype two-seater
        jet in April, said it will use the money to add to its 70 staff and develop
        a larger five-seat jet that can take off and land vertically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af1ddc-7a20-42c4-9017-6defff1b4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded by four students from the Technical University of Munich
        in 2015, Lilium has recently hired executives with experience at Airbus, Rolls
        Royce and Tesla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f004a-cc96-40f6-8314-427c1e7a6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s next design project is an air taxi that can travel
        at speeds of up to 300 kph. Powered by 36 engines, it would carry five passengers
        up to 300 km while producing zero emissions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374a078-14b8-467d-8c2f-1b76ae1ef751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the next stage in our rapid evolution from an idea to the
        production of a commercially successful aircraft that will revolutionize the
        way we travel in and around the world''s cities," CEO Daniel Wiegand said
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b80f09-49b5-46fd-a388-da07aa375dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s latest fund raising round included Obvious Ventures,
        which is backed by Twitter co-founder Ev Williams, Liechtenstein''s LGT Group
        and Skype co-founder Niklas Zennström''s investment firm Atomico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4618dcf-246b-4378-9806-bd1ed497ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several firms, including Aeromobil and Terrafugia, are developing
        vehicles that look more like tiny planes than cars. Many rely on drone technology
        and vertical takeoff and landing, or VTOL, eliminating the need for a runway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31185058-8409-4849-b38d-ba66c952b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Hawk, a startup backed by Google co-founder Larry Page, unveiled
        its prototype "ultralight" aircraft in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096c547-edb8-4d9d-aeef-027093111971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:52:38.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:52:38.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/05/technology/lilium-electric-flying-taxi-tencent/index.html">Electric
        flying car startup gets Chinese cash</a>."</em></p>'
  'Duterte-on-Espenido-I-can-assign-him-anywhere':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T07:45:33.494+08:00
    'imagesource': 'jcr:6c2697ce-c63e-45a8-8c13-bbca343071d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf9a24ed-542d-4b54-afdf-34d8bdd7c9fd'
    'lead': 'Three days after the reassignment of Police Chief Inspector Jovie Espenido
      was cancelled, the President clarified he did not order the head of Ozamiz City
      to be chief of police in Iloilo City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T09:56:24.923+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T09:56:25.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Espenido: I can assign him anywhere

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c7857-990a-440c-87be-5e8c3143bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)</strong> — Three
        days after the reassignment of Police Chief Inspector Jovie Espenido was cancelled,
        the President clarified he did not order the head of Ozamiz City to be chief
        of police in Iloilo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379b901-2bfd-4a06-a383-885d6aa4c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: Duterte ordered to cancel Espenido''s assignment
        to Iloilo – PNP Chief</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495faab-ee87-437d-81dc-03168bffd01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko wala pa siyang ranggo. Ako nagpipirma ako ng</em> appointment
        <em>pat</em>i promotion," President Rodrigo Duterte told reporters on Tuesday.
        "When he was in Ozamiz, he was not really the.. may police chief doon. In-assign
        lang <em>siya para solbahin ang</em> stranglehold ng droga."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb3f06-623f-4d43-a6c7-2a3236f17290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know he does not have a rank yet. I sign appointments
        and promotions. When he was in Ozamiz, he was not really the police chief.
        He was just assigned to solve the drug problem.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef3b81-5b84-4008-a4fa-0dd16e7fb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he can assign Espenido anywhere, but not as police
        chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6385d-0833-42f3-9286-a0bf67004f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 28, the President moved Espenido to Iloilo City, whose
        mayor was included in his so-called narcolist. The President also called Iloilo
        the "most shabulized" area in August 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16247b8-8003-4534-ad74-f4ecf209cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T09:56:24.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T09:56:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
