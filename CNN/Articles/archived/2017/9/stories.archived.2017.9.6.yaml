      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the photo of former First Lady Michelle Obama sporting
        Beyoncé''s twin braids and wide- brimmed black hat that gave the internet
        its whole life, prompting one person to tweet "Michelle Obama paying tribute
        to Beyoncé cleared my skin, watered my crops and added 20 years to my life."</p>'
