  'Lady-Gaga-chronic-illness-Netflix-documentary':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'FILE PHOTO. Lady Gaga has apologized for working with R. Kelly and
      said she plans to remove their 2013 single from streaming services.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-13T23:17:40.725+08:00
    'imagesource': 'jcr:a8942bcd-2ac2-486e-bc08-01ba7cf5724b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af31ab6a-a116-48ff-a7b7-84e111ef588d'
    'lead': 'Fibromyalgia is a chronic musculoskeletal disease that causes widespread
      pain, with patients often experiencing extreme fatigue, sleep disturbances,
      depression and headaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:45:54.947+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:47:43.119+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:47:42.990+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga will open up about fight with chronic illness in Netflix documentary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a319a46-aae5-44a8-a692-690034c5e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lady Gaga is hoping her forthcoming Netflix
        documentary will raise awareness of chronic illness, as she herself battles
        with fibromyalgia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67654023-194f-41ce-a8b4-583522ea8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer on Tuesday opened up about her condition on social media,
        saying, "In our documentary the #chronicillness #chronicpain I deal w/ is
        #Fibromyalgia I wish to help raise awareness &amp; connect people who have
        it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736758df-fd92-4ca7-9d05-eab069d59ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/08/01/health/fibromyalgia-treatment/index.html">Fibromyalgia</a>&nbsp;is
        a chronic musculoskeletal disease that causes widespread pain, with patients
        often experiencing extreme fatigue, sleep disturbances, depression and headaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a2bcf-336b-45e6-b440-5d7f5bcbcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first trailer for her documentary, titled "Five Foot Two,"
        the pop star was seen at a doctor''s office, and at the Toronto Film Festival,
        spoke further about how the film explores her struggle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e0021-cbb7-43d9-8a6f-4012de421c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard," Gaga&nbsp;<a href="https://variety.com/2017/film/news/lady-gaga-chronic-pain-gaga-five-foot-two-1202551915/">reportedly
        said</a>. "But it''s liberating, too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b406a-4b35-46c1-8fdb-7ede1d092586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga has referenced her chronic pain previously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240801e2-f0e8-4d4b-ac31-fd651d01d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;<a href="https://www.instagram.com/p/BM7UxeIDt_O/">Instagram
        post</a>&nbsp;back in 2016, the singer wrote, "Having a frustrating day with
        chronic pain, but I find myself feeling so blessed to have such strong intelligent
        female doctors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da91af4-c843-450b-9e18-92d21cf5f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Five Foot Two" debuts on Netflix on September 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddfe1a-65a2-490e-9e60-d4380d904c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:45:54.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:47:43.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
