    'jcr:uuid': '731be5b8-678d-444f-b8c6-8464796a428c'
    'lead': 'Ten years after the launch of the first iPhone, Apple has revealed the
      iPhone X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:24:28.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:24:55.827+08:00
