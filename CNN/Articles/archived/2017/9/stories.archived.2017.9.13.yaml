      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topics #CHRBudgetCheaper, #GiveMyTaxToCHR, Human Rights, and
        P1,000 all trended on Twitter as of 11 p.m. Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65ce66-ed6f-4e3f-b13e-d3427ff6ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:39:39.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:40:17.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount effectively renders the Commission useless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea50e5-6179-47f1-8e73-e05b04dc99d9'
      'mgnl:activationStatus': true
