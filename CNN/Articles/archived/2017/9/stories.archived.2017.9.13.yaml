      'jcr:uuid': 'fc7a0020-ae5b-4e19-b1fd-02ff5af2754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.276+08:00
      'mgnl:createdBy': 'cnnproducer'
