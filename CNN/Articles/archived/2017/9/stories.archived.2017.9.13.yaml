  'Duterte-P1000-CHR-budget-Chito-Gascon':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T17:32:54.217+08:00
    'imagesource': 'jcr:89854ee9-dcd7-4ea7-8bd1-476f53a6956f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f66fc4-5298-440d-a044-d454ed486b45'
    'lead': 'The House of Representatives approved on Tuesday the P1,000 budget for
      CHR, which practically renders it useless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:34:42.967+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:35:09.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:35:09.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on ₱1,000 CHR budget: Gascon had it coming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cc9d7-3742-40a1-b72b-62540d604ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        President Rodrigo Duterte said the Commission on Human Rights (CHR) chairperson
        has earned the ire of members of the House of Representatives, hence the P1,000
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba88c8-1a04-4e9f-ad62-43f1587e8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had it coming," Duterte told the media Wednesday morning. "<em>Ito
        si</em> Gascon,<em> palibhasa pro-dilaw talaga</em>, he opens his mouth in
        a most inappropriate way and he conducts the business of being CHR. <em>Walang
        alam,</em>" the President added, referring to CHR Chairperson Chito Gascon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9553ce-2279-4bc8-9317-975a3d97a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: CHR Chairperson Chito Gascon is pro-yellow. He opens
        his mouth in a most inappropriate way and he conducts the business of being
        CHR. He doesn''t know anything.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f73558-463c-4a41-a9e1-428ce58a3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="http://nine.cnnphilippines.com/news/2017/09/13/cnn.ph/2w2Ywy5">approved
        on Tuesday the P1,000 budget for CHR</a>, which practically renders it useless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc26656-0bc0-4d87-ba73-0571bbe70837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will still go through the Senate, but Duterte said the
        House of Representatives "might review their decision someday."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c49742-8091-4595-928c-7add636211ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President criticized how CHR conducts investigations, and cited
        the Marawi crisis as example, when the Commission deployed a team, days after
        the crisis broke out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bbd83-7f3b-4775-862c-75e0f2801174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know because the human rights will not investigate the Maute
        or the ISIS. The Human Rights Commission is geared to investigate government
        abuses and mistakes, shortcomings, whatever," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c31aa-83b2-406f-88d4-cfc8558d8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 18 of the 1987 Constitution, the CHR is mandated to
        "monitor the Philippine Government''s compliance with international treaty
        on human rights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29649e-5914-4e95-a8c9-45209a5ef20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Commission has no prosecutory power, so they
        should compile cases instead before making a recommendation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052d596-b690-45b9-9099-69b83eede68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have already concluded<em> na merong violation dito, ganun-ganun.
        Ang gawain mo maghintay sila.</em> They cannot just investigate," Duterte
        said. <em>"Bantayan nila ''yung pulis, tingnan nila</em>. They collate. They
        collate. Ipunin. Then they make a study and then they file the appropriate
        recommendation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b895288-ef46-48c3-903e-b058f90493e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have already concluded that there is a violation.
        They should wait. They cannot just investigate. Look after the police, collate,
        collate, compile. Then they make a study and then they file the appropriate
        recommendation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0350075-efad-4c77-b81c-8babed95dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously slammed the investigations of the Commission,
        especially on the administration''s war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22e600-5ec4-4b75-ac99-7c1a394d8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> CHR backs Human Rights Watch, Amnesty International
        on war on drugs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e65bc6-a1b3-4142-8262-7b122879b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference after his second State of the Nation
        Address on July 24, 2017, Duterte threatened to abolish the CHR, but took
        it back days after, saying it was just a joke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b251d56-39d3-47e6-bc06-2e16a4e543ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:34:42.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:35:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        report.</em></p>'
  'Duterte-Trillanes-waivers-useless':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T17:25:14.129+08:00
    'imagesource': 'jcr:78795e35-cfe4-4c35-8570-3aac3f7a335b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6de8d55-9fef-4807-a7ef-6e4d02abb3ae'
    'lead': 'Duterte, who first accused Trillanes of maintaining offshore bank accounts
      on September 9, said the senator has "perfected the art of crime."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:41:49.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:42:35.504+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:42:35.288+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Trillanes'' waivers useless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d310ab-ac86-452e-bc04-cc6ab6006cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        President Rodrigo Duterte said several waivers signed by Senator Antonio Trillanes
        to dispute allegations of his offshore accounts are practically useless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ca794-4a1f-46bf-9b35-859dd2d828e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo naman, si</em> Trillanes, he thinks really people are
        ignorant. <em>Yung lahat yang ano niya, yung</em> joint account <em>niya,
        may</em> partner<em> siya na</em> Chinese. So even if he signs a waiver, if
        the co-signer does not, <em>walang mangyayari niyan</em>," Duterte said on
        Wednesday, after a visit to a slain soldier in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af1663-ad65-44b7-93d1-0334a1c206ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know Trillanes, he really thinks people are ignorant.
        All his joint accounts are in partnership with Chinese. Nothing will happen
        even if he signs a waiver, if the co-signer does not agree to it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bde3e9-f76f-46c2-bf19-52238f1f8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who first <a href="http://nine.cnnphilippines.com/news/2017/09/13/cnn.ph/2vU7E89">accused
        Trillanes of maintaining offshore bank accounts</a> on September 9, said the
        senator has "perfected the art of crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fae1a0-85ac-4a66-8c8f-d704dec4cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> amount <em>niya na pinaikot niy</em>a is more - is
        less than the amount that would raise the red flag," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df55503-7a6b-40ba-904f-bc0c0c5327b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The amount that went around is less than the amount
        that would raise the red flad.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df6a86-9614-4c30-a40d-7c1a7daf4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted he had to use his "contacts" to get information
        on Trillanes'' bank accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf4308-2a08-432c-b350-d24f6e0185fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if I were not the president i will not be able to get that,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1cef9-5549-4846-a4d4-8de64bcf9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes denied these allegations, and <a href="http://nine.cnnphilippines.com/news/2017/09/13/cnn.ph/2xZ2t41">issued
        a dozen waivers</a> on September 11, which will allow authorities to probe
        into the alleged bank accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a85b2-ad73-41c6-aa2b-29d518744eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said that each of the 12 bank accounts reportedly he
        has will have its corresponding waiver, allowing the Office of the Ombudsman
        and the Anti-Money Laundering Council to look into them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79c66c-bfac-4579-9412-ca06d6c4a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte won''t sign waiver</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcbfba-09f1-4ab6-8478-3b02f8fc7317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, said he will not sign any waiver to dispute
        Trillanes'' accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb89aca-b902-4853-a198-ca7b157e0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he want(s) to get evidence, do not get it from my mouth. You
        must be stupid, even if it is true or false. Why would I give you the pleasure?
        Kung gusto siyang maghanap, ''di maghanap siya," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd428dc-2e49-4e64-bcb8-c127aa55caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this should not be construed as admitting guilt, Duterte said,
        as he is only invoking a "constitutional right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2e963-3c73-4e82-8de0-bf5ffb6a01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:41:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:42:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is allowed to make any inverse inference for some guy&nbsp;
        using his constitutional right. You cannot draw anything. You cannot infer,
        you cannot draw anything, because it is sacred," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea3a0d-0250-4c8b-a82f-cd91ebc9abf8'
      'mgnl:activationStatus': true
