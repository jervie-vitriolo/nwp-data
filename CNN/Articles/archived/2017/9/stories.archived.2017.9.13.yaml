      'mgnl:type': 'text'
      'text': '<p>Apple''s new all-glass design makes wireless charging possible:
        You can''t wirelessly charge a phone through aluminum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5473f3-1278-4948-8e4e-21b35daff257'
