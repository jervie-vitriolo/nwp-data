      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the eye of "Lannie" was located 605 km northeast of Basco,
        Batanes, with maximum sustained winds of 130 kph near the center and gustiness
        of up to 160 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
