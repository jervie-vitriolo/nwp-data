      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com," <a href="https://edition.cnn.com/2017/09/12/entertainment/lady-gaga-fibromyalgia/index.html">Lady
