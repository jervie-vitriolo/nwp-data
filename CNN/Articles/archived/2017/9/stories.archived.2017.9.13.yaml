      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feast your eyes at Road to Ultra, a single-stage event that showcases
        world class visuals, lights, pyrotechnics, and kryogenics, along with electronic
        dance music from artists all over the world. Created by the team behind the
        Ultra Music Festival, Road to Ultra marks its third time in the Philippines,
        this time headlined by Zedd, Hardwell, along with acts Getter, REZZ, and Sam
        Feldt. The event starts at 4 p.m., Friday, Sept. 15, and will go on until
        3 a.m. the next day, Sept. 16, at the Mall of Asia Arena in Pasay City.</p>'
