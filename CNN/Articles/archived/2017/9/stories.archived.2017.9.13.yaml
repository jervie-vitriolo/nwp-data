  'franklin-drilon-chr-deadlock-budget':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T20:55:17.126+08:00
    'imagesource': 'jcr:178f5d90-a882-4781-a3a3-7d3f32c0d3ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa11ba18-099f-420b-bafa-09d608b56516'
    'lead': 'Sen. Franklin Drilon warned of a possible deadlock in the 2018 national
      budget if the House insists on allocating P1,000 to the Commission on Human
      Rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:03:25.601+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T14:04:12.925+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:04:12.546+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon warns of deadlock in 2018 budget over CHR allocation

      '
    'updated': 2017-09-14T13:18:00.000+08:00
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e479a-5412-4e77-9f5d-35033638aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        With the Senate and the House of Representatives having different views on
        the role of the Commission on Human Rights (CHR), Senate Minority Floor Leader
        Franklin Drilon warned of a possible deadlock in the 2018 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfe1a8-3313-4702-9903-1dff25ae78d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate, I would like to think, will not stand for the abolition
        of the CHR, through giving it a P1,000 budget. If the House will insist on
        that, then there will be a deadlock for 2018 general appropriations act,"
        Drilon said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee29dc-de37-4e98-8992-cad38f42118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House budget deliberations on Tuesday, 119 lawmakers
        voted to reduce the CHR budget to just P1,000, while 32 were against it. A
        total of 141 solons abstained. Drilon said the P1,000 allocation effectively
        abolishes the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fd5f8-564c-4e8a-86cc-213e07e21def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management submitted a P678 million
        budget for 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305aa73-1fcb-46f2-825e-d15af5e1129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadlock, Drilon said, would result in the 2017 budget being
        reenacted. The CHR will then get P725 million, the same amount it was allocated
        for 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9b6ee-1fbb-444c-ab31-167cc51adacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take the position that if the House will not agree to restore
        the budget of the CHR, then so be it, we will have a re-enacted budget," Drilon
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e67cc4-a59f-4328-8732-18d673c3c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Congressmen don''t understand CHR mandate: Commissioner</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8de5fd-c0c1-4c11-8414-42216f8981e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Finance, headed by Sen. Panfilo Lacson,
        had already approved the proposed CHR budget in its entirety on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5d3f0-943f-42fd-8054-483bf355f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate still has to act on the proposed 2018 budget
        bill as approved by the House of Representatives. Differences will be reconciled
        in a conference committee. The reconciled version will be returned to the
        two chambers for ratification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a7b1d-fa99-4d4a-bb51-0d40a9187f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to have President Rodrigo Duterte sign
        a new budget law before the next fiscal year begins in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98788dc3-c777-451a-be01-2893e0ebee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHR''s budget will be maintained by the committee of Sen. Lacson,
        who is in-charge of this, and we will support the proposal of Senator Lacson
        and the restoration of the budget of the CHR," Drilon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23ec2b-8dcb-408c-ba2c-5f2ef4b27e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the House decision, several senators, including Lacson,
        spoke up against the budget allocation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda27f49-6840-4719-a1bb-e7d1f3761a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Congressmen don''t understand CHR mandate: Commissioner</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acd3f4-f48d-433f-87ca-daea1812eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the CHR, the House also gave the Energy Regulatory Commission
        (ERC) and the National Commission on Indigenous Peoples (NCIP) a P1,000-budget
        for 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401f7cf-edae-4259-a642-8c0402e970c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three agencies are hoping their budget proposals will be reinstated
        once deliberations reach the bicameral conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00239e60-f2c4-4b5e-80a5-260710d8abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also said CHR chair Chito Gascon "had
        it coming," saying he had earned the ire of the members of the House of Representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fcee6c-7d3c-473e-a75e-8932c05cc3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, House Speaker Pantaleon Alvarez also said he is unconvinced
        the agency is doing its job.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05aad7-a6a9-485e-95cb-9db6ce3fd775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko malinaw ''to. Hindi naman</em> zero. P1,000. <em>Kasi
        hindi nila ginagawa ''yung trabaho nila,"</em> Alvarez told CNN Philippines''
        The Source on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce326268-ba03-4204-9c6f-ed98d365954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want this to be clear. Not entirely zero, P1,000.
        Because they''re not doing their job.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f7ae1-a125-47fe-9016-6d29640df618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Budget railroaded?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af012d8-c882-446a-8a5f-d51728959448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the decision was made through viva voce voting, Buhay Party-list
        Representative Lito Atienza, one of the 32 congressmen who voted against the
        allocation, said they were railroaded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1823f4-12b2-4f9b-8086-422e9b76c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even tried preventing us from explaining why we are objecting
        to the motion to reduce the budget to P1,000," Atienza told CNN Philippines''
        News Night. "Last night, they were trying to stifle us. I had to raise my
        voice, I had to appeal to them, trying to say ''you cannot do this'' on a
        very important issue."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f6427-6365-4058-abfb-225758008831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 1-SAGIP Party-list Representative Rodante Marcoleta,
        who introduced the measure to the House, was stating inaccurate facts during
        the budget deliberations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd80ab4-c9ff-493d-8d04-17e84ec9c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were certain allegations by Congressman Marcoleta which were
        very very erroneous, the premises that he pointed out were mostly wrong,"
        Atienza said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab06e5-f5db-4e95-9d9a-5d7d3ce9383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta, during his interpellation, accused the agency of being
        selective in its investigations of human rights violations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65819d67-d986-4a18-b52e-af4e28757f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are supposed to investigate all human rights violations irrespective
        of any group, any location whether they are soldiers, policemen, NPA (New
        People''s Army), members of the Maute group," Marcoleta said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbce6a-c63b-4179-bbfa-eb37f890ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza then said House Majority Floor Leader Rudy Fariñas eventually
        allowed them to explain their side, but he said the majority of congress was
        not listening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab349af-ff2c-4d54-8f11-903106747ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Isabela Representative Rodolfo Albano, who was among
        those who voted for the 1,000-peso budget, said the reduced allocation was
        just a statement for the agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdf7ff-e9e4-4aa1-9464-dc714a8619b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whad we did last night is just to make a statement, a message of
        concern for the CHR," Albano said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466c29a-4c74-4a63-aad8-5ca8d1f9352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added due to Gascon''s alleged affiliation with the Liberal Party,
        the commission''s decisions have become questionable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a638a7-23f7-46de-9e09-2fa48ecdd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo kasi nagkakakulay itong mga institution na ito, lalo
        si</em> Chito Gascon,<em> galing sa, sinasabi nila, sa</em> Liberal Party…so
        any action <em>ng</em> institution <em>na yan, nakukulayan ng pulitika</em>,"
        Albano said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67af2b8-2815-4d0e-bb48-2800992e05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These institutions have been tainted, because Chito
        Gascon, they say, is from Liberal Party…so any action of the institution is
        tainted with politics.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363bd2cb-bfc9-4bf0-96e7-36861b2842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting the budget back</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea070a6f-fe7b-48b6-876f-7d72e8873a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Gwen Pimentel earlier revealed Alvarez gave a condition
        that the commission may regain its proposed P678-million budget if CHR chair
        Gascon steps down.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd683db7-75f7-485e-af2d-8631e322e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon, however, said he will not quit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82386132-50d4-4ae8-8dc1-f22605d055af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To threaten it with the reduction of the budget on the pretext
        of asking me to resign would lead to essentially be making the institution
        forever at the mercy of politics," Gascon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457f000-ccf8-46dc-95f1-74cc1d931428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albano said there may not be a need for Gascon to resign,
        reiterating that the measure was just a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30ccc8-3c23-4921-a550-186e865fc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magbigay lang siya ng</em> report<em> na maganda sa</em> Congress,
        I''m sure ire-restore ng Congress yung budget. Statement <em>lang naman ito,
        hindi ito ang</em> final say <em>ng mga</em> congressmen," Albano said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce3665-2ed5-4456-b495-2beb8c6e353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He just give a favorable report to the Congress, and
        I''m sure they''ll restore the budget. It''s just a statement, this is not
        the final say of the congressmen.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226cf21-79b8-4242-ba64-07294b59b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte may eventually veto the P1,000 CHR budget
        should the House and Senate agree to it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9801712-a100-4f78-8b0e-fc8c514162e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:03:25.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:04:12.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit pa mag-agree ang</em> House at Senate <em>sa</em> budget
        <em>ng</em> CHR <em>na bawasan</em>, I''m sure <em>si</em> President Duterte
        will veto that budget. <em>Sasabihin niya lang na ''Hindi, ibalik niyo rin
        yung</em> budget <em>ng</em> CHR.''…Of course he is not behind this…<em>alam
        mo si</em> President Duterte never <em>nakikialam sa</em> affairs<em> ng</em>
        Congress," Albano said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
