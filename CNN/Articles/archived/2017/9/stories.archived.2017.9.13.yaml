      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        With the recent events happening in the country, members of the Ateneo Blue
        Babble Battalion turned political during a halftime show in the University
        Athletic Association of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb4cc9-39f4-4b7b-a582-db4fff7dd9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its performance, the Blue Babble Battalion protested the House
        of Representatives'' decision to give the Commission on Human Rights a ₱1,000
        budget for 2018 by tearing a placard with the said amount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d3e4c-c37e-4722-ab3b-7014d8d49c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then raised a banner calling to "stop the extrajudicial killings
        and uphold human rights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdc503-079a-4e93-aac3-3a692c7823f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> House gives CHR ₱1,000 budget for 2018</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60720253-b5b5-4305-9ad2-3ae354197968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles won the match against the University of the
        Philippines in the same event, 92-71.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136783c-9089-47b5-9c26-d0f79c196d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>RELATED:</strong> Ateneo repulses UP to stay unbeaten,
        92-71</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8120e74-4a35-46a5-b5eb-a8a2d703b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the Katipunan-based institution
        initiated a protest in the collegiate league.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2de15c-bb41-4184-bc6a-c8693d41d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:56:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:03:32.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo together with rival UAAP school De La Salle University urged
        their fans to wear black in their encounter last season to express solidarity
        versus human rights violations.</p>'
