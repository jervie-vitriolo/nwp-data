    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why journalism is for social good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2e83a-2d05-4808-b6f0-d29061d78381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Having an audience
        of 455.1 million worldwide is an immense responsibility, especially if you’re
        in the business of reporting and journalism. As one of the journalists working
        in CNN, Manisha Tank knows how her role as an international correspondent
        can provide a key to understanding the world that we live in now, especially
        in a time when the integrity of the media is put under scrutiny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d1d43-8155-4299-a407-a6d5deb030b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tank has been a CNN correspondent for the last eight years, serving
        as anchor for several flagship programs such as News Stream, CNN Newsroom,
        and World Business Today. She’s been on the ground covering breaking news
        such as the Hong Kong umbrella protests and the spread of the Zika virus in
        Singapore. Tank has also occasionally hosted Talk Asia where she’s interviewed
        personalities such as actor Robert De Niro, chef Gordon Ramsey, and even Filipino
        executive Teresita Sy Coson. Prior to joining CNN, Tank has had a decade of
        experience working for Thomson Reuters and as a BBC news anchor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6047a-658b-45f8-938c-1041d767c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When news first breaks, we sometimes have nothing but a few facts
        and our sense of sheer responsibility to the world to add order, context,
        and meaning to the conversation, to get us through,” says Tank. “I’m serious
        about doing my best by our audiences and honoured by every journalist, technician
        and contributor who supports these efforts.”</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
