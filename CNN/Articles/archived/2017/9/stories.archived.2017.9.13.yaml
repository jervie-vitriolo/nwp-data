      'text': '<p>Tickets are on sale (only VIP tickets remain) through this <a href="https://philippines.roadtoultra.com/">link</a>.
        For more information, visit the <a href="https://philippines.roadtoultra.com/">website</a>
        or the <a href="https://www.facebook.com/UltraPhilippines/">Facebook event
        page</a>.</p>'
