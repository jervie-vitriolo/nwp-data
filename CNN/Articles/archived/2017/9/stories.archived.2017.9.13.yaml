      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tropical Storm "Maring," (international name: Doksuri),
        which led to the death of at least four people in Luzon, is approaching the
        western boundary of the Philippine territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
