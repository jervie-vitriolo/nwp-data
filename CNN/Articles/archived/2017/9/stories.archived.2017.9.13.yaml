      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/13/asia/rohingya-aung-san-suu-kyi-un/index.html">Myanmar''s
        Suu Kyi skips UN assembly amid criticism over Rohingya crisis</a>."</em></p>'
  'UAAP-Season-80-Ateneo-Blue-Babble-Battalion-stop-EJK-uphold-human-rights-UP':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-13T22:46:53.964+08:00
    'imagesource': 'jcr:895bd92d-0dd2-4900-ac9a-a90697c44c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6fd1fd-0113-4244-982e-ff7735e5019f'
    'lead': 'The Ateneo Blue Babble Battalion staged a protest against extrajudicial
      killings during a halftime UAAP pep routine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:56:27.590+08:00
