      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm is packing maximum sustained winds of 85 kph
        near the center, and gustiness of up to 105 kph.</p>'
    '7':
