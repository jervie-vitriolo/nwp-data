    'template': '1'
    'title': 'Myanmar''s Suu Kyi skips UN assembly amid criticism over Rohingya crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac47a6-7f03-4114-8b14-7625ac02972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s de facto leader,&nbsp;<a href="https://edition.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html">Aung
        San Suu Kyi</a>,&nbsp;has canceled a trip this month to the UN General Assembly
        as the crisis involving minority Rohingya Muslims escalates in her country''s
        Rakhine state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b12db7-f04e-48d9-b8ed-5993e3dab70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370,000 Rohingya have fled to Bangladesh to escape violence
        since August 25, according to the United Nations, an average of almost 20,000
        a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e3db5-d9b8-4305-a556-65a97719094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the presidential office said Suu Kyi had called
        off her trip for two reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed357244-b2a1-495f-be97-dd54ad431dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is the current situation in Rakhine state. We have terrorist
        attacks and also there are many works on public safety and humanitarian works,"
        spokesman Zaw Htay said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06251a-042c-4fd5-b8d9-b0e802ba59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the second reason is we have received reports that there are
        possibilities of terrorist attacks in our country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f2bcd-8a54-4bdd-bc88-53c8ee82daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s largest annual diplomatic occasions, the 72nd
        UN General Assembly opened Tuesday in New York, with events expected to last
        for weeks, including a speech by President Donald Trump. Suu Kyi isn''t the
        president of Myanmar;&nbsp;<a href="https://edition.cnn.com/2016/04/06/asia/aung-san-suu-kyi-state-counsellor-role-created/">her
        official title is state counselor</a>&nbsp;in the country formerly known as
        Burma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8922bf1-ebbf-4cba-a4ea-4054ebdf2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak of violence in Rakhine state was sparked last
        month by a series of alleged attacks by Rohingya militants on government border
        posts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a54dd-7321-4fc1-9251-dc21882e66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions of Myanmar''s armed forces are a "textbook example of
        ethnic cleansing," UN human rights chief Zeid Ra''ad Al Hussein said Monday.
        They are believed to have intensified following the recent attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892189b-9904-4dbf-ad1b-cd649eb34b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suu Kyi criticized for response</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abc758-e913-44e6-aeca-8d9a4454f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees are pouring across the border into Bangladesh, bringing
        with them stories of murder, rape and devastation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ece42-6d2a-44c4-8c00-dd466ec20bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been injured by landmines they&nbsp;<a href="https://edition.cnn.com/2017/09/01/asia/rohingya-bangladesh-myanmar-crisis/index.html">accuse
        Myanmar of planting along the border</a>, while others described people&nbsp;<a
        href="https://edition.cnn.com/2017/09/01/asia/rohingya-bangladesh-myanmar-crisis/index.html">being
        tortured to death or burned alive</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999809bb-bf46-45da-bcd4-d20e95a03762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has been repeatedly criticized over her response to the
        crisis, particularly given her previous work as&nbsp;<a href="https://edition.cnn.com/2017/09/05/asia/rise-and-fall-of-aung-san-suu-kyi/index.html">a
        defender of human rights</a>&nbsp;for which she won&nbsp;the <a href="https://www.nobelprize.org/prizes/peace/1991/kyi/biographical/">Nobel
        Peace Prize</a>&nbsp;in 1991.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf106b-100d-4fe3-9c52-2fb8fb678cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her last speech to the United Nations in September 2016,
        Suu Kyi said her government&nbsp;<a href="https://news.un.org/en/story/2016/09/539882-myanmars-first-civilian-leader-address-assembly-50-years-cites-un-inspiration#.WbjplNMjFTY">didn''t
        fear international scrutiny</a>&nbsp;over its handling of the Rohingya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913e58a-5391-4771-93b6-b206767f09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to a sustainable solution that will lead to peace,
        stability and development for all communities within the state," she said
        then.&nbsp;By October, new violence had&nbsp;<a href="https://edition.cnn.com/2016/12/13/asia/myanmar-rakhine-state-villages/index.html">broken
        out across Rakhine state</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2ab58-5472-4721-b3d5-6ef3da4eedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Malinowski, former US assistant secretary of state for democracy,
        human rights and labor, said he''s "very sad" about Suu Kyi''s response to
        the Rohingya crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ea5b9-a0ff-48a4-a36e-2caa1c4bd980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They are suffering, these people''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986378b-5449-4b2a-b2b1-63bf1c2856be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bangladeshi Prime Minister Sheikh Hasina visited some
        of the hundreds of thousands of Rohingya refugees taking shelter in her country,
        condemning "those who are responsible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff4727-e430-4418-8946-d59bb1dedabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the crime of the women and children or the innocent people?"
        she asked. "Because these people, innocent people, children, women, they are
        suffering, these people, they belong to Myanmar. ... How can they deny they
        are not their citizens?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f79c6-b7be-4e3b-8ab4-a3a947077432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hasina also blamed the insurgents who have struck out against
        Myanmar authorities, saying they should have worked with the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434034f9-f256-480d-8418-d8dd67744403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasina was one of 56 Islamic leaders to condemn the violence against
        the Rohingya in a joint statement Tuesday after an emergency meeting of the&nbsp;<a
        href="https://www.oic-oci.org/home/?lan=en,%20en">Organization of Islamic
        Cooperation</a>, the world''s largest Muslim body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84228844-ae17-45a0-9535-99df324d640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement called for a "thorough and independent investigation"
        into the violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9bdea-b2eb-4ba1-9ea6-a706823b1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Turkey, Pakistan and Iran were among the signatories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4e6f3-0977-4433-a076-2d57ac295aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t only Muslim countries defending the Rohingya, however.
        In a statement posted online, al Qaeda threatened the Myanmar government,
        calling for militants to "set out for Burma."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26f033-aa6a-43ac-897b-7dc3f120bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The savage treatment meted out to our Muslim brothers ... shall
        not pass without punishment, and the government of Myanmar shall be made to
        taste what our Muslim brothers have tasted," the terrorist group said in a
        statement from its media wing, al Sahab.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2dcf8c-bad7-438f-bbe8-548dc619e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UN meeting planned on Myanmar violence</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf5278-70d6-4a65-bb85-8899d372a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council will meet Wednesday to discuss the ongoing
        crisis inside Rakhine state, which the organization says has left at least
        1,000 dead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c68c5c9-42da-4efc-b887-03161c82db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government says the death toll stands at 421, including
        378 "terrorists" and 28 civilians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dac9a-ffb2-4a68-a311-83c2f4b73588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and the United Kingdom requested the meeting, saying in a
        statement they were "deeply concerned" by the reports emerging from Myanmar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7d4dd-c242-409f-aa4f-70ae5e5e874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that the Security Council play its role in responding,"
        Swedish Ambassador Olof Skoog said. "The priority is now to obtain immediate
        humanitarian access to those in need."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a897f-2b42-4145-8bda-b7b92805ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skoog called for an end to the violence and protection for civilians
        from the fighting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68644ed0-ba23-452e-b83c-38a54e9dbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States expressed further concern about the ongoing Myanmar
        violence Tuesday, with White House press secretary Sarah Sanders saying the
        Trump administration was "deeply troubled."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c7999-6788-44af-aef3-805f9f2af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:52:22.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:52:50.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the US State Department stopped short of
        condemning the Myanmar government or Suu Kyi for the crisis,&nbsp;<a href="https://edition.cnn.com/2017/09/08/politics/us-myanmar-rohingya/index.html">saying
        instead it was "concerned</a>."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a1474-6fb0-48aa-9482-ed5eadb4c3d6'
      'mgnl:activationStatus': true
