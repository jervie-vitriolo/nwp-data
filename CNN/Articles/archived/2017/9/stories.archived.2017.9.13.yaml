  'sitting-too-long-can-kill':
    'author': 'Susan Scutti, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-13T16:22:49.190+08:00
    'imagesource': 'jcr:ee5bc1b4-67d7-47ac-b51d-53dcffed2fab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b91214-8151-44de-b4c0-251e6eeede98'
    'lead': 'People who sat for less than 30 minutes at a time had the lowest risk
      of early death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:58:25.035+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:59:07.743+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:59:07.436+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yes, sitting too long can kill you, even if you exercise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3332893-8e44-46bd-8d43-3e10f6624075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Take a movement break every 30 minutes,
        say experts. No matter how much you exercise, sitting for excessively long
        periods of time is a risk factor for early death, a&nbsp;<a href="https://annals.org/aim/article-abstract/2653704/patterns-sedentary-behavior-mortality-u-s-middle-aged-older-adults">new
        study</a>&nbsp;published Monday in Annals of Internal Medicine found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dc087-966a-418b-93ca-868e4ca6dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a direct relationship between time spent sitting and your
        risk of early mortality of any cause, researchers said, based on a study of
        nearly 8,000 adults. As your total sitting time increases, so does your risk
        of an early death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641a93d-327d-4a05-9633-f21b353ee892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive news: People who sat for less than 30 minutes at a
        time had the lowest risk of early death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047970fd-25fb-44de-a6ac-73609df2ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://newsroom.heart.org/news/sedentary-time-may-raise-heart-disease-risk-sit-less-move-more">Sit
        less, move more</a>" is what the American Heart Association encourages all
        of us to do. But this simplistic guideline doesn''t quite cut it, said Keith
        Diaz, lead author of the new study and an associate research scientist in
        the Columbia University Department of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5f7fb-e0ef-4b3a-9da3-d738c3fd1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be like telling someone to just ''exercise'' without
        telling them how," Diaz wrote in an email.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127e7a2-5e1a-4b40-a36b-89703ac0133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise guidelines are precise, he explained. For example, the
        US Centers for Disease Control and Prevention&nbsp;<a href="https://www.cdc.gov/physicalactivity/basics/index.htm?CDC_AA_refVal=https%3A%2F%2Fwww.cdc.gov%2Fphysicalactivity%2Fbasics%2Fadults%2Findex.htm">recommends
        adults</a>&nbsp;do moderate-intensity aerobic exercise for two hours and 30
        minutes every week, plus muscle strengthening activities on two or more days
        a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8fee6d-c236-42dd-952a-604fb9a4ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need similar guidelines for sitting," said Diaz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc53cc-9914-4181-b6e7-b43383023b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think a more specific guideline could read something like, ''For
        every 30 consecutive minutes of sitting, stand up and move/walk for five minutes
        at brisk pace to reduce the health risks from sitting,'' " he said, adding
        the study "puts us a step closer to such guidelines," but more research is
        needed to verify the findings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b438ef-e852-4f77-954c-284779c82666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aging means more sitting</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ea9c4-fb3c-4d35-80a8-8db156d66e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the relationship between sedentary behavior and early
        death, Diaz and his colleagues at Columbia, NewYork-Presbyterian/Weill Cornell
        Medical Center and other institutions turned to the REasons for Geographic
        and Racial Differences in Stroke (<a href="http://www.regardsstudy.org/about">REGARDS</a>)
        project, a study sponsored by the National Institutes of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545a689-d1a4-43d7-9740-b8f02c9cf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The REGARDS study was originally designed to examine why blacks
        (and particularly blacks in the Southern US) have a greater risk for stroke
        than whites," said Diaz. He and his co-researchers tracked for an average
        of four years 7,985 black and white adult participants, age 45 or older, who
        had signed on to participate in the REGARDS project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc32bee-bfe9-4ffc-b51f-ef71ff2cac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure sedentary time for these adults, the research team used
        hip-mounted accelerometers. During the study period, the team recorded 340
        total deaths considered "all-cause mortality" -- any death, regardless of
        cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac05c21-ab49-4c2a-adb4-fb99b8d91cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyzing the data, the team found that sedentary behavior, on average,
        accounted for about 12.3 hours of an average 16-hour waking day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab44972-3946-4727-bd82-368eaa385de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we age, and our physical and mental function declines, we become
        more and more sedentary," wrote Diaz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72745fef-3135-4eaf-bab9-79e902f459d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies of adults have found daily sitting time to average
        just nine to 10 hours per day. The higher average in his own study is likely
        "due to the fact we studied a middle- and older-aged population," Diaz wrote.
        "It could also be partly due to the fact that we used an activity monitor
        to track sedentary time rather than using self-report."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc4080-e6ae-45c2-ae9b-a3a3d26c5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring duration, the researchers clocked participants sitting,
        on average, for 11.4 minutes at a stretch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1bd98-75bc-4221-9e1f-8c18e09f2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As total sedentary time increased, so did early death by any cause,
        the results indicated. And the same was true for longer sitting stretches.
        Overall then, participants'' risk of death grew in tandem with total sitting
        time and sitting stretch duration -- no matter their age, sex, race, body
        mass index or exercise habits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85df35-60f5-490c-980c-6b77c84a1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that there wasn''t a threshold or cutoff where one''s
        risk for death dramatically increased," said Diaz, explaining that risk of
        death increased with more sitting. "To give you a specific number, those who
        sat for more than 13 hours per day had a 2-fold (or 200%) greater risk of
        death compared to those who sat for less than about 11 hours per day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde3a47-0a0d-4eee-9085-b519f76c6c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bout duration is a little trickier," said Diaz. Still, he said,
        the study results indicate that those who frequently sat in stretches less
        than 30 minutes had a 55% lower risk of death compared to people who usually
        sat for more than 30 minutes at a stretch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca57d74-d71c-4560-ab6d-50c81424bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, people who frequently sat for more than 90 minutes at a
        stretch had a nearly two-fold greater risk of death than those who almost
        always sat for less than 90 minutes at a stretch, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c18a74-08a9-4331-9a94-d384e537393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Underlying reasons ''unclear''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041d21c-4c44-41ff-ac47-e0b26352157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How sedentary behavior impacts our health in negative ways is "unclear
        and complex," wrote Dr. David A. Alter, an associate professor at the University
        of Toronto in Ontario, in an&nbsp;<a href="https://annals.org/aim/article-abstract/2653710/tracking-our-physical-inactivity-progression-death-evolutionary-stagnation">editorial</a>&nbsp;published
        with the study. Alter, who did not contribute to Diaz'' research, said some
        scientists theorize that more sitting leads to reductions in insulin sensitivity,
        while others believe net calorie expenditures decline as sitting increases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb095a79-0309-4fa6-b3fa-c8601d277b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was not designed to reveal why sitting increases the risk
        of early death, noted Alter, who described the study as "methodologically
        rigorous," and its findings "robust."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6bc30-6020-46ff-bcd2-0c9be805bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, he said, the study''s most important contribution involved
        disentangling two sedentary behaviors: total daily sedentary time and uninterrupted
        sedentary bout duration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dddca8-f849-42b6-b924-566bb5c5daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons with uninterrupted sedentary bouts of 30 minutes or more
        had the highest risk for death if total sedentary time also exceeded 12.5
        hours per day," noted Alter. "Conversely, in those whose daily sedentary volumes
        were low, uninterrupted bout lengths had little if any associated effects
        on mortality."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62058db9-be50-459f-ae00-72c1a7ded1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By teasing out these two threads, the findings show excessive sitting
        is bad and even worse if it is accumulated in lengthy, uninterrupted bouts
        throughout the day, noted Alter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea505e9-f5b8-4641-a99a-872dc9766667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Suzanne Steinbaum, director of women''s heart health at Lenox
        Hill Hospital in New York said, "The more we sit the worse it is. The longer
        the duration of sitting, the more negative the impact on our cardiovascular
        health."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12208bb-ddb2-4986-a1ef-77de8f98fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinbaum, who was not involved in the study, said moving around
        every 30 minutes is recommended.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af77a2-85d7-410d-893f-4312744698cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time we do this, the positive effects are immediate,"
        she said. "We need to pay more attention to moving."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7bff6f-f118-4548-b587-054bba5d1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if, say, a standing desk might be helpful for those who work
        desk jobs, Diaz said "there is limited evidence to suggest that standing is
        a healthier alternative to sitting."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cdaa3-17f8-4e95-8963-e9e7e694bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you have a job or lifestyle where you have to sit for prolonged
        periods, the best suggestion I can make is to take a movement break every
        half hour," said Diaz. "Our findings suggest this one behavior change could
        reduce your risk of death."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced17f7-9029-451a-8c8a-4058007b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:58:25.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:59:07.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/11/health/sitting-increases-risk-of-death-study/index.html">Yes,
        sitting too long can kill you, even if you exercise</a>."</em></p>'
  'Trump-administration-doesnt-want-to-talk-about-climate-change':
    'author': 'Miranda Green and Rene Marsh, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-13T04:19:16.729+08:00
    'imagesource': 'jcr:e1c06078-ee57-4690-bca1-b1c8f1bdfaf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86bdf327-182e-4d31-b3c2-175f814927ee'
    'lead': 'Both instead said the focus needs to be on preparedness and resiliency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:11:01.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:11:28.949+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:11:28.747+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration doesn''t want to talk about climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045e223-d0d9-4798-90b3-931e8107b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last year was the Earth''s&nbsp;<a href="https://edition.cnn.com/2017/01/18/world/2016-hottest-year/index.html">warmest</a>&nbsp;recorded
        year, the third year in a row to set a new record for global average temperatures.
        Rising temperatures are likely to increase the intensity and impact of major
        storms, scientists say, yet in the wake of Hurricanes Harvey and Irma, the
        Trump administration has resisted talking about climate change at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b60f5-3e68-4bb1-bcc0-893caa8496b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several key administration officials have been on message this week
        declining to discuss the issue and how to address the causes of global warming
        and increased greenhouse gas emissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6353fe-9c15-4729-89e9-f01072ad521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both FEMA administrator Brock Long and acting Homeland Security
        Secretary Elaine Duke avoided explicitly answering in CNN interviews Tuesday
        whether the government needs to be more focused on climate change because
        of hurricanes such as Harvey and Irma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ffc1c-9e49-4082-ab28-f29c1cdbee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both instead said the focus needs to be on preparedness and resiliency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5a98d-b396-4d8a-9080-49825642aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what causes disasters, it''s our job within the Department
        of Homeland Security and FEMA to manage the consequences," Long told CNN.
        "The only way we become resilient as a nation is we have to create that true
        culture of preparedness among our citizenry, which we do not have, and then
        we also have to look how we move forward when it comes to infrastructure protection."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cad16f-72bc-403f-a071-cd2afa436f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke echoed Long''s thoughts on the need for "resiliency," a term
        frequently used during the administration''s storm response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf998a-2f16-4eb1-8d45-dce95633f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a changing world, and as the FEMA administrator said,
        we always have to look at not just the response, but the preparedness and
        the resilience," said Duke. "And I think it''s important that as we come together
        as a country, we look at the changes in our world and make sure that in planning
        and response, that we are adapting properly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5f1c4-fe39-4164-8573-c934fb5bda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushed about whether the administration should also be looking at
        the cause of the storm, Duke responded "I -- you know, the data, I don''t
        know what it particularly indicates. We haven''t had a major storm like this
        in a quite a while."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9152573-fef3-4a57-b66b-5af09a9f28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke added that she had to talk to the National Oceanic and Atmospheric
        Administration about whether the storms were an "anomaly year or a trend year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fac430-b691-4f66-a598-ad1c021b225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global warming will likely cause tropical cyclones to intensify
        on average globally and add to a larger potential for destruction&nbsp;<a
        href="https://www.gfdl.noaa.gov/global-warming-and-hurricanes/">according
        to NOAA</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031cbbf-b1ec-4ed2-a0e4-cf9f11302640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Bossert, White House adviser on Homeland Security, was equally
        remiss to talk about the likely causes of the two hurricanes at a White House
        briefing Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa691760-e10a-4362-8b2e-2ef84bb916de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Causality is something outside of my ability to analyze right now,"
        he said. "There''s a cyclical nature to a lot of these hurricanes. We continue
        to take seriously the climate change, not the cause of it, but the things
        we observe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda6bfb-0de9-4fe2-b44c-42b7c14c499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the White House would have to perform a "trend analysis"
        in the future -- insinuating that hurricane systems are cyclical and not tied
        to global warming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75c90d-f4e3-4aac-8e12-e2873d5814df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who pulled the US out of the Paris climate
        accords earlier this year, has previously called global warming a "hoax."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1309955-b3a4-4646-a6aa-f791eafec9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Trump''s personal opinion on climate change has
        changed at all,&nbsp;<a href="https://edition.cnn.com/2017/09/11/politics/white-house-climate-change-irma/index.html">White
        House</a>&nbsp;press secretary Sarah Sanders said, "I don''t think that it''s
        changed over the last several weeks," adding that she remains unsure whether
        the President is reconsidering the Paris deal following the hurricanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f5c7f-735e-4426-8ac1-3551b6b33de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental Protection Agency Administrator Scott Pruitt told&nbsp;<a
        href="https://edition.cnn.com/2017/09/07/politics/scott-pruitt-hurricanes-climate-change-interview/index.html">CNN</a>&nbsp;in
        an interview about Hurricane Irma on Thursday that the time to talk about
        climate change isn''t now -- saying the question was "insensitive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6256600-cc62-48a9-80e8-9f856eaaaf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the issue," Pruitt said. "To have any kind of focus on
        the cause and effect of the storm; versus helping people, or actually facing
        the effect of the storm, is misplaced."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97fe1f-a0bb-4294-966e-438aad34493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:11:01.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:11:28.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the administration''s efforts to&nbsp;<a href="https://edition.cnn.com/2017/04/29/politics/epa-climate-change-website/index.html">wipe
        mention</a>&nbsp;of climate change from the federal agency websites, it has
        proposed cutting&nbsp;<a href="https://edition.cnn.com/2017/05/23/politics/trump-budget-cuts-programs/index.html">EPA
        fundingin</a>tended to assist coastal communities in preparing for the impacts
        of climate change as well as rolled back regulations meant to advise on building
        against&nbsp;<a href="https://thehill.com/policy/energy-environment/346629-trump-to-roll-back-obama-era-flooding-order">rising</a>&nbsp;sea
        levels.</p>'
    '18':
