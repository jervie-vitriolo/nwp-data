  'iPhone-X-wireless-charging':
    'author': 'Kaya Yurieff'
    'caption': 'Apple announces its latest iPhone on September 12, 2017 | Photo from
      Apple, via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-13T16:25:48.143+08:00
    'imagesource': 'jcr:dcccb9ce-3e62-415c-b546-29e65c081a0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80e8093a-6929-4809-9c05-a34bdbc440bd'
    'lead': 'RIP cord chargers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:51:24.311+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:52:43.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:52:43.519+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone X will have wireless charging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3412a-99da-4103-937f-7908ffaf450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — RIP cord chargers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88266d-5f99-4d72-9385-746218a0b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apple&nbsp;<a href="https://money.cnn.com/2017/09/12/technology/gadgets/apple-iphone-event/index.html">unveiled</a>&nbsp;the
        iPhone X, alongside the iPhone 8 and iPhone 8 Plus -- all of which support
        wireless charging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb86ecb-9b83-4929-8754-e6379a29d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhones will use a universal wireless charging system called
        Qi, which is already widely available at coffee shops, stores and airports
        around the globe. It is in every Starbucks store, and Ikea makes furniture
        with wireless charging capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6715d-7491-4415-a4d0-c86a2feda14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple teased its AirPower wireless charging mat, which will debut
        next year. It can simultaneously charge your iPhone, AirPods and Apple Watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f03d5-d372-42e9-839c-cd6269cb3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, users will have to use third-party wireless charging stations.
        Most wireless chargers that are already on the market will work with the iPhone,
        and they can be had for as little as $8 on Amazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e17e5d-5148-425c-80b5-c2928b328625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple unveils iPhone X</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b828d6-7e67-43af-96c6-a8c32c066006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:51:24.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:52:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple isn''t the first smartphone maker to offer wireless charging.
        Samsung Galaxy phones already have wireless charging and it is also available
        on many other high-end Android phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
