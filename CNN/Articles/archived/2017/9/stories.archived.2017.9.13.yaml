      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href="https://www.facebook.com/events/128318651067194">Singapore
        Travel Showcase</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c68b1-d825-4fb0-b56a-30036cbda67c'
      'mgnl:activationStatus': true
