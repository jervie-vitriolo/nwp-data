  'iphone-x-999':
    'author': 'David Goldman'
    'caption': 'Ten years after the launch of the first iPhone, Apple has revealed
      the iPhone X. | Photo from Apple, via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-13T04:13:34.306+08:00
    'imagesource': 'jcr:e813b053-27d5-4859-aafa-28a0b9a814f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba37ee7-5757-4310-82e1-fb869ffa9052'
    'lead': 'But is anyone going to pay such a high price for an iPhone? You bet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T08:15:58.493+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T08:16:26.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T08:16:25.767+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yup, it costs $999. But you''ll pay it.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b7071-9396-4c02-ae2d-554ae7866eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Holy hardware! The next iPhone costs
        $999.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1585186-5d7e-47ac-929b-14d627d68893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X&nbsp;<a href="https://money.cnn.com/2017/09/12/technology/gadgets/apple-iphone-event/index.html">comes
        with all the bells and whistles</a>: an edge-to-edge screen, face recognition,
        wireless charging and an improved camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae183d9-595a-4144-a006-ef511a07a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is anyone going to pay such a high price for an iPhone? You
        bet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd221862-808d-41d5-aaad-ec0671a1b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has cultivated a class of buyers who pay more and expect
        to pay more for a type of brand prestige," Steve Wozniak, Apple''s cofounder,
        told CNNMoney on Monday. "Even techies want to show off that they have the
        very latest iPhone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee37316-1862-424a-8024-9fb62335d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X is the first iPhone in three years to look substantially
        different from the iPhone 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc0980-3e63-4c66-a959-1538d3ed9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some may want the latest and greatest, Apple fans weren''t
        always willing to shell out so much for a new iPhone. A decade ago, consumers
        feigned shock and horror when the company said the first iPhone would cost
        $599. Apple eventually cut the price by $200 and offered credits to customers
        who already bought one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6855d0-f3dc-42b7-899f-485e826c9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to today: The average selling price of an iPhone is
        $605 -- and no one blinks an eye. The 256 GB iPhone 7 Plus had cost $969.
        So some folks have already paid $1,000 for their iPhones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c415d-14ec-4d54-af92-1a972d6df671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Will $1,000 iPhone = $1 trillion value for Apple?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21965df-6db3-454c-9ced-6457e7dd5418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and the rest of the smartphone industry have done an impressive
        job removing the sticker shock by moving to a monthly payment model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55044c-4fb4-4e57-995f-faa8fe7030b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average iPhone sold last quarter cost just $25 a month over
        two years. At $999, the iPhone X will cost $42 a month over two years. That
        means $17 a month more than what many are already paying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abed08d-0d6f-4795-9a1d-160b6302890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple analyst Gene Munster, now with Loup Ventures, believes between
        30% and 40% of Apple''s customers would be willing to pay the $999 to buy
        the new iPhone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909dc5c-2ce4-41ab-981e-8258c1726e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People spend more than four hours a day on their phones, according
        to&nbsp;<a href="https://www.comscore.com/Insights/Blog/Mobile-Matures-as-the-Cross-Platform-Era-Emerges">comScore</a>.
        That makes them far more valuable than any other gadget -- including laptops,
        which easily sell for over $1,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3603d-235f-41c5-900f-0c1f0f33c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your greatest return on investment for any piece of technology
        is your phone," Munster said. "People have become more comfortable spending
        lots of money on their phones."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7b818-4e82-442d-8839-3beb3110105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple''s big iPhone reveal is coming</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1707a6-d74e-4964-ba47-16de5a1325a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterargument is that there are really great phones on the
        market now for less than $400. Xiaomi, OnePlus and Motorola have raced to
        offer competively-priced devices that maintain surprisingly high quality.
        Even Apple understands the appeal of lower-cost devices with its iPhone SE
        for $399.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bcedb-f339-46ad-91f4-9a47132b4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Horace Dediu, an Apple analyst with Asymco, believes offering
        a super high-end iPhone is the right move for Apple, because it follows a
        classic retail strategy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0637c11-25a3-4bcb-aafb-bf7d3a18a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods makers typically offer low-end, mid-range and high-end
        products, and customers typically find themselves buying in the middle. Apple
        has offered a less-expensive and a mid-range iPhone, but it hasn''t yet come
        out with a bells-and-whistles, aspirational iPhone for its biggest fans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662249e4-b697-4594-98db-bf1440b9c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an aspirational product, it assumes there''s no value in
        a phone beyond its utility," Dediu said. "But some people want to buy expensive
        things to feel good about themselves, because they want to give expensive
        gifts or feel powerful or influential."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ef13e-b2c2-44ae-adcc-e73cc2f9e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Apple''s biggest fan feel about the $999 price?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53215f46-d6be-4502-92dd-0cffd1d5434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that I''ll want at least one of the new iPhone, but maybe
        not five of them, like in the past," Wozniak said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91632e40-73a6-42f1-a1d2-5cfc62836b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:15:58.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:16:26.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/12/technology/gadgets/iphone-x-price/index.html">Yup,
        it costs $999. But you''ll pay i</a>t."</em></p>'
  'Apples-iPhone-X-Face-ID-no-home-button-999':
    'author': 'Heather Kelly'
    'caption': 'Ten years after the launch of the first iPhone, Apple has revealed
      the iPhone X. | Photo from Apple, via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-13T04:04:40.582+08:00
