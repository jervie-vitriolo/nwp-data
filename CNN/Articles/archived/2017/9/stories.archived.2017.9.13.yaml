  'duterte-sea-games-2017-philippine-sports-commission':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-13T23:51:11.154+08:00
    'imagesource': 'jcr:b9a2e66e-c449-4fc1-a371-781deeca7adb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cc77863-a8ee-4b9f-9bc3-03d9b55a1b97'
    'lead': 'Filipino athletes who participated in the recently-concluded Southeast
      Asian (SEA) Games met President Rodrigo Duterte in Malacañang

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:03:22.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:36:27.836+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte congratulates SEAG athletes, asks PSC to look for talents in
      indigenous tribes, out-of-school youth

      '
    'updated': 2017-09-14T20:16:00.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c85b51-fea8-4066-8035-9a7999983469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Filipino athletes who participated in the recently-concluded Southeast Asian
        (SEA) Games met President Rodrigo Duterte in Malacañang Wednesday and thanked
        them for representing the country in Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca0f73-832c-4989-b1bd-93b7414efea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte congratulated the athletes, saying their
        accomplishments "has brought honor to the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411eb4c-e992-4a0f-8be6-de1dc8ae6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Through hard work and discipline, you have prevailed
        and made our nation proud."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a91b95-0146-41fc-82cf-c692e064bdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also welcomed the country’s hosting of the 2019 SEA
        Games, lauding this year''s host country, Malaysia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4d813-01e6-4025-9107-ad537713e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte hopes the spirit of goodwill and sportsmanship continues
        when the Philippines hosts the 30th SEA Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a1010-cf5d-4da9-80e3-320b643007b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed the Philippines Sports Commission to search the entire
        country for new talents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5f2c6-dc86-4684-896a-affca6c559cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Look for them in non-traditional places and include members
        of the indigenous tribes and out-of-school youth. Let us give them a chance
        to hone their talent and live up to their fullest potentials."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8713e-bb68-4b0a-b5e6-e2796656d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured Filipino athletes that they have the support of
        the government as well as the country "every step of the way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974bdce-e591-4d28-825f-e3115ef40a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also handed over more than ₱18 million in cash incentives
        to this year''s medalists as provided for in the National Athletes and Coaches
        Benefits and Incentives act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41133a32-018f-4b7f-9c5e-aa2da0a8ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each gold medalist received ₱300,000, each silver medalist ₱150,000,
        and each bronze medalist ₱60,000. They were also given presidential citations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbe133-a8ac-4673-ad7d-a623eae3bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:03:22.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:36:28.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Sports Dennis Uy also gave them additional
        cash incentives – ₱50,000 for each gold medalist, ₱30,000 for each silver
        medalist, and ₱10,000 for each bronze medalist.</p>'
  'robredo-senators-on-chr-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T22:26:40.173+08:00
    'imagesource': 'jcr:246a6990-5c63-4801-a6c5-b2812a770f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e354a935-7e38-486b-b393-a11274cb7442'
    'lead': 'The decision of the Lower House to give the CHR a ₱1,000 budget draws
      flak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:16:34.592+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T13:16:58.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:16:57.874+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo, senators condemn House approval of ₱1,000 CHR budget

      '
    'updated': 2017-09-14T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff7ba7-66d3-448a-b238-15d0b2306c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The decision of the House of Representatives to slash the Commission on Human
        Rights'' (CHR) budget to ₱1,000 had drawn ire from government officials, including
        the Vice President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71b3933-cf56-4494-83d7-c2461589ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tila pagbuwag sa</em> CHR <em>ang magiging epekto ng desisyong
        ito. Nagbabadya ito ng kawalan ng respeto sa ating Saligang Batas at sa karapatang
        pantao -- parehong banta sa demokrasya</em>," Vice President Leni Robredo
        said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd991c6-03aa-4fe0-a153-86c01f54231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It''s like CHR will be abolished with this decision.
        It forebodes of disrespect for the Constitution and human rights, posing threats
        to democracy.]</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2028249894081566&width=500&show_text=true&height=470&appId"
        width="500" height="470" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee1cb1-8a84-4f59-8d63-c8c867f3a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d28ac8-7071-4d93-bce4-03ffa65a5232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vote of 119-32, <a href="https://cnnphilippines.com/news/2017/09/12/Commission-on-Human-Rights-CHR-House-budget.html">the
        Lower House approved the measly budget</a> Tuesday. During the first reading,
        the House approved the P623-million CHR budget, down from the Department of
        Budget and Management''s requested P678-million budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995eea55-d8a1-465b-9928-bd8fcc42e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Indigenous Peoples (NCIP) and the Energy
        Regulatory Commission (ERC) also had thousand-pesos each for their annual
        budget next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b368c6-2b36-4ada-b523-686b8c663ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo claimed the CHR budget cut sends a threatening message to
        human rights advocates, in the wake of drug-related killings and violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1183921-d244-4ba1-9cdc-36ed2a6ff3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vice President said, "<em>Hindi pa tapos ang deliberasyon.
        Umaasa tayong mananaig ang nararapat sa ipapasang badyet</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651f2d1-f2b6-48e8-b408-966290ab0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Deliberations aren''t over. We''re hoping the proper
        budget will prevail.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb644f05-c570-4183-bab8-f433619aa04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to act on the proposed 2018 budget bill, as approved
        by the House of Representatives. The proposals will go through the bicameral
        conference committee, and the reconciled budget will then be up for ratification.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff47a9-9d53-42bf-bd54-1479654d5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate committee approves ₱678-million for CHR</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0703f-d24f-4667-86c9-d068c9f225f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators also called out the House decision, as the Senate
        Finance Committee approved on Monday the ₱678 million budget proposal of the
        CHR.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847b2a7-bbff-4079-887d-d0ad0186d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:16:34.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:16:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets, Senators Panfilo Lacson, Francis Escudero, and Sonny
        Angara questioned the budget allocation for the human rights agency.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I happen to be the sponsor of the CHR budget in the Senate, along
        with a few other agencies like the DND, ARMM, etc. I accept the challenge.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/907575104837640195?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
