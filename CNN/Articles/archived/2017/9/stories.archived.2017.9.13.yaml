      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45677bcc-d507-447d-9b15-cd736dc16f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
