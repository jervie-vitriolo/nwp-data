      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Book Fair makes more space for books and
        book lovers this year, as it expands to two floors of the SMX Convention Center,
        Pasay City, on Sept. 13 to 17. The annual book fair, tagged as the ‘biggest
        and longest running book fair in the country,’ includes a comprehensive roster
        of 179 exhibitors, offering a diverse selection of written works for every
        kind of bibliophile. This year, the second floor of the SMX has been set aside
        especially for children’s books and young adult fiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73081ed3-d84b-4d4e-89b5-5da7908eb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:29:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:44.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a keynote speech from T.V. host Boy Abunda, who discussed
        his love for books, the fair officially opened on Sept. 13, and will include
        side events such as talks, book signings, launches, special performances,
        cosplay competitions, a film showing, a pageant, and a storytelling contest,
        among others. Books, both rare and new, are available in mostly discounted
        prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24f441-f820-4e32-aa85-1f3f100af86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:29:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:44.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are advised to secure a map in the secretariat to navigate
        the labyrinth of the book fair, and to prepare ₱20 for the entrance fee. But
        visitors can get in for free through any of the partner exhibitors’ individual
        promos. For more details on the exhibitors and the schedule of events, visit
        the web site and the <a href="https://www.facebook.com/manilaintbookfair/">Facebook
        event page</a>.</p>'
