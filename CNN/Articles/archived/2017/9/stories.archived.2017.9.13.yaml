      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Tropical depression "Maring" got stronger on its way out to the West Philippine
        Sea, the state weather bureau said Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff5c9d-d949-49b2-a476-e011e5ac2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:31:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:31:55.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said tropical storm "Maring" is at 145 kilometers
        west southwest of Iba, Zambales as of 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643fc06-297c-4733-8727-59ff5ca05d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:31:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:31:55.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has maximum sustained winds of 75 kilometers per hour (kph) and
        gustiness of 90 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a62862-294a-4761-9dd9-91982b8a4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:31:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:31:55.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring is forecast to move at 15 kilometers per hour west northwest,
        and is expected to exit Philippine territory Wednesday evening, or early Thursday
        morning, PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d579d9-1bef-4c44-8248-4025b588af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:31:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:31:55.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Zambales and Bataan are under signal number one, but PAGASA
        warns residents of Central Luzon of possible landslides and flash floods due
        to moderate to occasionally heavy rain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e05e9-7986-4017-90c6-4fd9044c39fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:31:09.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:31:55.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is still risky over the seaboards of Central Luzon, CALABARZON
        and Mindoro due to the tropical storm, the state weather bureau said.</p>'
  'netizens-reactions-commission-human-rights-budget-2018':
