  'A-downside-to-being-popular-in-high-school-study-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-13T23:17:17.889+08:00
    'imagesource': 'jcr:eab825d4-772a-4e56-90cd-697a7ce39ce2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955d2886-f92d-4442-86b5-7a9024c01ef2'
    'lead': 'She said that she had strong friendships, and one exceptionally close
      comrade meant a lot to Narr during her teen years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:35:59.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T13:36:34.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:36:33.704+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A downside to being popular in high school, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16f7e7-6c8e-4684-a580-62dee93b0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rachel Narr wasn''t popular in high school.
        She was no wears-pink-on-Wednesdays "Mean Girl." She wasn''t the cheerleader
        who dated the quarterback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b1be9-4ab2-4263-9b02-513426f2e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said that she had strong friendships, and one exceptionally
        close comrade meant a lot to Narr during her teen years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a137a-515b-4613-b2b0-c6047f4006cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to that friend, "I suppose in many ways she is the
        inspiration for a lot of my work on teen friendships," said Narr, who is now
        a Ph.D. candidate in clinical psychology at the University of Virginia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598c1d4-b9fc-4584-ab92-f7554b66cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that having close friendships during adolescence is
        associated with decreases in anxiety and depressive symptoms and increases
        in self-worth later in life during early adulthood, according to a study that
        published in the journal&nbsp;Child Development&nbsp;in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c8631-462c-474f-bb47-2313a0bb8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, of which Narr was the lead author, also found that being
        popular in high school was tied to having higher social anxiety by early adulthood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223456b-7243-4295-97eb-01b4cdd906d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, your friendships as a teenager sort of "set in motion"
        your later social wellbeing and how you manage relationships as an adult,
        the study suggests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7eba0-f672-4939-8d96-77a1d4a69580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be true for a variety of reasons, potentially including
        the fact that the teenage years are when the first major non-family relationships
        and attachments are formed," Narr said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8aba1-0504-43b0-927d-8ba577b72da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experiencing very positive ones at that point in life may set the
        stage in a powerful way," she said. "Also, adolescence is a major time of
        life where people are developing their self-concepts, so having a close friend
        who helps you feel good about yourself, trusts you, likes you, and who you
        like and trust, might really set people up for positive change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b48d64-a4ad-450c-b274-65a1d0d6afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved a racially diverse group of 169 ninth and 10th
        graders whose parents reported an average family income around $40,000 to
        $59,999. The students were tracked over a 10-year period from 2001, when they
        were around 15 years old, to 2011, when they were around 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd5f49-fc77-4fa6-ace6-03a5d67b738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the study, the students reported who their close
        friends were, and the friends sat down for one-on-one interviews with the
        researchers. How each friend responded to questions about the friendship was
        used to assess the strength of that friendship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267be327-e71f-40c5-a41d-94677a0816e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, each student was asked to nominate up to 10 peers in their
        grade as people they would most like to spend free time with. The student
        who was nominated the most was seen as popular. The researchers also measured
        each student''s depressive symptoms, self-worth, and self-perceived social
        acceptance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b946d-3e30-4ccf-b22c-3516ff8e7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, one year later, some of the same measurements were conducted,
        and the researchers assessed whether the students brought in the same close
        friend they had at the start of the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ba5d0-9675-4135-b585-b0bb6138481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the study, when the students were 25, the researchers
        measured each study participant''s self-worth as well as depressive symptoms
        and social anxiety. A total of 146 students completed the entire study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0c4df-3c44-4d74-9a79-d2bebcf3e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the students who had strong close friendships
        in their teens showed a relative decrease in depressive symptoms and a relative
        increase in self-worth measurements from 15 to 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304430b-d8db-4127-a141-23113e29f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, being nominated as one of the peers that the other students
        would like to spend time with -- so being more popular -- at age 15 was found
        to be a significant predictor of having higher rates of social anxiety at
        age 25 than the students who were less preferred as someone to spend time
        with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384473e-021b-4202-a8cb-5f5a730d9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has some limitations, including a small sample size and
        that the data do not reveal whether friendships or popularity caused any changes
        later in life -- rather, the findings suggest a correlation between the two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b9093-2b9e-4d89-a1a7-e4e1b60ea832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "this study started in 1998 to ''99, so some aspects of the
        social scene for teens has changed since then with the rise of social media,"
        Narr said. "Still, we suspect that the mechanisms are similar even if the
        specifics about friendships have changed a bit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062d037-08fc-4ae2-911c-4cc653bcccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the new findings could not pinpoint what specific factors
        explain the link between adolescent relationships and adult wellbeing, they
        suggest that there is something special about close friendships, said Catherine
        Bagwell, psychology professor at Oxford College of Emory University, who was
        not involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033fb6a-1522-4053-be73-dd61abea432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagwell called the new study "important" and added that she saw
        some similarities with findings in her own research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21062253-0581-4b71-bf23-ae328a6dbf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some of my early research, my colleagues and I compared the
        social and emotional adjustment and well-being of young adults who had a close
        reciprocal friendship in fifth grade with those who lacked a mutual friend
        in fifth grade," Bagwell said.&nbsp;That research was published in the journal&nbsp;Child
        Development&nbsp;in 1998.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2e014-e0dd-41e5-a6d5-78861ea75425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the friendless fifth graders were more likely to
        report depressive symptoms and had lower self-worth in adulthood than those
        with a mutual friend," she said. "Being highly disliked by the peer group
        in fifth grade was associated with different aspects of adjustment in adulthood,
        such as having a lower aspiration level. As with (Narr''s) study, these findings
        suggest that close friendships in early and middle adolescence are linked
        with wellbeing over a decade later."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a251991-45dd-47c4-af77-b1dc9cb11660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarita Azmitia, professor of psychology at the University of
        California, Santa Cruz, said that the new study makes a valuable contribution
        to the field.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401eb37-a41f-4ca5-b157-efb2275731e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding that having a close friend buffers adolescents'' mental
        health -- especially in adulthood is fascinating, as is the finding that at
        15 and 16 the connections are murkier," said Azmitia, who was not involved
        in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2fb71-ea0f-4a64-9f8f-bd4c29d68b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also found the distinction between the functions of peer acceptance
        and popularity important, not just on the research front but also on the personal
        level," she said. "I have two teen daughters, 14 and 17."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6291106-9e84-4f05-9b72-47a093561324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, as long as teens have close friendships with peers who
        promote positive and not negative or unhealthy behaviors, those friendships
        could come with some&nbsp;health benefits, said Tara Dumas, assistant professor
        psychology at Huron University College in Canada. She was not involved in
        the new study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43977fa-f3f4-4d91-8949-7a24f952f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong teen friendships appear to have lasting positive effects
        on social adjustment, mental health -- as shown in this study -- and satisfaction
        in other relationships," Dumas said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fcef7-7ef4-4672-ae06-5bceb26b9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quality of teens'' friendships is an important predictor of
        the quality of their later romantic relationships. Teens transfer the relationship
        skills learned in their friendships into their romantic relationships," she
        said. "Strong teen friendships have shown to even help buffer negative effects
        on adjustment that come from living in a high-risk family environment, such
        as experiences of maltreatment and family violence. Therefore, it is important
        that we not overlook or underestimate the pronounced impact of friendships
        in adolescence."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ff786-7d67-4e96-a683-7a6f1188a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:35:59.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:36:34.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A downside to being
        popular in high school, study says."</em></p>'
  'YouTube-just-closed-a-vital-window-into-North-Korea':
    'author': 'Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-13T23:16:40.146+08:00
    'imagesource': 'jcr:4973d560-f410-4fdb-bf2a-e9996bf05a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f3bde1-889c-4549-8f82-314e5912e18d'
    'lead': 'Analysts say the axed channels provided vital information that helped
      them follow the movements of Kim Jong Un, advances in North Korea''s weapons
      programs and other important developments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:44:24.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T13:44:52.783+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:44:52.572+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube just closed a vital window into North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9700a3d-ab2a-4c9a-8a8e-b218863d507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — YouTube has caused an outcry by shutting
        down North Korean propaganda channels that were used by researchers to better
        understand the secretive nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3decff87-28e9-491c-a636-249d8cef4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the axed channels provided vital information that helped
        them follow the movements of Kim Jong Un, advances in North Korea''s weapons
        programs and other important developments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777f609-be8e-486e-aecb-b3e8d0e38b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, this hurts efforts to track activities of interest in
        a closed country -- at the worst possible time,"&nbsp;<a href="https://twitter.com/Joshua_Pollack/status/907616454970933249">tweeted</a>&nbsp;Joshua
        Pollack, a nonproliferation expert at the Middlebury Institute of International
        Studies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392ff38-0439-4494-8cf0-220dd8475bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between North Korea and the U.S. have spiked this year
        as Kim''s regime&nbsp;<a href="https://edition.cnn.com/2017/09/02/asia/north-korea-kim-jong-un-nuke-lab-visit/index.html">advanced
        its nuclear weapons</a> program&nbsp;and President Trump responded with&nbsp;<a
        href="https://edition.cnn.com/2017/09/02/asia/north-korea-kim-jong-un-nuke-lab-visit/index.html">fiery
        rhetoric</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e235ca-7d74-4038-8f35-147521b60641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shuttered YouTube channels played clips from state TV and other
        North Korean content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559bcc2-1b59-4642-8030-1f6d7c7b943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One channel run by&nbsp;<a href="https://www.youtube.com/user/uriminzokkiri">Uriminzokkiri</a>,
        a North Korean government propaganda website, had racked up millions of views.
        It was "terminated due to a legal complaint," according to a short message
        posted by YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f837808c-c82a-4f7e-9fbe-03cc8679c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos published on Uriminzokkiri''s channel have made headlines
        around the world, including&nbsp;<a href="https://edition.cnn.com/2013/03/19/world/asia/north-korea-us-relations/index.html">one
        in 2013</a>&nbsp;that appeared to show an imagined missile attack on U.S.
        government buildings in Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90360f-cff5-4f65-9e50-924d7d36f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea analysts have studied all kinds of footage put out by
        the channels, searching for clues about&nbsp;<a href="http://www.armscontrolwonk.com/archive/1201822/machine-plant-managed-by-ho-chol-yong/">missiles</a>&nbsp;and
        other&nbsp;<a href="http://www.armscontrolwonk.com/archive/1201822/machine-plant-managed-by-ho-chol-yong/">military
        hardware</a>. The videos also help them understand what the North Korean regime
        is telling its people -- and what messages it might be trying to send to foreign
        governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d9449-dc82-466e-b2c6-38abb2d12473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These North Korean videos are ... indispensable sources of information
        for us on the outside," Curtis Melvin, a researcher at the U.S.-Korea Institute
        at Johns Hopkins University, wrote in&nbsp;<a href="http://www.nkeconwatch.com/2017/09/12/an-open-letter-to-google-and-the-sanctions-complianceenforcement-community/">an
        open letter</a>&nbsp;Tuesday to Google, YouTube''s parent company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3616c6-a7f3-4ad0-bfdf-32627a24fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin told CNNMoney that the closure of Uriminzokkiri and a second
        channel --&nbsp;Tonpomail&nbsp;-- represented a "serious loss." <a href="https://www.youtube.com/user/tonpomail/about">Tonpomail</a>
        was controlled by ethnic Koreans in Japan who are loyal to Pyongyang, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4456b-81d7-4b0a-ade5-e8c74b984e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korea is trying to amass a bitcoin war chest</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8725196-1066-44a5-b70c-1c91393c0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear why YouTube decided to close the channels down.
        Google didn''t immediately respond to a request for comment Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f03622-2c22-4631-ae7a-5bc6057a404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers pointed out that the channels didn''t carry ads
        so they weren''t making money for the North Korean regime, which has been
        hit with&nbsp;<a href="https://money.cnn.com/2017/09/12/news/economy/north-korea-new-sanctions/index.html">waves
        of international sanctions</a>&nbsp;aiming to cut off its sources of income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedca8f7-8f9d-4de3-bdb6-80b3056cbb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin suggested YouTube''s actions could be the result of a U.S.
        executive order targeting the property of persons identified by the Treasury
        Department as having links to the North Korean government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e6377-0990-44e6-86bf-ddedc724118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Google closed the YouTube accounts under this provision, then
        this is a case of regulations being written so broadly that they hit and destroy
        assets that are actually important to the U.S. policy community," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723a841-58b4-4690-8508-4e1467a4f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time YouTube has killed channels related to
        the North Korean government. It closed down a state TV account in November,
        which was&nbsp;<a href="https://www.washingtonpost.com/world/youtube-blocks-north-korean-channel-to-avoid-breaching-sanctions/2016/12/14/12938986-dfcf-4ab3-8209-b8436396f810_story.html">reported
        to have been making money</a>&nbsp;from advertising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6af44-4057-49dc-9153-75ddee8740be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Will the latest U.N. sanctions make Kim Jong Un sweat?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de0295-9a29-46c0-8b75-73dccc06d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s actions in recent days have added to the confusion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5416c-0e18-4585-a46d-1d98c5790108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially suspended Uriminzokkiri and several other channels
        on Friday, saying they had violated "community guidelines." Then it reinstated
        them over the weekend before taking some of them down again Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73aac80-0d1d-470b-8299-fccbe7f16900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean propaganda footage is still available on other YouTube
        channels -- and on Chinese video sites like Youku. But the loss of a major
        source such as Uriminzokkiri still has consequences for experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29946b0-8c4f-447c-ab32-a09b00b94fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the proprietors of the channels find other outlets, crucial
        research archives are now gone," Pollack said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180888b4-87e9-4923-a588-f056dc39c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:44:24.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:44:52.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/13/technology/north-korea-youtube-channels/index.html">YouTube
        just closed a vital window into North Korea</a>."</em></p>'
  'Myanmars-Suu-Kyi-skips-UN-assembly-amid-criticism-over-Rohingya-crisis':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T21:55:59.845+08:00
    'imagesource': 'jcr:05ed73b9-4886-45f8-aeb4-630f4d705181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e18386-e041-4c21-aa44-0915e98b0480'
    'lead': 'A spokesman for the presidential office said Suu Kyi had called off her
      trip for two reasons.'
    'mgnl:activationStatus': true
