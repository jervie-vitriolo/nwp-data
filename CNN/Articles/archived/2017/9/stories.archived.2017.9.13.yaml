      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event includes visual presentations from Samantha Lee, Ria Arante,
        and <a href="https://cnnphilippines.com/life/style/design/2017/01/11/public-school-manila-office.html">The
        Public School Manila</a>, and sound performances from rhxanders, Justin De
        Guzman, and pillowtalk. Each group will then form a panel to answer questions
        and share stories, to be moderated by <a href="http://nine.cnnphilippines.com/life/entertainment/music/2016/08/17/similar-objects.html">Similarobjects</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad3f0a-494e-412e-9801-b98a515d5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:29:11.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:44.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TR Live Vol. 2 will take place on Saturday, Sept. 16, 1 p.m. to
        9 p.m. at <a href="http://nine.cnnphilippines.com/life/style/retail/2016/11/14/mike-concepcion-commonwealth.html">Commonwealth
        PH</a>, SM Aura Premier, McKinley Parkway, Taguig. For more details, check
        the <a href="https://www.facebook.com/events/1598332363595688">Facebook event
        page</a>.</p>'
    '21':
