      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is set to introduce its “Passion Made Possible” tourism
        campaign with a three-day showcase at the SM Megamall Mega Fashion Hall starting
        Sept. 15 to Sept. 17. The event will feature a hawker-inspired food zone,
        Singapore brands, and collaborations between “Passion Made Possible” brand
        personalities and Filipino makers. Travel deals and performances will be included
        as well. For more information, check the Facebook <a href="https://www.facebook.com/events/128318651067194">event
        page</a> or the Visit Singapore <a href="https://www.facebook.com/events/128318651067194">official
        page</a>.</p>'
    '5':
      'image': 'jcr:a34ee637-ebd8-4e1b-ba9c-cb1e749bac5e'
