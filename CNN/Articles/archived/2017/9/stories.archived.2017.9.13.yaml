    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f4388-2887-4e8e-b9a2-ede977319535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate is given 10 days to respond to her impeachment
        case.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874be37c-bec8-41cc-a844-34f39516416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Second case dismissed</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278309e9-6fe1-49b7-8f3a-951a8f84427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House panel dismissed the other complaint against
        Sereno, filed by Dante Jimenez of Volunteers Against Crime and Corruption
        (VACC) and Eligio Mallari of Vanguard of the Philippine Constitution last
        August 15.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d066b5-8530-4169-a9c0-3925a895bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five lawmakers voted that the case was sufficient in form,
        while 28 said otherwise.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc6964-814c-4752-9cc7-ddd635037d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The democracy won. And so the complaint is deemed insufficient
        in form and therefore dismissed for the same reason," Umali said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21272e-dfc9-4ad3-93a8-f3f2ea8e171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objectors said the complaint was not verified, as prescribed
        by the Lower House''s rules of procedure in impeachment proceedings, although
        it was endorsed by 16 lawmakers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4629ad-7ee3-4523-b693-316389077b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang</em> improper ''<em>yung</em> verification (It''s
        really improperly verified). There was no statement that this complaint is
        based on personal knowledge," Zarate said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff745a87-8d66-45b7-9050-8758e90b0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader, and chairman of the House Committee on Rules
        Rudy Fariñas also said the 19-page document was not properly notarized.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e26409-a38b-44fd-b4e1-75d8fa29a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissed complaint said Sereno should be ousted for orders
        and appointments that were not approved by the Supreme Court, including granting
        foreign travel allowances to her staff without the high court''s nod.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060f1a1-714e-4430-a20a-c7a521730563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gadon complaint</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a9cee-e812-4a9d-906d-7dec3ac43baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the remaining impeachment case, Gadon accused the Chief Justice
        of violating the Constitution, corruption, betrayal of public trust, and other
        high crimes - grounds for officials to be impeached under the 1987 Constitution.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d8843-77e2-4d3c-9d62-04330c7fddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno violated the Constitution when she falsified orders
        and resolutions of the high court, misdeclared her wealth in her Statement
        of Assets, Liabilities, and Net worth (SALN), and manipulated the Judicial
        Bar Council, among others.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe0b79-8915-4907-af9d-1881312704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Sereno is a corrupt public official and "used public funds
        to finance her extravagant and lavish lifestyle," citing the purchase of a
        P5-M Toyota Land Cruiser 2017 for her personal use.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59631a-b610-403a-b9b1-297767c6e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also accused of using government funds to stay in luxurious
        hotels and bring a "huge entourage of lawyers in her supposed official foreign
        trips."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84778ebb-551c-4d39-902e-e4eadf975c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno committed other high crimes, the complaint read, when she
        ordered Muntinlupa judges not to issue arrest warrants against Senator Leila
        de Lima, who is now detained over drug charges. She also ordered Court of
        Appeals justices to question the Lower House''s processes before the high
        court, the complaint said, on top of not paying appropriate taxes and lying
        in her application for the judiciary by overstating her credentials.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47868189-f755-4181-8d4e-9913d0b1b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the complaint said the Chief Justice betrayed public trust
        when she "attacked" several pronouncements of President Rodrigo Duterte -
        including the declaration of martial law in Mindanao - and appointed officials
        without the approval of the Supreme Court en banc.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd348e-b123-469b-b4b6-2e92a48dd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Castro, two more justices to testify against Sereno
        - impeachment complainant</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80c8c8-9ff6-443a-8023-b99af2273f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao and Joyce Ilas contributed to
        this report.</em></p>'
