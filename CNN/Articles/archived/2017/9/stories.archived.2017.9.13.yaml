      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TR Live Vol. 2 is a multi-media engagement series, giving artists
        a platform to share their talents and experiences before an intimate audience.
        Vol. 2 traces the progression of the adidas sneaker EQT from 1991 to 2017,
        aiming to “show the importance of makers in evolving what is deemed essential.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12caf8-7f98-413f-a9d5-d2e7e5e424f3'
      'mgnl:activationStatus': true
