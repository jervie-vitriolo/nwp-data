      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tallied 16,777 points, captured two titles, and participated
        in 10 All-Star when he donned jersey number 24.</p>'
  'Impeachment-complaint-Chief-Justice-Sereno':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T12:40:20.984+08:00
    'imagesource': 'jcr:3b618a79-d385-4860-a922-b569616436eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77f7ca8-1d3d-45e6-848e-91bbd3aea227'
    'lead': 'Chief Justice Maria Lourdes Sereno denied all allegations against her
      in a statement issued shortly after Wednesday''s impeachment proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:07:07.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:07:36.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:07:35.729+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One of two impeachment raps vs. Chief Justice Sereno hurdles House panel

      '
    'updated': 2017-09-14T13:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb976dae-f183-4ada-af81-05f536e4d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the spokesperson of Chief
        Justice Sereno.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71aa641-29cd-4302-abb6-cab4fc543cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Only one of two impeachment complaints against Chief Justice Maria Lourdes
        Sereno hurdled the proceedings at the House Justice Committee on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2425f-9ac3-4854-9330-aebaf0de6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 30-4, the panel found "sufficient in form and substance,"
        the August 30 case filed against Sereno by lawyer Lorenzo Gadon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc394b-e927-44ec-9ca7-1d44b7680524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a next step, House Justice Committee Chair Reynaldo Umali said
        the panel would submit to the plenary its report and resolution within the
        prescribed 60 session days or by March 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986ca8d-ed33-453e-9bea-7cc001182c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four lawmakers who voted against the impeachment complaint were
        Representatives Kaka Bag-ao, Carlos Zarate, Kit Belmonte, and Rav Rocamora.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99688f-019b-4281-b31f-c0a1294a8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bag-ao and Zarate said the charges against Sereno were based on
        hearsay and newspaper clippings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3c477-07a8-4a1a-ab94-5f9aa379c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we based on how we treated the (Rep. Gary Alejano) complaint,
        if these are based on newspaper reports then I think these are clearly hearsay,
        and we should not, sabi nga natin (as we said) this proceeding should not
        be used as a fishing expedition proceeding," Zarate said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecb911-776c-4fff-a9fb-74ab198c2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali, however, said the impeachment complaint filed against Sereno
        is "far different" from the case filed by Representative Alejano against President
        Rodrigo Duterte, which was dismissed on May 2017 due to insufficiency in form
        and substance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db0c01-635b-43c9-ab27-504b478ee312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Gadon''s complaint was backed by authentic documents,
        and the committee is ready to furnish copies to the public and opposing lawmakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492901ca-f249-468a-a2d4-7f109957a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular case we have a private complainant in the person
        of Attorney Gadon who did his homework. While he may not have personal knowledge,
        he appended to his complaint authentic records and that is what is lacking
        in the Alejano complaint," Umali said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb48a6-1d6b-4fb8-831d-2d3c1d4cc5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: SC grants release of documents on Sereno impeachment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fb3cc-b753-4edf-bfe5-652f7d4167c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment rules state that complainants must have personal
        knowledge of the allegations cited in the complaint for it to be sufficient
        in form.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2f52d-42de-4cb9-b588-2ee4d8c65473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote in favor of Gadon''s complaint as sufficient in substance
        followed after Umali cited rules in impeachment proceedings as stating that
        the basis for this is the statement of facts and the support for these facts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2a720-07a4-4c2d-bef3-75fee3d6dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang importante po sa pag consider nito ay merong</em> recital
        of facts. If there is a recital of facts constituting the offense and <em>merong
        nakalagay dun na kung ano yung mga</em> grounds, and the grounds defined under
        the constitution"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d23a6-802a-488f-b29f-1fbbc5281950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most important thing here is there is a recital
        of facts. If there is a recital of facts constituting the offense and we can
        see what the grounds are, and the grounds are defined under the constitution.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fa07a-c5cd-4ee0-ad01-57931eb0e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers opposed to Gadon''s complaint said it was insufficient
        in substance, saying some of Gadon''s charges against Sereno were administrative
        matters internal to the court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894aa7e9-3dca-43d3-acf7-f44bdf9820ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also saw no supposed misdeclaration in Sereno''s Statement
        of Assets, Liabilities, and Net worth, since the huge legal fees Gadon mentioned
        were received by Sereno for a case she worked on before joining the judiciary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d291d9-a042-4ebe-bd16-5327c480bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Bag-ao and Zarate added that Gadon was unable to
        cite specific constitutional provisions to prove Sereno''s culpable violation
        of the Constitution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ddc02-9547-44aa-a780-281cbe4bc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw dito na talagang</em> we overstretch ''<em>yung</em>
        grounds <em>na nakasaad sa ating Saligang Batas para managot ang ating</em>
        impeachable officials," Zarate said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d131c-efb6-4c74-82a6-72230be6941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear here that we really overstretch the grounds
        provided in our constitution to hold impeachable officials accountable.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e52df-7abd-48bd-b0c6-f1c0a58b3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states the House of Representatives "shall
        have the exclusive power" to initiate impeachment proceedings against the
        President, Vice President, members of the Supreme Court, members of Constitutional
        Commissions such as the Commission on Elections or the Commission on Human
        Rights, and the Ombudsman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4cb1b-3acd-4673-9123-4a637e378c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon''s complaint was endorsed by 25 members of the House of Representatives
        before it was forwarded to the justice committee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e4019e-db97-4595-810d-1191d4fac911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chief Justice denies allegations</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3687ff9-c5c9-4846-9d79-b40cf1350adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the House Committee on Justice decided to recognize the Gadon
        impeachment complaint, the Chief Justice denied all allegations hurled against
        her, in a statement released by her spokesperson.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825bf735-71ac-410e-bd2d-c78a84910589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that, contrary to the findings of the House Committee
        on Justice, none of the allegations in the complaints is true. For this reason,
        we respectfully submit that the complaints cannot be considered sufficient
        in both form and substance," according to a statement released by her spokesman,
        lawyer Carlo Cruz.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5dfda-643d-4305-a785-154e3c70f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the Chief Justice is just awaiting a copy of
        the complaint, and will file her response to the Committee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cddb80e-a960-4ee4-95e8-1525277a2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These would include our concern that many of the allegations in
        the complaints are unsupported by evidence or rely mainly on hearsay consisting
        of newspaper clippings," Sereno said.</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Maria Lourdes Sereno is the country&#39;s first female Chief Justice.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/NqDyVy8OBO">pic.twitter.com/NqDyVy8OBO</a></p>&mdash;
