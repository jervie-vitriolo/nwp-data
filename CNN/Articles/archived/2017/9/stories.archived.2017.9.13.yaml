      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:40:17.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allocating Php 1,000 for CHR is like giving a one week allowance
        for a college student. Hilarious! <a href="https://twitter.com/hashtag/CHRBudgetCheaper?src=hash">#CHRBudgetCheaper</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f538c-60d8-4a92-a75d-a60b8555b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:39:39.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:40:17.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Michelle (@mytchterious) <a href="https://twitter.com/mytchterious?protected_redirect=true">September
        12, 2017</a></p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The attempt to defund the CHR is clearest sign we are living through
        an all out assault on the fundamental underpinnings of our democracy.</p>&mdash;
        Old Man River (@iwriteasiwrite) <a href="https://twitter.com/iwriteasiwrite/status/907540641176940544?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

