  'Singapore-Nordic-countries-outrank-US-in-achieving-UN-health-goals':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-13T23:19:13.437+08:00
    'imagesource': 'jcr:57fb0792-0b17-41de-83c5-3658b0975a17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded2e542-2599-446e-9169-2f30c31615a5'
    'lead': 'The 2030 Agenda for Sustainable Development, which seeks to end poverty,
      protect the planet, and ensure prosperity for all, was unanimously adopted by
      193 member states of the United Nations in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:20:29.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T13:21:19.429+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
