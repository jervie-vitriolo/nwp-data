      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Sept. 17, everyone is invited to join Bangkakawan, a
        day-long solidarity event with Moros, Lumads, and other national minorities
        who have <a href="https://cnnphilippines.com/life/culture/2017/09/07/lumad-lakbayan-2017.html">recently
        visited Manila to fight for their right to self-determination and just peace</a>.
        The unity jam is part of the series of events for the annual Lakbayan para
        sa mga Pambansang Minorya, which started this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eeaac6-2b09-42ea-bd80-35f45216d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:29:11.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:44.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event includes workshops, live mural performances, as well as
        other opportunities for cultural exchange, aiming to bridge different community
        cultures and at the same time, build resistance against imperialist forces.
        Admission is free. Bangkakawan starts at 10 a.m. until 6:30 p.m at the UP
        Equine Stud Farm along C.P. Garcia Ave., Quezon City. For more details, check
        the <a href="https://www.facebook.com/events/1965397857040624">Facebook event
        page</a> or visit the <a href="https://www.facebook.com/salupongan.international/">Salupongan
        International page</a>.</p>'
