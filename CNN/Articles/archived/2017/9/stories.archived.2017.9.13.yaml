    'title': 'Apple''s iPhone X: Face ID, no home button, $999

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd30308-80b4-427c-a932-5077d15d1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Ten years after the launch of the
        first iPhone, Apple has revealed the iPhone X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40b4fc-63a5-4138-9de1-cc8e20f88130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has no home button, scans your face to log you in and costs $999.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76d364-0d61-44e6-a96d-573472a8a3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its anniversary edition smartphone, alongside
        the iPhone 8 and its bigger sibling, the iPhone 8 Plus. To introduce the iPhone
        X, Apple CEO Tim Cook uttered the classic line at its annual press conference:
        "One more thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788b2d8-479c-4958-b02a-56335aab573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have great respect for these words and don''t use them lightly,"
        said Cook, adding the new phone would set the path for technology for the
        next decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a70cf2-054d-4a86-890a-aab64684365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPhone X kills the home button to make space for a larger
        screen. It has an edge-to-edge display, glass on the front and back, wireless
        charging so you can leave wires at home, a surgical grade stainless steel
        band around the edges. It''s water and dust resistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6c43d-9951-45de-879d-f490e378603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.8-inch OLED display isn''t just bigger, it also packs 458
        pixels per inch. Apple calls it a Super Retina Display. It supports HDR, has
        a million-to-one contrast ration and improved color accuracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ad9c8-fd42-43df-b2ee-d275a8a01561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple teases the future of augmented reality apps</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b91f3-4a1e-4915-9add-8ebd089bf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of the home button means no more fingerprint sensor. To
        unlock the phone, you can use your face with a new technology called Face
        ID. Front-facing cameras and sensors create a map of your face to determine
        if you are the phone''s proper owner. It uses a flood light to work in the
        dark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6cdd1-ee28-4af9-b0ab-349513d22b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said face detection is more secure than fingerprints. It added
        there was a one in 50,000 chance of a random person being able to open your
        phone with their fingerprint. But those chances drop to 1 in a million with
        face detection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68654c-4c60-4edf-bcca-f8f97403939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also introduced a Face ID-enabled feature called Animoji,
        which serves up animated emoji that mimic your facial expressions. For example,
        you''ll be able to give your friends side-eye as a unicorn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497f1bc-d8e3-499a-82b6-6c416245cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple spent a significant amount of time hyping up its 12mp dual
        cameras with image stabilization. Schiller said the new front facing cameras
        will "revolutionize" selfies by adding portrait mode.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d577af-66dc-4f7c-9a18-089c3995c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wireless charging, available on both the iPhone X and iPhone 8 devices,
        is a big move forward, too. It''s based on Qi wireless charging, which Apple
        believes will be available at coffee shops, stores and airports around the
        world in the near future, so people can get juice on the go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e5ccf-0469-4ce8-8196-3181da6a34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X will start at $999 and start shipping November 3 --
        more than a month later than all the other devices announced on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b2f04-7ef9-41d5-b9c3-0544b1a94d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those not willing to shell out a grand for a new iPhone, the
        iPhone 8 options are cheaper and also pack a powerful punch. They''re faster,
        sturdier and better at snapping photos than the previous iPhone..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce74dd-7b4f-43f2-a133-d8c780515752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, the devices look similar to the iPhone 7. The iPhone
        8 clocks in at 4.7 inches and iPhone 8 Plus is 5.5 inches. But inside is an
        A11 "bionic chip" and an improved camera sensor. There are new camera modes,
        including an expanded Portrait Mode that lets you change lighting effects
        after you take the shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758eafd-8c0f-4e64-be02-d4a34b36a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also teased some of the new features coming to iOS 11,
        including&nbsp;<a href="https://money.cnn.com/2017/08/29/technology/apple-augmented-reality/index.html">augmented
        reality</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99b9cb-bad4-47ea-9379-22788f426321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone 8 smartphones, which come with an aluminum band around the
        edges, will be available in three colors: space gray, gold and silver. The
        iPhone 8 will start at $699 and the iPhone 8 Plus is $799 for 64 GB models.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fad630-5f27-43c6-be59-dd9ad13d4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders start Friday, September 15 and hit stores the following
        Friday, September 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee9b99-85a5-4d92-b3cf-12dc502c8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also announced a new cellular Apple Watch, which Cook called
        the device the best-selling watch in the world. The waterproof Apple Watch
        has an even greater focus on fitness and health. For example, it flags users
        when it detects an elevated pulse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ffa0d-3bdf-4c94-9ec4-d3c4c72cf677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Don''t faint: The iPhone X could cost $1,000</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617c298-66ec-4648-b550-5cb159594aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch was the first product unveiled inside the circular
        Steve Jobs Theater, part of Apple''s brand new multi-billion dollar campus
        in Cupertino, California. The spaceship-shaped campus is expected to open
        later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd60db7-dc90-4a58-8551-fc59bac54043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event opened with a short inspirational video with featured
        audio by late Apple founder Steve Jobs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059ee6e-3e11-478f-a7a8-75adf0d6b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems only fitting that Steve should open his theater," Cook
        told attendees. "Steve meant so much to me and so much to all of us. There''s
        not a day that goes by that we don''t think about him. Memories especially
        come rushing back as we prepared for today and this event."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a3f1c-8849-4984-a486-ffa448e9b2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also used his stage time to send thoughts and prayers to those
        impacted by Hurricanes Harvey and Irma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7421e-a6ca-4054-b822-b6b5d8a5ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event comes a little more than ten years after Steve Jobs unveiled
        the very first iPhone on stage in San Francisco. That small rectangle has
        been responsible for making Apple one of the largest companies in the world.
        Now, the iPhone accounts for nearly 70% of Apple''s revenue. Customers and
        investors have been waiting for a big iPhone upgrade, which Cook even blamed
        for slower than usual iPhone sales last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82a308-5434-4b71-b42f-48dba06c34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a closer look at the other new products announced:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98e4c7-4f94-4ea2-98d9-2d16f8bd3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Apple Watch Series 3</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6f6b6-d085-4d8f-8c64-475bfff588d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Apple Watch Series 3 comes with a built-in cellular connection,
        so it no longer needs an iPhone nearby for most tasks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bb153-9f17-40f5-aeb3-a9f35de704f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can answer calls, receive text messages, use Siri, check maps
        and use third-party apps over cellular connections. Starting in October, it
        will also be able to stream music to ear pods over cellular. To demonstrate
        the watch''s new powers, Apple conducted a live phone call from stage with
        a person on a paddle board in the middle of a lake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fd0a7-5e5f-4e37-9260-9aa633fc8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri can finally talk back on the new watch, thanks to a new dual-core
        processor. Also included is a barometric altimeter, which tracks activity
        like stair climbing, skiing and snowboarding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f11950f-4c75-4bfc-bc66-5d2d29cb3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has bigger dreams for the watch than workouts and wrist
        calls. It''s launching an Apple Heart Study later this year that will be able
        to detect early signs of atrial fibrillation, one of the leading causes of
        stroke.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19d2d2-ff81-47ed-83cf-933d5aee7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watch will cost $329 without cellular, and $399 with celluar.
        It works with all four major carriers in the U.S., though Apple did not mention
        details on plan pricing. The watch will be available September 22.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca5842-a3c7-48c1-a92f-298f88f2529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple TV 4K</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea0c70-d754-41c2-89c0-7fb366f60156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:24:28.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:24:55.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also teased a new Apple TV ($149) with support for 4K
        video streaming and a revamped the user interface. Its graphics are four times
        as fast, according to Apple.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a703591-92c7-4281-9d1b-f3233ee5217d'
