  'JJ-Abrams-Star-wars-Episode-9-director':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-13T20:34:37.355+08:00
    'imagesource': 'jcr:6048a54f-abde-4de1-93fc-764589da2f7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5924671d-595a-4f2f-97a9-7ee88f75e612'
    'lead': 'J.J. Abrams is going to finish the "Star Wars" trilogy that he started.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:23:20.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:23:48.256+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:23:48.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: Episode IX'' has new release date and a new director

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6b7d0-71ce-4d90-ba68-acbc73b90c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — J.J. Abrams is going to finish the
        "Star Wars" trilogy that he started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf3882-9e0c-4260-9062-8f4bd6af4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams, who directed 2015''s "Star Wars: The Force Awakens," is
        returning to direct "Star Wars: Episode IX," Disney''s Lucasfilm announced
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b2001-9cf6-4e05-8cec-f16ea30e27f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also moved the release date for "Star Wars: Episode IX" from
        May 24, 2019 to December 20, 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07726cb-a63d-489b-8c50-d0bdc99cb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This keeps "Episode IX" in the same season as its predecessors,
        "The Force Awakens" and this December''s "Star Wars: The Last Jedi."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87706e08-552b-4b76-95ca-864f21fb0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ''The Force Awakens,'' J.J. delivered everything we could
        have possibly hoped for, and I am so excited that he is coming back to close
        out this trilogy," Kathleen Kennedy, the president of Lucasfilm,&nbsp;<a href="https://www.starwars.com/news/j-j-abrams-to-write-and-direct-star-wars-episode-ix?cmp=smc%7C1069686719">said
        in a statement</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf587a4c-7bdf-4eca-abec-bc541c643a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams will also co-write the film with Chris Terrio, Lucasfilm
        said. The film will be produced by Kennedy, Michelle Rejwan, and Abrams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b74aac2-0437-4a1e-82a8-69c3c6a9b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Colin Trevorrow exits as director of ''Star Wars: Episode
        IX''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3615095-e418-4a86-99db-ad809e3f9b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Star Wars" franchise has seen a fair amount of director turnover
        recently. Abrams is replacing&nbsp;<a href="https://money.cnn.com/2017/09/05/media/colin-trevorrow-star-wars-director/index.html">Colin
        Trevorrow</a>, who left the movie after what has been described as a difference
        in vision with Lucasfilm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e4acf-8040-4672-a378-40d2611bd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Lucasfilm replaced the two men who had been directing next
        year''s Han Solo spinoff film. Another director, Josh Trank, left another
        spinoff in 2015, before production began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1839f26-c6af-40ef-8ead-4076b31d1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams'' "The Force Awakens" was one of the&nbsp;<a href="https://money.cnn.com/2015/12/20/media/star-wars-the-force-awakens-opening-weekend-box-office/index.html">biggest
        box office successes in the history of film</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbcea6-25aa-44c4-9ffa-4e2bf7a52ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 film, which brought back the cast from the original trilogy
        alongside new characters, brought in more than $2 billion worldwide and stands
        as the biggest blockbuster in the history of North America when not adjusted
        for inflation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66639284-cf78-4758-bae9-17494ffd4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:23:20.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:23:48.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://money.cnn.com/2017/09/12/media/jj-abrams-star-wars-episode-ix-director/index.html">Star
        Wars: Episode IX'' has new release date and a new director</a>."</em></p>'
  'US-Supreme-Court-Trump-admin-can-keep-travel-ban-on-most-refugees':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-13T20:04:56.775+08:00
    'imagesource': 'jcr:49993b54-a28b-4374-81cf-bcea2dc3c101'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b579fb5-9501-4cd2-8634-7a7f2bd39733'
    'lead': 'The Supreme Court granted Tuesday a Trump administration request to continue
      to bar most refugees under its travel ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:27:08.205+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:27:46.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:27:46.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court: Trump admin can keep travel ban on most refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b01ad-0ed3-4045-ba6c-9571fd007723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Supreme Court granted Tuesday a Trump
        administration request to continue to bar most refugees under its travel ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb390a7-7951-4ba9-b589-69e166f42cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without comment, the court blocked a federal appeals court ruling
        from last week that would have exempted refugees who have a contractual commitment
        from resettlement organizations from the travel ban while the justices consider
        its legality. The ruling could impact roughly 24,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495f97d-ea5e-41e5-9398-464feecf2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban bars certain people from Iran, Libya, Somalia, Sudan,
        Syria and Yemen from entering the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8a557-66d7-4fdb-bdc5-22ee192d4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue concerning the scope of the travel ban has been ricocheting
        through the courts since last spring when the Supreme Court allowed Trump''s
        ban to go into effect except for those with a "bona fide" relationship to
        the United States. The order might give hope to supporters of the ban, but
        it may also simply reflect a desire on the part of the justices to maintain
        the status quo until the justices can hear the case next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed982d0-f53b-4ef8-b674-1aaea3368df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it may be tempting to see the order as a harbinger of
        how the court is likely to rule on the merits, it''s better understood as
        a very modest procedural step to stabilize the full scope of the injunctions
        against the travel ban over the next four weeks," said Steve Vladeck, CNN
        Supreme Court analyst and professor of law at the University of Texas School
        of Law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79f42d-a629-4918-8850-cc538c9b7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices did not explain their reasoning, although it took five
        justices to make the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a4698-ed9b-4324-878e-8a36c98f582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is expected to take up the legality of the travel ban
        October 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4a36d-6eb9-4e5e-9003-bc5350c66b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e64b3b-405a-4344-9d4d-eca0b3657243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:27:08.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:27:46.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/12/politics/travel-ban-supreme-court-refugees/index.html">Supreme
        Court: Trump admin can keep travel ban on most refugees</a>."</em></p>'
  'Maring-Lannie-september-13':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T14:33:53.180+08:00
    'imagesource': 'jcr:87db695f-3297-4a9b-9d68-bbc716f4dea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a9ca59-7b70-45f5-8c2d-a505a28f6c3b'
    'lead': 'The state weather bureau says Typhoon "Lannie" and Tropical Storm "Maring"
      are going to exit the country''s territory either in the afternoon or early
      evening September 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:30:10.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:30:49.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:30:48.862+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: ''Lannie,'' ''Maring'' to exit PH territory today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b5d8a0-5fd3-4082-bf4c-5154f61e2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:30:10.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:30:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The country''s weather bureau on Wednesday said that the two weather systems
        causing heavy rainfall are about to exit the Philippine territory today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac1d9b-cab1-4aec-bff4-25ffc60b9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:30:10.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:30:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said while Typhoon "Lannie" (international name: Talim)
        has intensified, it was already approaching the Ryukyu Islands in Japan as
        of 10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4097c2a-d770-408d-9da3-dc5fd55d3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:30:10.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:30:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
