  'UAAP-Season-80-Ateneo-Blue-Eagles-Tyler-Tio-UP-Fighting-Maroons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-13T20:49:21.837+08:00
    'imagesource': 'jcr:f593f9d8-e654-4420-ab76-4ad113f4ee3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55643163-a04b-4288-9839-1df0ba5b63d2'
    'lead': 'The Ateneo Blue Eagles continue to dominate in UAAP Season 80 after dismantling
      the UP Fighting Maroons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:06:46.372+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T14:41:38.377+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:41:38.148+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo repulses UP to stay unbeaten, 92-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94207b77-3597-4e1f-acef-8ee57d6fb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Round one goes to the Ateneo Blue Eagles in the ''Battle of Katipunan''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd8c88-aece-41b9-a0eb-18e1e1bc5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles edged out University of the Philippines (UP) Fighting
        Maroons, 92-71, on Wednesday evening at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79146f-8894-4b3d-9ead-88728d638ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena showed the way once again for Ateneo with 16 points
        and six rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e44d4-1ae8-4248-833c-b100e480eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons bucked a slow start keep the score close early
        in the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6338d14-5403-444a-ad2a-2112555cfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles'' relentless attack to the basket plus a couple
        of outside shots from its big men lifted them to 44-36 advantage heading into
        the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d1ddc-916a-4e1e-840d-84a52fe9ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Ravena and Aaron Black led a third quarter charge
        for Ateneo to build on a comfortable cushion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b3df3-4260-4d80-9bdd-8a235f7949c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went downhill for UP as Tyler Tio''s hot hands propelled
        the Blue Eagles to build a lead as high as 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefaa58-19cb-4adc-9580-c87a7ae7002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo now hold the top spot in the team standings with a 2-0 slate,
        while the Fighting Maroons dropped to 1-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d507c0a-4bd2-44e1-bc0e-4deee77d9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tio tallied 14 points on a perfect 6-of-6 shooting for the Blue
        Eagles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48768f94-aada-41ec-8b8b-66d72a3ee5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Gomez de Liaño paced UP with 16 markers and seven boards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867ef3d-33d1-46f5-8c71-1946a287dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:06:46.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:38.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s next assignment are the Far Eastern Tamaraws, while the
        Fighting Maroons will face the winless University of the East Red Warriors
        on September 17 at the Big Dome.</p>'
  'dfa-caribbean-hurricane-irma-repatriated':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T20:23:16.202+08:00
    'imagesource': 'jcr:54bfe148-c918-4143-bb91-bec5eaef6e08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a19d22-83b6-4185-87a4-d00f9d8db7ec'
    'lead': 'As many as 236 Filipinos from several Caribbean islands hit by Hurricane
      Irma will be repatriated as early as next week, the Department of Foreign Affairs
      (DFA) said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:11:35.814+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T14:41:42.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:41:41.871+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Hundreds of Filipinos affected by ''Irma'' in Caribbean to return
      to PH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09399f-92ca-482d-b9dd-e76765991fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —&nbsp;
        As many as 236 Filipinos from several Caribbean islands hit by Hurricane Irma
        will be repatriated as early as next week, the Department of Foreign Affairs
        (DFA) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e2cda-7e08-4e75-a24c-6b08c40b512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that all the logistical and administrative requirements
        would be arranged soon so we could start repatriating our kababayans (fellow
        citizens) by Monday," DFA Secretary Alan Peter Cayetano said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ca524-b6f9-4da8-b062-97a16bc733e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said 16 to 180 Filipinos are waiting to be repatriated
        from the British Virgin Islands, 20 from Anguilla, and another 36 from St.
        Martin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f69ac0-aa55-4238-b4fb-f00508d07f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bring all of them home," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa040633-7901-48fd-a3f5-09ca2b1525dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Robespierre Bolivar told CNN&nbsp;
        Philippines around 4,000 Filipinos live in the Caribbean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e60047-9c60-46b1-9ae8-1f2104718d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Washington D.C. has consular&nbsp; jurisdiction
        over the Caribbean Islands, namely: the Bahamas, Bermuda, British West Indies,
        Cayman Islands, Turks and Caicos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cda1a1-1550-4fb1-93de-5b42aa671216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also in charge of the states of Florida and Georgia, which
        were also hit by Hurricane Irma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97065951-bf18-4bb0-bade-2ac20e933e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Response teams from the Washington embassy will be assisting Filipinos
        in the British Virgin Islands and Anguilla repatriations, while the embassy
        is coordinating with the Philippine Embassy in The Hague for the repatriation
        of Filipinos from Saint Martin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27e96e-e67b-4846-a4b7-4225f9239c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the teams have started to distribute food vouchers
        to the Filipino community there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be264f-1b01-47d6-b58d-8b1b4786a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp; response team will also deliver relief supplies to a group
        of Filipino teachers in the U.S. Virgin Islands who requested assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7825edf-9e6f-422b-b5b0-cf2a84aded88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said it was also monitoring the condition of a&nbsp;
        Filipino in the Turks and Caicos who suffered serious injuries after he fell
        while clearing debris at his workplace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e1be9-54c4-4d68-8851-3e1159ae3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surviving Irma</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c07f0-701b-4447-b9cd-18dd54679dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said members of the Filipino community in Jacksonville,
        Orlando, Tampa, Miami, and Fort&nbsp; Lauderdale in Florida have been spared
        from Hurricane Irma''s wrath.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c4809-991c-4024-94d1-d2c02b37bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also no reports of any Filipino casualties in Georgia,
        which was also affected by the hurricane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2608a-5764-4135-8237-69a53696ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma made landfall in the Florida Keys Sunday, U.S. time, as a Category
        4 storm, after hitting islands south of Florida as a Category 5.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1576636-d5cb-496e-8fd2-4b3f0aff3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reports <a href="https://edition.cnn.com/2017/09/12/us/irma-damage-aftermath/index.html">at
        least 12 people were killed in Florida</a> due to Irma, while <a href="https://edition.cnn.com/2017/09/12/americas/caribbean-irma-europe-macron/index.html">38
        people died in the Caribbean, and 10 in Cuba</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557b9cc-a004-4e1a-a982-141b9e75cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:11:35.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:42.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has also caused severe flooding, and destroyed homes and
        communities in areas it hit.</p>'
