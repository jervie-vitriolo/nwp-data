        International Book Fair</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01067a3d-0cf3-4f5c-ba71-03dfd7cfd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:29:11.389+08:00
      'mgnl:createdBy': 'cnnproducer'
