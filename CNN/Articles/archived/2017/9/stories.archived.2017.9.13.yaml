    'template': '1'
    'title': 'Congressmen don''t understand CHR mandate: Commissioner

      '
    'updated': 2017-09-14T14:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edda6bf-d6b2-4088-af5b-dc0cfc55c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Lawmakers who voted for a one thousand-peso budget for the Commission on Human
        Rights (CHR) misunderstand the rights'' body''s mandate, a commissioner said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ee526-db64-4220-a569-d64dbb8cd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, CHR commissioner Roberto
        Cadiz reiterated their mandate is to go after those who suffer abuse in the
        hands of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741e936-3757-4ff3-a959-0cba0f56ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not our mandate to go after common criminals… it is the duty
        of the Philippine National Police, the executive agencies under the Office
        of the President, to go after them, to investigate them, to file charges and
        put them behind the bars of justice," Cadiz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7461c4-b846-4099-bf02-a8ba6ae69cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When state agents such as policemen or officers of the government
        commit these atrocities, that''s when the CHR comes in," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5a472-1923-4f10-a3e4-c28ebffeebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and Representative Rodante Marcoleta
        do "not understand the mandate of the commission," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474d4f2-d505-4110-b25b-74947d809e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Marcoleta who moved for the P1,000 budget, which was then
        supported by majority of the house on Tuesday. The 1-SAGIP Party-list representative
        hit the CHR for being "selective" about whose human rights to protect, claiming
        they should also condemn abuses by criminals and terrorist groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d25dc-15ff-4694-8f21-846f553769cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that with due respect to the speaker, he does not
        understand the mandate of the commission," said Cadiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e4ab0-05f9-41a7-9d1a-b835acf0aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even listening yesterday to the interpellations of House Representative
        Marcoleta...it was very obvious that they do not understand what the CHR mandate
        is all about," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a71671-f395-4d37-97c3-8cc5436b5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also told The Source on Monday that the commission should
        not be a watchdog for the government alone. Both solons cited the 1987 Constitution
        as the basis of their claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17739ed7-37ea-475c-b386-b9d3f605289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Related:</strong> CHR gets P1,000 budget ''as far as House
        is concerned'' - House Speaker</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be17abb-87c1-4a46-916f-33885b809643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution, which created the CHR, provides that among
        the CHR''s functions is to "investigate… all forms of human rights violations
        involving civil and political rights" and "monitor the Philippine Government''s
        compliance with international treaty obligations on human rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ae562-de1c-4892-a866-4a22eab8ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Seotember 8, the CHR also noted it was also
        a National Human Rights Institution under the Paris Principles, which were
        adopted in a the United Nations General Assembly resolution in 1993. Under
        international law, CHR is recognized as a "watchdog against human rights abuses
        perpetrated by the government or agents thereof."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ef7ab-feb0-42ca-881a-58c7759df144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz also slammed the budget cut as unfair, pointing out that P900
        million was allotted to the police operations in the war on drugs alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1914d21-da13-4d32-a197-dea0f978b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a very small agency. In fact, the budget of the PNP just
        for the anti-drug campaign is more than the whole budget of the CHR for the
        whole year. And now they''re expecting us to go after all the criminals,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956a7d6-8894-41e2-a9fa-46cc62eff770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house voted 119-32 to grant CHR a budget of P1,000 on
        Monday, a drastic cut from the P623 million it was originally allotted by
        in the draft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f4126-3c70-4df1-80f4-9cedcf4f7d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Related:</strong> House gives CHR P1,000 budget for 2018</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946a2b2-207f-44e3-9505-ef8b5b241dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission and National Commission on Indigenous
        Peoples also received only P1,000 from the House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57366d99-ff04-4835-a4e7-c82ad674c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of President Rodrigo Duterte''s administration said the
        move is a crackdown on checks and balances in government. His bloody war on
        drugs has seen over 3,000 dead in police operations according to official
        figures. However, some human rights groups list over 13,000 killings-including
        those in vigilante-like operations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb50e6-4470-4d4f-9857-50fa5400daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political pressure</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df559426-d968-498f-849b-2cdd3afa1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz also said the attack was "political pressure against the chairman,"
        which "can be seen as an attack on the integrity and the independence of the
        commission itself." The CHR chairman is Chito Gascon, who also was one of
        the members of the commission that drafted the 1987 Constitution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d60cfd-fd73-41bb-820d-ebb3a580992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also scoffed at statements that the CHR would get
        a budget increase if Gascon resigned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d368fc-b942-400e-810a-c9d0d4aacead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.015+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang una, kinu-question nila yung mandate… Pag pinalitan yung
        chairman, nag-iba ba yung mandato ng</em> CHR? <em>Bakit parang yung issue
        ng mandato nawala pag napalitan ang</em> chairman?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f40dd-28b6-46a3-8129-4fbc9fc6b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, they''re questioning the mandate… If
        the chairman is changed, does the mandate change too? How come the issue of
        mandate disappears if the chairman if gone?]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fadd6b-9362-495e-ba5a-ae46da075725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR has launched investigations into the war on drugs, and thrown
        its support behind rights watchdogs Amnesty International and Human Rights
        Watch. Gascon was appointed to the CHR in 2015 by former President Benigno
        Aquino III.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f48cf1-a0d9-4168-aaa1-f43fd092a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senators slam P1,000 budget</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fad430-9762-4b73-a8ef-3abbbed39d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also spoke up against the budget allocation. The Senate
        Finance Committee approved on Monday the P678 million-budget proposal for
        CHR.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560b954-af3d-425a-9b1e-7dadaf3fbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who sponsored the measure, tweeted that
        he wanted to scrutinize how the remaining budget was chopped by the lower
        house.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I happen to be the sponsor of the CHR budget in the Senate, along
        with a few other agencies like the DND, ARMM, etc. I accept the challenge.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/907575104837640195?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c2310-a6d3-4c4f-a285-ba7406f91f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc290f49-05ce-4a2e-8d39-0f6cc476947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Committee member Sen. Chiz Escudero also vowed to help restore
        the CHR budget.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The CHR is a constitutional imperative and a necessity, however
        inconvenient it may be for some... I will fight to restore its budget!</p>&mdash;
        Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/907595439469236226?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b6178-b39a-46de-868b-1a5b833badcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a96c0b-3d2f-4d1d-9c6d-919b9ca93842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.016+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget has yet to hurdle the bicameral conference committee,
        which will have representatives from both houses.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b617b1-efca-46e2-bee6-8d1b116f56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the CHR would do if such a stringent budget pushed
        through, Cadiz said such a measure would be against the law.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187e685-03be-43b8-85a7-fa88632b6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be an unconstitutional move on the part of Congress because
        that is equivalent to abolishing the commission which is a constitutional
        body," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c447d-1b88-4401-b92e-339332b52479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we will have to go to the Supreme Court."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5819e-b412-4d88-bb4c-b84ad82856c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:53:49.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T16:41:18.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
