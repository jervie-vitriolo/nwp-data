      'mgnl:type': 'text'
      'text': '<h2>Also read: The evolution of reigning MVP Ben Mbala</h2>'
  'CHR-ERC-NCIP-1000-budget-2018-House':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T17:15:32.453+08:00
    'imagesource': 'jcr:c56b9589-f349-4c48-88d0-c35f5ef04362'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8b73ea-b8b9-4f48-911d-f8f8b86a341d'
    'lead': 'For some, P1,000 may be a lot, but it is surely not enough to run a government
      agency for a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:40:41.669+08:00
