      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 13)</strong> — The Los Angeles
        Lakers will retire Kobe Bryant''s jersey numbers 8 and 24 on December 18 when
        it hosts the defending champions Golden State Warriors, the team announced
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9d424-d9df-4be6-86b8-aeb364ba7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will take place during halftime between the Lakers
        and Warriors.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We&#39;ll honor <a href="https://twitter.com/kobebryant?ref_src=twsrc%5Etfw">@kobebryant</a>&#39;s
        illustrious Lakers career by retiring his #8 &amp; #24 during a halftime ceremony
        on Dec. 18th <a href="https://t.co/Qm9nPfH1Um">https://t.co/Qm9nPfH1Um</a></p>&mdash;
        Los Angeles Lakers (@Lakers) <a href="https://twitter.com/Lakers/status/907745668860538880?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2dc92-16cd-491e-93a9-3933962051b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9125f-0365-4f92-943c-72eeb1fb881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant will become the 10th player in team history to join the elite
        club with legends Wilt Chamberlain (13), Elgin Baylor (22), Gail Goodrich
        (25), Earvin "Magic" Johnson (32), KareemAbdul- Jabbar (33), Shaquille O''Neal
        (34), James Worthy (42), Jerry West (44), and Jamaal Wilkes (52).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f4371-62cf-415f-b994-afaa230d7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Bryant retired last year as the first player in
        league history to spend at least 20 seasons with a single franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a52748-79d9-416f-94db-5982fcba550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a vital piece to the Lakers'' title runs in 2000, 2001, 2002,
        2009, and 2010 where he was hailed as the Finals Most Valuable Player (MVP)
        twice (2009 and 2010).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff74e62-acaa-485b-9e47-bf365dc5186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe, the 2008 NBA MVP, holds the third spot in the all-time scoring
        list with 33,643 career points. He is behind Kareem Abdul-Jabbar (38,387 points)
        and Karl Malone (36,928 points).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d2352-29c6-45f2-97d4-310c250f7394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also earned First Team All- NBA honors 11 times and was a
        member of the All-Defensive First Team nine times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56159eb1-286a-4f2d-aded-2e6d4f0dd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put things into perspective, Bryant scored 16,866 points, won
        three championships, and played in eight All-Star games when he wore the number
        8 jersey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b1565-3b9d-42fa-b738-221171465ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:57:44.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:58:09.186+08:00
