      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Scream Queens" star Billie Lourd landed
        the gig of Lt. Kaydel Ko Connix in "Star Wars: The Force Awakens" and the
        forthcoming "Star Wars: The Last Jedi," but she was up for an even bigger
        role.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016509f-f5ee-443a-9b2d-c8d3c39fb016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourd appeared on "The Ellen DeGeneres Show" Tuesday and said she
        was fortunate to appear opposite her mother, Carrie Fisher, in those two films.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad064b68-3cd9-4418-aa4a-907ec07f9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredible," Lourd said. "I''m a big believer in things
        happening for a reason, and I think I ended up in that movie for a reason."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f0704-6928-4623-9848-3c429d3ae12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher died last December and the next day her mother, actress Debbie
        Reynolds, died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec1635-1fd6-4f60-ac7a-584789f14c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourd called them "goddesses" and said it''s been difficult to express
        her feelings since they passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc471324-7cb5-4dc1-a10e-6800e588fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I say I''m doing good, I''m too happy, and if I say that I am
        not doing good, then I am a mess," she said. "It''s, like, really hard to
        know what to say about it because it is just so surreal and impossible to
        deal with."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453afa45-5704-468c-9793-ce87eb458926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can see Fisher in the new "Star Wars" film due out December
        15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0eec62-3afa-4b6b-be3f-7492f9d65bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourd said she was actually up for a starring role in the new "Star
        Wars" franchise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5a54d1-5ea2-4f0a-b442-c3634550ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"J.J. Abrams called me to come in for ''Star Wars'' because he couldn''t
        find someone for the lead," she said. "He ended up finding Daisy Ridley, who''s
        an incredible actress, so talented."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea74b8-6b84-4af2-9442-7b84a4f33730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first role for Lourd, who said her parents (dad Bryan
        Lourd is a talent agent) didn''t want her going into acting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2534d-25ad-44ec-9c51-60ee696bf66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was super excited," she said of landing her part in "Star Wars."
        "I didn''t know what was going to happen and ended up going and fell in love
        with it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cb3a2-541d-4570-8bd2-064d16c44022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to "American Horror Story" creator Ryan Murphy urging her
        to read for him for his new series "Scream Queens," Lourd said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c877f8-2bb4-4d11-9d8b-042a6ee0b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in New Orleans a week later playing Chanel No. 3," she said.
        "It''s so crazy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cce2cc-467d-423a-9b6e-9d8ae26f001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:12:20.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:13:08.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/12/entertainment/billie-lourd-star-wars/index.html">Billie
        Lourd auditioned for Rey in ''Star Wars</a>''."</em></p>'
  'European-leaders-Caribbean-aid-effort-Typhoon-Irma':
    'author': 'Hilary Clarke and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-13T20:39:17.761+08:00
    'imagesource': 'jcr:9b8ed551-2d07-4b55-92a4-27da15ece274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b7ad16d-05b4-46c5-a6bd-d6374c06efe0'
    'lead': 'French President Emmanuel Macron arrived in the Caribbean on Tuesday
      pledging to rebuild the French territories ravaged by Hurricane Irma, amid mounting
      criticism that European nations and the US had neglected their responsibilities
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T15:17:42.904+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T15:18:21.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T15:18:21.066+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European leaders arrive in Irma-struck Caribbean as aid effort ramps
      up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba89e95-ff2b-4b3a-84ea-b5aca6b44e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — French President Emmanuel Macron arrived
        in the Caribbean on Tuesday pledging to rebuild the French territories ravaged
        by Hurricane Irma, amid mounting criticism that European nations and the US
        had neglected their responsibilities in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5053e-574c-4a8d-9297-ef4d6cc51949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as European politicians also fly out to their overseas territories
        and promise reconstruction, the administrative complexities of these tiny
        islands makes a coordinated response difficult, aid officials and experts
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834028b-de3f-45cd-a3ce-0eb5a528ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Irma arrived last week with Category 5 strength at a patchwork
        of independent island nations and territories in various forms of association
        with France, the Netherlands, the US and the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde5469-bcf0-485f-bb25-74ac51cc47e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma killed at least 38 people in the Caribbean, including 10 in
        Cuba and the rest on the other smaller islands, notably Antigua and Barbuda,
        the British Virgin Islands, the British territory of Anguilla, the US Virgin
        Islands and the island of St. Martin/St. Maarten which is half-French and
        half-Dutch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2480250-e437-4947-8e8a-eb87064c4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, children''s charity UNICEF said the international community
        should have a role to play in the relief effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7282576-adcc-4566-afad-b82304d99377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to go beyond the thought that these are territories and
        leave it to the respective governments," Khin-Sandi Lwin, who is leading UNICEF''s
        response in the Caribbean, told CNN. "Normally in this situation there would
        be an international appeal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09b311-5766-4630-bb81-fd60ebd0e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF is relying on regular program money for the region but has
        set a target of $2.3 million it wants to raise from governments and private
        donors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c16ed7-c996-44af-9153-3e824438ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme said that up to 200,000 people were in
        need of aid in the eastern Caribbean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44d8b5-b92d-4eac-bfdc-36b2042064a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WFP is providing some 30 metric tons of high-energy biscuits, enough
        to feed more than 17,000 people for three days, being airlifted by WFP from
        Haiti to the hub in Antigua (where the population of Barbuda has been evacuated)
        and to nearby St. Martin," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b557fd-251d-45be-ab45-9524037fc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority is being given to the most vulnerable, including families
        living in shelters, families with malnourished children, female-headed households,
        pregnant and nursing women, and the elderly, the WFP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803caf8e-2b45-4d96-b1a0-1a85a7a2efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Guadeloupe, Macron promised to rebuild the French territories
        flattened by Irma, namely St. Martin and St. Barts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98177b2e-669b-47e8-b6ec-2615493ad0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to talk about reconstruction," he said. "When such a
        thing happens, life is never the same again. I want to rebuild not just a
        new life but also a better life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862eb49-1496-44c5-9941-0a270ff78fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Willem-Alexander of the Netherlands visited St. Maarten on
        Monday, and British Foreign Secretary Boris Johnson touched down in Barbados
        later Tuesday to oversee relief efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1d341-fd10-4ceb-a71e-5e10b5227fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there has been criticism of the respective governments''
        response in France and in the Netherlands, whose territory St. Maarten saw
        looting and violence, it is the UK government that has come under the most
        fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a50be-4ecd-46b8-96c0-802836741ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UK criticized for response to Irma</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deccc46-d6cc-4d7e-ac20-6c76a502b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was planning to tour Anguilla to offer his support to islanders
        there and in the British Virgin islands, all of which suffered major devastation
        from the storms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fa8d8-5646-4e42-a9ae-1f3038ccc0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the UK Parliament, Alan Duncan, secretary of state for
        foreign and commonwealth affairs, said more than half a million British nationals
        -- both residents and visitors -- were caught up in Irma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aefa4e-afd0-4e8f-a2e0-31a215bd8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am rather dismayed by the sweeping criticism ... they are unsupported
        by the facts. For instance, the French don''t deploy in advance specifically
        for hurricanes, what they do is have troops permanently based there because
        the nature of French overseas territories'' government is different from ours.
        Our overseas territories are self-governing. The French govern directly. And
        therefore they have soldiers there all the time," Duncan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9f2c2-2a78-411c-93d5-7063af27c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has had a naval vessel, Mounts Bay, preloaded with disaster
        relief supplies in the Caribbean since July, and within a couple of days had
        restored electricity at Anguilla''s hospital and cleared the airport runway
        before repositioning to the British Virgin Islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627405d-6c44-482f-9e47-8d04051a3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan said the Royal Air Force was transporting supplies all the
        time and 997 military personnel were now in the Caribbean. Another Royal Navy
        ship, HMS Ocean, has left Gibraltar and will be active in the Caribbean in
        about 10 days, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3eb4b-ac67-44d3-9f23-20d652219718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been loud criticism in the media and from the islanders
        themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c916e53-aecb-4cad-8d40-3f1d86bf99d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All over the island, Anguillans are saying that the response has
        been really sorely lacking. We are feeling very much like the step-child,"
        Josephine Gumbs-Connor, an Anguillan lawyer, told CNN on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ac802-32c8-4c7f-8b5c-60267b73f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alasdair Pinkerton, a senior lecturer in geography and geopolitics
        at the Royal Holloway University of London, said Britain''s overseas model
        made it difficult for Britain to respond quickly to crises like Hurricane
        Irma.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb2005-d993-402b-95d1-9e872578f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struggle to respond to tragedies in our own country, let alone
        those Britain has a responsibility for 2,500 miles away," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912e9d7-93dd-4944-9348-51559580031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrols and charter boats</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc0ff8-6873-471a-ac05-3e814a882620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, France''s Macron stressed that running water and electricity
        would be back soon in France''s Caribbean territories, and that he hoped schools
        would be reopened for at least a few hours early next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9a6ae-1575-4e6d-a010-ad492833de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he planned to go on a patrol in St. Martin on
        Tuesday night with French security forces to see for himself that law and
        order have been restored following reports of widespread looting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129c28b-0884-4b62-a250-8199cf681dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local residents were discovering that self-help is sometimes
        the most efficient.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9759bd-6e95-4f1a-a720-f53e61574db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nils Erickson has lived on the US Virgin Island of St. John since
        1994 but had recently returned to the US and watched the storm unfold from
        his home in Newport, Rhode Island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc4ec6-c785-4f9e-a28c-f837ea8bd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One by one everyone went quiet. There was no communication coming
        out of St. Thomas and St. John. My wife and I were paralyzed by this feeling
        of powerlessness," he told CNN on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95626b-5334-45bc-a810-b1d75ec4cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he used his own money to charter boats to ferry people to safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f89997-ce07-4e6d-bfb6-40022bca15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I maxed out my credit card and emptied my savings. We''ve got eight
        boats, three directly with this company, who are coming to help run trips
        to St. John," he said. "We''ve gotten 800 people out so far from St. John
        and St. Thomas."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc645b-a841-4942-99f3-74d08cca4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigua and Barbuda Prime Minister Gaston Browne estimated about
        95% of the buildings on Barbuda had been damaged, if not destroyed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94b9e04-b325-46de-a82d-1113713ca2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There''s no supplies''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725bfd4f-f1b3-48b1-a61c-c8fa1b22ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees arriving in the United States from St. Martin spoke of
        their horror as the hurricane passed overhead and the difficult cleanup that
        has followed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94abde-4a5e-4053-9032-11e404ba11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem now is there''s no supplies," one woman told CNN at
        San Juan airport in Puerto Rico, where evacuees were being taken.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c12f1-b466-44b5-bc5e-82d20d9ead62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''re missing) gas for vehicles, diesel gas for generators, diesel
        gas for all the trucks and front loaders needed to clear the rubble."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb11ba-f76a-4854-815a-db4a2ef50d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who didn''t give her name before being rushed away by
        officials, said she was flying with her children back to the US to stay with
        her sister while her husband looked after their house in St. Martin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d059768-5866-4268-8811-1f078773f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem right now is the lack of communications. People
        just don''t know what''s happening," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cae21a-355a-4ec7-a339-5504d00c58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlywed Frances Bradley-Villier said all that was left in St. Martin
        was "devastation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da1b85-7151-4a09-9c9d-b8ecc1e707c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never experienced a hurricane before in my life ... I can''t
        even come up with the right words to explain the emotion, the anxiety, just
        not knowing, the fear," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38deb66-0ff0-43f8-b9d6-9e48735281dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Dominique Vilier, told CNN there had been looting and
        robbing in the wake of the hurricane, which has left them without food and
        water.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe005ea7-205c-4566-9c82-d1356bf60989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very terrible right now ... I actually had two persons try
        to break into my house at night the day before yesterday and I had to scare
        them off," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5350143-1bb1-4296-8b38-4554a9a0af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>European aid arrives</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b352f-7ddc-4c1e-80ee-52373d1ddd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Macron headed to St. Martin, French Interior Minister Gerard
        Collomb announced that France was currently working on delivering water to
        affected neighborhoods across the island.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad5dab-3a71-4176-b98d-cb386930ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said food supplies were being provided by 1,500 helpers on the
        ground in the West Indies, with the number rising to 2,000 over the coming
        days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a050e-67d0-4047-b85a-c87478ae0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK billionaire Richard Branson, who rode out the storm in his home
        in the British Virgin Islands -- which President Barack Obama visited when
        he left the White House -- is also rallying for relief.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b135f6c-a273-431a-8b75-99072799683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for his airline, Virgin Atlantic, told CNN that Virgin
        had "restarted flights to and from Antigua, and we''re also taking essential
        aid on those flights for the island and wider BVI [British Virgin Islands]
        region."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8a81f-24f8-422b-be31-a5c65ea954f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:17:42.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:18:21.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has also committed to providing $2.4 million
        for emergency relief.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bff9b-9dfc-4e5c-94bf-c672b8fe7a80'
      'mgnl:activationStatus': true
