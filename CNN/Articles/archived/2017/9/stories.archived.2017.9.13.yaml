      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened in late July to abolish the CHR, but later waved
        off his statement as a joke.</p>'
  'Los-Angeles-Lakers-Kobe-Bryant-jersey-8-24-retirement':
