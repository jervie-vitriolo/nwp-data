    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why House solons gave 3 gov''t agencies P1,000 budget

      '
    'updated': 2017-09-14T16:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bcc6a4-af13-4765-9f3b-e33f697de203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        How are government agencies supposed to do their jobs if they can only spend
        less than P3 per day for the entire 2018?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3359a9-7af3-4250-9063-974e554d92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has approved giving only P1,000 to
        the the Commission on Human Rights (CHR), National Commission on Indigenous
        Peoples (NCIP), and Energy Regulatory Commission (ERC) for their 2018 budgets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e311671-112a-4963-8a62-02f5bcbaa80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the House who voted for the budget slashes
        gave reasons behind the huge funding cuts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40883ed-b9fd-4dcc-9408-229625fb83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Failure to defend rights</strong></p>'
    '7':
      'image': 'jcr:9bc135d7-630c-420a-90d7-ac48bc6228ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058f7bbc-1f0b-4021-a6a8-98a125c71682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32865f8-1e19-486a-b16b-f054364bb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers frustrated with the performance of the CHR said the budget
        cut effectively renders the agency useless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01290453-c827-4f10-87c9-bdb3ab802015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House budget deliberations on September 12, 119 lawmakers
        voted to give the CHR a P1,000 budget, while 32 were against it. A total of
        141 solons abstained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5980f-41ae-43c0-b507-e0358f18cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first reading, the House approved the P623-million CHR
        budget, down from the Department of Budget and Management''s requested P678-million
        budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97b204-f549-406d-99c1-d530e4e42a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-SAGIP Party-list Representative Rodante Marcoleta during his interpellation
        accused the agency of being selective in its investigations of human rights
        violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7c2bd-a332-4c5a-aed9-d04aca501ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are supposed to investigate all human rights violations irrespective
        of any group, any location whether they are soldiers, policemen, NPA (New
        People''s Army), members of the Maute group," Marcoleta said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09224ca-c7ff-4df6-bede-c701c9ce286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, he again questioned the
        ability of CHR to investigate all violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91a73d-9ca7-4ef8-8a2c-23abcd0ed7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said every Filipino deserves to be protected in terms of their
        human rights. And they said yes, that is in the Constitution. Yes, we agree
        that this is the mandate of the Constitution afforded to the human rights
        commission. But why are you so selective?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4110e85-1320-4ec3-9e01-1f9df487422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Roberto Cadiz, however, said Marcoleta and even
        House Speaker Pantaleon Alvarez, do not understand the mandate of the human
        rights agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067f1b4-b8cd-4f78-a87b-8be50ded4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier said the CHR failed to fulfill its mandate of defending
        "all" human rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dca4bb-6e6b-42f5-ad04-5a461fe9dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutional body is mandated to conduct investigations on
        human rights violations involving civil and political rights, involving both
        state and non-state actors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d22af9-bbbc-4c06-9807-2ad31262ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission on Human Rights was created separate and distinct
        from the Philippine National Police or the law enforcement agencies. The mandate
        of the commission is to see to it that state obligations in regards to human
        rights are upheld and respected. It is not our mandate to go after common
        criminals," he told CNN Philippines'' "The Source."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1fd6b-8ad9-4ab0-9076-34be53bc6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Congressmen don''t understand CHR mandate – Commissioner</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcda4d-7650-4211-a95b-3fb1b6c1ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who voted against the measly budget, Cebu 1st District
        Representative Raul Del Mar, said the CHR cannot function on such a "ridiculous
        amount."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353df61-350d-4404-9b80-4dc3e7dae1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually abolishing (it)," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e583c0-3976-4241-b243-3ff0febde71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said the congressmen are open to giving back the agency''s
        budget if Chairman Chito Gascon resigns, but he is not budging.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f30f83-8c98-4cda-967e-a832a4895a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To threaten it with the reduction of the budget on the pretext
        of asking me to resign would lead to essentially be making the institution
        forever at themercy of politics," Gascon said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa3cbf-4164-4272-9155-50f28c21ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agency for IPs get cuts, too</strong></p>'
    '41':
      'image': 'jcr:4e4c1073-fd16-4f3a-b0bf-4988985e5625'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de117f-2ae3-481e-8004-865ab26ea731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f203f-94bd-4965-a87c-0e992dd9587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP''s proposed budget of P1.1 billion is also down to P1,000.
        Its mandate is to protect and promote the interest and well-being of indigenous
        peoples.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b419fb-a717-4bec-945e-7ac8cc522281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate on September 12 said the
        NCIP failed to protect the Lumads from Mindanao.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d743e-02be-41ff-b3fa-f165a0fea950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribe has been fighting for their right to their own land, and
        has decried militarization in their communities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadefdd5-130e-4533-b604-ac2097da11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had insisted on the reduction of the budget NCIP in response
        to the strong clamor of the Lumads and other national minorities," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f5088-7fd3-4ca3-8aee-4950f890efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate also accused the NCIP to have facilitated the violation of
        the rights of the national minorities in several instances.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6509951-bb3d-472a-96e6-5acb21dfc136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCIP has been blind, deaf, and mute as hundreds of indigenous
        peoples have been killed throughout since its institutionalization in 1998,"
        he alleged.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a33e6d-dd8e-499d-b63b-ae52fe0f6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate''s motion was carried by the House without objection.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc91b76-7472-421a-a867-c167f1a1b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controversies hounding ERC</strong></p>'
    '57':
      'image': 'jcr:a618695b-4e20-485d-9f50-84cd1528d752'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a2705-e937-454a-ae04-4a72a70bec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258d6e5-e149-4881-b504-11ae67d6ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC was also given the same budget on September 5 from its proposed
        P351 million proposal. The congressmen said controversies continue to hound
        the commission.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850feff5-3153-426d-8156-8248569e91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City 1st District Representative Celso Lobregat made the
        motion for the budget cut upon the advice of House Speaker Alvarez.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b8378-e5fe-4804-8dc4-6dbc96c99f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> ERC is riddled with a lot of controversies, a lot
        of problems. At this point in time, sabi ni Speaker, <em>mas mabuti siguro
        bigyan na lang natin ng one peso</em> (it''s better if we give them only one
        peso)," Lobregat said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b35559-735c-4591-8e29-70160027fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: House gives ERC P1,000 budget for 2018</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17335fb9-ad81-457e-a181-e7930b8a18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversies the commission has faced was the suicide
        of the late ERC Director Jun Villa due to alleged corruption in the agency
        involving ERC chair Jose Vicente Salazar.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95046105-7b93-49cd-ae89-cf7071674dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said ERC''s own commissioners have filed a complaint against
        Salazar.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c903f3-581a-4ea9-861b-44e8607a92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The internal problems of the ERC have to be resolved kasi if you
        put money there in that agency, commission, sayang lang kung walang patutunguhan
        (money will go to waste)," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc448ecf-59ae-4de2-9a8e-cd57914e0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said he hopes the House-approved budget cut will send a
        strong message for the ERC to fix their problems.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b8a33-8e9d-4517-b85e-8de3ed98494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Govt: Budget cuts ''part of the checks and balances''</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68be10c-3c52-44db-9471-a5ee7daf9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the House-approved
        budget for the three government agencies is "part of the checks and balances
        of our system of government."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e62a5-da94-4eaf-8793-96f29fe127b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is set to act on the proposed 2018 budget bill, as approved
        by the House of Representatives. The proposals will go through the bicameral
        conference committee, and the reconciled budget will then be up for ratification.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b9343-4993-4da0-8bb1-139a0381dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:40:41.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:49.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to have President Rodrigo Duterte sign
        a new budget law by January.</p>'
  'manisha-tank-interview':
    'author': 'Don Jaucian'
    'caption': 'CNN International’s Manisha Tank — who was in the country recently
      for the 2017 Media Congress of the Media Specialists Association of the Philippines
      — discusses journalistic integrity, the problem of fake news, and the heart
      of truthful reporting. Photo courtesy of MANISHA TANK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-13T17:06:54.216+08:00
    'imagesource': 'jcr:a68b6993-63c9-4bf6-a44f-9055b40a520f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c899a4a5-8cb1-4d5e-b32a-2357c6ec67e1'
    'lead': 'CNN International’s Manisha Tank discusses journalistic integrity, the
      problem of fake news, and the heart of truthful reporting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:47:28.256+08:00
    'mgnl:createdBy': 'cnnproducer'
