      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — If you want to buy Apple''s highly-anticipated
        iPhone X in the U.S., you''ll have to shell out $999 for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d45ba7-d7d7-4817-b952-fa244bdb4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you live elsewhere, you''ll have to pay even more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca6168-13f7-4fb3-b0bb-9b3647fc4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple charges different prices for its devices from country to country,
        depending in part on <a href="https://money.cnn.com/2016/01/26/news/apple-iphone-6s-global-prices/index.html">taxes
        and how each local currency compares with the U.S. dollar</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221d2c3-ba9d-4030-883c-1ac4c1904fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Yup, it costs $999. But you''ll pay it.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad39c7e-52ae-46a2-b579-76752dbce59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, like Canada and Japan, the iPhone X costs about
        $100 more than it does in the U.S. In other nations, like Italy and Ireland,
        the phone is over $400 more expensive than it is in the States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534eca36-313d-44a2-937a-778042636244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple analyst Gene Munster of Loup Ventures said that iPhones tend
        to cost between $50 and $300 more internationally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ff3e6-917a-434b-98e9-d82d9ca3c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:32:28.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:33:14.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But higher prices won''t necessarily deter global shoppers from
        buying a new iPhone. "It usually isn''t a deal-breaker," he said. He thinks
        that will be especially true with the futuristic iPhoneX, which looks so different
        from other models.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfea4e5-6bc0-4d20-bbd2-7ff5dae97b93'
