    'template': '1'
    'title': 'Singapore, Nordic countries outrank US in achieving UN health goals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d972ca-e5f6-4974-8709-f62c88259ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Are nations around the globe on track to
        meet health-related sustainable development goals for the year 2030? A new
        analysis finds outstanding achievements -- but a great deal of work still
        needed -- before the goals can be reached</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea519c8f-b2da-45db-9690-65c00169fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is based on measurements of 37 of 50 health-related targets
        proposed by the United Nations that include infant mortality, vaccination,
        rates of various diseases (tuberculosis, HIV, and malaria, among them), smoking,
        child abuse, violence and universal health coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c70b9-8b6d-442d-ae1c-da08b1fee7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(17)32336-X/fulltext?elsca1=tlpr">study</a>,
        published Tuesday in the journal The Lancet, also ranks 188 nations. Singapore
        is at the top of the list, followed by Iceland, Sweden, Norway, the Netherlands,
        Finland, Israel, Malta, Switzerland and the UK. The United States trails these
        standout nations, landing in the 24th spot on the index.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd2c5c-0efb-40e9-b2c3-5c8c1dddcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opposite end were Afghanistan, which ranked last, preceded
        by Central African Republic, Somalia, South Sudan, Chad, Niger, Democratic
        Republic of the Congo, Lesotho, Burundi, Sierra Leone and Ethiopia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5a274-1cc8-49d4-8785-63f53b76d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accountability and ''spur to action''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5014c-94f8-4fc9-8cd1-274eb4dc0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.un.org/sustainabledevelopment/blog/2015/09/historic-new-sustainable-development-agenda-unanimously-adopted-by-193-un-members/">2030
        Agenda for Sustainable Development</a>, which seeks to end poverty, protect
        the planet, and ensure prosperity for all, was unanimously adopted by 193
        member states of the United Nations in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0e7d2-650d-44b2-ae26-1395fd559d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals not only set a clear agenda, they also help "create accountability
        among all countries and help to spur action by key decision makers," said
        Nancy Fullman, lead author of the study and scientific adviser at Institute
        of Health Metrics and Evaluation at University of Washington in Seattle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b3a85-3fb7-41c1-a26c-ee8df99fa5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN plan includes 17 separate goals -- concerning everything
        from climate change to education -- with 169 specific targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761432c6-533b-45fc-b2a0-91597896280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To monitor progress, 232 individual indicators of success were established
        by Fullman and her co-authors. Next, a small army of researchers around the
        globe -- coordinated by the Institute of Health Metrics and Evaluation --
        measured 37 of the 50 health-related indicators for the period of 1990 though
        2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498193b-e017-4eb3-a0ec-1d436168cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, based on these past trends, Fullman and her co-authors
        projected the world''s ability to meet each target goal by the third decade
        of this century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f47aa8-680d-42f5-983a-3e5ce1dda40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60% of the total 188 nations analyzed will meet the target
        for malaria and the goals for under-5 mortality, neonatal mortality and maternal
        mortality, the study found. However, fewer than 5% of countries will attain
        road injury mortality, tuberculosis and childhood overweight objectives, according
        to the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82adfb5-1a96-49b2-b5a1-faa68096e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring overall performance on a scale from 1 to 100, the authors
        of the study also ranked the ability of individual countries to meet the goals.
        "The intention is not to create ''horse-race rankings,'' " said Fulman. The
        aim is to provide a "scientifically strong, independent monitoring mechanism"
        against which countries can "benchmark their progress and identify priority
        areas for investment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43985476-0261-4d6e-a006-c674ac09cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither a ''one-size-fits-all'' solution nor a silver bullet exists,"
        said Fullman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ef29c-925d-4439-908c-6c04b2af528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries with the lowest performance "have experienced ongoing
        conflict and/or recent resurgences in civil unrest, which can radically destabilize
        a country''s health system and overall development," she said. However, many
        African countries with low scores are among those that have received relatively
        little development assistance to date, she noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7baca-e186-45a2-a792-7aa1fa6aab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2000 through 2016, universal health coverage measurements generally
        improved throughout the world, the authors noted, with significant improvements
        achieved by several countries, including Cambodia, Rwanda, Equatorial Guinea,
        Laos, Turkey and China. By contrast, other countries -- including the low-income
        nations of Lesotho and the Central African Republic as well as the high-income
        countries of the United States and Andorra -- showed minimal gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605157fc-5d20-48e1-9996-6c9cae79555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US showed its poorest performance on indicators for suicide
        mortality, child sex abuse, alcohol use and homicide. As Fullman sees it,
        despite having good performance overall in 2016, the US has made "minimal
        progress" since 2000 on the measure for universal health coverage, "which
        represents coverage of essential health services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8f7f7-76cc-442f-af19-70c11f17b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US spends more than any other nation on health care, but often
        has similar, or even worse, health outcomes than many high-income countries,"
        Fullman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d519be0-1caa-42ee-8e9e-91695025ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw the first publication of this global assessment. This
        year''s analysis, funded by the Bill and Melinda Gates Foundation, was published
        ahead of the 72nd session of the United Nations General Assembly in the hopes
        that it might shape policy -- and investments -- addressing global health
        challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e9683-98dd-40aa-a5d5-2e262a44691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>If you don''t measure it, you won''t achieve it''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dbc821-04ab-4350-b25e-250b0f424aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cornerstone of the goals is "leaving no one behind."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafa509-09cd-42b2-9102-7b9b058b0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are at the center of achieving the sustainable development
        goals," said Shannon O''Shea, Agenda 2030 partnership manager in the public
        partnership division at UNICEF. O''Shea was not involved in the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1f1c3-a8b9-4bb8-9cc6-564289849eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governments around the world recognize that we needed a really
        big, ambitious plan to deal with the pressing and, frankly, existential issues
        of our time," said O''Shea. "That can be anything from making sure children
        aren''t dying of preventable diseases, and that they grow up healthy and safe
        and educated and equipped to enter the workforce, to making sure we are dealing
        with issues of climate change and polluting oceans and land."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4361791a-b565-46e7-b6d4-e61fe6521e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goals also focus on economic issues, she said, so that "people
        who want to be employed and need to be employed are finding work that pays
        them a livable wage and that economic growth is not only benefiting those
        at the very top."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7534cb-03f8-4352-bf1d-ab52304ee355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s "unique" and "exciting" about these goals is the attempt
        to bring in many different partners and stakeholders, said O''Shea. The work
        is "not only to help children, but to engage children and youth as change
        agents and drivers of sustainable development," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227829b-90ca-42f9-8ba5-fde931a5617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Georges Benjamin, executive director of American Public Health
        Association, said that what often doesn''t get recognized is the "interdependency
        across these goals" makes it "tough" to monitor progress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b88976-205f-4568-ac8f-3d632334e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, for example, there''s a peace goal," said Benjamin, who was
        not involved in the study. Without peace, you see an enormous amount of infant
        mortality and maternal mortality, he said. Conflict results in dislocation
        and migration of people and a destruction of infrastructure, which cause disrupt
        to environmental and economic systems.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17d62d-478b-47fa-8e5f-bb5b9593696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to measure infant mortality as a target, then
        the ultimate goal of poverty and the nutrition goals have to be addressed,"
        said Benjamin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27782050-02e6-4367-be73-4263fbeeab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the goals serve a fundamental purpose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c24b5a-8491-4d71-8f2d-6695f148c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t measure it, you won''t achieve it," he said. While
        individual nations must do a lot of this work on their own, said Benjamin,
        "there''s also opportunities to do this across sectors."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0ebaa-991e-499f-93e0-4b796869ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the United States spending a certain amount of money on international
        assistance, the analysis of progress made can help policy-makers target support
        for those nations in which the US is investing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581e9a3-261f-4045-87f0-4c41a8847676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about money -- it is also about other factors,"
        said Benjamin, adding that Haiti, which in recent years has been hit by earthquakes
        and hurricanes, is an interesting example.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966bb7f-a47f-41c9-bd53-c7f12e2feb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haiti tells you a lot about what happens when you are already a
        challenged nation and then you get a major environmental insult, your ability
        to recover is less and your ability to grow is less," said Benjamin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c871aa-c7cc-478d-bb9c-f98e93a997c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the countries in sub-Saharan Africa, as an example, are very
        resilient, have populations that have been there for thousands of years, and
        they''re loaded with natural resources, but the investment in infrastructure
        hasn''t been made and they still have real challenges," said Benjamin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4636f-7ba2-46ce-81ef-cb7a71357211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m glad to see the world making progress, I just wish it was
        faster than it is."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9c610-e671-497b-88b5-ebf2e6b4d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:20:29.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:21:19.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/12/health/un-health-goals-country-ranking-study/index.html">Singapore,
        Nordic countries outrank US in achieving UN health goals</a>."</em></p>'
  'Is-granola-healthy':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-13T23:18:22.273+08:00
    'imagesource': 'jcr:1565980e-beb8-44f8-8df9-962fcdd76a71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fee0aef-c086-4a03-8d23-5855d7b1afed'
    'lead': 'It can be difficult to give sugar or fat limits for granola, since portion
      sizes for granola vary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T13:24:19.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T13:25:06.325+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T13:25:06.161+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is granola healthy?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d789c-d0b9-43a0-9b7d-96b7eaaa4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yes, whether eaten as a cereal or snack
        topping, granola can make for a crunchy, nutritious treat. But granola is
        high in calories, and some versions are healthier than others based on their
        ingredients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47584e7-ae40-4002-8403-efaf391058eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granola''s healthy ingredients include oats, nuts, seeds and dried
        fruit, which deliver important nutrients such as protein, iron, heart healthy
        fats and fiber (specifically, beta glucan, a cholesterol-lowering fiber from
        oats.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74257a-cc85-4c02-9643-9cc00741c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granola is also calorie dense -- some contain a little more than
        300 calories per cup, but others can pack up to 600 calories per cup, from
        added oils, coconut, chocolate and added sugars including evaporated cane
        juice, honey, maple syrup, molasses, cane sugar and brown rice syrup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5dcaf8-178e-414d-9d6b-53e5ae5c9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to be aware of the many sugar sources that could
        be in granola," said Rahaf Al Bochi, a registered dietitian, certified diabetes
        educator and spokeswoman for the Academy of Nutrition and Dietetics. "Look
        for granola that has minimal amounts of added sugar and uses dried fruit for
        sweetness instead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdaddc4-11fa-4219-b0d6-1bcac8973545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Granola guidelines</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5fe39-c1a8-4cf1-8316-91f23af33e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be difficult to give sugar or fat limits for granola, since
        portion sizes for granola vary. And it can be challenging to determine just
        how much fat and sugar is naturally present in nuts and dried fruit, versus
        how much is added in the form of sweeteners and oils.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57863518-c21d-4991-a03c-126213096db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you are watching sugars, carbs or calories, your best bet
        is to limit your portions of granola. Dietitians agree that a quarter of a
        cup is a good guideline. Use it as a topping to add crunch to yogurt, fruit
        or even pancakes. Or mix it with a lower calorie, whole grain cereal so you
        can enjoy a bigger breakfast bowl without going calorie-overboard. You can
        also use granola as a salad ingredient, or as part of a trail mix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e572625-8608-4b99-a6f6-eb81e4adeab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the option of homemade granola. "A healthier alternative
        to store bought granola would be to make your own granola at home," said Al
        Bochi. "You would have control over the ingredients and the amount of sugar
        and fat added."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8eabd-38a0-4c68-8910-7f44840674e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make granola, Al Bochi recommends mixing old-fashioned rolled
        oats with nuts and seeds. You can add a little honey and vegetable oil to
        the mix, as well. Bake in the oven at 300 degrees Fahrenheit for 10 to 15
        minutes until golden brown. Then, add dried fruit and store in an airtight
        container. Consume within two weeks for optimal freshness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4dca48-4912-4479-8531-a468b7300286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just remember, even with homemade, good-for-you-granola, there can
        be too much of a good thing. So don''t forget to keep your measuring cup handy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c9649-f2d1-4296-9191-951b583dddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T13:24:19.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T13:25:06.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/12/health/granola-healthy-food-drayer/index.html">Is
        granola healthy</a>?"</em></p>'
