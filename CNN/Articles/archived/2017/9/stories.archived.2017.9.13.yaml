    'template': '1'
    'title': 'LOOK: Ateneo protests during UAAP halftime show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88953ac-7bd5-42ba-86d6-e8f6922eea1d'
      'mgnl:activationStatus': true
