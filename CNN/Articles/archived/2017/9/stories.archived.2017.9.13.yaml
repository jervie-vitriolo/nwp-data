      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c5576-9988-4041-a677-831ba3fec29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night, Sereno''s spokesman
        Atty. Cruz claimed that in Gadon''s complaint, there is not enough evidence
        to substantiate impeachment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19bf88-e622-4f98-a417-d9668c91c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added the allegations regarding some ''deviations'' from internal
        proceedings in the Supreme Court are not impeachable offenses.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acb5e4-6915-4b28-b8ff-7cdfd76bb3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T15:07:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T15:07:36.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that somehow, they would employ a higher standard of
        evidence for purposes of these proceedings, not because it''s mainly Sereno
        who is on trial here… but it is the position of Chief Justice," Cruz claimed.</p>'
    '59':
