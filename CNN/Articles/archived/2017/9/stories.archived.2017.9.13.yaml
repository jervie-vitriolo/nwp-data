  'UAAP-Season-80-FEU-Tamaraws-UE-Red-Warriors-Ron-Dennison-Round-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-13T17:39:05.031+08:00
    'imagesource': 'jcr:3420e9e4-e946-4b34-a278-9ad1663d09ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ec4e5c-f268-481d-87ec-5a577f6c6cae'
    'lead': 'The FEU Tamaraws outclassed the UE Red Warriors for their first victory
      in Season 80 of the UAAP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T14:33:03.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T14:41:46.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T14:41:46.825+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU scores first win in Season 80 at UE''s expense, 90-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6367e-c652-49a5-aee4-9b183a993fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:46.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Far Eastern University (FEU) Tamaraws triumphed in the ''Battle of the
        East'' after besting the University of the East (UE) Red Warriors, 90-83 on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a1919-f568-4514-8015-2dbf7f79a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:46.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dominant performance in the opening quarters from the Tamaraws
        saw them boast of a 30-11 lead, in Season 80 of the University Athletic Association
        of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3acec3-01da-440c-9926-7262f2b4568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Dennison built on his strong opening day outing for FEU with
        a 16-point showing, while Prince Orizu chipped in with 15 markers and 16 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a15492-1311-4000-8791-615084298538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UP’s Rob Ricafort fighting for UAAP basketball dream</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7c1ea-a671-46f5-81df-c0a203545a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors managed to peg back FEU, 47-41, but the Tamaraws
        continued to secure the 52-42 advantage before the halftime interval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4fbae-f3c2-4330-be31-a0a197bcc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third frame, FEU held off the advances of the Red Warriors,
        to stop them from breaking down their double-digit lead before the payoff
        period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927e37d-b2d2-45cc-be90-b915b387c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE finally reduced the advantage to a single digit, 66-75, with
        their first possession of the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af67b6-912e-4f65-8486-6030ac3f05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon pushed hard to get the Red Warriors as close as 73-80
        midway through the final frame, but that was as it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd28f30-41dc-45b0-9b18-2c13662f6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory saw FEU improve their win-loss slate to 1-1, while UE
        is left scrounging for their first win this season with a 0-2 record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8bb97-f8d5-4865-81e2-c8280b1440cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Derige led all scorers with 22 points in the Red Warriors''
        losing effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13568325-4bee-413c-a18b-f5ab9db079e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU will face the Ateneo Blue Eagles after UE takes on the UP Fighting
        Maroons on Sunday afternoon at the Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db23d09-0a18-48d2-8ea8-eb50158ba5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:33:03.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:41:47.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
