    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66391-d668-44f2-b5cc-73ac001332d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tank was recently in the country as a speaker at the 2017 Media
        Congress of the Media Specialists Association of the Philippines at Camp John
        Hay in Baguio City. In her presentation, Tank cites a quote from Thomas Jefferson
        about the role of the media, discussing journalism in the post-truth era:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c54a1-26b9-4860-81c5-10f9846e1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>The only security of all is in a free press. The force of public
        opinion cannot be resisted when permitted freely to be expressed. The agitation
        it produces must be submitted to. It is necessary, to keep the waters pure.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32f809-2cc8-4f7d-897a-19d5cd615243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it really pertains to what Christiane Amanpour said,” says
        Tank, answering a question about Donald Trump’s accusations against CNN as
        ‘fake news.’ “She made the most important assertion, which was divided we
        all fall. So why are we all doing it in the first place? It''s not because
        we''re entertainers. We''re out there because we believe in something. We
        believe in our democracies. We believe in knowing and understanding our world.
        We believe in a better world. How do you achieve a better world? By informing
        it and taking that responsibility on your shoulders,” she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99697b78-9639-4f94-bac8-28d81e68b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further explains that while CNN has a great breadth of global
        resources, the organization shares this responsibility with other press organizations,
        news organizations, and news wires. “... We’re all working to that goal. It
        really goes back to the fundamentals of why you do it in the first place,”
        she adds.</p>'
    '13':
      'image': 'jcr:9a6f234c-cd02-4d37-82ab-33e9ee1ec60c'
      'imageCaption': 'CNN International correspondent Manisha Tank at the 2017 Media
        Congress of the Media Specialists Association of the Philippines. "We''re
        going to be factual, we''re going to be transparent, we''re going to be accountable,
        we''re going to be relevant, we''re going to ask the questions that need to
        be asked," says Tank. "We won''t back down from that. And the journalism only
        gets stronger." Photo by MARIEL FERNANDEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a857560-0c4a-46bc-888e-15f98f8fc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a07981-1613-4ea9-a462-8b783a7b7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tank sat down with CNN Philippines Life for a brief discussion on
        journalistic integrity, the problem of fake news, and the core of truthful
        reporting. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdb044-8e86-4485-8d39-b52cf2cae6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>During the media congress, you talked about post-truth where
        the public appeals to emotion rather than fact. How can journalists navigate
        around this culture of post-truth?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f48ce-f21b-4968-9e54-4a5c30e5bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think they have to be as close to the truth as they can. And I
        say “as they can” only because you know you''ve probably heard the phrase
        that one man''s fact is another man''s fiction. It is about sourcing everything
        that we say. It''s about double-checking every bit of information that we
        consume. It''s about being border-tight when we communicate with the public,
        when we put out a story, that it''s rigorously fact checked; that our rigorous
        adherence to those core issues like the honesty, the earnestness behind it,
        the balance, the fairness, the trust, that we''re hitting all of those particular
        pillars for what we do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809639e9-a675-4eff-8415-7f6c3ae1b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Could you take us to the steps that you actually take? Because
        I know that news programs for example or news reports, they''re done in the
        interest of time ...</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3c5d8-9d8e-4c45-82b0-158ae91046b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t speak for other news organizations, but in my extensive
        career, CNN was the first place where I saw the emphasis more on getting it
        right and taking your time. And there are times that we were against the clock,
        where we wanted to get breaking news out, but it hadn''t been fact-checked,
        if it hadn''t been through The Row — which is [the] nerve center of the editorial
        process — it [wouldn''t] get on air.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c9eae-fa62-42bf-bf6f-051a66352334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that''s a fantastic asset that we have and not a lot of
        people know about it. That''s one of the reasons why I myself am so trusting
        of what we put out, because I know those processes are so rigorous.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846072f-8aa7-4916-8482-024b902dada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I said in the talk, that example of when the pope resigned
        ... there''s a lot of adrenaline that flows when you''re covering breaking
        news and you might want to rush to get on air and cover it. But we are very
        measured, we''re very calm. Just because we see something doesn''t mean it''s
        true. We have to check it. It''s not that I''m going to wait for the Reuters
        news agency to check it or some other news agency to check. I check it. My
        team checks it. My news desk checks it. I trust those guys and when I know
        they say it''s okay, it''s alright for me to go and step up on set and tell
        the world. I owe that to the world. I owe them that, honestly. We are there
        to make sure that they can make informed decisions about their world. And
        they wouldn''t trust us if we don''t do it right.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b7ed2-ed41-4feb-ad01-bcec1a160c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let''s talk about public trust. How does CNN or journalists
        for that matter ensure that the public remains to have a free press despite
        the head of the free world saying that they''re fake news?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bca3d6-8e8f-4b79-953d-116466725724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we all just have to maintain our sense of integrity. We
        have to be fair. We have to be transparent and accountable. We have to ask
        all the right questions. And we have to ask everyone the same questions. [It]
        doesn''t matter what side of the house they sit on, you know. We are there
        to look at all of the opinions. And we''re there to sort of sort it, understand
        it, put it in context, and we focus on relevance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add706c6-2fd1-4359-a8ff-0666af7481e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When there''s a big, breaking story, where are you going to go?
        Are you going to go for a conspiracy theory? You''re going to go to the news
        organizations that you can trust.</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330b76-bee2-42a9-8a87-d6fb18ecf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that public trust in the media is easier or
        harder to earn these days? Why or why not?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e4326-7721-4a03-ba91-818785856aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there are a lot of people out there who enjoy conspiracy
        theories. But I want to put emphasis on the idea that they just enjoy conspiracy
        theories. When push comes to shove [...] when there''s a big, breaking story,
        and it could be a hurricane that''s making its way to your coastline or a
        typhoon or a cyclone, where are you going to go? Are you going to go for a
        conspiracy theory? You''re going to go to the news organizations that you
        can trust.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c8cc28-dd9c-4749-a9c7-41da7398503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you know, as you''ve experienced here in the Philippines, when
        the storms have come through, when they have caused utter devastation, our
        teams came in here and showed the world this is what happens. You know, the
        world sees these stories and they donate. They send whatever they can … to
        reach out to their fellow human beings. I think for me it boils down to a
        very holistic view of the world and playing our part.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57aa95b-7fbc-468e-8993-8928fbed3191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think does CNN stop fake news or at least work
        their way around fake news?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed30bf-c6e5-43ef-a508-37dcafda59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, new research is showing that a lot of fake news is actually
        coming from fake sites. And so then that becomes a technological, technical
        issue. For us, at CNN, it''s just important not to get swayed by what''s going
        on. Our job is to stand up for the core tenets of journalism and that''s all
        the things that I''ve talked about. We''re going to be robust in that, we''re
        going to be factual, we''re going to be transparent, we''re going to be accountable,
        we''re going to be relevant, we''re going to ask the questions that need to
        be asked. We won''t back down from that. And the journalism only gets stronger.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b6f0e-4a8b-4016-af99-15d53d4705f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is one thing that you think journalists should always
        remember when they report or gather news stories?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa2997-ce69-4e09-8d1d-76a743ee675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s to go back to your heart. Why are you doing it? What
        is this purpose that you serve? And stay true to that. Again, and I keep saying
        this, we are there to do a social good for the world and I take that very
        seriously. I''m very honored that somehow in my lifetime I came to be a journalist.
        That I came to do this. I''m very honored to work alongside some outstanding
        anchors and correspondents who have put themselves, in the line of duty, they
        have put themselves in some really treacherous situations but why? So that
        they can show us all what''s going on in our world. How can we possibly navigate
        our lives if we don''t know what''s going on in our world?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192b826-fc0d-490c-9d87-0a3d5149f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T14:47:28.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T14:48:15.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Chica Villarta contributed to this feature.</em></p>'
  'congressmen-do-not-understand-chr-mandate-commissioner':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-13T15:19:19.531+08:00
    'imagesource': 'jcr:58462ddd-c72d-4064-842a-e6263db9ccf8'
    'jcr:primaryType': 'mgnl:composition'
