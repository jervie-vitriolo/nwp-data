      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to supporting wireless charging, the iPhone 8 devices
        are faster, sturdier and have an improved camera. The company also previewed
        a few new features coming to iOS 11, such as augmented reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e8265-0fd6-4770-b275-f7cf865c5ec6'
