      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life</strong>) — This weekend, experience
        Singapore at a travel showcase, go to an international book fair, attend an
        event featuring multi-media artists, join workshops and live performances
        together with national minorities, dance to electronic music, witness the
        launch of an online museum, participate in a celebration of youth and student
        movement history, and watch films from the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df842a-3299-4298-8607-2151bc64dafe'
