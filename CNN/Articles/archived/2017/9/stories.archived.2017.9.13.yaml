      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        One thousand pesos. That was the amount the House of Representatives approved
        for the Commission on Human Rights'' proposed budget for next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07237a-077b-4c84-8a73-c84a85f8bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:39:39.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:40:17.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 32 lawmakers voted against the budget, while 119 approved it
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacc4eb-6f55-4b56-bab8-91a2c993bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:39:39.719+08:00
