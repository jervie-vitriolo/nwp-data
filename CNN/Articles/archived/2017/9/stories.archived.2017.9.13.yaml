      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Gillett, an analyst at Forrester Research, pointed out that
        it''s hard to compare prices across countries not only because they include
        currency conversions and local taxes, but because the device''s true cost
        also depends on the average resident''s income.</p>'
