      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House gives CHR P1,000 budget for 2018</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80513658-7d13-47a8-81f0-15f584f34194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T08:39:39.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T08:40:17.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to social media immediately after announcement. They
        expressed disappointment and anger over the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afa14e-4211-4634-9548-9fafc2eadf77'
      'mgnl:activationStatus': true
