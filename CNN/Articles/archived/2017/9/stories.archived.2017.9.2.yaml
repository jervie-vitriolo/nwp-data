  'Tagle-warns-Catholics-against-false-gods-false-creators':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Manila Archbishop Luis Antonio Cardinal Tagle (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-02T23:43:25.799+08:00
    'imagesource': 'jcr:926cd441-b1f6-4a7a-bd14-3c22f00c063d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0653f0-7e50-4bac-a3fd-fb072a7e5bf5'
    'lead': 'Tagle condemned the so called "culture of destruction" which he said
      is created by "false gods" and "false creators." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:10:50.068+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:10:50.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle warns Catholics against ''false gods,'' false creators''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a08f6-7d48-460e-aa28-c7f10ef54cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> ‚Äî Manila
        Archbishop Luis Antonio Cardinal Tagle on Friday warned Catholics against
        "false gods" and "false creators," urging Filipinos not to fall for these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8fe66-acd3-4bce-8c30-efd377e1d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every false god and false creator creates a false world which is
        a big lie but it is packaged beautifully. You don''t even realize it is a
        lie and so it attracts so many inhabitants that care for that false world,"
        he said during a mass at the "Walk for Creation" event held in Luneta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584ed0a-fd72-4ddf-8239-b15d2eb8320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily in an event to promote care for the environment, Tagle
        condemned the so-called "culture of destruction," created by "false gods."
        He said it threatened the Filipino culture of caring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f50961-df96-4692-9548-2861f2a37095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not the culture that we want," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad6977-8813-43d2-aece-4a3f4d38cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinal also urged Catholics to protect the environment ‚Äì especially
        as the Philippines is vulnerable to climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d269860-9481-4e40-90e2-db1031a7c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Walk for Creation" aims to highlight the importance of the
        environment and everything created by God.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051a9f1-73da-44a8-8377-225042c5ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Care for creation, is care for life," he said. "It is high time
        for us to really work together, especially us, Filipinos, who witnessed widespread
        destruction of lives, lands, and infrastructures because of the harmful effects
        of climate change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f95da-01d6-404b-a63b-45e250c24364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank in 2017 report said the Philippines,
        Bangladesh, Vietnam, Pakistan, and Thailand are among the world''s top 10
        countries most affected by extreme weather events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07b93f-d13e-42d3-88c7-6fb05317c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Walk for Creation" marks the start of the monthlong "Season
        of Creation." It also marks the celebration of the "World Day of Prayer for
        the Care for Creation," designated by Pope Francis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878329c-270a-4ee0-9380-96a25336bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:10:50.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:10:50.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5,000 people from various parishes, schools, and church
        organizations in Metro Manila attended the event.</p>'
  'duterte-martial-law-mindanao-terror-threat':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte visits Marawi City for the second
      time on August 4.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-02T10:12:11.704+08:00
    'imagesource': 'jcr:04744d18-720a-4894-af4d-3109bb2d45e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc0462a-d5ba-44f7-abaf-a3b8c90ec74f'
    'lead': 'President Rodrigo Duterte on Friday said he has considered lifting martial
      law in Mindanao but a possible spillover of the terror crisis held him back. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:15:50.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:15:50.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Martial law stays amid possible spillover of terror threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831641fc-fd6a-4671-ab21-36ae0c7f8f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> ‚Äî President
        Rodrigo Duterte on Friday said he has considered lifting martial law in Mindanao
        but a possible spillover of the terror crisis held him back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f88692-edad-4a5a-b0dd-f54c59448d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking that we could, you know, lift it earlier. But the
        way it looks, parang may spillover na sa ARMM eh. Sa Buldon (It seems there''s
        a spillover in Buldon in ARMM)," Duterte told members of the Eastern Mindanao
        Command during their founding anniversary celebration in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fecf62-245e-4bd0-953d-80ce570bae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buldon is a town in Maguindanao over 130 kilometers south of Marawi
        City, the provincial capital of Lanao del Sur and battleground of government
        troops and terrorists for more than three months. Both are in the Autonomous
        Region in Muslim Mindanao (ARMM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3622038-7d94-4fa5-a93d-07ac9f2719e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said while he is "leaving it to the military and the police
        to solve the problem," he might still end military rule depending on the situation
        on the ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd53ac-8d80-4bd7-b563-a516f92f6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us see. If it is to the interest of the country that I will
        lift it, I will lift it. But if not, then we''ll just have to continue with
        the martial law," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060eab8-baae-40c6-84af-c175f4c2ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military earlier said they have prevented any possible spillover
        of the Marawi crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ca814-bac0-45ad-949f-644ce9721ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for retaking Marawi is nearing its end, the Armed Forces
        of the Philippines (AFP) has announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885a2be-639d-4dbc-8dd4-1ef9e9314095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Restituto Padilla, AFP spokesperson, however said fighting
        is expected to intensify during the "final push."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40549c11-48f4-4be9-bf80-ced40e7f2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>RELATED:</strong> 3 soldiers killed, 52 troops wounded
        in Marawi on eve of Eid''l Adha</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a385cb-ebdc-471e-a1b0-465fac2e61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some 40 Maute fighters are holed up in a half-a-square kilometer
        area in the ruined city, holding 20 to 30 hostages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8a72b-e825-4377-9a08-e929cb5f4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday encouraged troops fighting in Marawi, as the government
        has lost 136 soldiers since the fighting began. Authorities said 620 terrorists
        and 45 civilians have been killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1be82-a70f-46af-ad3c-d9ac31b23ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoin our troops to continue to be faithful to their sworn oath
        to protect and defend our sovereignty and our people, especially as martial
        law remains in effect in Mindanao amid the persisting threats of terrorism
        and insurgency," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9061cfd-de3d-4956-81c1-9fec23e20b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law throughout Mindanao on May 23 following
        clashes between the Maute terror group and government forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45348969-48ca-49cd-b116-53f5aac0eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was supposed to lapse last July 22 in line with the
        60-day limit under the Constitution, but Congress, granted Duterte''s request
        for an extension until the end of this year "to quell the rebellion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcc275-1a9b-4ee5-8ef4-fcf24448719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:15:50.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:15:50.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
