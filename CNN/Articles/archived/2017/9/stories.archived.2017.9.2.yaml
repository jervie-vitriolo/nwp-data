      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old singer wrote that he feels "so rejuvenated" and
        has "so many stories I can''t wait to tell you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bbc4e-bdfd-40d5-b6b3-ce30ecfcfe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have missed you all desperately, and a day hasn''t gone by when
        I haven''t been looking at all your comments &amp; dreaming of singing with
        you all again," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42941ee8-a861-4417-aeb4-8f18d570285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith assured fans that the wait is nearly over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b7f32-73b2-4b79-ada9-b7770ff5c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared &amp; excited at the same time," he wrote. "I''ve poured
        my soul and heart into this record."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85781e5-2592-44d8-ae2a-062c6fa4ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith followed that up Friday with a photo of a London Billboard
        announcing "Sam Smith September 8 Spotify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd324f-684b-4e0b-9026-bd91ffc6166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s 2014 album "In The Lonely Hour" was a commercial and critical
        success. It also nabbed him four Grammys, including record of the year, song
        of the year, best pop vocal album and best new artist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48143cda-3785-413d-bbb7-f540557c5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/01/entertainment/sam-smith-new-music/index.html">Sam
        Smith announces new music to come</a>."</em></p>'
  'Prince-favorite-color-not-purple':
    'author': 'Lisa Respers France, CNN'
    'caption': 'INGLEWOOD, CA - FEBRUARY 19: Prince performs live at the Fabulous
      Forum on February 19, 1985 in Inglewood, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-02T18:32:21.612+08:00
    'imagesource': 'jcr:cc700e22-4dd5-495f-a378-bd710a9913a7'
