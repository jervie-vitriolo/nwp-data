    'lead': 'The singer, who died last year from an opioid overdose at the age of
      57, was known as "The Purple One" and shot to megastardom thanks to his now-iconic
      1984 film "Purple Rain."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:27:06.522+08:00
