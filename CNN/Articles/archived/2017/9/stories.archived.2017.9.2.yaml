    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e60ff-ba7a-4c54-a967-6bc51fa6ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.818+08:00
