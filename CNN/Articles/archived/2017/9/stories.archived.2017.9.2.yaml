    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fef350-8be2-4101-bdee-01acf274644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.532+08:00
