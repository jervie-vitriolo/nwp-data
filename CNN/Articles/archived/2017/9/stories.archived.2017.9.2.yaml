  'los-angeles-la-tuna-brush-fire-flee':
    'author': 'Nicole Chavez and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-02T17:31:20.973+08:00
    'imagesource': 'jcr:836ad69f-30b9-41f6-9ac4-11174e9f74c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e527f69-23dc-41cf-8047-2e6954b77040'
    'lead': 'In just a few hours, the La Tuna fire has burned 2,000 acres in the La
      Tuna Canyon Park area of the Verdugo Mountains, the Los Angeles Fire Department¬†tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:42:42.740+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Los Angeles brush fire forces hundreds to flee homes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1fe1d-9214-4c8d-824e-919f314541b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî About 200 homes were evacuated Friday after
        a brush fire broke out near Los Angeles, sending massive plumes of smoke into
        the air and shutting down an interstate highway, a fire department spokeswoman
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79b26e-5db9-4201-aa3e-b12238ae0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just a few hours, the La Tuna fire has burned 2,000 acres in
        the La Tuna Canyon Park area of the Verdugo Mountains, the Los Angeles Fire
        Department&nbsp;tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1b31d-b569-48e3-becc-eb317d4e153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 260 firefighters were working to put down the blaze but as
        of Friday night, it was only 10 percent contained, said Margaret Stewart,
        a spokeswoman with the Los Angeles Fire Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b1417-b005-4f17-b3f8-3612e6701106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot temperatures and high winds reported on Friday in the Los Angeles
        area contributed to the fire''s "very large plume growth and extreme fire
        behavior," National Weather Service office in Los Angeles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e4fbd-c9d4-44f2-b253-3fd83c79933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shut down all traffic on the 210 Freeway in Los Angeles as
        the fire intensified and spread across the highway, officials said. The highway
        remained closed Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d14189-3915-403a-ad98-a42fb288906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No homes were damaged and no injures were reported Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9ea24-6051-47b1-908f-6bd58cf31e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ordered additional mandatory evacuations late Friday
        night when the fire continued growing and also threatened homes in Burbank,
        California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46448309-125e-4afa-bea1-32742254fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;National Interagency Fire Center&nbsp;says there are currently,
        88 large fires have burned 1.2 million acres in Western states and Alaska.
        Some of them have been ignited by thunderstorm activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b7dec-5689-410c-bf0f-310eec457ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters working to control the fire and those living in much
        of southwest California will see "near record breaking heat" on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb7093-4f47-4cad-9336-286647efb0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weather factors will result in the potential for rapid fire
        spread in the warned area through at least Saturday evening," the weather
        service said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd03b8-0fe3-4384-aabc-c07f63ccd497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:42:42.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:43:32.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/02/us/los-angeles-wildfire/index.html">Los
        Angeles brush fire forces hundreds to flee homes</a>."</em></p>'
  'marawi-spillover-maguindanao-maute-conflicting-reports':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-02T15:21:00.931+08:00
    'imagesource': 'jcr:7dd8fc7a-fadd-4cbe-8eca-4d8ede459ef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adef9d8f-ef3f-44fe-8a54-8b66c76b9957'
    'lead': 'While the Western Mindanao Command confirmed the spillover of violence
      in Maguindanao, military and local authorities in the province denied it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:48:59.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:48:59.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military issues conflicting reports on ''spillover of violence'' in
      Maguindanao town

      '
    'updated': 2017-09-03T23:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe4ec6-d30a-4cfc-a2f7-6d84f5bf3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 2)</strong> ‚Äî As the firefights
        in the war-torn city of Marawi City drag on, the military issued conflicting
        reports on the spillover of violence in Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052c71a-1135-4f8c-837a-b0b9b484b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita natin, yung ating kalaban,</em> they really have
        some ground in other areas," said Western Mindanao Command (WesMinCom) commander
        Lt. Gen. Carlito Galvez Jr. on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164d612-acb5-4418-aed6-544c90414a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that our enemies really have some ground in
        other areas.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf72f8-0a35-4b0f-affc-9353ed450059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez confirmed President Rodrigo Duterte''s assessment on the
        possible spillover of violence in Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8275141-fb84-459c-87b1-3b0b7d64127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree with the President na talagang yung Maute-ISIS group,
        their influence has also extended to Southern Mindanao. That''s why the MILF
        (Moro Islamic Liberation Front) are now doing their best to contain the situation
        in Maguindanao," Galvez told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed03068-3c50-4acb-8c24-067f08ceacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WesMinCom confirmed there had been clashes between the MILF,
        who is siding with the government, and the Bangsamoro Islamic Freedom Fighters
        (BIFF) in Maguindanao, who like the Maute have allied themselves with ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67d897-e539-499b-9296-89a01dd27fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> BIFF <em>na nag</em>-pledge<em> ng</em> allegiance
        sa Daesh under (Abu) <em>Toraype, yun ang hina-hunt natin ngayon</em>," Galvez
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5fc2c8-a0dc-4d10-b7a4-885d8d11cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently hunting the BIFF fighter who pledged
        allegiance to Daesh under Abu Toraype.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bf6b0-4513-42f4-ae6d-f04e5a96d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Martial law stays amid possible spillover of terror
        threat</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49061a1a-e9a1-4532-a4e2-d2fad931709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Friday said he has considered lifting martial
        law in Mindanao but a possible spillover of the terror crisis held him back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58accc-1085-4cdd-a91b-94085f956f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking that we could, you know, lift it earlier. But the
        way it looks, parang may spillover na sa ARMM eh. Sa Buldon (It seems there''s
        a spillover in Buldon in ARMM)," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3cc4e-8ea9-421f-bcc3-5b7bbb765f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Duterte said there were skirmishes every day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea61e96-7aa0-474f-a755-e2ba52b07cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know this thing developed, but...I have that by the end
        of the year to contain all of these things," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05eebd-a1ee-4bf8-979f-07a4933577ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buldon is a town in Maguindanao over 130 kilometers south of Marawi
        City, the provincial capital of Lanao del Sur and battleground of government
        troops and terrorists for more than three months. Both are in the Autonomous
        Region in Muslim Mindanao (ARMM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c07cc-d2f3-4bd4-8c08-1f27e393839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflicting reports</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d31067-b7c5-4cf4-8026-0ee6ccb5bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jun Pulitod of the 37th Infantry Batallion and 6th Infantry
        Division chief Maj. Gen. Arnel Dela Vega both said their intelligence-gathering
        efforts yielded no reports of spillover of violence in Buldon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfc00e-25ef-41f3-8a0c-2db04efa44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Vega said he directed his troops in Buldon to intensify their
        security operation to ensure that the town will remain free of terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd3b8e-d97e-4aca-825c-ace0ca36c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulitod also told CNN Philippines that based on reports of barangay
        captains and MILF field commanders in Buldon, there have been no sightings
        of BIFF or Maute fighters there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3044dbe-b938-42cf-a32b-59aaa45f4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually<em> dito sa</em> area ng Buldon, <em>walang terror</em>
        group<em> na nandito, maliban sa dati, pasulpot-sulpot na</em> armed lawless
        group...<em>Walang</em> BIFF <em>dito</em>, walang BIFF <em>sa</em> Buldon,"
        Pulitod said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a98af48-15e2-4e18-ae2d-e8d220b8083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no terror groups here in Buldon, except
        the occasional armed lawless groups way back...There is no BIFF here in Buldon.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941897e-52a4-4cf8-864f-b47d54ec8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buldon Mayor Abolais Manalao, after holding a Municipal Peace and
        Order Council on Saturday, also said there have been no sightings of either
        Maute or BIFF in the area, but they are still continuing their search following
        Duterte''s remark.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cf45c-5466-4629-b597-5f0237dfb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalao added the army set up new checkpoints in Buldon to help
        secure the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a72245-4663-490a-a5f8-1ce0a769ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buldon police chief Insp. Sandro Ampad, however, said members of
        the BIFF are seen in Buldon from time to time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccae38-b661-499e-b92e-aab8271e104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Galvez said he supports Duterte''s statement that
        he cannot lift martial law in Mindanao yet due to the terror threats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd4f88-b3f0-4d41-bc7f-c2bb4f992899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial rule was extened by Congress, from July 23 to Dec. 31.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47150746-e43c-4849-9c7e-c72ac8c30cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are still intensifying their fight against the
        terrorist group with continued airstrikes in areas near the Lanao Lake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0994e-d0df-4a4c-8cdf-01650c283814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, said they will still not bomb mosques even if these
        are Maute strongholds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c4cd4-2fcf-44d9-9a14-4ddfd1d4d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, one soldier was killed and four others were wounded in
        clashes with the Maute group during Eid''l Adha.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd99a6-d7dd-4e2b-aa7a-1d64efa47b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:48:59.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:48:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on September 3.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5876f-f27a-4983-89d8-3c030f9d8f8e'
      'mgnl:activationStatus': true
