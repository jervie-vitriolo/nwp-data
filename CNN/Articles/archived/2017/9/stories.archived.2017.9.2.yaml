      'mgnl:lastActivated': 2019-08-07T14:27:06.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Symbol #2 is inspired by Prince''s custom-made Yamaha purple
        piano and is the official color for his brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b99a43-6832-4cf0-b9e2-79839dbbf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
