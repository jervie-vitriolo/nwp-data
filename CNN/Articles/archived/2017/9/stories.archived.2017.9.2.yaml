    'caption': 'Story updated to include statements of Western Visayas Police Regional
      Office director Cesar Binag.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-02T17:02:06.266+08:00
