      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Related: Prince honored with his own Pantone purple shade</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde6414-b29c-4439-9457-936b73f58c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
