      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there is a clamor among residents of Ozamiz City to keep
        Espenido as their police chief.</p>'
  'Western-Visayas-top-drug-lord-son-killed-in-police-operation':
    'author': 'CNN Philippines Staff'
    'caption': 'Story updated to include statements from Western Visayas Police Regional
      Office director Cesar Binag.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-02T17:10:11.503+08:00
    'imagesource': 'jcr:ed35e777-1bf6-4763-a643-d86f0700aa8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb854cfe-1acb-4e50-b4a2-cba4aa065d6a'
    'lead': 'Police said Prevendido''s group is one of two major drug groups operating
      in the region, the other one being the Odicta Drug Group, who was led by Melvin
      Odicta Sr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:03:28.021+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:03:28.187+08:00
