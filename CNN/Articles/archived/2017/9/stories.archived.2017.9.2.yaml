    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Western Visayas ''top drug lord,'' son killed in police operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ca5ae-5e18-4387-b973-8c4f463f86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines, September 2)</strong> ‚Äî A
        top drug lord in Western Visayas was killed in a police operation Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d3702-3c0a-4605-b6d5-1d3dd6be7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Richard "Buang" Prevendido, along with his son Jason,
        died after engaging in a firefight with policemen in their home at Land Heights
        Subdivision in Brgy. Balabago, Jaro, Iloilo City, at around 8 p.m. yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3549da4-85a2-4c94-9fe5-eec1ff4dae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were serving an arrest warrant against Prevendido for
        possession of dangerous drugs, when the two opened fire, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e86dcd-a2dd-46f0-9ea6-4f08e3d76317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Marlon Tayaba, director of the Iloilo Police
        Provincial Office, said the arresting team was composed of the region''s intelligence
        officers and regional and Iloilo City police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1982a04-f7bd-48a2-967f-a0bf66364538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered sachets of metamphetamine hydrochloride or shabu
        and firearms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f919e-6d77-4fc5-b73d-62155dc38ab9'
      'mgnl:activationStatus': true
