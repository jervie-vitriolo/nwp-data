      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Cesar Binag, director of the police regional office in Western
        Visayas, told CNN Philippines they also got four laptops and a desktop computer
        from Prevendido''s home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dc7a8-9146-4b1a-ab71-8701bf239fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said intelligence officials are now looking for leads on possible
        drug deals and contacts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59963f85-0a63-4a13-b669-c224fb832ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were finally able to track the location of
        Prevendido, whom they said was the top drug lord in Western Visayas, through
        his and his family''s properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c99e9-6335-4e5e-8606-ddcf379b5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevendido, identified by the Philippine Drug Enforcement Agency
        as head of the Prevendido Drug Group, has been eluding arrest since January
        this year and has a P1.1-million bounty on his head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad9351-9f40-4518-a996-fef484620704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of Prevendido''s family are also considered "high
        value targets" for their drug links.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9456473-04b0-4f83-9228-7c5fd4dc680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Prevendido''s group is one of two major drug groups
        operating in the region, the other one being the Odicta Drug Group, who was
        led by Melvin Odicta Sr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1710c-d784-449b-bc3d-ea3e93c69d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odicta and his wife Merriam were gunned down by armed men in Aklan
        province in August last year. Authorities formed a special task force to look
        into their killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0711e5d-9430-46c2-83c1-c1af20b06c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Alleged Iloilo drug lord Melvin Odicta, wife shot dead</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3eab1-e8f1-4cf9-9104-1d8fbbf1c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag said they expect a 20-percent drop in local drug supply following
        Prevendido''s death and that authorities will be able to focus on addressing
        other crimes in the region like robbery and theft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828d26b-451b-4f13-b72c-b2331d2994f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Saturday said Prevendido''s death "shows the enormous
        risk our police officers face each time warrants are implemented against high-value
        targets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4c056-131e-4a3c-9908-825f66382eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are investigating the incident, Presidential Spokesman
        Ernesto Abella said in a statement.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Western Visayas &#39;top drug lord,&#39; son killed in police operation
        <a href="https://t.co/UE8YcAftOE">https://t.co/UE8YcAftOE</a> <a href="https://t.co/fNkcpwQa4T">pic.twitter.com/fNkcpwQa4T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/903840002450178048?ref_src=twsrc%5Etfw">September
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57fc7e-9063-4bef-bf87-0883ce229777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b825976-ec7d-46b5-bcc0-4c0238a6e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevendido''s death comes after President Rodrigo Duterte said he
        is assigning bemedaled Ozamiz City police chief Chief Inspector Jovie Espenido
        to Iloilo City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d3f90-18b1-4e13-a8c1-5854dc7c1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Cesar Binag, director of the police regional office in Western
        Visayas, on Saturday said the appointment of Espenido as officer-in-charge
        of the Iloilo City Police has been canceled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e067619-4375-47f3-8e29-42b276423aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called Iloilo the "most shabulized" province in the country,
        with Iloilo City Mayor Jed Mabilog also named on his list of narco-polticians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1146c8-dfe4-4f4c-a305-c691b82776ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the chief of police assigned to Albuera, Leyte and
        Ozamiz City where the two mayors, Rolando Espinosa, Sr. of Albuera and Reynaldo
        Parojinog were killed in a separate police operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02519243-eff8-407a-b6f1-0f7a223f0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:03:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:03:28.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and stringer Elyrose Naorbe contributed
        to this report.</em></p>'
  'philippine-travel-mart-smx-convention-center':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-02T23:56:56.718+08:00
    'imagesource': 'jcr:702c249e-ac29-42c7-ae28-58e58f9c9d6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ac6009-5d52-4d24-b1b1-d7168d421128'
    'lead': 'The Philippine Travel Mart kicked off on Friday, with people lining up
      outside the SMX Convention Center as early as 3 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:07:20.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:07:20.615+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands visit country''s largest travel expo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb416c-3aed-440d-b9cd-a9c0669a69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> ‚Äî An
        estimated 20,000 people went to the country''s biggest travel sale on its
        opening day, eager to snap up deals on tickets, accommodations and tour packages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2e47a-cc7b-4ed8-9b04-fc39df1ab9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Travel Mart kicked off on Friday, with people lining
        up outside the SMX Convention Center as early as 3 a.m. ‚Äî a good seven hours
        before doors opened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832de1f-f359-4b9d-b3db-e0c9b7e633e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos love promos, and the discounts they can get here are
        huge. That''s why people line up early every time we hold the Travel Mart,"
        said Cesar Cruz, event organizer and president of the Philippine Tour Operators
        Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03988d92-d935-4a3f-a7db-737d470c82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 280 exhibitors this year, ranging from airlines
        to ferries, hotels and resorts, travel agencies and local governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441152b4-2f0e-436f-9091-0912adda8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said all slots in the event were fully booked, and organizers
        have expanded to a far larger venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b30107-b54c-41b4-adcb-56b700b17105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first started 28 years ago, we used to hold this in a small
        function room. Now we''re renting out four halls in the SMX," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd872ab1-9ab7-4a86-92fd-8699e15f5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets and tour packages to Batanes, Palawan, Boracay and Surigao
        have been the most anticipated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f00b4a-e5f2-4fca-ad71-2e4bdf09ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People know that at their regular prices, those destinations can
        be expensive. Even when they''re on sale, they''re still not very affordable,"
        Cruz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5aca7e-b98a-4a35-ac1d-7585c4b52713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better bargains can be found in the Philippine Travel Mart, he pointed
        out. Tickets from Manila to Basco can go for as low as P1,500 one-way, while
        Manila to Coron flights are priced at only P900 each way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272d950-b5c0-4fb4-bc64-c7034553299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with no specific travel plans yet, the expo can give some
        ideas. Provinces have set up exhibits showcasing their tourist destinations,
        local delicacies, as well as their indigenous dresses and practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e872d-b393-4d8e-b58b-dd6119cb9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors should also keep an eye out for the miniature heritage
        house featured by the Quezon province, as well as the farmers market set up
        by the provinces of Laguna and Batangas. The Davao booth features its exotic
        fruits, while the Capiz stall even sells fresh seafood onsite.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da0ab9-36b6-4749-92b3-5d483c6f36a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:07:20.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:07:20.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going around this expo is like going around the Philippines," Cruz
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
