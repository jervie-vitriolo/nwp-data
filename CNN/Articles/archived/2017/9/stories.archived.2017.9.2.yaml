      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî It''s been three years since Sam Smith''s
        debut album. Now the wait is nearly over for his follow-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29466c-6ceb-417d-a856-32011b360431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Grammy-award winner posted a message to fans Thursday
        on his official Instagram account, alerting them to his new album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd25de6-e387-4647-8926-3ba263494dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:20:47.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:20:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my beautiful fans, first of all I want to say thank you," Smith
        wrote. "Thank you for being so patient and for letting me have the past year
        to really escape into my mind &amp; write music so freely."</p>'
