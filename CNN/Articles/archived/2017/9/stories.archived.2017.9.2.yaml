      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1) ‚Äî</strong> President
        Rodrigo Duterte is offering a P5-million reward for the capture of Ozamiz
        Councilor Ricardo ‚ÄúArdot‚Äù Parojinog who was linked to big-time illegal drug
        trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c9c86-a61f-45c9-83cf-7923f5dd9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúItong si Ardot, the remaining‚Ä¶ I‚Äôm increasing the number -- the
        money, the reward money on his head by five million,‚Äù Duterte said Friday
        in a speech during the 11th anniversary celebration of the Eastern Mindanao
        Command in Panacan, Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17cf7e-e23c-4c86-8fd5-766ec128fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot is the brother of the late Ozamiz City Mayor Reynaldo Parojinog,
        Sr. who was killed with 14 others during a drug search at their residence
        in Misamis Occidental province on July 30. Ardot was not home when police
        conducted the operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9dd7e-738d-49a6-8085-4c406b06621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8c69e-6245-437d-ace5-aba57f9f6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The councilor has not reported for work since early this year. The
        Justice Department issued a lookout bulletin on him August 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c3148-b312-4373-ae2d-4da42bed68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the troops to join in the search for Parojinog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f83f5a-8ee5-4b59-94c9-80f75d7e151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKaya kung wala na kayong magawa --- off-duty --- mag suri-suri
        kayo sa bukid. Hunting-in ninyo ‚Äòyan. That‚Äôs 5 million,‚Äù said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98defd-e38b-4f67-88cc-ffcffb15634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have nothing to do or are off-duty, look around
        the fields. Hunt for him. That‚Äôs 5 million.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a96c48-8d81-46cd-aec1-b88ff2afcaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would even clear anyone linked to the councilor
        as long as they help capture Parojinog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd7e8a-c636-40cd-964d-89455aa6a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI do not care if he is really a complicit of Ardot. Kung kasama
        niya, dadalhin niya ‚Äòyung ulo, abswelto ko na siya [If he‚Äôs with him, bring
        me his head, I‚Äôll absolve him],‚Äù he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd629f-ceeb-4c49-923e-3a7dbaccf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog clan was accused of involvement in the drug trade.
        Some family members allegedly ordered the killing of police officer who disobeyed
        them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6292cf-49b2-48a0-be67-4656fbcbf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: ‚Ç±2M each for cops in cahoots with Parojinogs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ceb18-d90e-4bf4-9a7b-a7a808c46972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Ozamiz Mayor Parojinog and his daughter, Vice Mayor Nova
        Parojinog, were included in the President‚Äôs ‚Äúnarco-list.‚Äù They denied the
        allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723197a2-a245-4f2d-abb3-6a6f714df755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ÔªøArdot was also in the list read by the President in a speech on
        Aug 7 last year. Duterte told those in the list to report to the Philippine
        National Police within 24 hours. Ardot appeared in Camp Crame on Aug 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcd276-b1ba-469c-a050-9ad9b63558b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte''s drug list: What we know so far</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac1b06-7b2c-44f4-ac27-a2b18074b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog and her brother Reynaldo Jr. were arrested
        during the drug search. They are detained at the National Police headquarters
        in Camp Crame, Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d4e5a-839c-4c5d-8ea1-7d4cf85933f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:53:37.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T16:47:05.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor is facing charges of illegal possession of firearms
        and ammunition, and illegal possession of dangerous drugs. Her brother is
        facing similar charges, as well as illegal possession of explosives.</p>'
  'Putin-North-Korea-crisis-dead-end-road':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-02T14:57:14.202+08:00
    'imagesource': 'jcr:b53f9384-2fb2-46af-bc65-1f643cca90e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1ad1feb-3155-4bfb-bacc-bc7918e2ecf4'
    'lead': 'Russian President Vladimir Putin has weighed into the North Korea crisis,
      warning the US and others against going down a "dead-end road" and calling for
      talks to resolve the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:03:18.536+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T15:03:18.779+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin says putting pressure on North Korea is a ''dead-end road''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c177d31-29a0-41a4-a3c2-0a1b076738b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Russian President Vladimir Putin has weighed
        into the North Korea crisis, warning the US and others against going down
        a "dead-end road" and calling for talks to resolve the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2ad0f-c28e-4a9a-99b3-446d13665aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia believes that the policy of putting pressure on Pyongyang
        to stop its nuclear missile program is misguided and futile," Putin said in
        an article released Thursday by the Kremlin, ahead of the BRICS summit in
        Xiamen, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1d2c5-9e20-42c8-a106-7b73dda3fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region''s problems should only be settled through a direct
        dialogue of all the parties concerned without any preconditions. Provocations,
        pressure and militarist and insulting rhetoric are a dead-end road," Putin
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b8991-fc48-4897-ade9-e73e035d6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were published hours after the US and South Korea&nbsp;conducted
        a mock bombing raid on the Korean Peninsula&nbsp;that was denounced by Pyongyang
        as a "rash act."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70511f-762f-4533-9007-73dcef3d62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was a participant in the six-party talks, which took place
        in the mid-2000s in an attempt to get North Korea to abandon its then burgeoning
        nuclear program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b89d10-6f85-484e-9d67-ccc5d2bdb946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his published comments, the Russian president said the situation
        on the Korean Peninsula was "balancing on the brink of a large-scale conflict."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa754c-6e79-4c76-998f-c4f5eed2e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rash act''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7f9b7-81ad-4132-bdc3-87b9a9280c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, four US F-35B fighter jets joined two US B-1B bombers
        and four South Korean F-15 fighter jets in a joint US-South Korean drill,
        which simulated a surgical strike on key enemy facilities, over the Pilsung
        Range in the eastern province of Gangwon, South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fa536-bed1-4f38-baa4-0dc0e51da7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Pacific Command said the flyover was a "direct
        response" to North Korea''s launch Tuesday of an&nbsp;intermediate range ballistic
        missile over Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075ab1f-d3d0-4b21-9774-680e582d9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang denounced the drill Thursday, with state news agency KCNA
        described as "wild military acts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656a949-f258-48c9-8cd7-dc7d61394289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US imperialists and the South Korean puppet forces do not hide
        their bellicose nature, claiming that the exercises are to ''counter'' (North
        Korea''s) ballistic rocket launches and nuclear weapons development," KCNA
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdb7c3-749e-4809-af64-3c2417e7cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the US and South Korea were "taken aback"
        by North Korea''s recent missile launch, the country''s "first military operation
        in the Pacific."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64e074-7422-4f6e-92df-7a7426f83dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That launch sparked some panic in Japan, with&nbsp;air sirens sounding&nbsp;in
        the northern part of the country and residents there receiving a text message
        urging them to seek shelter in a strong structure or a basement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658acae3-9183-4634-86c5-70aed0d085ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, scheduled emergency evacuation drills took place in multiple
        Japanese cities, practicing for a "missile launch from Country X."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a591d-1d41-4b79-9e73-7c142aacb4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of local residents in Aomori and Hokkaido prefectures took
        shelter in community centers and public buildings at the sound of a mock siren.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28823ec3-7895-452d-95a6-f44e73244553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War games</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22369d2-e6fc-46d5-bdfd-265b715e0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States are currently engaged in joint
        military exercises,&nbsp;which kicked off last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a924d-5faf-4a88-bd5a-8550a7656afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Thursday, Chinese Ministry of Foreign Affairs
        spokeswoman Hua Chunying seemed to be referring to the largely simulated drills
        when she said the situation in the Korean Peninsula "is not like a movie script
        or computer game."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b045a-1edb-44ca-bbe3-3ff9af751d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual exercises always infuriate Pyongyang, and some have called
        for them to be called off or scaled back as a show of good faith that might
        bring North Korean leader Kim Jong Un back to the negotiating table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4276f3d-e1d9-41c5-a8e4-0b2a8041fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, General Vincent K. Brooks, commander of US Forces
        Korea, said this was taken into consideration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84510dd-ca19-4234-be6b-5ae1773e3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US did not dispatch bombers during the recently concluded exercise
        in hopes that the reduced scale would send a positive signal to North Korea
        and the region," he said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d612e-ff03-4d06-95a5-bf65c7afbf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, North Korea responded to the gesture with rehearsals of
        special operations raids against South Korean islands, three short range missile
        firings, and one intermediate range ballistic missile that overflew Japan
        and landed in the Pacific Ocean. Apparently the changes in the exercise did
        not matter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516cba7-60d7-471e-aae9-c3bc59c887f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Show of force</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5f9b7-b289-4628-96c3-bb9e9ad567c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Tuesday''s missile launch, Pyongyang said it would
        stage future military operations&nbsp;directed at the American territory of
        Guam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d92e5-928c-46f4-b95a-3fe1b4f7dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam has long been a focal point of North Korea''s anger against
        the US and is often a target of North Korean saber-rattling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cd64a-271e-4602-a68b-9528c90621d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was threatened specifically by North Korea in 2013 and again
        in August 2017, following a fiery exchange of threats and insults between
        Trump and the North Korean regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5a2d7-d0c8-4f40-b7c5-915b0e6fbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small island in the Western Pacific is the closest US territory
        to North Korea and hosts two important US military installations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed498ae7-758b-42b3-8604-ece2227baf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Andersen Air Force Base, from which the US B-1B bombers flew
        Thursday. They were joined by F-35 fighters flying from a US Marines base
        in Iwakuni, Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6514f3c-7366-4fd0-9c06-5289820f33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 stealth fighters would be a key part of any US pre-emptive
        strike on North Korea designed to neutralize the country''s defensive and
        counterstrike capabilities, Jerry Hendrix, a retired Navy captain and senior
        fellow at the Center for a New American Security, told CNN earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e1f96-a388-4db3-8e25-1bef5479b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Wallace, a security analyst at Freie University in Berlin,
        told CNN this week the use of the F-35s out of Japan showed the United States
        had various options for potentially striking North Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddc5c0-eb98-4d14-a793-b3e2497ef157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Washington has) platforms from Guam and Japan linking up and operating
        together over South Korea with South Korean assets, with all of the governments
        supporting this," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cf8a5-55a2-49d6-a352-25ee0d66a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:03:18.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:03:18.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/08/31/asia/putin-north-korea/index.html">Putin
        says putting pressure on North Korea is a ''dead-end road</a>''."</em></p>'
  'Kenya-Supreme-Court-orders-rerun-disputed-presidential-election':
    'author': 'Laura Smith-Spark and Farai Sevenzo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-02T14:21:29.893+08:00
    'imagesource': 'jcr:172e795f-dde5-42a9-a22f-6be16e224256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb72c68-5e73-45ef-b6ba-2a2e97eedd59'
    'lead': 'Kenya''s Supreme Court has invalidated the result of last month''s contentious
      presidential election and ordered a new vote, the first time in Africa that
      a court has nullified the vote of a sitting leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:07:59.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T15:08:00.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya''s Supreme Court orders rerun of disputed presidential election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20691b-eee1-4b40-976a-e415ffd63057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Kenya''s Supreme Court has invalidated
        the result of last month''s contentious presidential election and ordered
        a new vote, the first time in Africa that a court has nullified the vote of
        a sitting leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fbb188-e393-45ee-adae-774c0c7b6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court upheld a petition filed by opposition candidate Raila
        Odinga, who claimed the re-election of President Uhuru Kenyatta on August
        8 was fraudulent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61606f16-b5bb-4503-89c8-557e2b4c2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidential election was not conducted in accordance with
        the constitution, rendering the declared results invalid, null and void,"
        Chief Justice David Maraga said, ordering fresh elections within 60 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60dc55b-7dc5-4718-b4ac-0e06c66c4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision that surprised many observers, including Odinga and
        his supporters, four out of six justices agreed with opposition arguments
        that the electoral commission had committed irregularities that invalidated
        the poll. It also raised questions for international monitors, who had declared
        the election fair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ead993-372b-4b0d-ad9e-4bae0d8052ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga was jubilant as he welcomed what he called a "precedent-setting
        ruling" by the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcaa64-3bf7-4e9a-9130-a8dfafab6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in the history of African democratization, a
        ruling has been made by a court nullifying the election of a president," he
        said. "This indeed is a very historic day for the people of Kenya and by extension
        the people of the continent of Africa."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20276c-ed42-4d4c-b901-3c6fae43e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Kenyatta said he disagreed
        with the court''s ruling but would respect it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f36e92-f653-42b2-9e91-b6a350a52008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with it because as I''ve said, millions of Kenyans queued,
        made their choice, and six people have decided that they will go against the
        will of the people," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70a16a-68fa-46a8-84cb-f19160bb6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta said his primary message was for all Kenyans to keep the
        peace. "Your neighbor will still be your neighbor regardless of whatever has
        happened," he said. "Regardless of their political affiliation, regardless
        of their religion, regardless of their color, regardless of their tribe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc43be-86b0-4239-8cfa-0008f194f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Street celebrations</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe8139-24f6-4dd9-98fa-5289b9cbd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the court''s decision spread, cheers and celebrations
        could be heard in parts of the capital, Nairobi. In its Kibera slum, an opposition
        stronghold where some post-election violence erupted last month, hundreds
        of supporters danced and sang in the streets, some chanting "Uhuru must go!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606dd4f-8398-497a-9572-df742093e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mean a lot to me. I am sure Kenya will be at a better place,
        I am really happy about the decision," Roseyln Aoko told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabc498-03bb-4823-a0e2-9d0a67caff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really happy about today. I have not even had lunch since
        I heard the results," said 36-year-old Margaret Akinyi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772ba1e-a6ba-4b26-85fd-cac989bc64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not yet clear if the ruling will spark public protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a8b4f-0884-45f1-9f80-fc5f2b447e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kenya''s 2013 election was mainly peaceful, the country
        plunged into widespread violence in the aftermath of the 2007 vote. More than
        1,000 people were killed in months of bloodshed after Odinga -- defeated by
        then-President Mwai Kibaki -- claimed the vote was rigged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382d027-5151-461a-9cec-0e112b2887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kenyatta was&nbsp;declared the winner&nbsp;last month by 54%
        to 45% for Odinga, sporadic&nbsp;violence erupted in some areas, claiming
        the lives of at least 24 people nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58e886-c7d6-4632-94c0-4be2fc00110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odinga is a longtime challenger for the presidency who has yet to
        claim the country''s top office. Kenyatta, the 55-year-old son of the country''s
        founding President, has already served one five-year term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d028a8-9c14-4328-88b1-b630d91e27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kenyatta lawyer: ''Very political decision''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb74a9d-8b70-4fc8-936f-721f26c6fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyatta''s lead counsel, Ahmednassir Abdulahi said in court that
        his client wanted to see the full judgment to understand how the alleged irregularities
        would "obliterate" his 1.4 million vote winning margin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e65eae-2935-428a-8c6c-e6ce43fdc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lord it''s obvious, and I''m not afraid to say, that this is
        a very political decision you have made this morning but we will live with
        the consequences," Abdulahi said. He added that the will of the people would
        prevail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1b90b-654f-4082-8e0f-2dfe1a3becc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four out of six justices agreed with the opposition petition. The
        Supreme Court has seven members but can conduct proceedings as long as five
        judges are present.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87224c5b-df0d-4535-9cf4-f230394f7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has not yet published its full written ruling explaining
        why the election was invalid but has 60 days to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755c2da-41b3-437a-86d1-e1a0a1cde7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most contested aspects of the election was the apparent
        discrepancy between the electronic results as transmitted and the manual count.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8af54f-81cf-467d-8843-69ab27f73e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Kenya''s electoral body, the Independent Electoral and
        Boundaries Commission, suggested that discrepancy was the basis for the court''s
        ruling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463bd43-f750-406b-9672-02bc97eb2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus of the decision is in the transmission of presidential
        results. Therefore there were no aspersions cast on the voting and the counting
        of the votes," chairman Wafula Chebukati said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8af184-3382-46dc-98de-17d501cd9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chebukati said the commission was committed to ensuring that the
        new election "is done in accordance with the constitution, the relevant laws"
        and urged the prosecution of any staffer found to have broken the law. He
        also said he had no plans to step down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37728b91-638f-4799-ab18-4361be366547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commission urges all Kenyans to remain calm and restrain themselves
        from any political rhetoric that may undermine the stability and cohesion
        of our country," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ad373-dbaa-4ef3-9edb-55a9ff531680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address after the ruling, Odinga said he had "no faith" in
        the electoral commission. "They have committed criminal acts. Most of them
        actually belong in jail and therefore we are going to ask prosecution for
        all the electoral commission officials who have committed this monstrous crime
        against the people of Kenya."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3960ac27-efea-4fbf-8fcb-70a3e9dec9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later at a rally, he also condemned the international election
        monitors who said there had been no major issues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b4a72-f13e-4257-b867-36bea7d85d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this courageous verdict we put on trial the international
        observers who moved so fast to sanitize fraud. Their role must be examined
        as it is highly politicized and currently puts status quo and stability ahead
        of a credible election," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452dfc7-0b98-459a-9ff6-bb18c19fbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International''s country director Justus Nyang''aya
        said the "ruling demonstrates the independence of Kenya''s judiciary and sets
        an example for the rest of the world." He urged all parties to comply with
        the judgment and called on police to exercise restraint in their handling
        of celebrations or protests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695d64d-8134-4f06-ad22-b272eca6e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election monitors</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7bcfb-2bd1-447e-81d8-54cdfe503e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the demonstrators in last month''s post-election were supporters
        of Odinga, who had called the vote rigged. National election officials dismissed
        the accusations, however, saying the vote was free and credible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc5edf-51a5-4529-a139-72fc82874a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 international election monitors were also deployed
        across the country to monitor voting, the tallying process and the post-election
        period.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9a5b9-7ef9-4925-9131-beb4c17fce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Secretary of State John Kerry, who served as an election
        observer for the Carter Center, said then that while there were "little aberrations
        here and there," the election was not rigged.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f3cec-fef1-4e6b-b283-4a5978ec652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one unexplained incident, the head of information technology
        for Kenya''s Integrated Electoral Management System, Chris Msando,&nbsp;was
        found murdered days before the vote. His department is responsible for voter-identification
        and result-transmission technology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1f8a0-461a-434c-af68-678507850d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any unrest in Kenya could have ripple effects far beyond the nation
        of 47 million people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a18d45-4ef6-4b4a-82dd-c5ff8e45bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the largest economy in East Africa, Kenya is a crucial trade
        route to the continent and provides an important buffer of stability in a
        region that includes the fledgling Somali government and the politically tense
        Sudan and South Sudan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6d4e7-8828-455b-a07c-c17f211c9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading on Kenya''s stock exchange, the Nairobi Securities Exchange,
        was&nbsp;briefly suspended following the ruling&nbsp;but has since resumed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8daca4d-3d92-480b-82ce-a1f0a0978a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:07:59.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:08:00.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/01/africa/kenya-election/index.html">Kenya''s
        Supreme Court orders rerun of disputed presidential election</a>."</em></p>'
