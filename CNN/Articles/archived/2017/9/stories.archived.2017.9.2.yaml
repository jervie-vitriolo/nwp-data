      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince is so closely associated with the color purple that he now
        has his own shade, thanks to the Pantone Color Institute, a leading authority
        on color trends and design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d1a93-0150-444b-8717-34ccacc9154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
