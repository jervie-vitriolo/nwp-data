    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce105d-8383-4fc3-8575-f97dedf154bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> ‚Äî Police
        Chief Inspector Jovie Espenido will not lead the Iloilo City police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479eb86f-d899-4219-b725-3a80a2daa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido''s appointment as officer-in-charge of the Iloilo City
        Police Office (ICPO) has been canceled, Chief Superintendent Cesar Binag,
        director of the Police Regional Office in Western Visayas, said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8dbc3-044c-4ff6-b7d8-8fad2b96699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Senior Superintendent Henry Bi√±as, acting OIC of Negros
        Oriental Provincial Police Office, will assume the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c276ef-edfd-405a-a2d8-d64b61887410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May natanggap kasi kaming</em> document from the national headquarters
        informing us that number one, the designation of the new city director or
        acting city director of Iloilo City is Senior Superintendent Henry Bi√±as,"
        Binag told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55230d-5fa4-43ed-81cf-9c4792b98117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a document from the national headquarters
        informing us that Senior Superintendent Henry Bi√±as will be the new acting
        city director of Iloilo City.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7d298-eb6d-4a3f-8dde-d95c85fb96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why Espenido''s transfer from Ozamiz City, Misamis
        Occidental to Iloilo City did not push through, but Bi√±as said the PRO-6 respects
        the decision from the national headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92184f52-9231-4f11-ad20-d34bc08fedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome <em>yung</em> assignment. <em>Malaki maitutulong niya
        sa amin</em> [We welcome his assignment. He will be of great help]," Binag
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0d13a-d85b-431e-8fdf-044e4019ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday said he would assign Espenido
        to Iloilo City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a3867-3041-41fd-a6f6-965418a8bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to assign controversial police chief to Iloilo</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f071c44-b41a-4531-9725-ee36b17ee382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has called Iloilo the "most shabulized" province in the
        country, with Iloilo City Mayor Jed Mabilog named on his "narco-list."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2350e-5b96-4fd5-8117-25b2e10fae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte warns Iloilo City mayor included in narco-list</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af7bb9-0113-465f-9a3d-a673725f4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s pronouncement, Superintendent Gilbert Gorero,
        PRO-6 spokesperson, said Espenido is not qualified to become police director
        of either Iloilo City or the province, since he does not have the rank of
        senior superintendent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56948ad6-40e4-44dd-952d-3865101af459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PRO-6: Espenido not qualified for police director post</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ea34e-b553-4762-9b9f-253a59ae4083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a requirement for the position of city police chief of a
        highly urbanized area like Iloilo City, based on Philippine National Police
        (PNP) rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a058c10-f9d6-41af-b125-3e67e97c63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido is the controversial chief of police assigned to Albuera,
        Leyte and Ozamiz City where the two mayors, Rolando Espinosa, Sr. of Albuera
        and Reynaldo Parojinog were killed in a separate police operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9769f-555e-47a0-bd10-fb078f359e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946077b-7e48-4fe2-a8c5-b5890a6f6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bemedaled police chief has said he is pro-life, and does not
        support extrajudicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bfa366-69fb-429d-af01-8d07d185d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Espenido: I''m not into EJK, I''m pro-life</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d09248-ab55-4c78-9828-04d6a6fa12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:57:49.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:57:49.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa earlier said if he had his way, he would
        let Espenido stay in Ozamiz City while he is still fixing the drug problem
        in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087929d-fb59-4ad8-9c22-5c97250b7720'
