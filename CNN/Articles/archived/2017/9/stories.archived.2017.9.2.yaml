    'template': '1'
    'title': 'Prince''s sister says purple wasn''t his favorite color

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4263ee3-1f87-431f-b79d-2393671fbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Tyka Nelson just tweaked a major part of
        Prince''s legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f6d51-2011-45e5-adfe-59c4b0615246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister of the late superstar talked to the Evening Standard
        about an upcoming exhibit of Prince artifacts set to open in London and mentioned
        one of his beloved instruments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961e414-736a-42cf-9fe4-58aa9e48595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The standout piece for me is his orange Cloud guitar,"&nbsp;<a
        href="https://www.standard.co.uk/go/london/arts/crown-jewels-of-prince-s-purple-reign-come-to-london-a3616416.html">the
        publication quoted Nelson as saying</a>.&nbsp;"It is strange because people
        always associate the color purple with Prince, but his favorite color was
        actually orange."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a05b0-d75a-47c0-9ded-4e16561b4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995001e8-7c76-457e-8560-ac0fcaeb7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who died last year from an opioid overdose at the age
        of 57, was known as "The Purple One" and shot to megastardom thanks to his
        now-iconic 1984 film "Purple Rain."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d22def-2926-4bd8-a6ae-a5cfcd7de2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:27:06.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, there were numerous purple tributes from venues
        around the world and fans wore purple as a sign of mourning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f4a8a-335d-4f8e-9d27-fe2415af34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:27:06.523+08:00
