      'mgnl:lastActivated': 2019-08-07T14:27:06.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "My Name Is Prince" exhibit will open at the O2 arena in London
        on October 26. It will run for 21 days -- the record-setting number of days
        Prince performed at the venue in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
