  'Rohingya-genocide-Rakhine-state-Myanmar-Bangladesh-Border':
    'author': 'Euan McKirdy, Rebecca Wright and Z. Saeed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-02T18:20:07.849+08:00
    'imagesource': 'jcr:e8f3a75a-41ef-4cc5-9b85-adb900ae3985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11967789-a901-4e1e-9987-37ef572b998a'
    'lead': 'They have come in their thousands, crossing hills and rivers, marshes
      and rice paddies for the chance to cross into Bangladesh and escape the mass
      killings they say are being perpetrated against their people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:33:05.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:33:05.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''There is genocide going on there'': Rohingya huddle on Bangladesh
      border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905ac0a-753c-4603-9d5d-5d71298ee6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> They have come in their thousands, crossing
        hills and rivers, marshes and rice paddies for the chance to cross into Bangladesh
        and escape the mass killings they say are being perpetrated against their
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35313243-7506-4513-aa81-896c4fcff4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that, in just one week, almost 50,000 Rohingya
        -- a stateless, ethnic Muslim minority who largely inhabit Myanmar''s western
        Rakhine state -- have fled escalating violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1ceaf-20ba-4539-926a-562906932cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees tell CNN the Myanmar army attacked them. The government
        blames "terrorists" for initiating the violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5b3a8-2eab-407d-bd90-b3637fc01b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 27,000 refugees have crossed into Bangladesh since last Friday,
        and a further 20,000 remain stuck in no-man''s land between the two East Asian
        nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30af39-1e8c-4b0e-bf9f-70de7e536fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the bodies of 20 Rohingya were&nbsp;<a href="https://edition.cnn.com/2017/08/31/asia/myanmar-bangladesh-rohingya-bodies/index.html">pulled
        out of the Naf River along the border</a>&nbsp;of Myanmar and Bangladesh.
        Twelve of the dead were children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77e2b0-18ad-4360-a7af-b2a09db6183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beaten, shot at, hacked to death</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893d98c-c87f-4b85-866e-4534cd073a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimonies of Rohingya sheltering in overcrowded Bangladeshi
        refugee camps are harrowing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e6ffa-191b-48dc-99f3-8ff7c406ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are beating us, shooting at us and hacking our people to death,"
        Hamida Begum, one refugee who has left everything behind in a desperate attempt
        to flee with at least their lives, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788cacdb-0e7a-46a6-ad81-05873f26b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people were killed. Many women were raped and killed. We are
        very poor. My husband is a day laborer," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c945f-dc80-4be3-bcdc-474ebe6fdec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to have two square meals a day. But we lost everything
        after the war started," she said, referring to the outbreak of violence last
        Friday when Rohingya militants staged co-ordinated attacks on border posts,
        killing 12 security officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf6d1a-5f9c-4a3b-908a-961405c9e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the military intensified "clearance operations," driving
        thousands of people from their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1baab-9827-4186-acdf-4856da446f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said Thursday that at least 399 people had
        been killed in fighting since last Friday. Of those, 370 were "terrorists,"
        they said. However, activists say the military has killed women, children
        and innocent men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f1741-f934-4142-8051-45e4623efb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides also blame each other for torching houses. The government
        says Rohingya militants have&nbsp;<a href="http://www.globalnewlightofmyanmar.com/maximum-restraint-in-countering-terrorism-nsa/">burned
        down more than 2,300</a> homes. The Rohingya says it''s the military that
        has attacking their houses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09165030-fed9-49a4-98d2-b115abd43d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Begum alleges that her family was tortured by the military and their
        accomplices, and that others were killed after failing to pay the soldiers
        a ransom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0c5f2-b361-4d79-85a7-51ac9c45baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to flee to save our lives. They don''t allow us to move
        freely. We were deprived of everything... They are picking up people from
        home and asking them for ransom. Many of (those people) were shot dead."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4ed33-917e-47c2-a311-6e1fae48ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN can''t independently verify the stories of those who fled, and
        the Myanmar government has not responded to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54515f20-f3ab-4967-9af2-78e5168ba4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid organizations and the UN have slammed the Myanmar government
        for its treatment of the group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b5ff6-22b3-454c-a05e-673704d31a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decades of persistent and systematic human rights violations, including
        the very violent security responses to the attacks since October 2016, have
        almost certainly contributed to the nurturing of violent extremism, with everyone
        ultimately losing," Zeid Ra''ad Al Hussein, UN High Commissioner for Human
        Rights, said Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04650a-0428-4fdf-9816-7ab50a858ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Only the Rohingya are hated''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc559e82-fdec-436c-9e28-25ff4d95c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ethnic groups in Myanmar "but only the Rohingya are
        hated by the government," said Mohammad Harun, who was among those fleeing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9e9ce-aeda-4208-8a4e-7951fc83f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya are a minority Muslim population in Myanmar, however
        they''re denied the right to citizenship despite having lived there for generations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc20491-1032-4594-9742-e9a7a606d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another refugee interviewed by CNN said the military ordered them
        to stay inside their homes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a741aa9-8d56-457c-a2ed-b0089ade36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stay inside then they set our houses on fire, shooting at
        us or slaughtering us," Nobin Shuna says. "Muslims have no rights."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f86d9c-718a-403e-a087-60b1cfe06ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the military came to her village last Friday and killed
        five people, including her son.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d183990-2035-4e84-b6c2-916b656338a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were tortured to death. Our houses were set on fire. We lost
        everything there," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e9c9d-9ee3-4fb0-ab7f-4a6917e78b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could we survive? I have no money. After seeing the massacre,
        I traveled all the way to the Bangladesh border. I left my home four days
        ago. Now where would I go? My son was killed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba332662-c956-4658-a343-dfa9701d1e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so now these thousands trek westwards, towards the relative
        safety of neighboring Bangladesh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ea1e0-0821-4ba2-8ec4-6a4fab5e07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 200,000 to 500,000 Rohingya refugees already live a
        precarious existence here, most in squalid, overcrowded camps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46f96d-37cf-4677-a7c2-0aa255e6b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Disproportionate response''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fc02a-a76e-4e9e-93b1-acc0612f73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as many as 85,000 Rohingya crossed the border following
        a similar spate of violence. The persecution of this people has been going
        on for decades, said Sally Smith, Executive Director of the Nexus Fund, an
        NGO committed to "preventing mass atrocities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d40f95-801d-4a97-ac45-bc9557af0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few days, this is very similar to what happened in
        October, when you had a small-scale attack by a small number of Rohingya insurgents,"
        Smith told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43fd2a-edc5-48c7-8cfd-d7a85a91d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That led to a really disproportionate response by the Myanmar military
        against civilians, killing them, raping them, even firing machine guns at
        innocent men, women and children as they''re running toward the border to
        flee into Bangladesh.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017782b-8f2f-46bb-a49e-09ac2b80804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re burning down villages --- it''s just not OK to attack
        civilians."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e22af2-2c5f-4bb0-8383-94a58055410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that Myanmar''s leader, Aung San Suu Kyi, has been "disappointing"
        in her refusal to condemn the attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9bb39-279d-45fe-9eca-c64d32a1e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a Nobel peace prize winner and what it seems is happening
        is that she does care about peace for Buddhists, but not for the Rohingya.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc37df-9b32-429d-b409-cbdbbd878aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now she''s using language which is incredibly irresponsible
        and inflammatory, she''s saying that these are terrorists and that''s only
        going to increase what''s happening and the tensions that are rising and it''s
        going to give rise to civilian attacks against Rohingya as well."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca636fde-ff11-49da-8367-4791d6078bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/04/06/asia/myanmar-aung-san-suu-kyi/index.html">Suu
        Kyi has denied some of the more severe allegations</a>&nbsp;made by rights
        organizations, including that ethnic cleansing is occurring in the region.
        But so far she has not made a strong public statement to condemn the attacks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2821b4-7927-45fc-95b0-9391ed46b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeless, hungry, hopeless</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10f648-850d-400a-aa3a-03ea9feadd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey itself to Bangladesh, refugees say, is arduous.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe1c63-b6a7-44c3-9f5b-c2a61feb749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had walk a long a way. We had to cross hills, marshes and paddy
        fields to make the journey to Bangladesh border," Rabeya Khatun said from
        Kutupalong unregistered camp, on the Bangladeshi side of the Naf River.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ce99e-855c-469f-aff3-7f769660c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left my home eight days ago. I''ve reached here today."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cf9a2-2fa5-402f-bf51-838be961f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re safe from the military but still living a parlous existence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f75c5-66f0-49a3-ad11-ebc099794679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no food and no clothes. We are homeless," said refugee
        Mohammed Harun. He says he cannot go back -- the military has destroyed their
        food supplies, razed their homes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf6bbc-1165-4a89-9cfa-8401b06778f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything, destroyed by the military. Now we are without food
        or blankets."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2504b7-211d-42b3-9767-d004049e3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genocide is going on there."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab46eb0-6f44-4261-9802-4f27d18f671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many left their homes with just the clothes on their backs, bringing
        with them only stories of murder, rape and villagers torched.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c315704-c2d6-418e-8c8a-42f9c1221258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not bring anything," Romiza Begum says, her white hair
        peeking out from beneath her patterned headscarf, one of the items of clothing
        she had to accept as charity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff28f3a-0b96-4fdb-9ed9-25fdd27d94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These clothes were given (to me) by someone here. I asked for clothes.
        I lost everything. There is nothing left in my home in Burma. Everything is
        destroyed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5739c2-b74e-473d-a52d-87214364de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:33:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:33:05.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/09/01/asia/rohingya-bangladesh-myanmar-crisis/index.html">There
        is genocide going on there'': Rohingya huddle on Bangladesh border</a>."</em></p>'
  'South-Africa-student-spends-erroneous-1-milllion-aid-deposit':
    'author': 'Spencer Feingold'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-02T17:40:39.792+08:00
    'imagesource': 'jcr:c0adf649-67b8-44c7-a498-128fa05a997b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26ed82d-2ac5-43c6-b096-173ff5aadd04'
    'lead': 'A university student in South Africa who discovered an erroneous deposit
      of $1 million in her financial aid account spent more than $60,000 of the fortune
      before authorities realized the mistake, school officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T14:37:47.142+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T14:37:47.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student accidentally given $1M in financial aid, spends thousands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b045302-97c9-4cc7-8480-6629ec11f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A university student in South Africa who
        discovered an erroneous deposit of $1 million in her financial aid account
        spent more than $60,000 of the fortune before authorities realized the mistake,
        school officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9ffe8-9826-4f5f-b1f0-0cf59141cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oversight occurred at Walter Sisulu University in Eastern Cape
        province when a massive over allocation of funds was accidentally loaded onto
        the student''s financial aid debit card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fe440-8517-403b-a8e7-6e312fe607be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money, which was supposed to be a $100 stipend for food and
        books, was immediately available to the student, according to Intellimali,
        the company responsible for issuing the student cards. Four extra zeroes were
        added to the direct deposit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a065f58-9e0f-45f8-8796-2358d5185da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University officials were alerted to the mistake by another WSU
        student who noticed the young woman''s newly found spending habits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e5e6c-f2a4-4df7-80fb-d806edf2bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local media outlets identified the student through social
        media, creating an uproar throughout WSU''s student community. In compliance
        with South African law, university officials declined to release the student''s
        personal details but have confirmed she is not responding to media inquiries
        and has made no official statement at this time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c175f-39e6-4893-b154-e01d7e908de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intellimali and WSU claim the student spent tens of thousands of
        dollars in just a few weeks and have begun examining her full transaction
        records to determine the extent of the spending spree.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926bcf2-f681-4441-b2db-f550043343cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student''s account has since been blocked and the remaining
        balance has been retracted, WSU spokeswoman Yonela Tukwayo said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5e800-adc1-46a8-ab01-a65323debf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The student will be liable for the money she has already spent,"
        Tukwayo added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9489f-c425-4dd3-9278-bedcd7e09897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intellimali took full responsibility for the extraordinary oversight
        and claimed new policies already have been implemented to ensure such an incident
        never gets repeated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366b4ba-d75f-4c0a-a6b2-b561a944ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Student Financial Aid Scheme, which provides a lump
        sum for universities to distribute to financial aid recipients, has demanded
        a full report from Intellimali and WSU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60062250-cc5a-4425-83b5-926faa1b3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a mistake occurs in these processes, it is in the hands of
        the university," NSFAS said a statement. "NSFAS is not involved, except to
        get an official report from the university detailing what happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e815113-883b-4244-bbb9-8be559ac0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intellimali has "appointed a forensic auditor to investigate this
        incident which can only be described as unprecedented in our 10-year history,"
        said the company''s CEO Michael Ansell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0919b89-2d1a-4004-bc3f-43c1344fb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal investigation is underway and Intellimali claimed legal
        action will be taken against the student for the misappropriation of funds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91676629-2bd1-499f-8620-98159a5fc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross oversight drew swift condemnation from the South African
        Parliament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f80199-cff2-46c2-aa83-39b02880cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable that such a grave mistake as this one could
        occur undetected on money appropriated by Parliament," said MP Connie September,
        who chairs the Committee on Higher Education and Training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50173b9-7b59-48ff-89ea-8008bcd057e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T14:37:47.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T14:37:47.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/01/africa/south-africa-student-deposit-mistake-trnd/index.html">Student
        accidentally given $1M in financial aid, spends thousands</a>."</em></p>'
