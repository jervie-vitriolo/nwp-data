      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the Western Mindanao Command said Friday that three government
        troops were killed and 52 were wounded due to detonations of improvised explosive
        devices in the war zone on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
