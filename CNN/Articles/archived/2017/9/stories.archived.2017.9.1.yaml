      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccab57a-5640-45a1-91a6-6f8a395782b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.454+08:00
