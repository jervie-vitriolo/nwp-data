    'jcr:uuid': '927b006a-b249-4426-a4f3-a05b28edff41'
    'lead': 'Barangay Tuburan Sur councilor Thelma Nervida Sekiguchi is currently
      detained at the Danao City Jail pending the filing of cases in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:00:08.525+08:00
