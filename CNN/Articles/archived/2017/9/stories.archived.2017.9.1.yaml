      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 3 soldiers killed, 52 troops wounded in Marawi on eve of
        Eid''l Adha – military</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8df9d5-dff3-4517-ac1c-1b9f966cbd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha, which means "feast of the sacrifice," honors Ibrahim''s
        (known as Abraham for Christians) willingness to sacrifice his son to Allah
        as an act of obedience.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today is Eid&#39;l Adha — a day for those of the Muslim faith to
        commemorate sacrifice. <a href="https://t.co/nXdGCMbwBU">https://t.co/nXdGCMbwBU</a>
        <a href="https://t.co/YKM6PnEqwv">pic.twitter.com/YKM6PnEqwv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/903461123831209986?ref_src=twsrc%5Etfw">September
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35175501-bd7e-49ff-8f07-d24cf7ec5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
