      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the morning prayers, is a celebratory festival for Muslim
        families t Luneta Park.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8499b-90bf-4ef3-9e16-dd570cb13f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Adha is also an opportunity for Muslims to practice generosity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f48c2-c2f2-43b9-9aaa-4a9014a07c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.457+08:00
      'mgnl:createdBy': 'cnnproducer'
