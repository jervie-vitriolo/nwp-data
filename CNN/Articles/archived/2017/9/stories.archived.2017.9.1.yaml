      'mgnl:type': 'text'
      'text': '<p>Intensified fighting during ''final push''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c87323-3100-4edd-80ca-7f80df8d86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Marawi is on its 102nd day. Padilla said fighting
        between the soldiers and some 40 Maute fighters holed up in a half-a-square
        kilometer inside the ruined city is expected to intensify as the siege nears
        its end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da669dd-27e8-48e1-bdfc-7bbdb7f7eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon na tayo ay nagkakaroon na ng final push, inaasahan natin
        na mas mas maigting pa nilang ilalatag itong mga ganitong klase ng mga patibong,</em>"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4260d-92b2-4f03-b595-80d6ea65b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we are at our final push, we expect there
        will be more traps.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb848ce3-be3f-4e23-b4b0-3bf3744f36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ineexpect natin na mas magiging maigting ang kanilang
        depensa at mas magiging matindi ang labanan," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
