  'Marawi-Maute-Banggolo-Bridge':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T02:15:07.953+08:00
