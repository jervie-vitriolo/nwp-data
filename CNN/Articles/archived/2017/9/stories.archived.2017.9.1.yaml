      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops have earlier retaken the Mapandi Bridge, which
        was temporarily opened to media on Wednesday.</p>'
