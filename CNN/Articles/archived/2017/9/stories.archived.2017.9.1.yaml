      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 1)</strong> — A barangay councilor
        in Cebu allegedly included in the "drug list" of President Rodrigo Duterte
        was arrested in her home in Danao City, Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f5d39-6210-46aa-88d9-9c00a565e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a search warrant issued by a local judge, operatives
        from the Philippine National Police regional and provincial intelligence divisions,
        as well as the Danao City police station collared Barangay Tuburan Sur councilor
        Thelma Nervida Sekiguchi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ee9ea-b744-429e-9e54-2997c69c044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also seized P614,000 worth of suspected shabu (methamphetamine)
        placed in several heat sealed plastics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be70cb1-3a6d-45be-9b21-9f67aeea4135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekiguchi is currently detained at the Danao City Jail pending the
        filing of cases in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a20e2-6e88-4dd9-a9ce-f6314941a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao City Police chief Gerard Ace Pelare said the suspect who has
        been selling shabu to a "wide clientele" is considered a "high value target."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431e37f-1a0a-40c9-88fc-3da4dbcaa3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Tuburan Sur in Danao City is located some 32 kilometers
        North of Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c8065-83c3-48e7-854d-4f67a36414af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into the administration''s controversial war on drugs, Duterte
        signed a law postponing barangay elections by a year to Oct. 23, 2017 from
        Oct. 31, 2016, saying that "drug money will seep into the electoral protest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4f079-ee85-4e90-8160-fb0d099c1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:00:08.651+08:00
