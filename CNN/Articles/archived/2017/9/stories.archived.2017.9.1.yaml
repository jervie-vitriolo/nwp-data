      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi City, thousands of residents gathered at the Mindanao
        State University (MSU) on Friday to celebrate the holiday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267e2a6-bab0-47af-9286-3104f3a393e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the biggest gatherings of Marawi residents in a particular
        area since the conflict broke out, despite the absence of a ceasefire between
        government forces and Maute fighters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19467ac2-1ce9-46d2-9058-32b4c47977c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict started on May 23 when the ISIS-inspired Maute group
        charged into the city as government forces were attempting to arrest former
        Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast Asia
        by terrorist group ISIS.</p>'
