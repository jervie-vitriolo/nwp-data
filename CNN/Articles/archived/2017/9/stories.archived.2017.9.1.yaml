      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte eyes appointment, not election, of barangay officials</h2>'
  'Trump-to-donate-1-million-to-Texas-recovery':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-01T05:15:50.888+08:00
    'imagesource': 'jcr:40ed1286-bd64-408e-adce-40fb2230751c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31750d39-d7b5-41e8-befd-1789f1dfb84e'
    'lead': 'The President hadn''t determined which organization to support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:05:35.823+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:05:35.937+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to donate $1 million to Texas recovery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fff1d-a4fc-4bb7-817d-a00a5ed61b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump will donate $1 million
        of his fortune to recovery efforts in Texas, though the White House says he
        hasn''t determined which group or groups will receive the donation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bbd33-02bf-4eae-8cbd-9f19091fd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would like to join in the efforts that a lot of people we have
        seen across the country do," press secretary Sarah Sanders told reporters
        at the White House, saying the funds would come from the President''s "personal
        money."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ec88e-b2bb-43ef-bc32-1f46940b1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President hadn''t determined which organization to
        support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbd5c6-7b00-40bc-a6a1-a74b6e90d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually asked that I check with the folks in this room since
        you are very good at research and have been doing a lot of reporting into
        the groups and organizations that are best and most effective in helping and
        providing aid, and he''d like some suggestions from the folks here and I''d
        be happy to take those," she said during the daily press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04bcb6-dae4-49b2-9b74-faefa246b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the President''s campaign asked supporters to donate
        to charities involved in the Texas recovery effort. Sanders couldn''t say
        on Tuesday afternoon or Wednesday whether the President had yet donated funds
        himself, saying only that he was looking into it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371df705-d665-4e6e-adbb-18327f39c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Thursday whether the donation would come from Trump''s own
        fortune or from the coffers of the Trump Organization, Sanders indicated she
        wasn''t sure legally where the donation would originate, but that it would
        be the President''s personal money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f223e-5c7e-4343-a078-be41e480ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:05:35.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:05:35.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/08/31/politics/trump-donation-harvey-texas/index.html?sr=twCNN083117trump-donation-harvey-texas0402PMVODtopLink">Trump
        to donate $1 million to Texas recovery</a>."</em></p>'
  '2-Filipinos-among-the-2017-Ramon-Magsaysay-awardees':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '2017 Ramon Magsaysay Awardees | Photo from the Office of the Vice
      President'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T11:16:03.408+08:00
    'imagesource': 'jcr:2e6ad6df-2718-402d-bbce-6589604f5b65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbe8c5d-c1a0-4a2e-8781-1addc3335a59'
    'lead': 'The former director of the Philippine Economic Zone Authority and a theater
      company are among the six laureates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:10:58.290+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:10:58.461+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PEZA chief, PETA among 2017 Ramon Magsaysay awardees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0cb6fc-9f4b-4fa0-bff3-fab2687e9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — Former
        Philippine Economic Zone Authority (PEZA) Director General Lilia de Lima and
        the Philippine Educational Theater Association (PETA) are among the six laureates
        who received the 2017 Ramon Magsaysay Award on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7898be2-d749-4d31-96a9-5b8277c743bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were awarded in a ceremony at the Cultural Center of the Philippines
        attended by several dignitaries, including Vice President Leni Robredo, Ombudsman
        Conchita Carpio Morales and former President Fidel Ramos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2861e-87f2-48db-acc7-558fb5200af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was one of the Magsaysay laureates in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a61189-00c9-4cf0-b724-63c24476826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who headed PEZA for 21 years until her retirement in 2016,
        was cited for "building a credible and efficient" agency that enabled the
        Philippines to rise as one of top investment destinations in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848e02b-04ac-4968-b8ea-1bc7a6b4e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PETA, represented by its president Cecilia Garrucho,
        received the award for its "bold, collective contributions in shaping theater
        arts as a force for social change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacfe83-27b2-4516-8337-f15ad7cb236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1957, the Ramon Magsaysay Award, dubbed as the Asia''s
        version of the Nobel Prize, is given annually to individuals or organizations
        in Asia who have shown selfless service and positive influence that marked
        the life of the late President Ramon Magsaysay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b357811-3750-41aa-809d-cedb1ecf3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six laureates received a certificate, a medallion bearing the
        likeness of the late President Magsaysay, and a cash prize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8d413-17fa-415b-a7c1-00e8a19b9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four other winners are Japanese historian Yoshiaki Ishizawa,
        Sri Lankan teacher Gethsie Shanmugam, Singaporean businessman Tony Tay, and
        Indonesian indigenous people leader Abdon Nababan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00bf14-92f2-4106-9082-45eabc4a0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:10:58.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:10:58.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some notable past Ramon Magsaysay awardees are Filipino statesman
        and lawyer Jovito Salonga, Washington SyCip, founder of SGV &amp; Co., former
        senator Miriam Defensor-Santiago, cultural researcher Ligaya Fernando-Amilbangsa,
        indigenous people''s teacher Randy Halasan, and physician Ernesto Domingo.</p>'
