    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9de4ea-ee17-4aea-aefc-343a1bdb1417'
    'lead': 'The military says the bridge is vital to their operations against the
      Maute group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T09:19:13.303+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:19:25.174+08:00
