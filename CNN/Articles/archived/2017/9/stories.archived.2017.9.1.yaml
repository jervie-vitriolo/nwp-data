      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from giving "<em>sadaqah</em>" or a voluntary donation to
        the mosque, Muslims also take time to share a meal or give gifts to the poor.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5efd9-ea1a-4217-aa32-d357b106a91d'
