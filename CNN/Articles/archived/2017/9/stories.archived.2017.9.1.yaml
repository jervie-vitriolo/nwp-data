      'mgnl:lastActivated': 2019-08-07T09:44:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Ibrahim could carry out the act, Allah sent the angel
        Jibra''il (known as Gabriel for Christians) to intervene and place a ram in
        his son''s place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce671d-d822-420d-b55c-f1398596313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday is one of the holiest days in Islam, marking the end
        of the Hajj, which is the annual pilgrimage that Muslims the with means to
        do so must make once in their lives to the holy city of Mecca in Saudi Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e7d8f-1993-4662-8365-b7bbfbb35b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibrahim''s admirable act of obedience to the will of Allah is a
        reminder to us all of the value of sacrifice necessary in our lives," Duterte
        said. "It also exemplifies the necessity to surrender personal comfort for
        the greater good. This celebration is an opportunity for our Muslim countrymen
        to renew their faith and reaffirm their devotion to the virtues of Islam."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02988d61-51d9-4137-8131-5f6e1ba5623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebration amid bombs and bullets</strong></p>'
