  'banco-de-oro-bdo-blocks-atm-debit-cards-data-skimming':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T02:32:23.708+08:00
    'imagesource': 'jcr:8089c21d-bc26-4b8a-b178-a67cc98df17c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7e2612-06c1-48af-a94c-62e044b34a63'
    'lead': 'Banco de Oro said the compromised ATM debit and cash cards will be replaced
      free of charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T09:29:10.138+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:29:27.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BDO blocks some ATM debit cards due to increase in ''data skimming''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e0578-38b4-4147-950c-db4d8553c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — BDO
        Unibank Inc. said on Friday it blocked some ATM (automated teller machine)
        debit and cash cards following an increase in reports of data skimming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133a15f-a204-4c4d-9d13-b3949c401a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to inform you that the industry has recently experienced
        an increased incidence of data skimming from ATM debit and cash cards," it
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9510085-2d01-4926-bcdd-7672537924f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary measure, we have taken the necessary steps to
        block the cards that we believe may have been compromised," it added. BDO
        is the country''s largest bank in terms of assets with some 3,700 ATMs nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee282f-35ee-4cd6-8c90-5356628e98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blocking of the ATM cards came at the start of a long weekend
        to mark the Eid''l Adha holiday. BDO declined to say how many cards were affected
        and in which areas of the country the cards were blocked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83beb1fe-f8ad-4f7d-b2e7-abefdef7e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO apologized to its affected clients and offered alternatives
        for cash withdrawals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef0e6e-f900-4fe8-b0f0-73863e6e0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those whose cards were blocked, over-the-counter withdrawals
        at BDO branches are allowed free of charge," BDO said. Selected BDO branches
        are open on Saturdays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506db932-f045-44a6-b447-492ac10262d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATM debit and cash cards that have been compromised will be
        immediately replaced for free, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8aba4-d60d-4c97-a345-645b15a15e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BPI explains human error in systems glitch; BDO discloses
        ''skimming fraud''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66581b-d3b0-4f5f-8840-653da3d016c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data skimming issue comes two months after a similar incident
        had affected seven of the bank''s 3,700 ATM machines on June 16, which resulted
        in questionable transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec6c5b-8632-4d8f-8736-49881d480199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate inquiry on June 21, BDO Transaction Banking Group executive
        vice president Edwin Romualdo Reyes said "skimming is the unauthorized copying
        of the magnetic stripe information of the ATM cards."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59126f-fecb-4652-8a52-155052e9533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culprits used illegal devices to access the magnetic stripe which
        contains the depositor''s information, along with the personal identification
        number to complete a transaction, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baefec5-3fe8-4ede-b261-60abf2e93ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avert further cases of skimming, the Bangko Sentral has ordered
        all banks to convert their ATM systems into adopting the Europay, MasterCard
        Visa (EMV) system for added security. EMV cards have an embedded chip that
        protects the cardholder''s information from identity theft.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f272c095-ee75-4541-b4d0-9aa5339faf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some BDO clients took their experience to social media since Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb3c21-ace8-4832-b583-60a0a32af95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:29:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:29:27.626+08:00
