      'mgnl:lastActivated': 2019-08-07T09:50:39.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the enemy''s defense to strengthen and the
        fighting to intensify.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe1315-f629-442c-841d-8e5d970f3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla refused to put a date as to when the siege will end as there
        are daily developments that need to be considered, such as saving the remaining
        20 to 30 hostages. He said this is also the reason why the government troops
        cannot launch a "frontal attack" in certain areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece49dfd-0500-417a-9f96-02d072fccf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities report 136 soldiers have been killed in the Marawi crisis,
        while 620 enemies were killed since the fighting between government troops
        and local terror group Maute began in May 23.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bd76d-788a-40c3-871e-ab2d36a9e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
  'Star-Wars-The-Last-Jedi-BB-8-BB-9E':
    'author': 'Parija Kavilanz, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-01T09:05:50.145+08:00
    'imagesource': 'jcr:b62853c4-4ce6-46c3-ad66-52731fa5deed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67874f57-6f38-4d2e-965e-0fc3b39dcfd9'
    'lead': 'BB-8 is about to meet its dark side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T09:55:35.060+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:55:35.227+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Last Jedi'' pits BB-8 against its dark side, BB-9E

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8be79-0639-4d17-8242-d0abffc7abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — BB-8 is about to meet its dark side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd8e26-398c-496b-8120-8936a2291397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout droid star from "Star Wars: The Force Awakens" is in
        for quite an adventure in the upcoming sequel, "Star Wars: The Last Jedi."
        That is, if a new toy from robotics company Sphero is any indication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55489267-a5ff-4236-9f6b-ebc84a35cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sphero showed off on Thursday a first look at BB-9E — BB-8''s evil
        twin. In stark contrast to BB-8''s cheery white and orange exterior, BB-9E''s
        body is a menacing black and gray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857b59a-a98d-4ca6-874e-46f927a9839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company worked with Disney, owner of the "Star Wars" franchise,
        to develop a mini toy version that realistically brings the movie character
        to life. The film is set to debut on December 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693071-a829-402e-8ae6-d474c2163afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw some imagery and&nbsp;[learned] how it sounds and behaves
        in the movie," said Sphero CEO Paul Berberian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d4e20-5839-41f4-b42a-102b6d978b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boulder-based startup -- whose partnership with Disney began
        through a tech mentoring program — created a robotic toy version of BB-8 in
        2015, which sold more than million units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a66516-9a3e-4ffb-83b9-f42cb72e8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the BB-8 toy, BB-9E is also a 4.4-inch app-controlled robot.
        It has the same ball-shaped body that moves without wheels. It comes with
        a magnetically-attached head. It features blue and red lights that illuminate
        when the head is attached to the body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740223a-4a69-4d7a-8f0e-8278330b0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clever engineering," said Berberian. "The lights are powered
        through induction when the head is connected to the body."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72cdd7-4dce-42c8-9f48-be850d464238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''Star Wars: The Last Jedi'' teaser trailer lands in our
        galaxy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f13a98-a95d-4f32-806b-12b39c3e54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BB-9E features 40 sounds&nbsp;and nine commands controlled via the
        app such as "patrol," "run away" and "look around." Meanwhile, Sphero''s draw-and-drive
        function -- first created for BB-8 — lets you program BB-9E to follow any
        pattern you draw via the app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcfd1b-6208-4b5a-b022-a6c8a3b9206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After putting the toy on a base, you can explore the different ships
        of the "Star Wars" galaxy through an augmented reality experience on your
        mobile device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be3525-021f-4ccd-8dbf-71b1b1b81d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BB-9E toy ($149) will go on sale midnight Friday, along with
        a mini robotic version of R2-D2 ($179).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843ec10-2c20-46e9-8ff1-59a9a4f4d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys and other merchandise tied to new movie will go on sale Friday
        after midnight -- an event that has been dubbed Force Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecf353-021c-4ef1-908a-2304e4b1402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inspiration, Berberian said the company purchased every R2-D2
        toy it could find and found "not one could behave and move as the character
        did in the movie."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9caf3-6362-4ca0-92f0-b8d1f2a5e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ''Star Wars: Episode IX'' gets summer 2019 release date</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f6384-3852-4291-bbbc-2e0472a3f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sphero''s R2-D2 design can pull a third leg up into its body,
        waddle and fall down and play dead, just like the character in the movie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06b541-a3a2-4cd1-9354-52c595360dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to think of [our products] as droids come to life; not
        just toys," Berberian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd9b2b-c9a6-4785-affe-4e3c75757dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BB-8, BB-9E and R2-D2 toys are designed to interact with the
        movie itself. When the film is playing, the droids make noise and interact
        with each other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39ccc5-347c-463b-a1d5-d600ec293e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through sound, BB-9E shows it is happy when the bad guys win and
        BB-8 becomes sad," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d729c-5e36-4d31-820a-8e3ac8f39883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Disney reveals plans for ''Star Wars'' immersive hotel</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591c3a7-e3d6-4148-81c9-0e9cab19580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Sphero has worked closely with Disney.
        In 2014, the startup participated in a three-month Disney accelerator. During
        that time, Sphero was handpicked by Disney CEO Bob Iger to make the toy version
        of BB-8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd6023-3080-4d09-917a-d204b8648afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Iger] knew us and immediately pulled out his iPhone and showed
        us photos from the Star Wars set and BB-8," Berberian said. "He asked if we
        could make it come to life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f7d3d-57d4-41d9-9d1b-ea102a145763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sphero was already working on the next iteration of its app-controlled
        robotic ball, which closely resembled BB-8. The Sphero ball was the company''s
        first product, and it sold 800,000 units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca6472-e772-402f-b0d3-6f49542c6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company said it will be a producing a much smaller quantity
        of BB-9E.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501b75f-3c16-4589-a551-919a1ac4e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to be able to make any more, even if there''s
        a lot of demand for it," said Berberian, adding that the move was a deliberate
        decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98ea0f-46eb-4c30-9218-ff51e9ce1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:55:35.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:55:35.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically good characters tend to be more popular than evil ones,"
        he said. "We''re [also] not making as many because we want to keep the mystique
        of [BB-9E]."</p>'
  'cebu-barangay-councilor-thelma-sekiguchi-rodrigo-duterte-drug-list-arrest':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Police say Danao City Councilor Thelma Sekiguchi (in striped green
      dress) is considered a "high value target."'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-01T09:46:16.356+08:00
    'imagesource': 'jcr:e2412d7e-d76e-4c7b-a520-b77f1ef60f57'
