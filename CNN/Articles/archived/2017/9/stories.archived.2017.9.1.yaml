      'mgnl:lastActivated': 2019-08-07T09:44:58.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A time for generosity</strong></p>'
    '38':
      'contentWidth': '100%'
