  'duterte-trillanes-evidence-trash':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T09:21:02.315+08:00
    'imagesource': 'jcr:f9dae0a2-d58b-42f1-ac6b-b35887be987c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bfad620-8d87-43e7-b119-f9c89ed89495'
    'lead': 'President Rodrigo Duterte continued to defend his son Paolo Duterte and
      son-in-law Atty. Mans Carpio against the allegations of Sen. Antonio Trillanes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:26:47.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:56.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:54.997+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls Trillanes'' evidence trash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a927f3-2cea-4df5-b801-a5bab97054f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — President
        Rodrigo Duterte on Friday slammed Sen. Antonio Trillanes for implicating his
        family in the corruption at the Bureau of Customs (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa32b0-8d08-471f-9124-b94d5ecaa118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may ebidensya, ''wag yung kay Trillanes kasi basura naman
        talaga lahat yan</em>," Duterte said at the 11th founding anniversary celebration
        of the Eastern Mindanao Command in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45dbf9-cd4f-4f54-980d-50f9322e1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s evidence, it should not be the ones from
        Trillanes because all of it is trash.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e917c-4181-4e38-8520-f09c6757fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to allegations that his son-in-law, Atty.
        Mans Carpio, is part of the so-called "Davao Group," which influences certain
        transactions at the BOC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f375e0-9fbc-4561-a818-a3f292debb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes links Duterte son, son-in-law to ''Davao Group''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca76f3-2ffb-4211-a28f-8ad90b9b44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 29, Trillanes said he had witnesses who would attest that
        Carpio, husband of Davao City mayor Sara Duterte, had been seen at the BOC
        several times this year and late last year, allegedly asking brokers for bribe
        to hasten the release of shipments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b9e44-a10f-49a4-9071-9dcc45e3d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there was nothing wrong in Carpio practicing his legal
        profession, and representing a company which would have transactions with
        the BOC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbeac92-4016-4119-8dd6-b041d26a5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung pumutok yung Mighty King…sabi niya, kinuha ang</em> law
        office <em>namin ni</em> Mighty King<em> para</em> legal defense. <em>Kami
        hong mga abugado,</em> lawyering is lawyering," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ed2aa-6f43-4d8b-90bf-0ede793d279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the Mighty King issue came in, he said their
        law office was hired for legal defense. For us lawyers, lawyering is lawyering.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a01b48-c9f9-4c9f-805d-3b76e4902897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte defends son-in-law vs Trillanes'' accusation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9e4a6-695c-43f8-b466-6ae3cd70989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Friday also reiterated he will resign if he is
        shown evidence that his family is involved in corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee1a7a-e05d-4a22-b02c-9833490125c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yan lang ang sabihin ko</em>, that is my guarantee. <em>Pagdating
        ng panahon na nakita niyo ako, binobola ko kayo</em>, you are free to advise
        me to step down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d99426-21fc-4c23-9d71-957a48898ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:That''s all I''m going to say, that is my guarantee.
        When the time comes and you see me, fooling you, you are free to advise me
        to step down.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175bbb4-dd07-4a5c-a2d8-c7960cb04743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer clears Duterte son, son-in-law of smuggling,
        ''tara'' system</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be065e-3cb6-4d7f-af02-625d55e8a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said his "parental supervision" only extends to his
        three children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46969ce-4c26-410e-a7f4-85306dd4a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung itong mga anak ko, masabit sa</em> corruption, <em>pinangalanan
        ko si</em> Polong (Paolo), Inday (Sara),<em> pati si</em> Sebastian, because
        I''m only responsible for my sons and daughter," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4462908-fe79-4f6b-8220-8a774552de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will only be responsible for my children, Paolo,
        Sara, and Sebastian, if they are involved in corruption.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a08f0-b4d9-4f66-ae18-62dbb07f05eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:26:47.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs fixer Mark Taguba on Friday also cleared Davao City Vice
        Mayor Paolo Duterte and Atty. Mans Carpio of their alleged involvement in
        the anomalous Customs shipment.</p>'
  'stiffer-penalties-for-treason-rebellion-other-crimes':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T07:57:32.728+08:00
    'imagesource': 'jcr:8bedfbbf-4547-479b-ad1c-9cdb3c00f5c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e14701cb-9ee6-4918-9208-5d4756826fee'
    'lead': 'President Rodrigo Duterte has amended a decades-old law to finally update
      the amount of fines imposed on several crimes, including those against national
      security. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:31:06.252+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:56.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.063+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stiffer penalties imposed for treason, rebellion, other crimes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f26ed2-c53a-410a-9cb3-e13ea480a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — President
        Rodrigo Duterte has amended a decades-old law to finally update the amount
        of fines imposed on several crimes, including those against national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d94a8-6750-462e-9755-a85e9673b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday released a copy of Republic Act 10951, amending
        articles of the 87-year-old Revised Penal Code (RPC) or RA 3815. Duterte signed
        the law on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb02a3-df20-404a-a9f2-db442d6c8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treason, or betraying the country by levying war against it or helping
        its enemies, is now punishable by reclusion perpetua or up to 40 years of
        imprisonment, a fine of up to P4 million, and death -- should the death penalty
        bill be passed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ccc91-ecdf-48e3-ae13-9076ee5197a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lacson not optimistic on death penalty''s fate under Duterte
        admin</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3889479b-c633-40d9-b1cc-270f32a81143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crime against national security only had a penalty of reclusion
        temporal or up to 20-year imprisonment to death, and a fine not exceeding
        P20,000 under the previous law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d97b23-3ec2-4083-9387-c7f71e0fdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coup plotters still face an imprisonment of up to six years
        and one day, the fine for "conspiracy and proposal to commit coup d''etat"
        is now up to P1 million, from a previous of P8,000 and below.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb8486-3ab0-4f69-8d61-1b5ff50898df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those convicted of rebellion will now be fined up to P400,000, previously
        P5,000. They will face up to six years of imprisonment, consistent with the
        old RPC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb752a0e-ecab-45a8-ad84-f26c0a528b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heavier fines for erring public officials</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634bc54-fb17-440b-a857-ba51fc0b4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring public officials also face stiffer fines and penalties under
        the new law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340ae06-b2ac-470f-829a-e9d80c46744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities who "maliciously" obtain a search warrant through abuse
        of their power will be fined up to P200,000, from a previous P1,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b211f-adba-4d8a-b6f0-4454ff64c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of "maltreatment of prisoners" will now suffer
        up to eight years in prison. Under the old law, they would be jailed for only
        up to two years and four months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee35357-2546-4bf2-9eb2-a955464286c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law does not only impose heavier fines on criminals, it
        also increases amounts used as basis for penalizing certain crimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5dfce-0f2b-4c83-b756-495dbf5f6502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old law for instance, public officials are sentenced up
        to 40 years in prison if found guilty of malversation of government funds
        or property amounting to P22,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c1a08-4797-43df-bb3c-6cbae0417a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law the penalty is reduced to prision correccional
        or six months to one day to six years of imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4e30c-e1dc-4b44-9536-3334a0c90d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Law to benefit inmates</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d468a-250e-43ba-8e64-62fd9eb0a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, sponsor and author of Senate Bill No. 14
        which proposed the amendments to the RPC, earlier said the law will benefit
        over 54,000 "mostly poor" inmates who have been sentenced based on outdated
        standards set by an "archaic law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d481275-42b5-407b-9847-233de8c3cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that they will be immediately released, but their sentences
        will be equitably reduced, corresponding to today''s value of the property
        stolen, not the values set in 1930," he said in a news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5deff-2e86-445e-9a5c-b50bcb932f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:31:06.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited as example those who committed estafa or swindling of P250
        whose prison terms will be reduced to four months, from up to two years and
        four months under the old law.</p>'
  'violence-in-myanmar-18500-rohingya-flee':
    'author': 'Rebecca Wright and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-01T03:53:19.231+08:00
    'imagesource': 'jcr:19b0cd16-c1ba-4b4e-bac9-45aa9316cf37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f3ecff-3686-460d-a07c-6afbd5e09d82'
    'lead': 'As many as 18,500 Rohingya Muslims have fled their homes in Myanmar''s
      Rakhine state in less than one week, according to the International Organization
      for Migration (IOM).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:37:13.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:56.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.135+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violence in Myanmar: 18,500 Rohingya flee in 5 days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32150173-0526-4845-a30d-3ee1115e1bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As many as 18,500 Rohingya Muslims have
        fled their homes in Myanmar''s Rakhine state in less than one week, according
        to the International Organization for Migration (IOM).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9cb69-7031-4e6e-b4ab-8ce43acf7dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus began Friday after the government&nbsp;<a href="https://edition.cnn.com/2017/08/25/asia/rakhine-violence-myanmar/index.html">intensified
        "clearance operations"</a>&nbsp;following an attack by Rohingya militants
        on border posts, in which 12 security officials were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf5955-6728-471c-a7df-7e885df0d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar state media reported Tuesday that more than 110 people had
        died since Friday''s "coordinated attacks by extremist terrorists."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6421b17-e353-4a3a-afbd-c1736fbaa5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thousands of Rohingya refugees have made it across the border
        with Bangladesh, thousands of others are stranded in the no man''s land between
        the two countries, said an IOM spokesperson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff603a-fb7e-418a-8236-d5e096daccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOM said it''s unclear how many people have made it into camps along
        the Bangladeshi border. Numbers are being compiled by aid agencies working
        in the camps as there is no registration process for Undocumented Myanmar
        Nationals (UMNs) in Bangladesh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36810b41-0efe-46fc-9dfb-1aa6da4e001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Report: ''Status quo cannot continue''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1af8c-1642-4d7a-893f-7e7b8af6beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence erupted hours after a long-awaited report into the
        treatment of Rohingya by the Advisory Commission on Rakhine State, led by
        former United Nations Secretary-General Kofi Annan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35de4a-7d5a-4238-8492-23629420fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warned that unrest in Rakhine could spiral out of control
        unless concrete action is taken soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b875f69-e169-41ea-a0ee-7c292af55db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tensions remain high and they risk becoming worse," Annan said.
        "The status quo cannot continue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8d038-d7b0-4576-847f-cb2b6005b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya, a Muslim minority in the predominantly Buddhist Myanmar,
        are considered some of the most persecuted people in the world. Myanmar, also
        known as Burma, considers them Bangladeshi interlopers and Bangladesh says
        they''re Burmese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d6c1b-9649-4d66-995d-9114c464b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees at the border told CNN Monday that Myanmar army soldiers
        had shot at them with mortars and machine guns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d45fcd-b320-4771-89ab-18162d999d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to go and take shelter inside Bangladesh and don''t want
        to go back with my innocent children in the lion''s mouth again," Amena Khatun,
        a Rohingya woman, said. "I don''t see any light of hope."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04404fe0-e71c-4ff7-823a-eeb6c0128de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations meeting</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428a76b-495b-4c87-9c82-a751601cb9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council held a closed door discussion Wednesday
        at the request of the United Kingdom to address the escalating violence in
        Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b507e0-dd0b-42ae-94d2-a1fa48d13884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Ambassador to the UN Matthew Rycroft told reporters resistance
        from some countries meant there was unlikely to be consensus on any action
        from the UN. No joint statement was released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703128d1-8922-4007-8085-a1eac02b2a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to do is shine a spotlight given the reports of provocative
        military acts and increasing refugee flows. I think it''s important that all
        of the parties de-escalate now to reduce tensions and look to the long-term,"
        Rycroft said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d1367-14de-4957-8572-d055cea10d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Security Council had a message for the country''s
        leader Aung San Suu Kyi, Rycroft said: "The message is that she has a huge
        amount of support around that table. A lot of us are hugely supportive allies
        of hers who have followed her progress with admiration from afar and we look
        to her to set the right tone and to find the compromises and de-escalation
        necessary in order to resolve the conflict for the good of people in Burma."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69a8d1-18e4-42ae-9b61-6bb282c94ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Criticism</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be61663-1f49-45b8-adc2-48e3c4df28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rights groups in the region are critical of the role that
        Suu Kyi, whose National League for Democracy party swept to power in 2015.
        While constitutional rules prohibit her from holding the office of President,
        as State Counsellor she acts as the country''s de facto leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0add31d-7f4e-429b-8d2a-e803976a9cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Matthew Smith, a founder and Chief Executive
        Officer of human rights group Fortify Rights told CNN that the country''s
        leader is being "irresponsible" with her comments on the situation in Rakhine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6d2a8-0e2c-45e3-af3e-87be9b8a83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aung San Suu Kyi has been putting out statements (which are) consistently
        disturbing, and her office is generating anti Rohingya, anti-aid worker propaganda,
        fueling tensions in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e559a6-6677-458c-b508-0cbbe49b72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As de facto head of state Aung San Suu Kyi needs to be calling
        for calm, calling for military to use restraint. SK''s messaging could not
        be more irresponsible right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed8af5-b101-4425-9d8a-74f2dc5f3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said the stories being told by Rohingya refugees who have
        fled their homes are consistent with his previous understanding of the military''s
        treatment of civilians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d8d21-f24f-41e4-aa07-f4f04ad83ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the (Myanmar) army''s consistent response in the last
        couple of months, we know that they have committed mass killings, mass gang
        rape, (and) razed (Rohingya) villages. Reports of them opening fire on civilians
        is certainly plausible," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e386f-f85b-4de2-9af2-9b96131318f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After similar violence broke out in October 2016, approximately
        85,000 civilians fled to Bangladesh, the ministry said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bffba-d1dd-4ed5-b466-13f5e70adfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of the Ministry of Foreign Affairs Mahbub Uz Zaman expressed
        "serious concern at the possibility of recurrence of such a situation" and
        urged Myanmar to protect its civilian population, according to a Ministry
        statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e073fb8-84e3-4e6f-8403-7519b7e58f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:37:13.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/08/30/asia/rohingya-flee-myanmar/index.html">Violence
        in Myanmar: 18,500 Rohingya flee in 5 days</a>."</em></p>'
  'Customs-shabu-hearing-Taguba-Duterte-Carpio':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Updated on September 2 to reflect a statement from Malacañang'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T03:51:49.881+08:00
    'imagesource': 'jcr:56c58ac9-20f9-46cf-b106-ef561f74ac2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c88fa320-3f5b-41fc-be7f-18ff71a5791f'
    'lead': 'Malacañang on Saturday said the Senate Blue Ribbon Committee should no
      longer summon Duterte and Carpio following Taguba''s "retraction."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:42:10.511+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:56.192+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.238+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs fixer now clears Duterte kin of involvement in smuggling, ''tara''
      system

      '
    'updated': 2017-09-02T03:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d16329-7cf9-4317-9844-c62d7606fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — A
        "fixer" who is central to Congress''s investigation into the smuggling of
        P6.4-billion (US$125 million) worth of shabu from China cleared President
        Rodrigo Duterte''s son and son-in-law on Friday of any involvement in smuggling
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f13ca9-4edd-47e4-a791-283ed9caac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am making this statement to clear Vice Mayor Paolo Duterte and
        Attorney Manse Carpio from any involvement in the shipment of illegal drugs
        into the country, and any anomalies in the Bureau of Customs (BOC)," Mark
        Taguba said in a press statement released by his legal counsel, Attorney Raymond
        Fortun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ec9d3-fe3f-4aa1-98ec-f3f0d2a32344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said, "I had never testified, nor will I ever testify that
        Vice Mayor Paolo Duterte and/or Attorney Manse Carpio were involved in the
        shipment of illegal drugs into the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bd983-ff18-4b4c-a972-70869d5e7780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither have I testified, nor will I ever testify that the aforementioned
        individuals were involved in the ''tara system'' that was in place at the
        Bureau of Customs," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f1f91-a614-4a9e-9f9b-f98afa9fd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the two members of the presidential family "were merely
        mentioned" by the "Davao Group" in a string of text messages between himself
        and two other alleged fixers he identified by the aliases of "Tita Nannie"
        and "Jack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7798db95-e6e0-45f1-8a80-aa8fa5aacffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text messages were revealed by Taguba to the Senate Blue Ribbon
        Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e65496-972d-4762-b4f4-b40761f90212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Carpio''s involvement in smuggling and corruption are
        "hearsay in nature," Taguba said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3ed64-2950-4d4d-9397-d0b28aed273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba issued the clarification a day after the senate hearing where
        tempers among the investigating panel of senators flared over Taguba''s statements
        to the committee, in which he implicated the Duterte family members in the
        smuggling operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed6be3-4527-4a16-ac66-51862df5cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Gordon to file ethics complaint vs. Trillanes after
        clash at Senate</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a33be-b390-4454-ae98-de355f44f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes had asked him if he believed Duterte and
        Carpio were behind the so-called "Davao Group."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589a091-5467-49f8-89d7-fc26fa067f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Taguba replied, "Yes, your honor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85248a2-bea4-43c4-8324-5abfc1844b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old, Australian-educated Taguba apologized to the President''s
        family in his statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338661a5-0975-404e-b299-c1a59e0a14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also hereby apologize to Vice Mayor Duterte, Atty. Carpio and
        to the first family for the proliferation of fake news arising out of my testimony
        at the Senate yesterday," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3fdb8-0847-42c4-bc4b-a0f738d52bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañang: No need for Duterte, Carpio to attend hearing</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d442e3-87ad-45ac-a180-bdf27f3cca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday said the Senate Blue Ribbon Committee should
        no longer summon Duterte and Carpio following Taguba''s "retraction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a203cc-2c49-4405-aa8a-377d91db2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be no reason for the senate investigative panel to call
        the two individuals to attend any hearing in Metro Manila, although they have
        indicated willingness to testify," Presidential Spokesperson Ernesto Abella
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb0c39-55b9-49a0-ba57-61ff53b16d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing, Senator Antonio Trillanes moved for
        the committee to invite Duterte and Carpio to the next hearing on Sept. 5.
        No senator objected to his motion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560880a-15ce-40a9-bb90-e62ad29602ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Friday said Taguba was "pressured" to change his statements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931a528-cb80-4711-bc04-8de55971e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, Mr. Taguba''s clarification doesn''t change anything,
        Vice Mayor Paolo Duterte and Atty. Mans Carpio should still appear before
        the Blue Ribbon Committee," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4329c-8f5f-415b-ab28-63c49137aa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Customs mess</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fd41f-4439-4ab1-8241-357279850fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba also used the statement to deny once again his involvement
        in the smuggling of the shabu from China, which is considered the the biggest
        smuggled shipment of illegal drugs in the Philippines'' history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e70669-c6d3-4d06-913b-3bbdeef8cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, I contest that the container that my company caused
        to be released on May 24, 2016 contained the 605 kilograms of shabu," he said,
        reiterating that only household items were the contents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d76ab-a2ff-457d-bb09-525a08d8b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu was discovered by authorities in plastic bags inside five
        huge cylinders used in printing presses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947295b-fdf9-41d8-98d3-7b82e0196c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba''s testimony at the Senate hearing, which has been ongoing
        since July, has also led to a bigger expose of the entrenched system of corruption
        prevailing at the BOC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61e98d-963a-439b-9e23-9f2e35360e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named Customs officials and individuals with aliases he has allegedly
        been paying off to ease the release of his other shipments. The controversy
        has led to the resignation and replacement of the country''s customs commissioner
        and other customs officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c0dcf1-d5e9-4b4c-80d8-b3d6f6a7db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba has said he pays up to P27,000 per container as grease money
        for customs officials. Senate Blue Ribbon Committee chairperson Richard Gordon
        said the country loses up to P98.5 billion (US$1.9 billion) a year in revenue
        due to the so-called "tara" payoff system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc299c-fee0-4e22-bb55-f2912e5d4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba earlier claimed "Tita Nannie" instructed him to bring P5
        million to Davao City before he could meet Paolo Duterte, but the meeting
        never took place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05ed19-fc30-4080-b13c-751c9933ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he brought a blue Lacoste bag containing P5 million cash
        to be given to Davao City Councilor Nilo "Small" Abellera, Jr. in Davao City
        last Jan. 16, 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d120eff-dba0-4d8f-a4bd-4ca1d1c05780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:42:10.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera, the vice mayor''s alleged bagman, admitted to meeting
        Taguba and "Jack" but denied receiving money from them. Abellera said he did
        not grant Taguba''s request for help to meet the vice mayor.</p>'
  'palace-ernesto-abella-marcos-wealth-president-rodrigo-duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T03:28:46.456+08:00
    'imagesource': 'jcr:baffbd4f-4e75-43af-aea9-a40bd9770368'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1ecf120-6eef-4fd2-9f19-8e66ce139ace'
    'lead': 'Presidential Spokesperson Ernesto Abella says President Rodrigo Duterte
      is looking into the best way to proceed with the Marcos family''s offer to turn
      over their wealth to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:47:54.912+08:00
