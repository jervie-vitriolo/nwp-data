      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imam or worship leader reiterated Islamic teachings and virtues
        that are important in the life of a Muslim.</p>'
