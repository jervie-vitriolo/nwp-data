      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will hold its annual product launch — where it typically shows
        off new iPhone models and other product updates — on Tuesday, Sept. 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd934d00b-90b2-4d7a-9fb8-0f0b0742cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the event will be held at the spaceship-shaped
        Steve Jobs Theater on its new Cupertino, California headquarters, expected
        to open later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78430f9-f474-41de-bf71-04476f4bd5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is expected to be a big one for Apple, since 2017 marks
        the 10-year anniversary of the iPhone. Rumors indicate the company will introduce
        three new devices at the event: the iPhone 7S, iPhone 7S Plus and the so-called
        iPhone 8, which will be the 10th anniversary edition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63cfac-6bd1-4518-8e15-50d36038387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 7S line is expected to feature incremental updates, but
        the anniversary phone could get a whole new look.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5abd1-62c2-4f14-bb3d-b21548f21406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook was recently photographed with a taller iPhone
        in his pocket, which lines up with rumors that it''ll come with a 5.8 inch
        display. To put that into perspective, the iPhone 7 is 4.7 inches and the
        iPhone 7 Plus is 5.5 inches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118a25c-6fce-466b-b379-0b90b56aada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anniversary device is also expected to include an OLED display
        that has richer colors, wireless charging, a virtual home button and facial
        recognition technology. There''s lot of speculation about its price, too,
        which could start at $1,200 (around P61,400) — twice the cost of an unlocked
        iPhone 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98514aec-a04f-468a-a63a-64f1481ac055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also expected to reveal its first cellular Apple Watch
        and a 4K Apple TV set-top box at the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164dc15-bb91-4caf-97d3-edd9b3cd4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:35:35.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:35:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the launch event is slated for September, it may take a
        while for customers to get their hands on a new iPhone. Some analysts believe
        the anniversary device could be in short supply, citing "constrained supplies."</p>'
