    'template': '1'
    'title': 'Cebu barangay councilor allegedly in Duterte''s drug list arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89053d4-fd54-4bea-901c-2c35baf4007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:00:08.525+08:00
