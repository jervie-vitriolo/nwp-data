      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Military retakes strategic Banggolo bridge in Marawi</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9c5eb-fcf6-4537-9831-437e4c1b2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (WesMinCom) said most of the government
        troops died on Thursday due to the explosions caused by improvised explosive
        devices (IEDs) left by the Maute members in areas of Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f72aa-1931-4de6-a166-1c00287316d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brigader General Restituto
        Padilla said soldiers are having a hard time clearing out buildings as the
        structures are laden with IEDs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44debc8-b1b7-4205-b771-ca88078a7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<em>Habang umaatras ang kalaban, dahil sila ay ganap na nanatili
        ng matagal sa lugar, marami silang nailatag na mga patibong or traps</em>.
        These are the IEDs lying around in every corner and every room of these buildings
        na iniiwan nila. ''<em>Yun ang pinagiingatan natin kaya naging mabagal ang
        paggalaw</em>," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb503ba-e8ed-4d28-ae5f-13d02f597b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the enemies retreat, because they stayed there
        for a long time, they have laid out traps. These are the IEDs lying in corners
        and rooms of the buildings they vacate. That''s what we''re being careful
        of, which is why it''s taking longer for us to move.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28f3ed-b00a-4248-82ee-5b7112b2e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the wounded soldiers suffered minor injuries, while those
        who suffered more severe wounds were evacuated, Padilla said.</p>'
