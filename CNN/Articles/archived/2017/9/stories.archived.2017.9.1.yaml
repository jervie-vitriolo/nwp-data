      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims gathered as early as 5 a.m. for the traditional congregational
        prayers to commemorate this special occasion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee025af-593d-4f49-b11c-32b7767aa7df'
      'mgnl:activationStatus': true
