      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 1)</strong> — Three
        soldiers were killed and 52 others were wounded during a clash with the Maute
        group on the eve of Eid''l Adha in Marawi, authorities said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9b109-22a5-4d1b-b431-26ecbe753214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:50:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:50:39.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Maute fighters were also killed for the battle of the Banggolo
        bridge (Bayabao bridge).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e1cdc-081a-4b92-9bb3-75badf6c6e29'
      'mgnl:activationStatus': true
