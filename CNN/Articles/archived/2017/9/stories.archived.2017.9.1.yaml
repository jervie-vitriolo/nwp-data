      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Luneta Park in Manila, the downpour from Thursday night turned
        into sunshine as a sea of devotees gathered for the outdoor celebration early
        Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8ae98-e397-4a33-b409-740dddd1e86a'
      'mgnl:activationStatus': true
