      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — President
        Rodrigo Duterte called for unity and harmony in the country as Muslims celebrated
        Eid''l Adha on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3452627-c519-4b0e-a351-04a7f812d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the adversities we face as a nation, let us bring forth the
        spirit of solidarity in our shared hope of attaining genuine and lasting peace,"
        Duterte said in a Friday statement. "May this occasion invigorate you to remain
        steadfast in our task of ensuring triumph against elements that perpetuate
        discord and violence. Together, let us become catalysts of unity and harmony
        in our respective communities as we firmly strive for the realization of our
        collective aspirations for our nation."</p>'
    '3':
      'image': 'jcr:b087a855-f93e-487e-91cd-68826c3571f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d73e5-ce25-45e4-a5be-9084e8d5dfa0'
      'mgnl:activationStatus': true
