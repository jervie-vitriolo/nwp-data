    'template': '1'
    'title': 'Military retakes strategic Banggolo bridge in Marawi

      '
    'updated': 2017-09-02T01:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cfc2e-4d67-42a1-a68d-ee04acdf6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 1)</strong> — The
        military has retaken the strategic Banggolo bridge (Bayabao bridge) in Marawi
        City, the Western Mindanao Command (WesMinCom) confirmed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0a85d-fba7-495a-81c7-0dfa060e45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom Chief Lieutenant General Carlito Galvez said the bridge
        is vital to their military operations against the Maute group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b30b8-8e6e-4069-876d-53af9bf1c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Banggolo bridge is one of three strategic bridges in Marawi,
        and whoever has control of these bridges gains the upper hand in the war,
        Galvez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda9ba5-3d15-4037-87be-7a246c390287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the retaking of the bridge, more supplies can come in for the
        soldiers and reinforcement of troops can come faster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500822d-c2e2-4602-8e65-d97247ecc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government side paid a heavy price for the battle of the Banggolo
        Bridge as three soldiers were killed while 52 others were wounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648ff41-b6ec-457a-ac75-70569935e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the soldiers died on Thursday due to the explosions
        caused by improvised explosive devices (IEDs) left by the Maute members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95657204-4946-4b50-95fc-ab564af374ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Maute fighters were also killed in the clash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee4700-fa55-4967-a290-11f041819c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brigader General Restituto
        Padilla said fighting between the soldiers and some 40 Maute fighters holed
        up in a half-a-square kilometer inside the ruined city is expected to intensify
        as the war nears its end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f3909-9074-4c10-a139-03055021ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon na tayo ay nagkakaroon na ng</em> final push,<em> inaasahan
        natin na mas mas maigting pa nilang ilalatag itong mga ganitong klase ng mga
        patibong</em>," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c998c96-f252-4d77-be5b-9b42dcc9de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we are at our final push, we expect there
        will be more traps.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f672d4-b0af-4df9-9e5c-4fcea446d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ine-expect natin na mas magiging maigting ang kanilang
        depensa at mas magiging matindi ang labanan."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe91e0-96b5-4be8-85bf-f01324f7f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:19:13.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:19:25.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the enemy''s defense to strengthen and the
        fighting to intensify.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507e734-4414-4c86-91cb-3c7e9d7678c5'
