      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 31)</strong> — One
        tussle after another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c686e-e74f-459e-9568-c95049e233c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would describe Sen. Sonny Trillanes'' day at the Senate after
        heated exchanges during two hearings on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb5082-f793-431d-a59f-e6598ed65803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tension-filled blue ribbon committee probe where he clashed
        with the chairman, Sen. Dick Gordon, Trillanes was going at it head-to-head
        again — this time, with Justice Secretary Vitaliano Aguirre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01334bda-795e-4a3a-baab-868883436c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: Gordon to file ethics complaint vs. Trillanes
        after clash at Senate</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bdb83-2229-473c-a3ab-7066510c5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was during the Justice department''s budget hearing, wherein
        the lawmaker played videos of the secretary making accusations against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b73d85-bc77-4d59-839a-54f70f3dea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he did not accuse Trillanes of being involved in a
        stabbing incident at the New Bilibid Prison in September last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffa17a-17a5-4eea-a10e-224db297fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the alleged link came from an inmate''s affidavit. When
        Trillanes questioned the "standard" of the secretary''s investigation, Aguirre
        shot back by saying it was the CIDG (Criminal Investigation and Detection
        Group) that carried out the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f560e7-6920-4527-bd05-fa2dc38ae2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes took offense to Aguirre''s tone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f2da-159a-4e14-aa5c-662b83636fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag mo akong pagtataasan ng boses. Ha</em>? Secretary Aguirre?"
        he retorted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a22e3-64ae-4a92-8c6c-8e7c27a49a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t raise your voice at me, Secretary Aguirre.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c71125-f315-48ac-8f03-4321b2177145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:16:38.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:16:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then moved to defer the approval of the department''s
        budget. However, he later withdrew his motion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e4efd-66d4-471f-8182-b27e1f9bf042'
