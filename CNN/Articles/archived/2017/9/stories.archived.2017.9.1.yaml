    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.358+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on Marcos wealth: Duterte studying best way to ''finally obtain
      justice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2523a-ba4e-41c4-bf0b-7261390ab51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Presidential
        Spokesperson Ernesto Abella said Friday that President Rodrigo Duterte is
        studying how to proceed with the Marcos family''s supposed offer to turn over
        their wealth to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fe124-a0cb-4037-a9b2-afa256127684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that certain parties have indicated to the President
        that there may be an opportunity for the assets of the Marcos family to be
        turned over to the Republic," Abella said in a statement. "As this matter
        becomes clearer, we will advise what further action will be taken to finally
        obtain justice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c2bee-633c-4c6a-9b77-1694684398e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Tuesday that the family of the late President Ferdinand
        Marcos, through a spokesperson, offered to turn over part of their wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b3324-e16e-4918-991d-524724c3e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Marcoses offer to turn over part of their wealth</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2287787-5e46-496a-a3a7-576546cda2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila</em> [They said], they''ll open everything, and properly
        return ''<em>yung nakita lang</em> [what is found]," the President said during
        the mass oath-taking of government officials and appointees at Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c930be5-19d8-437b-a2d2-694398db0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte clarified the family will turn over only a small
        amount of the wealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29048e10-18b8-4dd8-a5d8-42619ef5bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya, baka makatulong, pero hindi ito malaki.</em> ''But
        we are ready to open and bring back'', <em>sabi niya, ''pati ''yung</em> a
        few gold bars.'' <em>Hindi ganoon kalaki</em>, it''s not the Fort Knox, it''s
        just a few, but sabi <em>nila isauli nila</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0cfb9-482c-4762-ac25-17352249b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might help, but it''s not much.&nbsp; But we are
        ready to open and bring back, he said, even a few gold bars. It''s not that
        large, it''s not the Fort Knox, it''s just a few, but they said they would
        return it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086595f-bc81-4efa-a506-0cd3935ee1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Gov. Imee Marcos, the daughter of President Marcos,
        said Thursday that there are no negotiations yet on the return of the wealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56a570-e922-487a-bd99-7241614f0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Imee Marcos: No negotiations yet on return of family wealth</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69676a43-2874-4264-9777-2ae370f251a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa</em> [None yet]," Marcos said in an ambush interview
        at the House of Representatives. "Pag-usapan na lang ng ating mga abogado
        [Our lawyers will talk about it]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8ce73-7746-46e3-82e3-7ee8760895a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she believes the cases filed against her family will
        be settled within the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75944054-1715-4e4a-b3c2-d81c8b45e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tiwala kami sa Presidente na siya ang makakapagtapos ng deka-dekadang
        kaso</em>," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b2deb-1182-4f35-84e4-45d9db038fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the President will end the decades
        of cases filed against us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88a4bd-009e-44aa-a76e-a9c08a5574e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte-Marcos connection</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebf0cb-2d50-4b79-8216-b1f375f4dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told CNN Philippines on December 2016 that he owes a debt
        of gratitude to Gov. Marcos, the daughter of the late dictator Ferdinand Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319f104-1676-4c5d-9df8-9619e2ec2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte admits ''utang na loob'' to Gov. Imee Marcos, 3 others</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb44721-67f3-406f-b772-3cbd1f0747e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Marcos died in exile in Honolulu, Hawaii in 1989.
        He was in power from 1965 to 1986, when he was ousted by a popular revolt
        amid allegations of corruption and human rights violations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54118fb-d9d9-46a1-b5c8-a89ad5090394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise fulfilled a campaign promise to bury Marcos at
        the Libingan ng mga Bayani in November 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0727bc-fbcb-4749-a7ec-362f247fd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos buried at Libingan ng mga Bayani</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f9415-6032-4614-bc99-0ffb6f840529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Billions plundered</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8a500-ef2d-4617-9b21-0b0d1a154a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, former President Ferdinand Marcos started amassing
        ill-gotten wealth from the government on his first year as President in 1965.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d34c1b-ba2f-4bf7-92aa-d6ca0cf7ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos has siphoned an estimated $5-billion to
        $10-billion in his 21-year regime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f1066-8128-4cc7-9cfe-f3bcede08270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Commission on Good Government — which
        was set up during the presidency of Corazon Aquino to recover the Marcos''
        ill-gotten wealth — has recovered over ₱170 billion (US$3 billion) from its
        inception in 1986 to December 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdbf5b-11f6-4ff3-807d-4b293069c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, the Commission has filed 248 cases against
        the Marcoses and their cronies or oligarchs who had close ties with the regime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db50fc3-c62b-4c16-8877-3d4bf6bff195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549aa45-d1fa-4f52-8671-933ea9f8c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Martial law victims receive first half of monetary compensation</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edab92-61b2-46b8-97d0-7f31b73379eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/">Republic
        Act 10368</a> or the Human Rights Victims Reparation and Recognition Act of
        2013 grants monetary and non-monetary reparation to human rights victims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8e178-b237-476a-becd-ad8346db2330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:47:54.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:56.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
  '59-alleged-Maute-recruits-released':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T03:22:28.107+08:00
    'imagesource': 'jcr:3b5b77c9-59c6-48e0-a79e-bde4d71c2308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c1a0b62-b647-4fe7-91f9-98fef51d5326'
    'lead': 'The Department of Justice panel dropped charges against 59 men who said
      they thought they were joining the Moro National Liberation Front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:51:37.744+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:55.818+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.450+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '59 suspected Maute recruits released

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fb312-e80f-4383-960a-01d2b07a400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — The
        Department of Justice (DOJ) on Friday ordered the release of 59 people, supposedly
        sent as reinforcements to the Maute group battling government forces in Marawi
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0fd02-a835-4f16-b4b4-cd048a4b5293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Erickson Balmes said there was a lack of
        evidence to prove the rebellion charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d56ceb-9065-4b38-a0de-9a7289d87459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ will not be a part of any injustice. If in the assessment
        of our Panel of Prosecutors there is no basis to charge a person in court,
        such a finding should be respected," Justice Secretary Vitaliano Aguirre said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b768e-0c80-4619-86c8-1e6583bc3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Antonio Kho said the panel members who signed
        the resolution were prosecutors Peter Ong, Sonny Ocampo, and Aris Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59aa24-a4dc-45b1-85f7-42a9d6c9c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were arrested following arrest orders issued after
        the declaration of martial law in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20023f23-c834-4098-a7c8-e58e350fa412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, they were flown to Manila from Zamboanga City,
        where they were held for questioning on July 25, the military''s Western Mindanao
        Command (WesMinCom) said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11c830-0a0d-4f35-b0dd-c9cf4a309221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 59 men, 32 were taken from a house in Guiwan, Zamboanga City
        while 27 were arrested at a military checkpoint in Ipil, Zamboanga Sibugay
        last July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7b843-7765-409d-b999-33c78d152e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: DOJ probes 59 alleged Maute recruits</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58d520-92c8-42fd-b0ab-cbddb2b6584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three counter-affidavits submitted to the DOJ on Aug. 14, the
        suspects said they were on the way to Camp Jabal Nur in Lanao del Sur to train
        as members of Moro National Liberation Front (MNLF), and later join the Armed
        Forces of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1898ed1-7276-4f4e-92a6-2c28c05a0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they were recruited by their co-accused, Nur Sufian.
        Those arrested in Zamboanga Sibugay said they even paid Sufian P1,500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee60ef8-576f-452e-858f-84a22c6e8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza previously said there is
        no ongoing "integration" arrangement between the government and the MNLF or
        any group or faction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df00e0-b440-4cba-b6fe-36dca8dcecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNLF leader Yusoph Jikiri had denied links to the arrested individuals
        and warned the public against scammers using the name of the MNLF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29157bcc-63f7-459e-9cfc-19dbb38f8505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom commander Lt. Gen. Carlito Galvez, Jr. earlier said martial
        law allowed the military to "validly restrict and effect arrests of suspicious
        persons and unscrupulous groups whose actions bear with the rebellion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e932969-5b78-4e30-92b5-dd1eb27356ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law in Mindanao, which began in May after fighting broke
        out between government forces and Maute fighters in Marawi, is expected to
        last until Dec. 31, following an extension from both houses of Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8aaff-e7a8-47f0-84a9-a47a2c6198e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:51:37.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Gerg Cahiles and Anjo Alimario
        contributed to this report.</em></p>'
  'False-news-jail-fine-Republic-Act-10951-Revised-Penal-Code':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-01T04:18:43.437+08:00
    'imagesource': 'jcr:72f8b44b-6475-4a4b-8ce4-01b48e858fa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c424d55c-d43e-43d4-a31a-14d7857895ee'
    'lead': 'Those who will publish false news will now face bigger fines'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T08:55:48.120+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T09:03:55.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T09:03:55.515+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You may be fined up to ₱200,000 for publishing false news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf753e8-0950-44b3-a4b4-5b70cdc22ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1)</strong> — Publishing
        false news that can endanger the public now has a stiffer penalty under the
        new law signed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5226f-8c95-45ae-ac3b-6a8cb44402c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said Duterte signed on August 29&nbsp; Republic
        Act (RA) 10951, a law amending amounts and fines imposed under the 87-year-old
        Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98069ce0-8747-47e9-89cf-528311b1d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key amendments is a penalty of imprisonment for up to
        six months and a fine of up to ₱200,000 (US$3,910) for spreading false news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d603b-3da9-426e-bf41-aafba2296bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 18, Article 154, titled "Unlawful use of means of
        publication and unlawful utterances" penalties will be imposed on a person
        who will publish false news by passing it off as legitimate news through print
        or other publication methods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436fad2-6bcb-45be-94d1-bce42a32899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person who by means of printing, lithography, or any other&nbsp;
        means of publication shall publish or cause to be published as news any false
        news which may endanger the public order, or cause damage to the interest
        or credit of the State," it reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e87dc-250f-4814-9c42-c2f4d727cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalties of "arresto mayor" or imprisonment of one month and
        a day to six months, and a fine ranging from ₱40,000 to ₱200,000 await those
        found guilty of publishing fake news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eeceed-80d4-403e-8bc7-b73d24b34867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the same article, the penalties will also apply to those who
        deliver speeches that encourage disobedience to the law, publish an official
        document without proper authority, and those who will publish pamphlets anonymously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316ba41-cd1e-4082-aa49-878f8200330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sky-high fines for sedition</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550a5a7-7ef0-4ba5-b9cf-888fe4f1d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under R.A. 10951, the leader of a sedition will now have to pay
        a&nbsp; fine of up to ₱2 million, from the previous ₱10,000 under the Revised
        Penal Code. The leader will be imprisoned from six years and a day, to eight
        years under Section 7, Article 140.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656a4e4-b415-4c2a-80df-a79454adadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will conspire to commit the crime of sedition will be&nbsp;
        punished by "prision correccional" or two years, four months and a day; to
        four years and two months; and fined not exceeding ₱1 million. The fine is
        up from ₱5,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab3bcc-9eee-4957-956b-1f586e2d3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will incite others to sedition by means of speeches, proclamations,
        banners, and other representations will be fined up to ₱400,000 and imprisoned
        from four years and two months and a day to 12 years. The fine is raised from
        ₱2,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8330b8-45fd-4402-8883-60cb68182936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Libel, slander</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9745d-b0fa-4f22-a9ef-97e75c1c43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libel by means of writings or similar means was amended under Section
        91, Article 355.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fcd0c-0bd2-45f3-9b4d-f036580b4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now imposes imprisonment or a fine ranging from ₱40,000 to ₱1.2
        million, from the previous ₱200 to ₱6,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddcafa-4ec2-4199-a3ac-32906d551051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T08:55:48.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:03:55.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slander or oral defamation will now be fined not exceeding ₱20,000
        from ₱200.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da316ee-5d37-4a2f-a524-1de34e7d5a93'
