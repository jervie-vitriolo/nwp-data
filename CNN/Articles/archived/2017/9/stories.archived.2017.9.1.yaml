      'mgnl:type': 'text'
      'text': '<p>Several troops heavily secured the perimeter of the MSU campus,
        as residents brought their own prayer rugs and solemnly conducted their communal
        prayer, known as "salat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b0649-2f9b-4379-afb9-0980eb90a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents said this is not only their usual celebration of the
        sacrifice feast, but also a statement that their spirits will not be undermined
        by the violence of terrorists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208591c0-4c84-4044-936e-9ef2e30a3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, school officials admitted that this year''s attendance
        is less than last year''s as the school''s oval grounds were only half-full.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b192d27-cd27-4a13-b5c4-222fffda3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of displaced Marawi residents also celebrated the occasion
        in evacuation centers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54722899-9161-4c04-8234-514e05bc4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T09:44:58.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 801 people have been killed since the war started, including
        620 terrorists and 45 civilians.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0305482-f15d-4149-9c92-987a19e0db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T09:44:58.456+08:00
