    'jcr:uuid': 'b2c9fcbd-2b12-4656-a715-085c4929d80d'
    'lead': 'The annual celebration of things that both matter and don''t known as
      the Emmys is upon us.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:33:40.415+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:34:12.413+08:00
