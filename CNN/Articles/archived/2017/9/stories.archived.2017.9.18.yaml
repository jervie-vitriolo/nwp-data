  'Aung-San-Suu-Kyi':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-18T03:45:52.940+08:00
    'imagesource': 'jcr:998653ed-d822-4231-a065-71b510867653'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96854273-dafe-4907-bb71-482a91688d43'
    'lead': 'For years, she was the epitome of the peaceful protester, steadfast in
      her devotion to democracy in her homeland of Myanmar through nonviolent means.
      Now, protesters around the region are torching effigies of the democracy icon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:04:56.043+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:05:32.788+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:05:32.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi: The rise and fall of Asia''s Mandela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d14c1e-106a-4b1e-8b99-31032cf326a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For years, she was the epitome of the peaceful
        protester, steadfast in her devotion to democracy in her homeland of Myanmar
        through nonviolent means.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf089df-b033-4cfd-a323-95feaed7f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aung San Suu Kyi was lauded on the global stage, awarded a Nobel
        Peace Prize, and <a href="https://edition.cnn.com/videos/tv/2016/09/24/exp-gps-aung-san-suu-kyi-clip-mandela.cnn">praised
        for her refusal to incite violence</a> while under house arrest for 15 years
        after winning a presidential election the ruling military refused to accept.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfbaffa-2c88-4cdb-a17d-9b13e7937216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, protesters around the region are torching effigies of the democracy
        icon. They are furious at her failure to act while Myanmar''s military lays
        waste to land held by the minority Rohingya Muslims, shooting civilians and
        sparking a mass exodus of hundreds of thousands of people who have been denied
        citizenship in the Buddhist-dominated country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102eff3-c002-44e9-93ba-03f507e03b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are mass killings and they''re taking place right now and
        Aung San Suu Kyi''s office is not only doing nothing to stop it -- in some
        ways they''re throwing fuel on the fire," said Matthew Smith, founder of human
        rights groups Fortify Rights, who was speaking from Kutupalong Refugee camp
        in Bangladesh, where many Rohingya have fled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286478fb-cad3-4fe5-a29d-7821a4fb8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is the country''s military that has cracked down on the
        Rohingya <a href="https://edition.cnn.com/2017/08/30/asia/rohingya-flee-myanmar/index.html">in
        this latest spasm of violence</a>, Suu Kyi is considered the country''s de
        facto leader. Her official post is State Counsellor and she is said to be
        the President''s confidante.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2e975-b418-4531-bf8b-99c73f2b2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/01/03/asia/myanmar-alan-kurdi/index.html">RELATED:
        ''The Rohingya Alan Kurdi'': Will the world take notice now?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54e99c-64f2-4b1b-aaa3-980d86f0405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moral face of Myanmar</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de057c49-7383-4116-93aa-55af02789482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Gen. Aung San, is revered as the country''s founder
        after it gained independence from the British in 1948. And as a recipient
        of the Nobel Peace Prize in 1991 for being "an outstanding example of the
        power of the powerless," the expectation and pressure she faces to be the
        moral face of Myanmar is undeniable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca14cf-0f80-4b02-ba86-8d394647d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent Nobel prize winner Malala Yousafzai has <a href="https://edition.cnn.com/2017/09/04/asia/malala-rohingya-aung-san-suu-kyi/index.html">called
        on her fellow laureate</a> to condemn the "tragic and shameful treatment"
        of Myanmar''s Rohingya population. At least six other <a href="https://www.independent.co.uk/news/world/asia/aung-san-suu-kyi-rohingya-muslims-burma-myanmar-silence-nobel-laureates-a7945436.html">Nobel
        laureates have publicly urged her to defend and protect the Rohingya</a>.
        "It is incongruous for a symbol of righteousness to lead such a country,"
        said 85-year old <a href="https://www.telegraph.co.uk/news/2017/09/08/desmond-tutu-condemns-fellow-nobel-laureateaung-san-suu-kyi/">Archibishop
        Desmond Tutu in his appeal to Suu Kyi</a>. "If the political price of your
        ascension to the highest office in Myanmar is your silence, the price is surely
        too steep."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc600006-6e06-407a-afcf-5d354e91f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has ostensibly made it her life''s work to fight for human
        rights and democracy, which has made her silence over the Rohingya crisis
        so grating for her supporters to see. But even before the most recent developments,
        Suu Kyi had displayed a disconcerting sensibility regarding Muslims in Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10b01-a463-47a5-a88a-dd8b8670ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her attitude toward some of the ethnic groups which make up Myanmar''s
        population was clear for anyone to see over years of media interviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27ce1e-69da-44bb-953c-0461073e4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 television interview with BBC News, she disputed the characterization
        of the violence being perpetrated against the Rohingya at the time as ethnic
        cleansing. She was criticized then, too, for not standing up for the persecuted
        minority, who were being kept in internment camps while Buddhist nationalists
        and firebrand monks spread anti-Muslim sentiment across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13d857-07f8-4d0e-856b-47a8c72f54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what the world needs to understand, that the fear is not
        just on the side of the Muslims, but on the side of the Buddhists as well,"
        she said. <a href="https://www.bbc.co.uk/programmes/profiles/1pRyL8J7mJJM4NF7dKrRSJP/mishal-husain">When
        journalist Mishal Husain</a> argued that the violence had inordinately affected
        Muslims and caused tens of thousands to flee, Suu Kyi didn''t mention Muslims
        at all in her answer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cac9a9-5b08-4c60-a747-20bb37eeb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are many many Buddhists who have also left the country
        for various reasons and there are many Buddhists who are in refugee camps.
        This is the result of our sufferings. I think if you live under a dictatorship
        for many years, people don''t learn to trust one another."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277b13e-ce60-4363-93ac-cba7901e3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a<a href="https://www.telegraph.co.uk/news/2016/03/25/aung-san-suu-kyi-in-anti-muslim-spat-with-bbc-presenter/">
        book published later</a>, Suu Kyi reportedly emerged from the interview remarking:
        "No one told me I was going to be interviewed by a Muslim."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54e017-1a4c-4b63-853c-06820bdab570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2014/04/15/world/asia/myanmar-aung-san-suu-kyi-rohingya-disappointment/index.html">RELATED:
        Has ''The Lady'' lost her voice?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087ebb4-e1f0-4508-9f30-8a85e60e7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just a politician</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d36d0-7357-40ba-8e71-eb2bf2639f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who continue to defend Suu Kyi argue that even with the extremely
        influential post she now holds, the Nobel laureate and her civilian partners
        in government don''t control the military and. therefore. cannot intervene
        in its campaigns, including the fighting raging in Rakhine State.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d22c9-0b85-41c5-bf07-bdca367ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Minister Boris Johnson said Suu Kyi "<a href="https://news.sky.com/story/myanmar-violence-children-beheaded-and-people-burned-alive-11017102">faces
        huge challenges modernizing her country</a>," and that it was "vital that
        she receives the support of the Burmese military, and that her attempts at
        peacemaking are not frustrated," referring to Myanmar by its colonial-era
        name of Burma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76119ace-1d68-48b0-8779-1437d438d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She and all in Burma have our full support in this," Johnson said
        in early September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762917cd-8dd4-49fc-819d-54f10ebf5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, when Suu Kyi was censured for her unwillingness to criticize
        the military, her backers in the West argued that she couldn''t have actually
        done very much since she was a member of the opposition and that speaking
        out might have undone any chance she might have had to pursue political power,
        something she and her party were focused on at the time. Coming down on the
        military in any way would have been a backward step for Myanmar''s progress,
        they contended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55424784-d138-40fd-b9a7-eb4a863ca05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some Western corners at least, the tide may be turning. On
        September 1, the <a href="https://www.washingtonpost.com/opinions/when-will-aung-san-suu-kyi-speak-out-against-the-violence-and-suffering-in-burma/2017/09/01/8a98d542-8f24-11e7-84c0-02cc069f2c37_story.html">Washington
        Post Editorial Board</a> pondered whether it was "too much to ask her to summon
        the inspiration to lead Burma away from the increasingly bitter and violent
        conflict with the Rohingya?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f475d9-f22f-49ed-b19f-86a6e814535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She might want to reread her Nobel text," the board remarked, pointing
        to her words that summoned an original aim "to create a world free from the
        displaced, the homeless and the hopeless ... a world of which each and every
        corner is a true sanctuary where the inhabitants will have the freedom and
        the capacity to live in peace." The Board concluded: "This is not the world
        of the Rohingya in today''s Burma."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8020a8-8d2a-47be-b71a-c8ac4d656bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.youtube.com/watch?v=MFEEmdKbqBE">interview
        earlier this year with the BBC</a>, reporter Fergal Keane asked Suu Kyi whether
        she thought that people in the West had misjudged or mischaracterized her,
        "expecting you to be this sort of amalgam of Mahatma Gandhi and Mother Teresa,
        for example, and actually maybe you''re closer in your determination and steeliness
        to someone like [former British Prime Minister] Margaret Thatcher?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b52cc-0667-4f94-9c2f-d315c6f6ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well no," Suu Kyi answered. "I am just a politician. I am not quite
        like Margaret Thatcher, no, but on the other hand, I am no Mother Teresa,
        either. I have never said that I was. Mahatma Gandhi, actually, was a very
        astute politician."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa583f6-86aa-4c0e-86c9-de54a875fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:04:56.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:05:32.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/asia/rise-and-fall-of-aung-san-suu-kyi/index.html">Aung
        San Suu Kyi: The rise and fall of Asia''s Mandela</a>"</em></p>'
  'skywriting-Same-Sex-marriage-australia':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-18T03:40:35.876+08:00
    'imagesource': 'jcr:6c2b7a45-f808-423d-a027-f52a2a0f2b78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2894eb-af32-4753-b556-e27a3b66767f'
    'lead': 'No one has claimed responsibility for the skywriting, which some locals
      — yes voters — say was an offensive intrusion into their Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:10:28.896+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:11:06.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:11:06.243+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Same-sex marriage opponents in Australia take ''no'' vote to skies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790795e-6539-4eda-b794-8bc78aa3a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Opponents of Australian same-sex marriage
        launched their "no" campaign over the weekend, taking their message to the
        skies over Sydney as millions cast their vote in a contentious national survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f12f29-7773-42a5-adbb-20618643f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words "Vote No" appeared in the sky as competing campaigns seek
        to shore support for the "right" answer to the question -- "Should the law
        be changed to allow same-sex couples to marry?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4af85a-6928-4946-aceb-468be81c5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the skywriting, which some
        locals — yes voters — say was an offensive intrusion into their Sunday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It is a life and death decision. Choose life and Vote NO! <a href="https://t.co/eU9XEbpKkB">pic.twitter.com/eU9XEbpKkB</a></p>&mdash;
        JC_is_my security (@JC_my_security) <a href="https://twitter.com/JC_my_security/status/909240092274843649?ref_src=twsrc%5Etfw">September
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c804494-8ea2-4e72-b823-20fd119e6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0161a-b614-418a-9ffa-3511528ba1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Shane Bazzi was walking with his boyfriend in the Sydney
        suburb of La Perouse when he noticed the skywriting. "Thanks for ruining my
        Sunday morning," he said on Twitter as he shared a picture of the message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963819c2-f41d-4491-bc75-937f63aa3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bazzi told CNN the skywriting was a "hurtful" reminder of Prime
        Minister Malcolm Turnbull''s decision to subject LGBTQ Australians to a "hate
        campaign" by putting the matter to a survey rather than a vote in Parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446498b2-77b8-4bba-84e2-e38e13bf4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t escape it. Our lives now being debated in the sky. We
        can''t even look at the sky without being told we don''t deserve equal rights,"
        Bazzi told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ba2b4-b026-4e14-b4d7-76fde6d9a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage advocates had tried to stop the vote partly because
        it would give opponents a platform to promote intolerant and hurtful messages
        to a national audience. However, a court ruled it could go ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d07b4-c7c6-4a8b-b8ac-4cee48beadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Australian government sought to address concerns
        by passing new temporary laws banning hate speech for the duration of the
        vote. The new law threatens a $12,600 ($10,000) fine for people who vilify,
        intimidate or threaten harm "on the basis of sexual orientation, gender identity,
        intersex status or religion."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f24fb-5926-4156-8519-e44554139ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postal vote is voluntary and non-binding, meaning the government
        is not legally obligated to go along with it. If Australians vote in favor,
        Parliament still would have to pass legislation to make same-sex marriage
        law. The results will be announced on November 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58349884-e963-4ca1-894e-d0ff6151c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a Newtown pub, Michael Beveridge took a picture of the skywriting
        as it began to dissipate in the wind. At first, he made light of it by imagining
        how much money was paid to broadcast a temporary message. Then, he thought
        about the potential reach of the message.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What an absolutely hilarious and characteristically evil baby boomer
        way of promoting the No vote. <a href="https://t.co/ljWp9ds1aW">pic.twitter.com/ljWp9ds1aW</a></p>&mdash;
        Michael Beveridge (@mickyb273) <a href="https://twitter.com/mickyb273/status/909226296445509632?ref_src=twsrc%5Etfw">September
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da923405-c807-4062-8160-f30bcab12ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970df20-5209-48d4-99cd-913650aa458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just bloody dumbfounded -- it was just such an old fashioned,
        super-villain way of promoting inequality and hatred," he said in an email
        to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a22d4-ed26-46d6-8021-367afc7a0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, I laughed and hoped the company that did it went bankrupt
        but then I realized that literally anyone within a 10-mile radius could see
        the writing," he said. "Being told you''re not worthy while you''re eating
        your bacon and eggs just seems like a pretty devastating way to start your
        Sunday."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a12ce-817f-4325-98a3-50684dfe3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No" voters noticed the skywriting, too, and endorsed the message
        on social media. They were far outnumbered by critics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3664ca-69f0-4bc4-b484-8dc0a6362a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skywriting appeared the morning after the Coalition for Marriage
        kicked off a campaign against changes to the Marriage Act Saturday at the
        Sydney Convention Centre with the support of conservative politicians.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610e646-9718-47dc-ae24-ebe0a9120680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Australian Conservatives Senator Cory Bernardi told
        "No" supporters they were under attack for being on "the right side of legal
        and moral history." Repeating a key point from the "No" camp, he suggested
        that a change to the Marriage Act could lead to the criminalization of thoughts
        or speech, according to the Australian Broadcasting Corporation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7634686-7c16-4ecc-9634-7ee785103e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the state redefines marriage it also redefines how you can speak,
        think, advocate, and believe about marriage."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7f5c6-628f-41f8-bb50-b785ecbd7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch included the debut of an ad attacking "radical gender
        ideas," a reference to schools education programs that address concepts of
        gender identity and sexual orientation.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCoalitionForMarriageAustralia%2Fvideos%2F796203370561937%2F&show_text=0&width=560"
        width="750" height="425" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3003a25-9f8d-4605-98f2-f5d7ad79c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb18905-1d3f-4109-9e7a-43a1edbf195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling shows that Australians have long been in favor of marriage
        equality. But multiple governments have maintained they wanted to keep the
        traditional definition in law. The latest Newspoll survey, released on August
        22, said 63% of Australians were in favor of legalizing marriage between two
        men or two women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653894b-1e51-4bfa-91e5-dd730a68ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 30% said they were opposed, with the rest undecided. Overall,
        about four-fifths of Australians are accepting of homosexuality in general,
        Pew Research data published in 2013 reveals, one of the highest numbers in
        the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf8fbb-dab9-4ad9-998a-5c9ccfc5649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters have until November 7 to submit their forms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc91073-0665-4294-8080-63b08cc0aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:10:28.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:11:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/18/asia/australia-same-sex-marriage-vote-no-skywriting/index.html">Same-sex
        marriage opponents in Australia take ''no'' vote to skies</a>."</em></p>'
  'Eurobasket-final-Slovenia-Serbia-Dragic':
    'author': 'Philip O''Connor, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-18T03:38:31.399+08:00
    'imagesource': 'jcr:93bfeddb-ebbb-4b3d-bac9-5c292ea0c212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3beaaeff-2792-40d7-ae02-19a665975c82'
    'lead': 'Slovenia topped Serbia, 93-85, for their maiden Eurobasket crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:13:49.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:14:38.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:14:38.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electric Goran Dragic leads Slovenia to Eurobasket glory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235d5b8-4c4f-418e-ac14-06a72d19fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — An electric display of scoring by Slovenian
        captain Goran Dragic paved the way for his side''s stunning 93-85 victory
        over neighbours Serbia as they were crowned Eurobasket champions for the first
        time after a thrilling final on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006e2ef-e6d6-4316-b49b-7f314bdf1025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragic, who plays for the NBA''s Miami Heat, lit up the second period
        and finished the game with 35 points, seven rebounds and three assists in
        what is likely to be his final game for the national team, should he make
        good on his pledge to now step away from international basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadbf5e-db17-40b1-897d-de6acd04b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of fans travelled from the Balkans to turn the Sinan Erdem
        Arena in Istanbul into a cauldron of noise as two men''s senior basketball
        teams from the former Yugoslavia met in a final for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048273f8-a479-4558-9efd-1dac039952de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the referees content to allow plenty of physical contact, both
        teams opted for an attacking approach in the first quarter, trying to carve
        out openings around the basket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43810dc-438f-4e38-8a3c-7e29a8442d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia led 22-20 at the end of the first period, but five quick
        Slovenian points caused them to take a quick time-out at the start of the
        second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cce40-6b55-4753-ae8a-ddab6445fb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A superb break and dunk by Luka Doncic kept the Slovenian run going
        and the 31-year-old Dragic then caught fire, scoring freely and netting a
        pair of vital three-pointers to give his side a nine-point lead at half-time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153988aa-10cf-42b7-b3d4-7ea2348c5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serbs were resurgent in the third, keeping their opponents scoreless
        for over three and a half minutes as they closed the gap to just a single
        point, leading Dragic to rally his team-mates during a time-out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e652a52-926e-4898-b1c1-6c6c4b3cba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passionate words had the desired effect as Slovenia started
        to stretch their lead again. However, as the fourth quarter wore on Dragic
        tired noticeably and Serbia were able to take the lead halfway through the
        period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb2ebc-918e-4dc4-b047-e6f3242be9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:13:49.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:14:38.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dragic limped to the bench with an injury, Klemen Prepelic took
        over, grabbing rebounds and scoring two crucial free throws as Slovenia dug
        deep to take the lead again and seal a historic victory over their bitter
        rivals in their first major final.</p>'
  'Janet-Lim-Napoles-bail-plea-Estrada':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T06:40:44.678+08:00
    'imagesource': 'jcr:7b0b11bb-5e75-49e9-900b-a3c337806594'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286e1507-2bcc-4f9b-bbcd-33414aeea1b8'
    'lead': 'Pork barrel scandal suspect Janet Lim Napoles is planning to file a new
      bail application following the release of former senator Jinggoy Estrada from
      detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:17:21.590+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:17:44.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:17:44.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles mulls new bail plea after Estrada release

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb362b5-c0bc-4236-9027-cd9ee5d9b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Pork barrel scandal principal suspect Janet Lim Napoles is planning to file
        a new bail application following the release of former Senator Jinggoy Estrada
        from detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10ae6e-ea49-4602-b798-89468795eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is Estrada''s co-accused in plunder ang graft cases before
        the Sandiganbayan Fifth Division over the alleged pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5725592-913b-4caa-a3d4-15fc0d57b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Dennis Buenaventura, said the Fifth Division''s decision
        is favorable to Napoles''s cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe851c-b76b-47cf-9f09-819b09c7035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na namin inaargue yan eh yung the nature of the information
        does not really amount to plunder, yung nature ng kung sino main plunderer,
        maganda lang dahil luminaw na dun sa GMA (former President Gloria Macapagal
        Arroyo) case," Buenaventura said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d672a-3caf-4686-8ff9-5b8eed11da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 15 ruling, the Fifth Division allowed Estrada to
        post bail saying prosecutors failed to identify him as the "main plunderer"
        in the alleged fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef42ee0-04a2-45ae-8295-0fbfebc49cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court used the "main plunderer" concept in its ruling
        acquitting the former president of plunder for allegedly misusing state lottery
        funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e7862-db8f-4d20-b93b-6140fafc3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors handling Estrada''s pork barrel cases will appeal
        the decision that allowed the former senator to post bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf18e2-2cdf-4ee8-a4ce-27cdfc7075b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May good grounds kami so i hope mareverse yung kanyang pag grant
        ng bail," Director Ma. Christina Batacal of the Office of the Special Prosecutor
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b76416-b528-425f-896b-2f8473d3adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:17:21.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:17:44.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is facing five plunder cases before different divisions
        of the Sandiganbayan over the pork barrel scam. She was allowed to post bail
        in two of these cases. Napoles has previously filed bail petitions before
        the Fifth, Third, and 1st division for plunder cases related to the alleged
        pork barrel scam. These petitiones have been denied.</p>'
  'Trump-retweets-GIF-Clinton-golf-ball':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'U.S. President Donald Trump, and former presidential campaign rival
      Hillary Clinton. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-18T02:50:10.436+08:00
    'imagesource': 'jcr:25e701f8-ccad-476f-8865-44976ed77f3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b86c31-46a1-4a76-8d3d-2eac753af7c3'
    'lead': 'A spokesperson for Hillary Clinton declined to comment on the tweet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:24:03.159+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:24:31.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:24:31.138+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump retweets GIF of him hitting Clinton with golf ball

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fdd70f-8271-40ca-9041-cbd945df22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump retweeted an
        edited video Sunday morning that showed him swinging a golf club and appearing
        to hit his former presidential campaign rival Hillary Clinton with a golf
        ball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897b9da-066d-4500-b0fc-63a74a276ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated&nbsp;GIF image&nbsp;Trump retweeted spliced together
        footage of Trump taking a swing on a golf course with footage of Clinton tripping
        and falling as she boarded a plane in 2011 as secretary of state. The footage
        is edited to make it appear as though Clinton is hit in the back with a golf
        ball before her fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3142870-7e30-46ef-a999-ba1635232421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet revealed a President still reverting to his old social
        media habits, namely, those likely to earn him quick criticism, less than
        two months after retired Gen. John Kelly took over as White House chief of
        staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ada73-f7f6-4274-a715-68eb1615acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kelly has not sought to stop Trump from tweeting, he has encouraged
        the President to allow him to vet the tweets before posting them — a request
        Trump has sometimes acquiesced to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04edb8f5-2fec-4c53-848a-dbb89ac0fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment Sunday
        about the President''s tweet and whether Kelly was aware of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6351b-6c65-4df0-9f90-a420383af76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Hillary Clinton declined to comment on the tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca7742-490a-42d5-9096-b1d9580d543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter user Trump retweeted, @Fuctupmind, frequently posts
        pro-Trump messages and memes, but has also used the platform to disparage
        transgender individuals and Jews.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f80fe-eccd-4111-b023-2102224eb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please get rid of the Hasidic Jews. They are the worst people on
        the planet. They have taken over areas in NY," the account tweeted last November,
        according to Buzzfeed News. The tweet has since been deleted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e41ec-7ee5-43d4-b695-c67fbfa65322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Office of Government Ethics Director Walter Shaub, who repeatedly
        criticized the administration about potential conflicts of interest before&nbsp;resigning
        in July, slammed Trump for the retweet and said he reported it to Twitter
        for violating the social media platform''s rules of conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e2217-5a9e-46c1-9155-4ae0a4f300a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States just retweeted a video vignette
        that imagines him assaulting his political rival. The man is unfit," tweeted
        Shaub, who joined the ethics office as a staff attorney early during the George
        W. Bush administration and was appointed as the office''s director by President
        Barack Obama.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb28b57-dc8d-44d9-9e8a-1064508e8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the United States just retweeted a video vignette
        that imagines him assaulting his political rival. The man is unfit. <a href="https://twitter.com/waltshaub/status/909427564455890949/photo/1">pic.twitter.com/ETXrs4JwGY</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eda473-447d-4537-8ab9-c63e015ee717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Walter Shaub (@waltshaub) September 17, 2017</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e4eac-06e0-439d-b99f-12dea91903ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which came as Trump prepares to head to New York for
        a critical round of powerhouse diplomacy with world leaders at the United
        Nations, followed a week during which Clinton reemerged in the spotlight as
        she promoted her new book, "What Happened," about the 2016 campaign, reviving
        her fiercest criticisms of Trump and his supporters and reigniting the debate
        about her stunning, unanticipated loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ee914-f46f-4d9c-a6cd-22be9dd31e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump slammed Clinton over her new book earlier this week too, tweeting
        that she "blames everybody (and every thing) but herself for her election
        loss."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb807b-1f5f-49f5-a423-40efdb13080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Sunday morning Twitter post was one of more than a half-dozen
        supporters'' tweets the President retweeted Sunday before 8:30 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81973b5-5779-42ba-bd4b-398bc1af894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those other tweets included an image predicting Trump would win
        every state for reelection in 2020, another showing Trump hauling US companies
        that have outsourced manufacturing abroad and a tweet claiming that "only
        true Americans can see that president Trump is making America great."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e6c54-ef7a-44c8-b08e-4662df5c3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s retweeting spree came on the heels of a week during which
        he drew criticism from pockets of his political base as he signaled he was&nbsp;close
        to a deal with Democrats&nbsp;to protect undocumented immigrants who came
        to the US as children, known as "Dreamers," from deportation in exchange for
        border security measures but not funding for the border wall at the center
        of his campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d4924-58d8-4505-a3f9-3208360c36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has promised to rescind protections for those undocumented
        immigrants and said during the campaign they would have to be deported. Grassroots
        conservative supporters of the President also fumed that Trump would grant
        legal status to those undocumented immigrants without securing funding for
        the border wall, which he continues to promise will be built despite a lack
        of support in Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172a52b-23b1-4dd6-90d1-1cde139c61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea call</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448cd4a1-2df1-4a8c-8fa3-e8beb686e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also took to Twitter Sunday morning to tweet about <a href="https://cnnphilippines.com/world/2017/09/17/Trump-South-Korean-leader-vow-to-increase-pressure-on-North-Korea.html">his
        call late Saturday night with South Korean President Moon Jae-in</a> to discuss
        the ongoing tensions with North Korea over its nuclear and ballistic missile
        programs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae469200-9e17-4fc4-b846-4defa077be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke with President Moon of South Korea last night. Asked him
        how Rocket Man is doing," Trump tweeted, appearing to offer a new moniker
        for North Korean dictator Kim Jong Un. "Long gas lines forming in North Korea.
        Too bad!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9e915-2e03-4c23-bd01-6846211bc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leaders'' offices said Trump and Moon pledged during their
        call to work with the international community to ramp up pressure on the North
        Korean regime, which has so far been undeterred in advancing its nuclear and
        ballistic missile program despite a tightening of international sanctions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66af5d-41a5-4c3e-a9e1-05c00ebdf7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:24:03.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:24:31.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, " <a href="https://edition.cnn.com/2017/09/17/politics/trump-tweet-clinton/index.html">Trump
        retweets GIF of him hitting Clinton with golf ball</a>."</em></p>'
  'no-barangay-coordination-minor-asset-Caloocan-police-violations-alleged-robbery':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T02:28:37.320+08:00
    'imagesource': 'jcr:e7e2a174-6666-4f65-8e30-46d9d17140a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea476ba0-f358-40ad-92b8-1cd6ecdc5f0b'
    'lead': 'Caloocan Police Chief Jemar Modequillo enumerates more violations committed
      by police during a warrantless break and enter incident into a private home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:28:35.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:29:01.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:29:01.615+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No coordination with barangay, minor as asset among police violations
      in alleged robbery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3282f5-8680-4975-87ea-2408ef3f2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The failure to produce a search warrant is not the only violation of protocol
        by police in an alleged robbery caught on camera, the Caloocan Police Chief
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31004c4b-a264-42e4-b46a-74b676b0c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, newly appointed Caloocan
        Police Chief Senior Superintendent Jemar Modequillo said there was a lack
        of coordination with barangay authorities, who should have been present at
        the search.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de446634-4a7f-4814-acb3-087a6f479c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sasabihin naman natin</em> that that is a follow-up, but <em>kailangan
        talaga natin</em> by now<em> yung mga</em> prominent personalities to be with
        us during the conduct of operations," Modequillo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625387c7-5d19-4838-9d1e-ba397496efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We might say this is a follow-up [operation], but
        prominent personalities need to be with us during the conduct of operations.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568328b-9a5d-4303-87b8-acd3dc4b6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said police were not authorized to recruit minors as an
        asset. A supposed 15-year-old boy, whom Modequillo identified as John Paul
        Narido, accompanied police as they broke into the empty house. He was caught
        on CCTV pocketing a watch and phone from the house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510068ab-c98b-438b-9e9f-d536e8f0fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, this kid is 15 years old... Asset <em>din.</em> Supposedly
        <em>hindi [dapat ganun] kasi... ang inaano natin diyan ay mapoprotektahan
        natin ang mga kabataang ito,</em>" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0ae96-428b-4658-9357-ca4c2fb70674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Actually, this kid is 15 years old... and an asset.
        That''s not allowed because... our [concern] is protecting this minor.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b24ac-ac1a-4ead-a80e-2d57d0874477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modequillo''s comments come amid an overhaul of personnel at the
        Caloocan City Police force following the alleged robbery and a string of teen
        killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb21993-db88-4b75-a140-bd59a3265c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 62 Caloocan cops sacked, more to be relieved after alleged
        robbery</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687100a6-e267-4b89-86ca-682487f0a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Police Community Precinct 4, accompanied by police
        from the Public Safety Batallion, entered a 51-year-old woman''s house past
        9:00 p.m. on September 7. The woman was not home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc66abb-5db8-4db7-a066-b77b1bdffe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was reportedly prompted by a drug suspect who pointed
        to the house as a source of illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045953b-c04a-4dc7-8f23-42b4f78d2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watches, a cell phone, and cash amounting to about P30,000 were
        reported missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94da1f9-16a8-4883-bcdf-b675b7afea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the teen who took the watch and phone, police were accompanied
        by a man with a limp.&nbsp; Modequillo identified him Mark Andrada Dizon,
        and an asset of Senior Inspector Warren Peralta. The police chief added it
        was wrong for the asset to be carrying a gun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca45ad6-2359-401d-8c2d-3275b1c158e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police operational procedures for search and seizure require a search
        warrant describing the place to be searched and things to be seized. The warrant
        is only issued upon probable cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4902e-6c70-48fd-a698-01e6c8b5a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2013 handbook on operational procedures, "the lawful
        occupant... or any member of his family" needs to be present at the search.
        In their absence, two witnesses "of sufficient age and discretion residing
        in the same locality" should also be present.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913e46f-2428-4327-9442-ce956dd90cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer can only break open a door or window if they are refused
        entry despite a notice to the owner. The search should also be conducted in
        the day time, unless the warrant says otherwise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734aff4-4d05-43f0-912a-4689d7f4972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Chief Oscar Albayalde even
        likened the search to "akyat bahay" activities, or criminal activities where
        robbers break and enter houses to steal items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43ddbf-76e2-4f46-8bc8-ec45e51c9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang walang pinagkaiba ito sa mga akyat bahay</em> activities...
        <em>Unang-una walang</em> search warrant, <em>hindi naka</em> uniform, <em>napakarami
        nating nakitang</em> violations <em>dun,</em>" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7aafb6-a896-48ce-a6c6-2b607736d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is no different from akyat bahay activities.
        First of all, there was no search warrant. They were not wearing uniforms.
        We saw so many violations.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b49c3e-86d1-49aa-9ffd-d0cc343d3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde ordered administrative and criminal charges filed against
        the policemen involved, as well as the sacking of over 1,000 personnel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac410087-f84c-45f3-8648-49f67dd47511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 297 have been relieved so far, Abayalde told CNN Philippines''
        New Day on Monday. He said the police force would undergo "re-training, re-orientation,
        and values formation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f57bc-fdfd-4c97-9a33-a3f20c0e1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modequillo also admitted to having "black sheep" among the police
        ranks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a6f8c-42e2-494f-adf3-9ae3b9f2857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not all naman na bulok... You have a very small family [composed]
        of five... talagang meron tayong lumalabas diyan na black sheep talaga," said
        Modequillo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bca7d3-c9c7-4114-b2c1-553008427651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what more in this big number, coming from different places,
        of different cultures, of different behaviors, of different trainings? <em>Kaya
        hindi talaga natin maasahan at hindi natin masiguro na</em> all of them are
        good," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9395d-f6d8-4b7a-b08b-2919acafad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Not everyone is rotten... [If] you have a small family
        [composed] of five... there is always a black sheep. What more in this big
        number, [with people] coming from different places, [who are] of different
        cultures, behavors, and trainings? That''s why we can''t assure that all cops
        are good.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e2e38-13f9-4d83-ad63-2d443b85ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan City Police, which was even rewarded Best City Police
        Station last August 18, has come under fire following the deaths of 17-year-old
        Kian Delos Santos, 19-year-old Carl Arnaiz, and 14-year-old Reynaldo de Guzman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb93e76-f063-4fc2-8516-1325a4dc9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed in drug raid last August 16. He was found
        dead in a fetal position with gunshots to the back. Although police alleged
        he fought back, CCTV footage caught police carrying Delos Santos to the direction
        of where he was found dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d46a2-70f6-4b5e-84a5-48ef16cd66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was said to have been killed in police operations following
        an attempted hold-up on a taxi driver. The driver has since surfaced to say
        the operation that killed Arnaiz was scripted. He claims the police forced
        him to sign affidavits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5aabfd-1ca2-4b6b-af23-1e7867bb96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:28:35.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:29:01.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, who was last seen with Arnaiz, was found dead in Nueva
        Ecija with over 30 stab wounds and his head wrapped in tape. Police later
        claimed that DNA results show the child was not De Guzman, although he was
        positively identified by his parents.</p>'
  'Primetime-Emmys-2017-big-moments':
