        seasons in years.</p>'
  'UST-Law-hazing-Horacio-Tomas-Castillo-III':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T09:16:22.841+08:00
