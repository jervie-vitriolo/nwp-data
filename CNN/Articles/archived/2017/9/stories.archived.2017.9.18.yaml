      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can we all just agree that Viola Davis classes up everything she
        touches?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf5851-ce40-46ed-8e73-e6b030fb92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She introduced singer Christopher Jackson who sang the Stevie Wonder
        hit "As" as the montage ran to pay tribute to those in Hollywood who we lost
        this year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a74c75-bf18-4119-b39a-c9c4e6cdffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9:45 p.m.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efaea5-fd24-4fcc-a7f0-6152ca29c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awwww, Reed Morano won for directing a drama series for "The Handmaid''s
        Tale." She''s one of the youngest in the biz doing what she does.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1709f-de85-4094-8e6d-6c96806b8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9:35 p.m.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d39437-5960-4b9a-80b5-2939c5b1fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Master of None" star Lena Waithe became the first black woman to
        win the Emmy for outstanding writing for a comedy series along with co-star
        and the show''s creator, Aziz Ansari.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c388e76-2816-4728-a4c3-21992d1be767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was honored with Ansari for the episode "Thanksgiving," which
        poignantly featured a young lesbian navigating her family relationships after
        coming out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47fb97-0df5-4cdb-89fd-370cb55a742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waithe is also the first black woman to be nominated in the category.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb6d66-834e-4d40-9ca5-49b0c61f2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that make us different, they are our super powers,"
        she said paying homage to the LGBTQI community.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062c452-281c-4d78-85e4-4ba4fac0c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NBC''s "The Voice" won the Emmy for outstanding reality competition
        show.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33c792-07b4-418b-9459-3e01acd6975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9:30 p.m.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b96eef-e26c-40b1-884e-c75aba2952f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skit with RuPaul as the Emmy statue was everything.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b0bab-db2a-4cdc-8f03-cd49cf6f5a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting the Emmy for writing for his variety show "Last Week Tonight
        With John Oliver," Oliver paid tribute to Oprah -- just because.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93f637-4050-4298-9733-87e1a980e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank Oprah because she''s sitting right there and
        it seems inappropriate not to," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee8ba1-d94a-43c5-bb60-4a872d18726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Dowd got us choked up with her win for outstanding supporting
        actress in a drama series for "The Handmaid''s Tale" -- mostly because she
        was so emotional.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706f3ca-6dd1-43f6-a71f-bcbeb3fbe810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretty much everyone is getting played off by the music tonight,
        so we didn''t have much time to be moved.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4607b4-a836-4fe5-968f-a6b12decde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9 p.m.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7c6b6-bbd3-4ee2-971c-76a75d2990d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose I should say at long last Mr. President, here is your
        Emmy," is how&nbsp;<a href="https://edition.cnn.com/2017/09/17/entertainment/alec-baldwin-snl-trump-emmy/index.html">Alec
        Baldwin opened his acceptance speech</a>&nbsp;for outstanding supporting actor
        in a comedy series for his work impersonating President Trump on "Saturday
        Night Live."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a8199-2626-4911-9a05-3bdc8bd22380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He brought tons of funny to "SNL" this season.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21294d-fd16-41aa-b824-d53f1e5df5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of funny, we vote for Rachel Bloom to introduce the accountants
        on all the awards shows. The "Crazy Ex-Girlfriend" star''s song and dance
        schtick was pretty cute.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703a78b-b43e-45f3-9bca-375fa62a74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Fonda, Lily Tomlin, and Dolly Parton received a standing ovation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0295d04-ae02-4c8e-9e15-cc6a6081919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deserved it for how amazing they looked.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062abc6-c670-4bf6-bb97-2e0e7d7a0305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "9 to 5" stars joked about being unwilling to be controlled
        by a "sexist, egotistical, lying, hypocritical, bigot" in that film -- and
        now.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d815b-27a7-4383-b091-4599984cc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have no idea who they were referencing (we kid, we kid).</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fceae0d-dc0c-4e2b-9dd0-723af4334f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8:30 p.m.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3c7af-141c-4ffb-a983-cb24ad88aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed like the universe was all over it when Dave Chappelle
        joked about the diversity at the Emmys by saying, "I counted 11 of us here
        on the monitor" and then presented (along with Melissa McCarthy) the Emmy
        for outstanding director on a comedy series to Donald Glover for his show
        "Atlanta."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6242f-b96e-46d8-9780-3a152297e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank the great algorithm that put us all here,"Glover
        said in his acceptance speech.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8b81d-0441-4445-a5d6-b8d0decd31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlanta" has been hailed as one of the shows to usher in a golden
        age for black TV shows.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad35db-4abe-432d-ab28-765f34851d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on social media buzzed over Glover becoming the first African
        American to win the award.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab54a6-4c10-4c9d-8d50-f567391e9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/10/13/entertainment/black-tv-shows-2016/index.html">Related:
        The golden age of black television</a></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87827d5-e8e4-40ea-8906-576e6ad4347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8 p.m.</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e010ffd-707a-4b84-a023-74ba4fbbbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Colbert promised a hot Emmys night, and he kicked it off
        politically-tinged song concerning current events. But not to worry, Colbert
        sang, "everything is better on TV."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5ae08-8e4e-4308-b401-50a307098bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by talent from shows -- including "This Is Us" and
        "The Handmaid''s Tail" -- to express that while things are rough right now
        in the world, there''s always the escapism of television.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfa1b1-e03a-473c-a869-26ba4992b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even got a surprise assist from Chance the Rapper.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e26b77-d22f-49fd-ab90-0680513f803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert''s opening monologue included jokes about who the winners
        should thank ("Mainly ''Game of Thrones'' for not being eligible this year")
        to the fascination with the impeding death of Milo Ventimiglia''s character
        on "This Is Us" ("I''m just saying, your fans want to see you dead.")</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfc6a2-1c69-447f-93eb-f416045ab2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers who looked forward to Colbert roasting President Donald
        Trump were not disappointed.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3afb9-195c-4c8c-a159-e06068d6df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, sir, thank you for joining us," he said. "Looking forward
        to the tweets."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d68df8-424d-4707-b5b6-a1203d601627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late night host then reminded us that Trump has never gotten
        over not winning an Emmy for "The Apprentice."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b762f-1d94-4634-9803-45d184cbefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the presidency, Emmys go to the winner of the popular vote,"
        Colbert joked.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee0b6c-f7b8-4d6a-99f1-a5b9380e9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience lost it when&nbsp;<a href="https://edition.cnn.com/2017/09/17/entertainment/sean-spicer-emmys/index.html">former
        White House press secretary Sean Spicer appeared</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054a819-0e2a-4dbd-81cc-7985da5e1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the largest audience to witness an Emmys period, both
        in person and around the world," Spicer joked from a podium.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed76d2-4b5c-47e4-9498-16ef88290a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/entertainment/emmy-awards-2017/index.html">Emmys
        2017: The big moments that have people talking</a>."</em></p>'
  'Julia-Louis-Dreyfus-makes-Emmy-history':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Julia Louis-Dreyfus accepts the Emmy Award for Outstanding Lead Actress
      in a Comedy Series at the 69th Primetime Emmy Awards, Sunday, September 17,
      2017.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-18T02:06:09.294+08:00
    'imagesource': 'jcr:138906aa-bd2d-414c-8820-20b4551f0aef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e2eebc-0987-4953-a9d5-14e823e6cfc5'
    'lead': 'Julia Louis-Dreyfus has made Emmy history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:43:17.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:43:53.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:43:53.678+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julia Louis-Dreyfus makes Emmy history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292a153-895a-49bc-8211-87a768214fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Julia Louis-Dreyfus has made Emmy history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba5db-a86a-45f7-9402-35a7b6a8cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress on Sunday took home her sixth consecutive win for best
        actress in a comedy category for her role on "Veep," placing her in the history
        books for most Emmys won by a single performer for one role. Louis-Dreyfus
        had previously been tied with Candice Bergen, who won five times for playing
        Murphy Brown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a62ebd-f0d8-4cd6-bed2-b03dd0ff1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win has also tied her with Cloris Leachman, who before Sunday
        held the record for most Primetime Emmys wins by a single performer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1c1c2-b965-4b0c-977a-ced1617f3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is and continues to be the role of a lifetime and an adventure
        of utter utter joy," she said in her acceptance speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc1cf7-02f5-459e-bc48-4bcc89096012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/17/entertainment/emmy-awards-2017/index.html">Emmys
        2017: Watch with us</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f22824-d1ad-411b-bc78-1831106d4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nominees included: Pamela Adlon ("Better Things"), Jane Fonda
        ("Grace and Frankie"), Allison Janney ("Mom"), Ellie Kemper ("Unbreakable
        Kimmy Schmidt"), Tracee Ellis Ross ("black-ish"), and Lily Tomlin ("Grace
        and Frankie")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b9c60-4689-4521-ab76-ee242bcd89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Louis-Dreyfus''s seventh win in the category and her eighth
        Primetime Emmy overall. She previously won for "The New Adventures of Old
        Christine" and in the supporting actress in a comedy category for "Seinfeld."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafa064-5aef-41fa-8f9c-9f6d1705a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO announced earlier this month that Season 7 of "Veep," set to
        air in 2018, will be the show''s last.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdb17d-d25c-4098-9e0f-2e0df2438f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus joked that they had planned a storyline about an impeachment
        "but we abandoned that because we were worried someone else might get to it
        first."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ea604-8142-45e9-a2d7-dddd36d38027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:43:17.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:43:53.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/entertainment/julia-louis-dreyfus-emmys/index.html">https://edition.cnn.com/2017/09/17/entertainment/julia-louis-dreyfus-emmys/index.html</a>Julia
        Louis-Dreyfus makes Emmy history."</em></p>'
  'Five-award-worthy-Emmy-speeches-2017':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Elizabeth Moss on the Red Carpet at the 69th Primetime Emmy Awards,
      Sunday, September 17, 2017.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-18T02:19:48.570+08:00
    'imagesource': 'jcr:e70c3d5c-1f5e-4c2c-b17b-5c1be0cf0b3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3be77e-0763-452b-86ca-95c2ea9b4992'
    'lead': 'This year''s Emmy winners didn''t waste their time in the spotlight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T10:52:37.262+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T10:53:06.181+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T10:53:05.908+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five award-worthy Emmy speeches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ab2c0-b80a-4f00-b7de-532b353b9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This year''s Emmy winners didn''t waste
        their time in the spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ebc68-8047-41c9-b4e9-f38f7be7a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Reese Witherspoon''s impassioned plea for more stories about
        women to Sterling K. Brown''s tribute to the great actors that came before
        him, here are some of the night''s gold-worthy speech moments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b075da-f005-4897-a771-919745d1fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reese Witherspoon and Nicole Kidman stumped for women</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec5578-d7c0-4e7b-ba80-9cd5d6655f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big night for women at the Emmys, as three female-focused
        tales ("Big Little Lies," "Veep," and "The Handmaid''s Tale") took home major
        prizes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55551c66-e3f2-4ad3-97eb-7868282de03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witherspoon acknowledged this in her speech while accepting the
        award for best limited series, saying, "It''s been an incredible year for
        women in television."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9809a-9997-4643-8e1d-831a96ab6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2017/08/entertainment/as-told-by-her/">RELATED:
        ''As Told By Her'': A tribute to iconic work by women in TV</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0828396-4b43-4e49-99cf-dbd66623eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on Hollywood to "bring women to the front of their
        own stories and make them the heroes of their own stories."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a769681-0583-466d-9441-c4fe255f3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer and star Nicole Kidman thanked viewers on stage
        for watching a show "about issues" and recalled how the show was created "out
        of our frustration because we weren''t getting offered great roles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beeab2f-f318-4e4e-a233-c82d9f3d3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So now, more great roles for women, please," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d501dfe-24ad-46af-8225-96c43cff9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman also picked up the prize for best actress in a limited series,
        a category in which she was up against Witherspoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb9c3c-4b23-47f3-8a42-bf6100153354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sterling K. Brown gave a shout-out to Emmy greats</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a94137-2632-4ad3-baf1-b6c38ad179d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech for his second-ever Emmy win, "This Is Us" star Sterling
        K. Brown took a moment to reflect on those great actors who have also won
        the lead actor in a drama statue and the characters they played -- like Bryan
        Cranston''s Walter White, Jon Hamm''s Don Draper (whom Brown referred to as
        "Dick Whitman," the character''s real name), and Andre Braugher''s Det. Frank
        Pembleton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28432721-6b54-4aeb-bc2d-d0d2939fb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter was an especially meaningful shout-out as Braugher was
        the last black actor to win in this category back in 1998.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535894e-d027-4b45-8135-463411393a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say, Mr. Braugher, whether it is at Stanford University
        or on this Emmy stage, it is my supreme honor to follow in your footsteps,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcc4ca-336e-4659-8b1b-1fd152b2f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown went on to thank his cast mates and NBC executives. He had
        more to say, but was cutoff by Emmy producers with music, much to the dismay
        of social media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1f7b1-083b-44d7-8729-e33445852018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can play," Brown protested as the music started. "Nobody got
        that loud music."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a116819-c465-4100-8932-5d91791a3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elisabeth Moss got bleeped thanking her mom</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb5937-2054-42e8-96fd-c001e8cf975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss was the frontrunner to win the best actress in a drama award
        heading into Sunday night, but she didn''t seem to know it on stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66048198-4556-405a-9a83-950ec5271f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seemingly surprised Moss, who is also an executive producer on
        "The Handmaid''s Tale," gave a joy-filled, breathless speech thanking her
        cast, writers, and family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705118af-6172-49df-bfa6-5cfe04984f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time to thank her mom, who was her Emmy date, Moss
        let her guard down, perhaps too much for the Emmy censors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7110ec-d4a5-4ffd-9093-670eeb542cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother, you are brave and strong and smart and you have taught
        me that you can be kind," she said, before getting cut off for using profanity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fbbb2-7bdf-4756-9a2c-2766c68f0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sound returned to the broadcast, Moss was played off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49555be5-d1ff-4e9b-ade2-36b50ba787bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress returned to the stage moments later as the show picked
        up the biggest award of the night, best drama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340cab1-1be3-487c-88be-f527bc6f3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lena Waithe made history</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debde352-df8a-4a3e-8c96-daaf1205a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a co-writing credit on an episode of "Master of None," Lena
        Waithe became the first black woman to win the Emmy for outstanding writing
        for a comedy series.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3270c7-207a-4de7-851b-8b59dbfe015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waithe was honored with Aziz Ansari for the episode "Thanksgiving,"
        which chronicled her character''s coming out story told over several years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bf732-a2d8-4949-ba7f-23c21bc8bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Waithe, who based the episode on her own experienced,
        thanked her "LGBTQIA family."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c2aae-00ff-4872-9cad-1a79633bc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see each and every one of you," she said. "The things that make
        us different, those are our superpowers. Every day, when you walk out the
        door, put on your imaginary cape and go out there and conquer the world. Because
        the world would not be as beautiful as it is without us in it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e9d22-045b-4e15-adf3-d3e4080c8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ann Dowd got emotional</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abb604-08e5-4957-9e5f-83e183ee983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best supporting actress in a drama category was a tough one.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427ef37-bb08-4b46-bcdc-2dd5b3e91acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the likes of Chrissy Metz ("This Is Us"), Thandie Newton ("Westworld"),
        Millie Bobby Brown ("Stranger Things"), Uzo Aduba ("Orange Is the New Black"),
        and Samira Wiley ("Handmaid''s Tale") as her competition, Dowd came out on
        top and was overcome with emotion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc6625-e6e1-4dc5-8eb0-74a365f9c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think this is a dream, you know," she said. "I know it''s
        an actor''s dream and I''m deeply grateful to you."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2bcfb-95cc-41e1-bd27-681ecfe52064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first Emmy win for Dowd, a long-time character actor
        whose portrayal of the cruel Aunt Lydia in "Handmaid''s Tale" drew widespread
        critical praise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b962311-0bf8-4e64-93c4-3d95e717ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been acting for a long time and that this should happen now,
        I don''t have the words. So I thank you," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0056fe2-20e6-4e5e-967d-21df74679714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:52:37.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:53:06.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/18/entertainment/speeches-emmy-awards/index.html">Five
        award-worthy Emmy speeches</a>."</em></p>'
