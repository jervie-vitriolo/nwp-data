  'MTVph-interview':
    'author': 'Fiel Estrella'
    'caption': 'Aug.1 saw the relaunch of a new MTVph, which will have new local content
      such as "MTV Fuel," a new lifestyle and culture show hosted by musician Jess
      Connelly (pictured). Photo from MTVPH/FACEBOOK'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2017-09-18T06:31:06.460+08:00
    'imagesource': 'jcr:2d2f3217-e97f-4b17-a068-dd7c853b0143'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e43b33dc-fedb-4a1e-82a9-8d7f9718821e'
    'lead': 'The legendary music video channel is introduced once more to Filipino
      viewers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:47:58.480+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:49:03.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:49:03.197+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from the new MTV Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b548f6-a156-48ef-b343-fcfa8870dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If you grew up
        anywhere between the 1980s and the early 2000s, there’s a good chance that
        you referred to music videos by the generonym “MTV,” as in, “Have you seen
        Beyonce’s new MTV for ‘Crazy in Love’?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff1fbc-3210-42f1-bcb7-f11371f33be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 20-year margin like that, there’s no denying that the iconic
        channel, which stands for Music Television, has had an impact on youth and
        pop culture that’s been virtually unparalleled — so much so that its earliest
        viewers are sometimes categorized as the MTV generation. With influential
        VJs and the monopoly on the hottest singles and future icons of pop, eventually
        branching out to reality shows, scripted series, and game shows, MTV was basically
        social media before social media existed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08e962-cc96-4e99-9dee-a82bd5fdd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first Philippine edition was launched in 2007 as MTV Philippines,
        and its roster of VJs included KC Montero, Sarah Meier, Cindy Kurleto, and
        Marc Abaya, while Donita Rose, G. Toengi, Francis M. were VJs for MTV Asia.
        The channel signed off in 2010 and was brought back four years later as MTV
        Pinoy.</p>'
    '5':
      'image': 'jcr:ff521cbd-7484-41e3-9850-4c3c9af91c9c'
      'imageCaption': 'MTVph will have all-new local shows such as “Daily Dose,” MTVph’s
        block of newest local and international hits; “Injected,” a segment show that
        covers events and features interviews with personalities; and the upcoming
        “Homegrown,” which features all-OPM videos. Photo from MTVPH/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef537b57-c08f-46f3-9fa1-878d8c64b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20581e92-5d40-440f-a175-d3e62070ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, MTV Pinoy also went defunct and switched back to
        the MTV Asia programming. The channel’s 36th anniversary on Aug. 1, however,
        saw the launch of the all-new MTVph, a partnership between Viacom and Solar
        Entertainment, promising not only a return to form as the authoritative voice
        of pop culture, but also a focus on Filipino music and entertainment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa51c2a-305e-4c7e-992f-bd487d3cedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining MTV Asia’s music video blocks are reality shows like “Catfish”
        and “Ex on the Beach,” as well as classics like “Pimp My Ride,” “My Super
        Sweet 16,” “Punk’d” (a show that became the basis of another generonym, wherein
        “punked” became slang for being the victim of a prank), as well as classic
        MTV animated series “Daria,” and “Beavis and Butt-Head.” There will also be
        coverage and airings of live events, and newer scripted shows such as “Scream,”
        the critically acclaimed “Sweet/Vicious,” and “The Shannara Chronicles.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c08f-94f9-43d5-8e26-205f8fb1d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local side, there’s “Daily Dose,” MTVph’s block of newest
        local and international hits; “Injected,” a segment show that covers events
        and features interviews with personalities; and the upcoming “Homegrown,”
        which features all-OPM videos as part of the channel’s aim to highlight localized
        content.</p>'
    '11':
