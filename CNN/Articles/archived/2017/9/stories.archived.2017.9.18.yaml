      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with media Monday, the President said he would see Fr.
        Chito Soganub, a priest taken captive by the Maute in Marawi City in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d603a92-8f4b-415b-8d7f-65e8d04094f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention when the meeting would take place and said
        he doesn''t want to talk to Soganub about the war per se, but rather how female
        hostages were treated. The President wants to know if there was any truth
        into reports that women taken hostage in Marawi were raped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051ee1c-03a4-4640-ab2f-10efa38db123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: CHR sends team to probe offenses against women amid Marawi
        crisis</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba06e3-64a4-40c8-a6a2-70bd351ed0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a gross of violation of the rights of a human being. An
        affront to the dignity of the women ng Pilipinas. ''Yan ang isang.gusto ko
        [That''s one of the things I want to know]. Paano, how was the treatment,"
        said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2129ddf-07ad-46d4-9274-bfda678f163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte denies talks that Fr. Soganub''s rescue was the
        result of backdoor negotiations with the Maute group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a74d40-e36f-4d65-9c08-7b3262989274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be impossible, clearly implying that he would not
        allow it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b530ea-018f-4953-9ea0-7aff03e8202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president did say the priest was rescued through a special
        operation specifically targeting to free him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a06529-ae70-460b-8ed8-e1df1a91a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sept. 21 a "day of protest"</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23221ec9-dfa8-4c60-bed5-fbda9fa3daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter if he would declare Sept. 21 – the anniversary
        of the declaration of martial law – a national holiday, the President said
        he would call it a day of protest instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645bb03e-60c6-4427-8523-ba9787b6c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng gustong mag-protesta laban sa gobyerno, laban sa pulis,
        sa military o lahat, magbabaan kayo diyan, mag-protesta kami,</em>" said the
        President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f68494-0c32-41f7-ac6e-13489609b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone who wants to protest against the government,
        against the police, military, or everyone, come down and we will protest.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf91c88-7e0a-4d9d-9e08-e7d02614ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Kami ring mga taga-gobyerno, ako mag-protesta rin
        kasi ang aming sahod maliit. Wala kaming equipments, wala kaming mga</em>
        allowance.<em> Sabay tayong mag-protesta sa gobyerno natin</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded422a4-a0f3-4bdc-baf0-e732d0948b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We from the government, I will protest as well because
        our salaries are small. We have no equipment, no allowance.let''s all protest
        the government.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b7ce9-ed38-445a-b2ab-d79eb5ba453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte warned protesters from committing crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879eb969-c7f2-45d0-9b9f-5b135484dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "But do not for the life of me, I''m asking you: Do not
        commit crimes. No vandalism, no<em> lahat kasi ang pulis pati ang</em> Army
        <em>sa</em> barracks<em> lang. Ang makikita ninyo diyan ang</em> traffic <em>lang</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32caae9c-7144-487e-aa9a-76418576cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But do not for the life of me, I''m asking you: Do
        not commit ctimes. No vandalism, no nothing because the police and even the
        Army will be at their barracks. The only thing you will see is traffic.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7b7d0-e598-4f3e-96b4-3a91aed27bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:21:25.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:21:58.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Pia Garcia contributed to this
        report.</em></p>'
  'fariñas-asks-MMDA-excuse-solons-traffic-violations':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'House Majority Leader Rudy Fariñas said if a congressman who is on
      his way to the House of Representatives hits a pedestrian, he should not be
      immediately brought to the police station. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T10:55:01.222+08:00
    'imagesource': 'jcr:911a66e8-dccd-4bc6-b399-0bb23c788866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5645145d-914b-4960-b9b2-6b170dbe5e11'
    'lead': 'House Majority Leader Rudy Fariñas said if a congressman who is on his
      way to the House of Representatives hits a pedestrian, he should not be immediately
      brought to the police station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:26:22.697+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:26:43.686+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:26:43.496+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fariñas asks MMDA to excuse solons from traffic violations during session

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e225b-7949-4c63-ba7d-5ae205a8c69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        House Majority Leader Rudy Fariñas has asked the Metro Manila Development
        Authority (MMDA) to excuse lawmakers from traffic violations when Congress
        is in session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e9d40-efa5-46c4-9313-1386a5e68e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House Committee on Transportation''s hearing on traffic
        on Monday, he asked MMDA officials to give congressmen leeway, especially
        when they are on their way to the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f4862-151f-4d3b-a3d4-20faa8cb0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas explained, for example, if a congressman is on his way to
        the House of Representatives and he hit a pedestrian, he should not be immediately
        brought to the police station. He said bringing the lawmaker immediately to
        the police station would hinder the congressman from performing his mandate
        to the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176a277-f155-4213-9ad0-852cf0e03e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga po maski maka</em>-commit <em>ng</em> offense,<em>
        kunwari nakasagasa, nasugatan ang tao. Kapag nagpakilalang</em> congressman
        <em>''yan, e di saka na huhulihin</em>," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d2125-0977-47ae-91c5-195ba479f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he commits an offense, example he hits a pedestrian
        and causes injuries, if he is a congressman, arrest him next time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2583883-92fe-42b6-b7d3-8c589c6a1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that if the congressman has committed a major violation,
        he should be detained and investigated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e749c8-cfb5-47c7-a420-0323460250d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas also added, that if a congressman requested the MMDA to
        assist him, they should extend assistance as needed, to ensure that congressmen
        would be able to get to Congress as soon as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe8eb6-9762-4cde-b2b2-391edaa37c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag</em> minor offenses, <em>lalo na sa</em> traffic,<em>
        kung talaga naman at nagpakilala naman, kami nakikiusap sa inyo, nagpakilala,
        kung pwede ba</em> escort-<em>an niyo na lalo na pag sinabi na importante
        ''yung hinahabol nya sa Kongreso. Makikita nyo naman kapag papunta dito sa</em>
        Commonwealth, <em>paki-asikaso niyo na lang para matutugunan namin ang aming
        trabaho</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45328b-5758-4f02-a0c2-db13759958f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a person has committed minor traffic offenses and
        introduces himself as a lawmakers and asks for escort to the Congress... You
        can see he is heading to Commonwealth. Escort him so he can do his job.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246d5ef-f2a3-44da-a741-47fe7b07bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas invoked parliamentary immunity or privilege from arrest
        in making the request. Under the 1987 Constitution, legislators can be exempted
        from arrest for offenses punishable by six years or less of imprisonment while
        Congress is in session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf2b52-7f78-4342-823d-29b48ad9bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit nasa</em> Constitution?<em> Itong mga taong ito hindi
        mo pwede abalahin o arestuhin pag nag</em>se-session <em>kami. Kasi kami po
        ang</em> representatives <em>ng</em> Filipino people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6886273-69ea-4e6f-8d36-03e6ffbd4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
