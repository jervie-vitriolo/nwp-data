      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majority Leader added that he is very strict now, and those
        who are not at the session hall by 4 p.m. will be marked absent.</p>'
  'north-korea-missile-test-philippines':
    'author': 'Portia Ladrido'
    'caption': 'While the Philippines and North Korea do not have embassy bases on
      each other’s lands, the imminent danger that North Korea poses to South Korea
      may also mean danger to the Philippines, as the lives of Filipinos in South
      Korea may be in peril. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-18T07:28:47.109+08:00
    'imagesource': 'jcr:32255b46-ebbc-4a7e-98d6-ab09fb36b9eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd488f39f-f256-4165-802d-71b3c0b64865'
    'lead': 'The imminent danger that North Korea poses to South Korea may also mean
      danger to the Philippines, as the lives of Filipinos in South Korea may be in
      peril.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:35:15.132+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:36:02.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:36:02.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How does North Korea’s missile test affect the Philippines?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e34a8-6058-4c78-9c5e-ac98e60dfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — North Korea''s
        recent missile tests made headlines worldwide, but its effect on the Philippines
        is uncertain, especially when it was only in <a href="https://web.archive.org/web/20121014220850/http://news.monstersandcritics.com/asiapacific/news/article_1336146.php/Philippines_North_Korea_agree_to_boost_bilateral_relations_Roundup">2000</a>
        that we started having diplomatic ties with them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885be48-442e-4b97-aff1-b64b27b665ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Lucio Pitlo III, consultant for the UP Korea Research Center
        and lecturer at the Ateneo de Manila University, believes that the Philippines''
        ''minor'' relationship with North Korea or the Democratic People’s Republic
        of Korea (DPRK) may be because our values are more aligned with that of South
        Korea or the U.S., our allies during the Korean War. “We have that long history
        of working with the U.S. on security issues and we share the values of democracy
        and liberalism, and I think this is one reason why it is quite difficult for
        us to fully engage the North,” says Pitlo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23da30-5b57-4ab7-964b-d0c677849f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo adds that, like most countries, we have yet to allow North
        Korea to have an embassy in Manila, because North Korean diplomats are known
        to carry out illegal activities. “Some North Korean diplomats were apprehended
        for trafficking wildlife, ivory, <a href="https://edition.cnn.com/2015/03/12/asia/bangladesh-north-korea-gold/index.html">gold</a>,
        counterfeiting money. I haven''t heard about drugs,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0bb8f1-091b-441e-b46e-85ab6212f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPRK has no embassy in the Philippines, but they do have a non-resident
        ambassador to the Philippines, Mun Song Mo, who is based in Thailand. The
        Philippines also has a non-resident ambassador to North Korea, Ambassador
        Jose Santiago Sta. Romana, who resides in China and is also our ambassador
        to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1e931-b53e-4082-b6ac-bbf41877d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Imminent danger</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320b3a3-62f1-4691-9c20-8014d05dc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines and North Korea do not have embassy bases
        on each other’s lands, the imminent danger that North Korea poses to South
        Korea may also mean danger to the Philippines, as the lives of Filipinos in
        South Korea may be in peril.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5aec4f-2b5e-4907-b087-fc25a810ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Palumbarit, a Korea Studies professor at UP Diliman’s Asia
        Center whose research focuses on Filipino migration in Korea, says: “The lives
        of many Filipinos in [South] Korea, which is about 60,000 as of May 2017,
        are now in danger. If North Korea goes into an all-out war, then we will be
        greatly affected. Filipinos'' lives will be at risk. Mostly comprised of migrant
        workers, Filipinos will be forced to go home without finishing their contract
        and possibly go home jobless in the [Philippines],” she explains. Department
        of Foreign Affairs (DFA) acting spokesperson Robespierre Bolivar says that
        as of September 2017, there are already 65,000 Filipinos who live in South
        Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6530c27-3e86-45f6-88f3-f67cc774e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo also says that besides Filipinos being in South Korea, our
        trade relations with the South — being a major market for many of our goods
        like agricultural products and electronics, and the Philippines, being a big
        market for South Korea’s products like Samsung, LG, Hyundai and Daewoo — may
        be a cause for concern, should a war break out in the Korean peninsula. “Whatever
        happens in the [entire peninsula] may affect us,” he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496b296-c6d1-46a4-b9f4-cedb7dd638c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The lives of many Filipinos in South Korea, which is about 60,000
        as of May 2017, are now in danger. If North Korea goes into an all out war,
        then we will be greatly affected. Filipinos'' lives will be at risk.” — Michelle
        Palumbarit</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b52e2f-7000-496e-ac74-c91dcd583114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also has a trade relationship with the North; although,
        it is not as extensive as our ties with the South. According to the Korea
        Trade-Investment Promotion Agency, the Philippines is North Korea’s fifth
        largest trading partner, with bilateral trade amounting to $28.8 million.
        The Philippines is also among the <a href="https://oec.world/en/profile/country/prk/">top
        import origins of North Korea</a>, together with China, India, Russia, and
        Thailand. According to the Department of Trade and Industry, the <a href="https://www.reuters.com/article/us-philippines-northkorea/philippines-suspends-trade-with-north-korea-to-comply-with-u-n-resolution-idUSKCN1BJ10K">Philippines’
        main exports</a> to North Korea in 2015 were computers, bananas, integrated
        circuits, and women’s undergarments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9085aa-bf3f-409f-9a7c-20952f2623ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Sept. 8, Foreign Minister Alan Peter Cayetano <a href="https://www.reuters.com/article/us-philippines-northkorea/philippines-suspends-trade-with-north-korea-to-comply-with-u-n-resolution-idUSKCN1BJ10K">announced
        that the Philippines is suspending trade</a> with North Korea to comply with
        the United Nations Security Council resolution, following the sixth and largest
        missile test of the DPRK on Sunday, Sept. 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4455-4f9a-43c1-b98c-57c759344925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Filipinos in North Korea</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f2833-becd-4ff1-9634-10af35889fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is known that the South is home to a considerable amount
        of Filipino migrant workers, Palumbarit says that an accurate number of Filipinos
        living in the North may be hard to decipher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1822ec0-4f28-4ffa-b5dc-c7302a2ecae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2006, there were about four Filipinos in Pyongyang working for
        a tobacco company, and in 2012, based on my personal communication with Ambassador
        Hernandez, [the Philippine ambassador to South Korea], he mentioned that there
        were about seven Filipinos in North Korea working for the United Nations related
        agencies,” Palumbarit says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da634f-d97d-4a1b-90f7-da9d76f287d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on the information from Bolivar, there are currently six
        Filipinos working in the DPRK: one is working for the UN World Food Program,
        two working for an international NGO, and three working for a Singaporean
        multinational company. “Our embassy in Beijing closely monitors and communicates
        with all six Filipinos in North Korea, just to make sure they are in good
        health and their living conditions are appropriate,” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc4939-e0f4-4ea4-8484-b5e7bac0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the repeated missile tests of the North, Palumbarit says
        that Filipinos in the Korean Peninsula may already be accustomed to it. Pitlo
        also agrees that that the people living in Korea may have already accepted
        North Korea’s threats with resignation. “What could they do? The only way
        to reverse that would be war,” he says. “Do you think North Korea will give
        up their nuclear arm? No. In the 1990s, there was a huge famine that killed
        thousands, if not millions, of people. But did they divert resources away
        from military and into feeding people? No.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a22297-df8c-495e-ab49-8c3fe1ec1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;North Korean refugees</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221276ad-b1fc-4c6c-bdf1-f7a8dec51e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With North Korea continuously allotting resources to military and
        nuclear operations instead of providing for their people, it is unavoidable
        for some North Koreans to opt to flee and take refuge in another land. In
        a 2015 study by Christopher J. Dawe entitled “<a href="http://www.plarideljournal.org/article/the-philippines-as-an-international-transit-site-for-north-korean-refugees/">The
        Philippines as an International Transit Site for North Korean Refugees,</a>”
        he argues that the Philippines has a pivotal role in aiding the transit of
        North Korean refugees from China to South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76caa7-63d5-40da-9e76-efdd017e9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawe states that the Philippines is a country that has never been
        reluctant to assist refugees, one reason being that the Philippines is also
        a signatory of the United Nations 1951 Convention Relating to the Status of
        Refugees, a treaty that ensures the socio-economic rights of refugees. Pitlo
        also says that the Philippines does assist refugees, but more as a transit
        point rather than the final destination, akin to the aid extended to refugees
        who fled Vietnam after the Vietnam War.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d132d7-055e-413e-84a9-c119d66ae161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Do you think North Korea will give up their nuclear arm? No. In
        the 1990s, there was a huge famine that killed thousands, if not millions,
        of people. But did they divert resources away from military and into feeding
        people? No.” — Lucio Pitlo III</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79d9d6-5222-4a5c-8b73-5e9be8173bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further evidence of the Philippines being a waypoint is Dawe’s research
        stating that there was “an official correspondence from the American embassy
        in Manila indicating that the Philippines has adopted a policy of low-key
        assistance in helping North Korean refugees reach South Korea.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108bff2-2490-4ef6-9ce7-0803f2041228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this correspondence was written in 2005, and Dawe says
        that it is impossible to say whether the Philippines continues to assist North
        Korean refugees until now as all the governments involved are silent on the
        topic. Bolivar says that the DFA does not have information regarding refugees,
        but they do have information on the number of North Korean tourists who have
        gone to the Philippines, although their information stops at 2012. “We believe
        these are private individuals in the Philippines on a holiday. That''s the
        information we got from DOT. It''s very minimal as you can imagine, 10 tourists
        or 12 tourists in a year, that''s almost negligible,” he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01f8e4-26a1-4b5e-806d-3041fd00d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Dawe concludes in his research that even if North
        Koreans are no longer flown to Manila on the way to Seoul, many have survived,
        thanks, in “large part” to the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0b913-7a8a-4453-b2c7-d631056efccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:35:15.134+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:36:02.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These information are only some of the documented accounts that
        have been made available to the public. Pitlo says that we can never know
        for certain the extent of our present ties with North Korea, and Palumbarit
        agrees: “North Korea is a very reclusive country. [It’s] very isolated, very
        mysterious.”</p>'
  'AFP-Chief-on-Soganub':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T04:14:05.564+08:00
    'imagesource': 'jcr:473d08aa-7df0-4c7e-8fae-a0061b8bef28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b1f901-3f8a-44d4-a144-d5cdf3b72bb4'
    'lead': 'Defense Secretary Delfin Lorenzana commended the troops for the successful
      rescue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:41:41.380+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:42:03.320+08:00
