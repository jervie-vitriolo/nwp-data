  'rolling-stone-magazine-sale':
    'author': 'Alanna Petroff and Tom Kludt, CNN Money'
    'caption': '(Photo: Rolling Stone on Twitter)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-18T11:48:44.496+08:00
    'imagesource': 'jcr:f0ff4d4a-7b92-4187-9781-1a5d8280d9d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b4e906-bb4b-40bf-b215-780193de57f0'
    'lead': 'It''s the end of an era. The iconic Rolling Stone magazine is up for
      sale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:14:04.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:15:13.031+08:00
