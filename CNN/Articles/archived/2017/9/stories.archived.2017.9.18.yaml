  'Customs-Faeldon-Senator-Ping-Lacson-ethics-complaint':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-18T11:59:10.408+08:00
    'imagesource': 'jcr:ed04d5fd-b36f-42d6-afee-678ee551261b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c046283c-20f3-4246-9485-2bdd53163696'
    'lead': 'Former Customs Chief Nicanor Faeldon claims Senator Ping Lacson lied
      to "discredit" and "destroy" him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:05:29.167+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:05:58.833+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:05:58.582+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon files ethics complaint vs. Lacson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5690e2-6430-41ac-9478-6c55e5109c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Former Customs Chief Nicanor Faeldon filed Monday an ethics complaint against
        Sen. Panfilo "Ping" Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a37fd-d5fe-425e-af30-6f01bfe3e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Faeldon said Lacson lied to "discredit" and
        "destroy" him when the senator tagged him and other officials in Customs corruption
        in an August 23 privilege speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3c1e1-2a04-4ef4-b336-e163724bcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">READ:
        Lacson links Faeldon to alleged Customs corruption</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02080a2-3241-4d89-9ba7-6d821c68dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, wearing a shirt with the words "truth is justice," said
        he wants the Senate Ethics Committee to press Lacson to release evidence supporting
        his allegations. He also wants Lacson to be suspended or expelled from the
        Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d46b1-5fdc-42a1-a71c-dfff17afdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lacson''s parliamentary immunity does not cover lies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea45bb-621f-44c1-97df-88d64ac99774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained at the Senate for refusing to appear at the
        Senate inquiry on the P6.4-billion illegal drug shipment from China. He says
        he volunteered to be detained so the issue would be resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919c214-3975-4e92-84b6-62b77a4a57a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di puwedeng nangingibabaw sila sa ating lahat [They can''t be above
        us]. They''re supposed to be protectors of the law cause they''re the ones
        who created it," Faeldon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7a03f-469e-4eca-9eaf-f0405050d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has the "highest respect" for the Senate and believes
        other senators will not allow Lacson''s actions to pass without consequence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154a5ff-ae02-4dc2-a7c8-6c863b879ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Senate of the Republic of the Philippines. This is
        not a company of Senator Lacson or whoever is a member of it that lies… I
        believe the rest of the senators who are so honorable will not allow some
        member of them to lie and discredit or destroy people using this institution,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa7c6f-a26c-4cb5-ab3f-80df8455f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last Friday, Lacson said Faeldon is free to file
        an ethics complaint against him, but said it will be a waste of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae7902-c71f-401c-aafa-2a6ce9d31591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the right of anybody to file an ethics complaint against
        any senator. In fact, that was the advice to him by Sen. Gordon when he visited
        him in his detention place. The Constitution, however, is clear on the matter...
        Therefore, it is his right to waste bond paper and ink. Anyway, he has the
        money to pay his lawyers even if it''s tantamount to an exercise in futility
        and stupidity," Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dbc5c-d0d7-4327-bcc6-5d286d3eaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also plans to file a case against Sen. Antonio Trillanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51539d36-52ff-46e1-920a-f2090cff4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be another because Trillanes is also a peddler
        of lies, he has lied several times against me," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747e0e3-ef2d-4c29-9930-a3ae5e248aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and Lacson have been trading barbs after Lacson accused
        Faeldon of receiving a ₱100 million payoff when he took over the agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203bc36-22d7-489c-818b-4e42295ab227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Lacson''s speech, Faeldon held a press conference accusing
        Lacson''s son, Panfilo "Pampi" Lacson, Jr., of undervaluing cement shipments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad2df2-ffb6-4b98-a75f-682ab787757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 29 interview on CNN Philippines'' the Source, the senator
        stood by his claims and also defended his son against Faeldon''s allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5343efc-3eff-4cfa-87cf-bc13b877f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:05:29.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:05:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be man enough to apologize, but there''s nothing to apologize
        for because nag-check na nga ako sa iba''t ibang [I checked different] sources,"
        Lacson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27012dd-e5ff-4b25-8525-ac858f71b32a'
