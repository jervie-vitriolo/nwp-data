      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 69th Primetime Emmy Awards, hosted
        by Stephen Colbert, aired Sunday on CBS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881288e-f0ca-4b73-b193-f8329dfbe5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:59:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:00:57.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following is a list with the winners noted with an asterisk
        (*) and WINNER.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c62bfc-8287-4e54-ae0e-66772e335d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:59:58.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:00:57.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
