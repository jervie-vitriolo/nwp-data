    'mgnl:lastActivated': 2019-08-15T11:11:47.305+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:11:47.076+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA champion Cris Bolado dead after motorcycle crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5846f-dd87-47d8-9017-e55446e0e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with statement from Cris Bolado''s partner</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776ae27-0ffa-4db0-a8e5-51bf26356363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Former professional basketball
        player Cris Bolado died after a motorcycle crash in Cambodia on Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69231d3a-49be-413b-ad0b-c7cccd47d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 47.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39121fb0-02b5-4bf9-9bbb-3f36de1038d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Bolado''s death was confirmed to CNN Philippines by his
        partner of 11 years, Anne Waje.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c781e7-8ae4-4383-bb52-45810f3d8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was also confirmed on his business'' Facebook page. The
        site appealed for financial assistance to bring back his remains to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f061c07-3dbe-4e9d-b87a-d3b75318414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolado ran a restaurant business in Cambodia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2962274-480f-41f2-b1a4-d83ab3fd5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Waje, Bolado was en route to Mondulkiri from Phnom
        Penh with a group of riders when the crash occurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f148c4e-5b93-4dd1-b8e0-081a405e689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash involved Bolado and a pickup truck along a provincial
        road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f772bb-c90a-4bf7-908e-4b526733220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of death has yet to be determined, but according
        to Waje, she was told that Bolado died while he was being brought to the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd468a-8cba-4af1-9b20-244220926ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolado''s remains will stay in Cambodia until next week, before
        being brought back to the Philippines for necrological services in Lucban,
        Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a256f38a-06c8-4586-8f70-fefe80e4afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in the Philippine Basketball Association (PBA) the
        National University product, also known by his nickname "Jumbolado," won 11
        championships.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04706ab-39bc-4595-8d5b-77c063d2ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:11:13.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:11:47.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drafted 14th overall to the Alaska Milkmen in 1994, Bolado won championships
        with his maiden team, San Miguel, Coca-Cola, Purefoods, and Gordon''s Gin
        before retiring in 2003.</p>'
  'Father-Chito-Soganub-Maute-Marawi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
