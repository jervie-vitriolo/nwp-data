      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sunday was all about the 69th Primetime
        Emmy Awards and we have a rundown here on all the action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a9367-da1e-42ee-b2ce-3ba0ccb0567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Colbert hosted with a mix of politics and humor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55505d-d7da-42e2-83c7-51ab5cf60b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/17/entertainment/emmys-review/index.html">Related:
        Emmys cast President Trump in key supporting role</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225aab4f-e619-4951-ae87-e9f16600ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you may have missed:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265a8ac-f101-4a0e-ba0a-d99d188db15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11:00 p.m.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a429a-2b0c-49c4-957c-500241ce17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu''s dystopian drama "The Handmaid''s Tale" wins the Emmy for
        outstanding drama series. Adapted from Margaret Atwood''s 1985 thriller, Hulu''s
        victory with the "Handmaid''s Tale" is a huge win for the streaming service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba3bb3-1664-40a6-8c7e-556e9963a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showrunner Bruce Miller closed the show with a thank you and a call
        to action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98baa62-576b-4810-ac89-bdbf05dfd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go home, get to work, we have a lot of things to fight for," Miller
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ebd63-a376-4538-b201-1055c24865e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:55 p.m.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f01c7-ca46-4829-a1cc-bc3e92b08763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No shocker that Elisabeth Moss has won the lead actress Emmy for
        her performance in the dystopian drama "The Handmaid''s Tale."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f50d95-5d3b-4ade-9fed-b9cf01fa7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her mom and had to be censored for a part of her tribute,
        which we can only assume included some swears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5f138-3c72-4b3d-8cce-38d948000bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss didn''t get far before Oprah Winfrey announced that her series
        had won for best drama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db522096-a499-499e-89ab-bfac6dd19780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:52 p.m.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993ef3c-4643-4b3d-9a0b-768d6e69dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling K. Brown won for outstanding lead actor in a drama for
        "This Is Us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440edfa-0d10-4835-8a65-59c5d5356cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paid homage to "Homicide" actor Andre Braugher and his cast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc04fe-cc75-4b17-9e78-fd58db62599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the best white TV family that a brother ever had," Brown
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41ab10-6faa-49cd-bfc8-348e37d97e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks were not pleased that Brown was not allowed to finish his
        acceptance speech, and some pointed out that it seemed he had not be given
        as much time as other winners before being played off the stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6b5d5-a8cb-4059-bfb6-72b06029b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fret not as the actor finished his speech backstage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8abca7-ac01-4446-863c-6834938b7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10: 45 p.m.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe4e52-ea38-4b87-bf06-795aefeced1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof that you are never too big a star to get hit with nerves,
        the legendary actress Cicely Tyson had to pause a few times before presenting
        "Big Little Lies" with the Emmy for outstanding limited series because she
        was nervous she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729df852-f671-4b44-af8a-3f056c06fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an incredible year for women in television," said "Big
        Little Lies" star and producer Reese Witherspoon. "Can I just say bring women
        to the front of their own stories and make them the heroes of their own stories.
        Thank you for that opportunity and for audiences to wrap their arms around
        us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47a352-b709-4dfa-9175-5ab52649ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman said the project came about because of the frustration that
        as women "We weren''t being offered great roles."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d663de-d75c-4c48-b5f1-e9394b5a4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, now, more great roles for women please," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5f90b-9f51-4364-bdc1-f81ee895d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:30 p.m.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e0644-55b3-4bfd-b416-d52a221d24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riz Ahmed has got to feel good having beat out Robert De Niro to
        nab the outstanding actor in a limited series Emmy for "The Night Of."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4d9cd-e1a5-4d04-86f1-fca3654c5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Kidman won her very first Emmy and graciously shared it with
        her "Big Little Lies" costar, Reese Witherspoon, who was also nominated for
        outstanding actress in a limited series.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0364fe6-df37-4722-b885-f48eb9043fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman''s husband Keith Urban got teary eyed when she thanked him
        and their two little girls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae2d71-2690-422f-b8be-5129e10dbb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also thanked the Television Academy for recognizing
        her in a role that dealt with domestic violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d2b21-49d1-4e69-9d10-6bdb88dd9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By you acknowledging me with this award, it shines a light on it
        even more," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c25bf1-36ad-4bed-94d6-db7fac8a8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:22 p.m.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71367e07-8490-4b5e-b3b9-1bd9e935575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus didn''t have time to sit down before "Veep"
        won for best comedy series.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615aa60-cd0a-4008-a96c-b7505dfb9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlanta," "Black-ish" and "the Trump White House" got shout outs
        as inspiration to the team behind "Veep."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfee2e-2381-48e0-a386-eb7f56f54aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This show works because we had sort of a no jerkoffs policy on
        the show and other than Julia, we really stuck to it," joked showrunner David
        Mandel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39c181-a82c-4955-9d85-6415b75c1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:18 p.m.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d9848-56bf-4b71-aca0-397ec014345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veep" star Julia Louis-Dreyfus wins an&nbsp;<a href="https://edition.cnn.com/2017/09/17/entertainment/julia-louis-dreyfus-emmys/index.html">unprecedented
        sixth consecutive Emmy Award</a>&nbsp;for her performance as fictional politician
        Selina Meyer. No other performer has been honored with more Emmys for a single
        role.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b2a07-eefe-44b2-a1d5-34f6d7c64ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star joked they had a "Veep" storyline prepped about impeachment,
        but worried somebody else would get to it first.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd17287-8179-440b-a3b6-413558c3d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:15 p.m.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182567c-0fb1-4c81-93eb-d7a6a2d8d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Donald Glover''s night!</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ed17f-56d5-40a9-8862-6185b095d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wins for lead actor in a comedy series.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40a045-2e47-4b7a-bc71-715655a5ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Trump for making black people number one on the
        most oppressed list," Glover joked. "He''s the reason I''m probably up here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69285d97-828a-4106-b5eb-d32eaa5d2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert and Jimmy Kimmel do a fun joke about Oliver beating them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b76df6-0ff0-4083-83ac-5e6068e0e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocktails they are sipping are named after his show, they said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd261d-738a-4a49-845f-d72c66319393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so high quality that apparently they can only make one a
        week," Colbert said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b1eca-5c45-40a2-aaea-6115d7216d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10 p.m.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4be104-fd1a-4940-8c73-4bae275dfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Roy King takes home the Emmy for directing a variety series
        for "Saturday Night Live."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd920c-c753-44bb-941b-096053ec6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wins the award for best dad for getting his kid on the air
        by shouting out to the director of the Emmys to make sure to cut to her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6c3e4-236d-453e-bbc9-c21a80fe20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy for outstanding variety talk series goes to "Last Week
        Tonight with John Oliver" for the second consecutive year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76133436-93fb-474b-8e8e-c8ac317da491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with his adoration of Oprah, Oliver thanked her seat
        filler since Mama O apparently dipped out for a minute.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6277ef9-bc35-48dd-8c21-937a04770cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:38:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T10:39:06.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9:50 p.m.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862a744-2d9e-493a-a513-6e7b7e8c0e51'
