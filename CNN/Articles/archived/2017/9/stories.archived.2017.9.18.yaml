      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 unloaded passengers 17 times from September 11 to 15 due
        to technical problems, forcing thousands of irate commuters to find other
        means of transport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
