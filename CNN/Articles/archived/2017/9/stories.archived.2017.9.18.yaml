      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/17/entertainment/emmy-awards-2017/index.html">Emmys
        2017: Watch with us</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fd45c-47f3-42a8-b397-4a1b0a6bbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:54.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:22:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Anderson ("Baskets"), Ty Burrell ("Modern Family"), Tituss
        Burgess ("Unbreakable Kimmy Schmidt"), Tony Hale ("Veep"), and Matt Walsh
        ("Veep") were Baldwin''s fellow nominees in the highly competitive category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02edecc-d32f-435d-bdfa-fe2ebc677297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:54.710+08:00
