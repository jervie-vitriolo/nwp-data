      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60ff54-651f-43ad-a95e-7e4ed598a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T10:59:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
