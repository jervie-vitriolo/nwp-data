      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Alec Baldwin is once again an Emmy winner
        — and he has President Donald Trump to thank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e537a-9c06-4e90-945c-92e12ff269fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:54.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:22:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Baldwin took home the award for best supporting actor
        in a comedy series for his portrayal of Trump on the most recent season of
        "SNL."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5399e6-c77b-42ca-8cab-3f1048d2f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:54.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:22:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I should say, at long last, Mr. President, here is your
        Emmy," Baldwin said while accepting his award, addressing Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a925433-9abb-416c-b49c-b04ff5a9ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:21:54.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:22:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Baldwin''s third Emmy win, having previously won for lead
        actor in a comedy for his work on "30 Rock."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51427db5-5b7c-4881-adcf-0e497f381ff6'
      'mgnl:activationStatus': true
