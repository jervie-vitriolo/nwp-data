    'template': '1'
    'title': 'Emmys 2017: Key categories to watch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de8e62-60e3-4db0-a238-55f1ca61d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The annual celebration of things that
        both matter and don''t known as the Emmys is upon us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40be4aa-15e8-456c-8e6f-cedd70b4fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Stephen Colbert will preside over the festivities, which
        will take place in Los Angeles on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689cbc4-c34c-4e94-9459-f82f401baee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the big night, we''ve broken down number of heated,
        must-monitor races.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41280c31-80dd-44d7-9212-37fc509c5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan your snack breaks accordingly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97fccc-5b91-43af-a9d6-2350931dc3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding drama series</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47998a-0257-4c61-914d-ebd52579c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees:</strong>&nbsp;"Better Call Saul" (AMC), "The
        Crown" (Netflix), "The Handmaid''s Tale" (Hulu), "House of Cards" (Netflix),
        "Stranger Things" (Netflix), "This Is Us" (NBC), "Westworld" (HBO)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d2203-98f9-4318-89c8-cd9e8dc83282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s notable:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a915b-b746-4d9c-9376-a217e8b211fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"24" was the last broadcast TV series to win best drama at the Emmys
        back in 2006. NBC''s breakout hit "This Is Us" stands as a strong contender
        in this race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4fce2-d4ea-4550-9e28-ef4fa4741bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the big prize indeed goes to this wholesome drama, it would no
        doubt be a big win for the Big Three, as the siblings on the show are called,
        and the Big Four (networks) alike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139da22-654d-4f26-882c-9f47168f925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spoiler here could be Hulu''s "The Handmaid''s Tale," a drama
        based on the 1985 novel by Margaret Atwood that has been praised for both
        its performances and timely themes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d06623-2dbc-4383-ba50-7e78204db39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both "This Is Us" and "The Handmaid''s Tale" picked up awards at
        the Creative Arts Emmys last weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56d8a9-47f2-4729-9752-f7995e1b37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the seven shows in this category are nominated for their
        first seasons, but it''s hard to say whether that''s a benefit or not. In
        the past twenty years, four shows have won the best drama Emmy for their first
        seasons -- "Homeland," "Mad Men," "Lost" and "The West Wing." That''s not
        a bad club to be in for any of the competing freshman shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d77fc4-b6f5-42c8-806c-e0d125fa7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win in this category has eluded "House of Cards" for the last
        four years, and signs point to no change in this pattern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dacc0f-eb91-42f6-8ad5-1700ce690c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is "Better Call Saul''s" third nomination in this race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504026e-03f2-4c83-a16c-a3ff65ca49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding lead actress in a comedy</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2572be-8d88-4f40-80af-7b3e96a2d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees:</strong>&nbsp;Pamela Adlon ("Better Things"),
        Jane Fonda ("Grace and Frankie"), Allison Janney ("Mom"), Ellie Kemper ("Unbreakable
        Kimmy Schmidt"), Julia Louis-Dreyfus ("Veep"), Tracee Ellis Ross ("black-ish"),
        Lily Tomlin ("Grace and Frankie")</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25853c2-887e-406f-a75f-0656aeb344bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s&nbsp;notable:</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a20b9a-4055-429a-84ec-15dab49984dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on Louis-Dreyfus as she competes to break the record
        for most Emmys won by a performer for a single role, and with five consecutive
        wins under her belt, the odds are in her favor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54118d8-e07f-473a-bee9-1c96ff0ce825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two previous wins (for "The New Adventures of Old Christine"
        and "Seinfeld") also to her name, a win this year would put the actress in
        a tie with Cloris Leechman for most Primetime Emmys won a performer (8).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc60cf9-d5a8-40d7-b069-1bd6a4ebae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, however, that Janney, too, currently has seven
        Emmys. Meaning if she won, she''d top Louis-Dreyfus and also tie Leechman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cafec7-d9cb-4a0a-b6ce-c0c08d22f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle of the Emmy Behemoths is on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ea268-925e-470f-af33-fcebabf29218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding lead actor in a drama</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67e6c9-6b6a-41dd-8dc0-24d2c203caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees:</strong>&nbsp;Sterling K. Brown ("This is
        Us"), Anthony Hopkins ("Westworld"), Bob Odenkirk ("Better Call Saul"), Matthew
        Rhys ("The Americans"), Liev Schreiber ("Ray Donovan"), Kevin Spacey ("House
        of Cards"), Milo Ventimiglia ("This is Us")</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a238fe-488a-4d69-a195-70e960450659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s notable:</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e8ec5-651a-4fd0-ac45-82a05142e449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys have set us up for a family feud of sorts as Sterling
        K. Brown and Milo Ventimiglia, who both won praise for their performances
        on family drama "This Is Us," compete in the same category. (They play father
        and son on the show, but because of the show''s twisty timelines, have only
        shared one trippy scene together.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f801078-7efd-471e-a5b1-8942d1d421b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown is the favorite to win in this category, one year after he
        picked up his first Emmy for "The People v. O.J. Simpson."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d48b22-2991-4f0b-a962-8f79b5336076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he won, Brown would also become the first black actor to win
        the best actor in a drama category since Andre Braugher won for "Homicide:
        Life on the Street" in 1998.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a291f8-c6b7-4fe8-92b5-0376dbe2960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding supporting actor in a comedy series</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c125a3-9ca1-4a71-9c66-1f4a3b346802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees:</strong>&nbsp;Louie Anderson ("Baskets"),
        Alec Baldwin ("Saturday Night Live"), Ty Burrell ("Modern Family"), Tituss
        Burgess ("Unbreakable Kimmy Schmidt"), Tony Hale ("Veep"), Matt Walsh ("Veep")</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837c7a3-1183-4204-a6c9-4e5f7cc0c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s notable:</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4725cb8-676b-4c24-8a4d-41678e4c390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale, Burrell, and Anderson are all previous winners in this highly
        competitive category, but eyes will be on Baldwin, whose impersonation of
        President Donald Trump made headlines weekly during the last season of "SNL."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577256f4-1bfa-4648-ae39-6e34ac0068c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has won two Emmys previously in the lead actor in a comedy
        category for his work on "30 Rock."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c0e13-d3a8-4a0c-9914-039a065d4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding lead actress in a limited series</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146cba5-f7d0-4ebd-875c-1df88d894e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees:</strong>&nbsp;Carrie Coon ("Fargo"), Felicity
        Huffman ("American Crime"), Nicole Kidman ("Big Little Lies"), Jessica Lange
        ("Feud"), Susan Sarandon ("Feud"), Reese Witherspoon ("Big Little Lies")</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19e53e-9368-4281-ba2b-ad46c2d660fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s notable:</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab4027-d7b7-4f82-ba4d-3fb59bd14615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could essentially rename this category Battle of the Oscar winners.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d5028-3043-4c2e-ad21-cd5f77fe4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidman (who won her Oscar in 2003), Lange (a two-time Oscar winner),
        Sarandon (a 1996 Oscar winner), and Witherspoon (who won an Oscar in 2006)
        are the four leading this pack of ultra-talented women, with a clear winner
        not among them. In other words, this is a great race.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5221c8f9-c658-4093-8658-7bf19c996e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds might be slightly less in the favor of Huffman, a 2006
        Oscar nominee, and Coon. But a split vote among fans of "Feud" and "Big Little
        Lies" could yield a surprise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87b55c-c3cc-49f3-9ec3-6932586ad326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crazier things have happened.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d740e8b-df7e-4a03-9624-300b66ba6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outstanding variety talk series</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f9ea2-7398-48d7-bc18-4b5eac8926f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nominees</strong>:&nbsp;"Full Frontal With Samantha
        Bee" (TBS), "Jimmy Kimmel Live!" (ABC), "Last Week Tonight With John Oliver"
        (HBO), "The Late Late Show With James Corden" (CBS), "Real Time With Bill
        Maher" (HBO), "The Late Show with Stephen Colbert" (CBS)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381656d5-792e-43b9-922c-d6437dc49c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why it''s notable:</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2a801-21d3-4db7-820d-c332555de608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably no year in recent history has been more important than
        this one for those in late night TV, and the choice must have been a difficult
        one for voters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541bfa3-d94f-4265-a64e-85e42988fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will feminist icon Samantha Bee pull out a win for herself and plant
        a symbolic flag for women in late night? Will a reignited Stephen Colbert
        earn back his space at the top? Will Oliver score a repeat win?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35452b3e-5067-403a-82d6-1dddf95abcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, too, that voters gave their support to hosts who
        wear their hearts on their sleeves -- like Kimmel, whose plea about health
        care, as told through an&nbsp;<a href="https://edition.cnn.com/2017/07/24/health/jimmy-kimmel-son-heart-surgery-update/index.html">emotional
        story about his newborn son</a>, was hailed as moving and poignant. Or Corden,
        who found his own way to hit on the topics that he held dear (see: his video
        about&nbsp;the <a href="https://edition.cnn.com/2017/01/31/entertainment/james-corden-travel-ban-video-response/index.html">travel
        ban</a>) and also emerged as a kind of king of viral favorites.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ff6f2-f78d-47b7-9afc-f1454104b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers to all the questions we seek will be answered September
        17 at 8 p.m. ET on CBS.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b546830-6593-4e17-8d56-9605e88cf49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:33:40.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:34:12.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/15/entertainment/emmys-2017-key-categories/index.html">Emmys
        2017: Key categories to watch</a>."</em></p>'
  'Maria-Category-1-hurricane-Caribbean-islands':
    'author': 'Susannah Cullinane and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-18T08:17:17.395+08:00
    'imagesource': 'jcr:79eada3c-ec88-4efb-b36a-1f39b090611e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed2f48d-696c-43c9-a49c-ef72ffcfec7b'
    'lead': 'Hurricane Maria was upgraded from a tropical storm Sunday afternoon as
      it takes aim at Caribbean islands devastated less than two weeks ago by Hurricane
      Irma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:37:27.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:38:00.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:38:00.002+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria, following Irma''s path, is now a Category 1 hurricane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2593336-50fe-4eea-9537-ef49a21e2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria was upgraded from a tropical
        storm Sunday afternoon as it takes aim at Caribbean islands devastated less
        than two weeks ago by Hurricane Irma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e0d7b-b5ac-4771-b4ae-9302ed6463b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, Maria was about 140 miles (225 kilometers)
        east northeast of Barbados, according to the&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT5+shtml/171452.shtml?">National
        Hurricane Center</a>. It had strengthened into a Category 1 hurricane, hurling
        winds of 75 mph, and is forecast to continue moving toward the eastern Caribbean
        at 15 mph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24532d-00d6-429e-b60d-a28296760082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria has strengthened to a hurricane and could be near major hurricane
        intensity which it affects portions of the Leeward Islands over the next few
        days, bringing dangerous wind, storm surge and rainfall hazards," the hurricane
        center said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0abdc-3622-4a27-9111-da837b786414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is one of three storms churning in the Atlantic Ocean, but
        it poses the most danger to the hurricane-battered Caribbean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c996efe-84f2-4439-8927-2f5c050cb2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria has prompted a hurricane warning for Guadeloupe, Dominica,
        St. Kitts, Nevis and Montserrat. A tropical storm warning is in effect for
        Martinique, Antigua and Barbuda, Saba, St. Eustatius and St. Lucia. A warning
        is typically issued 36 hours before the anticipated first occurrence of tropical-storm-force
        winds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ddc5f-ea7a-4188-8f48-707c8ee4feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning means that tropical storm conditions are expected within
        36 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa0745-7cb3-4225-ae90-b07074dc6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane watch is in effect for the US Virgin Islands, the British
        Virgin Islands, St. Maarten/St. Martin, St. Barthelemy and Anguilla -- many
        of which were devastated when&nbsp;<a href="https://edition.cnn.com/2017/09/13/americas/irma-impact-caribbean/index.html">Irma
        blew through the Caribbean, killing 44 people</a>.&nbsp;A hurricane watch
        is typically issued 48 hours before the anticipated first occurrence of tropical-storm-force
        winds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beda9eb-7553-4fbe-b8c0-1a97f09be1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria is likely to affect the British and US Virgin Islands and
        Puerto Rico by mid week as a dangerous major hurricane," the NHC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8192e8-a821-48e7-8dc2-f1042c273793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrential rainfall could cause deadly flash flooding and mudslides.
        Maria could dump 6 to 12 inches of rain across the Leeward Islands -- including
        Puerto Rico, the US Virgin Islands and the British Virgin Islands -- through
        Wednesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b415e9-36c5-4b59-949b-eae124bc2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ffdee-3947-4425-98ac-72fd9bd7d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hurricane Jose intensified as it churned north on Sunday,
        threatening "dangerous surf and rip currents" along the US East Coast in the
        next few days, the hurricane center said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97416b76-d194-400a-be82-76cbd48fd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, the Category 1 hurricane was about 335 miles
        (535 kilometers) southeast of Cape Hatteras, North Carolina, and moving north
        at 9 mph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aaee6-732d-4ce1-8b64-6b87550fe016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the center of Jose is expected to stay off from the US East
        Coast, "swells generated by Jose are affecting Bermuda, the Bahamas, and much
        of the US east coast," the NHC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0841dfa-38d8-4b5b-8555-56180b0c87da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These swells are likely to cause dangerous surf and rip current
        conditions for the next several days in these areas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3517e-c511-4593-9cac-4368d990413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tropical Depression Lee</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf225d1e-e199-4f7c-ba6d-0a649aee6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the third storm in the Atlantic, fizzled from a tropical storm
        to a tropical depression Sunday, the hurricane center said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ad1c7-a4fb-4070-9220-e16ce81f117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, the storm was about 910 miles west of the
        Cabo Verde Islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6045996-628b-4895-afd6-00245386715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s maximum sustained winds sputtered to 35 mph, and are expected
        to further weaken in the coming days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265de25-09a8-4c6b-ba5e-ea20fa5af341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:37:27.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:38:00.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/americas/atlantic-storms-jose-lee-maria/index.html">Maria,
        following Irma''s path, is now a Category 1 hurricane</a>."</em></p>'
  'Three-killed-in-stampede-for-aid-near-Rohingya-refugee-camp':
    'author': 'Rebecca Wright, Alexandra Field and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-18T00:07:06.105+08:00
    'imagesource': 'jcr:9a7d2919-65e9-42da-afe5-5c9ccb13374f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5019f3cf-7f4f-4727-81a6-17fea8845097'
    'lead': 'The deaths are a stark reminder of the desperation in the camps near
      the border with Myanmar, where an estimated 409,000 migrants have arrived since
      August 25, more than doubling the existing Rohingya refugee population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:40:47.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:43:00.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:43:00.422+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three killed in stampede for aid near Rohingya refugee camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb958f1-e1f0-4c0a-805a-53a393395c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One woman and two children were killed
        in a stampede for unofficial handouts of food and clothing near a Rohingya
        refugee camp, aid agencies say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b35426-7f24-4b5f-9d96-9f29ae939b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three people — whose names and ages have not been released —
        died Friday as supplies were being thrown from relief trucks on the road in
        the Balukhali Pan Bazar near the Kutupalong refugee camp, the Inter Sector
        Coordination Group (ISCG) in Bangladesh said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a353a-c475-40d1-a4eb-3a43804b794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths are a stark reminder of the desperation in the camps
        near the border with Myanmar, where an estimated 409,000 migrants have arrived
        since August 25, more than doubling the existing Rohingya refugee population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ecc67a-623c-4d0d-b033-f985c7c8f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not bring anything. My clothes were given to me by someone
        here," said Rohingya refugee Romiza Begum. "I lost everything. There is nothing
        left in my home in Myanmar. Everything is destroyed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6d956-03f6-46c2-888f-117b7ca97d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus began after Rohingya militants killed 12 security officials
        at border posts in Myanmar''s Rakhine State, resulting in an intensified government
        "clearance operation." Amnesty International&nbsp;has accused Myanmar''s military
        of deliberately torching Muslim-minority Rohingya villages&nbsp;near the Bangladesh
        border in a campaign of "ethnic cleansing." The government says it is targeting
        terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e27f82-a0bf-4ebc-9d01-f9354278314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dangerous distribution model</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d51db-e0c6-469e-8491-b01826ec6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unofficial aid distributions are often carried out by sympathetic
        locals in Bangladesh, who pile bags full of donations on the back of trucks
        and then throw them out as they drive through the camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f50054-009b-4d0d-97ab-c4d8a35539d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed several of these aid drops in and around the Kutupalong
        refugee camp. When the trucks are spotted on the road they spark a frenzied
        dash as crowds of desperate Rohingya refugees race towards them, through mud
        and traffic, in the hope of catching some supplies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a75a4f-7ce4-44ba-9fb1-b683b18b6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to help," one man throwing out aid told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3707d-0b4b-4c45-bbf8-554e6ba73412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief agencies appreciate the efforts of those trying to help,
        but say this is a hazardous way to do it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12657c8b-bbfe-4794-8502-da1a710542ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corinne Ambler, spokeswoman for the International Federation of
        the Red Cross (IFRC) Bangladesh, said it is better for refugees to use official
        aid distribution points because the truck method is too dangerous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d296e-96f0-4711-8c80-bce0dbfa99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees who manage to catch tossed supplies sometimes end up in
        a fight to keep them. Those who fail often climb onto the truck to try to
        grab anything they can, but men on the back of the truck have sticks and beat
        them down. Children are most in danger as the truck drivers often don''t see
        them, Ambler said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17f484-1d19-4b31-9938-01ddc10ab593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wall-to-wall human suffering''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35324b3-e022-4dc6-aaf2-bbe6438e8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Rohingya refugees are sick, hungry and dehydrated by
        the time they arrive. Many have malnutrition or diarrhea, and some arrive
        with gunshot wounds, burns or land-mine injuries they sustained escaping Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673ff9f-2bc3-4779-985f-04577fca5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came to Bangladesh because life back home was very dangerous.
        Bullets were flying around like rain," one 60-year-old Rohingya refugee told
        CNN. "I fell down when I was running away and hurt my knee. I can''t walk
        or sit properly now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5e793-6c62-43f4-868a-fca7f0e51da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid agencies working in the area — including the International
        Federation of the Red Cross (IFRC), the World Food Program and other UN agencies
        — are forced to prioritize their limited supplies by focusing on the most
        vulnerable people, such as pregnant women and babies, the sick and the elderly.
        Ambler says the people they are serving are only "a drop in the ocean" compared
        to the thousands who need aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09497ff-d92b-4cc3-8a88-8dd660f4800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only describe it as wall-to-wall human suffering. I''ve never
        seen anything like it," Ambler, the IFRC spokeswoman, told CNN. "We can''t
        cope with the numbers that are here now. I don''t know how we''re going to
        cope if more come."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf976a-c993-480c-ad13-4bd91edd9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three thousand families, or about 15,000 people, lined up on Friday
        for an official aid distribution organized by Red Crescent volunteers from
        Bangladesh and the UAE.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c550b1b-f1b0-42de-8fe7-66fd0fd4fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside long queues of mostly women and elderly people waiting
        in the blazing sun, groups of men stood around looking hungry and desperate.
        Families headed by men and those with fewer children are a low priority, forcing
        many men to beg in the street.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedf667-d333-48eb-907f-992389a170b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no food and no clothes. We are homeless," said refugee
        Mohammed Harun. "Everything, destroyed by the military. Now we are without
        food or blankets."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95738231-e15d-4746-80fe-295ccc357ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aid agencies struggle to keep up</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6b899-e0cb-40e7-a63d-cf69aced11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify the stories of the Rohingya refugees, as access
        to Rakhine State is heavily restricted for journalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4125d3-c205-451a-b9e2-d66c9c107537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for the families who receive some aid, it''s only just enough
        to keep them alive. Most aid packs include milk, juice, some semolina and
        some high-energy biscuits. Most of the refugees don''t have any cooking equipment
        or electricity, so there''s little point providing food that requires cooking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133936d-6228-451e-a0f6-2471806596da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some refugees are too weak to carry food home and have to rely on
        volunteers to help them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8d1e9-39aa-41aa-a1d7-52040eaabf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies are ramping up their responses as fast as they can,
        but with thousands more refugees arriving every day, it''s a race against
        time just to keep people in these camps alive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df243549-1a53-4bc5-8066-233ae9e44598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge for everyone to scale up quickly," Ambler said.
        "Finally, people are starting to realize what the situation is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece83b4-83d1-4b31-98a8-cc12fb77d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:40:47.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:43:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/17/asia/stampede-bangladesh-rohingya/index.html?adkey=bn">Three
        killed in stampede for aid near Rohingya refugee camp</a>."</em></p>'
