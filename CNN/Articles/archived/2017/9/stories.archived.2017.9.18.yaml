    'template': '1'
    'title': 'Rolling Stone magazine up for sale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06cfce-2c26-4299-bca1-b9403ef3501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — It''s the end of an era. The iconic
        Rolling Stone magazine is up for sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b158d437-c5ad-47b8-a815-de74fa401cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s founder Jann Wenner and his son Gus Wenner announced
        the sale on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be213f-675d-4af5-8bd5-a625e8a3d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine has built a reputation over its 50-year history for
        being the voice for generations of music lovers, with a focus on pop culture
        and politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99321d-79a8-4acb-8759-97764b865b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its print and online publications reach 60 million people each month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eadf89-5697-4c32-9a5a-f4d650e6f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the sale following an interview
        with the men behind the brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da917e-40d4-4814-989a-f6f8989806fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my job, I enjoy it, I''ve enjoyed it for a long time," the
        elder Wenner told the New York Times. But letting go was "just the smart thing
        to do," he told the newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353fcb9-1fe6-4c34-a505-86bb660038b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jann Wenner told the newspaper he hoped to find a buyer that understood
        Rolling Stone''s mission and had "lots of money."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf4d68-be21-48ec-aa7f-ea64a209f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Wenner, who is the president and chief operating officer
        of Rolling Stone''s parent company, Wenner Media, said in a written statement
        that he is looking to "find the right home to build on our strong foundation
        and grow the business exponentially."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0f9e6-7d90-45ca-a99b-c508c6ee4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale is just the latest indication that Rolling Stone, like
        virtually all of print media, is battling a harsh economic climate. Nearly
        one year ago to the day, Wenner Media sold a 49% stake in the magazine to
        BandLab Technologies, a Singapore-based social music company. At the time,
        Gus Wenner characterized the deal as "purely a move and a partnership that
        is aimed at setting ourselves up with a plan and a strategy to be successful."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d886397-18aa-462c-8d5b-e750154ab532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, 12 months later, the younger Wenner devised the sales plan
        to offload the other 51%, according to the New York Times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58bc63-23bb-4bf7-91c2-678311abc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone is by far the Wenner''s most storied brand, but it
        is only the latest publication to be sold off by the family. In March, Wenner
        Media sold US Weekly to American Media Inc., the owner of supermarket tabloids
        like the National Enquirer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2e8af-62a0-4769-bd72-95af6bfdb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone was once regarded as an arbiter of cool and its iconic
        covers vaulted young musicians to stardom. Its stable of writers, like Hunter
        S. Thompson, helped define a generation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def67e80-3560-48fa-9e95-b8884bead727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rolling Stone''s journalistic reputation took a massive hit
        three years ago when it published a shocking story about campus rape at the
        University of Virginia that was later debunked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d6dc8-3916-4ba7-bbe9-089ba2bd3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A review by the Columbia Journalism School said Rolling Stone failed
        to adhere to basic principles of journalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5de036-0238-450a-8222-c3cd9258b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Rolling Stone reached a $1.65 million settlement with the
        UVA fraternity that sued the magazine over the way it was depicted in the
        discredited article. Two months before that, the magazine settled with a UVA
        administrator over her own portrayal in the piece for an undisclosed amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d81def-e6ce-4be3-8b18-241bc8f1f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:14:04.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:15:13.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2017/09/18/media/rolling-stone-magazine-sale-jann-wenner/index.html?sr=twCNN091817rolling-stone-magazine-sale-jann-wenner0242PMStory">Rolling
        Stone magazine up for sale</a>.”</em></p>'
