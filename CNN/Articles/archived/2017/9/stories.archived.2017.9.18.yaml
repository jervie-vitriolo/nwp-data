    'template': '1'
    'title': 'AFP Chief: Rescue of abducted priest in Marawi an intelligence project

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac22884-7510-46c3-a286-23b86b7dabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The Armed Forces of the Philippines (AFP) chief said the rescue of the abducted
        Catholic priest in Marawi was an intelligence project by the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c7e73-38d1-4435-a99b-9862d731e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescue of Father (Chito) Soganub is a very deliberate effort.
        It''s an intelligence project supported by our combat operations," AFP Chief
        of Staff Gen. Eduardo Año said in a press briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11803b2d-b1ca-4ef7-a604-64b3fde17af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Teresito "Chito" Suganob was rescued Saturday along with Lordbin
        Noblesa Acopio of Iloilo City, during military attempts to take over <a href="https://cnnphilippines.com/news/2017/08/27/Military-attempts-to-retake-Bato-Ali-Mosque.html">Bato
        mosque, a stronghold of ISIS-inspired group Maute in Marawi City</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d55a4-9edb-4587-a983-c44c77e673da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said that around 11.45 p.m.,
        troops were able to snatch Suganob and Acopio as terrorists fled to structures
        in the mosque''s periphery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbae31-5061-4922-9afa-de1118f195a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I extend my commendations to the operating troops for this excellent
        job," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9af21-7d41-4a6b-bd04-860d03ef852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub briefly appeared before reporters for a photograph, saying,
        "Salamat sa lahat [Thank you to everyone], saka I pray for you, God bless
        you all. Pray for me, through my recovery."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835c3d9-12d9-4bae-9868-089e1db63168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest also claimed he is physically strong and sound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a7911-dd70-4a38-8be5-9cf1288724ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub will be accompanied by doctors and nurses to check the state
        of his health after his time in captivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b30a71-35e2-4ece-87ea-0fcffebd8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rescue operations</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3fb99-e2b1-4341-853a-5960b8a16f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to rescue the Catholic priest started as early as Sept.
        13, Año said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2976cbd-c231-4e91-a829-44d81d465bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave the go signal to assault Bato mosque so we can implement
        the extraction of Fr. Suganob while there is fighting," Año said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e230dd7-2012-4229-970f-ef304e23c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained the military held back information on Soganub''s
        rescue  to avoid compromising rescue efforts for the remaining 12 to 24 hostages
        held captive in the mosque.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb432d-d93c-441e-8939-4d7ab8f4e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief added they will continue rescuing hostages, by clearing
        chambers and tunnels running under the Maute-held mosque.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350d7a5-ad6b-4a1c-a404-62ea073e3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated previous reports that Omar is the only Maute leader
        left alive, as his brother Abdullah, and the two other leaders have already
        been killed in action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20660322-5820-4206-9abe-c4b538a2ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lorenzana added that government forces only need
        to clear about 10 hectares left to liberate the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf737a68-28e9-4b72-8db2-defae2fa1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub''s rescue brings the civilian retrieval count to 1,730 as
        of September 18, while 47 civilians have been killed. Lorenzana added 673
        terrorists have been neutralized, while there are 149 government troops killed
        action.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699830e5-1fca-490a-96aa-ac737908fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your government forces, the AFP, the PNP, the Philippine Coast
        Guard will remain strong, able and committed to defeat all threats to national
        security. And I mean all threats, foreign or domestic," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542800f0-28fd-49aa-99e0-9035f11f79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hostages in Maute-ISIS garments</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af74aaf-f2b7-429b-8cdb-f6fbd2119139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief also confirmed reports from Task Force Marawi Sunday
        that some hostages were being used to fight government troops.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918c659-3360-4db3-a187-55eed8e0af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:42:03.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin na ''yung ibang hostages doon ay sinuotan nila ng</em>
        Maute-ISIS <em>na damit, saka binigyan ng</em> firearm," Año claimed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee26298-54ca-45cc-b230-6ee876145ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:41:41.383+08:00
