    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8344866-b17e-41e5-aa1d-53d851c9a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there’s “MTV Fuel,” hosted by musician Jess Connelly, which
        presents the latest in music, fashion, pop culture, and more. “It''s exciting,”
        says Connelly of her new title as MTV Buddy. “This is a new chapter for me,
        something new I''m also experiencing. And I''m excited to bring my flavor
        into it. We''re going to have fun.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662bc87-22fb-4f27-8b20-95bf2064bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Cesar Emaas, Jr., network brand
        and operations head of Solar Entertainment, to discuss what’s new with MTVph,
        staying true to the MTV brand, and introducing the legendary music channel
        once more to Filipino viewers. Below are edited excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb4d62-217e-4f2b-a545-61b3e3f2c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can you tell us about the new content on MTVph?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2be6e2-0f48-4a4f-b712-b20ee8c136b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be more revolutionary. We will be showcasing a different
        [side of MTV] compared to the Asian brand. We''re looking at fusing content
        that have never been shown in Asia, like “16 and Pregnant.” I think it''s
        a bit more sensitive in the Asian market, but here, I think, it''s going to
        be more relevant for the young people. We''ll also be [gearing it more towards]
        local content. We''ll be more immersed in the local scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7595a-d9fe-4133-b074-6674a8d45c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes Jess Connelly the perfect choice to be the first
        MTV Buddy?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf756841-c289-49a0-bda2-3faa0d14c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She totally embodies the definition of being young. She''s very
        fun, she''s a musician, and I think she speaks her mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dd695-823a-4900-b12f-932fc68b71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What identity does the new MTVph have, and how do you plan
        to stay true to the MTV brand?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f21e8-f0d2-4ddf-bb44-ae094b36cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted to show the real meaning of MTV and create a version for
        the Filipinos, to show real life experiences of the young viewers. It''s more
        fun, young, [and] real. [It’s] more of the authenticity that we''re trying
        to build on. That''s why we called it MTVph, with [the latter two letters
        in lowercase], because we knew that Filipinos today are into shorthand. We
        wanted to embody that kind of fun vibe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e2752-b7a3-430f-8d51-cb8b0cb7587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thirty years ago, video killed the radio star. Do you think
        that music videos still have the power to usher in a new kind of entertainment?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f33b5-9a87-4d3d-a6b9-846f90fb67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, of course. We still believe that. But the change is that there
        are different mediums now, or ways for them to enjoy these videos. That''s
        the part that [we''re] trying to stay on top of and update, so we''ll also
        [produce content] online, and on other digital platforms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952c54f-c0b7-4e1e-98a6-b2027ac1ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In reintroducing MTV to yet another new generation, what
        goals are you hoping to accomplish?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84fa70-93af-4a52-a7f0-acd2a6d409a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has always been a mantra for MTV to stay young, and not to grow
        old. So we''ve always been hoping to stay on top of trends in music and pop
        culture, to relate to viewers and to always be relevant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd803e317-6078-48f5-b9e6-4836b20c44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:49:03.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; ***</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf966415-ac29-4869-9363-b6555acd423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:47:58.483+08:00
      'mgnl:createdBy': 'cnnproducer'
