    'template': '1'
    'title': 'UST law student dead after alleged hazing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77b0a9-25e7-45ea-9666-8c3ff82cb671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with statement from UST Faculty of Civil Law</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55317e9b-3f71-4609-a49a-da3e3633e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        A 22-year-old freshman law student of the University of Santo Tomas has died
        after allegedly undergoing hazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ca910-8e81-40f7-8d7e-6cbc1c3a0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horacio Tomas Castillo III''s body was found by his parents early
        Monday at a funeral parlor in Manila. His body bore bruises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2cdae-c4af-40e2-8250-da9e1e9fb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s father said his son, whom they call "Atyo," asked permission
        on Saturday to stay overnight at UST for the welcome rites of the Aegis Juris
        Fraternity - a recognized law school-based fraternity.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Castillo&#39;s parents tag Aegis Juris Fraternity in his death |
        <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/swwzsjGCdJ">pic.twitter.com/swwzsjGCdJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/909564125952434177?ref_src=twsrc%5Etfw">September
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0f4c2-a26d-442c-b6f9-e8a4d35ffda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb583550-d5a0-47c6-87af-31e9e8bb0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, Horacio Castillo Jr, said they got worried when their
        son didn''t return the following day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c328cf1-51c5-46dd-af3c-f01464b5dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unidentified number texted the victim''s parents to inform them
        that their son had been brought to the Chinese General Hospital. But when
        the parents arrived at the hospital, they were informed that authorities from
        the police Scene of the Crime Operatives (SOCO) took their son to the Arcangel
        Funeral Homes in Sampaloc, Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf957d9-30c0-4ac3-a771-1a3794a571fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said a bystander found his son on a pavement in Balut,
        Tondo on Sunday. He was wrapped in a thick blanket. The bystander and several
        others brought Castillo to the hospital, where he was declared dead on arrival
        at 9:21 a.m. Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03b232-cda2-4ea7-858d-77b9c73d8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ee8af-e387-4264-9d0c-53d568999bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the victims'' parents said they were hesitant to let their
        son join the fraternity, they allowed him to do so because he assured them
        that Aegis Juris does not practice hazing. He also told them UST Faculty of
        Civil Law dean Nilo Divina is a member of the fraternity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f9ace-7b89-4c5e-91a0-84e2b1240843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him not to join because I didn''t want hazing because I''m
        worried. But sabi niya, no walang manyayaring hazing because this is a legal
        fraternity and the dean is a member of the fraternity," Castillo Jr said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95baab-8558-473b-83f8-dcd1f13dd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s mother, Carmina, said her son was invited and recruited
        to join the fraternity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb146d-715c-4c45-ba92-3e04e9cd73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Dennis Coronacion, chairman of the UST Department of Political
        Science and Castillo''s teacher for four years, said although the victim often
        consulted with him on academic matters, he never mentioned his intention to
        join a fraternity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a3b03-1c3c-42f3-8aba-f99037ca623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never mentioned to me about him joining a fraternity. If he
        ever did, I think I could have warned him. I could have discouraged him from
        doing so," Coronacion told CNN Philippines, Monday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e95b6a-ab9d-4922-b4c4-5d4a7a0d97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion, who described Castillo as "a student with a huge potential
        to become this country''s leader," said fraternities often capitalize on claiming
        they can help aspiring lawyers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1143c3-5f82-4ba6-a9b2-010b21f5bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members claim they "would be able to help them in terms of resources,
        in terms of connections when they become lawyers," Coronacion said. "Frat
        members also exploit the fact that most new law students would like to belong
        to a certain organization in law school," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84224d-7ec7-4de5-b503-ccba3f07b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UST condemns hazing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b0935-8144-4a56-955c-5046c4b0e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST on Monday condemned "the senseless act" committed to their student
        and promised he will be given justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de5f1a-4401-432d-9184-2a7a1a5cb5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence has no place in an academic institution, particularly
        in the University of Santo Tomas that values and promotes charity and compassion.
        We will leave no stone unturned to ensure that the perpetrators be meted the
        appropriate sanctions and brought to justice," the statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2612d22-3aa8-4be4-88d6-41379d93916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said an investigation is ongoing to "ferret out the truth,
        determine liability and institute the necessary legal actions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab544fa-7a79-4c11-9fe1-11377cc80d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST also expressed sympathy to his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e310aa6-0165-421d-bc18-c4547e1f926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No words can describe our sadness for this unfortunate incident.
        We express our profound sympathy and offer our prayers to his family for their
        pain and anguish - a pain that we share seeing that the life of our very own
        student, with all of its aspirations and potentials, taken away because of
        a senseless act," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843bc10-dc51-4ff1-a7c2-62ecd06325a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Central Student Council called on the university administration
        and the students to condemn the violent act.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a631df-cd39-4704-bb80-f9aafdc645b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UST CSC demands for a rigorous investigation on the people
        and the fraternity involved in the death of Horacio Tomas Castillo III. May
        he get the justice he deserves. Fraternities deal with brotherhood, but violence
        should not be its currency," it said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cf6eb-613c-45c4-9d29-a137bf5af0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UST Faculty of Civil Law on Monday ordered the preventive
        suspension of all officers and members of the Aegis Juris Fraternity to ensure
        an unobstructed investigation. Members of the group will not be allowed to
        enter the UST campus, according to a memorandum order issued by UST Faculty
        of Civil Law Dean Nilo Divina.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679fede-60be-4fc8-9ee7-92257b859672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre also said he will order the
        National Bureau of Investigation to probe Castillo''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8f14a-4ac9-4dd4-929c-6e0bcf071bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:27:11.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:27:58.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Claire Jiao contributed
        to this report.</em></p>'
  'Emmys-2017-Key-categories':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-18T08:18:04.031+08:00
