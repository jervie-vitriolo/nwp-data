    'template': '1'
    'title': 'LOOK: Rescued Maute hostage Father Soganub on his way to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b91c7-7fea-42a6-8d2c-9fe567558b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:05.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:14:35.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        A smiling Father Chito Soganub is on his way to Manila on Monday after he
        was rescued from rebels in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9207188-3517-401b-85fc-b4fe1bf85f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:05.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:14:35.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the photos, Soganub is on a plane with Col. Romeo Brawner, Joint
        Task Force Marawi deputy chief, and Zia Alonto Adiong, Marawi Crisis Management
        Committee head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697aad5-2b2a-47e6-9b89-2977e73e45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:05.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:14:35.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute fighers held the Catholic priest captive in Marawi since May
        23, when the crisis broke out in the city. Presidential Peace Adviser Jesus
        Dureza, in a Facebook post on Sunday, said the priest and one other person
        were rescued 11 p.m. Saturday, near Bato Mosque, one of the main enemy strongholds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9b331-b52c-47a3-9ff5-f05de3137574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:05.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:14:35.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department&nbsp; will hold a media briefing this afternoon,
        but Armed Forces Spokesperson Brigader General Restituto Padilla did not say
        if Soganub will be presented during the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd7c89-93c8-475a-a095-dac38b2af743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:14:05.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:14:35.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said two more hostages were rescued in Marawi.</p>'
  'Sean-Spicer-cameo-at-Emmys-2017':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Sean Spicer backstage at the 69th Primetime Emmy Awards, Sunday, September
      17, 2017.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-18T10:35:39.214+08:00
    'imagesource': 'jcr:eff8105b-5457-4bb8-b2ca-83a39ab13afa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dead1cc-80de-4184-ada3-4a5f8fc5b9fd'
    'lead': 'The former White House press secretary made a brief appearance at the
      end of Colbert''s opening monologue for a bit that appeared to mock Spicer''s
      defense of Trump''s inauguration attendance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:17:30.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:18:05.472+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:18:05.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sean Spicer tries to clean up his battered image with a surprise Emmy
      appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9bd830-89c2-43b1-8256-f02d64a796dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Anyone could have predicted that
        Stephen Colbert''s opening Emmy monologue would include talk of politics and
        mentions of President Donald Trump, but no would could have predicted a surprise
        cameo from White House alum Sean Spicer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef8747-e35e-4bcb-916e-d62c32512554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former White House press secretary made a brief appearance at
        the end of Colbert''s opening monologue for a bit that appeared to mock Spicer''s
        defense of Trump''s inauguration attendance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ea9e7-1a3b-43de-b4bb-342b1f6b681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, Colbert asked if someone could predict how large this
        year''s Emmy audience would be -- Spicer''s cue to emerge from backstage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b444a5-1bf5-41f7-96f8-a94cb26200c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the largest audience to witness the Emmys, period
        -- both in person and around the world," Spicer said from a podium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ed00e-eff7-4761-8bb9-a3ab73a956e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/17/entertainment/emmy-awards-2017/index.html">Emmys
        2017: Watch with us</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b991a8-8aae-4b3b-990d-dd2d244a36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer battled with reporters back in January as he defended the
        size of the crowd that showed up to watch Trump''s inauguration. At the time,
        he&nbsp;said, "This was the largest audience to ever witness an inauguration,
        period," despite photographic evidence to the contrary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782dcd96-8550-457c-916c-98d7bb3de149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert also joked that HBO''s Emmy-nominated Bernie Madoff TV movie
        "Wizard of Lies" was "the Sean Spicer story." Spicer''s appearance drew reactions
        of shock from the celebrity audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1365498-e8ae-4aab-8bf2-4f6082a6df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melissa McCarthy everybody. Give it up," Colbert said, joking,
        as the camera panned to McCarthy, who famously impersonated Spicer on last
        season''s "Saturday Night Live."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe25c5-bd8c-4532-ba1c-abf9c641866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:17:30.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:18:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/entertainment/sean-spicer-emmys/index.html">Sean
        Spicer tries to clean up his battered image with a surprise Emmy appearance</a>."</em></p>'
