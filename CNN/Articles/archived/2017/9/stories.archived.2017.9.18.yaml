      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 a.m. Monday, a regulator board caught fire in one of the coaches
        of the MRT-3. Northbound passengers were unloaded at the Santolan station
        due to the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d129ef-c732-4bf5-90a9-7861537267e5'
