      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        Another Metro Rail Transit-3 (MRT-3) problem on a Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2164f4-ee8f-45a4-b8c1-40c764e293fa'
