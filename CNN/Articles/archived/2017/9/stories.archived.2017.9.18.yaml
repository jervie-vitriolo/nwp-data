  'nasa-astronaut':
    'author': 'Jackie Wattles, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-18T06:03:06.286+08:00
    'imagesource': 'jcr:94bf41e8-8aac-4408-9aaa-85f6b5ac1b7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c192184-85a2-4538-ab86-591cb7e1c12e'
    'lead': 'The starting pay is pretty good, depending on experience. The jobs are
      hard to get, and a lot of people want them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:53:21.419+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:53:50.516+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:53:50.194+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want a job as a NASA astronaut? Read this

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8842b8-bc4a-4e7b-b320-1652df53a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The starting pay is pretty good,
        depending on experience. The jobs are hard to get, and a lot of people want
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579570d-d1ff-4c98-8f9b-2821a754ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the job of an NASA astronaut. America is gearing up for a
        new era of human spaceflight – with plans to try to reach beyond the moon
        and perhaps to Mars. There''s a thriving commercial sector driven by companies
        like Boeing and Space X.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca52a37-7066-4c85-883f-707a3bdd4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA went looking for a new class of astronaut trainees, it
        got 18,300 applications. Only 12 were selected. They reported for duty last
        month for a grueling training program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37fcc8-9cf4-4a13-942b-b836d4278c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney wanted to know more about an astronaut''s job. We spoke
        with Donald Pettit, NASA''s oldest active astronaut at age 62, and Greg Johnson,
        a former astronaut who is now the president of the Center for the Advancement
        of Science in Space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140f194-8a9b-40d1-acb8-f00372e68346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you qualify for the job?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101f96c-05cb-42c3-92bc-fb88b5a04535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA stipulates that qualified applicants must have a bachelor''s
        degree in a field of science, technology, engineering, or math. Post-graduate
        study or work experience is also required. The space agency has trained astronauts
        with all sorts of backgrounds – such as a medical doctor, oceanographer, even
        a veterinarian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d302630-b1cb-4180-a649-a4d1abd501eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical demands can be onerous. Applicants need good eyesight,
        must stand between 5''2" and 6''3" and have good blood pressure ("not to exceed
        140/90" in a sitting position).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bca2b-83a7-4b00-a3d8-afbf78091512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates also must pass a difficult endurance test and impress
        the NASA team during a series of interviews.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a0c7f-14da-406e-befe-2762c9ee61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very special opportunity," Johnson said. He advised the
        next class of astronaut candidates to "take advantage of it" because "for
        each astronaut, there''s 100 behind us equally qualified."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b346b-ab07-475b-8323-fb7964d5da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Then what?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cdb2f-dc4c-4c6d-af4c-bce7ea66c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who make the cut enter a two-year "training and evaluation"
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3650eb-7c3d-4681-a4dd-af69ad97024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like getting a full four-year college degree compressed into
        two years," Pettit said. "There''s no summer breaks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14a77b-baa6-4c49-b00e-94660cf5abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trainees learn skills that may come in handy if they''re selected
        for an actual mission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84067cbe-3b97-4d5e-b228-1607de94e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Among the tasks:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189c995-6986-44e7-914a-5bce51ad1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swim laps in a 25-meter pool and tread water for 10 minutes while
        wearing a flight suit and tennis shoes</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826a976-6f23-4165-992a-85430cacea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Become SCUBA certified. (The underwater environment is actually
        quite similar to the vacuum of space.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde76eaa-89c3-4734-bf02-a73cf9b73ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride up and down in a jet aircraft to mimic the zero-gravity environment
        in space. Trainees may take 40 of these rides in a single day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b9a6a-eee6-4bd6-ac26-444b052e8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn to speak some Russian. Astronauts need to be able to talk
        with cosmonauts at the space station and communicate during launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72da2e-7c9a-44b4-850d-13e817f186e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the United States retired the Space Shuttle program in 2011,
        Russian space vehicles have ferried American astronauts to and from the International
        Space Station.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58853fc1-ef00-4465-8185-ff0659e1adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts also have to get comfortable in the puffy white suits
        that astronauts wear when they go on space walks. And Pettit said it''s nothing
        like you see in the movies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29dc8a-0dc5-4dc7-b615-90c327ae3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re hot and uncomfortable, and when you get out of them, you
        kind of slither out of them like a worm...like a slimy creature that just
        crawled out of a chrysalis," Pettit joked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f040453-3b66-4796-9b47-6a80c207cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When do they go to space?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19946722-cf09-47a2-a489-c878ff77594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after astronauts complete the program, they still have to complete
        specific training based on what they''ll be doing in space. All that starts
        long before they reach the launch pad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306379bb-3f19-4222-9a7a-11c05f53d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if an astronaut is tapped to complete a six-month stint
        at the space station, it requires two to three years of extra training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765a8e2-b0a6-4cfd-846b-02c8e2b96aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while space is memorable, there''s a lot of action back on Earth.
        "For every astronaut in space, there''s 1,000 people on the ground doing the
        real work," Pettit said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2d967-ae67-4b93-a5eb-044ba21876e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do they do in space?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485307ee-e383-48c4-8002-1190ad4c8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts'' assignments during trips in space include performing
        experiments, conducting research or repairing hardware. Those tasks eat up
        most of their time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f9b40-6f64-48d5-857e-d11086b9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson flew on short-term orbital Space Shuttle missions, so his
        flight team worked almost constantly. For the little time he did have off,
        Johnson said he and his crewmates would snap photos, capture video, and phone
        home to their families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd99ad-f75d-4bde-bdf9-ba9b4b39f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson remembers one video chat with his wife and children, during
        which he was able to show them the Earth whisking by out the window. They
        got an aerial view of Michigan to Madagascar in 20 minutes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2e53b-c593-4e48-929f-52e707205b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit has done more long-term missions. In total, he''s lived aboard
        the International Space Station for more than six months. Still, he only had
        one day off per week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a1e3f4-124a-4ee5-8eac-1b529d22a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to do anything on orbit I can do on earth. I''ll
        make like three phone calls in a six month period," Pettit said. "I spend
        my time taking advantage of what the space environment offers: incredible
        views, the ability to do amazing photography, and the science opportunity
        – I would devise my own little science demonstrations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71095a2-a50e-405a-9444-bec577f5768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any inside jokes?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618143a8-4cb4-473a-b0d6-e253a3338f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit''s class in 1996 was called the "sardines" – because 44 trainees
        were packed into one class.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793df48c-f4e1-4fde-a993-3d9dfe5acb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s class in 1998 was called the "penguins," a nod to the
        flightless bird and the fact that it would be eight years before any of them
        would fly in a mission. The 2017 class doesn''t have a name yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b193dab-700e-496a-8c23-03f463b834dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the pay like</strong>?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784cb30-287e-412f-a1c6-7b4c49eb6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a labor of love.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa531a8b-6d92-4fa4-a130-b0ca703bdb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody gets rich," said Pettit, who has about two decades of astronaut
        experience under his belt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb898b5a-f4f4-4417-aabe-6022c4aa1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says annual salaries for astronaut candidates – those first
        starting out – range from $66,026 per year up to $144,566.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5cc44-42e8-430b-9c9d-3ba745a2671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grade is determined in accordance with each individual''s academic
        achievements and experience," NASA explains.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332ca85-c3f7-46c0-aa1a-976ea034112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-fledged astronauts can make up to $150,063 per year based on
        2017 rates, unless they come in through the military. Active duty members
        are paid based on military rates, which vary widely depending on their rank
        and years of experience.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38ad41-3aa4-4a3b-bff1-2f725a4ee400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also places quite a few restrictions on astronauts to prevent
        to personal financial gain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed703a-9a75-4355-8e6a-4cb9a2bc004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can''t earn royalties if they write a book or charge speaking
        fees. They also can''t accept gifts from, say, an aerospace company that wants
        to treat them to a free round of golf.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65f35e-ffd8-441f-8912-c70bba9894c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, to be honest, we''re so busy doing our day job – Who has time
        to go off and play golf with some aerospace people?" Pettit laughed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd72435-e1fc-49a7-8a50-cd52fe9d5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:53:21.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:53:50.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/17/technology/business/nasa-oastronaut-pay-training/index.html?sr=twCNN091817business1055AMStory">Want
        a job as a NASA astronaut? Read this</a>."</em></p>'
