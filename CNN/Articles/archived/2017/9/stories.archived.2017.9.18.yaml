      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it in the Constitution that you cannot bother
        or arrest these people during sessions? Because we are the representatives
        of the Filipino people.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b3f17-6ca9-4eb1-934b-e2386db4778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas added when a lawmaker introduces himself as a congressman,
        the traffic enforcer should give him a leeway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fd1f2-2317-441d-b3ce-3705cb538edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that such immunity only applies when Congress is
        in session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f428c44-0b72-4c2f-93a7-86643bdf2ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas assured MMDA that after the session is over, the House Speaker
        himself would be willing to surrender the official who committed a violation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff35d2e-d624-4efc-ac4a-5ce69fcb2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming</em> rules,<em> pag natapos ang</em> session, isu-surrender
        ni Speaker <em>ang tao sa inyo tutal alam na e,</em>" he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c399b8-8bcc-40a8-b1d3-98ce9f916782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our rules, the Speaker will surrender him once
        the session is over.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46dc33-0166-4510-a48a-1be0339ed119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:26:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that in the country, sovereignty resides in the people,
        and that congressmen are the people''s representative. Hence, it is very important
        to ensure that they are able to attend hearings and sessions at the House
        of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d7e72-f6e6-4546-8834-56245790303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:26:22.698+08:00
