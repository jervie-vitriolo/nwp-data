    'template': '1'
    'title': 'Steven Tyler suffers ''unexpected medical issues,'' Aerosmith cancels
      tour dates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936e1b4-9021-45c9-a524-5ee4b29b5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
