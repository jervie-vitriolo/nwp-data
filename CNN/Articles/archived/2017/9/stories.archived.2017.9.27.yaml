      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper is off to a pretty good start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc477a1-45f2-43ab-910c-e514353053d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.322+08:00
