  'PBA-Governors-Cup-quarterfinals-Star-Hotshots-NLEX-Road-Warriors':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-27T04:35:19.285+08:00
    'imagesource': 'jcr:f14093e2-0aaa-4041-8399-21d1602d4983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc58b07-b3b2-48ad-b052-7cab198752bb'
    'lead': 'The Star Hotshots are the first team to secure a berth in the PBA Governors''
      Cup semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:14:57.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:15:20.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:15:20.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Hotshots dump NLEX Road Warriors, progresses to semis, 89-77

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40482a83-d515-4e69-9746-c740656385ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Star Hotshots eliminated the NLEX Road Warriors, 89-77, in the Philippine
        Basketball Association (PBA) Governors'' Cup quaterfinals on Tuesday evening
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9d7e6-caa4-4b4c-ad9e-3500f4ee069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristofer Acox led the Hothots with 21 points and 12 rebounds, while
        Paul Lee waxed hot with 18 points of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725ae01-4cf7-4d23-83f1-6194e3a7b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little separating the two teams going into the fourth
        quarter, with the Road Warriors cradling a 63-61 advantage over Star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0039ec2-c228-4f77-8a23-596c5f24bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots came out of the gates firing, going on a 10-2 to
        open up a 71-65 lead early in the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b173bf4-318f-42a0-95d2-6ee9e1cadf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee further increased Star''s lead to make it 81-71 with four minutes
        left to play in the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03cb71-2343-446d-afa5-f72ce39945e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX struggled to trim the deficit, but could not stop the Hotshots
        from advancing to the semifinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527fada-6129-46fb-b0d1-b5558bfa98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Aaron Fuller paced Nlex with 16 markers, while Alex Mallari
        chipped in with 15 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7143f1-95cb-4b82-8182-40765d46b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With progression secured, Star head coach Chito Victolero is confident
        that his team has the tools to cause even more damage in the playoffs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca05ca3-336e-44a7-81b9-c3397e5d31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been here before. All-Filipino, Commissioner''s Cup, but
        hanggang semis lang kami ," Victolero said. "We''re more experienced than
        before and we hope that na sana malampasan namin itong semifinals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4128f-8c68-4f62-99bb-626fdae0cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:14:57.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:15:20.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots await the winner of the Meralco Bolts-Blackwater
        Elite series in the semifinals.</p>'
