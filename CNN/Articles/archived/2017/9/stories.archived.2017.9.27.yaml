      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 25, Monday</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d04ae-1ea6-4a19-aad8-e816b5c831fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD filed cases of perjury, murder, robbery, obstruction of
        justice, and violation of Republic Act 8049 or the Anti-Hazing Law, against
        Solano.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4156a-a783-4551-9bc1-71453cdb5950'
      'mgnl:activationStatus': true
