      'mgnl:type': 'embedCode'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdff90-310b-436d-90dd-974140d798ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another summer hit, "Despacito" by Luis Fonsi ft. Daddy Yankee,
        was first recorded in Spanish and then a second version was released with
        some English lyrics and Justin Bieber.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab9c3d-308a-446d-822c-5c3cd9608f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She''s getting so much love</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6703d0-4dec-4b90-aef7-771ec79e3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some folks may have taken her as a joke when she first came into
        the rap game, but Cardi B is making everyone a believer now.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030d6af-ad9a-4484-a102-192ca7757996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s earned nine nominations for this year''s BET Hip Hop Awards,
        including best new artist and single of the year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f33bb9-2dca-4bc2-96ab-92d1963a5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts her in company with producer DJ Khaled and rapper Kendrick
        Lamar, who also have nine nominations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d2a28-0e43-4d0e-ba57-216bff4140d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.vogue.com/article/cardi-b-bodak-yellow-single-beauty-hair-makeup-pat-mcgrath-mothership-vogue-ball-new-york-fashion-week?verso=true">Vogue
        followed her</a> as she got ready for the "Mothership" Vogueing Ball that
        kicked off New York Fashion Week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12f3ae-24e3-4231-8f02-3039e47abf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest marks of Cardi B''s arrival was the seal of approval
        from fellow raptress Nicki Minaj, who congratulated Cardi B on nabbing the
        top of the charts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01545ab1-f1b0-44ec-b62c-e5de5ce9e0b2'
      'mgnl:activationStatus': true
