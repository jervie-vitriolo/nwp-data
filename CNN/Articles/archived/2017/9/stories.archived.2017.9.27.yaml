      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Horacio "Atio" Castillo III has been laid to rest, but the fight for justice
        by his loved ones continues.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Atio Castillo, ililibing na ngayong araw | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/owQtzjmQma">pic.twitter.com/owQtzjmQma</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912877147945025536?ref_src=twsrc%5Etfw">September
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11051c59-36fe-4346-ae99-016b2536af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e463f-3582-4a87-8e5b-332f1e54b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old freshman law student at the University of Santo
        Tomas died after a supposed "welcoming party" of the Aegis Juris Fraternity
        (AJF) on September 16.&nbsp; As it turned out, what happened that night was
        a hazing rite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00e6c0-ca31-416a-9e02-9297be211763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJF is based at the UST Faculty of Civil Law. Its current dean,
        Nilo Divina, is an alumnus of the fraternity. Atio brought this up to assuage
        his parents'' apprehensions when he asked permission to join the fraternity.&nbsp;
        He also assured them that&nbsp; the fraternity does not conduct hazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a4521-211d-4c6e-a2b2-6df086af8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents said Atio promised to come back on September 17, Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e940901-d227-4313-b8d4-bae9013886c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abac6a-7492-4ba4-8bbe-57026e8354f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 18, Monday</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f000d8f-fe95-47d4-b1d2-23a3f28bf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents received an anonymous text, saying their son was
        brought to the Chinese General Hospital (CGH). However, the hospital told
        them that the Scene of the Crime Operatives (SOCO) took their son to the&nbsp;
        Arcangel Funeral Homes in Sampaloc, Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9144295-1d4d-48bb-b208-66a7c68ec423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said a bystander found his son, wrapped in a thick blanket,
        on a pavement in Balut, Tondo on Sunday. He brought Atio to CGH, where he
        was declared dead on arrival&nbsp; at 9:21 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f23bd5-50e9-4414-a16e-883c51bd8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said Atio had hematoma or bruises on both upper
        arms, as well as marks of candle wax drips all over his body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff6954-d6ef-470b-9677-04aeca256d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UST Civil Law Dean issued a preventive suspension order on AJF
        members that same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa8c87-11f5-4efc-bc05-cfa9f4f8c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 19, Tuesday</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9ecff-5e2f-4c0d-b7de-bfaccf419d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police identified six "persons of interest" in the case. The
        list includes fellow Thomasian John Paul Solano, the supposed bystander who
        found Atio in Tondo. It was later learned that Solano was an AJF member.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae7186-f337-42bc-85f0-c39811fa66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said no one from the fraternity had surfaced to cooperate
        in the police investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61717a69-d7b9-4390-9d9e-eb7bdb665083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Juan Miguel Zubiri filed Senate Resolution No.
        504, callingfor an investigation into Castillo''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07747f2a-60ca-4453-a647-d40700bab0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 20, Wednesday</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3fb17-9b6f-46c3-8a9e-8bc862333bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District (MPD) Director Superintendent Joel Coronel
        said the police were on the lookout for John Paul Solano, as well as&nbsp;
        father-and-son Antonio and Ralph Trangia, possible suspects in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b720265-705a-4cdc-8824-cf19892530e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uber driver, who was one of the last people to see Castillo
        before he died, also talked to the police. MPD Spokesperson Superintendent
        Erwin Margarejo said the driver picked up an anxious Atio on Saturday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437b28f-5931-45cf-93f7-d163269685a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio asked the driver to bring his bag containing school supplies
        to his home, Margarejo said. The driver agreed on one condition: that Castillo
        show him the contents of the bag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d9fc0-e1ac-42fe-83cc-4ae3df8ee439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Vitaliano Aguirre II issued an Immigration
        Lookout Bulletin Order for the persons of interest in Castillo''s case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb3f27-e9e4-4c21-97de-df600dc9939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Representative Winston Castelo also filed a resolution
        calling for an investigation into the Castillo''s death at the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0c06c-8d33-4982-9b1b-7ccce4621873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 21, Thursday</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63412f-4dc4-444a-ac74-744702b24a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration spokesperson Tonette Mangrobang said one of
        the persons of interest, Ralph Trangia, flew to Taipei, Taiwan on Tuesday
        - a day before the lookout bulletin was issued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84ec84-a49c-4546-8f67-2e3446428a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 22, Friday</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e633e7-e004-4de8-91d1-1c973f42fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano turned himself in to Senator Ping Lacson in Taguig City,
        and was later turned over to the MPD. Divina facilitated the surrender, saying
        his father and Solano''s father were close friends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f5585-8f39-42f2-bfb9-a0596201e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was not present at Atio''s hazing, and was only called
        to help resuscitate him because he is a registered medical technologist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4e4fc-d4c3-4caf-8ad1-928bb94e8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He apologized for lying in his first statement, where he said he
        found Atio on the pavement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463d2a5-5bac-4b0e-a29d-bfac957c790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person of interest, Aeron Salientes, came to the National
        Bureau of Investigation (NBI), to claim innocence in the case. He said he
        had been inactive in the fraternity for three years and denied any involvement
        in planning the welcoming rites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c331e4-3b4b-4626-84ec-92f24b9b22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department released another lookout bulletin order,
        adding four more names "in the interest of the ongoing probe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07140e-4262-4d60-bcc4-01faa1c51f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also ordered the NBI to coordinate with the International
        Police to locate Trangia, who was believed to have traveled on to the United
        States from Taiwan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc28093-75e9-4f89-8383-4544205263fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also offered protection to witnesses in the UST student''s
        death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c86aa3-a107-4615-86ff-d0d20fd792f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
