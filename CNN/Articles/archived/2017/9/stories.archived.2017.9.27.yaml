  'Saudi-Arabia-to-let-women-drive-at-last':
    'author': 'Nicole Gaouette and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-27T17:17:28.664+08:00
    'imagesource': 'jcr:cf00f98f-d84f-447e-96d5-cae3ec055503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74abf50-52d7-4f3c-ac3c-0d95838f9664'
    'lead': 'It will allow almost half its population to get behind the wheel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:29:01.163+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:29:30.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:29:30.575+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia to let women drive at last

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc4ed7-ef05-42a4-886f-97c8cc0a181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia is easing restrictions on
        women driving, finally allowing almost half its population to get behind the
        wheel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc005c40-ff0b-4bfb-9056-c45e098c198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal decree has been issued that will allow women in the country
        to drive, the Saudi Foreign ministry said Tuesday on its official Twitter
        account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836733f0-5d42-4d5b-b946-c898e88b5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee has been formed to implement the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1cc96-320e-49bd-97e8-14fc078054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ease restrictions on women has huge implications for
        the Saudi economy and women''s ability to work. It is just the latest in a
        series of changes that have been rippling through Saudi Arabia since the rise
        of 32-year-old Crown Prince Mohammed bin Salman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef3981-5827-46ef-b60f-06264eac1f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince, known casually as "MBS," is spearheading an ambitious
        plan to reform and transform the Saudi economy by 2030 and, in line with that
        goal, increase the number of women in the workforce. Bin Salman, who was appointed
        by his father to the position of crown prince in June, is seen as a major
        power in the country and is expected by many to be named king before too long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9fd45-4cd7-4927-a12b-7229bf90e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom of Saudi Arabia follows a strict form of Wahhabi Islam
        that bans the mixing of sexes at public events and places numerous curbs on
        women. These restrictions are enforced by religious police whose powers the
        crown prince has successfully lobbied to curtail since coming to power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90397b94-328c-4239-9a3f-ea6c4d95df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His success on that front is evident in the way Saudi Arabia, which
        is celebrating the 87th anniversary of its creation this month, has recently
        been easing some restrictions on women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15523a5d-531a-45f8-9a36-2998d4772569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were allowed to enter a sports stadium for the first time
        on September 23, for a special pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761bfa1-0721-4ded-bab5-85202914cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, King Salman decreed that government agencies should list
        services women can seek without permission from their husbands, fathers or
        other male guardian. He also ordered organizations to provide transportation
        for female employees -- a step that eased one hurdle to women''s employment
        given that public transportation is virtually non-existent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63162b0-8bd8-4cb5-a5a4-901cae2c4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before May, women weren''t able to access government services without
        getting permission from a male guardian or having him present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73575a-1704-4b61-ac3b-36de3a21b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been some easing of restrictions on women''s ability
        to work in the fields of law and education. In 2015, women were elected to
        municipal councils for the first time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f2eb4-0a58-4293-a64d-94b3851094d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Saudi royal family have been signaling an easing
        on women''s ability to drive for months now. In May, Prince Faisal Bin Abdullah,
        a former education minister, told a privately owned TV channel that he had
        "no doubt" women would one day be able to drive in his country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232fdd9-aed5-4074-be92-a35ed790f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/videos/tv/2017/06/16/pkg-amanpour-saudi-arabia-1990.cnn">When
        Saudi women first defied the driving ban</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dd4dd-662a-4597-b364-c0f67ef8052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you about our leadership''s view on women," he said.
        "Never mind driving a car, which is coming, no doubt ... I want her to drive
        society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f56e1-cddd-466c-9294-7d6e8f594ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent prince, Alwaleed bin Talal, wrote a December&nbsp;<a
        href="https://money.cnn.com/2017/05/31/news/economy/saudi-women-driving-prince-faisal/index.html">blog
        post that pushed for authorities to allow women to drive</a>, saying that
        the ban curtailed their rights and hurt the economy because it made it harder
        for women to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d90cf-9044-413c-921f-197fe8c7945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a campaign to defy the government ban on women driving
        saw dozens get behind the wheel and post photos of themselves driving on social
        media. They were quickly cut short by authorities and&nbsp;<a href="https://edition.cnn.com/2013/10/28/world/meast/saudi-women-drivers/?iid=EL">several
        spoke to CNN</a>&nbsp;about their fear of retaliation in the aftermath.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc00424-d2bf-45e2-9b31-aa63016902a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:29:30.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/26/politics/saudi-arabia-woman-drive/index.html?sr=twCNN092617saudi-arabia-woman-drive0349PMStory">Saudi
        Arabia to let women drive at last</a>."</em></p>'
  'Could-North-Korean-US-threats-of-destruction-cause-an-accidental-war':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-27T14:26:35.258+08:00
    'imagesource': 'jcr:e8378a43-5723-4bfb-8fc6-93f93b7da853'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f250c6-0afe-40dd-936a-398d67f5225f'
    'lead': 'The South Korean government has been desperately calling for calm on
      both sides, as the country''s citizens would be among the first to suffer in
      any war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:33:26.356+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:33:52.625+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:33:52.343+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could North Korean, US threats of destruction cause an accidental war?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35f343-1798-43c5-86d6-39b0833d31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The war of words between North Korea and
        the United States could be pushing the region closer to the brink of an accidental
        conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf6faa-a3e3-43c2-925d-3ec20499d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While neither country is outwardly moving towards an actual war
        footing, military displays of power, mixed with threats and counter threats
        may result in an ugly outcome, Stratfor Vice President of Strategic Analysis
        Rodger Baker told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e626fd69-1857-4a47-bb8e-f750ed5733af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans assume that the threats will be enough to restrain
        US action but the US might be thinking the same thing, so you end up in a
        situation where a provocation from one side is seen by the other as an actual
        move towards war," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a352e7-5e1c-46ae-badb-8bdb339a748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Minister Ri Yong Ho announced on Monday that
        US President Donald Trump had "declared a war" on his country by tweeting
        that North Korea "won''t be around much longer." Ri''s interpretation of Trump''s
        tweet was&nbsp;<a href="https://edition.cnn.com/2017/09/25/politics/north-korea-fm-us-bombers/index.html">roundly
        dismissed by the White House later that day</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd112f93-7a2c-476e-825c-7bfc549335c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has been desperately calling for calm
        on both sides, as the country''s citizens would be among the first to suffer
        in any war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12fa86-aa4b-44c6-bef4-64e3825bdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Washington on Monday, South Korea''s Foreign Minister
        Kang Kyung-wha said the United States has to help to reduce tensions on the
        peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36606565-386b-4276-a839-51e8abaae5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very likely that North Korea will conduct further provocations,"
        she said. "It is imperative that we, Korea and the US together, manage the
        situation ... in order to prevent further escalation of tensions or any kind
        of accidental military clashes which can quickly go out of control."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbb902-92a4-4230-a90d-bc97afdc34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US: Reports of war are ''absurd''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5bd9c-33e4-4dd8-8b5f-6912b1d078ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Ri told reporters Monday North Korea would shoot
        down any US bombers which flew near the Korean Peninsula, even if they didn''t
        enter North Korea''s airspace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfffa6-c970-4f50-92c1-ecd50bb3e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the declaration of war by Trump, all options will be
        on the operating table of the Supreme leadership of DPRK," Ri said, according
        to his official English translator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd37a19-a4ec-4f9a-b637-7d304a78eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders was quick to respond,
        saying Monday the US had not declared war and&nbsp;<a href="https://edition.cnn.com/2017/09/25/politics/north-korea-fm-us-bombers/index.html">any
        suggestion along those lines was "absurd</a>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413865c2-fae6-4007-bfda-070f16c4a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, director of the International Security Program at Sydney''s
        Lowy Institute, said while the physical threat of war had not increased, every
        unfulfilled threat from the US did damage to its international position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d717d-7a5f-40cf-8804-252772e591fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When threats are made and not followed through US credibility suffers
        both in the eyes of North Korea and its allies," Graham said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0ec0f-de18-4ae4-89ce-d3580eacf092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is very unlikely to engage in a preventative war against
        North Korea, so it''s more the risk of stumbling into this because the North
        Koreans decide they have to escalate or they believe something US is doing
        is a preventative strike or a decapitation attack (against the leadership)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c3c97-119e-47cb-8e9a-8a164c307ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang moves planes, boosts defenses</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4926fc8-463b-499f-beef-2a8f9e420f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, North Korea moved airplanes and boosted defenses
        on its east coast, an aide to South Korean parliamentary member Lee Cheol-woo
        told CNN on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcd368-6812-4f8a-a3f5-28f959024385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Intelligence Service (NIS) shared the information
        in a briefing to the National Assembly''s intelligence committee. Lee is the
        chairman of the committee and was at the briefing, according to the aide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f0619-e406-4b41-ad1b-541ffca130a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea moved to secure its defense following a flyover by US
        bombers on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b9ebb-019b-4042-baf0-48e630d63e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US B-1B bombers from Guam flew in international airspace over waters
        east of North Korea, according to the Pentagon, a move they said underscored
        the seriousness of Pyongyang''s "reckless behavior."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d0057-7829-4fc1-8963-8d6c227a1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the furthest north of the Demilitarized Zone (DMZ), the area
        of land between North and South Korea, which US fighters or bombers had flown
        in the 21st Century, the Pentagon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b568bc-71cc-4104-8c9e-1d1b1da1464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratfor''s Baker said he was concerned any moves by North Korea
        to shadow US planes or to engage in displays of military might could lead
        to accidental conflict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2ea21-a64f-4db3-9752-35cb2fcd791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There haven''t been many incidents where they''ve engaged in this
        sort of behavior so they don''t know how to deal with each other in this situation,
        they don''t know how to read the way that each side is acting, so you can
        get accidents and the North Koreans, again, they may overestimate their hand,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261641c-bad9-4a59-aaf0-5b3d3bac7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baker added it was important to note that neither side had engaged
        in the large movement of troops or evacuation of civilians which would precipitate
        a full blown war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82419bc-37e1-4f6c-b3be-9ade3d63a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see the US taking action to rapidly reduce the number
        of civilians and non military personnel in South Korea ... at the same time,
        rhetoric is working to increase the potential of an accident."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a5afc-9250-4538-890d-ab37b0e8781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korean envoy heads to Russia</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cb63f-9d8c-487d-95e2-fdf3e71aa71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest standoff between Washington and Pyongyang came as a North
        Korean Foreign Ministry official flew to Moscow&nbsp;to meet with a representative
        of the Russian government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345ef13-b0f2-46e5-af87-0e05ae1ce747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media KCNA, director general at the Foreign Ministry''s
        North American Department Choe Son Hui left for Moscow on Monday. She''ll
        meet with Oleg Burmistrov, a "roving ambassador" with Russia''s Foreign Ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effdc9f-e627-4d93-9e37-1d79716b70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes amid cooling relations between Pyongyang and Beijing,
        with China''s Ministry of Commerce announcing on Saturday it would immediately
        restrict petroleum exports to North Korea in line with UN sanctions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c68269-32d2-402c-9f64-82416e679423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has been a supplier of petroleum products either directly
        or not paying attention to what it''s own countries are doing in regard to
        North Korea," Baker said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec544c-5398-4411-ace1-008313fa76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of sanctions, agreed to on September 11, were reportedly
        amended by the US after it became clear&nbsp;<a href="https://edition.cnn.com/2017/09/12/politics/trump-north-korea-pressure-china-congress/index.html">Russia
        and China wouldn''t allow stronger restrictions</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b516a2-506c-4eac-bcd3-5ddcf051d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is a potential helpful card for the North Koreans to use
        particularly if they''re worried that China is going to get more hostile and
        especially as secondary sanctions (from the US) come into play," Graham said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4926d-02db-4346-923e-e52ba7545427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:33:26.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:33:52.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/26/asia/north-korea-us-accidental-war/index.html">Could
        North Korean, US threats of destruction cause an accidental war</a>?"</em></p>'
