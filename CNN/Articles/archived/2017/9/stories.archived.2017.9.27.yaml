  'Steven-Tyler-medical-issues-Aerosmith-cancels-tour-dates':
    'author': 'Melissah Yang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-27T20:47:23.003+08:00
    'imagesource': 'jcr:7304028f-c032-4f0e-8f14-9014169eed86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab036a63-7355-4dfb-a675-e481133860b9'
    'lead': 'Aerosmith will be missing a thing or two on its Aero-Vederci tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:12:33.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:12:55.298+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
