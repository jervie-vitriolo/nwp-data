      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added that they are still pursuing the gunmen and are determining
        the motive for the shooting.</p>'
  'President-Donald-Trump-NFL-ban-players-kneeling-during-anthem':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-27T02:18:05.435+08:00
    'imagesource': 'jcr:0de909be-c5eb-4174-ace4-6497f5fd2bc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bc3a6ca-feb1-43db-9f2b-26b4fbf76053'
    'lead': 'For the fifth straight day the president denounced the symbolic gesture,
      which has been adopted by some black players in the last year to protest against
      racial disparities in the criminal justice system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:32:07.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:32:26.303+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:32:26.135+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump urges NFL to ban players kneeling during anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fe9d2-71d5-4789-be8a-2259a9aa34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — U.S. President Donald Trump ramped
        up his fight with the National Football League on Tuesday, calling on the
        league to ban players from kneeling in protest at games while the national
        anthem is played.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef331c4-0667-4aeb-ac79-0fc7cd9313ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NFL has all sorts of rules and regulations. The only way out
        for them is to set a rule that you can’t kneel during our National Anthem!”
        Trump wrote on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e2453-eaa4-424f-a728-d348d18deefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth straight day the president denounced the symbolic
        gesture, which has been adopted by some black players in the last year to
        protest against racial disparities in the criminal justice system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67113c-2233-4a41-8e75-9cb33dd8494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NFL spokesman did not respond to requests for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876ccc0-e12f-449c-a923-285088e57970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised two teams that played on Monday night and largely
        steered clear of the controversy. The Arizona Cardinals linked arms and stood
        for the “Star-Spangled Banner” along with the Dallas Cowboys, who knelt before
        the song.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3768110-31c8-4c6d-9b9a-9e956cc8e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Trump told a political rally any protesting player
        was a “son of a bitch” who should be fired, and urged a boycott of NFL games,
        triggering protests by dozens of players, coaches and some owners before Sunday’s
        games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bba44-7356-4126-a927-47e2d14cb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s verbal assault may appeal to his conservative base as the
        Republican president grapples with critical issues including North Korea’s
        nuclear threats, a humanitarian crisis in hurricane-struck Puerto Rico, an
        investigation into Russian meddling in the 2016 election and the health care
        struggle in Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df1ed2-69ec-4c13-a821-b649a0a1ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Ryan, the most senior Republican in the U.S. House of Representatives,
        said he also disapproved of the gesture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64658339-4b4f-4dd3-95e3-0289bbbb105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People are clearly within their rights to express themselves how
        they see fit,” he told reporters. “My own view though is that we shouldn’t
        do it on the anthem.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eac403-878a-4f74-b2a9-291dcfee0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Attorney General Jeff Session told an audience at Washington’s
        Georgetown Law School that the protesting athletes were wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd0c42-4802-4d91-8d47-af4ba869a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The players aren’t subject to any prosecution, but if they take
        a provocative act, they can expect to be condemned,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbc223-31f7-4a1b-b1fb-f8bcd4ce42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, Trump’s Democratic rival in the 2016 election,
        called Trump’s comments “a huge, loud dog whistle to his supporters” in an
        interview with CBS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2ac0d-bb15-4bb0-ad53-96d34dab8956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former San Francisco 49ers quarterback Colin Kaepernick first kneeled
        during the anthem last year to protest police shootings of unarmed black men.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72765bc-a7f1-4f36-9c4b-b2954d35d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:32:07.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:32:26.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former teammate Eric Reid wrote in a New York Times opinion
        article that he and Kaepernick chose to kneel as a “respectful” gesture, comparing
        it to “a flag flown at half-mast to mark a tragedy.”</p>'
  'Filipino-Lance-Busa-wins-Bolt-of-Talent-show':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
