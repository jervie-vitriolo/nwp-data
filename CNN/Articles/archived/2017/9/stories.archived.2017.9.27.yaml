  'Environment-Secretary-Roy-Cimatu-confirmation-decision-deferred':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'FILE PHOTO. Environment Secretary Roy Cimatu'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T03:21:06.304+08:00
    'imagesource': 'jcr:cf167592-0278-4d43-8700-b45639c3b276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c91c9de-6267-4526-b309-5ec7f440b457'
    'lead': 'The September 27 hearing was the second time the former armed forces
      chief faced the powerful Commission on Appointments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:22:10.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:22:43.832+08:00
