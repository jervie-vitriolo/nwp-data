      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “She was a fantastic
        creature, half nymph, half sylph, born of the rays of the moon of the Philippines,
        in the mystery of the august forests and to the lullaby of the murmurs of
        the neighbouring lake.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e13b0-7df2-48ee-b440-0df9e0f45a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.theipps.info/Presentations/makiling.pdf">This
        is how José Rizal immortalized</a> Mariang Makiling, the beautiful goddess
        of bountiful generosity said to live in the mountain of his beloved hometown.
        There are many versions of this popular folk legend — Mariang Makiling is
        a protector, provider, and restorer of life and tranquility — but Rizal’s
        narration is significant in that it reveals much about the political and social
        reality of his time. “To explore a people’s lore,” <a href="http://www.ateneo.edu/ateneopress/product/waiting-mariang-makiling-essays-philippine-cultural-history">the
        historian Resil B. Mojares wrote</a>, “is to understand something of the shifting
        ideological configuration of changing times,” and Rizal’s depiction of Makiling
        as a vanishing Eden — a lost world of reciprocity, faith, and harmony with
        nature — is rife with the sense of disillusionment shared by the ilustrados
        and propagandists over Spain’s failure to meet its political obligations to
        Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b98b12-70eb-4fcc-85dd-2efede0993f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rizal wrote “The Legend of Mariang Makiling” in 1890, he popularized
        folklore as an expression of local knowledge and sentiment, and as a way for
        the idea of Philippine nationhood to take root in the public imaginary. Several
        stories and legends that constitute the rich pantheon of Philippine folk mythology
        are set against the backdrop of our country’s national parks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958e152-d732-419f-b230-353e32294bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These parks are exceptional for more than just their natural beauty:
        they are spaces endowed with religious and historical significance. Mount
        Banahaw, for example, a once-active volcano 100 kilometers southeast of Manila,
        has long been a sacred pilgrimage site revered by various religious sects.
        It was made a national park in 1941 for being a spiritual center and a symbol
        of Philippine popular religiosity.</p>'
    '7':
      'image': 'jcr:335ac4a5-eb25-44ec-97e5-3ff7ba2493ad'
      'imageCaption': 'The first national parks to be declared were formerly forest
        reserves created by the Americans — Mount Makiling, for example, which also
        served as the testing ground for students at the UP College of Forestry, was
        made a national park in 1933. Photos by CLARA ASENIERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c4d3f-ae26-4d03-8baf-ff546ae0081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5395336-3517-457a-9ddf-07b288e1523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biak-na-Bato National Park in Bulacan, declared in 1937, was the
        impenetrable natural fortress of the Katipuneros and the one-time seat of
        the revolutionary government. The nearby Pamitinan Cave, also known as the
        Cave of Bernardo Carpio after the legendary figure in Philippine mythology,
        also had a significant role in the revolution as the site where Andres Bonifacio
        and Paciano Rizal sought refuge for nine days prior to the outbreak of the
        war against the Spaniards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f6333-b46e-4578-9b65-ef7c97559880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal’s version of the Bernardo Carpio legend in “El Filibusterismo”
        speaks of a man with Herculean strength whose attempts to free himself from
        the chains that imprison him in this cave set off earthquakes and tremors.
        Like the legend of Mariang Makiling, the myth of Bernardo Carpio served as
        a salient metaphor for the struggle against oppressive forces and helped define
        the nationalist projects of the ilustrados, and subsequently the Katipunan
        — but they are also stories that are rooted in physical spaces and landscapes
        that have since become symbols of nationhood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838ab3d-87b8-460a-9fe4-e2bfecefda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; The national park as a public garden</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022c6f7-9a6d-4e1b-a647-2be5917145c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolic value of national parks, which invokes history, religion,
        and myth, has been an important component in the forging of national identity.
        There are around 80 national parks in the country today and the Philippines
        was, in fact, the first Asian nation to establish a national park system through
        the National <a href="http://www.chanrobles.com/acts/actsno3915.html">Park
        Act in 1932</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d98ef-04d4-4c89-a074-ee27ae1f34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiated by Sergio Osmeña and signed into effect by Manuel Quezon,
        the act defined a national park as a portion of the public domain to be preserved
        for its “panoramic, historical, scientific or aesthetic value.” Two decades
        earlier, Rizal Park in Dapitan, the small town on the northwestern tip of
        Mindanao that served as Rizal’s home in exile, had been declared the first
        official national park by the American Governor-General William Cameron Forbes
        in 1910.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa92a2-69b2-4036-b6c6-161601400d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are around 80 national parks in the country today and the
        Philippines was, in fact, the first Asian nation to establish a national park
        system.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7c1f7-40d1-4ffe-92a1-20bfbec622f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the national park finds its roots in the 18th century European
        notion of a public garden or common ground for popular enjoyment, it was the
        Americans who gave form and substance to the concept in its modern sense with
        the establishment of Yellowstone National Park in 1872 as the world’s first
        national park.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f989e32-f14b-4bf8-b754-8f1b3cf89120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key word that came to life together with the national park concept
        was “conservation,” and American colonial administrators were some of the
        first advocates of conservation in the Philippines. It was a concern born
        out of the United States’ own experience with rapid deforestation at the close
        of the 19th century, precipitated by unfettered logging and the mass conversion
        of forests to agricultural lands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7ca65-18e5-4e74-a4b7-cd7c519069f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;How we protect our national parks</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc4794-0d7e-4880-adc6-5c2f212e83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Americans annexed the Philippines, they were careful not
        to commit the same mistakes. The U.S. colonial government enacted legislation
        regulating the use of public forests and their products. They also criminalized
        any practices they deemed economically wasteful or harmful to the environment,
        including caingin, or slash-and-burn cultivation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87bddd-f14e-4d47-aa2c-b1ec58844224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not surprising then that some of the first national parks
        to be declared were formerly forest reserves created by the Americans — Mount
        Makiling, for example, which also served as the testing ground for students
        at the UP College of Forestry, was made a national park in 1933.</p>'
    '29':
      'image': 'jcr:a601b7cc-fc11-4005-83d3-b7147e026f09'
      'imageCaption': 'Biak-na-Bato National Park in Bulacan, declared in 1937, was
        the impenetrable natural fortress of the Katipuneros and the one-time seat
        of the revolutionary government. Photo by RAMON FVELASQUEZ/CC-BY-SA-3.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab2b00-c8e9-430d-8879-155254786285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c678f24-c6cc-43f8-b89f-fa8bd6ee3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid deforestation throughout much of the country in the post-war
        period has exposed vast areas to weather vulnerability and made an impact
        on our biodiversity. By declaring a choice segment of our natural heritage
        as a national park, the nation is committed to preserving and protecting that
        area from human exploitation and environmental degradation, to treasure it
        as heirloom for future generations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a381201-908c-4b51-8015-5600da2181e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Integrated Protected Areas System (NIPAS) Act of 1992
        vastly enlarged the scope of national parks to embrace some 5.4 million hectares
        of diverse ecosystems as protected areas that fall under the control and administration
        of the Department of Energy and Natural Resources (DENR). The NIPAS Act has
        done much to streamline protected area management, which decades of institutional
        and administrative changes had left mired in bureaucratic confusion, but the
        system is understaffed and underfunded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c31359-8ef6-43f6-8dc0-beadb70d4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, there remain jurisdictional overlaps and boundary issues
        between the different types of management: from the national government to
        local government units, as well as indigenous communities who, through the
        Indigenous Peoples'' Rights Act of 1997, were granted more autonomy over the
        management of their domains.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a098946-788d-4eed-b8da-343232dce1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Manila''s oasis</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadc9a7-8008-4818-9747-3ad2d6de5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incorporation of indigenous people in state conservation
        strategies is certainly a crucial step towards a more inclusive and equitable
        model of conservation in the Philippines, there is undoubtedly room for improvement
        in the preservation and management of our natural heritage. Now more than
        ever, a national awareness of the ecological, historical and cultural significance
        of our national parks is crucial to enhance economic and environmental sustainability,
        to assure biodiversity, and to allow future generations to enjoy the natural
        beauty of the country.</p>'
    '39':
      'image': 'jcr:467e54ac-5c52-4ab7-a93f-fc0de5577517'
      'imageCaption': 'Luneta, declared a national park in 1955, invokes a feeling
        of liberation that is both physical — escape from the heat and the stifling
        conglomeration of the concrete jungle — and symbolic, for the monument that
        stands there marks the spot of Jose Rizal’s martyrdom for the nation’s freedom.
        Photo by MAYNARD RABANAL/CC BY-SA 3.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56e97c-dddc-459e-aaf9-9bb8405efe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259e29d-a744-488a-ad83-21b6d055e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a metropolis that is losing its green lungs fast to choking
        urban development, there lies at the core of Manila’s one oasis, declared
        a national park in 1955 by Ramon Magsaysay: Luneta. This sprawling open public
        space by the bay invokes in park-goers a feeling of liberation that is both
        physical — escape from the oppressive heat and the stifling conglomeration
        of the concrete jungle — and symbolic, for the monument that stands there
        marks the spot of Jose Rizal’s martyrdom for the nation’s freedom.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796e658-54d8-4548-b5a0-2a1efd702674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:11:32.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:12:15.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a diversity of national parks all over the archipelago, the
        Philippines has in its historic heart a national park that is aesthetically
        pleasurable, culturally memorable, and spiritually uplifting. From the Makiling
        of his birthplace to the Dapitan of his exile and the Luneta of his death,
        Rizal’s life is marked by national parks that Filipinos can visit to enjoy
        the tranquility of nature and the prize of freedom.</p>'
    '44':
