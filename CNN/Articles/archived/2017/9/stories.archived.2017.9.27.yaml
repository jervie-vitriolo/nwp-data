      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo couple is accusing the dean of knowing about Atio''s
        hazing, concealing their''s son''s death, and protecting frat men responsible
        for the crime.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71e84a-8834-403f-8f02-ec0cd26a3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina wants "baseless charges" against him junked. He adds, the
        allegations linking him to Atio''s death are part of a "smear campaign."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570a25f-c9fd-4937-b0c6-0b7cce655ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged Aegis Juris President Arvin Balag also submits his 12-page
        counter affidavit calling for the dismissal of charges against him.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cc332-97b5-49e4-8990-e15772eafa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says charges for murder and violation of the anti-hazing law
        lacked merit and probable cause.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c28742-fc36-4d6d-ab6f-d483891a70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 6, Monday</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168a592-6f2a-4e0e-929e-d64b6522efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate resumes its probe on the hazing death of Horacio ''Atio''
        Castillo III.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144102e1-5888-4d04-8182-e7d2c20ddff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing suspect and Aegis Juris Fraternity member Marc Ventura reveals
        one of those who were present at the hazing stopped them from bringing Atio
        to the hospital, but refuses to name the person.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104d13f-6a25-4e47-af22-11a369e1813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators accused UST officials of negligence and incompetence. They
        say the hazing death could have been avoided if clear-cut rules for fraternities
        and hazing were in place.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5e8ea-d137-4e0f-bf93-215f559517c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 7, Tuesday</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7138000a-642e-4d9d-9644-57896b8e0b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing suspect Arvin Balag files a petition before the Supreme Court
        challenging his detention.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36912798-e38c-4dc0-bd9e-7cf572385c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag was detained in the Senate after being cited in contempt on
        October 18.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9f112-7fba-4618-ae3a-1f82e9bb013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for a stay order on the Senate inquiry on the case.
        Balag said the Senate resolution was not in aid of legislation, but in aid
        of prosecution.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a43262-6f5c-4b66-806d-74f58bd9d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 10, Friday</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940def87-a08b-474a-befd-dc52793accb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio Castillo''s parents claim UST Law Dean Divina is covering up
        the involvement of members of the Aegis Juris fraternity in this case.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34f60b-90c5-4d29-93ed-243c24af2874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 18-page affidavit, the Castillo family says Divina''s issuance
        of preventive suspension order for all members of the fraternity has made
        it difficult for police to locate fraternity members.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61e368-7fb7-487d-8410-ba5725437f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cite a Senate hearing where Manila Police Department Chief
        Superintendent Joel Coronel said the suspension order, which prevented members
        of the fraternity from entering UST, made it difficult for the MPD to track
        down members.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f397b-0044-4a24-b702-0fa53d4881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 16, Thursday</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c4af0-b407-4f6c-a387-b6a614a5e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing suspect John Paul Solano challenges the PNP''s medico-legal
        report on Castillo''s death and calls on the Justice Department not to accept
        the findings.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fe4be-e149-42b4-804d-69c220543f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano claims Castillo''s death was not due to hazing or severe
        blunt traumatic injuries, but due to hypertrophic cardiomyopathy -- a condition
        in which a portion of the heart becomes thickened.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c4a3a-0459-4c95-b649-ea7ec48b3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 22, Friday</strong></p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c53382-39e6-4f22-9263-d197376da27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Balag is temporarily released from Senate custody at the order
        of the Supreme Court.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6468e-8a3a-4466-be47-ed5f2511f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ordered "in the interim the immediate release" of Balag,
        pending its final decision on Balag''s November 7 petition that challenges
        his detention in the Senate.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47955a-d2b2-42cb-8432-925bf9ab5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 30, Saturday</strong></p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d1254-a938-43f8-8912-9101aba7131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gerardo Castillo, Atio''s uncle, President Rodrigo
        Duterte said the Justice Department''s decision on the probe will come out
        on the first week of January.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa88d6-f148-42e1-a57a-4388295235e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Castillo says Duterte promised this on the sidelines of
        the Rizal Day celebration at Rizal Park on Saturday. Atio is the great-great-grandson
        of Jose Rizal.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11dc9f9-43bb-4cf0-891f-6cdfed15603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 12, Friday</strong></p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bd8db-0f92-4df1-8cd2-9b3d28c95ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Deparment reopens Atio''s case following a testimony
        from Aegis Juris member Marc Ventura, who personally appeared at the DOJ to
        subscribe to his October 2017 affidavit.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b197a-6b8d-4d8d-b3c1-25d7d7469585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 22, Monday</strong></p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40bc54-4a95-4f49-b009-abe5745136fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approves on third and final reading
        a new bill banning hazing and making initiation rites of fraternities, sororities,
        organizations safer for recruits.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1e373-193b-4a54-bc43-4c918f83f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which seeks to repeal the current Anti-Hazing Law, prohibits
        all forms of hazing and gives provisions on regulating initiation rites.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d7446-6f18-4e94-a986-daa5068284aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 24, Wednesday</strong></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84926943-0317-4dc3-9a8a-ca9c7426cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-page report by the Senate Committees on Public Order and Dangerous
        Drugs, and Justice and Human Rights concludes Atio died of hazing.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1199a8-d50d-4ff6-bf06-c4af79687187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees also recommend to the Supreme Court the disbarment
        of UST law dean Nilo Divina and at least 18 other lawyers for failing to report
        Atio''s death despite being aware of the incident.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bcb6f-74a8-4b33-b7c9-1a2f62da8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 25, Thursday</strong></p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dd62d-058e-4960-a343-7c38c51dc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Divina refuses to step down amid senators'' calls for
        his resignation.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294ec15-420a-4abf-ab2b-9abcf0b39314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina says he cannot abandon his students, adding it would be an
        "injustice" to them if he resigns.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb84b8e-fed2-48fa-b6d8-e8c1c0abb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 31, Wednesday</strong></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560f6f5-efc6-4152-a4b3-19d39beb516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department says its resolution on Atio Castillo''s death
        will be out mid-February. It says its prosecution panel is evaluating all
        evidence and affidavit submitted by state witness Marc Ventura and other respondents.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e763f-a174-4c7d-93f5-d57fad87c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 8, Thursday</strong></p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24143e18-ada4-4bd3-a1c1-0faa1dbf8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio Castillo''s parents say they are looking into filing a complaint
        against the University of Santo Tomas (UST) at the Holy See.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575d231-9144-4696-a787-a961dc02181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is the only university in the Philippines to be conferred with
        a pontifical title, which means it is under the authority of the Vatican.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9616282-84d2-41b5-ad36-05295ec131ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 12, Monday</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c12f2-5357-4570-af90-16b47cd52d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approves its version of the anti-hazing bill on third
        and final reading.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2c741-8fd9-404f-ad75-455b9de0edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1662 will cover hazing activities not only in schools,
        but also in the Armed Forces of the Philippines, Philippine National Police,
        Philippine Military Academy, and Philippine National Police Academy.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a1049f-8866-48a8-b09e-462040d56304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires fraternities, sororities, and organizations to submit
        an application to school authorities for the initiation rite, detailing the
        activity within seven days prior to the scheduled date.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf9db6-461e-4d7f-aa06-6b90e4b49cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School authorities should then monitor, record, and report that
        no hazing was conducted in the initiation rites.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109aca4-f4b6-437f-9ac1-e68a7ca6a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 13, Tuesday</strong></p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0a487-9c5d-4080-aa38-8f3bb133cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court launches an investigation on lawyers linked to
        Atio''s death, over a possible disbarment case.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041696d-e9a1-4e71-8ff3-86dee0f24d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC announces its investigation after it has decided to treat
        a letter from Senator Panfilo Lacson as a complaint against the lawyers connected
        with the Aegis Juris fraternity.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a4fec-4275-4267-90be-17a2acd1ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 18, Saturday</strong></p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a7459-4916-488c-8f90-1431cd8174c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST expels eight students allegedly involved in the hazing death
        of Horacio "Atio" Castillo III.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470f105-8447-41ac-8cf5-2fd36ddac9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed law students were found guilty of violating the University''s
        Code of Conduct and Discipline for students, although the University''s Public
        Affairs Office did not specify which part of the Code.</p>'
  'MRT-3-maintenance-provider-denies-shortchanging-the-government':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-26T18:04:07.178+08:00
    'imagesource': 'jcr:91868db1-1396-4311-bf82-2c84b9c48807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd161e059-0f9d-4710-9195-46046d03a2d6'
    'lead': 'Busan Universal Rails Incorporated spokesperson Charles Mercado said
      they did not bill the government for the Vehicle Logic Units or VLUs that lack
      proper documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:24:49.958+08:00
