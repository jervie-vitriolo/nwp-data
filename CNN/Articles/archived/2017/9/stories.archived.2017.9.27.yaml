      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 24, Sunday</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95938786-0a85-445a-81c1-3efbb084627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s parents, Horacio Jr. and Carmina, went to the MPD in the
        hopes of talking face-to-face to Solano. The suspect, however, refused to
        talk to them since his lawyers were not present, according to the police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607e74f-bbc3-4039-a996-9e2684ea945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.779+08:00
      'mgnl:createdBy': 'cnnproducer'
