      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimon Padro</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff06d03-2df2-4e7e-8c0f-51bd1470d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Miguel Salamat</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4245b7-6d50-4bec-b5dc-ab4a86ffb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police filed the same charges against "several unidentified members"
        of the fraternity and its sister organization, the Regina Legis et Juris Sorority.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa50215-dab7-489b-9b75-9d4f2d5baa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Trangia''s mother, Rosemarie, who flew out of the country
        with her son was also charged with obstruction of justice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d33da-fabc-4492-a514-f61f00b6cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, through his lawyer Paterno L. Esmaquel, said the complaint
        of murder, obstruction of justice, perjury, robbery and violation of the Anti-Hazing
        Law filed against him were&nbsp; not appropriate.&nbsp; Esmaquel said there
        is no complex crime of murder and violation of the Anti-Hazing Law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87413574-e833-4f79-b1ae-8bff64360b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer argued that Solano cannot undergo inquest proceeding
        because he voluntarily surrendered and was not arrested. He said the DOJ should
        immediately order his client''s release.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9c49f-d38b-445d-8b63-50de91f2eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 p.m., the Senate, led by the Committee on Public Order, conducted
        its first hearing on Atio''s case.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74522e17-c7a0-4066-a691-fa90c58625bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to his prior statements, Solano said he was not alone
        when he brought Atio to the hospital. He said he followed a black Fortuner
        and a red pickup on board a motorcycle, but refused to name the people in
        the two vehicles.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa7643-7ab2-4651-aeb4-d7a63e347014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed this with footage from closed circuit television
        (CCTV).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc86fa8-070d-4556-a13f-7cbb603301a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was told&nbsp; to lie in his account of how he found
        Atio. He added he was willing to tell everything he knew, but changed his
        mind because of the charges filed against him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5188a-d122-4b5b-967d-13fc4bc10697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Solano said he would tell everything in his&nbsp; affidavit
        instead, but later agreed to an executive session proposed by some senators.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b4fc1-b5a3-4e95-aa5e-99b14f8923a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chairman of the Committee on Public Order,
        said it is possible to grant Solano legislative immunity so that his testimony
        will not be used against him.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c478ade-c29a-44d6-b804-00fcb9d75bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 26, Tuesday</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733d3ba-082a-42ef-980d-861d8f89a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Subcommittee on Prosecutorial Reforms of the Committee
        on Justice approved House Bill 3467,&nbsp; prohibiting hazing and regulating
        other forms of initiation rites of fraternities, sororities and other organizations,
        as the current anti-hazing law only regulates the practice.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de52c73-990b-4e5c-a3b2-c0a965c71c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 27, Wednesday</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7349f6b-8496-4d87-85c0-70fd59f909fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Atio was laid to rest, the DOJ ordered Solano''s release.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc492d-d60b-4a27-bd3c-3f931dad5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect in the hazing, Jason Robinos, also surfaced at the
        MPD.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64287a6-3c5d-4198-ae1b-666ba2d9c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinos, who is the treasurer of AJF, denied involvement in the
        hazing in his affidavit.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacdcec-73d6-4e5c-9b89-db2a8fa6fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 28, Thursday</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9903254-2e36-4da9-805f-b785220e7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD released Solano on DOJ''s orders.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3b687-3ec1-42d0-8f16-9a633bfcd60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered paddles in the AJF library or Fratlib.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94ecad-fc69-4a21-9afe-b8f66e8b6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 29, Friday</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def46a97-ef75-4aed-a388-3580acdfe612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD said the CCTVs inside the fratlib were tampered.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c48b1a-6218-478f-abfc-e2069b23256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 4, Wednesday</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd2df8-ba0b-45be-9145-b72acc1a85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ started the preliminary hearing on the hazing case. The
        lawyer of the Castillo family, Lorna Kapunan, said her client wanted more
        names added in list of suspects, including Divina and other UST officials.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df88bf-a23d-4681-9862-6549b90c8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Aguirre to stop the ongoing NBI
        investigation on the request of Atio''s parents.&nbsp; He gave the investigation
        to the MPD.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77d467-f823-4ec9-988f-10f97e40f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 6, Friday</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3970354-9094-4263-a629-bfaa71c1a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness identified three AJF members that he saw carrying Castillo''s
        lifeless body near the fratlib.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebfa82-57af-4bd0-bb77-71129703e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the United States Homeland Security was ready to deport
        Ralph Trangia on the request of the Philippine government.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54380870-d54f-4384-a167-ec7c198d2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 9, Monday</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ca715-0abd-4f85-9c18-81b817db6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina and UST Law Faculty Secretary Arthur Capili were named respondents
        in the supplemental complaint filed by Atio''s parents with the Justice Department.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cd443-5a61-4404-9ed5-c350550391a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 10, Tuesday</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e13803-c545-4627-9bbe-e52a708a00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Trangia returned to Manila with his mother.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e9806-c816-4ccc-838a-326655efaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 12, Thursday</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619e590-2768-4c93-b746-6bdb7aa3339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina filed a libel case against lawyer Lorna Kapunan over her
        claims he was liable for Atio''s death.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c6919-e9c2-46c5-ab8d-a7ebcbead087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 18, Wednesday</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621f1b7-792c-4283-8934-ea9d586d5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reveal in a Senate hearing attempts by Aegis Juris Fraternity
        members to "conceal" circumstances behind Atio''s death, based on screengrabs
        of a Facebook conversation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b51d8-4b3a-45c5-82f8-286506c98609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators release Solano''s closed-door-testimony. Arvin Balag, an
        Aegis Juris member who is believed to be president, is accused of urging Solano
        to tell lies about Atio''s death and directing frat members to bring an unconscious
        and bruised Atio to a more distant hospital on September 17.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5dd3e-c1e4-4fdb-ac2e-6159747f44c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balag is cited for contempt and detained at a Senate room for refusing
        to answer the senators'' questions.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496345fa-e288-47ca-9b2d-9b15d1cdcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atio''s mother appeals to fraternity members to tell
        the truth and return her son''s belongings.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c316a44-2a7c-49c6-b478-cb90a7c7d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 20, Friday</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b2264-6602-4e63-b402-067f26f444f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST stresses commitment to the hazing case.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687760bc-ce5c-4fa4-8b8f-3c6364b2f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution slams the "inaccurate portrayal" of it being indifferent
        to the Castillo case, and claims it has done its part in looking into it.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e9032-2ace-4150-ae0b-94f419cf7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 21, Saturday</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe037d-28ce-4519-9a85-d9944eaeaf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professors at the UST Faculty of Civil Law issue a statement standing
        by Divina.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8f8d1-f459-40b1-9203-ff1477790f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 22, Sunday</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f188dd6-246f-4acf-a41c-fef627ccf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary suspect Solano in his counter-affidavit says Atio died due
        to a pre-existing heart condition and not hazing.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b0658-e014-4493-bb64-e379986e9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement angers senators, with Senator Joel Villanueva calling
        it "mockery of justice."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eef246-6753-46a1-9d91-526a87d82646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 25, Wednesday</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0aba4-8c6c-4884-87bf-acdc77967abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department reveals that hazing suspect and Aegis Juris
        Fraternity member Marc Ventura willingly went to the department to receive
        protection as he revealed details on Atio''s killing.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d490902-8b64-4fac-92ea-0c24930885db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguirre, Ventura said Atio lost consciousness when
        he was hit by a paddle for the fifth time during the initiation rites. More
        than 10 fratmen tortured Atio, Aguirre quotes Ventura as saying.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c8173-89ee-49f7-be83-14194d0aef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre says Ventura gave the names of those involved.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204c5b1-42ac-46db-bf72-21b184a1e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 26, Thursday</strong></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b0713-bccd-412c-91f3-8d7f6e7c7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department places UST Law Dean Divina and 64 other persons-of-interest
        under an immigration lookout bulletin order.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25127c-c7fe-4318-b543-b61250a49a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre tells CNN Philippines Divina was added to the list upon
        the request of the parents of Atio, while the Philippine National Police also
        asked for some names to be added.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966d21c-4c01-4f4d-92e7-a9b7950a665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 27, Friday</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be5041-d453-4861-bf19-41b6fe851815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano insists Atio Castillo died of Hypertrophic Cardiomyopathy
        (HCM).</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73344e61-cc5f-4f73-adf9-e4564a470eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presents a copy of Castillo''s death certificate, which shows
        the cause of Atio''s death was due to HCM, an inherited disease where the
        heart muscle thickens.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9f0da-3fe5-48db-91c7-4b8669b9f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 30, Monday</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e96c71-fe25-4d99-a8ea-47eb59352b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:21:02.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Nilo Divina files at the Department of Justice (DOJ)
        a counter-affidavit refuting the two complaints filed by Atio''s parents.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16569e5-690c-4864-a55e-c83e0a86b8f6'
      'mgnl:activationStatus': true
