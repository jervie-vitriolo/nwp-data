    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA defers decision on Roy Cimatu''s appointment as Environment Secretary

      '
    'updated': 2017-09-28T07:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae3635-36ad-48b2-a82f-5445df9e93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Commission on Appointments (CA) on Wednesday deferred the decision on
        whether or not to confirm Roy Cimatu as Secretary of Environment and Natural
        Resources.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: CA defers decision on Roy Cimatu&#39;s appointment as
        Environment Secretary | via Cecille Lardizabal <a href="https://t.co/v5bf61B8na">pic.twitter.com/v5bf61B8na</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912930756078350336?ref_src=twsrc%5Etfw">September
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce25a5a-c07d-495d-ba7a-2b5e9021b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03841f2-5859-4806-8e05-033e0f837b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Armed Forces of the Philippines Chief''s fate as Environment
        Secretary remains uncertain as the powerful commission put his appointment
        on hold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa2097-cbc0-417c-9067-1233aa27fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, chairperson of the CA''s Committee on Environment
        and Natural Resources, said some lawmakers want to ask Cimatu more questions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a27f-a656-4cd6-84ab-4a032f157158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga questions pa</em> from the Lower House <em>na mahalaga,
        mga katanungan pa na gustong masagot</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2ec0b-5ae1-4f7f-b1f5-8a8eb35d086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still important questions in the Lower House,
        questions that we want answered.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23294774-884a-44df-92c8-5a26c72bd24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will resume deliberations on October 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b62d32-3c0f-4c2c-acda-5fdcb1764f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing was the second time Cimatu had faced the commission.
        During the hearing, Senators asked for clarifications about the Payatas open
        dumpsite in Quezon City, which is due for closure at the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214165fa-a953-43bc-8019-77fb7f83aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also asked him about his plans to resolve the garbage problem
        and the air quality of the country, among other concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cd4ac-d396-4fa0-971d-6f8f2d29f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cimatu''s lone oppositor, Manuel Galvez, objected to
        his appointment. Galvez raised concerns about what he said was "defective"
        air quality monitoring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aeae7a-04b7-495d-93b5-39d1e081babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:22:43.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was appointed by the President last May after the CA rejected
        then-Secretary Gina Lopez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2e4a8-ab5c-4498-b88d-a70a1b0b99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:22:10.002+08:00
