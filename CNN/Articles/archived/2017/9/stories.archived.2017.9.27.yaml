    'title': 'Hazing victim Horacio Castillo III laid to rest

      '
    'updated': 2017-09-28T02:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611e93f-58b1-4b38-b101-13106d55a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Hazing victim Horacio Castillo III was buried Wednesday, as his family vowed
        to pursue justice and the end of the fraternity that he sought to join.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158bc9c-b111-4fc7-9f9c-3764f18c0e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears flowed as loved ones bid farewell to Castillo, who was known
        to family and friends as "Atio."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888c460-3914-49b4-8ac3-737b5a7b5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, 22,&nbsp; was a University of Santo Tomas (UST) law freshman
        who was found unconscious on September 17 in Tondo, Manila. He had earlier
        participated in hazing rites of the Aegis Juris fraternity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a30e9-cf15-49dc-aadc-15caa8a254b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Timeline:
        The case of Horacio Castillo III</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a23b7-ac69-448a-9de3-450c045b0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 300 people packed the funeral mass in Santuario de
        San Antonio Church in Forbes Park, Makati to share in the family''s sorrow.
        Some wore black and white shirts, with the phrase "Justice for Horacio" printed
        on it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65841c3-6ca1-43fb-a18e-9c6b9987c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-crime watchdog Volunteers Against Crime and Corruption
        was also present, carrying signs with the message "No To Hazing" and "No To
        Senseless Killings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69357a-6b79-4cd3-8e5c-0de67cbc7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief eulogy after the mass, Atio''s father, Horacio Jr., reminisced
        his first moments with his son when he was born. He described this as one
        of the happiest days of his life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8905e1-df44-49dc-a287-e8c3caa43b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio was kind and righteous, and believed in God. He was a perfect
        son, his father said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a61171-cb2c-4a0a-9139-fd5dcb998c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atio, thank you for being our son. For your laughter. We will miss
        you, but now go to the light. Dont worry about us. We will be okay," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf625e2-09a2-41c4-a5f9-d9a8f4af1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SNAPPY VIDEO Ivy Saunar on Horacio Castillo III Burial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe9ea5a-36ca-4834-a55a-22386c6dca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio is survived by Horacio Jr., his mother Carminia, sister Nicole,
        and grandmother Teresita.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c64c26-f106-4714-8a06-2cf5ad85e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the funeral rites, Atio''s family and friends released
        butterflies. These, they said, symbolized their call for justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f8e0b-e32e-4707-9ef4-8515a34de3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family still allowed fraternity members to attend Atio''s wake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7757c6dc-8e9d-4713-9cda-f8be734240e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atio''s uncle, Gerry Castillo, had fighting words for the members
        of the fraternity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2fdfa6-7f2e-4c1a-ba09-9c9ccf1fb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve lost a great boy. Youve lost a great member. A great neophyte,"
        an angry Castillo said to reporters after the funeral. "This is the end of
        your fraternity. Believe me. I dont know if any neophyte would ever join your
        org," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa37fd-f679-4d28-8a59-0fc9e15c32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of his death and the circumstances have yet to surface from
        the prime suspect, John Paul Solano, who said he found Castillo unconscious
        and had administered initial medical assistance. However, Castillo succumbed
        to hypertrophic cardiomyopathy or thickening of the heart muscle, based on
        autopsy reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba49f9f-dd28-4563-8e8e-6a98dc222f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Atio was laid to rest, news broke that the Department of Justice
        ordered the release of Solano, who is still however, not off the hook in Castillo''s
        death by hazing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbad324-d8ea-4144-b624-4587d31416c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/DOJ-orders-release-of-main-suspect-in-hazing-death-of-neophyte.html">Read
        more: DOJ orders release of main suspect in hazing death of neophyte</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaaf00-a217-48a9-ac48-1c98f103e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe into Castillo''s death on September 25,
        Horacio Jr., vented his ire at those responsible for his son''s demise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb5061-3c1d-49db-bf48-b198086739bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will forever be tormented by the thought the Aegis Juris fraternity
        invited him to their organization, only to treat him like an animal," the
        elder Castillo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd0f31-a1c9-49b2-9a8e-33741020a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our heart breaks with every memory of the boy we had raised for
        22 years with painstaking care, the boy we had cherished, the boy who had
        brought us so much pride and joy," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446cc6f-d7c5-4051-83a1-cd3bc34b211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A senseless death</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a3d7f-7872-482e-a96f-ca94554240e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s uncle, Gerry Castillo said that even as Congress works to
        amend the 1995 Anti-Hazing Law, it doesn''t diminish the fact that his nephew
        died a senseless death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87576273-df0d-4fd8-a6e6-11285d754122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be good for our future children, but for us, Atio
        is gone. No matter what you do, even if you pass this law, he''s gone," Castillo
        told CNN Philippines Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce3a1d-6747-40a6-afc9-9191523d3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/27/Frat-related-deaths-anti-hazing-law-Horacio-Castillo-Guillo-Servando.html">Read
        more: At least 18 frat-related deaths despite a 22-year-old anti-hazing law</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b69a4-fe15-4bb5-90de-95c9bae7d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family said they plan to add more lawyers to the case
        and hope that justice will be served soon. They pleaded to the perpetrators
        to turn themselves in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa85bc-0f1b-4845-b706-4e4da776aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have consciences, right? Then, you should come out and tell
        the truth," the uncle said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac9122-5efc-4637-b023-1845b93a466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking justice</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda09c5-e0b0-4bac-9114-afbc814c83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive session of the Senate Committee on Public Order
        and Dangerous Drugs on September 25, Solano reportedly named six fraternity
        members directly involved in the hazing. The lawyers of Castillo''s parents
        were happy with the development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839be4d-afea-43aa-8ff2-69575bb93dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gerry Castillo believed that UST Law Dean Nilo Divina should
        also be held accountable for his nephew''s death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9beb9b-50c1-4ad7-869c-c394d079bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina was a member of Aegis Juris.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f629b-d36f-4e1f-81e3-64bb2aa1e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the dean, he''s the director. How come he did not open UST
        even if it was closed and to find out who is that Horacio? And inform us what
        exactly happened? Why? Why, when you have all means and the authority?" Atio''s
        uncle said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e3295-2835-48af-b91d-bba4a6c34af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe on Castillo''s hazing, Divina said he received
        information that a neophyte of the Aegis Juris died September 17, Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb9837-f678-4f1f-b7cc-1beb790f2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family, on the other hand, only heard about what happened to
        Atio the day after.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2795915-6281-45b5-bff9-88229ffc3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5703a8-a97f-452f-a0f7-d9b0abea9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:02:39.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:03:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Ivy Saunar contributed to this
        story.</em></p>'
