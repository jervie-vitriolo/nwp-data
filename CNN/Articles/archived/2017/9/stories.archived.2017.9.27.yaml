    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf2de1-a6f2-4eb9-bf1a-5acd2e093f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:06:57.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Simultaneous earthquake drills were held on Wednesday in over 15 locations
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81178605-5d83-4984-bccc-9e5cf3554b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:06:57.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 160,000 people participated in the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8654c32-ad0f-4db8-b811-1a1a42244f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:06:57.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the so-called "Big One," authorities held the
        third earthquake drill this year to make sure citizens are prepared for emergencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d49ca0-9f6c-41f5-a5c7-4bc1c7c2e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:06:57.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bacoor City, Cavite, over a hundred people gathered for the drill,
        which was led by mayor Lani Mercado-Revilla, Cavite Vice Governor Jolo Revilla,
        and Philippine Institute of Volcanology and Seismology chief Renato Solidum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918da0e6-05cf-40e7-b12a-4e0d8bbff834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:06:57.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2004 study funded by the Japan International Cooperation Agency
        showed that a magnitude 7.2 quake could kill up to 34,000 people and injure
        100,000 others due to collapsed buildings in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602afb6-7280-4ed6-aa78-a7aec6074539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:06:25.543+08:00
