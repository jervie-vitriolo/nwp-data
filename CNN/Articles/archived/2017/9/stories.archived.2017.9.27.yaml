    'jcr:uuid': '646f380d-c589-451c-8461-55f11c78e2be'
    'lead': 'Photos featuring national heroes will soon be more visible in government
      buildings, to replace that of elected and appointed officials. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:43:10.830+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:43:41.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:43:41.098+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Display photos of national heroes instead of officials in gov''t
      buildings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0561e3-a53d-4a0e-9659-16a2c3023558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Photos featuring national heroes will soon be more visible in government buildings,
        to replace that of elected and appointed officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf88d72-06d1-4f51-867b-184506f9848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued Memorandum Circular No. 25 on Sept. 15 directing
        all government agencies, state universities and colleges, public schools,
        as well as government-owned or -controlled corporations to "exhibit photographs,
        paintings, or other forms of visual representations of Philippine heroes"
        in lieu of the ones featuring elected or appointed officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a0689-b219-4f60-b7e8-9a0dc4ae42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the policy of the State to promote and popularize the nation''s
        historical and cultural heritage," the circular read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceafcde-d317-4618-b515-86476d786c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that under <a href="http://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-ii/">Section
        17, Article II of the 1987 Constitution</a>, it is the duty of the government
        to "foster patriotism and nationalism."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang orders all govt offices, public schools, &amp; universities
        to display photos, paintings or other visuals of 🇵🇭 heroes | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/eyX7LqqtZ1">pic.twitter.com/eyX7LqqtZ1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912937692870066176?ref_src=twsrc%5Etfw">September
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
