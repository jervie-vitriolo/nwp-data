      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the circular shall "take effect immediately."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158e75d-cb4e-4eb8-9f23-9f7d0bc30cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are heroes chosen?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68107e-ca65-4f96-a331-f6c3eabdb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, President Fidel Ramos issued <a href="http://www.officialgazette.gov.ph/1993/03/29/executive-order-no-75-1993/">Executive
        Order No.75</a> entitled, "Creating the National Heroes Committee Under the
        Office of the President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c6dec-2a43-4c37-b71f-010920b68676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee created a <a href="https://ncca.gov.ph/about-culture-and-arts/culture-profile/selection-and-proclamation-of-national-heroes-and-laws-honoring-filipino-historical-figures/">Criteria
        for National Heroes</a> that sets guidelines for defining and deliberating
        on who should be hero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63b4d7-8541-441a-b552-0487ccddeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:43:41.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine which Filipinos are to considered national heroes,
        they must embody a concept of nation and aspire and struggle for the nation''s
        freedom; contribute to a system or life of freedom and order for a nation;
        and contribute to the quality of life and destiny of a nation.</p>'
  'UAAP-Season-80-FEU-Tamaraws-NU-Bulldogs':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-27T11:05:51.866+08:00
    'imagesource': 'jcr:87496606-e485-4df2-9af8-57250cf06c6b'
