    'template': '1'
    'title': 'UAAP: FEU escapes NU to notch second straight victory, 90-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9dc66-5bd3-42c0-8ac5-927dd421527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Far Eastern University (FEU) Tamaraws repulsed the National University
        (NU) Bulldogs, 90-83, on Wednesday afternoon at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02215d-d698-4169-93c7-8776eaeb53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino carried the Tamaraws with a career-high 23 points
        and six rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caa3b6-131e-456c-9b7e-cac9db8acacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike their previous outings, FEU started the match strong which
        resulted to a nine-point edge at the end of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82545df-7a3d-40c8-b557-901939c38efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws then clamped down on defense as they prevented the
        Bulldogs'' guards from setting their half court plays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32419885-889d-4092-baa8-a4c6d6a6893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU''s outside shots kept NU at bay to end the first half with a
        seven-point advantage, 48-41.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb1632-e580-4239-b686-4d3385effa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the third frame as the Bulldogs attempted
        to inch closer, only to be denied by FEU with its version of a mini-run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3003c57-baa4-4eea-98fe-e3865c7061a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJ Alejandro tried to make a last stand for NU by cutting the Tamaraws''
        lead to five with less than a minute to go in regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6d36f-ab26-4080-8222-2c52dbaaa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the breaks of the game did not go to the Bulldogs'' favor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc1ef6a-f437-40a2-8164-c194262c7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Tuffin sealed the win for FEU with a baseline drive to the basket.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16509b82-b7bc-4bb7-a3da-5029570f07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axel Iñigo contributed 12 points, while Barkley Eboña‏ chipped in
        10 points for the Tamaraws who snagged their third win in the tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35745972-e607-4850-8b10-aa88499f5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU''s win also propelled them to the solo fourth spot in the team
        standings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22a489-1505-4f95-a7d3-2abdc9f94a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:48:43.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:49:21.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro paced NU with 23 markers and five boards. The Bulldogs
        succumbed to their second consecutive loss.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
