  'Jappy-Gonzalez-joins-Business-of-Fashion-500':
    'author': 'CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-27T03:36:48.130+08:00
    'imagesource': 'jcr:f5375216-be7e-4c7d-8402-ddf39f6676e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2288f317-5492-4061-86ae-e1000316a53f'
    'lead': 'Entrepreneur Jappy Gonzalez is the third Filipino, and the first based
      in Manila, to be included in the "Business of Fashion 500" list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:26:39.532+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:27:08.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:27:07.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino fashion retailer joins prestigious Business of Fashion 500
      list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3e5fc-7cad-491e-8f34-4d8e96737848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Manila-based fashion retailer and entrepreneur Jappy Gonzalez is on one of
        the fashion industry''s most prestigious lists, the Business of Fashion 500
        (BoF 500).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5be9d-20f2-4f4d-8af1-1249d0f78d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is one of 78 executives in the BoF500 2017 list, which
        also includes Louis Vuitton heir-apparent Delphine Arnault, H&amp;M president
        and chief executive officer (CEO) Karl-Johan Persson, and Gucci president
        and CEO Marco Bizzarri.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc5b3b-000a-41cb-a49f-8cba5fda1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only [list] that actually sees the people behind what
        makes things happen. It''s a big recognition to be even considered to be one
        of the 500," Gonzalez told CNN Philippines'' "The Source" in an interview
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba3d27-ec23-4df0-91df-cbc6743d43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power list, which began in 2013, is revealed each year by the
        online industry publication "The Business of Fashion" (www.businessoffashion.com).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b395b9-5b62-4101-9945-ed0ccc9c12e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BoF 500 is the definitive professional index of the people
        shaping the $2.4 trillion fashion industry, hand-selected by the editors of
        The Business of Fashion," reads the BOF 500 web page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44036cfc-a0d4-4089-a207-b821f54cdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez founded H&amp;F Retail Concepts, which owns multi-brand
        stores like Homme et Femme and Univers. The Univers store in Rockwell Plaza,
        designed by architect Eduardo Calma, fuses lifestyle elements with fashion
        picks from streetwear and luxury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374c211-22f3-4048-875f-eaf0939aeb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is credited with bringing high-fashion brands like Balenciaga,
        Lanvin, and Comme des Garçons to the country. He also introduced the Philippines
        to Ladurée, the French luxury bakery famed for its macaron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517808f-5bcd-4db0-86cf-17b03b0e086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said he received the news of his inclusion in the list
        through an e-mail from "The Business of Fashion" founder and chief executive
        Imran Amed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3439481-ff49-438b-bb8b-e90cbbd9f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without this, it makes no difference to us because we''ve
        always acted upon that motive of doing something that we really feel like
        doing," said Gonzalez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2435af0-1a3d-41b8-89ee-bde3e452d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opened his first retail store in 1995, long before there was
        a demand for luxury items in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d0ba47-d783-4dd2-ad02-05cf2e50f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the advantage of starting early was, Gonzalez said,
        "You gain some cred. When the time comes, you''re there. When people are ready,
        they know where to go. It''s already in their subconscious that this already
        exists here."</p>'
    '21':
