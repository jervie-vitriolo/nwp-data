  'national-surveys-sws-pulse-asia-publicus-asia':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The purpose of public surveys is to record firsthand public opinion
      on contemporary and pressing issues. How do Philippine survey firms do it? Illustration
      by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-09-27T07:05:56.163+08:00
    'imagesource': 'jcr:3dbc907d-6683-450f-aa22-121114c647c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ce994d-e66b-4d74-9441-1abb96559607'
    'lead': 'The purpose of public surveys is to record firsthand public opinion on
      contemporary and pressing issues. How do Philippine survey firms do it?'
    'mgnl:activationStatus': false
    'mgnl:created': 2019-08-20T10:37:35.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-01-03T16:56:23.604+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:38:46.561+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The science of rating a Philippine public official

      '
    'updated': 2017-10-04T02:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de698f0e-5091-488d-a471-8cac017ad332'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.604+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Last month, President
        Rodrigo Duterte was reported to be the “most decisive” public official in
        government. The headlines reflected the bi-monthly Pahayag national survey
        conducted by Publicus Asia, Inc. in which respondents <a href="http://www.publicusasia.com/publicus-asia-inc-disrupts-surveys/">were
        asked to rate</a> the current holders of the five highest executive positions
        in the government according to the firm’s “Love, Care and Solidarity Index,”
        as well as its “Decisiveness Index.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f3631-3ed0-415c-9059-a45d94186483'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.604+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, which had a ± 2.58-percent margin of error,
        President Rodrigo Duterte topped both categories, earning a 90 percent rating
        for decisiveness, 82 percent for love, and 79 percent for care and concern.
        Vice President Leni Robredo, meanwhile, earned a five percent rating for decisiveness,
        13 percent for love, 17 percent for concern, and 16 percent for care. The
        rest of the personnel — Chief Justice Maria Lourdes Sereno, Senate President
        Aquilino Pimentel, and Speaker Pantaleon Alvarez — did not fare much better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32348600-f759-46de-b09e-c160c4a8332b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.604+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.publicusasia.com/press-statement-issues-pahayag/">The
        survey was met with criticism</a> following sensationalized reporting and
        allegations of questionable methods, such as the use of metrics that are more
        difficult to measure empirically than standard approval ratings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbadc3-8ba9-4bc6-b13d-1e270126f6f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If you have the freedom of speech, there’s also the freedom to
        listen, and the freedom to inform the public what other people are thinking.”
        — Leo Laroza</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18254112-307c-4e4a-9666-7a8b5f30dd6e'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of public surveys is to record firsthand public opinion
        on contemporary and pressing issues, says Leo Laroza, communications and IT
        director at Social Weather Stations (SWS). “Our main focus is on subjective
        quality of life,” he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270cf83-d2cd-4653-beca-cfa485cb901a'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in SWS, governance, democracy, poverty, crime, human
        rights, and inflation are some of the topics that the institution covers when
        it conducts surveys. Recently, they have also been asking respondents about
        their thoughts on the possible nationwide implementation of martial law and
        extrajudicial killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd74051-aff1-4f3c-982e-f5cdfff23d5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Laroza detailed the work
        that goes into the surveys conducted by SWS, including the tools and methods
        they use, as well as the measures they take to ensure fairness and accuracy.*</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ff546-3162-4105-9bb6-69d567a2eae6'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Formulating the questionnaires</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7348f-685c-44a5-a58c-0812f33d4503'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every quarter of the year, SWS selects 10 specific topics through
        which respondents can evaluate the current administration. “Every new question
        that gets formulated has to go through a series of pre-testing,” says Laroza.
        Test respondents representing different economic classes and educational attainments
        are gathered to ensure that a question will be understood by every person,
        regardless of background.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168f282-ab88-4956-90a4-1fdcedd6f53f'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures are also taken to avoid biases or different interpretations,
        such as thorough quality control and editing. “We cannot allow leading questions,
        biased questions, or overly sensitive questions,” Laroza says. “We look at
        sequence bias. We cannot, for example, start talking about sensitive things
        and then ask a series of questions about, ‘How satisfied or dissatisfied are
        you with the government?’”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606adc02-f1f2-43bf-8777-4b6c181970b3'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Determining the sample size</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899ff5f-318c-46fc-aa06-30727ce55eb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample size of 1,200 respondents is allotted for every survey,
        as determined by funding and statistical data. Field staff are dispersed across
        four major areas: Metro Manila, Luzon, Visayas, and Mindanao. All municipalities
        of Metro Manila are typically included; for the rest of the areas, locations
        are selected based on the adult population. For each major study area, 300
        responses must be collected over the course of three days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09925a0-a9e0-425a-a82c-f6bc1a23041c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The function of [the] sample size depends on [how large] an error
        margin you are willing to work around [with],” Laroza says. The current sample
        size of SWS makes for an error margin of ± 2 percent on the national level,
        and ± 6 percent on the major area study level.</p>'
    '25':
      'image': 'jcr:65c256ab-821d-474e-9052-90d8695933de'
      'imageCaption': 'SWS continues to conduct surveys, Leo Laroza of SWS says, because
        “we want to keep a record of Philippine history as [it] unfolds from the point
        of view of the people themselves.” Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80c5f1-8a57-45eb-ae0b-ecb6859c7135'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af058b74-3794-4585-b5df-dbbb279cacec'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia, another survey firm, also typically makes use of a sample
        size of 1,200. According to their website, this sampling results in a ± 3
        percent error margin on the national level and ± 6 percent on the subnational
        level. Publicus Asia, meanwhile, has a usual sample size of 1,500, making
        for a ± 2 percent margin of error on the national level and ± 3 percent for
        the areas of study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced69c71-1411-476a-9b54-67fd471fb834'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Selecting
        respondents</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48eaf6-e12c-4449-9569-7cbaf3fc33ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since only one respondent can be interviewed per household, a Kish
        grid — a method in which a pre-assigned table of numbers is used to generate
        a random selection — is used to determine the qualifying members. Each respondent
        must be at least 18 years old; when an odd-numbered questionnaire is in use,
        the respondent must be male, and if it’s even-numbered, the respondent must
        be female.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee83aa-1d94-4681-a5d4-a8a96ebdf0a9'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid bias, the field staff conducting interviews in barangays
        must not be residents of the areas they visit, and these locations are kept
        confidential to avoid opportunism, especially during election season.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20e18b-570a-4658-b8df-6d95e7fefdb4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Properly orienting the respondents</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538973b-aa8b-4ef6-b46e-516839a390c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When speaking to potential respondents, the field staff from SWS
        introduce themselves using a spiel which Laroza says is guided by a worldwide
        code of professional ethics from the World Association for Public Opinion
        Research. “It should be clear in any interview activity when you establish
        your interviewer-correspondent relationship that his or her answers will be
        confidential and that he or she will not be directly identifiable to whatever
        she says,” Laroza explains.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8041fa1-7e9b-4e6f-8f36-d8c477d0f234'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the respondents’ privacy, he adds that it’s important
        to reassure them that the process is completely voluntary and that there are
        no right or wrong answers. “If they start feeling uncomfortable about the
        questions, then at any point in time, they can also refuse.” Non-answers are
        also part of the analysis; they take note of which questions made respondents
        uncomfortable, for example, or which questions they didn’t know the answers
        to.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9633f9a-31dc-4e9c-ad5f-7517dd5f7f0a'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Conducting
        the interviews</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ed092-fa2f-4cfe-a7b3-68ab6e593fa4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS surveys are conducted face-to-face and still make use of pen
        and paper interviews. Laroza explains that they stick with this method because
        it’s reliable, based on trust, and still the “best method when you’re dealing
        with a lot of topics.” In comparison to SWS’ four-day process of data collection,
        Pulse Asia’s surveys take six days to complete. They also make use of face-to-face
        interviews.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9ca0c-c311-4f60-89dc-9beef19e0aad'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicus Asia also takes three days to collect data. A major difference,
        however, is that instead of pen and paper, they use a mobile survey app to
        conduct interviews. According to their website, computer-assisted personal
        interviews remove the need for data encoding and can be processed more quickly.
        Results can also be delivered in real-time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1bb7d-2575-4f2b-a84c-868edce1528c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Analysis and
        interpretation</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dee436-2150-42ca-9670-dcfac122be5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laroza says that SWS often works with a media partner to disseminate
        information. In trying to interpret the given data and analysis, reporters,
        he says, must take note of when the survey is done, who its respondents are,
        how big the sample size is, and what the assigned error margin is.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5d9a7-90e4-4e8f-b076-fa89c2a01320'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surveys, of course, are based on opinion; however, it’s important
        that these opinions are formed with critical thinking, a complete grasp of
        the situations and facts at hand, as well as ways to objectively measure certain
        variables.</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93483ca3-24d6-4119-bacf-71bd016f93b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The practice of public opinion surveys really took off when it
        found its freedom to do so after the Marcos dictatorship,” he says. Public
        surveys may have existed at the time, but the task of informing the people
        was hampered, or even outright banned. Since its rise following the end of
        the regime, the national survey “has become an integral part of democracy.”
        He adds: “It’s not an answer-all to any question. It’s just a snapshot of
        a certain point in time.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8352217-2485-45a8-a2ec-f6c8b4c57c86'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; How do new metrics fit in?</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe28722-51a9-4b1f-85ea-46eee7338bcd'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nationwide surveys conducted by Publicus Asia on the Psychographics
        of Filipino Voters in 2009 and 2015, the firm introduced variables relating
        to love, care, and solidarity as metrics in an attempt to, according to their
        website, “bring Emotional Quotient (EQ) into the way leaders are measured
        in polls.” The article points out that there are “no complicated mathematical
        computations” in these metrics, only that they can be determined based on
        the subject’s “self-regulation, motivation, empathy, and social skill.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195a44a-ee39-479e-b757-f99e279162ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Decisiveness Index,” on the other hand, is an all-new metric
        that “measures [the] perceived decisiveness of leaders,” or their ability
        to make speed and sound decisions. “Awareness and approval ratings are standard
        survey metrics,” it <a href="http://www.publicusasia.com/press-statement-issues-pahayag/">says</a>
        on the Publicus Asia website. “Decisiveness [wasn’t] being measured until
        [the] Pahayag poll did.” The firm claims that they have plans to continue
        using these metrics to track changes in the data as the months progress.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696f659-06e1-4796-833c-80c27418eb0a'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laroza mentions that surveys are guided by scientific methods and
        empirical data. He also reiterates the importance of wording and avoiding
        loaded questions.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a3395-b91e-43b4-88ca-33ef51bc93f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Without mechanisms like this, how else can people in the position
        to make policies know how the people feel or what the people are thinking?”</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfdc3a-7a54-49a8-b7c2-b332e7e74820'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys, of course, are based on opinion; however, it’s important
        that these opinions are formed with critical thinking, a complete grasp of
        the situations and facts at hand, as well as ways to objectively measure certain
        variables.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d8f15-ff1e-4bb8-b518-e395e0529823'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.605+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Why keep conducting public surveys?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb4ae0-36ab-422a-bc72-682e9e10c12b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.606+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, the ability to speak one’s mind is a right: freedom of
        speech is guaranteed by the Constitution, and the practice of public opinion
        essays is protected by the Supreme Court. “If you have the freedom of speech,”
        Laroza says, “there’s also the freedom to listen, and the freedom to inform
        the public what other people are thinking.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c301ee-ccd9-4a77-b3ee-e336d9ffbe8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.606+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS continues to conduct surveys, Laroza says, because “we want
        to keep a record of Philippine history as [it] unfolds from the point of view
        of the people themselves.” He encourages people, in turn, to answer with honesty
        and sincerity. “Without mechanisms like this, how else can people in the position
        to make policies know how the people feel or what the people are thinking?”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439023e2-1090-46ca-9a29-bec72d18d495'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.606+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;***</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e512a2-c545-483c-91e7-107182a9c692'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.606+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>*Editor’s note</strong>: CNN Philippines Life also attempted
        to contact survey firms Pulse Asia and Publicus Asia for this article, but
        they were not able to reply within reasonable notice until publication. More
        information can be found in their respective websites: <a href="http://www.pulseasia.ph/">pulseasia.ph</a>
        and <a href="http://www.pulseasia.ph/">publicusasia.com</a>.</em></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06addb-46af-43ac-9a2e-a00732330c5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-08-20T10:37:35.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-03T16:56:23.606+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The article first indicated that SWS'' process of data collection
        takes three days. Laroza has clarified that the process takes four days. The
        updated article reflects this correction.</em></p>'
  'malacañang-national-heroes':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T06:42:10.751+08:00
    'imagesource': 'jcr:6f01a4c6-1f79-4ec7-89f3-fcd0c27f42a5'
