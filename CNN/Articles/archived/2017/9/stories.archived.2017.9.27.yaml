      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually it was a very mild stroke. It didn''t even show any… diagnosis
        and all that. They said ''well, you''re pretty good''" he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885ea20-d928-4cbd-88f3-3ca7c53d55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first annual Pepe Smith Rockfest will be held at the Amoranto
        Sports Complex. It will feature 47 bands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f38a0b-4e2e-45f2-a5f9-903f85fab9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival will include big names from the 70s to the millennial
        generation, according to Smith''s manager, Mark de Leon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cffcd6-a126-4361-ade7-ff74a829bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith encouraged his fans to "mark their calendars" for the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e4ae4-2fb5-4051-8bdd-757eacbb0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time and now I''m feeling much more sure of myself.
        I never thought that this would happen," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d7b10-ade3-4d23-bb33-ffcf7f388ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith gained fame as a pioneer of the Pinoy Rock genre in the 70s
        with the Juan Dela Cruz band. De Leon says it will be the "metamorphosis"
        of Pepe Smith from a performer to a producer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44f4dd-258f-41af-aa28-a04110401876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:41:52.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:42:17.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come 2018, it''s gonna be Joey "Pepe" Smith the producer na," De
        Leon said</p>'
  'Filipino-Leo-Consul-Indonesia-album-telenovela-launch-PH':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-27T11:35:23.980+08:00
    'imagesource': 'jcr:6af7d763-c5ba-40c0-a11d-378eabf732ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6b59c45-7f73-43d1-9aa8-7c2b0afaf83c'
    'lead': 'This Filipino artist rose from poverty in Pangasinan to a life of fame
      and fortune in Jakarta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:46:37.610+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:47:04.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:47:04.528+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino making waves in Indonesia gears for album, telenovela launch
      in PH

      '
    'updated': 2017-09-28T02:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf1079-cab0-4359-9668-c78da9bbff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Actor and musician Leo Consul, a Filipino artist who made it big in Indonesia,
        makes his shot at show business in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336cf39-5052-4e89-bd48-d1a1ed2df189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Consul shared his upcoming
        projects, which include an album, a telenovela, a homecoming concert, and
        a book launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696d952-f4a4-4f64-9b15-e0d954de0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting with my album under Star Music. We recorded already,"
        Consul said in an interview aired Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725cd7e-7a33-49af-bd9b-93e8d5c4fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I''ll be doing my teleserye here again, which I can''t disclose
        yet — it''s still confidential... I''m going back [to] Bolinao, my homecoming
        concert [is] in December," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0e8f2-780f-412a-9677-e1eba8752869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Consul also said his biography, "A Thousand Miles
        in Broken Slippers," will be translated into Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af910b-8668-4864-9983-2d96f345818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, originally published in Bahasa, chronicles his life growing
        up in poor in Bolinao, Pangasinan, until he traveled to Indonesia, where he
        became a household name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e563e84-faf9-48e1-9d0b-49963a24ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from the University of the Philippines-Baguio,
        Consul worked as a teacher in Indonesia. He got his big break after hosting
        <em>Eat Bulaga! Indonesia</em>, a franchise of the local noontime variety
        show. The program ran for three years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1876e77-7a22-4f31-a566-ca55831ba1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to star in his own soap opera <em>Cinta Yang Tertukar
        (Switch Love)</em>, where he played a character swapped at birth with a girl.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leo Consul: I&#39;m very blessed Indonesians accepted me | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/34cpeT52lA">pic.twitter.com/34cpeT52lA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912855913421144065?ref_src=twsrc%5Etfw">September
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1855a-196a-4ba4-89fb-493e614bb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c7dec-b562-401f-af79-c64ad3de927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he mastered Bahasa Indonesia by speaking it in everyday
        conversation with friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a3cda-7eae-4c07-9372-fa5831c28a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have my formal lessons, anything like that. I think Bahasa
        is quite an easy language. You learn it on a daily basis, because it''s closely
        related to Ilocano — I''m from Bolinao, Pangasinan — so there''s a lot of
        words there that are quite similar," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870fc09-07cb-4229-a95f-03b54827dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul shared an anecdote from the book that involved his father
        carrying him on his shoulders as their house was flooded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd13828-5eb5-4008-8619-15552627727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to go to school... He was carrying me so my uniform won''t
        get wet," Consul said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890204d3-fe36-4087-a9f6-1c2e98ee412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was telling me, ''Dapat mag-aral kang mabuti, para paglaki mo,
        hindi na maulit to — na hindi ka na kailangan sumulong sa baha, at mabigyan
        mo ng magandang kinabukasan yung pamilya mo.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615d91e-6391-4274-a0f7-469b8f30ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: He was telling me, ''You should study hard, so when
        you are older, this won''t happen again — you won''t have to wade through
        the flood, and you can give your family a good life.'')</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db3ef9-9927-4aa8-a19f-d3ca92192406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul described the memory as "vivid." He said the book took six
        months to write.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ace376-9481-4b7d-9330-556fc0d04c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he might extend his stay in the Philippines depending on
        work, but he is looking forward to sharing his talent locally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66943cf8-382d-4a32-b427-1233d38a7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:46:37.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:47:04.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''ve done so much in Indonesia, it''s time for the Philippines,"
        he said.</p>'
  'Frat-related-deaths-anti-hazing-law-Horacio-Castillo-Guillo-Servando':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T11:49:09.439+08:00
    'imagesource': 'jcr:a82f2e02-e95f-4e6e-9dc1-f94b019b66b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f54d58e-6fa0-4c80-9e42-aa025be037df'
    'lead': 'Lawmakers are now trying to amend the law that could have prevented unnecessary
      deaths of students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:49:31.281+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:49:57.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:49:56.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 18 frat-related deaths despite a 22-year-old anti-hazing law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45cb7c-8617-4918-98fd-bbd961e8b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        "How long does the pain last?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339a668-e03d-402e-a0ce-526b470e3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio Servando, father of a hazing victim in 2014, was stunned
        when Carminia Castillo popped the question. When Servando visited the wake
        of Castillo''s son, Atio, he was reminded of his own child, whom he had to
        bury more than three years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850258ad-942f-456c-9f4c-18f2e0464e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry it doesn''t. It doesn''t end," Servando told Castillo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677e29c-6f54-4618-b4d8-41d3f530dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Servando and Castillo''s son were around the same age. They studied
        in two of the top universities in the Philippines - but Servando says the
        boys were similar in other ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99981a4-4795-4d3c-b240-3c27f3b53f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Castillo) obviously, is also very kind, and very loving, and
        he also loves dogs," Servando said. "He was also chubby, by the way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0081208-41f8-4134-ac78-0da2a347d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one thing Servando wished Atio didn''t share with
        his late son Guillo: To die in the hands of his supposed brothers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7192d55-1615-4bba-abe8-7187d42343e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillo Servando was just 18 and a sophomore at De La Salle College
        of St. Benilde when he died in 2014, after the initiation rites of the Tau
        Gamma Phi fraternity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca5cd7-6927-4d8b-89d1-1aeb4889ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two year old University of Santo Tomas (UST) law freshman
        Horacio "Atio" Castillo III, meanwhile, died while attending the "welcome
        party" of&nbsp; Aegis Juris Fraternity, an organization based in the UST College
        of Civil Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1871e-4449-40f6-baaa-cc7aaa2981aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities are chasing suspects in Atio''s death, lawmakers
        are conducting investigations to amend the 22-year-old law which was supposed
        to protect Atio, Guillo, and at least 17 others who died in the "spirit" of
        brotherhood - Republic Act 8049, an act which only regulates hazing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f146a-2d26-4d9e-830e-88ccc335222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18 deaths, 393 suspects, 1 conviction</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cc588-4c6d-433b-a4c7-3a1586d4a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Ateneo de Manila student Leonardo Lenny Villa in 1991
        after the initiation rites of Aquila Legis Juris Fraternity prompted the creation
        of the existing Anti-Hazing Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc0b7b-8e88-4e37-a6ce-ba258f798c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which was only closed in 2012, led to the conviction of
        five accused - a 21-year battle for Villa''s family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c20d9-469a-4992-aa63-90a0f0bc62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the first - and only conviction so far - under R.A. 8049
        is the case of University of the Philippines Los Banos student Marlon Villanueva
        in 2006 in the hands of the Alpha Phi Omega fraternity. The case, which sentenced
        the two suspects to reclusion perpetua, was decided in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68dcd1-998d-4439-ba5d-bcd2bcc0fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of Servando may also be up for a long wait as it is still
        on appeal after the Makati Regional Trial Court Branch 53 dismissed it in
        2016 due to technicalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224c7b8-d073-43e9-bb48-f85e806768b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge believes that one of the essential elements of hazing
        cases was the mention in the information portion of the case. He said in his
        decision that the phrase, ''as a prerequisite for admission to fraternities''
        should have been included," Servando explained. "The phrase that was used
        by the Department of Justice when they filed the case was, ''in the final
        initiation of,''" he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577615d-7eb4-4e43-b4ae-352a8e5a5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legal loopholes</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e3339-6a4c-44a1-8249-4eda17bcac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri, along with other critics, have pointed
        out legal loopholes in the current anti-hazing law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d4c3b-e0ae-41b5-9f7d-fe912644f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of this is the failure of the law to ban hazing outright.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e8a85-6611-4f79-abfc-43610e9ed0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the anti-hazing law''s principal author, former senator
        Joey Lina, said the law was meant to "address a gap in our legal system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84596e53-a04b-438e-8da4-4b3e9e746315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is that gap? There is no crime called hazing, whether under
        the Revised Penal Code (RPC), or under the special laws," Lina said, adding
        the suspects in the Lenny Villa case was punished with reckless imprudence
        resulting to homicide, with a penalty of imprisonment of 4 months up to 4
        years and 2 days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a087497-0bd2-42c5-96d3-7eb9a5841752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example, Lina said, was the need to prove intent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45459b38-e673-4691-991a-f28f847c8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the passage of the anti-hazing law, the former senator
        said the cases which can be filed against those involved in hazing are murder,
        homicide, serious physical injuries, less serious physical injuries, or slight
        physical injuries, all of which required proving intent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b2829-5403-4dc2-b83c-f1d7cc39bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This present law has an underlying shift in philosophy. We will
        not charge anymore the persons accused in hazing under the RPC. It will be
        under a special law, and this (anti-hazing law) is the special law. The objective
        is for the prosecution and the police not to prove anymore the intent to kill,"
        Lina said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a005dc-5372-4f38-a02d-f304d05bbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lina, it is not about the law but the system itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c89619-8c87-4eff-ae83-d6695ff54c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question of the entire criminal justice system. A law is
        only as good as it is enforced or implemented," Lina said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a082a-a960-47aa-bb8e-cc1a2888ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filling the gaps</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8add71a-889e-4e17-ba44-c887c4c674d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separate probes in the Senate and the House of Representatives
        on Atio''s case were meant to strengthen the anti-hazing law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038914ed-0744-471e-805f-b69129fee560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said he welcomes the possible amendments, but warned against
        scrapping the entire law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df27ba4-1042-4fec-8ad0-e4676d77a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two serving sentences under the existing anti-hazing
        law. there are 300 suspects at large according to the Philippine National
        Police. If the law is revoked or annulled, what will be the case? They will
        go scot free. There are pending cases now in court which will be affected
        by a move to scrap the law altogether," Lina said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a3219-5260-4459-86ef-cfd2b7bed74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, head of the committee that probed on Castillo''s
        case, assured they will not repeal the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963782dd-de68-4c56-9ebb-04dde05bb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for the grieving Servando, the country still has "a lot
        of work to do" regarding the criminal justice system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7393c0-350b-41c8-acf0-344844ee6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:49:31.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:49:57.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liken it to a bamboo pole that can be turned left or right, front
        and back. Our justice in the Philippines is very subjective. If you have a
        good lawyer who could interpret the law in a way that will favor you, it can
        be done. The same with judges, unfortunately," he lamented.</p>'
