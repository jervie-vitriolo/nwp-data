    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b37f1-e6c5-47dc-aa4e-5a6b002aed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:43:10.831+08:00
      'mgnl:createdBy': 'cnnproducer'
