      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include Lance Busa''s interview with CNN Philippines''
        The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939ddac-fb1a-4d07-b805-21d64da32a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Another Filipino is grabbing hearts and headlines on the international stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa6171-6880-4b4b-884d-f46dabe4be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Busa emerged as the champion of Star World''s "Bolt of Talent,"
        a talent search backed by Grammy-award winning balladeer Michael Bolton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b8371-b4d3-4a47-a5b1-1e4192835aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busa, 22, bags a recording deal and a chance to join Bolton on his
        world tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76b690-c903-433d-baf7-73c963248143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busa battled it out with Nawinda "Mild" Sittatikarnvech from Thailand
        in a finale that aired on Star World Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb7aea-686c-45d8-b63c-5b51b440aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last Pinoy standing on the show after the elimination
        of  28-year-old Hans Dimayuga. The two were part of a selection of eight talents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae595586-2d45-46a8-a984-927ef383e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other contenders were Cassandra Anne and Gregory Ramanado from
        Malaysia, Tsui Fang "Dena" Chang and Wei-Chen "Holly" Lou from Taiwan, and
        Jutarat "Paige" Mangkalarangsee from Thailand.</p>'
