  'kurds-vote-independence-iraq':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-27T11:47:33.547+08:00
    'imagesource': 'jcr:128677a1-67d8-4e48-ae2e-f68a95e4db2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7619cee5-d5d8-470f-9108-eec22ddf6314'
    'lead': 'Iraqi Kurds have voted overwhelmingly in favor of declaring independence
      from Iraq in a historic and controversial referendum that could have wide-ranging
      implications for the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:00:09.852+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:00:59.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:00:59.282+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kurds vote overwhelmingly in favor of independence from Iraq

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd5722-2e4d-450b-9274-f0be8ddde785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iraqi Kurds have voted overwhelmingly in
        favor of declaring independence from Iraq in a historic and controversial
        referendum that could have wide-ranging implications for the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da91d2b-dbe9-4aa9-941f-4ad33b72dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official result, announced by the Kurdish electoral commission
        on Wednesday, represents a step towards independence for the semi-autonomous
        region in northern Iraq and areas it claims, and puts Kurdish authorities
        on a collision course with their counterparts in Baghdad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb526f-c69f-47b8-8a23-82b00f8cac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll took place on Monday despite vehement opposition from the
        Iraqi government, which described the poll as unconstitutional and has authorized
        use of force against Iraqi Kurdistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f86801-2ea3-4807-b120-06c66d77431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Iraqi Prime Minister Haider al-Abadi called for the
        referendum to be annulled and for the Kurdistan Regional Government (KRG)
        to engage in dialogue as guided by the constitution. His comments come a day
        after he ordered the Kurds to yield control of their airports to the central
        government by Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e594e1-5302-4029-83c5-6936bcdcccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KRG, however, says the referendum will give it a mandate for
        talks to secede from Iraq, although Baghdad has already ruled out such talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8961abd-e611-432e-83cb-06ec6cf3cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was held across the autonomous region and in disputed territories,
        including the oil-rich city of Kirkuk, a flashpoint city claimed by both sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a2060-4aad-41f4-bf48-ec6fb3bcb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all neighboring regional powers objected to the referendum,
        warning that independence could further destabilize the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf1592-409a-4fa4-827d-057375b48c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, KRG President Masoud Barzani hailed the preliminary
        results and urged the world to "respect the will of the people of Kurdistan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f989a1-4232-40c6-8bfe-0078fb399d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s engage in a serious dialogue and become good neighbors,"
        Barzani said during a televised speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0dd87-019c-4fce-9b31-f8a39dc22a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:00:09.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:00:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/middleeast/kurdish-referendum-results/index.html?sr=twCNN092717kurdish-referendum-results0329PMStory">Kurds
        vote overwhelmingly in favor of independence from Iraq</a>."</em></p>'
  'kit-harrington-rose-leslie-engaged':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-27T10:53:02.031+08:00
    'imagesource': 'jcr:f8c9515b-4c2a-4658-a453-e4b3ea289ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930b584c-e1ff-40e1-a7ac-0166f784005f'
    'lead': '"Game of Thrones" actors Kit Harington and Rose Leslie announced their
      engagement Wednesday in The Times of London newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:03:30.116+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:03:59.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:03:58.885+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kit Harington and Rose Leslie are engaged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec45d6-91ce-4a77-ac44-b319c4b54c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Is a winter wedding coming?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdc701-87ea-46d4-85fa-64868643e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Game of Thrones</em> actors Kit Harington and Rose Leslie announced
        their engagement Wednesday in The Times of London newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97613c9b-9102-479f-acfc-e6e6f0097a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice in the births, deaths and marriages section reads, "The
        engagement is announced between Kit, younger son of David and Deborah Harington
        of Worcestershire, and Rose, middle daughter of Sebastian and Candy Leslie
        of Aberdeenshire."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b96917-b056-4ce0-8bb2-2b8a8bbe3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harington plays Jon Snow on the hit HBO series, and Leslie portrayed
        Ygritte before her character was killed off in the fourth season. (Time Warner
        is the parent company of both HBO and CNN.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59921338-42d3-4947-98a2-215916a6183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Jon Snow, Harington clearly knows something as he is marrying
        the woman who played his love interest on his show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268f0de-f529-4e94-88fb-29c7546f53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actors, who are both 30, have been pretty private about their
        relationship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124ab8c-8238-4f7f-b25f-12d3332b00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reportedly met on the show, and fans first started buzzing
        about them in 2012 when they were spotted out on a dinner date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35f1a6-c52b-4d35-9951-41156a9c842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year later Harington denied a romance in an interview
        with the Evening Standard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb63c59d-3713-4e46-9f0a-3e990422ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All (rumor) and myth," he said. "Me and Rose are very, very close
        and very good friends. And continue to be, actually. She''s wonderful. But
        no, no love affair."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dfede-3ddd-49b4-a543-595d5daaea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple went public with their relationship in 2016 when they
        hit the red carpet together at the Olivier Awards in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c1b20-e360-4df4-8479-4b854ff384a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Harington appeared on The Late Late Show With James Corden
        and said he had moved in with his "other best friend, Rose."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bff340-8887-4516-a727-aa954ffa91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I''m very, very happy and it''s going well," he said. "She
        has all sorts of ideas for the house."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bff9c5-dd3c-454a-867f-a899643792e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Kidman was also a guest on the show that night and asked
        Harington if he and Leslie were going to get married.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774450ae-3d47-4e06-9f28-cc847036289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think it''s kind of nice if you''re going to live together,
        maybe to at least get engaged," Kidman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74688b70-b7a5-4534-a5fb-e5447aa815a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been put on the spot by Nicole Kidman," Harington said. "I
        mean, it''s step by step, step by step."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f367fbe-aa48-4e06-8baf-1f750b7f57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Jon Snow, Harington clearly knows something.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f76a2-ddb8-4833-b469-192abdaf275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:03:30.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:03:59.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/entertainment/kit-harington-rose-leslie-engaged/index.html">Kit
        Harington and Rose Leslie are engaged</a>."</em></p>'
