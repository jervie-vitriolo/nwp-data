    'jcr:uuid': '2232921d-9c64-46cc-a5b0-c5691a05b4b9'
    'lead': 'The FEU Tamaraws survived NU''s multiple runs in the final quarter to
      dispose the Bulldogs in UAAP Season 80 men''s seniors basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:48:43.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:49:21.976+08:00
