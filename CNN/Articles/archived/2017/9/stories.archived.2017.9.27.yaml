      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Thai Prime Minister Yingluck Shinawatra,
        who fled the country last month, has been found guilty of dereliction of duty
        over a controversial rice subsidy scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53102d-f0cd-4b81-b6a7-1d9c2826086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been sentenced to five years in prison in absentia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d650d-dcfb-495a-905d-0ea1f8042461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck failed to appear on August 25 as hundreds of her supporters
        waited outside Thailand''s Supreme Court for the scheduled verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a38bc4-08a1-4c22-a7e2-098457ba7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a highly-placed source in Yingluck''s Pheu Thai party
        said she had fled Thailand just before the hearing and was "safe and sound"
        in Dubai. A warrant was issued for her arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e91848-f561-4c53-8c3d-93e75f84f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Controversial scheme</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922e900-ea84-42b5-aa1f-d7f799f590cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck had faced up to 10 years in prison for her role in the
        rice-buying scheme, introduced in 2011, which pledged to pay farmers well
        above the market rate for their crops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d6b30-abfa-4a8c-a579-596f816ad63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the program wasted large amounts of public funds trying
        to please rural voters, hurting exports and leaving the government with huge
        stockpiles of rice it couldn''t sell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59985b4e-8f81-47b2-949e-740a0a1ad732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck said the subsidy scheme was "beneficial for the farmers
        and the country" and claims it lost billions of dollars were wrong and motivated
        by political bias against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d1bb5-8c4f-46b6-8806-f755f3034015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Core support</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9f305-8a5f-42fe-93f4-cd07a2bf062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has maintained a core group of followers since being ousted
        by a military coup in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96e945-572a-4744-9791-8ffade1cc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were outside the court Wednesday, waiting to hear the verdict,
        though there were far fewer than the crowds seen spilling over the pavement
        onto the streets in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0d76f-58bb-4165-8b8b-bebe20c3ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, large numbers of police had prepared for potential protests,
        depending on the outcome of the two-year trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d6ce2-b79a-4b13-bcd0-265e303c2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck was barred from leaving Thailand without court approval
        in 2015, when the trial started. When she fled, the court confiscated her
        bail of 30 million baht ($900,000).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90079c2-0ce3-4086-a185-4efa8b4d05e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Thai junta''s leader, Prime Minister Prayuth Chan-ocha,
        told reporters that he knew where Yingluck was, and would reveal her whereabouts
        after September 27, the day of the verdict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af8733-6da4-4639-90ba-6309d54c4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was inaugurated in 2011, Yingluck became Thailand''s first
        female prime minister and its youngest in over 60 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fa0e9-05f3-4a00-b913-9e1caa21bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed her brother Thaksin Shinawatra to the role. Anti-government
        protesters, drawn mainly from Bangkok''s middle class, royalist establishment,
        allege that Yingluck was her brother''s puppet, who was installed to carry
        on his work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045ce54-ef72-446f-b76e-23fd5ac2a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaksin was overthrown as Prime Minister in a military coup in 2006.
        He lives in Dubai and London in self-imposed exile to avoid corruption charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def152b-57ff-4081-9fb8-6813c7ba8a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2014 coup, Yingluck was impeached by Thailand''s military-appointed
        National Legislative Assembly. The ruling barred her from political office
        for five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c33fb-b4ad-4764-9e00-3ea6dd069230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Yingluck said she had behaved with integrity and honesty
        during her time as prime minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25b245-80c8-438f-a06e-f9d06c993e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the outcry over the rice subsidy scandal, Yingluck was investigated
        by Thailand''s National Anti-Corruption Commission (NACC) for the rice subsidy
        issue and put on trial. The trial lasted two years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d7ebb-e130-4041-9f24-5d3d8ecc480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:52:25.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:52:47.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/asia/thailand-yingluck-shinawatra-verdict/index.html?adkey=bn">Former
        Thai PM Yingluck sentenced to five years over rice scheme</a>."</em></p>'
  'DOJ-orders-release-of-main-suspect-in-hazing-death-of-neophyte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T05:50:50.310+08:00
    'imagesource': 'jcr:02e91ddb-0637-4ce9-bef9-c50b4a84fd11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af540f17-ff8c-47d2-9665-a7c3c4861902'
    'lead': 'The main suspect in the death of law student Horacio Castillo III however,
      is not yet off the hook, say prosecutors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:58:30.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:58:51.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:58:51.434+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders release of main suspect in hazing death of neophyte

      '
    'updated': 2017-09-28T05:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3ff8c-2915-4f0b-a2be-b9cd0696fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Department of Justice (DOJ) ordered on Wednesday the release of a principal
        suspect in the death of hazing victim Horacio Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9abc8-8ad7-449b-9e4c-6e2c98ee6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="http://nine.cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Timeline:
        The case of Horacio Castillo III</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdba69-359c-49a9-b373-7d69c3c42179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano, a University of Santo Tomas (UST) law student
        who has been held in detention by the Manila Police District (MPD) since September
        22, was ordered released by the Justice Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02d4b3-3878-4e3c-b52e-e81b283dfccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as Castillo''s funeral was underway in Paranaque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ac70d-edb4-4549-bf4e-88dcfcbb741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterno Esmaquel, Solano''s lawyer, told CNN Philippines'' Newsroom,
        that as of 9 p.m. Wednesday, they have yet to receive a copy of the resolution,
        adding he only heard about the release on the radio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10fb00-2295-4a55-947f-11753aab3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmaquel also filed an omnibus motion questioning the detention
        of Solano. However, he said they will not take legal action against the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8c7b6-48a6-40d9-8429-47c35569c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand yung kanilang trabaho. Sinabi ko naman sa kanila
        na as long as treated fairly and safely si Mr. Solano doon, I will not take
        action doon," Esmaquel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2a345-f810-431e-b75b-e2cf248f5166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand their job. I also told them I won''t
        take action regarding the detention as long as Solano is treated fairly and
        safely.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51baf247-81ae-49da-827f-e6e9ebcd9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation in Atio''s case is scheduled on October
        4 and 9. Esmaquel said Solano will submit his counter affidavit on the day
        of the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406827ee-2ee3-462d-8d76-e62b4ccdd8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is true, clearly, kasi hindi ko pa nareceive yung resolution,
        na it''s Oct. 4, definitely, on Oct. 4, magssubmit ng counter affidavit niya
        si Mr. Solano, with all the other supporting documents and evidences to show
        that the time na he was at the house, in their clinic. Marami kaming ebidensya
        to that effect," Esmaquel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbceab9-a881-48d9-bf7e-a7588bf5f8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have yet to receive a copy of the resolution but
        if it is true that it''s on October 4, definitely, on October 4, Solano will
        submit his counter affidavit, with all the other supporting documents and
        evidences to show that during that time, he was at the house, in their clinic.
        We have evidences to that effect.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b74882-73e9-40e5-a885-ae0f89e2251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD had filed during inquest proceedings on September 25 cases
        of perjury, murder, robbery, obstruction of justice and violation of Republic
        Act 8049 or the Anti-Hazing Law against Solano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712ac5e-d813-489c-9a7e-e04c8d2fc5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read</strong>: <a href="https://cnnphilippines.com/news/2017/09/25/police-muder-perjury-john-paul-solano-horacio-castillo-hazing.html">Police
        file murder, perjury cases vs. Solano</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a1a52-0dc3-4bde-93db-db5a91101995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s lawyer, Paterno Esmaquel, objected to the inquest, saying
        it only applies to warrantless arrests, not to suspects who surrender.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57d30e-e1eb-4165-b24b-0c171d065182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, a member of the Aegis Juris Fraternity, turned himself in
        to authorities on September 22 after police had named him and two others --
        UST law student Ralph Trangia and his father Antonio -- as principal suspects
        in Castillo''s death on September 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48117775-326b-41ba-963b-8d28492c3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="https://cnnphilippines.com/news/2017/09/22/Suspect-in-UST-students-hazing-surrenders.html">Suspect
        in UST student''s hazing surrenders</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43455c7b-e641-487f-b7ad-3d1cc9f4f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Police
        name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbb884-a892-4dda-bc6f-b7d90563aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said after his surrender that he was not present at Castillo''s
        hazing and that he was only called to help resuscitate the victim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c939d-465e-441d-a34f-5c3f09bfd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="https://cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">Solano:
        I wasn''t at Horacio Castillo''s hazing</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3a88a-2d48-44f6-8893-91ba6eefdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My involvement was to give medical assistance because they were
        in chaos that time," he said. "I am a medical health provider, so they would
        call me. More or less, he''s half-dead. I did give CPR and then, when I can''t
        do anything else, I brought him to the hospital."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e455a0ce-31a4-4f59-a4a7-f97babebb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano named six more fraternity members involved in the hazing
        incident, Senator Migz Zubiri said Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77fd31-4546-489c-b06f-371b09821a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/09/26/miguel-zubiri-on-solano-executive-session.html">Senator:
        Prime suspect in UST hazing death Solano names six frat members involved</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b9a52-9362-4e9d-8369-460b78be2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Spokesperson Erwin Margarejo earlier this week called on the
        suspects to surrender as soon as possible, and they assured safety in their
        custody.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2fc81-7c0d-49c6-b9ef-f78deef440a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely there (are) already… formal charges, they know their
        rights, may mga karapatan silang, alam naman nila ''yon and, they can ask
        the advice of a legal counsel," Margarejo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b8fbe-f332-4177-9659-106d39980623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPD added four suspects have already sent surrender feelers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2346799-c7b0-4198-87ee-de3aeb9e61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman, was declared dead on September&nbsp;
        17 at the Chinese General Hospital after he allegedly took part in hazing
        rites of the Aegis Juris fraternity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8adc38-9498-4332-adc5-99c2aa0090c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8689fec-9735-4c17-9823-d333fa5d4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial autopsy report stating he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d78ca-ac4e-47ce-9f30-f4e8f2890ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:58:30.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:58:51.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s death has elicited widespread sympathy for the family
        and incited anger among the public over violent initiation rites known as
        "hazing" which is observed in fraternities. His death has also prompted Congress
        to give more teeth to the 1995 Anti-Hazing Law.</p>'
