    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:25:23.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-3 maintenance provider denies shortchanging the gov''t

      '
    'updated': 2017-11-06T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043762bc-8285-48a1-82c4-9c951215e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The maintenance provider of the Metro Rail Transit (MRT-3) refuted claims
        of short-changing the government, as pointed out by Transportation Undersecretary
        for Rails Cesar Chavez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f48eaa-8b28-4c58-91b7-fe84b1876f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Universal Rail Incorporated spokesperson Charles Mercado said
        they did not bill the government for the Vehicle Logic Units or VLUs that
        lack proper documents. VLUs serve as the train''s auto-protection system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043fa85-f1d2-4f0b-8c6d-5862ea919c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado said they have not even purchased the VLUs ordered in October
        2016, after the transaction was cancelled when the supplier failed to present
        the Certificate of Origin and the Factory Inspection Report, which were required
        by transport officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9509d2-b23e-40a0-887e-de93ee3f9f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado also denied allegations Busan Universal obtained spare parts
        from a second-hand store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b1437-b054-4896-8465-322feb7add6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our billings for the maintenance component of our contract are
        always for services rendered and we never bill on the basis of spare parts.
        So it is completely false for Usec. Chavez (to say) that we bill the (Department
        of Transportation) for P4 million worth of VLUs," Mercado said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4292cb5-5b82-480c-8dad-7a786eb9bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/07/12/mrt-maintenance-train-glitches.html">MRT
        maintenance provider decries blame for glitches</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992d641-d2c4-4acd-bda3-575bdc8b4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado filed a graft case against Chavez before the Ombudsman last
        week, saying the Transportation department withheld payments worth around
        P176 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d790f90-c477-4d28-8639-a41c848ad198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He unlawfully injured the company because of withholding payment
        that have no basis under the contract," Mercado said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b3449-4eae-4d69-aac3-371d3ee5844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chavez said he only wanted to protect public funds,
        as the government is strict on billings to guarantee the quality of spare
        parts and make sure the commuters are safe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055e1b9-5133-4217-bdeb-51e75e234879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:25:23.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Transportation Secretary Art Tugade said he supports
        Chavez, saying the transportation undersecretary consulted him on withholding
        payment,</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d5756-cafe-4744-a590-ce318d075160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:24:49.960+08:00
      'mgnl:createdBy': 'cnnproducer'
