      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Aerosmith will be missing a thing or two
        on its Aero-Vederci tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8fd7e3-2d3b-4f57-85bc-0c067873cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock band announced on Tuesday it would cancel the remaining
        four dates of its South American leg due to frontman Steven Tyler''s "unexpected
        medical issues."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b17816-7304-4ca0-9beb-cb7eb4ec6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steven is expected to make a full recovery," the band said in a
        statement released on Tyler''s official Twitter account. "With proper rest
        and treatment he will be back on his feet soon rocking the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe81ca-6083-4143-8924-d0f516a23526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact cause of Tyler''s medical issues was not disclosed, but
        the singer reassured fans his condition was not serious.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc48b6-5e91-4f51-956a-d7d7919200c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please not to worry," Tyler said in the same statement. "I am not
        in a life threatening condition, but I need to deal with this right away,
        and get some rest and medical care immediately in order to sustain and maintain
        my future performances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9701c1-ab46-4684-9be0-d238a8adf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they say, ''We humans make plans, and God laughs....''" he added.
        "I love you all and will be back with you soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a3e4a-bec7-4a6e-a8c8-6142bd248a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:12:33.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:12:55.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled dates run from September 27 to October 7. Aerosmith''s
        2017 shows, which began late spring in Europe, were billed as its "farewell"
        tour.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/xV3pnpAXWR">pic.twitter.com/xV3pnpAXWR</a></p>&mdash;
        Steven Tyler (@IamStevenT) <a href="https://twitter.com/IamStevenT/status/912720838088167424?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
