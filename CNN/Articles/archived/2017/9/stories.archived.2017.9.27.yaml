      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton is a singer-songwriter whose hits include "How Am I Supposed
        to Live Without You" and "Go the Distance" from Disney''s 1997 animated film
        "Hercules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c6053-df9a-4562-933e-b956b8830b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Busa struggled before ''Bolt of Talent''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469f367-6253-4fe3-adcb-a8127af57a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busa, who signed as a GMA talent before his big break at "Bolt of
        Talent," said he had his fair share of rejections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec56de2-727c-41a5-9658-3b3cd2659df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This included struggling in Manila, and dealing with parents who
        advised him to go on a more stable career path.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f82b3a-42e5-4fb6-8455-1657950feb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always told, ''It''s not for you... Careful, kasi you might
        bump into a door that''s actually locked,''" Busa told CNN Philippines'' The
        Source.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e9d15-cf2c-4095-8bca-c2dacd9151c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many challenges that came into my life, including...
        I''m in Manila, I don''t know where to find money for food. So I tried to
        sing somewhere. It got me to a point that I wanted to quit, I lost hope for
        myself," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a05f8e-a2bf-4ae2-9f22-da9421596946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited television host-turned-government employee Arnell Ignacio
        as being one of the people who encouraged him when he was down.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d0958-3277-4a23-b86a-432d1cbc1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busa said he tried out for "Bolt of Talent" after his friend tipped
        him on auditions, where he bested about 300 aspiring contestants from the
        Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045c3b9-54c0-459c-97fa-d58d398c1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:37:22.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:38:14.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busa also performed an excerpt of his finale song, "How am I Supposed
        to Live Without You," on CNN Philippines.</p>'
