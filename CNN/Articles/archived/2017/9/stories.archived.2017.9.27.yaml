      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino Bagtang</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8832f6ee-6b8d-4d52-a896-991140e588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:20:41.780+08:00
      'mgnl:createdBy': 'cnnproducer'
