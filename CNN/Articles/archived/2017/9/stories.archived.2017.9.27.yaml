      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'sws-filipinos-poll-drug-war-dont-fight-back':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T08:44:00.710+08:00
    'imagesource': 'jcr:6de4e465-ec5a-463b-be5f-72dd3c0ca659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f6d247-88b6-4d39-9686-189d6153d7db'
    'lead': 'The Social Weather Stations on Wednesday reported more than half of Filipinos
      (34 percent) surveyed think many of those killed in the drug war did not really
      fight back. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:11:03.862+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:11:27.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:11:27.733+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Many Filipinos believe those killed in drug war didn''t fight back

      '
    'updated': 2017-09-28T07:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70301f3e-5681-4d25-a5eb-8630a0f05585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Social Weather Stations (SWS) on Wednesday reported more than half of
        Filipinos (54 percent) surveyed think many of those killed in the drug war
        did not really fight back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd9075-8a46-40cc-bfd4-42fbb6b06337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very poor are more likely than the wealthy to disbelieve the
        ''nanlaban'' reason for killings attributed to the police," the SWS said,
        as among the class E, 58 percent agreed with the statement, while only 40
        percent of the class ABC believed it to be true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01183131-4928-4e32-a789-a93094b4bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, nearly half or 49 percent agreed with the statement:
        "Many of those killed were not really drug pushers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee8935-c20f-4580-b63c-b329b6a8273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three percent disagreed with the statement, while 27 percent
        were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d8f44-aa33-4513-a651-80742feb9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, where most of the killings are taking place, 58
        percent agreed that many who have been killed were not drug pushers, followed
        by the Visayas at 52 percent, and Mindanao at 45 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87922054-a184-42de-96b5-2ed46d4d34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of those who were surveyed also agreed that false accusations
        of drug involvement caused many of the killings either by the police or vigilantes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913e06f-6523-48a7-a50c-56bac7badc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who agreed were from Metro Manila (63 percent), followed
        by Mindanao (51 percent), and the Visayas (42 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c0b57-e89b-4aa4-912d-facf05a31ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 23 to 26, 2017 through face-to
        face interviews with 1,200 adults nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75b894-0322-4ad1-bb86-87ed154bd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, disagreed with the survey results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a42a78-351d-4f0a-b2b5-31294ea52f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the survey seemed
        to contain leading and pointed questions that may have influenced the answers
        of respondents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcfad43-8089-46b9-9533-7258fd976087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella pointed out the following statements included in the poll:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f372cf1-a6cc-4307-bf39-8e28ab2bd069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <em>Marami sa mga pinatay ng mga pulis sa kampanya laban sa</em>
        ilegal <em>na droga ay hindi totoong nanlaban sa pulis.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33bf8d5-e30a-4300-8e9d-eed802c71de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Many of those killed by police in the campaign against
        illegal drugs did not fight back against the police.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd2150-2f05-4b9c-b80e-7d2daf39cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <em>Marami sa mga pinatay ng mga pulis sa kampanya laban sa</em>
        ilegal <em>na droga ay hindi naman talaga mga nagtutulak ng droga o</em> pusher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe618ca-e494-4644-be78-27c8371298b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many of those killed by police in the campaign against
        illegal drugs were not really drug pushers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32699b43-ce0d-4bc2-b010-618d6498326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <em>Marami ang nagsisinungaling at itinuturo ang kanilang mga
        personal na mga kaaway bilang</em> drug user/pusher <em>para mabigyang dahilan
        na patayin ang mga taong ito ng mga pulis o vigilante</em>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b562ee8-b06e-4947-a456-e2e10a664d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are lying and pointed out people with whom they
        have grudges as drug users/pushers to give police or vigilantes reason to
        kill them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443e0d3-af1d-427f-b76f-2baf454c58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect pollsters to exercise prudence and objectivity to arrive
        at a closer approximation of public sentiment," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f8535-d121-43f5-bf80-21a3b8f67b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the SWS survey comes after Foreign Affairs Secretary
        Alan Peter Cayetano addressed the United Nations General Assembly in Geneva,
        where he said the government''s war against drugs is a "necessary instrument"
        to preserve and protect, and not violate human rights in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc120b-db0d-49f1-8958-dc16e57b1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/24/Cayetano-to-UN-PH-anti-drug-war-protects-human-rights.html">READ:
        Cayetano to UN: PH anti-drug war protects human rights</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71f7d9-eddf-461b-a31a-3d50545963fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippines rejected 154 of 257 recommendations by
        the United Nations Human Rights Council (UNHRC) aimed at improving the country''s
        human rights situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d19639-86dc-4bbc-8e7f-285144b62bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are a result of the UNHRC''s Universal Periodic
        Review (UPR) of the Philippines on May 8. The UPR is periodic review of the
        human rights records of all UN member states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54be62b-0c9c-4420-b8f5-3b1527f67627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">READ:
        PH rejects over half of human rights recommendations of UN</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784f3a8-e943-463c-a865-630be5c8505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recommendations that the Philippines rejected pertained
        to:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c5cbd-a061-4a2c-a1b1-b74fb59337c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating alleged extrajudicial killings (EJKs)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa804d05-98cc-49c6-8909-f23cf6c72680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the reimposition of the death penalty</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac51eda-ad21-4a87-8faf-70094dba1deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the lowering of the age of criminal liability</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75a85b-ccd1-4d43-9cd5-8f796fe75297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the September 19 response to the UNHRC''s recommendations, the
        government said of the 154 recommendations, it cannot support 99 of these.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a35474-8154-49a8-b9a9-f9714530ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said it cannot support the other 55 recommendations,
        as they were "sweeping, vague, and even contradictory."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537965ea-901a-48bb-964d-e04c87a27423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:11:03.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:11:27.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Chad de Guzman and VJ Bacungan
        contributed to this report.</em></p>'
  'saudi-arabia-women-driving':
    'author': 'Nicole Gaouette and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-27T08:41:30.810+08:00
    'imagesource': 'jcr:128677a1-67d8-4e48-ae2e-f68a95e4db2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '083f6fe1-5091-4d2a-af84-b88ecf6d72df'
    'lead': 'Saudi Arabia is easing restrictions on women driving, finally allowing
      almost half its population to get behind the wheel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:14:15.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:14:34.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:14:33.822+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia to let women drive at last

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099c498-b4c1-4a71-a7f6-0aedf54e6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia is easing restrictions on
        women driving, finally allowing almost half its population to get behind the
        wheel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05106e56-2ef1-442e-9fe3-4eadccb78caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal decree has been issued that will allow women in the country
        to drive, the Saudi Foreign ministry said Tuesday on its official Twitter
        account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fe6ac-35be-40c3-b141-da4bf42e452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A committee has been formed to implement the ruling and it will
        present recommendations within 30 days. Then the government will have until
        June 24, 2018, to implement the new decree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de12ee-9f99-4043-a633-2cd340af56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic big day in our kingdom," Prince Khaled bin Salman,
        Saudi Arabia''s ambassador to the US, said Tuesday in a briefing with reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc51b0-df47-4cf1-956c-7ff8b1ce1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Heather Nauert said the U.S. "would certainly
        welcome that" news, while UN Secretary-General Antonio Guterres wrote on his
        official Twitter it was "an important step in the right direction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4403527-254f-481e-9e79-63f65d096926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manal al-Sharif, one of the women behind the Women2Drive campaign,
        celebrated the victory by posting a photo on Twitter of herself behind the
        wheel of a car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3a9e1-a5a8-47e4-a1ab-ac0265139e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif, who now lives in Australia, was jailed in Saudi Arabia 2011
        after posting a video on YouTube of herself, wearing a black headscarf and
        sunglasses, driving a car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc3b2b-01d7-4a89-ac34-6a72f8908dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act provoked death threats and spurred her to start the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049fd05-8dd6-4c0f-95d0-e30bb1b7c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet the campaigner commented, "Saudi Arabia will never
        be the same again. The rain begins with a single drop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f227014-2f82-46ae-946b-c2aa9d4ce829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liesl Gerntholtz, executive director of the Women''s Rights Division
        at Human Rights Watch, told CNN while it was a "very important step" there
        was still a long way to go for Saudi women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003aa249-ee1d-40f8-922b-0fdb67619947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prohibition on driving is just one in a vast series of laws
        and policies which prevent women from doing many things," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4456fc-33ed-4ea5-bb25-a7de7a3fe3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guardianship rule stops women from making every decision in
        her life without the assistance of a male relative, even if that relative
        is her 7-year-old son."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622fdba-74f0-4a85-8903-0689c502b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ease restrictions on women has huge implications for
        the Saudi economy and women''s ability to work. It is just the latest in a
        series of changes that have been rippling through Saudi Arabia since the rise
        of 32-year-old Crown Prince Mohammed bin Salman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b0426-e200-4782-b074-b2879f84386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince, known casually as "MBS," is spearheading an ambitious
        plan to reform and transform the Saudi economy by 2030 and, in line with that
        goal, increase the number of women in the workforce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd1470-6bca-4b89-851c-5a5472d89d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A huge step''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf7b8e-47fb-402c-8bdc-77b32b4b8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador bin Salman described the step as "part of Vision 2030,
        which is a huge step toward a brighter future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567358c-765c-4fe1-b1b0-c75901dc73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan for the country''s economic reinvention rests on a number
        of pillars, including youth empowerment, social organization, and women''s
        empowerment, "which is an extremely important element of the changes happening
        in Saudi Arabia," the ambassador said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e70c45-8aa8-4bb3-91aa-ccf68ccef17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to increase women''s participation in the workforce,"
        bin Salman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a3373-5e43-4f23-8b39-d52023533e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to change women''s participation in the workforce we need
        them to be able to drive to work," said bin Salman, who is a son of the current
        king and a brother of the crown prince. "We need them to move forward, we
        need them to improve our economy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d195eba-3aff-44ef-907a-349db8e584fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince, who was appointed by his father to the position
        in June, is seen as a major power in the country and is expected by many to
        be named king before too long.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372aed4-84f2-4a95-ae8f-64df0700ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marwa Abdelghani, media fellow at the Muslim Public Affairs Council,
        told CNN the new laws wouldn''t take effect for another year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e237c3e-78c2-460a-9443-d2556a22388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabian women are going to continue fighting and are going
        to continue running these campaigns to try to overturn these laws," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76c365-8cf0-49ae-9ea5-78ae4d806f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day these laws are showing how Saudi Arabia has
        been resisting overturning or relinquishing power to over 50 percent of the
        population."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71a443-3ecf-458b-9696-359871d9c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN why the announcement was made now, ambassador bin Salman
        said, "there is no wrong time to do the right thing." He added that "it''s
        not religious nor a cultural issue" and said women "used to use transportation
        means during my grandfather''s era."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4134f06-2eb2-4768-a31b-46a883f689dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that women will not have to get permission from their male
        guardians to take driving lessons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e300d0-753b-4f22-a701-e88261a414e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally there''s nothing that can prevent it," the ambassador said,
        but he acknowledged that "there might be social issues."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0734e23-47e4-4918-81bd-0cc128e9ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the choice will be up to women. "It''s not ''women
        must drive,'' it''s ''women can drive.'' "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac71eb-b7dc-47b1-b5d5-a18e458942e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingdom of Saudi Arabia follows a strict form of Wahhabi Islam
        that bans the mixing of sexes at public events and places numerous curbs on
        women. These restrictions are enforced by religious police whose powers the
        crown prince has successfully lobbied to curtail since coming to power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad24d5-76c8-44a7-bd5e-66488fc312e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His success on that front is evident in the way Saudi Arabia, which
        is celebrating the 87th anniversary of its creation this month, has recently
        been easing some restrictions on women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adaaa0a-af9f-4adb-9489-c62cd0a9e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women were allowed to enter a sports stadium for the first time
        on September 23, for a special pageant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60659487-7041-4836-b97a-5a9a7b8b56f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, King Salman decreed that government agencies should list
        services women can seek without permission from their husbands, fathers, or
        other male guardian. He also ordered organizations to provide transportation
        for female employees – a step that eased one hurdle to women''s employment
        given that public transportation is virtually non-existent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12923891-7442-46af-8431-7fd086ab2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before May, women weren''t able to access government services without
        getting permission from a male guardian or having him present.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551825f-7d35-4bb3-b493-50d71e0424b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been some easing of restrictions on women''s ability
        to work in the fields of law and education. In 2015, women were elected to
        municipal councils for the first time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f972cf-2fa4-42b2-ae90-1b3673639a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Saudi royal family have been signaling an easing
        on women''s ability to drive for months now. In May, Prince Faisal Bin Abdullah,
        a former education minister, told a privately owned TV channel that he had
        "no doubt" women would one day be able to drive in his country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e39db-4ddd-4b00-af57-bf89338264a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When Saudi women first defied the driving ban</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47410e01-42e8-46ad-a82b-94f357c87a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you about our leadership''s view on women," he said.
        "Never mind driving a car, which is coming, no doubt ... I want her to drive
        society."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fa255-617f-467f-adcb-4a9e5117af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent prince, Alwaleed bin Talal, wrote a December blog
        post that pushed for authorities to allow women to drive, saying that the
        ban curtailed their rights and hurt the economy because it made it harder
        for women to work.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006920d9-7852-4dc0-a9be-327a6b707488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a campaign to defy the government ban on women driving
        saw dozens get behind the wheel and post photos of themselves driving on social
        media. They were quickly cut short by authorities and several spoke to CNN
        about their fear of retaliation in the aftermath.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc7b99-3367-463e-b32b-2d12cf91f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador bin Salman said the decree is part of a historical arc.
        "We have a young and dynamic society that is young and more open." He added
        that the decision is "part of a process that''s happening since 1932" when
        the country was founded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f7941-efa0-46e8-8acf-ab0beef8948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:14:15.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:14:34.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/26/politics/saudi-arabia-woman-drive/index.html">Saudi
        Arabia to let women drive at last</a></em>."</p>'
  'Highest-civil-service-award-for-Miriam-Defensor-Santiago-pushed':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-27T08:35:37.530+08:00
    'imagesource': 'jcr:d5f4bcbc-6220-4df2-a024-b3ce8fe57ae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e03556-c2bb-4c21-b99d-0c250c177269'
    'lead': 'Two senators have filed a resolution seeking to award the late senator
      Miriam Defensor-Santiago with the highest civil service award in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:18:09.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:18:35.362+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:18:35.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Highest civil service award for Miriam Defensor-Santiago pushed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9deb5-849b-4d17-82ec-4bea3a4361ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Senators Grace Poe and Sonny Angara filed resolutions seeking to posthumously
        award the Quezon Service Cross to the late senator Miriam Defensor-Santiago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c255d-ef79-41c9-87bb-f2458d9346dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quezon Service Cross...is the most fitting tribute to the late
        Sen. Miriam Defensor Santiago for her ''legacy of dedicated, outstanding and
        selfless'' service to the Filipino people," Poe said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b18742-a92b-428c-ba56-4448bd2a8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon Service Cross, the highest civil service award in the
        country, was created in 1946 through Joint Resolution No. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de12aaa-605c-4df5-8252-232dce818d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the law, it is awarded by the President, as concurred
        by Congress, to Filipino citizens "for exemplary service to the nation in
        such a manner and such a degree as to add great prestige to the Republic of
        the Philippines, or as to contribute to the lasting benefit of its people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b845db-200f-4ccc-8581-d45cf6ec79ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Angara filed their resolutions days before the first death
        anniversary of Santiago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260088f3-802e-4d97-846a-7b4acf3ed3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2016/09/29/Sen.-Miriam-Defensor-Santiago-dies.html">Sen.
        Miriam Defensor-Santiago dies</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711e7fd-dd58-42fe-968d-b59d5eb03b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago died of lung cancer on Sept. 29, 2016, months after losing
        the presidential election to President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eddb53-f98e-467d-972d-0caaa1f0da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As senator, Senator Miriam had bipartisan respect and support,
        and this resolution in her honor will be passed in the same manner," Angara
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9333f74-1d7f-49f7-9316-8ab7dadb4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara''s Senate Resolution 517 will be consolidated with Poe''s
        Senate Resolution 508.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc86b5-c0d3-4a48-b360-258e10fdc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deserves the Quezon Service Cross. Because rare is the Filipino
        who had served in the judiciary, the Cabinet and the legislature, and the
        rarest is the one who served in all with brilliance and distinction. She was
        a class of her own," Angara added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19f43f-5e20-4662-94f9-76c4812836de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from three terms in the Senate, Santiago''s other positions
        were presiding judge of the Quezon City Regional Trial Court, Immigration
        commissioner, and Agrarian Reform secretary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadd14b-b382-4fea-9389-ade498ee1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bestowing upon Santiago the Quezon Service Cross will ensure that
        her legacy of dedicated, outstanding and selfless public service will endure
        for Filipinos to emulate," Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f26579-f27d-4824-8cdc-89ce25aa4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was also the first Filipino elected as judge of the International
        Criminal Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920f246-49c0-4258-956b-cd76bf581e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also a recipient of the Ramon Magsaysay Award, which is
        dubbed as Asia''s version of the Nobel Prize.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2165359-fcc8-4aa7-9cef-39cd27c507f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:18:09.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:18:35.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five individuals were awarded the Quezon Service Cross, namely,
        Interior Secretary Jesse Robredo in 2012, Sen. Benigno Aquino Jr. in 2004,
        President Ramon Magsaysay in 1957, President Emilio Aguinaldo in 1956, and
        President Carlos P. Romulo in 1951.</p>'
  'PH-ranks-56th-in-global-competitiveness-index':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-27T08:32:37.975+08:00
    'imagesource': 'jcr:b77ff756-03c7-49b0-b537-75abce53f2b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46bb1e55-27b3-4600-9bb8-bad0b4d4aecf'
    'lead': 'The report also showed the top problematic factors of doing business
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:21:09.306+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:21:36.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:21:36.230+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ranks 56th in global competitiveness index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4da9a3-e3de-4c63-96fa-28e44fc78dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Philippines ranked 56th in the World Economic Forum''s (WEF) global competitiveness
        index for 2017, out of the 137 economies included in the report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315f64c-a947-42c9-b5e2-b5289034d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Tuesday, the report showed that inefficient government
        bureaucracy, inadequate supply for infrastructure, corruption, and tax regulations
        were among the most problematic factors of doing business in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6306a08-c975-4d89-aac5-b62942f5cb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine these factors, the WEF asked respondents in its Executive
        Opinion Survey to select the five most problematic aspects for doing business
        in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e378d-58c0-4386-909b-98b7e99aa6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other problematic factors included tax rates, policy instability,
        access to financing, government instability, restrictive labor regulations,
        and poor work ethic of the national labor force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af736138-9093-4edf-a5e8-bf467f0088d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines'' rank seemingly climbed up from 57th in 2016,
        the number of economies included in the index also decreased from 138.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28110306-77b3-48a5-8033-15a365d881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 1 to 7, however, the country''s overall score slipped
        from 4.36 in 2016 to 4.35 in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af9605-b710-4796-bb24-771ffe13e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF computed each economy''s score against its so-called "pillars
        of competitiveness," composed of institutions, infrastructure, macroeconomic
        environment, health and primary education, higher education and training,
        goods market efficiency, labor market efficiency, financial market development,
        technological readiness, market size, business sophistication, and innovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3137130-2961-4fd1-bcad-6901ae2ea8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got its best rating for its "macroeconomic environment,"
        where it ranked 22nd, followed by "market size" at 27th.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29d480-e62d-4e28-86b0-ca6c5303823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In specific components of the pillars, the Philippines topped the
        index or performed best in "inflation" and "HIV prevalence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679126a7-b8ee-410c-b154-eeb617177706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country performed worst on the "number of procedures to start
        a business," ranking 136th, and "tuberculosis incidence," "burden of Customs
        procedures," and "business cost of terrorism," all at 125th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb4141-ef0b-48a9-856a-947d452b630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WEF, the global competitiveness report "assesses
        the competitiveness landscape of 137 economies, providing unique insight into
        the drivers of their productivity and prosperity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcb8c7-7b99-42fb-984e-5e5fd054c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, United States, and Singapore topped the index, with
        overall scores of 5.86, 5.85, and 5.71, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f4a55-9a0f-4e76-b07d-95daa59d224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum are Chad, Mozambique, and Yemen,
        whose respective overall scores are 2.99, 2.89, and 2.71.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c06ea-e3db-4f61-9d95-a99bb5f3168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:21:09.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:21:36.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF also noted that in East Asia and the Pacific, 13 out of
        17 countries have increased their scores, leaving only Singapore, the Philippines,
        Cambodia, and Laos with decreased scores.</p>'
  'UAAP-Season-80-Ateneo-Blue-Eagles-fifth-win-UST-Growling-Tigers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-27T10:26:40.464+08:00
    'imagesource': 'jcr:9fee1320-15b5-42d4-b7c2-3decbd22fb35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '029dc71b-44cb-4697-a767-bfd41c7b5f8f'
    'lead': 'The Ateneo Blue Eagles bagged their fifth straight victory at the expense
      of the University of Santo Tomas Growling Tigers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T10:24:28.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T10:24:52.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T10:24:52.692+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo keeps unblemished record after outlasting winless UST,
      94-84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8a88c-070a-48c1-b69e-3508e239d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Ateneo de Manila University Blue Eagles maintained their impressive performance
        after defeating the University of Santo Tomas (UST) Growling Tigers, 94-84,
        on Wednesday evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0a55a-447f-4d1a-896b-fbec4387acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Nieto tallied 22 points on 4-of-6 shooting from beyond-the-arc
        and three rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6bfad7-23e1-4769-8004-4c0f70b00203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nip-and-tuck affair in the opening quarter as both squads
        exchanged leads with the Blue Eagles slightly prevailing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a089a8-c6f1-45bd-89ad-8b166826b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo built a 55-43 advantage by knocking down a couple of three-point
        shots at the end of the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99397a-58f5-478f-9df0-d52b76a94465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles stepped on the gas further and saw their lead balloon
        to as high as 22 points in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d28a9c-eea5-4e1a-810e-ae2d6bd9c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when Ateneo thought that they have a game at their fingertips,
        the Growling Tigers unleashed a fourth quarter rally to trim the deficit within
        striking distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07fabd-028a-447e-b1c0-1fd7b86064eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T10:24:52.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good thing for the Blue Eagles, their unselfishness on the offensive
        end created enough separation to seal their fifth consecutive win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7ad25-be25-4448-877e-d298643eec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T10:24:28.230+08:00
