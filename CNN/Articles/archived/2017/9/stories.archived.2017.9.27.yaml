      'jcr:uuid': '2739c553-d5f6-45a5-9dd9-a7ae9872f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B, whose birth name is Belcalis Almanzar, became the first
        female rapper to achieve that milestone as a solo artist since Lauryn Hill
        in 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395bb283-3412-4ec6-968f-c9676fe409fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song she did it with, "Bodak Yellow (Money Moves)," has become
        one of the jams of the year -- an ear worm that''s almost impossible to escape
        these days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b55c2-a1fb-4af5-9b52-994fc8473643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Cardi B:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7513ad0-ce03-4e21-b3c8-a9a9127f543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>She don''t dance now, she makes money moves</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f256399a-c477-490d-bad7-27f732826e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former exotic dancer, she first came to fame via her no-holds-barred
        social media presence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094f657-650b-4dd4-ab66-fe966cb7db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans got to see a lot of Cardi B in the early days of her Instagram
        account, and she was proud to show off -- and discuss -- her plastic-surgery-enhanced
        body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a726f3-96ef-4e34-98ba-043ed72868c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention her sexuality, her profanity-laden comments and her
        desire to become famous and make lots of money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad588e-0227-4112-b6e0-585fed453de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to how she got on the path to music stardom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e317f-52fe-4e55-9c79-84e8af8b837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love &amp; Hip Hop</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe90d3-f20d-42f1-a4a9-d01bc2fb6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her viral presence helped secure her a spot on VH1''s popular reality
        series "Love &amp; Hip Hop: New York" during Season 6 in 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc9f02-bbed-4f93-abab-a676c6786fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension between Cardi B and the girlfriend of fellow cast member
        DJ Self figured prominently in the season''s storyline and resulted in Cardi
        B uttering one of the show''s most famous lines ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab9681-9b79-4200-826f-f5560fe1ab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A girl have beef with me, she gonna have beef with me," she said
        with a pause and a dramatic turn."Forever."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a74fd-5a93-423f-b6c2-b4a0a386d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of catchphrases</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca1f8b-80b3-4c62-ae0f-c53aac2c0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B has a way with words and one in particular has become linked
        to her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b030ea-ff6a-4dd9-a263-e05db3694108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you hear someone referring to money as "schmoney," they may have
        gotten it from her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef8c74e-ce41-4aa0-b0ae-254a156c5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Bobby Shmurda did the "Schmoney Dance" song, but Cardi B
        helped to make it even more popular.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd1c11-3a05-47c1-be25-d6f06bf215dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the way, the word refers to making money quietly as in "shhh
        money."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05bc80-61a3-4596-be49-a720d90a051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The reverse "Despicito"</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72538688-290b-4a88-9891-3e8f05bcec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx born artist is Dominican and Trinidadian and paid homage
        to her Latina roots by doing a Spanish language version of "Bodak Yellow."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cc7e8-bb36-462c-8a9a-fde2f5e3023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin rap star Messiah joins her on the track, which she said on
        social media was inspired by her family.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa80c3-7ba4-4426-b017-1c2eda9214f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:08:51.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:13.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my family members on my dad[''s] side of the family don''t
        understand English," she wrote on Instagram. "I wanted to make them proud.
        Sooooo I did BODAK YELLOW IN SPANISH!!!"</p>'
