      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While militant groups deemed his appointment an attempt to "militarize"
        the President''s cabinet, Cimatu was welcomed by the mining community, as
        opposed to Lopez who drew their ire for ordering the suspension and closure
        of certain mining firms.</p>'
