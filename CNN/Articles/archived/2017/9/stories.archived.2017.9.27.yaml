        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/913048227250765825?ref_src=twsrc%5Etfw">September
        27, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

