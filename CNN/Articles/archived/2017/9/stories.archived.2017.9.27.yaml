    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606d141-7379-4c60-b11c-c9f26715e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past five years, other famous fashion personalities who have
        been recognized in the annual BoF 500 include Anna Wintour, Calvin Klein,
        Donatella Versace, Gigi Hadid, and Tom Ford.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe5bad-17bb-4783-83b4-f239ee9f0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is the third Filipino on this industry list. Other Filipinos
        who have been included are New York-based photographer and V Magazine and
        VMAN editor Stephen Gan and blogger Bryan Grey Yambao of the Bryanboy blog.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640cf4c-14a5-4614-93de-4ff8d56f6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said he attended the BOF 500 gala held September 9 in New
        York City during New York Fashion Week. The gala was held at hotelier Ian
        Schrager''s Public in the Soho district.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6a696-4f77-4d67-a9e6-e2200ebd3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:26:39.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:27:08.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Business of Fashion is an online publication founded by Amed
        in 2007. Amed is a self-made, Canadian-born business consultant who parlayed
        his interest in fashion and blogging into the website that is now considered
        a must-read in the fashion industry.</p>'
