      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Three people were killed and five wounded in a drive-by shooting, police said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99516095-00b7-4766-a251-af23f996e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Hernan Gabat, deputy police chief of the Polomolok
        Municipal Police Station, was killed when two unidentified gunmen aboard a
        motorcycle fired at Gabat and his companions late Tuesday, said Polomolok
        Municipal Police Station chief Aldrin Gonzales in his police report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687df5d-ee42-4a99-ba36-5a61cef0e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabat died from a single gunshot wound on the left side of his body,
        police said, adding that the bullet was fired from an Armalite rifle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266c3a0-b110-4486-a165-eba043d20122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
