      'mgnl:lastActivated': 2019-08-20T11:30:00.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Plomillo and Rio Salig Jr., both personnel from the Polomolok
        Bureau of Fire Protection, were also killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21a03a-c657-483b-96bd-1cd0e31597a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others were injured in the shooting, and they were identified
        as Edgar Luzon, Jade Silva, Riza Diamante, Relyn Pitogo and Garizalde Villacora.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12875d72-f53f-4134-8610-9d4f5880fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred at 11:50 p.m. on Tuesday as Gabat and his
        group were in Mang Ephoy''s Lechon House, the police report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d4053-5038-43fa-912a-391cb7a9e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polomolok is a town in South Cotabato, which is more than 1,600
        kilometers from Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f6cde-cd29-4f29-be40-dd347d3e2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:30:00.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investigation showed that Gabat appeared to be the target
        of the gunmen, who were able to escape, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274abae3-847a-4865-8c86-dda5e497996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:29:36.725+08:00
