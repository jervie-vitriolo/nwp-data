    'jcr:uuid': '4b11bbd3-b464-475b-986d-c4c6823652f7'
    'lead': 'The popular micro-blogging site currently allows users to post messages
      up to 140 characters long.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:52:21.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T11:53:07.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T11:53:07.665+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter trying out 280-character limit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dcf89f-f19c-47db-a18e-38b07065fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Have you ever wanted to post a long tweet, but had to mangle your good grammar
        or tweet multiple replies to keep within the 140-character limit?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8936f-3a13-4914-89f1-086a3077a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s new idea might just be the answer to your wishes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c336106-74dc-4be4-86d8-0ab274f5cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular micro-blogging site, which has around 319 million active
        users worldwide as of 2016, said in a Tuesday <a href="https://blog.twitter.com/official/en_us/topics/product/2017/Giving-you-more-characters-to-express-yourself.html">blog
        post</a> that it is trying out a 280-character limit for all languages, except
        Japanese, Korean and Chinese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3a591-fbef-480a-8ea5-b6e77a6d48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In languages like Japanese, Korean, and Chinese you can convey
        about double the amount of information in one character as you can in many
        other languages, like English, Spanish, Portuguese, or French," the company
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf6116-b80f-48af-b117-78ce415e4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said on the average, English tweets use more than twice
        as many characters as Japanese tweets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e56585-babe-4f0b-b74b-6ee54079cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research shows us that the character limit is a major cause
        of frustration for people tweeting in English, but it is not for those tweeting
        in Japanese," the company said. "Also, in all markets, when people don''t
        have to cram their thoughts into 140 characters and actually have some to
        spare, we see more people tweeting — which is awesome!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12940828-9820-420b-b8c1-98efc6cd6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said the higher character limit is only available to a small
        group at the moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6cd12-28a8-4012-9c82-3f5733c3dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we feel confident about our data and the positive impact
        this change will have, we want to try it out with a small group of people
        before we make a decision to launch to everyone," the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a9314-7791-42ec-83aa-46f4b8cdd821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:52:21.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T11:53:07.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters most is that this works for our community — we will
        be collecting data and gathering feedback along the way," Twitter added. "We''re
        hoping fewer tweets run into the character limit, which should make it easier
        for everyone to tweet."</p>'
  'Trump-warns-devastating-military-option-North-Korea-moves-jets':
    'author': 'Barbara Starr and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-27T08:58:52.655+08:00
    'imagesource': 'jcr:ab02f13c-b95b-41e7-b5b4-618eb798b82d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4a41f2-01af-43b4-aa08-9e79ef5f18a1'
    'lead': 'President Donald Trump issued a familiar warning to North Korea on Tuesday,
      saying the US is prepared to use "devastating" military action if necessary
      -- as two US defense officials tell CNN that the rogue nation has moved a small
      number of fighter jets, external fuel tanks and air-to-air missiles to a base
      on its eastern coast to boost military readiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T11:56:18.111+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:09:16.488+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns of ''devastating'' military option as North Korea moves
      jets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e3431-e071-4c66-9ac8-d26f5fda4145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump issued a familiar
        warning to North Korea on Tuesday, saying the US is prepared to use "devastating"
        military action if necessary -- as two US defense officials tell CNN that
        the rogue nation has moved a small number of fighter jets, external fuel tanks
        and air-to-air missiles to a base on its eastern coast to boost military readiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb0826-dd0f-4020-9490-3c588abd4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would not go beyond saying a small number of assets
        had been moved by the regime to a known airfield in the eastern part of the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cd997-8b7a-4682-8500-d9ef9ea7654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was seen in US satellite imagery and is viewed by the US
        as a North Korean effort to boost its military readiness in the eastern sector.
        It would give the aircraft an ability to fly eastward further than its estimated
        900-mile range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a645fc3-cae8-416e-aac0-8c818b998208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery so far has observed Mig-29 aircraft at the site. Some missiles
        and fuel tanks are on the planes, but for now, no single jet is carrying both
        the external fuel tanks and the missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e30c0-a865-448f-bff3-5786c328bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the North Korean regime has threatened to shoot down
        US aircraft flying off its coastline even if they are in international airspace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895d207-0e50-43d1-84f4-523bc28fe1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both defense officials said that the US maintains sufficient aerial
        surveillance and radar capability in the region to know if any military aircraft
        take off from North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418869f-a3ac-4ae1-b6a3-8d0cd7e63ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also responded to North Korea''s threat to shoot down US aircraft
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e08ede-82b6-4bf9-aa64-e1250aaff37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Spanish Prime Minister Mariano Rajoy, Trump reiterated
        that the US is "totally prepared" if they have to use the military option,
        saying military action in North Korea would be "devastating."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad997da5-0fb3-4036-a339-260555e30c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we take that option it will be devastating -- devastating --
        for North Korea," Trump said in the Rose Garden during a news conference.
        "It''s called the military option."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e63d7-e149-4454-89b1-b9c33e1c9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s acting very badly," Trump said of North Korea''s leader Kim
        Jong Un. "He''s saying things that should never ever be said."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ae428-19cf-46a8-a604-0e6e98cccdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the US was responding to Kim''s provocations, but insisted
        his replies were merely in response to rhetoric from Pyongyang. He also decried
        the situation there, saying he was left a "mess" by previous administrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f735a6-83fb-4821-a2a1-a5002cf05ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll fix the mess," Trump said. "We''ll see what happens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71a20b-811d-4101-99ae-bf41dceb66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T11:56:18.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:09:18.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/26/politics/trump-north-korea-moves-fighters-missiles-fuel-tanks/index.html">Trump
        warns of ''devastating'' military option as North Korea moves jets</a>."</em></p>'
  'Cardi-B-rapper-billboard-hot-100':
