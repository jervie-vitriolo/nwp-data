      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa9044-8eac-41da-8ed2-df5dd7124d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.990+08:00
