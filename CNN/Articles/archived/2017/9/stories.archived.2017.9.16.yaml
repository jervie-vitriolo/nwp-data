      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Former Senator Jinggoy Estrada said on Saturday he felt "very, very happy"
        following his temporary release from detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8009f5-e2b1-4534-9813-c11bc153df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jinggoy Estrada posts bail for plunder case</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66278e-3728-4f89-ad7b-4cf012cbaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:36 p.m., Estrada left the Philippine National Police (PNP)
        Custodial Center in Camp Crame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69884698-a19b-4d07-824b-820f6cdd6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank our Lord God for giving me this opportunity,"
        Estrada told reporters at the Sandiganbayan after his camp paid P1.3 million
        in bail for his plunder and graft cases.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Jinggoy Estrada out of detention | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ZX2eEk8ew5">pic.twitter.com/ZX2eEk8ew5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/908925469424156672?ref_src=twsrc%5Etfw">September
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

