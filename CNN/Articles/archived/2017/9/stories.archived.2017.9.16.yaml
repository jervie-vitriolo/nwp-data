      'mgnl:type': 'text'
      'text': '<p><em>"Maraming paraan para tumulong sa ating mga kababayan,"</em>
        Estrada added<em>. "Unang-una, pwede naman tayong umikot sa buong Pilipinas
        at tanungin sila kung ano ang kanilang kailangan. At ''yun naman ay maidudulog
        natin sa mga kinauukulan."</em></p>'
