      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank the magistrates of the Sandiganbayan for
        approving my petition for bail," he added. "And I would like to thank all
        my family and my supporters for their non-ending prayers for me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3023d4-4018-45f5-95b3-3dcbb675390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His release came after the Sandiganbayan''s Special Fifth Division
        granted on Friday his petition for bail because "the evidence has not strongly
        established accused Estrada as the main plunderer."</p>'
