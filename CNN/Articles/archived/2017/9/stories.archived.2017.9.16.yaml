    'template': '1'
    'title': 'Japan split over how to deal with North Korean missile launches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c13cc-c566-4ced-b48a-cc48ea5ace1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Residents in northern Japan were woken
        abruptly Friday by blaring air raid sirens signaling a North Korean intermediate-range
        ballistic missile was about to fly over their heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de837dde-9a3c-4683-a5da-723287a97ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in just over two weeks the rogue state had
        fired a projectile over Japanese territory, a provocation which was immediately
        condemned by Prime Minister Shinzo Abe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25651e-f724-4afd-9bda-9c0f0e8e9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile passed over the northern island of Hokkaido where anxious
        residents told local media they didn''t understand why North Korea was acting
        so antagonistically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27be86-76b3-49c9-a850-78b4f15a091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN''s Tokyo producer Yoko Wakatsuki said broader reaction in
        Tokyo and across national media was more measured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77aa35-4bad-40fa-b0ee-b66e895ef190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People know what North Korea is doing is a little bit of provocation
        ... they know this is not a direct attack to Japan, it''s not an overture
        to war," CNN Tokyo producer Yoko Wakatsuki said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4eddd9-e969-42b4-98b9-b59494299d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But underneath the calm exterior, Friday''s launch has widened a
        growing fault line in the ideological war over how Japan should deal with
        the North Korean threat to the region.</p>'
