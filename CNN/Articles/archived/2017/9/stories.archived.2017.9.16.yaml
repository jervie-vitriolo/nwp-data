      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2017/06/03/politics/donald-trump-london-travel-ban/index.html">similarly
        referred to his travel ban</a> back in June immediately after news reports
        surfaced about the London Bridge terror attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7f313-4f22-4f6a-90c8-21a8796ecd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fourth tweet Friday morning, Trump said, "We have made more
        progress in the last nine months against ISIS than the Obama Administration
        has made in 8 years. Must be proactive &amp; nasty!"</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have made more progress in the last nine months against ISIS
        than the Obama Administration has made in 8 years.Must be proactive &amp;
        nasty!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/908646582807089152?ref_src=twsrc%5Etfw">September
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d88b7-72d3-4cee-94f9-fe7b5474d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3728b3b-95d1-419e-97bf-5a8c5437744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to members of the US Air Force at Joint Base Andrews outside
        Washington, D.C., Friday afternoon, Trump said: "Radical Islamic terrorism,
        it will be eradicated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e18e9a-125e-4982-bd5d-5846946609ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he had called May about the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef77101-b351-4782-9152-9d202358f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke with a wonderful woman, British Prime Minster Theresa May,
        this morning and relayed America''s deepest sympathy as well as our absolute
        commitment to eradicate the terrorists from our planet," Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ccbb35-e432-4db4-a31f-5dc9fa266220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added: "America and our allies will never be intimidated.
        We will defend our people, our nations and our civilization from all who dare
        to threaten our way of life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c29b12-1766-49d1-9f74-30adc0323fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say an "<a href="https://edition.cnn.com/2017/09/15/europe/london-train-live-updates/index.html">improvised
        explosive device" was detonated</a> on a train in west London Friday, injuring
        at least 18 people, in an incident authorities are treating as terrorism.
        Authorities in London are still investigating the attack, and it''s not immediately
        clear who was responsible or what Trump was referring to in suggesting that
        the perpetrators were known to authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd6ade-0403-4c90-8148-efc356cb9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s assertion that the attack was perpetrated by
        people known to authorities, May said it is "never helpful for anyone to speculate
        on what is an ongoing investigation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07eea1-ab90-475c-b6f7-03f32f5514b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a police spokesperson told CNN that Trump''s comment is "pure
        speculation given we don''t know who involved. Any speculation is unhelpful."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be43add-24c5-472d-ad1c-71a03011df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan said he was coordinating with the police
        and authorities and urged Londoners to "remain calm and vigilant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107611d4-6d2d-4657-a31b-f9798453c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House national security adviser H.R. McMaster attempted to
        explain the President''s morning assertion that culprits behind the explosion
        were known to British law enforcement, but offered little clarity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d7bec-d845-4c8f-ab05-24150dcc8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster didn''t answer directly at a White House briefing whether
        Trump was revealing an intelligence assessment or whether he was just speculating.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131351a6-acd8-4088-a4d1-993e8d06cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President was communicating is that obviously all of our
        law enforcement efforts are focused on this terrorism threat for years," McMaster
        said. "Scotland Yard has been a leader, and our FBI has been a leader. So
        I think if there was a terrorist attack here, God forbid, that we would say
        that they were in the sights of the FBI. So I think he didn''t mean anything
        beyond that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72fc87-504e-4d23-a5df-7c059de37870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed to explain further, McMaster said that US and UK agencies
        are both working to prevent terrorism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe5aa2-153b-47c7-b119-68d1ba18b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he means generally that this kind of activity is what we''re
        trying to prevent," McMaster said. "So these organizations that are responsible
        for whatever comes out of this investigation remains to be seen. It is likely
        that law enforcement had been working on that problem set."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d958bd8-836b-4d4d-bccb-21c288ba46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump called for travel ban after June attacks</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7e7d6-d480-4629-9e53-1699e951ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Trump has used terrorist attacks in London
        to call for his travel ban. After two terror attacks in the city in June,
        Trump seized on the moment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57404d05-81bf-4e82-9c28-bfa58a7e4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be smart, vigilant and tough. We need the courts to
        give us back our rights. We need the Travel Ban as an extra level of safety!"
        he tweeted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa5ff9-f74c-4912-af61-2ef7d49a8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan and Trump publicly feuded following the June attacks after
        the US President misconstrued a statement from Khan saying there was "no cause
        for alarm" due to the visible police activity following the incident.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bed97-0c5e-4902-beb7-f35dc9934d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded on Twitter: "At least 7 dead and 48 wounded in terror
        attack and Mayor of London says there is ''no reason to be alarmed!''"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54fc1e-da85-4bd0-87aa-f61f4e293e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court <a href="https://edition.cnn.com/2017/09/12/politics/travel-ban-supreme-court-refugees/index.html">granted</a>
        Tuesday a Trump administration request to continue to bar most refugees under
        its travel ban.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec08ea-4dc4-4f7e-85f1-ca7e52a10dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban bars certain people from Iran, Libya, Somalia, Sudan,
        Syria and Yemen from entering the US.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa717b-ddc2-4fc6-9dda-43802960d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue concerning the scope of the travel ban has been making
        its way through the courts since last spring, when the Supreme Court allowed
        Trump''s ban to go into effect except for those with a "bona fide" relationship
        to the United States. The order might give hope to supporters of the ban,
        but it may also simply reflect a desire on the part of the justices to maintain
        the status quo until the justices can hear the case next month.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830739d5-47b8-4448-8f1d-8fa85e4abefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was ordered to be in effect for 90 days, during which the
        administration would assess vetting procedures and whether they''re secure
        enough. Trump''s executive order also requires reports on its effectiveness.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad2a62-15f7-45cb-bdf9-fa0c9cfd7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That clock is <a href="https://edition.cnn.com/2017/09/12/politics/travel-ban-next-steps/index.html">set
        to run out before the end of this month</a>, and the administration has not
        indicated yet what it will do next.</p>'
