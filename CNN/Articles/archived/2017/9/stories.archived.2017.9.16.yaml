    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ef9d1-3b9a-42db-ae0d-adef9ea54694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.758+08:00
