  'DOTr-MRT3-problems-due-to-maintenance-provider':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-16T13:26:01.567+08:00
    'imagesource': 'jcr:4c8dc5bd-4c0f-47ed-b820-28e06cee8a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4e17e0-08f8-4ca3-ac82-9f3d71f21f04'
    'lead': 'The Department of Transportation (DOTr) says the numerous issues with
      the Metro Rail Transit-3 (MRT-3) stem from poor service by maintenance provider
      Busan Rails.'
