      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Hurricane-Jose-may-threaten-Northeast-next-week':
    'author': 'Brandon Miller and Eric Levenson, CNN'
    'caption': 'Tropical Storm Jose is expected to strengthen into a hurricane again
      later Friday and turn north, threatening to bring rain and wind to the US Northeast
      next week. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-16T19:12:55.505+08:00
    'imagesource': 'jcr:a0ca368e-d2af-4912-b669-083da5026c77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9efce106-ac14-4af8-965b-59a164588bb0'
    'lead': 'The storm had maximum sustained winds of 75 mph and was 640 miles south-southeast
      of Cape Hatteras, North Carolina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:17:12.684+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T15:18:10.031+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:18:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Jose may threaten Northeast next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c1577-c5f5-4ed6-ac8f-46e447dcddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tropical Storm Jose has strengthened back
        into a hurricane, according to a 5 p.m. ET Friday update from&nbsp;the <a
        href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT2+shtml/152034.shtml">National
        Hurricane Center</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c141c-2f69-4b65-b65c-983123fad3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, which could bring rain and wind to the northeastern United
        States later this week, had maximum sustained winds of 75 mph and was 640
        miles south-southeast of Cape Hatteras, North Carolina, according to the hurricane
        center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de7a89-44d0-4033-bacf-7d77a0ae91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose remains out in the Atlantic Ocean and is moving toward the
        northwest, and that motion will bring it closer to the United States through
        the weekend. Just how far it moves west before turning to the north will tell
        forecasters a great deal about the likelihood of whether it will make landfall
        somewhere along the eastern US coastline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da71361-89aa-476e-a513-acd984dd98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hurricane Center has included parts of the United States,
        from New Jersey up to New England, in its "cone of uncertainty," which shows
        the&nbsp;<a href="https://www.nhc.noaa.gov/aboutcone.shtml">probable track</a>&nbsp;of
        the center of a storm over a five-day period. The cone includes the New Jersey
        coastline, Long Island, most of Connecticut and Massachusetts and all of Rhode
        Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdd988-d0eb-412d-a10c-c39097534bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of the models keep the center of the storm over the ocean,
        including the major global models the GFS -- the American forecast model --
        and the ECMWF -- the European one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac29186-dece-4256-8d36-fc70289c9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the proximity to land will likely bring strong gusting winds
        and rain to the Northeast, including New York City, by the middle of next
        week. In addition, tropical-storm-force winds could extend to North Carolina''s
        Outer Banks on Monday, the National Hurricane Center said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df31a3-0aed-4893-a00c-c2c93cc63d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official forecast track from the hurricane center puts Jose
        as a strong tropical storm Wednesday 225 miles southeast of New York. Coincidentally,
        the average track error for the forecast at five days is 225 miles. The forecast
        gives about a 1-in-4 chance of seeing tropical-storm-force winds -- more than
        39 mph -- in the Mid-Atlantic and Northeast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cb5c3-6f8d-4704-8f53-5c1bffb47615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">You
        can track the storm here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170aa0b-4230-4aa5-b0fa-0f81d9fe0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point last weekend, Jose was a Category 4 hurricane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34d07a-24ee-461b-ac08-d49e1e0f8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the window for intensification looks to last the weekend only.
        After that, an increase in wind shear and cooler ocean temperatures should
        begin to weaken Jose as it approaches the Mid-Atlantic and Northeast coasts
        next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e423412-17ba-433b-99ae-f82c85ed95cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter its path, Jose''s ocean swells are likely to cause life-threatening
        surf and rip current conditions in Bermuda, the Bahamas, the northern coasts
        of Hispaniola and Puerto Rico, and the US Southeast, the hurricane center
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756f26a-4c22-46b8-8c22-0acaf949a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane season lasts through November. Two major hurricanes,
        Harvey and Irma, have made landfall in the United States already this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec91dff-f87f-41bf-8647-59f0946780af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:17:12.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:18:10.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/15/us/hurricane-jose-forecast-east-coast/index.html">Hurricane
        Jose may threaten Northeast next week</a>."</em></p>'
  'Trump-terror-incident-travel-ban':
    'author': 'Daniella Diaz, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-16T18:38:14.309+08:00
    'imagesource': 'jcr:102b07e0-763c-449c-864f-376724bdfebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82940c35-4d9d-4830-831f-18b6905bf21b'
    'lead': 'He also suggested that the perpetrator was known to authorities and recruited
      on the Internet, prompting British Prime Minister Theresa May and a London police
      spokesperson to publicly rebuke the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:25:28.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T15:25:59.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T15:25:59.041+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump again seizes on terror incident to call for travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a1cec-216d-40a4-9af6-b8dfba672e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Friday again
        called for the expansion of his travel ban in the wake of an overseas terror
        incident, railing against "loser terrorists" behind the London Tube explosion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e220d-0d00-4b58-9c25-251f7b7c2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:25:28.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:25:59.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the perpetrator was known to authorities
        and recruited on the Internet, prompting British Prime Minister Theresa May
        and a London police spokesperson to publicly rebuke the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1efa5a8-7a40-42ed-af85-f9592d32f479'
      'mgnl:activationStatus': true
