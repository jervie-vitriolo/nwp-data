      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Jinggoy Estrada''s statement.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89545c89-c9b7-4a48-bd3d-2cd9eeeea4f3'
