  'adamson-beats-ust-uaap':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-16T21:53:20.189+08:00
    'imagesource': 'jcr:f94f32e4-47f8-49d3-a005-37984bf65f11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d6b78a-4c28-45f7-9726-6c91e2a34d5d'
    'lead': 'The Adamson Falcons barged into the win column after defeating UST, 88-81,
      in the UAAP Season 80 on Saturday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:38:31.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:42:11.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:42:10.837+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson scores first win of the season at UST’s expense, 88-81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043a71c-306b-4c6c-bdc0-0314cab48e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Adamson Falcons
        barged into the win column after triumphing over the UST Growling Tigers,
        88-81, in the University Athletic Association of the Philippines (UAAP) Season
        80 on Saturday at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b625e9-ddd7-413d-9cb3-7b983728f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Manalang paced Adamson with 19 points, while Kurt Lojera
        added 16 markers of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeeb543-b6ba-48b5-b5d0-135c3b768026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson dominated the early proceedings of the match with Manalang
        draining back-to-back triples to give the the Falcons a 33-18 lead early in
        the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a6fc4-a0cd-43cb-b818-5bbc41022a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UST refused to go down without a fight, trimming down the deficit
        to 45-39 at the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1bbe1-261a-4932-a87d-103dc1e9ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers got themselves within 60-57 midway through the
        third frame, but Adamson immediately answered back with a 10-1 run to enter
        the payoff period with a 70-58 cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d0968-316a-48e2-8171-0063f8a8f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was smooth sailing for the Falcons in the final quarter, as they
        subdued the Tigers to claim their first win of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aaa73-aae2-49d4-bdbf-225993df1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson improved to a 1-1 win-loss slate, while UST is still searching
        for its first victory with a 0-2 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c31b4-4f9d-4ff3-bba7-4c8956191578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepy Faundo led all scorers with 21 points in the losing effort
        for the Growling Tigers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52fd0f-1cf6-48e3-afc5-8519bb724d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson Falcons forced UST into committing 41 turnovers, the
        most since FEU’s 44 turnover game in 2003.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98eef84-5c07-4a20-b69d-acd49161fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a statistic that made Adamson head coach Franz Pumaren brim
        with pride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a1d1e-101d-4051-99c1-41e231d04a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s a testament that we really play aggressive defense,” Pumaren
        said on his team’s achievement. “That’s the trademark of my team, forcing
        the other team to commit turnovers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1225e57-481e-4149-88b3-bc57a35cbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope this is just going to be a good takeoff point for Wednesday’s
        game,” Pumaren added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51fa9ae-d685-4619-bba2-75bcf8150671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:38:31.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:42:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson will look to build on their win when they play defending
        champions La Salle on Wednesday, while the Growling Tigers will try to get
        into the win column against NU that same day.</p>'
  'london-tube-attack-arrest-made':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-16T20:12:17.167+08:00
    'imagesource': 'jcr:5731dcce-396f-48bf-a404-f89ec71cf3cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20650aca-f08f-44ce-864c-b88097d8af9f'
    'lead': 'Police arrested an 18-year-old man Saturday morning in the port area
      of Dover in connection with an attack a day earlier on a train at a London Underground
      station, London''s Metropolitan Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:43:42.148+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:44:29.895+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:44:29.564+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London Tube attack latest: Arrest made as terror threat raised to ''critical''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55456ab-955d-4788-a575-3294f5df2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police arrested an 18-year-old man Saturday
        morning in the port area of Dover in connection with an attack a day earlier
        on a train at a London Underground station, London''s Metropolitan Police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2af220-5c7b-4c1c-8112-7e38ea8c1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a "significant arrest" as the investigation continues, Deputy
        Assistant Commissioner Neil Basu, the senior national coordinator for counterterrorism
        policing, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06f9eb-3715-4491-8ab2-6b1cfa871d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This arrest will lead to more activity from our officers. For strong
        investigative reasons, we will not give any more details on the man we arrested
        at this stage," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf0128-c466-4196-86b5-f9c12f98de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed involvement in the train blast but has offered
        no evidence to support the claim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4db9d7-63c2-4af1-bcd8-1a649c97d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dover, about 80 miles southeast of London, is a port town with regular
        ferry services to France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d51fe2-60b9-4b07-a162-6632ca3558cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was arrested under the Terrorism Act, was being
        held in a local police station, the Met Police said. He will be transferred
        to a south London police station "in due course," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1f1c5-e7ea-4c7d-9649-331f523344a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station in Parsons Green, southwest London, where an improvised
        device exploded as a train stop during the Friday morning rush hour, reopened
        early Saturday -- with a visible police presence as doors first opened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74f860-3ace-43f7-941b-bf047b0ecb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hundreds of police officers scoured CCTV footage, questioned
        dozens of witnesses and studied the remnants of the device in search of clues
        to the identity of those responsible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb4bed-05ac-4829-8215-42b1d7db54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea0bad-7b49-44b3-b202-411fbf85c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK terror threat level has been raised from "severe" to "critical,"
        meaning an attack is expected imminently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2922a-133a-44ae-8b71-2756e3f51ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of at least 30 people injured remained in a London hospital
        Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccaabd-0c1e-487e-ae7f-8dafa80960e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS said via its Amaq news agency that a "detachment" from the
        group had carried out the attack, but it gave no proof.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4463b-ea79-4e4c-afd9-4f9f620edf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have spoken with at least 45 witnesses and received scores
        of images from the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb4773-8807-4fa6-90a9-cd2d3b96e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police were on patrol this weekend, with armed services brought
        in to guard "crowded places, iconic sites, transport hubs and ports," the
        police statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8409f06-e21f-4c0e-a002-bf731fe77148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May announced late Friday that the UK terror
        threat level had been raised to its highest level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91fa54-eca6-4ba0-bf84-685d8ff6d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public will see more armed police on the transport network
        and on our streets, providing extra protection. This is a proportionate and
        sensible step which will provide extra reassurance and protection while the
        investigation progresses," May said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7117ff-a8b6-462d-b6c8-90eee3807312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of terrorism that we face is severe but together, by
        working together, we will defeat them," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e30f3-e523-48f8-a997-37a93f1653ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s emergency COBRA committee, chaired by UK Home
        Secretary Amber Rudd, will meet Saturday afternoon, a government spokesman
        said. It will be the second COBRA meeting since Friday''s attack, bringing
        together the country''s police and intelligence chiefs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747538d7-fa8e-4c3a-8c4c-bdef27775586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police: ''Excellent progress''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a891e-b4fe-42d4-9c20-e5e4b11a7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were making "excellent progress" toward identifying,
        locating and arresting those behind what police have labeled a terrorist attack,
        Mark Rowley, assistant commissioner of the Met Police, said late Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7be08-0fca-4dde-ac0d-71bf1eb55b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about possible ISIS involvement, Rowley told reporters it
        is "routine" for the extremist group to take responsibility for attacks in
        "these sorts of circumstances," regardless of its actual involvement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857f3f9-d2e5-4b52-8bae-1165f3b93ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sadiq Khan told Londoners they should "rest assured the full
        resources of our police and security services are being deployed to track
        down those responsible. They will be caught and brought to justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063a994-9b8b-465f-aebe-800e868630d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tweeted thanks to police and London''s transit agency, Transport
        for London, for their "hard work to keep our city moving."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5065e-888e-4117-94d4-b459eddc8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Transport Police tweeted: "Nationwide, extra officers
        from BTP are on duty today. If you see something suspicious, don''t delay."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58b53f-e77f-4211-90e9-ad7082e996ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>Everyone started running''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86847bf6-527e-469a-9509-ed8c7eab1dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of panic broke out Friday at Parsons Green as the explosion
        went off in a busy train carriage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacecb52-1c10-4688-9a84-25d4e245ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, there was this boom," eyewitness Gustavo Vieira told
        CNN. "Everyone shouting and screaming. ... We were just leaving the carriage
        (when the blast happened) ... everyone starting running, ... and I didn''t
        look back."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3c929-fc32-4a31-b336-f95d8c19b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those injured had flash burns, according to Rowley. None
        are thought to be in a serious or life-threatening condition, the London Ambulance
        Service said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ce5b8-512e-4792-8c29-244825a807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph taken by a witness showed what looked like a large
        plastic bucket in a supermarket carrier bag with wires trailing from it and
        flames licking the top.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc089ca8-f46c-45a9-ac43-190e2fb1330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British security source who was briefed on the investigation told
        CNN that a timer was found on the device. It''s clear the device was intended
        to cause much greater damage, the source said, but cautioned that the investigation
        is still in its preliminary stages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed6899-8e1e-413e-91fa-0ce9e97b3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source briefed by investigators told CNN that an initial
        assessment of the device indicates it is "highly likely" to have contained
        the explosive TATP but that this has not been confirmed. It also appeared
        to have been crude and poorly designed, the source said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974add3e-9bf4-46dc-b2a0-53ee126218ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump: ''We have to be tougher''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce32cb-6390-42b8-852f-9af1107671fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump told reporters in the White House Rose
        Garden on Friday that "we have to be tougher, and we have to be smarter" in
        dealing with the terrorist threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6c17d-1151-474f-afa8-1377dddb6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, speaking to members of the United States Air Force at Joint
        Base Andrews near Washington, Trump said "radical Islamic terrorism" would
        be eradicated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593af3e0-7ff6-4c1e-a606-b68a8f44ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments followed controversy over tweets he posted earlier
        in the day in which he railed against "loser terrorists" and suggested that
        the perpetrator was known to UK authorities and recruited on the Internet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d7d0d-ab8c-423c-a15a-a0395f6c5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tweets prompted May and a London police spokesperson to publicly
        rebuke the President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fc82c-a593-44a1-abb8-4db01906bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:43:42.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:44:29.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/16/europe/london-tube-terror-incident/index.html">London
        Tube attack latest: Arrest made as terror threat raised to ''critical''</a>."</em></p>'
  'la-salle-wins-over-nu-bulldogs':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-16T19:44:41.016+08:00
    'imagesource': 'jcr:1875ac40-e1af-4308-bcb1-7f97285631d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e75f25-50ae-4bb3-8e42-2645a3300cde'
    'lead': 'The La Salle Green Archers kept their perfect start to the UAAP Season
      80 intact after holding off the NU Bulldogs in a high-scoring contest, 115-109.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:47:26.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:48:02.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:48:01.984+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle outguns NU Bulldogs in high-scoring affair, 115-109

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3de0d-b4b6-4d7d-9bb9-d30955db8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The La Salle Green
        Archers clawed past the NU Bulldogs, 115-109, at the University Athletic Association
        of the Philippines (UAAP) Season 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb3894-d6a8-4616-916b-69d5747f5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero paced La Salle with 21 points, while Aljun Melecio
        and Jolo Go chipped in with 20 and 19, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd2222-402a-4c9c-bf9f-96513bb3daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-scoring, free-flowing first half saw both teams executing
        their offense with regularity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fd154-5ba4-4c18-8625-9130a330d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle built themselves a 60-50 lead midway through the second
        frame, but the Bulldogs battled back to reduce the deficit to 65-61 at the
        halfway mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee25ca-2ff5-4f4c-840d-09dde97889a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, the Bulldogs immediately took La Salle to
        task, blitzing them with a 19-4 flurry that saw them steal a 80-69 cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b34cd-c0f6-4fa3-ae65-88bea48a6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the defending champions that entered the final period
        stronger, going closing out the third quarter with a 22-8 run to lead 91-88.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8071d8-7901-415d-a612-301627c71704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2:34 left to play the two schools were locked level at 106-all,
        but it was the defending champions that went on a decisive 5-1 spurt to lead
        112-107 with 25 ticks left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b591664-1706-4218-81ef-5e3361e441bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s Issa Gaye got a quick bucket to reduce the deficit to 112-109
        with 24 seconds left in regulation but Melecio padded the Lasallian lead with
        a free throw, 113-109, with 17.4 ticks before the final whistle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bec399-d39f-45f7-af59-412d60621732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was as close as the Bulldogs came, as La Salle took home their
        second consecutive victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80a4a4-552b-44e1-b743-f36bc8f6d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees the Green Archers improve their win-loss slate to 2-0,
        while NU slides down to 1-1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fc373-15df-4c26-9749-0515d4a86f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Bartlett sizzled with 23 markers in the losing effort for
        the Bulldogs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c9eb5-4830-4779-b18c-7f1d09fa7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle head coach Aldin Ayo was pleased with the way his team
        played in the face of NU''s runs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15761803-ba5e-4a01-8924-544e98b7ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a good game," Ayo said. "We showed a lot of tenacity,
        we were resilient. The composure was there, we were able to execute our plays
        especially in the end game."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8f5bc-2a1d-4c9f-8b9a-e37dbee2e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:47:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:48:02.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will face the Adamson Falcons on Wednesday, while NU looks
        to get back on the winning track when they play UST on the same day.</p>'
  'Marawi-rehabilitation-funding':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. Banggolo (Bayabao) bridge, one of three key bridges in
      Marawi City, recaptured by the military last September 1.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-16T19:46:07.687+08:00
    'imagesource': 'jcr:cb6fee30-a758-4415-bc75-59f0f7b7a984'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc412ca3-4b56-462c-8f25-dbb9927d5f72'
    'lead': 'President Rodrigo Duterte on Saturday agreed, the ₱50 billion initially
      pledged by the government is not enough to rebuild Marawi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:50:26.320+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:51:09.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:51:09.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t needs more than ₱50 billion to rebuild Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155932e-20d8-49db-9b8c-955fac7a72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rehabilitating
        Marawi will cost billions of pesos, government officials said as troops start
        clearing operations in the war-torn city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a74fd-616b-48aa-b244-f4d26206369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Saturday agreed, the ₱50 billion initially
        pledged by the government is not enough to rebuild Marawi, the provincial
        capital of Lanao del Sur, that served as battle ground of government troops
        and terrorists for four months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d03170-df2b-4491-a572-35e4a71d38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three engineering battalions of the military are clearing some portions
        of the main battle area. The heavy fighting has left buildings in ruins, walls
        riddled with bullet holes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4b5d0-cc12-4b94-83c0-5bc2d75c1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga ni Lorenzana, ₱50 billion will not be enough to rebuild
        Marawi. I was there," Duterte said in a speech in Davao City. He was referring
        to Defense Secretary Delfin Lorenzana''s statement during a Malacañang press
        briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff46e92-884a-4a58-aba3-7819e3768e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the demolition, where will you put all the debris? Because
        there will be tons and tons of debris inside….There has to be a budget for
        that because it will cost millions. The clearing alone will cost millions,"
        Lanao del Sur Crisis Management Committee Spokesperson Zia Alonto Adiong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a4b1a-a1a0-485a-a09c-c16d01a5539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls on Congress to pass a law indicating a budget for the rehabilitation
        of Marawi to make sure funds are available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f2ba1-2a64-4f55-8d64-64c6799f5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way for Task Force Bangon Marawi to operationalize in
        its mandate to recover Marawi City is to have a specific and dedicated budget
        allocation that would be, can be properly addressed through congressional
        enactment to be part of the 2018 General Appropriations Act," Adiong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f345568-aff9-4f61-b8ed-f5b39f33579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Lorenzana both said the government needs more
        funds to rehabilitate the ruined city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d99dd3-d0f1-41bd-b7c2-81a18a42ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we went there last week with the President, early this week,
        I think ₱50 billion is not enough. Talagang grabe ''yung destruction. When
        you see when the fighting stops and we will, I will bring you there, you will
        see how, how damaged the area is," Lorenzana said during a press briefing
        in Malacañang on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd893c0-e099-4691-a9b2-111df456eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited Marawi for the fourth time last September 11, promising
        a vacation for the soldiers once the battle is over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbc3e2-4037-45c7-a396-b71579a43506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces earlier said the battle for retaking Marawi is
        nearing its end, but fighting is expected to intensify during the "final push."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd645c1d5-60ce-478d-bc5a-7cfe3c4789a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Military funds depleted</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753db22a-e934-485e-ac9d-6cb24bad76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said it will take authorities two weeks from now to accurately
        determine how much will be needed to rehabilitate Marawi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2f1d8-83e6-4db1-b088-6d787b734756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign aid, if not tagged by donors for a specific use, will be
        used as rehabilitation funds, Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f591f-36b9-4c4b-ba21-cdfbdd335059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Australia has pledged ₱1 billion, U.S. ₱730 million,
        Thailand ₱100 million, China ₱85 million (with a specified ₱70 million for
        soldiers wounded in action and ₱15 million for Marawi rehabilitation), and
        the European Union ₱49 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781f4da-1b7b-475c-b180-e18881b40e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana confirmed the Marawi seige has also depleted the funds
        of the military, and that they are asking for an additional ₱2.5 billion from
        the Department of Budget and Management (DBM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9255cb4-71b9-43fc-94ba-d1168901d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military never received additional funding for the Marawi
        crisis since it began last May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4857abe-1ec6-4cff-a087-1a5a7c7fd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Towards the end of this year, maybe towards this third, fourth
        quarter, medyo magigipit na kami (we are likely to face lack of funds) and
        already, we need replenishment," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4faab-51ba-4f91-8d63-dacd45cf7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM has committed to giving the military additional budget,
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c78b6-3315-4783-b233-612b86eb4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law throughout the island region of Mindanao
        on May 23, following clashes between government troops and the Maute terror
        group, appointing Lorenzana as martial law administrator.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ac9db-ddcb-4923-879a-25a701702f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:50:26.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:51:09.265+08:00
