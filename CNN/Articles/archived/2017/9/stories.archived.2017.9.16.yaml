  'Japan-split-over-how-to-deal-with-North-Korean-missile-launches':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-16T12:53:45.173+08:00
    'imagesource': 'jcr:1ce423b2-5145-4fc8-b278-fad6b96c4a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c552e7-66d3-4b14-bb59-f93ce7184fba'
    'lead': 'It was the second time in just over two weeks the rogue state had fired
