      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Ombudsman Conchita Carpio Morales denied Duterte''s
        allegation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929c151-823f-451c-a136-306af80f677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ombudsman denies Duterte''s claims of ''selective justice''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb2e8f-77d8-4665-8f86-c333bf8f2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of Estrada''s bail came after former Senator Juan Ponce
        Enrile, who has also been implicated in the so-called pork barrel scam and
        faces plunder charges, was allowed by the Supreme Court in August 2015 to
        post bail for "humanitarian reasons" in light of his age and poor health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595ee72-0ae3-40f9-93eb-546d05dfe644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers were named by businesswoman Janet Lim Napoles, the
        alleged mastermind of the pork barrel scam that was unearthed by investigative
        media reports in July 2013.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacbeb1-2243-4ed0-b4c8-3f59120576f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱10 billion in government funds were allegedly lost
        from the scam, with money going into the pockets of Napoles and lawmakers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dec23-731b-4011-a351-ce289909237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Stay strong''</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff23a2f-5a8e-452f-9a1f-8726852d19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said he hopes Revilla, whom he will miss, would also be
        freed soon.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb8b5a-5046-4a32-88c4-c180446cf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko, ''Palakasin niya loob niya at balang araw ay makakamit
        din niya ang kanyang kalayaan</em> [I said, "Stay strong and you''ll also
        be free one day"],''" he said of his last conversation with Revilla.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25313508-4a44-433b-906d-32543de5b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added he may return to public service in the future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05adba80-ede5-4098-8dcc-fa0d1a9cf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s cross the bridge when we get there," he said.</p>'
