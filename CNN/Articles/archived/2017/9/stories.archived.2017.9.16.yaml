    'title': 'Jinggoy Estrada posts bail for plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ba542-9d34-4c36-a492-7dda16c35b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Former Senator Jinggoy Estrada posted bail on Saturday for his plunder case
        after the Sandiganbayan granted his petition Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7981f81-19e5-413f-8f77-209cb68cb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Sandiganbayan allows Jinggoy Estrada to post bail</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0914935-cf9b-4dad-ac9e-0ac06f7e7876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s Special Fifth Division set the bail at ₱1
        million, saying in its resolution that it granted the petition because "the
        evidence has not strongly established accused Estrada as the main plunderer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acb2d2-1611-4cc7-a218-62f2dff3c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision does not rule on Estrada''s guilt or innocence
        in the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2eccf-fc06-4c5e-a666-1bc51bac9f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, Estrada said he was thankful for the Sandiganbayan''s
        decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2db527-b3e8-4f24-a280-73029a9024ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lubos ang pasasalamat ni</em> Sen. Estrada <em>sa Diyos, sa
        kanyang pamilya, mga kaibigan, mga taga suporta at sa lahat ng naniwala, nagtiwala
        at nagdasal para siya ay makalaya,</em>" the former senator''s office said.
        "<em>Higit sa kung ano pa man, ang desisyon ng Sandiganbayan ay matibay na
        patunay na mahina ang kaso laban sa kanya tulad ng sinabi nya noong una pa</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4891196-81ff-47d3-be31-b61a16cbca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Estrada is extremely thankful to the Lord, his
        family, his friends, his supporters and to those believed in and prayed for
        his freedom. Most of all, the Sandiganbayan''s decision is clear proof that
        the case against him is weak, as he has been saying all along.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8e86f-4fcc-404c-bbe5-c5f038dd3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who is detained at the Philippine National Police Custodial
        Center, allegedly received ₱183 million in kickbacks from his Priority Development
        Assistance Fund (PDAF), also known as pork barrel or funds a lawmaker can
        spend for projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818153c-89b1-4606-8fe4-ad60ef1bcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman filed plunder charges against Estrada in June 2014,
        with the Sandiganbayan ordering his arrest later that month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096a99e-9d56-49e2-87f0-43aa0c6b9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is usually a non-bailable offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45712a09-2a54-48b9-ab6c-477367e36e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court denied Estrada''s first petition to post bail
        in January 2016 after "finding that the prosecution has presented a strong
        evidence of guilt against him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04ba96-1fe7-4435-bf53-b3598cfdf896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his second bail petition in September 2016, following a
        remark by President Rodrigo Duterte that Estrada and former senator Bong Revilla
        should be granted bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666c872-889e-46b1-ab2b-67df94921bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of Estrada''s bail came after former Senator Juan Ponce
        Enrile, who has also been implicated in the so-called pork barrel scam and
        faces plunder charges, was allowed by the Supreme Court in August 2015 to
        post bail for "humanitarian reasons" in light of his age and poor health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64e509-1f00-4366-8c0a-b2fb10b2ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers were named by businesswoman Janet Lim Napoles, the
        alleged mastermind of the pork barrel scam that was unearthed by investigative
        media reports in July 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85bcd7-9e12-4465-8802-6f2818f719a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱10 billion in government funds were allegedly lost
        from the scam, with money going into the pockets of Napoles and lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff31ef14-2f31-4956-857f-4a5930ec54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:13:30.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:13:50.369+08:00
