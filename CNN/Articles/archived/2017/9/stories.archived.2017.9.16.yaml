      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The typical reasons are the same reasons from last
        year and these are related to the traction motors.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e945e-ec83-4834-bb15-4fb3e6b20604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 500,000 people take the MRT-3 daily. This is projected to go
        up to 800,000 by 2019.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2029828563923699%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc148e1-9924-44c5-8684-d8fe4af0048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fecfc-b130-4814-9270-a4a9f8a42b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike older trains, which use a locomotive to move the train cars,
        electric trains like the MRT use traction motors attached to each car for
        propulsion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d869e7-cec3-4c83-afd7-25c5842dfe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pangalawang dahilan dito at madalas nagiging dahilan, signalling
        system</em>," Chavez added. "<em>At pangatlong dahilan dito ay yung pinto,
        hindi maayos. At ang pakiusap namin sa</em> maintenance service provider <em>ay
        dito sila mag</em>-concentrate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe08a9d-3c06-4d73-9c5c-7d75c5c73a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The second reason, which is often the cause of problems,
        is the signalling system. And the third reason is the door, which malfunctions.
        Our request to the maintenance service provider is to concentrate on these
        three issues.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698e6e4-f62e-41a3-93a9-1241908ed6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Rails -- whose three-year maintenance contract with the DOTr
        for the MRT-3 expires in January 2019 -- said in July that the system''s problems
        are caused by the poor condition of the rails and design flaws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ff9d0-ffba-4aa4-ad29-1265add3d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: MRT maintenance provider decries blame for glitches</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3838eeb-48fc-41dd-aa5d-6f9f1ba93f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez denied that the glitches with the MRT-3 have become the "new
        normal," saying that these problems have long been clear to Busan Rails.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a56425-b898-4f10-80e1-b03fad8871be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi siya dapat maging normal, sapagkat maliwanag ang mga</em>
        causes <em>at alam natin at alam na nila</em>," he said. <em>"Kaya lang tayo
        nagkakaganitong sitwasyon dahil napatunayan na natin noong tayo umupo, mag-iisang
        taon na, hindi nabibili ang tamang mga piyesa</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38ec3f-46bf-4795-8634-b19f4eef56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not supposed to be normal because the causes
        are clear to us and clear to them. The only reason we''re ending up in this
        situation is because we''ve proven that since we took office a year ago, the
        right parts haven''t been purchased yet.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcc8e7-886e-432a-ac74-ec34ef97cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CoA: More problems under new MRT maintenance provider</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30cf8af-88b6-40e8-8327-8a62e7a02e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also said the government has cut almost P60 million from
        the payment to Busan Rails because it could not provide proof that it had
        bought parts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46ae55-e8b9-43b5-a2ea-0ca66ad34301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Busan Rails must buy parts for the MRT-3 or its contract
        will be terminated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6029001-6fad-45c6-b04c-b0ec1cb4d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung saka-sakaling magkatotoo ito</em>, in the next three months,<em>
        pwede magkaroon na tayo ng</em> bidding," Chavez said. "In the meantime, ready
        ang gobyerno na i-takeover ang maintenance dito sapagkat nagawa na natin ito
        sa LRT."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75489da-8c74-43e4-9393-1a35af145571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever Busan''s contract is terminated, we could
        conduct bidding in the next three months. In the meantime, the government
        is ready to take over the MRT-3''s maintenance, similar to what we have been
        doing with the LRT.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afdde6-e9f5-47f1-819c-027720a3ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No more lines?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb85d45-4f15-409b-b846-2b79b7ca8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the DOTr said that long lines at the MRT-3 would disappear
        by December 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167f45e-ae4b-48b7-ac4c-c506ab8a58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: MRT-3 official: No more long lines by December</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc083c-6cba-4f0f-91a5-903bb8ca167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 runs only 20 three-coach trains at most during peak hours
        due to power constraints.  This is despite the arrival this year of 48 additional
        coaches from a 2014 deal between Chinese company Dalian Locomotive Corp. and
        the Aquino administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4dfc8-c50d-40d1-b587-5a204d5ac22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer-in-charge for Operations Deo Leo Manalo said in a Senate
        hearing that once the MRT-3''s power supply is augmented, the DOTr will increase
        MRT capacity by additing another coach to its trains on top of the five new
        trains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103f241-2121-4b99-bf1a-0dfba64ba335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chavez told lawmakers on Wednesday that the coaches may
        be returned to China if a third-party evaluator finds these unsuitable for
        Metro Manila.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8219c6-0fd2-4a4e-95e0-a5ecef41c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Government mulls return of defective MRT trains to China</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cefe17-d2c7-4c19-8cca-0c2c91cccac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is also pushing for a P355 billion Metro Manila subway,
        which is expected to start construction in early 2018.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd24d4a-53ac-460c-b051-6ff1908d79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Metro Manila subway project gets greenlight</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e2ca1-fa14-4db3-bdf6-d35c09c8cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-kilometer subway will run from Mindanao Avenue in Quezon
        City to the FTI complex in Taguig City, with an additional line extending
        towards the Ninoy Aquino International Airport terminals in Pasay City.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93f546-c8f1-4d97-a1d4-6371fdcb3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway is expected to cut the trip from Quezon City to Taguig
        to half an hour. The project, which is slated to be completed in 2022, can
        take 350,000 commuters daily.</p>'
