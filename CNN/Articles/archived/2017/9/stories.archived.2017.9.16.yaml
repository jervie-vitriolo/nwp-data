      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/15/politics/donald-trump-london-terrorist-attack/index.html">Trump
        again seizes on terror incident to call for travel ban</a>."</em></p>'
