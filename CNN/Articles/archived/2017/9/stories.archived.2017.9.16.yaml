      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s government have sought closer ties with the United States
        while working to change Japan''s post- World War Two constitution, to allow
        the country to actively defend itself against external threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3399f8-7e7a-482f-a820-960259eafe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koichi Nakano, Political Science professor at Sophia University,
        told CNN Abe''s opponents are angry their supposed ally in Washington was
        making Japan less safe under President Trump and want to soften their ties
        to the US, while upholding their nation''s pacifist values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d2a0c-7e7d-4965-8e9a-3ad3ce2e6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger of North Korea has been if anything heightened after
        Trump came to power (due to) his sometimes really provocative language and
        tweets. He''s not really helping that much," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad01c5-5fb1-46a4-b3ec-2f2b617a0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The push for re-militarization</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751589a-6b5a-4c63-8263-8da64a9c1b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Japan has debated revising its pacifist constitution
        which prevents it from initiating war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09141c5f-7aeb-497c-a6c9-4fa7681c79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, under the threat of attack by an increasingly
        antagonistic North Korea, Shinzo Abe''s government has made a renewed push
        for change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b47d07-c13f-4a8b-8ea0-dc5559f03851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the government gets its way, it''s quite conceivable Abe will
        use this to try to revise the constitution to ''normalize'' Japan''s defense
        position," Nakano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad046bd-5d92-45cc-9178-3790e02488ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitution came into effect in 1947, after Japan''s defeat
        in World War Two, and says "land, sea and air forces, as well as other war
        potential will never be maintained." The Japanese military is currently known
        as the Self-Defense Forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dc167-b41a-413e-bf79-1911108fe949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-April, Abe said Japan''s security situation in the region
        was "getting increasingly severe,"&nbsp;<a href="https://edition.cnn.com/2017/05/03/asia/japan-abe-pacifist-constitution/index.html">referring
        to the North Korean threat</a>.&nbsp;But repeated polls among the Japanese
        public have found no appetite for constitutional change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350cbc79-1734-47fc-8dd8-bb13c6bdf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe and his government are trying to make the most of this crisis
        and the opportunity, almost, to try to make an argument (for) the push towards
        remilitarization," Nakano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b697f-07e9-45bb-a412-8958414133d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Heigo Sato, vice president of the Institute of World Studies
        at Takushoku University, told CNN Abe was first and foremost trying to change
        the constitution to legalize Japan''s current armed forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688ee3b-b0dc-4f83-8da4-c415105f709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if Abe has a hidden objective to remilitarize Japan
        after those changes to the constitution," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d794335-3190-4914-a9a3-fa277d8ae4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The nuclear option</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decd646-eb33-44b8-9854-cc7fbe61f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Thursday, South Korean President Moon Jae-in
        said while he was in charge there would be&nbsp;<a href="https://edition.cnn.com/2017/09/14/asia/south-korea-moon-nuclear/index.html?adkey=bn">no
        nuclear weapons in his country</a>,no matter what the North does.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6872e-2b02-45fb-aee3-6d6c0a87bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has long been the stance of Japan as well, but in recent years
        some politicians have begun to raise the possibility of nuclearization in
        the wake of North Korea''s nuclear testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7f6d7-63b5-4a88-b52b-fa81ab96c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are politicians who are arguing about nuclear sharing with
        the US, meaning to bring in tactical nukes into the Japanese mainland so we
        can have some sort of deterrence," Sato said, adding it was considered an
        option of last resort.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a71d13-3d2d-4513-bdd5-260d0b590e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the only country in the world to suffer the effects of
        an atomic explosion within a civilian setting, an event which has colored
        attitudes to nuclear weapons ever since.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306c53c-fab0-4ef3-964d-49feb251fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it is still recovering from the nuclear disaster at
        Fukushima power plant in 2011, when an earthquake followed by a tsunami blew
        out safety systems and triggered a meltdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f5da1-c4b5-4f9a-b64b-e932597e13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition to the idea of Japan going nuclear is even stronger
        obviously than the idea of revising (the constitution) ... even the discussion
        of that continues to be taboo," Nakano said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a460f6-d23d-465b-ae49-02e24fe1e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a nuclear South Korea under Moon or another leader could change
        that, Tong Zhao, fellow at the Carnegie-Tsinghua Center for Global Policy,
        told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffb752-97aa-484a-ab0e-4141fa155749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If South Korea pursued its own nuclear program, Japan will feel
        a great pressure to follow suit and there will be broader implications in
        China and Russia," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7243fc6b-a6a6-4f05-a88c-b338631389e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arms race in East Asia</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e83a8c-c653-474d-befc-01f6f925aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan already has a number of defensive options to deal with a missile
        fired out of North Korea, experts say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b0139-31a6-47d0-a804-03bf133c4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval destroyers fitted with Aegis missile defense systems can be
        positioned to shoot down projectiles, but the system is far from perfect,
        Zhao said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d509d9f-c699-49e4-b5f6-35af626cdce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has to place the Aegis-mounted ships in the right place before
        the missile launches in order to have a good chance to engage the missiles.
        (Plus) interception is not perfect, it''s unlikely to be fully successful,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bdf157-7f58-4dd8-bfc1-afb067eaf9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo continues to improve its defensive capabilities in the face
        of constant provocations from North Korea, but any rapid expansion of its
        military or changes to its constitution could have implications far outside
        Pyongyang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0b095-de31-4db9-8a61-06daf6a93bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said, in an effort to deter North Korea, Japan could provoke
        an arms race in East Asia with South Korea, China and even Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa042bd-30b5-4432-977f-4d7d778b5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is deep distrust among the regional countries ... some Chinese
        argue Japan is stirring up tensions over the Korean peninsula in order to
        have an excuse to have its own military," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f7421-9eaa-4b1c-9451-daf785e8872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano said any knee jerk reaction to the North Korean threat could
        risk inflaming tensions across the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cbc99-4717-48dd-9529-da42624db2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is performing provocatively, no doubt about it ...
        but the tense conditions are not just about North Korea but about China and
        the US as well," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552cc79-9657-4f2a-8c65-9c22f4ed5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:45:58.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:51:48.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/15/asia/japan-north-korea-missile-reaction/index.html">Japan
        split over how to deal with North Korean missile launches</a>."</em></p>'
