      'mgnl:lastActivated': 2019-08-14T15:35:43.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The Department of Transportation (DOTr) blamed the numerous problems with
        the Metro Rail Transit-3 (MRT-3) this week on poor service by maintenance
        provider, Busan Rails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacaa4a-ac40-40e4-a84e-f4fa232ef0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 unloaded passengers 17 times since Monday due to technical
        problems, forcing thousands of irate commuters to find other means of transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9d8ab-b613-4125-a216-2bb3b962f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:35:43.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang karaniwang mga dahilan ay tulad din ng dahilan noong mga
        nakaraang taon at ito ay may kinalaman sa mga</em> traction motors," DOTr
        Undersecretary for Rails Cesar Chavez told CNN Philippines'' "Balitaan" on
        Friday.</p>'
