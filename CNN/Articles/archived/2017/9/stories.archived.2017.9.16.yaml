      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Selena Gomez''s best friend gave her a kidney this summer</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e16a4b-965c-4d41-bf1d-8d55433bd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:40:56.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:41:25.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Raisa, the pair met in 2007 when they were part of
        a group of Disney and ABC Family stars picked to visit the Children''s Hospital
        in Los Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246e82e-374c-460c-a839-55ee0afe6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:40:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:41:25.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selena and I were in the same group and we just clicked," <a href="http://www.latina.com/entertainment/buzz/francia-raisa-christmas-bounty-exclusive?page=1%2C2">Raisa
        told Latina magazine in 2013</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c54859-5e63-4f73-9e39-7d125cdc6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:40:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:41:25.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year as the interview, Raisa shared photos of her and Gomez
        on social media, writing "Met you when you were 15 and u became family to
        me when you were 16."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3f7f1-07c2-4015-aae6-218196f8c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:40:56.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:41:25.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then you have changed my life and I''ve become a better person,"
        Raisa said. "I love you and am beyond grateful to be a part your life cuz
        girl... we in our 20''s."</p>'
