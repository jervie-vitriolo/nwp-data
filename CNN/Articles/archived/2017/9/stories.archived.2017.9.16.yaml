      'mgnl:created': 2019-08-14T15:10:08.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The PDAF scam</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef76df-85a8-4058-89ff-646c1abdab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who had been detained at the PNP Custodial Center since
        2014, allegedly received ₱183 million in kickbacks from his Priority Development
        Assistance Fund (PDAF), also known as pork barrel or funds a lawmaker can
        spend for projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1648d2-0f36-48d8-8d6f-13d11a0b7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman filed plunder charges against Estrada in June 2014,
        with the Sandiganbayan ordering his arrest later that month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde0908-0a99-47b4-9adb-b8edb648f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, plunder is usually a non-bailable offense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea161cf4-c04e-4b40-8cc7-bb11168e86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court denied Estrada''s first petition to post bail
        in January 2016 after "finding that the prosecution has presented a strong
        evidence of guilt against him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf384ef-0f09-4ad4-a0dd-6195065683c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his second bail petition in September 2016, following a
        remark by President Rodrigo Duterte that Estrada and former senator Bong Revilla
        should be granted bail and that the Ombudsman was practicing "selective justice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729f254-4cd1-4871-93f8-a7af5552e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko alam kung nakatulong,</em> but what President Duterte
        said two, three weeks ago is very true <em>dahil tatlo lang kami na</em> identified<em>
        sa</em> opposition <em>ang pinili at kinasuhan pa</em> and non-bailable<em>
        na</em> plunder," Estrada said. "So it was very obvious."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a3116-acb7-43e8-8531-98a585d42c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:10:08.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T15:10:36.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know if it helped, but what President Duterte
        said two, three weeks ago is very true because only the three of us senators
        identified with the opposition were charged with plunder, a non-bailable offense.
        So it was very obvious.]</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Estrada thanks family, supporters as he leaves detention
