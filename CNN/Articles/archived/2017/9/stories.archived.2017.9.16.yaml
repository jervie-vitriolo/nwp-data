    'template': '1'
    'title': 'DOTr: MRT-3 problems due to maintenance provider

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf55e6-334a-4916-a1d6-e3c7316e8013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:35:13.947+08:00
