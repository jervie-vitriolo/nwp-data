      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the Catholic priest and one other person were rescued
        11 p.m. Saturday, near Bato Mosque, one of the main strongholds of the Maute
        terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3deac-4839-4742-aba1-7c288adfc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.260+08:00
