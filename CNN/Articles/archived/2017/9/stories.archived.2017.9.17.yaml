      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games will be played at the Mall of Asia Arena.</p>'
  'Golovkin-draws-with-Alvarez-in-middleweight-superfight':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-17T07:00:49.577+08:00
    'imagesource': 'jcr:89851506-c141-4dce-b376-526bb05f950d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4f5916-dcf9-47a1-a534-d0a8b1810433'
    'lead': 'Gennady Golovkin and Saul ''Canelo'' Alvarez fought to a controversial
      draw in their long-awaited middleweight world title bout in Las Vegas on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:23:27.780+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:23:45.733+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
