  'martial-law-museum':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T23:36:37.158+08:00
    'imagesource': 'jcr:1f9cca48-6f38-431d-b128-44c275eecde7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b28ceb8a-1c9d-4d88-a897-bb9fbbf5d9d4'
    'lead': 'An online portal aims to share stories and facts about the Marcos regime
      – complete with films and visual timelines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:43:41.342+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T16:44:42.761+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:44:42.529+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law''s dark days remembered online

      '
    'updated': 2017-09-18T20:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d79d2-17b9-4632-b22a-e2a641ff5653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, September 17)</strong> — It''s
        telling history through art – and with a lasting imprint through technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80843f4c-65b3-45d6-bf53-8fbd4ef607ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boni Ilagan is a witness to the horrors of martial law. He was a
        student leader at the time who protested human rights violations during the
        Marcos regime. He was arrested in 1974.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db174533-cf61-484c-80fc-4cd574f67cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sistema [The system was], the neck and the feet of the torture
        victim would be on two platforms so virtually you''re like a bridge... They
        would pummel my tummy with punches every time that i didn''t answer their
        questions to their satisfaction," Ilagan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a7b8a-130d-4ec6-b566-1f82fd997900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was freed after more than two years, but his sister was abducted
        next. She is missing to this day, and is considered a desaparecido, a description
        for persons who could not be found since martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee874e70-a187-4e8b-9fe9-448e79c59a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories of the Ilagan siblings are among those featured on <a
        href="http://martiallaw.ph/">martiallaw.ph</a>, an online platform of the
        Ateneo de Manila University (ADMU) that talks about the struggles of Filipinos
        during the Marcos regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcafac2-a9a3-400a-b069-a028a47d40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, they have to be informed that they are not alone in this
        struggle. The martial law museum allows them to understand why is it important
        to make a stand or to do something and to know also that there are also people
        out there making same efforts to defend the truth of martial law," said Arjan
        Aguirre, a political science instructor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831f338-42ee-47da-8f81-b27538b3166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Diokno Sereno, former National Historical Commission of the
        Philippines chairperson, said there are efforts to revise history by minimizing,
        denying, twisting, and embellishing facts about martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7f6c1-5ab1-46df-b619-85ec9c449dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of thinking endangers our freedom...When you preempt
        or soften martial law and Mr. Marcos'' role in it, you naturally deny that
        we were deprived of our rights and profess instead that our struggle was a
        needless, worthless exercise," Sereno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1580f-4855-4f86-ab79-73e7a6ec4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online site is a retelling of history through art with visual
        timelines, short films, poems, and artwork.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3216f-12b6-47fe-b359-f4e07477eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists, scholars, and students set up the portal ahead of the 45th
        anniversary of the martial law declaration on Sept. 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b77c6c-d96b-4c54-83ec-f0a8181f8662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the portal did not escape attacks from online trolls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bf635-15a9-4896-8900-923794d913c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They aim to mock or undermine the very initiative that we have
        by ridiculing some of the points and claims we make on the website...The number
        two challenge involves the pessimism or cynicism of some people that they
        feel that it''s kind of hopeless to have this initiative," Aguirre said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1eecb7-030a-446f-8e30-47a84de90b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan, a martial law survivor, says this pushes him to tell his
        story again and again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645fc6f-6074-4d20-a8c3-a2da29f0ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, <em>kapag hindi natutunan ng ating mga kabataan ang
        mga aral ng kasaysayan</em>, we are bound to repeat the tragedy of the past,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbd628-ae10-4255-b7b8-5334dbe11d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After all, when our young people do not learn the
        lessons of history. We are bound to repeat the tragedy of the past.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9a45e-4e3a-4be3-8daa-17e81b5886a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:43:41.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:44:42.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his way of telling the next generations: We will never forget
        the dark days of martial rule.</p>'
  'Trump-South-Korean-leader-vow-to-increase-pressure-on-North-Korea':
    'author': 'Faith Karimi, CNN'
    'caption': 'South Korea President Moon Jae-in, and U.S. President Donald Trump.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-17T22:32:52.201+08:00
    'imagesource': 'jcr:7d42c17e-dfb2-4f54-afe4-1ee2d0d2a0f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a541de4-1601-4538-8c58-4779f93c024a'
    'lead': 'The two leaders shared a phone call Sunday and their offices released
      a transcript of their conversation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T16:48:29.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T16:49:31.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T16:49:30.967+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, South Korean leader vow to increase pressure on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c7ab7-4c6b-4dfe-a4d9-5876d50ccb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump and his South
        Korean counterpart, Moon Jae-in, have agreed to intensify economic and diplomatic
        pressure against&nbsp;North Korea&nbsp;over its repeated nuclear and missile
        tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3bf96-0d95-46ea-b00a-045627429694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders shared a phone call Sunday and their offices released
        a transcript of their conversation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b6310-6bb7-45fa-a518-fc26e5cc81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump and President Moon committed to continuing to take
        steps to strengthen deterrence and defense capabilities, and to maximize economic
        and diplomatic pressure on North Korea," the White House said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ccd7b-f417-44c3-95b7-b981c86a66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted about the phone call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac4a6-2ace-4fa4-a3df-83b651d83946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asked him how Rocket Man is doing," Trump said on Twitter Sunday
        in an apparent reference to North Korean leader Kim Jong Un. "Long gas lines
        forming in North Korea. Too bad!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66bc17-c817-4bd3-974d-358cd521632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its constant nuclear and missile tests, North Korea has been
        a foreign policy&nbsp;headache for the Trump administration, prompting the
        United States to have a plan should tensions escalate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b71d2-a134-4b52-85c8-dd2c284492ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days ago, North Korea fired a ballistic missile over the
        northern Japanese island of Hokkaido, the latest in a series of&nbsp;missile
        tests defying the international community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006030e0-b8cd-4852-a8d4-78de521000c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/09/08/Trump-North-Korea-military-action.html">Trump
        has said the U.S. and its allies</a>&nbsp;will not be intimidated by the reclusive
        nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981dd03-82ce-4944-9ed6-e56f3d315b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 25-minute call, Trump and Moon condemned the latest missile
        launch by North Korea, pledging to work with the international community to
        implement the latest UN Security Council resolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10904a0-0bbf-4775-9889-e77e966d5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders agreed to work closely and to put stronger and
        more effective sanctions and pressure on North Korea in cooperation with the
        international community," South Korea''s presidential spokesman Park Soo-hyun
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efc49c-c188-407a-9f50-f1d29a474787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... Additional provocations will only further isolate the country
        (North Korea) diplomatically and economically, and will eventually lead down
        the path of its own collapse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7b491-d8dc-4bbd-bd40-84d5fe179b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Talks on military force</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e71dd1-d452-4025-886b-381f04f05b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/09/15/north-korea-launch-missile-japan.html">North
        Korea''s&nbsp;latest missile launch</a>&nbsp;renewed discussion in the Trump
        administration about how military force could be used to stop Kim''s development
        of nuclear warheads and ballistic missiles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb756c80-2641-42d1-ab7f-c8f5ad913aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had told his top officials that the goal of Pyongyang''s efforts
        "is to establish the equilibrium of real force with the U.S. and make the
        U.S. rulers dare not talk about military option," according to the nation''s
        state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03121b65-f8d8-44e9-a4fd-8684a31c6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump and his top national security advisers said that
        there are military options available despite doubts from some experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f39f25-ab3d-43ad-98c8-fed7b1324b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top White House aide Steve Bannon told a reporter in August
        that there are no military solutions for North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a4466-8f1a-416a-ac47-d8954d22bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget it. Until somebody solves the part of the equation that
        shows me that 10 million people in Seoul don''t die in the first 30 minutes
        from conventional weapons, I don''t know what you''re talking about," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28b6ad-6f58-4bbf-b1ff-a9fa89e895e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Joint Base Andrews, the Air Force installation outside
        Washington on Friday, Trump declared that American military options were robust
        should they be required to respond to threats from Pyongyang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75eb739-cffd-4e6c-afd3-b4516ea9ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also threatened "fire and fury" in response to North Korea''s
        threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a29036-d637-49c2-abcf-18fadf3e123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:48:29.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:49:31.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/17/politics/trump-moon-north-korea-south-korea-phone-call/index.html">Trump,
        South Korean leader vow to increase pressure on North Korea</a>.</em>"</p>'
  'Ateneo-beats-FEU-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
