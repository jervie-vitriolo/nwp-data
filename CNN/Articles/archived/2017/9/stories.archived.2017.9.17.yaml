      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        A Catholic priest held captive by rebels in Marawi since May 23 has been rescued,
        authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a3f3c-c178-4306-a455-0a9602e45c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza first announced this in
        a Facebook post Sunday, quoting former Iligan Mayor Franklin Quijano.</p>'
