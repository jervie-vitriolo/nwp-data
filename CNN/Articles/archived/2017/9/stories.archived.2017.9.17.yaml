    'jcr:uuid': 'c0d080b0-d77d-4c13-b74a-587534bcae86'
    'lead': 'Fr. Chito Soganub, held captive by Maute rebels since May, and one other
      person have been rescued from the main battle zone, says Presidential Peace
      Adviser Jesus Dureza. CNN sources confirm this. '
