  'leila-de-lima-martial-law-expansion':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': '(File photo) Senator Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T10:33:38.619+08:00
    'imagesource': 'jcr:82602ad1-3a6a-4811-954e-3fa42a6dbf64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2dcefa-66ec-4462-84f6-e61475237522'
    'lead': 'The detained senator said mass actions, even if they turn violent, do
      not warrant the expansion of martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:57:20.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:58:16.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:58:15.871+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Threat of martial law expansion ''troubling''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f442a-bcd1-4603-a0dd-666fcefe5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)</strong> —
        Senator Leila de Lima on Saturday slammed the defense chief over his remark
        on martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3c7eb-b4fb-466b-987b-fe558d6787f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent pronouncement by no less than Defense Secretary Delfin
        Lorenzana that Duterte might declare martial law in the event impending mass
        actions next week turn violent is troubling and worrisome," she said <a href="https://twitter.com/SenLeiladeLima/status/908965292184764416">in
        a dispatch</a>, while detained in Camp Crame for drug-related charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4f451-a96a-4a07-8ebb-d179ea6aff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, said mass
        actions do not warrant the declaration of martial law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c9b3c-6bce-42ea-b365-32a67a77a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lorenzana might have to go back to being sober and remind Duterte
        that first, mass actions, even if they do turn violent, do not constitute
        rebellion or invasion, the two prerequisites for martial law," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12dc49-1fb7-4cd9-9960-9773efc3c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who is also the martial law administrator, said on Friday
        that Duterte will declare a nationwide martial law only if there are massive
        protests across the country, but added the possibility of it happening is
        "very remote."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0982e-d01c-4b89-b87f-d244aea26aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Declaring martial law nationwide ''very remote'' - defense
        chief</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481918e8-df45-43eb-a316-e701a0c4add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with leftists demonstrations expected on the September 21,
        the anniversy of former President Ferdinand Marcos'' martial law declaration,
        Lorenzana doubts these will be big enough to warrant an expansion of martial
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067103aa-acab-425e-aefe-7f6f07b3598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief''s pronouncement followed Duterte''s earlier remark,
        who addressed the protesters on September 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13668e70-dff2-4bec-a08f-6c4001c9a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not commit the mistake of staging a rebellion. ''"Yung sabihin
        mo na there''s a fighting on the streets. I will not hesitate to impose martial
        law all throughout the country and order the arrest of everybody," Duterte
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd37f90-eabd-4cdb-9300-7d1fef468f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Armed Forces of the Philippines Chief-of-staff Gen. Eduardo
        Año on Friday said he has no knowledge of Duterte''s plan to expand martial
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6a9a8-3e29-481c-a555-55f2d4acea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of any such kind of plan or intention, so kami naman,
        ang Armed Forces, we react and we do appropriate actions as the threats come
        or a situation," Año said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb10c2f-33d5-4832-89f7-1cdd501e8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:57:20.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:58:16.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added rallies are just "normal," and is "part of our democratic
        space."</p>'
  'chito-soganub-marawi-priest-rescued':
    'author': 'CNN Philippines Staff'
    'caption': 'Fr. Chito Suganob after his rescue Saturday night.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
