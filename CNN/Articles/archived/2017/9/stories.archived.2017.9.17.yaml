      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Sandiganbayan''s Special Fifth Division granted on
        Friday his petition for bail, saying "the evidence has not strongly established
        accused Estrada as the main plunderer."</p>'
