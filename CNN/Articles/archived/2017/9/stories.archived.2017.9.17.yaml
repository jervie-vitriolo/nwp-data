    'lead': 'British authorities have arrested a second man in connection with the
      bombing of a London Underground train on Friday, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:27:23.055+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:27:50.258+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:27:50.058+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London terror attack latest: Second man arrested over tube bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95944657-6af4-4660-a70b-588e7a750603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British authorities have arrested a second
        man in connection with the bombing of&nbsp;a London Underground train on Friday,
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc049d7c-1e1f-45f3-aaac-143171716968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old man was arrested in Hounslow, west London, Saturday
        night by detectives from the London Metropolitan Police Counter Terrorism
        Command. The incident at&nbsp;<a href="https://edition.cnn.com/2017/09/15/europe/parsons-green-london-terror-attack/index.html">Parsons
        Green</a>&nbsp;station injured 30 passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c0817-445d-4b95-9f64-e1092f0831db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was arrested under section 41 of the Terrorism Act and taken
        to a south London police station where he remains in custody," police said
        in a statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786bfb2-c13f-439d-9ef4-2119f88d4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people have been arrested as part of a major manhunt for suspects.
        Police had&nbsp;arrested an 18-year-old suspect in Dover on Saturday. Dover
        is major port town about 80 miles southeast of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71bf6c-f9c0-4675-860b-0c0be72f2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Amber Rudd had said "it''s much too early to say"
        whether anyone behind the bombing was previously known to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a61fbf-ebe8-4cea-9995-55202fc1c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the bombing, the UK terror threat level was&nbsp;<a
        href="https://edition.cnn.com/2017/09/16/europe/london-tube-terror-incident/index.html">raised
        to "critical</a>,"&nbsp;meaning that another attack is considered to be "imminent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d63dfc-0fd5-4d7d-b930-9c5889e09fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still searching a residential address west of London
        in Sunbury-on-Thames, Surrey, in connection with Friday''s attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48123a03-f124-4642-b208-722fb82b3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, an increased number of police officers were patrolling
        the streets over the weekend, particularly around "crowded places, iconic
        sites, transport hubs and ports," police said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a2406-0f78-412b-b6a5-89181d8de20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parsons Green station, where an improvised device exploded as
        a train pulled into the platform during Friday''s morning rush hour, reopened
        early Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcc94a-52b5-41ae-be96-ae6b7b62f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Britain''s terror challenge will last a generation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b6f2a-6cc1-40a7-9842-8fd3996a7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probe ongoing</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b50c92-9a37-4f5a-8a42-2fdcc035cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are working around the clock to identify those responsible
        for the bombing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac7e1e-a80d-4500-bb84-41dac182be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives have spoken to 100 witnesses and are reviewing hours
        of CCTV footage as well as videos and photographs sent by the public, Neil
        Basu, the senior national coordinator for counterterrorism policing said in
        a statement on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310b7e6-f423-452d-ba75-bb32712e41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will work to keep in check bomb ingredients
        like those used in Friday''s bombing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38befe-87d5-47d8-b314-a061f757c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that this was a serious IED (improvised explosive
        device) ... so we will have to make sure that we take all steps we can to
        ensure that the materials that this man was able to collect become more and
        more difficult to combine together," Rudd said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f92e8-fa20-487d-b9d1-ca0c18406052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:27:23.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:27:50.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/europe/london-tube-terror-incident/index.html">London
        terror attack latest: Second man arrested over tube bombing</a>."</em></p>'
  'Three-storms-raging-in-Atlantic':
    'author': 'Susannah Cullinane and Kelly McCleary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-17T03:51:53.971+08:00
    'imagesource': 'jcr:89b09e8c-32d8-4fcd-87a1-d585ad4086db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7d031e-dad9-44c0-822f-523aa28f141c'
    'lead': 'Three storms are swaggering through the Atlantic, with one already a
      hurricane and another forecast to strengthen and threaten areas battered by
      Hurricane Irma last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:32:58.899+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:33:26.415+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:33:26.225+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three storms raging in Atlantic with one eying Irma''s path

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62936440-b0f3-49d0-8f7a-af848eccb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three storms are swaggering through the
        Atlantic, with one already a hurricane and another forecast to strengthen
        and threaten areas battered by Hurricane Irma last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c07cb-e32d-478c-8bdd-be57ab010e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Storm Maria formed Saturday in the western Atlantic Ocean
        and is expected to be a hurricane by late Monday and a major hurricane by
        Wednesday, the National Hurricane Center says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ddcd7-c803-4dd4-a35d-98e2c8e93fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 a.m. ET, Maria was about 500 miles east-southeast of the
        Lesser Antilles, packing maximum sustained winds of 50 mph. The storm is moving
        toward the Caribbean at 16 mph,&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT2+shtml/170238.shtml">according
        to the center</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f709d6d-ddf9-44c2-bb8c-8ed81ef7be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core of Maria was expected to hit the Leeward Islands in 48
        to 72 hours, and then move toward Puerto Rico in four days then on toward
        eastern Hispaniola (Haiti and the Dominican Republic) in about five days,&nbsp;<a
        href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT2+shtml/170238.shtml">the
        NHC said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564ba30-5697-4bd7-84e2-030b5741140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means areas devastated by Irma could again be dealing with
        hurricane conditions by Tuesday or Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19dded-4ca2-45b3-96f1-0f6f8c3c752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane watches have been issued for Antigua, Barbuda, St. Kitts,
        Nevis and Montserrat, Guadeloupe, Saba and St. Eustatius, St. Maarten and
        Anguilla. Tropical storm watches are posted for Barbados, St. Lucia, Martinique,
        Dominica and St. Vincent and the Grenadines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d090a31-720a-4c2b-9cf8-0861390434bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria could also affect the British and US Virgin Islands and Puerto
        Rico by mid week as a dangerous major hurricane, and hurricane watches could
        be issued for these islands as early as Sunday. Interests in these areas should
        monitor the progress of Maria and follow any advice given by local officials,"
        the NHC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69fb8c-0fbb-4b80-92d7-62d50b4965a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center warned that rapid intensification was a distinct possibility
        and "it would be no surprise if Maria got significantly stronger than currently
        forecast."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ed8e3-b51a-4833-a060-0f3050841398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6a2f3-adc3-49f5-9791-7c7a923686c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hurricane Jose, a Category 1 storm, is spinning about
        465 miles south-southeast of Cape Hatteras, North Carolina and 465 miles west-southwest
        of Bermuda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a46ba-7035-4328-9541-16a737002cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose currently has maximum sustained winds of 80 mph and is expected
        to remain a hurricane through Monday night,&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT2+shtml/170238.shtml">the
        Hurricane Center said</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591ccbe-c6a8-4114-9b3c-acd7292067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas of the east coast of the United States from North Carolina
        to New England should monitor the storm''s progress, it said, with tropical
        storm watches possible during the next day or two.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f289da52-aa75-4e74-83f7-944fa21aaa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Jose is currently forecast to remain offshore of the US coast
        from Virginia northward to New England, the large cyclone could cause some
        direct impacts to these areas and any deviation to the left of the NHC forecast
        track would increase the likelihood and magnitude of those impacts," the hurricane
        center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e2e3c-5606-4326-9957-bfd94cc9d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swells generated by Jose were affecting Bermuda, the Bahamas, the
        northern coasts of Hispaniola and Puerto Rico, and much of the US east eoast,
        it said, with dangerous surf and rip currents likely for the next several
        days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc2bb9-983c-4e88-a5cc-97ab88520b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tropical Storm Lee</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c73977-b080-4904-8b7e-0bf237bc6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also Tropical Storm Lee, which formed earlier Saturday
        in the eastern Atlantic Ocean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610155d-c2d1-45eb-93df-b38f5a4a0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is spinning about&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT4+shtml/170249.shtml">760
        miles west-southwest of Cape Verde</a>&nbsp;off northwest Africa and packing
        maximum sustained winds of 40 mph, according to the National Hurricane Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb9ee9-bcdd-490d-8be1-142e7d496d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is weakening and is expected to disappear completely within
        five days, the center said, with no land warnings issued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a0901-4644-4880-adf5-923de4275286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:32:58.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:33:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/17/americas/atlantic-storms-jose-lee-maria/index.html">Three
        storms raging in Atlantic with one eying Irma''s path</a>."</em></p>'
  'malaysia-school-fire-arrests':
    'author': 'Salhan K. Ahmad, King Chai Woon and Sandi Sidhu, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-17T02:53:29.253+08:00
    'imagesource': 'jcr:6a52b3e3-ab8c-485c-a487-f2ce01ea4d2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f60eaaa3-975c-4c7b-8a50-88aa492e20fe'
    'lead': 'The suspects, who range in age from 11 to 18, were "school leavers and
      dropouts," Kuala Lumpur Police Chief Datuk Amar Singh Ishar Singh said Saturday
      during a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:36:35.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:37:06.670+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:37:06.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 arrested in connection with Malaysia school fire that killed 21 students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531d86f-98dd-4f7c-844c-432fb8b03c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seven suspects – all of them younger than
        19 – have been arrested in connection with a fire this week at a school in
        Malaysia''s capital that claimed the lives of 21 students and two adults,
        state-run media outlet Bernama reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f9739-c86c-4bdb-b018-f6535d0837f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, who range in age from 11 to 18, were "school leavers
        and dropouts," Kuala Lumpur Police Chief Datuk Amar Singh Ishar Singh said
        Saturday during a news conference. They were arrested by Royal Malaysian Police,
        Bernama reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828986fb-e1a9-4ac9-a4a5-b5a7cb203157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the fire''s cause continues, Singh said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffc8df-2410-49dc-8969-b959c8670622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses reported being awoken Thursday by cries for help from
        inside the burning building, where children appeared trapped by metal window
        grills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281abb6-9727-4621-88b7-5c0f7341980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw children kicking on the grill, but they couldn''t get out.
        My friends and I rushed over and tried to reach them, but we couldn''t get
        in," Shahirman Shahril told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12009ba9-5c0e-4c04-8afe-9f39a1be8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When emergency responders arrived, "almost 90% of the building was
        already on fire," a fire and rescue department official told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316f3be-afc7-49ec-92a5-3724408ab81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firemen could hear cries for help from inside the building,"
        spokesman Soiman Jahid said. "The first team from (the) fire station managed
        to save five of the children from the lower level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bece9-4fda-4888-a3e1-0ccc88693514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people suffered serious injuries in the blaze. At least two
        other students and a member of the public were also injured, said Dr. S. Subramaniam,
        Malaysia''s health minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc928dda-c128-4519-929a-29c77c1016f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Children tried to kick open window grills</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c6c37-5f39-4ba3-8ae7-947672fe5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters found badly burned bodies in three locations, Jahid
        said. Many victims found were piled on top of each other, while another was
        discovered in front of the main door.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bfbf5-0258-4cf6-b8c1-9cefae787aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my observation, the building has grills that could not
        be opened from inside," he said. "Because of the grills, they could not escape
        through the windows, except for the five students who escaped through the
        door and sought help from the firemen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35fad8-20c6-4544-9e94-19861835d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of two fire exits in the building had been blocked by renovations
        taking place on the second floor, Jahid told CNN. Photos from the scene show
        fire damage to the top floor of the three-story Darul Quran Ittifaqiyah Tahfiz
        school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc1e83-fbdc-451a-8688-1057014ef490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were examining whether an electric short circuit had
        caused the fire, Deputy Inspector General of Police Noor Rashid Ibraham said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5b3c2-f632-4099-9061-9cf242defb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identifying the victims could take days, Subramaniam told reporters
        at Kuala Lumpur General Hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499709d-dfc0-4480-abe4-ab902491dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bodies suffered severe burns to the point that it is difficult
        to confirm the identities," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47189eb1-b874-4548-aa9f-fe62e5b1597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norhayati Khalid was on her way to hospital to identify a body believed
        to be her son, 11-year-old Amin Ashraf. She''d last seen him a day earlier,
        she said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cc132-f0a5-4ddb-8630-55fa67be7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I brought him some chicken floss buns, (and) my son passed me a
        handwritten note to say he''s happy here at the school and he wants to be
        a ''hafiz'' (someone who memorizes the Quran) so that he can take us to heaven,"
        she told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49297be0-2d81-4d5f-b11a-b3eaa253a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We moved him here three months ago from Kelantan, and it''s a popular
        school among the students and teachers," she said. "We didn''t have to pay
        any school fees."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c682f9-9a71-4f11-9c3e-c6e8221f6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were between 13 and 17 years old, Ibraham said. Asked
        about younger victims, he said DNA testing would be required.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a75cb-6aec-4860-bc96-379217d08213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>School shouldn''t have been open, official says</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175105e-1e28-4889-a1cd-dbe6934f05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building where the fire erupted was new and had been used as
        a religious school specializing in Quranic studies, Ibraham said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbed70-588f-4b89-a48d-181469760e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the school''s license had been under review by authorities,
        and the facility should not have been in operation, said Malaysia''s minister
        of urban well-being, housing and local government, Noh Omar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d23ea-61bb-494c-8b23-261ba5a3ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 29 similar incidents in the past involving fires
        at religious schools, Noh told reporters. He did not specify a timeframe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868a64-6bdf-4355-81ce-6ca6e3d118a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Prime Minister Najib Razak expressed his sympathy for
        those affected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5088e-cca2-43be-98f0-729bee209712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deeply saddened to hear Darul Quran Ittifaqiyah Tahfiz Center burned
        and that more than 20 lives were lost," he tweeted. "May their souls be blessed
        by Allah SWT. Al Fatihah."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4597c-1ecb-4324-9d61-05ff369c5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian media earlier reported that 25 people were killed, 23
        students and two wardens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c014c0c-f959-45ae-a855-f6354f0bab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:36:35.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:37:06.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/16/asia/malaysia-school-fire/index.html">7
        arrested in connection with Malaysia school fire that killed 21 students</a></em>."</p>'
  'rodrigo-duterte-chito-gascon-pedophile':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T01:09:12.223+08:00
    'imagesource': 'jcr:4b6f4dc1-3582-415b-a5ef-0e253432b176'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd5fe48e-2958-4906-a704-74b64120e1ae'
    'lead': 'President Rodrigo Duterte on Saturday asked if Human Rights chief Chito
      Gascon was a pedophile for focusing on the killing of teenagers in the drug
      war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:40:16.226+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:40:49.495+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:40:49.235+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte taunts Gascon: ''Are you gay or a pedophile?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164efc01-0b17-486f-b301-16c38f85cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        President Rodrigo Duterte on Saturday asked if Human Rights chief Chito Gascon
        was a pedophile for focusing on the killing of teenagers in the drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c8e5f-450c-4723-a485-a8966e48070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ka mahilig masyado sa</em> teenager? Are you? <em>Nagdududa
        tuloy ako eh. Bakla ka o</em> pedophile<em> ka? ''Yan lang nakatutok ka,</em>"
        he said during his speech in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb80d7-f22a-4436-832c-4d7f49a1b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are you so fixated on teenagers? Are you? I am
        starting to have doubts. Are you gay or a pedophile? You''re fixating on a
        small thing.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89db69-3b54-40e3-87c0-9e787756b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments come after the series of killings involving
        teenagers Kian Delos Santos, Carl Arnaiz, and Reynaldo de Guzman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf7a32-94dd-4da5-917c-71feceaaa5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier slammed Gascon on the way he runs the CHR,
        which is looking into abuses of policemen in the drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf815a9-18df-43fc-8239-f55badfe59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lower House recently granted the agency a ₱1,000 budget, a move
        Gascon said as a "whimsical and capricious display of vindictiveness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de46a8-741d-44af-af66-814733f95ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House gives CHR ₱1,000 budget for 2018</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc08b2d-dbe2-43f2-9a56-99142f182ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon told CNN Philippines on Sept. 10, they will exhaust all legal
        means to access records involving the deaths, following Duterte''s statement
        that records will not be released to the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11849726-c366-4f97-89b1-d13610bbecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it would subpoena spot, investigation, forensic and
        inventory report related to the drug war so it can properly investigate the
        killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a6771-84f3-4b2f-b144-bdcac1dbd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the CHR also said the President "exhibits an utter disregard
        for due process, equal protection, and other civil liberties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f900a-2fc9-4551-9a2f-6aa98af90807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: CHR: Duterte admin ''encouraged deepening of impunity''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6a40e-93e3-4d1d-9390-17505df51906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his post-SONA press conference, President Duterte slammed
        CHR for their investigation of government troops over their alleged human
        rights violations in different operations, including the Marawi crisis and
        their fight against communist rebels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7069546-2337-456a-927e-2edc498b5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this. Human Rights Commission, you address your request
        through me because the Armed Forces is under me and the police is under me,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665062a6-b5d4-447b-af3e-577074590872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Saturday said policemen die every day in anti-drug operations
        as well, but their deaths are not widely reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd97c5-ae8e-4504-873c-3c1c85e5b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added policemen should continue doing their job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ea069-e4cb-4e52-a044-d919b7b5c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because there – there are some people who died there, and
        even teenagers, it doesn''t mean to say na you have to stop. We cannot stop.
        Otherwise, I will throw this country to the dogs," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d47a52-a4ae-4c6d-8cf4-3167dc7d9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teenagers killed</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6706f9-b60c-4457-a548-d6715c53807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent killings of the teenagers have sparked outrage, prompting
        the Senate to conduct a probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d644f5-ce0b-4ce5-a1eb-7a982e7be75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was killed on Aug. 16 in an anti-drug operation in
        Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40311a63-60fc-4367-b4a5-1e944285fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police claimed he fired at them, prompting them to fire back. But
        accounts from witnesses and a CCTV footage show otherwise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e473e7bb-e012-4994-ac1d-37c829ee761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre, meanwhile, was ordered by Duterte
        to look into the death of 19-year-old Carl Arnaiz who was last seen alive
        on Aug. 18.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ebb90-d774-48ea-8ce1-ba2e55823608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cab driver, Tomas Bagcal, claimed Arnaiz tried to rob him, but
        was able to get help from police. The driver said Arnaiz was alive when he
        turned him over to the police station on 9th Avenue in Caloocan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c468241e-09f9-4016-9778-029d9bc920a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Taxi driver says Carl Arnaiz held him up, claims killing
        ''scripted''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c30fa1-6aea-4010-8078-5685778d2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s family found his body at a morgue 10 days later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdd8aa-140c-44d2-bc96-9c404361b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo de Guzman, a 14-year-old boy, was last seen with Arnaiz
        on Aug. 18, but was not with Arnaiz on the night of the alleged robbery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94dac2-6437-4908-b029-97b8c651de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s father identified the body of a person who they said
        was their son on Sept. 6. The body, recovered in a creek in Nueva Ecija, bore
        multiple stab wounds and the head was wrapped in packaging tape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350d445-acf8-4918-98df-f11cd453926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Carl Arnaiz''s missing companion found dead in Nueva Ecija</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f7149-12c0-4106-98bc-7506515079fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the identification, the police said DNA analysis showed
        it was not Reynaldo de Guzman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9566b-3205-4cf7-bb19-4609effbcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:40:16.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:40:49.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Ver Marcelo contributed to
        this report.</em></p>'
  'Harry-Dean-Stanton-dies-at-91':
    'author': 'Steve Almasy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-17T00:09:52.816+08:00
    'imagesource': 'jcr:575417d2-5022-45e5-881f-0ad618b91c21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6323807-6553-413d-8367-857b8e367ef0'
    'lead': 'Harry Dean Stanton, the longtime character actor whose face had its own
      unique character, has died at 91, according to his agent, John S. Kelly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:44:26.922+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:45:23.031+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:45:22.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Dean Stanton, longtime character actor, dies at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05525d02-53f8-44c4-9c22-08b17b48f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Harry Dean Stanton, the longtime character
        actor whose face had its own unique character, has died at 91, according to
        his agent, John S. Kelly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db3c09-05f7-4ddd-a462-5c0e40ea9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton passed away Friday at Cedars-Sinai Medical Center in Los
        Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9b0ce-5e7b-4703-8f74-2a81b43a1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton, whose gaunt, worn looks were more recognizable to many
        than his name, appeared in more than 100 films and 50 television shows, including
        the films "Alien" and "Repo Man" and the series "Big Love" and the recent
        version of "Twin Peaks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da632e9c-2d3d-4c8f-8005-ec8addae625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, Stanton played lesser-billed characters. In 1984,
        he got his first part as a leading man in "Paris, Texas," which won a host
        of awards, including the Palme d''Or at the Cannes Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d3eb0-9132-4553-9f2a-dcf9cd66eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late film critic Roger Ebert wrote of the actor in 1989, "No
        movie featuring either Harry Dean Stanton or&nbsp;<a href="https://www.imdb.com/name/nm0001826/">M.
        Emmet Walsh</a>&nbsp;in a supporting role can be altogether bad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b90c5e-9797-4067-ab1b-9bb94160b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton often played haggard men with battered souls, Turner Classic
        Movies said in its description of him. TCM is owned by CNN''s parent company,
        Time Warner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19705eda-29bd-4241-a93b-656e09725ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A restless, unconventional spirit off-camera, Stanton always lent
        a sympathetic realness to the menacing criminals and barroom-dwelling outsiders
        he stashed beneath his craggy face and wiry, worn frame," TCM said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18db814-123f-4139-b0b1-504bbdff8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Well-lined face was ''the story''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae4c54-b424-46e6-abb6-c6d7de097071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and director David Lynch said in a statement that Stanton
        was a great human being as well as a great actor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edec819-7d24-4894-ba56-c1bc10782afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There went a great one. There''s nobody like Harry Dean. Everyone
        loved him," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e683977-9db7-4091-943b-f511694954cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch appeared in the 2012 documentary "Harry Dean Stanton: Partly
        Fiction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a810a-49ae-4cdd-86e6-0e4d3fe3fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you like to be remembered?" Lynch asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9c577-fa2c-480d-9399-d8c26fb7c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter," Stanton said, who often greeted interviewers''
        questions with short answers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad6222-e2df-49bd-bf3b-6a89ac497e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, playwright and actor Sam Shepard (<a href="https://edition.cnn.com/2017/07/31/entertainment/sam-shepard-dies/index.html">who
        died in July</a>) said that Stanton realized his well-lined face was "the
        story."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc9762-aad9-4552-b5fa-88b613c4f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You read all kinds of things into it," Shepard said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d2693-2710-466f-b9ed-6baad40c62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton once said he didn''t blame anyone for the kinds of parts
        he was given early in his career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dafeb-cea9-4abd-a256-5ee808cd5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hated being typecast in those roles. It was personally limiting,
        only playing stereotyped heavies," he said to The Sydney Morning Herald in
        1987. "But I got those roles because I was angry, because that''s what I projected
        ... and I had an extreme lack of self-confidence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf97592-89da-44f7-b514-348cdee1d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Australian newspaper he had changed by adhering to Eastern
        mysticism, which helped him become more self-aware and less angry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294351a8-ec1a-47df-a206-a3b13a0ba705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Begley Jr., who worked with Stanton on several projects, had
        been friends with him since the 1970s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1265948-de9a-4c6d-b049-b51815f052d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just lost my friend of the past 45 years. Harry Dean Stanton. My
        heart is broken, but at 91...a life well lived," Begley tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61225f24-77e5-49d2-aa90-e2c0b9e163ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Woods wrote: "Saw this and I just jumped up out of my chair.
        I am devastated. I loved Harry Dean. Loved him. So much. OMG. #RIPHarryDeanStanton."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45925187-4aa7-4d94-ad89-9358b77fe327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Born in Kentucky</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5dbc8c-349e-42ef-8349-9ee672ae01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton was born in Kentucky in July 1926. His father was a tobacco
        farmer and had an often-strained relationship with the actor''s mother. Stanton
        served in the Navy during World War II, then went to the University of Kentucky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4077a7-6a1a-4cfb-a20b-e41f50b98680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indecisive on a course of study until he found the drama
        department but still he didn''t graduate. He told The New York Times it was
        by choice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237c565-1d36-464b-8a18-bb910d35e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that was a positive, independent kind of statement,"
        he said in 1986. "I never liked being ordered around, which, of course, was
        an overreaction. I eventually found out that I didn''t mind being ordered
        around at all when it was by someone who knew what he was doing.''''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6409f-8bdd-4226-ade6-eefbb77f96ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton eventually moved to New York to become an actor in a traveling
        children''s theater show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db1c62-3764-4e5e-8349-d1630903b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the mid-1950s he was in Hollywood where he was cast for the first
        time as a background player. He appeared in many memorable films -- "The Godfather:
        Part II," Pretty in Pink," "The Last Temptation of Christ," "The Green Mile"
        among them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745ac81-8c9a-455a-a131-6ce0b2ae696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton never married but is survived by family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3e75f-b0b6-4b76-9d0e-558d113279b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:44:26.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:45:23.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/16/entertainment/obit-harry-dean-stanton/index.html">Harry
        Dean Stanton, longtime character actor, dies at 91</a>."</em></p>'
  'Bette-Middler-fine-after-Hello-Dolly-fall':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-17T03:40:26.132+08:00
    'imagesource': 'jcr:6b8083e1-32fc-4016-848c-7a0b18c7a1de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc88618-e89d-495b-8d64-d93da8d295df'
    'lead': 'The 71-year-old actress took a spill Thursday night during a Broadway
      performance of "Hello Dolly."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:48:28.793+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:48:55.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:48:54.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bette Midler ''fine'' after falling during ''Hello Dolly''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b12626-6b92-41a8-8687-e8bd84bde710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Well hello, Bette Midler, it''s so nice
        to have you back where you belong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d293c2e-cfb7-4a87-8b5c-9e1d15b6c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old actress took a spill Thursday night during a Broadway
        performance of "Hello Dolly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de36cf-00c3-49fa-acbe-d06a2dbb0b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were alarmed when Midler tumbled while onstage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5e2f4-c8b8-465a-8f36-c974a5580f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An hour into @HelloDollyBway &amp; a tech snafu has just led 2
        the amazing @BetteMidler toppling off a moving platform," music critic Todd
        Simmons tweeted. "A literal show stopper."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be487f-3751-4799-aee9-b81ab3ae1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midler&nbsp;<a href="https://twitter.com/NYCSimmons/status/908484915964125184">reportedly
        fell just before intermission</a>,&nbsp;but returned to the stage later to
        resume her performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fdf01-a031-413b-ad21-d81d0a200776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is amazing," one person tweeted. "Back on stage like a champ
        to thunderous applause!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79168c35-87f3-42fd-92c4-3ba82f20cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her fall, the star tweeted to let everyone know she was well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a1a83-fb07-4d85-831c-a8ed1e885949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may hear I was in a little accident on stage tonight; two set
        pieces collided, I had to make a run for it, and I fell," she wrote. "But
        I''m fine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5e758-e993-45f2-97cf-b6d365f0aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midler took home the Tony award for best leading actress in a musical
        for her role in "Hello Dolly" in June. In her acceptance speech, she called
        it "one of the greatest professional experiences of my entire life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb1316-543d-461b-87f9-8507d0d19201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:48:28.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:48:55.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/15/entertainment/bette-midler-broadway-fall/index.html">Bette
        Midler ''fine'' after falling during ''Hello Dolly</a>''."</em></p>'
  'caloocan-police-lack-of-manpower':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': '(File photo) With over 200 police officers relieved from their posts
      following a series of killings and a robbery, the Caloocan City Police is struggling
      with the lack of manpower.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T11:50:00.432+08:00
    'imagesource': 'jcr:04101c05-5687-4431-8bff-5f426e26a5ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf5e8dc-2216-412c-9d78-f62659481606'
    'lead': 'With over 200 police officers relieved from their posts following a series
      of killings and a robbery, the Caloocan City Police is struggling with the lack
      of manpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:52:13.311+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:52:34.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:52:33.859+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caloocan police force struggling with lack of manpower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91044c-db19-4a08-97a5-ba16e993d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        With over 200 police officers relieved from their posts following a series
        of killings and a robbery, the Caloocan City Police is struggling with the
        lack of manpower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a6f33-0ebf-4024-9891-a5f941d42cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan police chief Jemar Modequillo on Saturday at Station 2,
        only 30 officers have replaced the160 policemen sacked, while at Station 7,
        only 10 officers have filled in the posts vacated by the 50 who were relieved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bfdab-b92f-4711-8b1e-fe7941959fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modequillo said the National Capital Region Police headquarters
        has yet to finalize the transfer of additional policemen to the stations needing
        manpower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963069a5-4fb0-48da-b75a-c27b1eb8bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will maintain peace and order in the areas through
        roving police and continued vigilance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a41bcb-727b-4687-b78a-cf0ff5381e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga dito lang paikutin nang paikutin ang</em>
        mobile cars <em>natin dito</em>. We cannot do otherwise. This is the situation,
        then we have to act," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ae5e8-b44c-45fa-bfa3-9eb6fd10e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need the mobile cars to continue patrolling the
        areas.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64295fd-99a5-4a74-892f-8be1e3a91a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan Police chief added they should not allow their lack
        of manpower to hinder them from doing their job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7e513-28bb-42e1-b593-13316ff44f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman na pwedeng sabihin na sa isang giyera ba, hindi
        naman pwede sabihin na tatlo na kang tayo susuko tayo, hindi naman dapat lumaban
        tayo</em>," Modequillo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446109d-9913-49f1-8156-7b4f45ae7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not say that in a war, we should give up
        because there''s only three of us. We should still fight.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65dc9b-0d18-412b-9c88-3370fedf15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modequillo also clarified only the personnel from Stations 2, 4,
        and 7 were ordered relieved immediately, with all 1,000 officers of the Caloocan
        City police following suit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7716af6-c02a-4e1f-a610-87b58fd1e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he cannot say when the entire relief process will be completed,
        Modequillo said the rest of the policemen from the other stations will be
        gradually transferred to Camp Bagong Diwa in Bicutan for retraining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be475d25-3b32-4e14-83cd-225b62558c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:52:13.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:52:34.077+08:00
