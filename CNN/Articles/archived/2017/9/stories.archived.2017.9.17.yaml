    'jcr:uuid': 'c5e6013a-0e2f-4d66-b0ae-024c5baa89a9'
    'lead': 'Over 200 officers from the Caloocan City Police have been relieved from
      their posts. CNN Philippines takes a look at how the city is coping with the
      shortage in manpower. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T16:45:54.003+08:00
