      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        Former Sen. Jinggoy Estrada was temporarily released from detention Saturday
        after three years at the Philippine National Police (PNP) Custodial Center
        in Camp Crame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547dcb5-17a9-4474-b6b7-63dead5b677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:08:01.211+08:00
