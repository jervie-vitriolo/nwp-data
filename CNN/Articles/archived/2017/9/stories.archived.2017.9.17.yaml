    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dad4621-9d3b-43e6-8b37-cb54c1561bb2'
    'lead': 'An impressive second half charge carried the UP Fighting Maroons to their
      second win in UAAP Season 80 against the UE Red Warriors.'
