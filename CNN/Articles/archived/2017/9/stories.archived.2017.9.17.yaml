  'Task-Force-Marawi-Maute-hostages-forced-to-fight-govt-troops':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Col. Romeo Brawner, Deputy Commander of the Joint Task Force Marawi.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T10:35:40.791+08:00
    'imagesource': 'jcr:90e85ec1-bcac-4db0-9faf-ed4f6a635c43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4261b38-9d72-4f3a-8057-7057432a6a11'
    'lead': 'The Joint Task Force Marawi said hostages forced to fight the government
      forces will be treated as "combatants." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:12:42.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:13:05.413+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:13:05.160+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force Marawi: Maute hostages forced to fight gov''t troops

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23517dde-f9bf-4b46-aeaa-877a8ce8edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The military on Sunday said hostages of the ISIS-inspired terror group Maute
        are being forced to fight government troops in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff4a49-0949-4215-8329-f45333d90bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon sa mga naunang mga reports na nakuha natin</em>, some
        of the hostages, especially <em>''yung mga lalaki at ''yung mga</em> able-bodied
        <em>ay pinwersa ng Maute na makipaglaban na rin sa</em> government forces,"
        Col. Romeo Brawner, Deputy Commander of the Joint Task Force Marawi, said
        this as he reported the recovery of the Bato Mosque.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1a0a5-0104-4288-be71-7edbf3b87b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:In earlier reports that we got, some of the hostages,
        especially the men and the able-bodied ones, were forced by the Maute to fight
        government forces.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d95cd-0e39-4814-a866-dbb6db5de802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the hostages were initially ordered around to cook, wash
        dishes and clothes, carry ammunition and dig up trenches, but later, there
        were given guns to fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8bb7b-1cd0-428b-b1cc-cc3f6a358971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner, however, said: "If they are bearing arms, and they''re
        fighting against the government forces, they are considered combatants, and
        they will be treated as such."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f770b9e-5579-4fee-9722-f36d4e286603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the International Humanitarian Law (IHL), of which the Philippines
        is a signatory to, taking of hostages is prohibited and considered a war crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337e3e9-98ba-48a4-888a-a6f5040343b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops retook Bato mosque and Amaitul Islamiya Marawi Foundation
        (JIMF), two Maute strongholds, Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec509ad-9c0a-45d6-bc19-5693a21b8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said one soldier was killed and seven were wounded in the
        battle to push the terrorists out of the mosque. Intense firefight continues
        in areas surrounding it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b5b32-2979-49f7-8ee0-ca6ef9bb4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/08/27/Military-attempts-to-retake-Bato-Ali-Mosque.html">Military
        attempts to retake Bato Ali Mosque</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733a7b7-2685-475c-a165-5ae63362ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Deputy Commander refused to comment on the rescue
        of Father Chito Soganub, a Catholic priest held captive by the Maute rebels
        since May 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818af13-4495-43e7-8c8f-3f056c75b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Abducted priest rescued in Marawi, authorities say</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb6640-1ef3-45b4-85a3-68186c3b9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya hindi po kami pwedeng magbigay ng detalye</em> [The reason
        why we can''t give out details], because it might compromise it might jeopardize
        our rescue operations. And it could also mean that the hostages could be harmed,
        or could be killed, and it could also bring harm to our rescuing team," Brawner
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a8201-426d-45e7-858f-b4a78d25e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said there are about 40 to 60 remaining hostages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c38a42-316c-4c61-a2d1-9d05d5fb371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have not found any hostages inside the Bato mosque,
        but found a body of Maute group member.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2304e-752d-402b-a1d3-9fea96b6d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found several improvised explosive devices in the area,
        as well as cellphones which can be used to trigger the bombs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb9007-2c78-41af-8c4a-8253d86686f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:12:42.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:13:05.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief Eduardo Año also said in a
        statement Saturday that the retaking of the two Maute strongholds has "further
        weakened" the terror group.</p>'
  'San-Miguel-Corp-discontinue-plastic-bottled-water-line':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-17T11:48:08.368+08:00
    'imagesource': 'jcr:4c99774c-7e24-450f-9be7-38856c1b48ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f1b2f1-29ee-4800-9964-08b9ef60210a'
    'lead': 'The move is in line with the corporation''s initiatives to reduce its
      environmental footprint. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T08:17:23.881+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T08:17:59.656+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T08:17:59.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Corp. to discontinue plastic bottled water business as part
      of sustainability efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e70fd-1c49-4002-90c7-2c7134d3f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        San Miguel Corporation (SMC) announced Sunday it is discontinuing its plastic
        bottled water line, "Purewater," as part of efforts to steer the company toward
        more environment-friendly operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff623b2f-c5db-47ce-bde5-b8af9650cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plastic bottled water business has given us good returns, but
        we are choosing to forego it in favor of our long-term sustainability goals,"
        SMC President and Chief Operating Officer Ramon Ang said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813498e9-4dbd-46b4-8b23-7d1148f13ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate said the move was part of initiatives to reduce
        its environmental footprint, and goes in line with SMC''s investments in sustainable
        businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019e999-e35a-4221-8574-21bc37f0371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve transformed to a diversified business with interests
        in critical industries like power, infrastructure, public utilities and fuels,
        we realize we have a much bigger role to play in tackling the most pressing
        social and environmental issues," Ang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722aa6f-b474-4275-9825-8a1a264d94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the third highest producer of plastic waste found
        in oceans. It produces 1.88 million metric tons of mismanaged waste per year,
        according to a 2015 study by the Science Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f7b8d-f3b6-4e19-8070-868c5d0e221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/05/12/dead-whale-cavite.html">READ:
        ''Dead whale'' in Cavite aims to spread awareness on plastic pollution</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac1dff-a246-4a01-b931-f67b95a41f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of selling bottled water, SMC will continue its "Purewater"
        brand through its investment in filtration technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91cf88-abac-43ec-a7ad-48bbb257134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This filtration system will be deployed during calamities so affected
        families will have access to safe drinking water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f8512-2cbc-4b66-ab57-caa8b5f956e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the company is also focusing on the Bulacan Bulk Water
        project, a public-private partnership (PPP) that aims to help meet the increasing
        water demand in Bulacan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddaa2a-ebe3-4c93-bdd7-3da377a1518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:17:23.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:17:59.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the conglomerate also launched a separate "Water for
        all" program, where it committed to reducing water consumption across all
        its businesses by 50 percent by 2025.</p>'
  'UP-vs-UE-84-71':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
