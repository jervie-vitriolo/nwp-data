      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 12, four hostages rescued from the hands of the Maute
        terrorist group on Saturday said Soganub is still alive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a07207-31a2-432b-b094-ccb66e56cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
