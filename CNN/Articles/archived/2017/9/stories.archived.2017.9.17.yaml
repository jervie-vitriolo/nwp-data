      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines sources confirmed this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8aea7-0025-4a8e-83db-a1187b536461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Military attempts to retake Bato Ali Mosque</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26439bee-cd07-4db5-9a8e-43e97da0daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soganub was abducted with other parish workers from St. Mary''s
        Parish church on May 23, when the crisis broke out in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6950b82c-0767-4793-bb81-c5fd005698f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: CBCP confirms Maute abduction of priest, other parish staffers</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ba4c0-625d-48fe-a554-332ae49da490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, a <a href="https://www.facebook.com/newsdadtow/videos/1720625361294714/">video
        posted by Bisaya News</a> on Facebook showed Soganub appealing to President
        Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b60ebd-7fce-4438-8ed6-f6089048d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Soganub says he was taken as a prisoner of war along
        with churchworkers, a professor of the Mindanao State University, teachers
        from the Dansalan College Foundation Inc., carpenters, household helpers,
        children, Christian settlers, and tribe members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45460e1-afe2-4433-aa31-403066a76f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Abducted priest to Duterte: Consider us; give your enemies
        what they ask for</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c9444-15bf-44b9-8fad-cde374b2c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, we are in the midst of this war. We are asking your
        help to please give what your enemies are asking for," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545986d-0546-48ad-b7fa-092b5cd56383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
