    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golovkin draws with Alvarez in middleweight superfight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d907dc-490b-463e-9360-9fc5a631fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Gennady&nbsp;Golovkin&nbsp;and Saul
        ''Canelo'' Alvarez fought to a controversial draw in their long-awaited middleweight
        world title bout in Las Vegas on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f3e328-1a8c-49e9-bdb0-9b4e28d19f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakh&nbsp;Golovkin&nbsp;and Mexican Alvarez each got the nod from
        one judge, while the third declared it a draw.&nbsp;Golovkin, who landed more
        punches overall, remains unbeaten over his career and retains his middleweight
        WBA, WBC, IBF and IBO belts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0afd1-5a3b-44c5-b7f6-22ccd1fabf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin&nbsp;started cautiously but had the edge in the middle
        rounds as the fight heated up and started to live up to its hype, eventually
        turning into a brutal and memorable encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3867e-9618-4531-bedf-1c4405afcfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, urged by his corner that he needed something special in
        the final few rounds, finished with a flurry as the capacity crowd cheered
        him on at T-Mobile Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25620b91-ff03-493d-a22d-5a2a82c2bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three judges gave the Mexican the last three rounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ce48f-cf9a-49a9-8573-5be9c7e25040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin&nbsp;landed more punches over the 12 rounds and was ahead
        218 to 169 overall by an unofficial count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ec680-93bd-44ef-a467-49cd7d51bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both boxers said they were keen to fight again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dbf632-6e7c-4ec8-adbe-8b2ca275ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course, if the people want it," said Alvarez, who thought
        he had won "seven or eight" rounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798811fa-2479-40f8-b4b1-a22801faeef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at my belts. I''m still the champion," he said. "Of course
        I want a rematch."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab31e29-0ffe-49cb-9233-ec3754aaf9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many experts gave&nbsp;Golovkin&nbsp;the edge, the scorecard
        of the judge that awarded it to Alvarez 118-110 immediately raised eyebrows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98512bf3-1a9e-4228-a9e8-3c9a347576a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another judge scored it 115-113 to&nbsp;Golovkin, while the third
        had it a 114-114 draw. The result was roundly booed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0051fa0-5a6e-4f44-8772-e9e478c6cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two best middleweights and two of the top pound-for-pound fighters
        in the sport offered contrasting styles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec35d8-f17f-44c9-8e6e-11f26d7d8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovkin&nbsp;mostly occupied the centre of the ring, while Alvarez
        was more comfortable near the ropes, content for the most part to counterpunch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ff87a-f645-4470-a34d-eedc11918996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California-based&nbsp;Golovkin, widely known by his nickname ''Triple
        G'', had an edge in jabs, but neither fighter could deliver a knockout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c5b5b-9a38-4bbf-b302-e79d6065bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want big drama show. It’s not my fault," said&nbsp;Golovkin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19997bf-dbf7-4811-bb96-d833c4890210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result leaves&nbsp;Golovkin&nbsp;with a 37-0-1 career record,
        while Alvarez is 49-1-2, his only loss coming against Floyd Mayweather in
        2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32513df3-2613-4495-80e4-8f80a806f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:23:27.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:23:45.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was two years in the making before the two camps agreed
        terms and though&nbsp;Golovkincame in as champion, he accepted a smaller guarantee,
        reportedly $3 million to Alvarez''s $5 million. <em>(Reporting by Andrew Both
        in Cary, North Carolina; Editing by Peter Rutherford and Sudipto Ganguly)</em></p>'
