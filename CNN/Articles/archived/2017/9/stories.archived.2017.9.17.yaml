        width="500" height="238" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c1e71-65cd-450d-941a-88941a71cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
