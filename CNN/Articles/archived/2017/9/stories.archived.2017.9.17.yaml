      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The University of the Philippines (UP) Fighting Maroons beat the University
        of the East (UE) Red Warriors, 84-71, on Sunday afternoon at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907f2ab-cec2-4920-802d-10ba6b9302e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio registered a career-high 28 points and 10 rebounds
        for the Fighting Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa84af1-d6bc-4510-b158-156c206a4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying a full court press defense, UE was able to translate it
        to an 11-0 blast to establish a comfortable cushion in the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50ea91-748e-4564-a28c-3cddf0a911c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP then slowly climbed back and trimmed the deficit to striking
        distance heading to the halftime break, 42-38.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb91960-fe73-4c38-86c5-00c6a79f5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with an agressive mindset, Desiderio sizzled with four consecutive
        shots to help the Fighting Maroons grab the lead in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af77b8-1d4d-4934-99dd-7a7184460db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP continued its rampage in the payoff period with the Red Warriors
        not having enough offensive arsenal to stage a comeback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29e669-38ab-4fa1-97b8-611cc1657495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim Outtara added 18 points, while Jun Manzo chipped in 10 points
        for the Fighting Maroons who improved to 2-1 in the team standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394004a-da55-41af-8f72-508102b7573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Derige''s 21 markers and nine boards led UE who remained winless
        after three outings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb83f3-75a6-489c-bf97-4dfb0e02453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next face the defending champions De La Salle University
        Green Archers on September 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbcb19f-bce1-442e-8e22-17d3d09d1308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE, on the other hand, will go up against the Ateneo De Manila University
        Blue Eagles on September 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1917f53-0d09-4833-8d0f-cae3de87724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T08:20:25.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T08:20:46.359+08:00
