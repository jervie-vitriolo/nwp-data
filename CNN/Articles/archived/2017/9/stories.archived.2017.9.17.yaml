      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        Undermanned, but not overwhelmed. Caloocan City Police Chief Jemar Modequillo
        says even with their lack of manpower, the city police are trying to make
        do with the resources they have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acf09f-99d8-4d5b-98a7-72035bb0205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:45:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:45:58.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 270 officers from three Caloocan police stations were sacked
        following a series of killings and a robbery in the city. So far only 54 of
        the vacated posts have been filled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb106e4-bf26-44b3-bf32-716e5657d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:45:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:45:58.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, the rest of Caloocan''s 1,000 officers will also be transferred
        to Camp Bagong Diwa in Bicutan for retraining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbae3e0-0b94-4214-96d8-d079e5eea5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:45:54.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:45:58.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes a look at how the city police force and Caloocan
        residents are coping with the shortage in police manpower.</p>'
