      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 17)</strong> —
        The Ateneo De Manila University Blue Eagles prevailed over the Far Eastern
        University Tamaraws, 94-82, on Sunday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174e75d-de1e-42c3-bfcf-2e08714c0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena once again showed the way for the Blue Eagles with
        18 points and 11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5a3d0-3677-4c83-b69b-23ca825a19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads engaged in a high-octane contest with Ateneo converting
        29 perimeter points at the end of the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7421c-a2f3-4b97-9cb3-c3cb622dd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles were forced to change their game plan after big
        man Chibueze Iheh committed a couple of fouls, but they still found a way
        to keep the Tamaraws at bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70ac18-aa39-459b-b121-f548b214c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contrast to the pace in the first half, FEU tried to slow the
        tempo by clamping down on the defensive end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a94bc-3a71-4b94-91b2-4de81bb716cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Katipunan-based team was just focused on closing out the
        match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93a784-58b4-41ef-bf7c-de631041261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Asistio tallied 16 points, while Matt Nieto added 11 points
        for Ateneo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3737d7-90e5-4550-a859-7314b94cb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell Comboy paced the Tamaraws with 12 markers and two boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633446bf-02bb-4c65-bb87-329be86a4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles sustained their hot start by extending their winning
        streak to three, while FEU dropped to 1-2 in the team standings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4db0f-2340-4213-8c23-37de987cfd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T16:54:12.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will stake its unscathed record against the University of
        the East Red Warriors on September 24, while the Tamaraws tackle the struggling
        University of Santo Tomas Growling Tigers on September 23.</p>'
