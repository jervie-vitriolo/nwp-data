    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50222500-fe27-4fe5-9f2e-c6e116a93d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.621+08:00
