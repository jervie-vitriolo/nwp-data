    'template': '1'
    'title': 'UAAP: Ateneo edges out FEU for third consecutive win, 94-82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272ecb9-d5c2-491e-8c13-aa2949ce9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T16:53:05.487+08:00
