      'mgnl:lastActivated': 2019-08-15T09:05:56.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Rescued Maute hostages say abducted Fr. Chito Soganub is
        still alive</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061722c-8eab-480b-9c21-6a859552cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bato Mosque retaken by gov''t forces</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71385a79-797c-44d3-a99c-826f045f86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Col. Edgard Arevalo, chief of the Public
        Affairs Office of the Armed Forces of the Philippines, said the Bato mosque
        and the Amaitul Islamiya Marawi Foundation (JIMF) have been retaken by members
        of Joint Task Force Marawi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe7ea5-4baf-4454-9f85-cd2eb4f0c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a fiercely fought five hours before government security
        forces subdued the terrorists who were strategically located in the buildings
        in the periphery of the mosque and the JIMF", he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112278eb-6e2e-4e07-b65c-ca39f51d7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Eduardo Año also said in a statement Saturday that the
        retaking of the two Maute strongholds has "further weakened" the terror group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482a38f-a338-4946-9248-f414e66209b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As follow-up and clearing operations continue, we expect the enemy
        to yield more previously occupied positions, but not without a fight. We are
        ready for that," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b751dd9-3642-42fd-9b7f-7b044cc5edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:05:34.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:05:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Ver Marcelo and Pia Garcia
        contributed to this report.</em></p>'
  'tropical-storm-maria-lee-caribbean-atlantic':
    'author': 'Kelly McCleary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-17T08:52:58.904+08:00
    'imagesource': 'jcr:f4cf8438-0cd3-4df7-be92-40e4f99438cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25ae694-3450-4506-9a73-52869e9e2af3'
    'lead': 'Tropical Storm Maria formed Saturday in the western Atlantic Ocean, prompting
      a hurricane watch for areas battered by Hurricane Irma last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T09:08:19.359+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T09:09:00.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T09:08:59.896+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Storm Maria threatens Caribbean; Lee forms in Atlantic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaecb42-7da2-4e66-ae8b-353c8a851286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tropical Storm Maria formed Saturday in
        the western Atlantic Ocean, prompting a hurricane watch for areas battered
        by Hurricane Irma last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ebb158-03eb-4e8f-bea8-0b82134d400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is about 620 miles east-southeast of the Lesser Antilles and
        is packing maximum sustained winds of 50 mph. The storm is moving toward the
        Caribbean at 20 mph, according to the National Hurricane Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6532cff-a810-45ab-84da-9867806fae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is expected to gain strength through the weekend and become
        a hurricane by late Monday, forecasters said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6485d78-e531-4311-b466-97417e08f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm watches are posted for Barbados, St. Lucia, Martinique,
        Guadeloupe, Dominica and St. Vincent and the Grenadines. The hurricane watch
        covers Antigua, Barbuda, St. Kitts and Nevis and Montserrat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dc200-df96-4e0e-8d4d-eb0397211d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means areas devastated by Irma could again be dealing with
        hurricane conditions by Tuesday or Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7415d8-87ad-43d3-be8f-69830147ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria joins Tropical Storm Lee, which formed earlier Saturday in
        the eastern Atlantic Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3a91a-7e10-4594-844e-b6bb3ed9e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is spinning about 655 miles west-southwest of Cape Verde off
        northwest Africa and packing maximum sustained winds of 40 mph, according
        to the National Hurricane Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cc0fd-1f24-4100-b6df-963091efd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee isn''t expected to gain much strength over the next 48 hours
        and will likely fade to a tropical depression by Wednesday without affecting
        land, the center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fafaa3-e8b4-43be-9381-2015b7975857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new Atlantic systems join Hurricane Jose, a Category 1 storm
        spinning about 480 miles south-southeast of Cape Hatteras, North Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f3f66-fdc5-4647-b108-f9a0a05da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose could bring rain and wind to the U.S. Northeast early next
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb72e0f-d3c8-4e8f-8239-83c7d8aafacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T09:08:19.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T09:09:00.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/16/americas/atlantic-storms-lee-maria/index.html">Tropical
        Storm Maria threatens Caribbean; Lee forms in Atlantic</a>."</em></p>'
  'Caloocan-City-police-coping-with-shortage-in-manpower':
