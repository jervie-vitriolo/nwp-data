      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that his other children, Davao City Mayor Sara
        Carpio and Sebastian, also have tattoos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06adfc-a241-4725-b958-aeff6df18bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:01:03.748+08:00
