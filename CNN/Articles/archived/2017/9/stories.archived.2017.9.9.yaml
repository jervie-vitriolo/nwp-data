  'us-ph-deal-reduce-drug-demand':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T11:03:17.827+08:00
