  'dfa-filipino-casualties-mexico-quake':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T03:08:18.769+08:00
    'imagesource': 'jcr:d2bd6631-181c-4a04-aeab-cff6a5780bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3201e563-d7f1-4fbf-b727-8475ffbf2994'
    'lead': 'Dozens have been killed by the tremor, which had a preliminary magnitude
      of 8.0, according to the U.S. Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:55:45.184+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:26:59.834+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:26:59.724+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No Filipino casualties in Mexico quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f99adf-f136-4226-b719-af1007ccc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — Department
        of Foreign Affairs (DFA) Secretary Alan Peter Cayetano said there are no reports
        of Filipino killed in the powerful quake that struck southern Mexico on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1967d-67c2-493b-920d-f098c4b73891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens have been killed by the tremor, which had a preliminary magnitude
        of 8.0, according to the U.S. Geological Survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25556a1-a167-42ce-b684-d9a4e99ab869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Mexico''s strongest earthquake in a century leaves dozens
        dead</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97454887-de35-44e3-97a3-21a7436ec910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Mexico has reported it has not received
        any report of any Filipino casualties," Cayetano said in a Friday statement.
        "We are also thankful that Ambassador De Vega was unhurt despite the close
        call he had in Oaxaca."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab9488-fbc7-435d-aa0c-379b32644a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Philippine Ambassador to Mexico Eduardo De Vega was
        attending an official function near the epicenter of the earthquake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d32843-88da-4949-a492-e6b8b344e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said De Vega had just attended a welcome dinner hosted
        by the governor of Oaxaca and arrived at the lobby of the hotel he was staying
        in when the earthquake struck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b2ac8-694e-4936-a4e2-4748ad5824ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earth started shaking stongly but we did not think much of
        it at first, but then, something close to a minute had passed and instead
        of stopping or weakening, the shaking got even stronger and we realized that
        we may be in grave danger," De Vega said in a text message to Cayetano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d94df-6398-453d-a05b-701b19794f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So despite the rain, we stepped out of the lobby and it was a good
        thing as items started falling down from the ceiling just after we stepped
        to the driveway," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9c7c8-52a1-49a7-8845-79845aa73051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said one of the chandeliers in the hotel came crashing down
        just seconds after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265354a1-4b13-41d7-b895-af4d0367a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still assessing the damage from the earthquake,
        which also triggered tsunami warnings along the Pacific coastline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0c132-4143-40c9-bad9-9f01bf02b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the DFA and the Philippine Embassy in Mexico are closely
        monitoring the situation, including the developing tsunami alert in the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3822c2b-4efb-4643-a135-30c0fe0ea1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added the Embassy is in touch with the Honorary Consuls
        and Filipino community leaders in the affected areas to make sure that the
        630 Filipinos in Mexico and the 300 others in nearby Guatemala, Belize and
        El Salvador are all safe and accounted for.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae43aef-9c0c-4992-a2d1-60f5c11aed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:55:45.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:59.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready to provide the necessary assistance to overseas
        Filipinos affected by the earthquake," he said. "Our thoughts and prayers
        are with the people of Mexico and the other countries affected by the magnitude
        8.2 earthquake."</p>'
