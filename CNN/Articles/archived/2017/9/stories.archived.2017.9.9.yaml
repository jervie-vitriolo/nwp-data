      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation on the P6.4-billion shabu shipment
        from China, Trillanes accused the eldest of the Duterte siblings of being
        a member of the Chinese drug triad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e55ca-6fe2-4e52-a159-f38c4c73529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:01:03.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said based on intelligence information given to him by
        a foreign country, a tattoo of a dragon with “sacred digits” will prove Paolo
        Duterte’s membership in the triad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bd60d-c173-4519-b3b7-af83a0bb3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:01:03.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:26.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Duterte admitted he has a tattoo on his back, but refused
        to show it, invoking his right to privacy.</p>'
  'president-rodrigo-duterte-abolish-road-board-sugar-regulatory-board':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte at the inauguration of Solar Philippines''
      factory in Sto. Tomas, Batangas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T11:11:21.087+08:00
    'imagesource': 'jcr:81b78dff-eab5-4191-b86e-db5ccb2854d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fc41bd-a24c-4789-addb-5a83f40fa6f8'
    'lead': 'President Rodrigo Duterte said the abolition of some government agencies
      is part of his anti-corruption campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:05:11.983+08:00
