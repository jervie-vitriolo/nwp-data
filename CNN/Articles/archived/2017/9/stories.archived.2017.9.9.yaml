      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the "Goyo" trailer marks the second anniversary of
        "Heneral Luna," which premiered in local cinemas on Sept. 9, 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e72b7a-d45d-4373-92c3-2497a943e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:39:19.642+08:00
