  'Model-with-vitiligo-redefines-what-it-means-to-be-beautiful':
    'author': 'Natalie Angley, CNN'
    'caption': 'Curtis McDaniel, center, didn''t used to like having his picture taken.
      Now, the 22-year-old from Bordentown, New Jersey, is bringing a bold new face
      to the modeling world. | Courtesy of Curtis McDaniel via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-09T00:44:56.751+08:00
    'imagesource': 'jcr:497294b8-858c-4f5e-b288-ad7892e274d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a504e66f-25c9-42a5-b50c-209cd8009a4d'
    'lead': 'Growing up wasn''t always easy for McDaniel. When he was 11, he found
      a white spot on his skin that wouldn''t go away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T10:44:51.064+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:29:05.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:29:05.697+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Model with vitiligo redefines what it means to be beautiful

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbfcf7-d2be-4d53-8917-1e025aa0d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Curtis McDaniel didn''t used to like having
        his picture taken. Now, the 22-year-old from Bordentown, New Jersey, is bringing
        a bold new face to the modeling world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f4e17-89e0-4a42-b863-6ca325d32758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something that just fell into my lap," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278182a4-6bf5-4cd5-bffb-fb564b858833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up wasn''t always easy for McDaniel. When he was 11, he
        found a white spot on his skin that wouldn''t go away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beafd0e-6e80-4667-9959-23a7d7adefd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what it was, and it wasn''t coming off. I told my
        mom, and she made a dermatology appointment," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e0d2e-2812-4092-b686-f7cb74722f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel was diagnosed with vitiligo, a disorder that causes patches
        of his skin to lose color. He''s the only one in his family who has it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66649fd7-5339-4542-801f-0c999d38f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like being black, so I was freaked out," he remembered. "I didn''t
        like it at all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcd8d7-b6f3-4372-bea3-d54d15d721bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids at school made comments as more and more white speckles appeared
        on his skin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818317b-9800-4295-9881-514e54849ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used to call me zebra, burnt lips, giraffe, Michael Jackson,"
        he said. "I got into a few fights because of it. I got kicked out of class
        a lot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b332e3-110b-4e5a-b824-3a2418a4cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel said he went from being a happy kid to being angry and
        upset.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b9534-0476-4c33-98a6-f88375f0d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest part about it was when you see something changing in
        your life and you have no control over it. Seeing my skin and all these new
        spots are coming in, and I had no way to stop it. That''s what hurt me the
        most."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b6c6e-31a0-4bfe-aa05-203206610a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel tried to hide the spots on his skin with baggy clothes
        and makeup. He started to lose his self-confidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f9ae4-ddcc-4759-a013-7be7e01e919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people said I was ugly, I actually believed that," he said.
        "There were times when I was in my room when I was going through a lot, and
        I just wanted to commit suicide."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c24663-cd42-4d6f-ad4e-edf7571e7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at 16, a talk with his dad helped set him on a new path.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e5522-897c-4582-bea3-4d3125d75538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father, he was struggling with certain addictions. He sat me
        down one day," McDaniel said. "He was like, ''No, I want you to be better
        than me. ... When you grow up, never put your hand on a woman. Never drink.
        Never smoke. Never do drugs. And above all things, put God first.'' "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b2462-ae97-4ecb-8806-fc8048896e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months later, his father died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7285afa-badf-4012-8774-3e030cb74501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel started going to church regularly. He found strength through
        religion and started to see his skin as a gift, not a curse. He stopped wearing
        makeup and started to love himself for who he was.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2122854-adf0-4b1f-abf6-a67247e8818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when everything changed. I started to establish that self-confidence,"
        he said. "Before, when people used to want to take pictures with me, I would
        be like ''no.'' But now, I don''t mind taking pictures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5b833-e695-4777-b238-b8a695fbde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel was discovered as a model after uploading a selfie to social
        media in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8109d-48df-40dd-b58a-b22a827c54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say I don''t smile too much when I take pictures, so I was
        like ''Let me take a selfie of me smiling.'' "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852de7e-f198-41fe-81ef-365e584bb403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted the picture on Instagram before going to class.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ba691-0e40-41cd-8b05-cfdf4fd0993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was leaving school, I looked at my phone, and I see my Instagram
        is just going crazy," he said. "I got home and started searching, and a supermodel
        had posted my picture."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3387a-6953-4b05-bd19-16c63684f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the picture went viral, photographers started reaching out
        to McDaniel to set up photo shoots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136c8fb-9e9e-450d-a3e2-ff658441bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His newfound fame led to an audition for the MTV documentary series
        "True Life." McDaniel appeared on the show this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb75c3-dbe7-407a-9f49-2cbe1f318138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted my story to be known because maybe a kid who is just like
        me could hear my story," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f600c-176b-48e2-b013-374456e3089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniel enrolled in a community college, and now he''s a student
        at Rutgers University, studying urban planning and design.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da37647-3735-439c-9f2a-f9f580cf2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to continue to pursue my bachelor''s, and I also want
        to get my master''s in divinity," he said. "I''m going to pursue that and
        modeling."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0856aa3-3e53-4ee0-bf2f-80c0a69f6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also spoken about his vitiligo at schools and churches, spreading
        a message of self-love and perseverance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05880d6-16b5-4d15-9045-fcbf89c91799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is who I am. This was part of my purpose," he said. "I wouldn''t
        be where I am now if it wasn''t for my vitiligo.<em>"</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4f690-96ed-4eea-b883-5fd71c686009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:44:51.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:29:05.944+08:00
