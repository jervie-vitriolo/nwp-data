      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reprising their roles for the sequel are Mon Confiado as Emilio
        Aguinaldo, Epy Quizon as Apolinario Mabini, Benjamin Alves as Manuel L. Quezon,
        Leo Martinez as Pedro Paterno, and Alvin Anson as Jose Alejandrino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947a316-20a0-4cf6-aa4a-cd417cabef60'
