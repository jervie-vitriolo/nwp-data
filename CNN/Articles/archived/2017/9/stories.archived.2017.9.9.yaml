    'jcr:uuid': 'dd154f48-dd2d-46e1-8968-7f0500ecf4ef'
    'lead': 'In the wake of a senator’s challenge for his son to show a tattoo linked
      to a drug syndicate, President Rodrigo Duterte showed his own.'
