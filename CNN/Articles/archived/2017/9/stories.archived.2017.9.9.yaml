      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        teaser trailer for the sequel of hit historical biopic movie "Heneral Luna"
        was revealed on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17d4f7-57e7-4764-a7a9-b3706f86f9a1'
