    'jcr:uuid': '1803fcd4-2bf2-44e7-a171-ea85da900cd2'
    'lead': 'Communications Secretary Martin Andanar says Mocha Uson will stop performing
      in casinos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T10:25:11.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:27:53.283+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
