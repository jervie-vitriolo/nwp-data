      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — A
        successful man in the juniors and seniors level, National University (NU)
        head coach Jamike Jarin started his University Athletic Association of the
        Philippines (UAAP) seniors stint on a positive note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b966894-598f-4183-94a5-b415ecf34cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs disposed the University of the East Red Warriors, 86-69,
        at the curtain raiser of Season 80 on Saturday afternoon at the Mall of Asia
        Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b6fca-8204-4bc8-874e-f0a2a0816430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always good to win your first game. We''re happy that we
        got the win," Jarin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f3e37-2914-4181-9470-e72f87221f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there is a difference between calling the shots in the
        National Collegiate Athletic Association (NCAA), Jarin explained he is blessed
        to have the right kind of players to match his system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a17813-0383-41e4-a1c0-03e1179f5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously led the San Beda Red Lions to their 20th NCAA title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d809b-4c53-48f8-8f01-34b670313d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky with the players that I coach and the program I go with,"
        he said. "I''m lucky that I have these boys, the coaching staff, and administrators."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03275135-14da-474a-9c78-64bd1abbdb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin admitted their next opponent will be a tough one as he sees
        De La Salle University Green Archers as the best collegiate squad in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b37baa-82a1-42b6-a587-43436ddbf829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the defending champions. They''re the force to reckon
        with, probably the best college team right now," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d64b71-d86a-437d-9933-bb7fba698aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to ready ourselves for DLSU," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be76341-2c85-47a1-bb35-e0c9f21ffb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That matchup is also a notable one as Jarin will go up against his
        NCAA rival and current Green Archers coach Aldin Ayo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f476c0-d203-4d9e-92dd-f35e0880fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:09:46.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:03.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU and La Salle will collide on Sept. 16 (Saturday) at the Smart-Araneta
        Coliseum.</p>'
  'ferdinand-marcos-100th-birth-anniversary':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T10:01:07.123+08:00
    'imagesource': 'jcr:a9f6969a-89d5-4481-b613-913773a6cda8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb6f3bf-ac37-4424-a1f7-cc35f0abde37'
    'lead': 'Days before Ferdinand Marcos 100th birth anniversary, his hometown holds
      a more muted and "cerebral" celebration of their Apo Lakay''s birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:15:22.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:23:24.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:23:23.891+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos hometown holds muted celebrations on strongman''s centennial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a1d66-2703-433e-93dd-bf6e1101fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte (CNN Philippines, September 8)</strong>
        — The city''s most famous resident — if he were alive — would have turned
        100 this Monday, but from the looks of it, it could be just any other weekend
        here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9ea5d-623a-44da-8099-1846025797a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before former President Ferdinand Marcos'' centennial on Sept.
        11, his hometown Batac displays little signs of an impending celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b15bf1-1ac0-4234-8f57-f340b1c8b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no streamers or concerts for this year''s events- the
        only indication of the upcoming anniversary, workers landscaping the foliage
        around the freshly installed statue of the former president in the plaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46862ef-c102-4ff5-8358-362b9bdb9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue, which was transferred from its old location to a new
        spot at the city plaza, will be unveiled in a wreath laying ceremony on Sept.
        10. Other than a simultaneous flag-raising ceremonies throughout Ilocos Norte
        on Sept. 11, this is the last activity in a roster of events lined up for
        the six-day celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6be57b-4a49-4dd5-940e-a466ee1c93b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mafae Flojo, a 24-year-old nurse, recalls concerts and flash mobs
        were held in the city during Marcos'' 99th birth anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33977a47-b5e3-4b8c-8cfc-ed8a3d0c651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bongga nung nakaraang taon. Kasi di ba dito siya napanganak,
        tapos dito yung bahay nila kaya love na love nila mag-celebrate</em>," she
        said. "<em>Nung nilipat na, ganun pa rin naman pero wala na yung parang masaya</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c267800-3d75-4cb5-924e-d9a0d6f2c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Celebrations were grander last year since, as you
        know, he was born here and his house is here. That''s why the loved celebrating
        it here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf711c3-d942-4d05-b276-eca2a966e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still somewhat the same after they moved (his remains), although
        festivities are gone]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6af84f-e1a4-47fc-9cd5-9f9e110cb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maribel Claud, a vendor, also said supporters used to flock to the
        city nearing the Marcos'' birth celebration, but has noticed less people this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce82723-9019-4884-bd0c-775bbe2bfe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat sila, nakapula, pinapakita ang suporta,</em>" she said,
        recalling how tourists and supporters had come to the city last year to voice
        support for the late President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd248eb-ad5d-4ce0-83c8-20241f244470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were all in red, showing their support.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ef9af-62dc-4401-aba2-34fc321ddc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer tourists have also visited the Ferdinand E. Marcos Presidential
        Center, where the strongman''s remains used to be on display.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f28379-2aeb-4fba-8906-92023f795c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Marcos'' transfer to the Libingan ng mga Bayani, tourists have
        been cut to roughly a fourth. Only 33,135 visitors from January to May 2017
        visited the venue compared to 131,168 during the same period last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398d895-7ca1-4ad5-beca-c46a23f6d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Low-key celebration</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9e6a0-b7a4-47b3-8daa-731c81fd42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos said this year''s events are decidedly
        low-key.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73168362-0c3d-47e8-b285-fe80a1655c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte has declared Sept. 11 a holiday
        for the province of Ilocos Norte, the Marcos family has opted for a subdued
        commemoration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd106fcd-5307-473d-9c9f-f8286f3393d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the patriarch''s birthday, the Marcos family said a simple celebration
        will do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635349c-4030-4307-b3a8-c976f881309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala munang parada tulad ng nanay ko, walang concert tulad
        ni Bongbong, walang palabas tulad ko. Yung gusto naman niya na napakasimple
        lang. Rather austere man, very military</em>," Ilocos Norte Governor and Marcos''
        daughter Imee Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b3e7f-d68c-402c-ad7b-8ff0c3041caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No parades like my mom, no concert like Bongbong,
        no shows like me. What he wanted was something very simple-rather austere,
        very military.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516f3f2-8e1b-4600-96b8-266aa2551de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the first year the family will host their father''s
        birth commemoration at the Libingan ng Bayani.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf45fa5-232a-451f-a47f-a0d5882a7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise burial at the Heroes Cemetery took place last year,
        amid fierce opposition and triggered protests in Metro Manila and other parts
        of the nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9571a-4bd7-4c5a-8aac-14d5b07fb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos and millennials</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdfe46-3f52-4aac-b589-ec810eb90552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Marcoses remain controversial, Batac-like the rest of
        Ilocos-- has long-been a "balwarte" for the family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd1c62-f350-4122-a64c-ed1bd0121888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after his death, residents of the Batac still know the former
        President as "Apo Lakay."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea3d4c-428b-46a9-9441-53448b4b2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors would be hard pressed to find any detractors here- even
        among the younger crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387b390-9973-4915-b35e-898d379425e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they believe Marcos is a hero, most residents answered
        with a resounding yes, albeit in varying degrees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536d82-f88b-4745-a14d-e42a8bc0738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the Ferdinand Edralin Marcos (FEM) forum held at the Mariano
        Marcos State University, supporters abound.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6b97b-5a3e-4edc-ac54-985c11a39ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte Tourism Office estimates some 900 people—composed
        of Marcos supporters, students, and local government units—attended the two-day
        forum, "Marcos 100 Forum: The North Remembers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0c5d7-fa2c-4aeb-ba02-b9615087276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Tourism Office head Ian Raquel said the forum allowed
        speakers to share another side of history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb10c6-2282-4d96-9ed3-e1140ff5ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos and the subject of his presidency is very very broad and
        can be highly technical," he said. "It''s important to present the case of
        Marcos naman. So it''s actually providing a venue for that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9038480-c875-42a2-acf1-7b5a2f387e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in any college forum, some listened intently, while others chatted
        with friends in the crowd.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f616fed-6e12-400e-97a1-5598204aa16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why they''re at the event, some students said they were
        "required," while others said they attended to listen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4ded4-d6bb-48cb-883d-7812b31fb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they went on to say like most residents of Ilocos, they
        remain supporters the Marcos family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d9afa-a356-4db5-af52-e26f4a02f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag sa</em> Ilocos Norte, <em>mahirap makahanap ng pagba-bash</em>,"
        19-year-old Melinda Yao said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730ddcf-8dba-491e-aef4-e4bd4a0ab4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to find someone who bashes them in Ilocos
        Norte.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08af1f2-2646-45c9-b34c-6957ba000f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student who attended the forum, Jerome Binarao, said he
        is in between.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e94a8f-a011-4c18-8329-4491263c9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BS Fisheries student said he believes Marcos was a good president
        and appreciates what he has done for the country, but acknowledges Marcos''
        shortcomings as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f8e35-5e21-4030-b86c-750e9ed7b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung pag-implement niya ng kanyang pagiging diktador. Kasi
        sa diktadorial kasi siya lang nagco-command eh. Sa kaniya lang yung legislative
        and executive na dapat sa isang republik</em>o," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f96aef-3b2c-4759-a6f1-dcb66d0062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How he implemented his dictatorship, because in a
        dictatorial society he''s the only commander. He holds the legislative and
        the executive that should be one republic.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bbf93-b7e3-4383-abaf-bb2d255b6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binarao''s neutral stance is a departure from the norm, as many
        remain staunchly loyal to the strongman.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69197b9-b6d9-469f-9f18-84f1082e6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When interviewed, Darwin Dela Cruz, an Araling Panlipunan teacher
        at the Ferdinand E. Marcos senior high school said he believes in the so-called
        "Solid North," adding he personally does not know anyone who isn''t a Marcos
        supporter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb392d9-e607-44cf-84ed-55a6318241d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bihira dito...Siguro may mga ilan ilan pero yung kung talagang
        mag-pinpoint kami, wala</em>," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0d6ca-965e-4160-9675-7732be86b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There aren''t many here... Maybe there are a few but
        if you ask us to pinpoint anyone, we don''t know.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f37cd-ad94-497d-b486-acf1bebc4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ilocanos like him, Marcos is a source of pride.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359ec60-affa-47e0-8ed7-52ffd601040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba talaga yung turing sa kaniya. Alam mo naman ang</em> Ilocos
        Norte, very small province," said Dela Cruz.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d22cc9-00a6-41e2-853a-738a21cc1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino ba naman mag-imagine na galing sa isang maliit manggaling
        yung pinakasikat, kumbaga, pinakamatalinong presidente</em>," he added with
        a smile.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5232081-8073-477c-9427-0e60ceaec606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:15:22.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:23:24.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They really treat him differently. You know how Ilocos
        Norte is a very small province. Who would have thought that the most famous,
        smartest president would come from here.]</p>'
