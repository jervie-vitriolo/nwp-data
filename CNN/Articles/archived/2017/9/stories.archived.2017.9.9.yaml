      'jcr:uuid': '51242885-bc9c-43f0-8fe8-d7bd70110ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:01:03.748+08:00
      'mgnl:createdBy': 'cnnproducer'
