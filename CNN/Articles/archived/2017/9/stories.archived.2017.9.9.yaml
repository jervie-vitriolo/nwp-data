  'hurricane-irma-begins-lashing-florida':
    'author': 'Faith Karimi, Steve Almasy and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-09T11:31:26.146+08:00
    'imagesource': 'jcr:1f01804d-2372-4b9b-a168-f391395d77a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f89934-17fa-4dbf-9ccd-831586800ffd'
    'lead': 'Bursts of strong wind and rain from Hurricane Irma''s outer bands began
      lashing Florida''s southern tip Saturday morning as dire warnings predicted
      pounding gales, heavy rain and potentially deadly storm surge from the Category
      4 storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:52:21.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:22:02.442+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:22:02.199+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma begins lashing Florida after slamming Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085088e-7063-47f4-8612-b90b5c1f075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bursts of strong wind and rain from Hurricane
        Irma''s outer bands began lashing Florida''s southern tip Saturday morning
        as dire warnings predicted pounding gales, heavy rain and potentially deadly
        storm surge from the Category 4 storm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496c80f-8795-4b1c-8b93-3fb636a7295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s sustained winds weakened Saturday to 130 mph as the storm
        skittered along Cuba''s northern coast, but it was expected to regain strength
        as it turned toward Florida later in the day, the National Hurricane Center
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0662e92-5638-478e-adf0-f7f9a6d2a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane conditions were expected to begin Saturday night in the
        Florida Keys and across southern and central Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cb808-b014-4e8e-b4d6-f48fd4b90bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday at noon, it will be too late for residents to leave
        specified evacuation zones in southwestern Florida, Gov. Rick Scott said Saturday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6154e-815d-4aa8-b06a-c2b610926bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm is here," he said. "This is a deadly storm, and our state
        has never seen anything like it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29302e5-b07f-4a3b-99bc-d27393e4b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye is due to strike part of the Florida Keys early Sunday
        morning before driving up the state''s southwestern coast toward Tampa Bay
        by Sunday afternoon, according to the hurricane center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462d607-0cb5-4b50-b0e1-4ddec6f6fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The core) is forecast right now to still go through the lower
        keys, not quite to Key West, and then on up to Naples, on up to Cape Coral,
        with a Category 4 wind of 140 mph," CNN meteorologist Chad Myers said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173831a-483f-4a16-a23c-bc4fe452c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Irma aimed for Florida''s western coast, the state''s eastern
        coastline remained in severe danger from storm-surge flooding, forecasters
        warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a841a-02e5-421c-92c8-e58ec5f52b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida authorities have gone door to door to warn residents about
        the dangerous storm, sending throngs onto jammed highways as they fled north.
        More than 5.6 million people have been ordered to evacuate, Scott said, and
        many coastal residents already have moved inland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcc4e16-2242-44a5-85c7-31764c789fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been ordered to evacuate, leave now -- not tonight,
        not in an hour, now," Scott said Friday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cea5c5-17a2-4209-97a4-5c145a02fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is as real as it gets," tweeted the National Weather Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9396b5-2883-49bf-bfd2-7ff2abd7253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province on the Camaguey Archipelago
        late Friday as a Category 5 hurricane. The storm''s violent gusts destroyed
        the instrument used to measure wind strength, Cuba''s meteorological agency
        reported. Waves as high as 23 feet were recorded, and bigger ones remained
        a possibility as Irma plodded west, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb75fc-7052-4810-b71a-b66651a3b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before hitting Cuba, Irma had proven catastrophic, killing
        24 people this week in the Caribbean and leaving entire islands in ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ce97e-69a4-421b-88cf-f5b25faf547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f33e5c-3759-4839-bb93-44d118744eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma''s center was 225 miles southeast of Miami at 8 a.m. ET
        Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17300948-163e-4160-b196-3216512f78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hurricane and the storm surge warnings were extended north along
        Florida''s west coast to include Anna Maria Island. Warnings also extended
        far north up the state''s eastern coast, including Sebastian Inlet. A storm
        surge warning wraps around the state, from Brevard County to Tampa Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede01c0-366e-4dca-9484-e7bf1da82d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 50,000 people are in 260 shelters statewide, Scott said,
        and 70 more shelters will open Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb24faa-46f7-4a9e-aac0-019c51928e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- As Irma pushes toward Florida, as many as 26 million people in
        the Dominican Republic, Haiti and Cuba could be exposed to destructive winds
        and torrential rain, the Red Cross said, with 1.2 million people already battered
        by the storm. Hurricane warnings were still in effect Saturday for parts of
        central Cuba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803c0af-5edc-4306-b0d0-6a79d3a0c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In the Bahamas, hurricane warnings remained in place early Saturday.
        Storm surge as high as 20 feet -- well above the islands'' elevation -- were
        possible, Myers said. About 390,000 live in the nation of islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c618e8-1caa-4ce1-b0c2-0c6ab98b182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Of the 24 deaths blamed on Irma, nine were in unspecified French
        territories, one on Barbuda, one in the British overseas territory of Anguilla,
        two in Dutch-administered St. Maarten, four in the British Virgin Islands,
        four on the US Virgin Islands, and three in Puerto Rico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46017ba-83f7-4e62-a141-3800d5c20cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma brought heavy rain and powerful winds to the low-lying Turks
        and Caicos Islands. The capital island of Grand Turk suffered "quite a bit
        of damage," including to part of a hospital''s roof, Gov. John Freeman told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca5fe8-c078-4edb-8732-d5c739f08b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nervous Florida waits</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b21cf-1676-4f63-8007-cac0fea1e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European forecast models predicted Irma''s eye could strike
        the Florida Keys, then the Everglades, west of Miami, early Sunday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f369919-d09d-4193-a249-36644ff0d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of whether Florida is going to be impacted
        -- it''s a question of how bad Florida is going to be impacted," Federal Emergency
        Management Agency Administrator Brock Long said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70d18a-69eb-46ea-9630-ebe81f851762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ahead of the game'': Florida seniors, nursing homes prep for Hurricane
        Irma</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7237d-262a-4375-bf13-66717e480e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the hurricane''s core has the most power, Irma is huge. Winds
        of at least tropical-storm force covered 70,000 square miles -- just larger
        than Florida''s entire land area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620ff29-9c40-427f-a5c5-dc67928ba20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in other states also were preparing Saturday for Irma.
        South Carolina Gov. Henry McMaster issued a mandatory evacuation for some
        barrier islands, while Georgia Gov. Nathan Deal expanded the state of emergency
        to include 94 counties. FEMA warned Alabama and North Carolina also to be
        on watch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4bb67-de9b-4951-9d93-e7f8e97c0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose looms</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a7f38-2ee3-490b-aeba-f31f9a6882ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Caribbean islands pummeled by Irma assessed damage -- including
        shredded buildings, battered cars and submerged streets -- hard-hit Barbuda
        and St. Martin wearily prepared for Hurricane Jose, which could hit impact
        those places this weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d3ee7-4301-4f2b-a0ae-6b6ece10abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, one of two major islands in the nation of Antigua and Barbuda,
        was barely habitable for its 1,800 residents after Irma, with about 95% of
        its buildings damaged, Prime Minister Gaston Browne said, noting that repairs
        will cost $100 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c0c6f-2e70-4d1c-86af-646a2d1a6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane season hasn''t peaked yet. Here''s what to expect</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01ce5b-4c0c-48a5-a6b8-b639cce2885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguilla, Barbuda, St. Martin and St. Barts were under a hurricane
        warning for Hurricane Jose, which could pass close to those islands Saturday.
        Voluntary evacuations were in place in Barbuda, Browne said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45c35e-0592-4113-a53c-908e4274a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:52:21.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:02.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/09/us/hurricane-irma-cuba-florida/index.html">Hurricane
        Irma begins lashing Florida after slamming Cuba</a>."</em></p>'
  'president-rodrigo-duterte-rose-tattoo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T11:22:22.017+08:00
