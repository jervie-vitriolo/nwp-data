    'title': 'Mexico''s strongest earthquake in a century leaves dozens dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aea2d1-64aa-4e4b-9357-56e3cc7e3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:36.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 61 people have died after the
        most powerful earthquake to hit Mexico in a century struck off the southern
        coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6282781-de55-4337-920d-54df802a9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://edition.cnn.com/2017/09/08/americas/mexico-earthquake-live-updates/index.html">magnitude
        8.1 quake</a>, which was felt as far as Mexico City and Guatemala City, was
        registered off Mexico''s southern coast just as&nbsp;<a href="https://edition.cnn.com/2017/09/06/americas/three-hurricanes-atlantic-basin/index.html">heavy
        rains from Hurricane Katia</a>&nbsp;lashed the east. The epicenter was in
        the Pacific Ocean, some 600 miles (1,000 kilometers) southeast of the capital
        and 74 miles (120 kilometers) off the coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d432a1-6cd2-41b7-a887-34013b2b28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Enrique Peña Nieto said the temblor -- felt by about 50
        million people across the country&nbsp;-- was the strongest earthquake Mexico
        has experienced in 100 years. In September 1985, a magnitude 8.0 earthquake
        killed an estimated 9,500 people in and around Mexico City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da734ba1-0d67-443c-a074-3d617298f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one hit late Thursday, when many people were asleep. The states
        of Chiapas and Oaxaca, home to about 9 million people, are located closest
        to the earthquake''s epicenter. They are two of the most impoverished areas
        in Mexico, and were likely hit the hardest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfacf3-8193-4cc4-b429-a2c7bd3ad3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 people were killed in Oaxaca state, Civil Protection
        National Coordinator Luis Felipe Puente said on Twitter. Ten others died in
        Chiapas state and three were killed in Tabasco, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144235a2-8b42-486a-95d5-cacef69b6257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest updates</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651aca5c-6ff7-44a7-bf78-16c0f3aba86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A red alert was issued by the US Geological Survey (USGS)&nbsp;<a
        href="https://earthquake.usgs.gov/earthquakes/eventpage/us2000ahv0/executive#pager">PAGER
        system</a>, which predicts economic and human loss after earthquakes. "High
        casualties and extensive damage are probable and the disaster is likely widespread.
        Past red alerts have required a national or international response," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad592ee-462a-42bd-86b7-e871d1cc56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The USGS reported multiple aftershocks,&nbsp;including at least
        six&nbsp;with tremors measuring above 5.0 in magnitude.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0c528-e06a-41de-b6b7-95c6b22298c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The quake had a depth of 69.7 kilometers (43 miles), according
        to the USGS, which makes it particularly shallow, said Jana Pursely, a staff
        geophysicist. That means more intense shaking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a940a-8762-47e1-ab29-36bfae36648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A tsunami was confirmed in Mexico, with one wave coming in at
        3 feet (1 meter), according to a tweet from the National Weather Service''s
        Pacific Tsunami Warning Center. Tsunami waves taller than 10 feet (3 meters)
        could hit the coast of Mexico, while 3-foot waves could reach as far as Ecuador,
        New Zealand and Vanuatu, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828eee3-4055-4dad-81da-e17384709717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Mexico''s army, marines and federal police were mobilized to
        respond, Peña Nieto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24603bd0-2562-436f-98a8-f90e97e7fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 1.85 million homes lost electricity, but 74% of them have
        had service returned, Peña Nieto said.&nbsp;Some people lack water service,
        and it may take 36 to 48 hours to get it back up and running.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c3ba6-c84d-406b-95df-0c70f0aa0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Toppled buildings could be seen on video shared on social media
        from the city of Juchitan in Oaxaca state, where a local councilwoman said
        co-workers were trapped in the municipal building. A hospital there collapsed,
        and patients were seen on another video receiving treatment in an open field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd66a4e-e315-40c0-bbb0-3aff6abd26e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Four people may be trapped inside a collapsed hotel in Oaxaca,
        Oaxaca Civil Protection Director Amado Bohorquez told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d64f0-03ce-4e84-9830-0b0b783ab707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relief efforts</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c4cc7-cec5-41d3-8a84-b92e167b872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Katia will complicate the delivery of relief supplies
        to the hard-hit regions, Eduardo Mendoza, general manager of&nbsp;<a href="https://www.directrelief.org/2017/09/massive-earthquake-jolts-mexico-direct-relief-responding/">Direct
        Relief Mexico</a>, told CNN on Friday. Heavy rains from the storm could also
        contribute to water-borne illnesses, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c551a40-747d-466a-805b-b49bd573d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large trucks are having a difficult time reaching affected areas,
        he said, so individuals are now bringing in supplies in their personal cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485a80a-b836-4fb5-a05e-44576f9ce75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said Direct Relief coordinates the delivery of supplies
        from companies in Mexico and the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d35a1b-694d-4dcd-aed2-728ae3012110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they really need right now are basic medical supplies for
        wound care and other trauma care," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58e95b-cf98-45cf-a400-ceb4712035e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also needing help are people who fled their residences and left
        their medications behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c4f61-df27-44f0-be29-f69dad2f50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said he felt the earthquake in his Mexico City residence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515845b1-5cb1-4e39-8c40-24c392e354eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see my wall moving half a foot," he said. He ran outside
        but the building kept shaking 30 or 40 more seconds, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74beda0-31ae-490e-97c5-d1ddc5f73f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chiapas hit hard</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399e372-2b2c-4b76-ad27-8bf5cbf69290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonazalo Segundo was awakened by the shaking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb38c5-0a7a-46da-8377-604bb6840228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was already in bed. I was in my place, so we were expecting to
        have a tranquil night but suddenly ... everything breaks apart, glasses, furniture
        and everything," he told CNN by phone from Chiapas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ac343-e8d0-4880-8d33-7fc35d2cb573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have experienced earthquakes before, but not like this. It was
        so intense," Segundo said. "We are alive, that''s the important thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718632ce-b078-41ee-8ada-16386e08b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursely, of the USGS, told CNN she expects damage along the coast,
        meaning a costly cleanup could be on the way, adding that these types of shallow
        quakes have the potential to be very dangerous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37324f3-e319-464c-83af-5893155bb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuxtla Gutierrez, the capital of Chiapas,&nbsp;<a href="https://growthlab.cid.harvard.edu/files/growthlab/files/cidwp302_executive_summary.pdf">Mexico''s
        poorest state</a>, Roberto Cardenas said he was watching television late Thursday
        when the house began shaking violently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35889c-e474-4630-ae27-800f2a088a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shaking lasted more than three minutes," he said. "I felt desperate
        and we got my family out of the house. We got outside and the ground was still
        shaking."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af24c3-be46-4ae7-8854-ba18f2538151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardenas said he remained outside for hours with family members
        and neighbors. They feared strong aftershocks but were forced back home by
        heavy rains about 5 a.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca59e7-382d-4cfd-bd62-f32b275c8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many older structures in the state capital were damaged but his
        home escaped largely unscathed, Cardenas said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c89a80-e61e-4635-902d-a431181a4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiapas Gov. Manuel Velasco told Foro TV that there have been reports
        of damage, including hospitals that have lost power and buildings with collapsed
        roofs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596313c-81b7-4163-a75c-cd90268f0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico City shakes</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e84f72-7d5e-4d3f-91c8-2d5d0a2f2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed significant tremors in various parts
        of the country, as well as major damage to buildings and infrastructure. Traffic
        lights could be seen shaking, videos showed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca0bc2-e4fb-4ca0-864d-cd3b0acc4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s capital, hundreds of miles away, was not spared the quake''s
        tremors. Parts of the city lost power, Mayor Miguel Angel Mancera said in
        an interview on Foro TV.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b25bc-7d57-4c64-bb8f-f49a2d80a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulina Gomez-Wulschner was driving in Mexico City when the quake
        struck. She heard an earthquake alarm go off on the radio, parked her car
        and joined others who stood in the middle of the street to avoid falling objects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa7a84-2180-462e-9f28-ba3c6313a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:39:30.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:37.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very, very strong earthquake, one of the strongest I''ve
        felt, and I was here in 1985 when that earthquake collapsed Mexico City,"
        she told CNN. "It was very scary."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
