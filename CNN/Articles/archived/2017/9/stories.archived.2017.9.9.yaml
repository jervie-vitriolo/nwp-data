      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — President
        Rodrigo Duterte on Saturday showed his own tattoo—a rose on his right arm—in
        the wake of Sen. Antonio Trillanes’ challenge for his son, Davao Vice Mayor
        Paolo Duterte, to show a tattoo of a Chinese drug syndicate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b97828-b243-47ab-813d-50dbf8e4f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:01:03.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:26.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media after his speech before soldiers at Camp Evangelista
        Station Hospital in Cagayan de Oro City, Duterte took off his jacket and rolled
        up his sleeve to show the mark.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Duterte shows his rose tattoo to media during an
