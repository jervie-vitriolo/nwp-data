      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-second video shows actor Paulo Avelino returning as Gregorio
        del Pilar in "Goyo: Ang Batang Heneral," which will premiere in 2018.</p>'
