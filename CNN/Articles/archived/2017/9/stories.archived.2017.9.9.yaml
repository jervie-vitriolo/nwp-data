    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9212e6-bcb8-4ff6-8d94-2e90927a6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are looking at more funding to better spread information
        about the Duterte administration''s programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfe658-56dc-45f5-99ba-6608f9ec44c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque City 1st District Rep. Eric Olivarez, sponsor of the PCOO
        budget, said the amount does not include the proposed P76-million budget for
        PTV-4 and other government TV stations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3e244-0920-40c5-8900-bd793eadd946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PCOO proposed an original budget of P2.4 billion, but
        the Department of Budget and Management approved only P1.351 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d99a1-12d7-4857-b754-b65bad0615a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po ba ay sapat para magbigay ng impormasyon tungkol sa
        maraming-marami na nais ipaalam ng gobyerno sa taumbayan</em>?," said Deputy
        Minority Leader Rep. Lito Atienza.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b47d-49fc-402e-833d-157d84a6cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is this enough to give information about the many
        things that the government wants to tell the people?]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198627d4-7578-4e25-aecf-17b564b28480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the PCOO does not get the necessary support, this government
        will not succeed if we rely purely on the independent and private media,"
        Atienza added. "<em>Hindi po lahat ay sumasang-ayon sa ginagawa ng gobyerno.
        Kaya ang nangyayari, ang narinig natin dito sa loob at labas ng bansa karamihan
        ay</em> negative."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253ab5c-92ef-46d5-8669-57d42eab3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not everyone agrees with what the government does.
        So what happens, what we hear in and out of the country is mostly negative.]</p>'
  'ASEAN-trade-links':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Australia launched on Saturday a business chamber dedicated for ASEAN
      concerns.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-09T08:09:32.550+08:00
    'imagesource': 'jcr:bd1e65d2-acea-4812-a814-9c7ae1b8b83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589449bc-0aec-4f24-bbbc-1f47a5ab2cbb'
    'lead': 'Southeast Asian nations are gaining headway in boosting trade with partners
      keen on tapping the potential of one of the world''s fastest growing regions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:29:10.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:25:11.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:25:11.759+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN forges stronger trade links with major partners

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9317f4f-6651-40c2-acd8-0db43562352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — Southeast
        Asian nations are gaining headway in boosting trade with partners keen on
        tapping the potential of one of the world''s fastest growing regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b908a-f878-44fc-ae0e-31fd12563a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN) is holding dialogues
        with major trade partners this week as part of the ASEAN Economic Ministers''
        Meeting and Related Meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05ee20-a44b-4bf5-a5c7-42104d4a1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultations with Hong Kong on Saturday marked the conclusion of
        negotiations for a free trade agreement (FTA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50a9e8-1c46-421a-ab10-da2c6face18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTA will be signed in November during the ASEAN Summit. It will
        be the first FTA that ASEAN completed in eight years, Trade Undersecretary
        Ceferino Rodolfo said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f021ba-964c-4855-aaf3-3a40d0724626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo, who heads the Philippine delegation to the ASEAN meetings,
        said the deal will benefit Filipino exporters. Hong Kong is their third largest
        market, with exports valued at $6.6 billion in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf59383-e6a8-48b2-aac0-74928b3bfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, those who have not yet set their foothold in Hong Kong,
        this would mean new expansion opportunities," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61b84d-caf4-42de-a3d8-d6967679e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN officials also had fruitful discussions with Canada on Friday.
        A preliminary study on a possible ASEAN-Canada FTA showed "positive results,"
        Rodolfo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657e7f3-c34e-4652-b0aa-c8250a346f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides will conduct a joint feasibility study and launch exploratory
        talks on the trade deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6965ab-20a8-4087-bdca-883fcbb8d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will benefit the Philippines, which has been vying for an FTA
        with Canada since 2015. Rodolfo noted that given "resource constraints," Canada
        would likely prioritize negotiating with ASEAN as a bloc instead of dealing
        with individual member countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfe6be-928a-4d49-8cec-b879cb0a9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a bilateral deal would mean provisions would be more tailored
        to Philippine needs, Rodolfo said this had to be balanced with the "potential"
        of completing an agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbc409-859a-4def-a0ae-0504e90b2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN is Canada''s sixth largest trading partner, with two-way trade
        worth $18 billion a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c1603-3fe2-4972-86af-e90b5ce43261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australia launches ASEAN chamber</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485499f3-8d50-4c0a-b5f0-b6dc460ab62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australia launched on Saturday a business chamber dedicated
        for ASEAN concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dc573-1db3-46a5-b863-a74835df54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australia-ASEAN Chamber of Commerce (AustCham ASEAN) will be
        the umbrella organization for Australia''s business groups in Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387b54a-d44a-4176-bb58-86736773c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AustCham ASEAN President Fraser Thompson said the chamber will focus
        on the region as it moves towards further economic integration by 2025.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a12163-5154-41a3-8922-9e647c2258f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASEAN is a real economic force, the sixth largest economy in
        the world. It''s also an incredibly important diplomatic partner to Australia,"
        he said during the launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a6476-027d-49ef-9444-a64fd9ea1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian companies struggle to get information about ASEAN, Thompson
        said. This often stops them from pouring investments into the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5721f-db09-4ebe-9913-728f34a977e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of board members in Australia have long memories and have
        not updated those memories about how Southeast Asia has changed. Unfortunately,
        the memories date back to the Asian financial crisis… What they associate
        sometimes with Southeast Asia is that it is a high-growth but high-risk region,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf0a96-d100-4d2c-8a1d-de4d73ae55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:29:10.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:11.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a misconception the chamber wants to correct. While there
        are political risks in ASEAN, its macroeconomic fundamentals are strong, Thompson
        said. He pointed out economic growth in the region is even more stable than
        that of the United States and the European Union.</p>'
  'UAAP-Season-80-opener-NU-wins':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-09T07:33:10.633+08:00
    'imagesource': 'jcr:103edd7b-fb42-4567-8bf4-18d194797b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f9bc88-8a58-49d0-8684-9286d0677099'
    'lead': 'The NU Bulldogs'' selfless style of play carried them to their first
      UAAP victory in Season 80 against the UE Red Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:32:09.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:25:34.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:25:34.266+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Strong third quarter performance propels NU past UE in Season
      80 opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e25ca-4ac5-4c49-922c-7d228c0bb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September&nbsp; 9)</strong>
        — The National University (NU) Bulldogs repulsed the University of the East
        (UE) Red Warriors, 86-69, to kick off the 80th season of the University Athletic
        Association of the Philippines (UAAP) on Saturday afternoon at the Mall of
        Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb4eb5-fe02-4989-9592-ab7856d36101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Yu led the attack for the Bulldogs with 14 points and eight
        rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8af8f6-76c8-4f69-b61e-26ed488f33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors got the first glimpse of National University''s
        "90-feet defense" as they were limited to just 13 points at the end of the
        opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117277e6-b6c5-422c-8e66-514b5aef80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE slowly climbed back and even tied the score at the third frame,
        but the Bulldogs'' outside shots -- led by Yu -- started to fall, which paved
        the way for them to pull away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6c3ef-5a63-401b-9050-27b11a90b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU head coach Jamike Jarin was glad they got the win in his UAAP
        debut at the seniors level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a2c7f-8f47-416b-922e-eb8bf49b3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy that we got the win," Jarin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25855190-b0c4-450f-ae85-b418a73a4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Morado and veteran JJ Alejandro chipped in 12 points and
        11 points for the Bulldogs, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd8b54-5cca-42ec-8c82-db0bc66d6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Alvin Pasaol paced the Red Warriors with 14 markers and
        four boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461a775-ba51-47a4-b914-84f29783df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:32:09.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:34.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU will next face the defending champions De La Salle University
        Green Archers on Sept. 16 (Saturday) at the Smart-Araneta Coliseum.</p>'
  'Marcos-Duterte-100th-birthday-Ilocos-Norte-holiday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T05:41:00.804+08:00
    'imagesource': 'jcr:3b8ef8d6-a6ce-4f7d-ba60-6c7c221b4577'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa40dad8-e8b3-4ef8-a5dc-e1b9bcb8da65'
    'lead': 'The family of former President Ferdinand Marcos is thanking President
      Rodrigo Duterte for another gesture that recognizes the late strongman''s service
      to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:35:18.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:25:52.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:25:52.158+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos family thanks Duterte for holiday ''recognizing father''s service''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2905e-bb2d-4670-92be-b0ffef28b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte (CNN Philippines, September 9)</strong>
        — The family of former President Ferdinand Marcos is thanking President Rodrigo
        Duterte for another gesture that recognizes the late strongman''s service
        to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28a64c-f85f-456f-b86c-756725727d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for his recognition of my father''s service," the
        son former Senator Bongbong Marcos told reporters in Batac, Ilocos Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d192fbe-27ab-4274-8170-ccd2e9d17d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama na rin dyan yung kanyang pag-sang-ayon sa paglibing
        ng aking ama sa Libingan Ng Mga Bayani dahil sa kinikilala niya na naging
        pangulo ng 20 taon at serbisyo na ibinigay niya sa bansa</em>," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00d736-aa49-4560-8857-865167869d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "That also includes allowing my father to be buried
        at the heroes'' cemetery because he recognizes the late President''s 20 years
        of service to the country.")</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fed7d6-3bab-4692-88db-6c847b61549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marcos buried at Libingan ng mga Bayani</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caca24-ca0a-4c5b-8960-185906ddea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was asked to comment on Duterte''s proclamation of a special,
        non-working holiday in the province of Ilocos Norte on Sept.11 to commemorate
        the late President''s 100th birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a443c7b-85ae-4e3f-970d-26b91aa9dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family, however, refused to confirm reports the Marcos family
        requested the President to declare the holiday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae78f3-6c53-48a5-8cd1-692608c5af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not privy to those discussions," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b054a1-d0fb-40a3-bc23-4f2d6cd98fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte has been celebrating Marcos''s 100th birth anniversary
        since Sept. 6. The days-long celebration includes literary and art festivals
        to celebrate Marcos'' achievements and entertainment competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc634483-5fa0-4c56-b9d1-b3343bd69a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:35:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:25:52.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio and Eimor P. Santos contributed
        to this report.</em></p>'
