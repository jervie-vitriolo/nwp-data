    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to abolish Road Board, Sugar Regulatory Board

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ef469-a35c-4f7d-b2c3-4b7a900e9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — President
        Rodrigo Duterte will abolish at least two agencies as part of his campaign
        against corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d863b6a-f071-4bbf-95ca-0dd4a43c4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I go back next week, I will abolish 1 to 3 agencies. ‘<em>Yung</em>
        Road Board, they have to go. <em>‘Yung</em> Sugar Regulatory Board, I will
        abolish it. Just place it in an office,” Duterte said at the closing ceremony
        of the 26th Mindanao Business Conference in Cagayan de Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b930d-eb94-44b9-9614-1cb2fb976500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not name the third agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b345a-1eb4-401d-9493-8fc38c729cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took a swipe at an employee in one of the agencies
        for earning even more than the President himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac59ee7-ee46-46ec-8356-ea419c061518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Biro mo</em>, the guy. <em>Meron siyang</em> consultant, <em>tatlo…ang
        bayad,</em> P200,000 <em>buwan-buwan. Mas malaki pa sa</em> Presidente. I
        will abolish them, I will suggest to Congress na i-abolish <em>na, pati ‘yung
        pera lahat, isauli mo sa</em> Congress.,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28db8b-0310-48d0-af67-958bdd713af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imagine, the guy. He has three consultants…they are
        paide P200,000 monthly. That’s bigger than the President’s. I will abolish
        them, i will suggest to Congress to abolish them and to return the money to
        them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d448e23-799d-4314-a6b6-b0a7ae3429d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said abolishing some agencies is part of his campaign
        against corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296637b-d419-4b49-bccb-70e3321f9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘P<em>ag hindi mo na-control ang corruption sa gobyerno, walang
        mangyayari sa buhay na ‘to, kaya talagang hihiritan ko,</em>” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31709f76-c7fe-4c95-b3aa-c794e7c5fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don’t control corruption in the government,
        nothing will happen with us, so I will make this move.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c224cb7-ba16-4248-9343-18403069f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Cory Aquino created the Sugar Regulatory Administration
        in 1986. It was mandated to “promote the growth and development of the sugar
        industry through greater participation of the private sector and to improve
        the working conditions of the laborers.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fae8c-e630-4774-a848-c20ea31e63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:05:11.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:22:49.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 8794 established the Road Board. It manages the Road
        User’s Tax for road maintenance.</p>'
