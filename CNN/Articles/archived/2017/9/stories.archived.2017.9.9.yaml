    'template': '1'
    'title': 'Duterte to reveal Trillanes'' bank deposits overseas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68246e1-75a1-4429-bae5-cca16676c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — President
        Rodrigo Duterte on Saturday slammed Sen. Antonio Trillanes over his allegations
        of corruption against the presidential family, threatening to expose the senator''s
        bank deposits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ed975-b221-4965-9bb3-0fa4f926597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m coming up with Trillanes'' bank deposits all over. <em>Ngayon,
        nakuha ko na, akala kasi niya hindi ko rin kaya eh</em> (I''ve already got
        it, he thought I couldn''t do it)," Duterte said at the closing ceremony of
        the 26th Mindanao Business Conference in Cagayan de Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafcc88-1e71-491e-9538-4b86b7b51fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revealed Trillanes has joint accounts in different
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e864c-9cee-42a3-a5ef-daef891cadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am giving you, in a few days, the number of deposits that he
        has with his Chinese joint accounts. It''s all over. Hong Kong, Australia,
        America," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d099d-5d86-4d66-9fef-d2e2c071d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his commitment to stop corruption, maintaining&nbsp;
        he will resign if he is presented proof that he or his family are involved
        in corrupt activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108104e-d575-419a-82f5-ce5605d5df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace: Stop Trillanes'' ''baseless'' claims by demanding
        proof</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e93ddd-54c8-4c7b-993b-0625726dea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes fired back at the President, denying the allegations
        and challenging him to reveal the details of his supposed accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a9197-b539-40d1-bb14-df570f5a7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi totoo yan.</em> Fake news <em>yan. Sinungaling yan si
        Duterte. Hinahamon ko siya na ilabas niya yung detalye at agaran ako pipirma
        ng waiver para malaman ang katotohanan</em>," Trillanes told CNN Philippines
        in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7f271-4f14-4cc0-905d-db7925e1dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not true. That''s fake news. Duterte is lying.
        I''m challening him to reveal the details and I will immediately sign the
        waiver so the truth would be exposed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863bb45-0dd6-4ed1-b482-d4feeef11d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Trillanes said Duterte had funneled
        billions of pesos into his different accounts in several banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7127cb-fc19-48c0-ad73-b884265d293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:18:48.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:06.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes challenges Duterte: Disclose origin of ₱2 billion
        in bank deposits</h2>'
  'PNA-mistakes':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-09T08:22:28.238+08:00
    'imagesource': 'jcr:d98ea59f-4396-4a35-80d1-bf8b5b52c7ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d5c3f8-b13e-45c8-bc7b-1cea561ab8d2'
    'lead': 'The government-run Philippine News Agency (PNA) has been under fire for
      its series of mistakes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:25:17.826+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:24:28.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:24:27.731+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker to Andanar: File cases for PNA''s mistakes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112bf6f-9e94-47dd-bddd-65766ee0332d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — A
        congresswoman is calling for disciplinary action against those responsible
        for the series of mistakes published on the government-run Philippine News
        Agency (PNA) website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aef8b-a60c-403c-95dc-8330917c5701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Henerasyon party-list Rep. Bernadette Herrera-Dy, chairperson
        of the House Committee on Public Information, said in a Saturday statement
        that the "mishaps at the PNA have now reached the level of ''several too many.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55809077-19aa-4d9a-b469-ff7468eeb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for Secretary Martin Andanar and Undersecretary
        Joel Egco of the Presidential Communications Operations Office (PCOO) to investigate,"
        she said. "I urge them to file appropriate administrative and disciplinary
        cases ranging from simple neglect of duty to dishonesty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6c3a8-d6fb-422e-8658-8078289197d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the penalties may range from one-month suspension to dismissal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be411a92-05f8-49d9-8f02-723e7a7c6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to Andanar for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63da14-0b65-4bc4-a53d-e351e0b7b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNA drew flak from netizens on Friday for its <a href="https://cnnphilippines.com/news/2017/09/08/pna-articles-editor-notes-netizens.html">most
        recent mistake</a>: publishing stories that contained editors'' comments in
        the headlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8112e28-f513-4e28-a35d-e01bc8cbd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, the PNA <a href="http://nine.cnnphilippines.com/news/2017/05/31/pna-says-it-regrets-posting-misleading-news-reports.html">apologized
        for publishing misleading news reports</a>, such as posting a photo taken
        during the Vietnam war for a story on the Marawi crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0966ed9-ddc5-40d0-bae0-c259637a242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the PNA also issued an apology for using the <a href="https://cnnphilippines.com/news/2017/08/12/PNA-apologizes-for-wrong-DOLE-logo.html">logo
        of the Dole Food Company</a> for a story on DOLE: the Department of Labor
        and Employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815d568-12ba-44ca-b3ff-ef5367b74c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said in August that the person who posted the Vietnam photo
        resigned, but the editors responsible for publishing the DOLE logo are still
        employed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5494b5-e1a0-4a25-b572-a51ba4b49828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they issued a show cause order to those responsible to determine
        what steps to take and the corresponding penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53586150-ec5f-4762-b64d-66c4d499a964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong sinusunod na batas, Civil Service Code, susundin
        natin ang proseso, kailangan natin sila bigyan ng retraining at kailangan
        natin gumawa ng hakbang para hindi na ito mangyari sa labas ng news agency,"
        Andanar added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d4978-5a4c-43dc-a2f5-cca1ffb546f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re following the Civil Service Code. We''ll follow
        the process, we need to conduct retraining, and we need to find a way to avoid
        these from happening outside the news agency.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec07f69-246f-4859-adec-b7708e924439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Birth pains''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea00dc-52d8-48be-91fe-9edfc3d1298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the PNA''s latest mistake, Egco said in a Friday statement
        that an Advisory Council comprised of media group representatives and the
        academe was formed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad26ed-1285-4ec6-9495-20b83b88c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that while we expect to experience "birth pains" as
        we transform from the old to the new, the flaws in the system are effectively
        being addressed, both in terms of manpower and technology," he said. "Likewise,
        incidents of negligence, incompetence or even sabotage, if proven, will be
        dealt with accordingly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785fef3-f4d5-46b2-a354-1cc2fb9691d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco chairs the PNA Advisory Council. It is in addition to the editorial
        board headed by Andanar and other veteran journalists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7518fa-2e12-4723-85fd-fcb1e4aaef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calls for higher PCOO budget</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4571bdc-1bbc-4dcc-954d-31b5a335bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives ended on Friday its debates
        on the proposed P1.351-billion budget of the PCOO for 2018, the government''s
        lead communications arm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0930a03-0813-4c6b-b17a-31b97a4ac0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:25:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:24:28.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House said in a Friday statement that the agency''s 2018 budget
