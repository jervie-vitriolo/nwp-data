    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Mocha free to perform in venues where gov''t officials are allowed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38624ee-2303-4e65-9725-216fa68d9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        Palace said while Communications Assistant Secretary Mocha Uson has decided
        to stop performing in casinos, she may still do so in venues where government
        officials are allowed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d5902-2dec-40a3-af86-472f19909094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law is clear and (Communications Secretary Martin) Andanar
        has discussed with Asec. Uson why we must discourage her from performing in
        casinos," Presidential Spokesperson Ernesto Abella said in a briefing, Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e3441-71b1-4759-a6a0-9b361df1203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, posts of Uson performing at Bar 360 in Resorts World
        Manila circulated on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc422ef7-dd0f-4f04-873f-44c61c3cadca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Andanar: PCOO ‘looking into’ Mocha Uson’s casino hotel performance</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbdf1b6-d43c-4faf-8485-7b04b5baea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Palace issued <a href="https://op-proper.gov.ph/wp-content/uploads/2016/09/MEMORANDUM-CIRCULAR-NO.-06.pdf">Memorandum
        Circular No. 6</a>, which states that all government officials, employees,
        members of the Armed Forces, and persons under 21 are banned from entering,
        staying, or playing in gambling casinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddbabb-fcf1-47e7-8d29-6ab3cbd0d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rightly or wrongly, casinos tend to convey extravagance and questionable
        ethical practices in the public mind," Abella said. "Hence, those in government
        must avoid being seen in such places."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f041a79-0a43-4508-a90b-1927fdcbbe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Uson asked the Presidential Communications and Operations
        Office to allow her to honor her ongoing entertainment contracts when she
        entered government, as long as it will not violate any laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dad19a-8599-4f9f-8951-b3ca0f4c2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications secretary said they have raised the matter to
        the Office of the Executive Secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c05f1-f547-4cc7-bbc5-dca14b9f7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Mocha ay isang</em> presidential appointee<em> at alam natin
        na ang</em> executive secretary<em> ang naglabas ng utos patungkol sa</em>
        performance <em>sa</em> isang casino, or mere fact na government employee
        goes to casinos, <em>pinagbabawalan</em>," Andanar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035e77f-092c-4eb2-a0e1-16d678ace132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mocha is a presidential appointee and we know the
        executive secretary issued the memorandum that prohibits performing, or going
        to casinos.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e85e4-bd7c-4f41-b684-9df226691d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was appointed to her current position in May, and is a member
        of Mocha Girls — a dance group which has supported President Rodrigo Duterte
        throughout his entire campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462272f-2602-4dbe-8384-d86f1d3b11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:53.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Mocha Uson appointed as PCOO Assistant Secretary</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a494c-cd86-4f0c-a5b4-4aaa13490d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:25:11.736+08:00
