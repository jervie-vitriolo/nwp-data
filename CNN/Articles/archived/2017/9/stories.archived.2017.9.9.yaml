    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., PH ink ₱102-M deal to reduce ''drug demand''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313450b-20b1-47d3-99cb-51fb650e5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        United States committed ₱102 million to support public health and community-based
        interventions in solving the Philippines'' drug problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d69eb-b659-4fcd-b145-dc9e8e4a99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim and Foreign Affairs
        Secretary Alan Peter Cayetano signed on Friday an amended agreement, which
        gives the additional funding from the U.S. Department of State''s Bureau of
        International Narcotics and Law Enforcement Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c502bfe-d21f-47ee-811f-a3acbd24676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this agreement, the United States and the Philippines will
        collaborate on areas ranging from treatment and prevention to policy development
        to support a comprehensive public health program focused on reducing the demand
        for drugs," the U.S. Embassy''s statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7607585-4e47-4e57-9b50-81958680a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Letter of Agreement (LOA) on Narcotics Control and Law
        Enforcement was signed in 2011 by then Foreign Affairs Secretary Albert del
        Rosario and former U.S. Ambassador Harry K. Thomas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f6b28-e79a-430d-bae0-f9d41371048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, President Rodrigo Duterte said U.S. President
        Donald Trump supports the administration''s drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64affc99-1f5a-486d-ac20-614b39d669c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Trump supports the Philippines'' drug war</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d89cf7-bbc4-46ed-9571-3488145a224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:28:18.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:28:15.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s predecessor, Barack Obama, has received a number
        of curses from Duterte for criticizing the anti-drug campaign, which has killed
        more than 3,800 drug suspects since July 2016 to August 2017, according to
        government data.</p>'
    '14':
