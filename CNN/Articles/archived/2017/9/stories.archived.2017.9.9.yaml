      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 from Spain advanced to the US Open final with a
        4-6, 6-0, 6-3, 6-2&nbsp;win against No. 24 seed Juan Martin del Potro of Argentina
        on Friday at Arthur Ashe Stadium in Flushing, New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b1417-2322-4add-8a98-3c8b40d9339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who is seeking his 16th grand slam title (second only to
        Roger Federer), will face a first-time grand slam finalist in South African
        and No. 28 seed Kevin Anderson, who defeated No. 12 seed Pablo Carreno Busta
        of Spain 4-6, 7-5, 6-3, 6-4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d56012-a5b6-47c4-a7fe-08118fd6ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, 31, has won 15 consecutive grand slam semifinal appearances
        since he lost to del Potro in the 2009 US Open. This will be his third major
        final this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d809ac1-cc62-4def-85ed-dc3b1f43c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost the Australian Open to Federer and defeated Stan Wawrinka
        for a 10th French Open title, making him the only man or woman in the Open
        Era to win a single grand slam event 10 times. Nadal last made it to three
        major finals in one year in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbe968-bf9c-46d6-ba64-a18068e0266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal entered Friday with an 8-5 head-to-head record against del
        Potro, but the 28-year-old Argentine had the edge on the hard court, including
        the last two meetings: 2013 in Shanghai and in the semifinal in the 2016 Rio
        Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67275589-a9f0-4aee-aae2-d45238cf38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2009 US Open, del Potro defeated Nadal in straight sets in
        the semifinal and went on to beat Federer in five sets in the final for his
        only grand slam title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59629d13-2a90-4f35-bcf1-7417804017ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment eight years ago has been the biggest grand slam highlight
        for del Potro, who has undergone four wrist surgeries in his career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd562bc-422e-47b6-924c-b003a74dd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s win levels Nadal with del Potro at 5-5 on that surface,
        and he was in fine form at Ashe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea205d79-1065-4378-88a7-343ad6cd5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro broke in game five and held on to win the first set. But
        in the second set, Nadal went on the offensive, utilizing the inside-out forehand
        to put a bagel on the Argentine to level the match and to win the next nine
        consecutive games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ef4dc-29ac-4266-bdaf-def81d43d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro, who was sick in this tournament, couldn''t slow Nadal
        down after that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab290fb-da47-4e27-9fbe-a764e140a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may not be ranked near the top or have as many titles, but there
        is no doubt that del Potro is a top-level player. He came into Friday night
        with eight career wins over a world No. 1, the most among players who have
        never ranked as world No. 1 since July 1984, when records first were kept.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b36690-d81b-4473-aa05-2a109d29b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his first major semifinal since 2013 at Wimbledon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7818d2e-1933-40f4-a69f-d3bfeb759bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has two US Open titles, winning in 2010 and 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c5ff10-1963-4c92-8b78-92eba5eab81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anderson celebrates like a champion</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d646a89-904d-4e6f-b9fb-c45a69f65720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long wait for the 31-year-old Anderson to reach a grand
        slam final — and for his home country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521615a4-93b6-4e66-bc41-b045839a1624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson is the first South African to reach a US Open final since
        Cliff Drysdale in 1965 and any grand slam final since Kevin Curren at the
        1984 Australian Open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f01b8c-36c6-4f1c-9c36-9452b1cf1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last South African to win a major is Johan Kriek, who won the
        1981 Australian Open. Kriek represented the US when he won the 1982 Australian
        Open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f053d-13c6-4b0c-b08d-a484b809f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson, who stands at 6 feet, 8 inches, won 83 percent of his
        first serve points and had 22 aces Friday. He also was the first player to
        break the 26-year-old Carreno Busta in this tournament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd50769-0e01-4306-b60e-6c781c32e6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreno Busta started the afternoon attempting to become the first
        US Open champion since Neale Fraser in 1960 to win the title without dropping
        a set. In his road to the semifinals, he had gone 15-0 in addition to winning
        the first set against Anderson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40cd01-afee-4bad-a5ed-de5e5b241ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of his opponents were ranked outside of the top 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c3a29-c458-414f-bbc3-9097559a2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Anderson and Carreno Busta were first-time major semifinalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81045e5d-eb2c-4a98-9fbb-1b098647b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why we work so hard," Anderson said. "It was an unbelievably
        tough match for me. I was pretty nervous starting out. I''m sure Pablo the
        same. It was the first time for both of us on one of the most famous stages
        in tennis, on the biggest court. Just what a fantastic crowd. I really had
        to dig deep there. I think just my emotion at the end sort of summed it up.
        I''m over the moon right now. I know I''ve given myself one more shot, but
        I''m really going to allow myself tonight just to really celebrate tonight''s
        win."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d77d4d-9a8a-48af-ac69-f1e38f3332e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson is 0-4 in his career against Nadal and 0-6 against del
        Potro. But none of that seemed to matter on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5542d3-1547-4037-84cd-56f3f968268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson celebrated his win as if he had won the championship, climbing
        into the first row of seats to his support group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ac61c-9c45-489d-9bcf-5ba6b1a17b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know what to say right now," a beaming Anderson
        said. "I don''t know if the team hug is appropriate for (reaching) the finals,
        but it felt like the right thing to do."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2474b-8a5a-4aba-8986-ddd1ed09a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his wife Kelsey and brother Gregory were in attendance, his
        parents weren''t watching live. They get too nervous, Anderson explained,
        and wait to watch a replay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414b495-7ed6-43f8-b70e-78cc9c1bd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''ll be pretty excited," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620067d-ccd3-41b0-8021-24f09fb75704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:59:44.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:27:34.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/08/tennis/us-open-mens-semifinals/index.html?adkey=bn">Rafael
        Nadal, Kevin Anderson to meet in US Open final</a>."</em></p>'
  'palace-ernesto-abella-mocha-uson-perform':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
