  'hurricane-irma':
    'author': 'Jason Hanna and Steve Almasy, CNN'
    'caption': 'Irma, which has sustained winds of 155 mph (around 250 kph), has left
      a trail of devastation and death in much of the Caribbean as it advanced toward
      South Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-09T06:21:26.495+08:00
    'imagesource': 'jcr:5b69c186-6623-4f19-ba20-830289704af4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5ba8b5-a87d-4241-9806-eaf8cf22a134'
    'lead': 'Irma is expected to be near the Florida Keys and South Florida by early
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T09:52:12.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:26:39.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:26:39.220+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma becomes Category 5 storm again

      '
    'visualType': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95eb17-b49c-4831-bf9b-1088edbcce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Irma regained Category 5 status
        late Friday as the core of the storm made landfall in Cuba with maximum sustained
        winds of 160 mph, the US National Hurricane Center said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e976761-4e82-4257-b4da-f2ec680a396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma made landfall on the Camaguey archipelago of Cuba, the center
        said late Friday night.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640d5b4-6366-4f77-a296-474c876f2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive storm edged closer to US landfall in the Florida Keys
        after leaving a trail of devastation and death in much of the Caribbean as
        it advanced toward South Florida.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5811a01-1b1f-4a15-b3c0-31168065f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters with the National Hurricane Center say the storm''s
        wind speeds will increase after Irma passes Cuba then slips into the extremely
        warm waters near the Keys.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c52fcf-2b3e-4c03-adb0-0c6200470505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nowhere in the Florida Keys will be safe," the National Weather
        Service tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94314b4-d9b7-4c91-911d-46f152054593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were worries the storm''s most powerful winds, on the northeastern
        side of the core, could pummel Miami, but it appears the city will avoid a
        direct hit, while still getting pounded by strong winds, storm surge and heavy
        rains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e888d3-62b3-47a8-a16a-cc9988fed507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people were killed this week when Irma pummeled northern
        Caribbean islands such as Barbuda and the Virgin Islands. In <a href="https://money.cnn.com/2017/09/05/news/puerto-rico-hurricane-irma/index.html">Puerto
        Rico</a>, hundreds of thousands of people -- nearly 70% of the US territory''s
        utility customers -- were left without power, the governor''s office said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679441f9-f6f8-4e93-b6bb-7fb50d879c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma slammed the Turks and Caicos, and southeastern Bahamas early
        before it was off to pound northern Cuba and the central Bahamas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71980244-340d-49b2-982b-c5055e149675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricane Irma: Live updates</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a2821-35d2-4884-8ea5-2a3d692a012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma is expected be near the Florida Keys and South Florida by early
        Sunday, and <a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-evacuation-florida/index.html">many
        residents there have moved inland or to shelters</a>. Many counties are under
        evacuation orders.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d79dc-9afe-4502-acda-26484efaa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been ordered to evacuate, leave now. Not tonight, not
        in an hour, now," Gov. Rick Scott said Friday night. Staying in homes could
        subject residents to storm surge as high as 12 feet, the governor added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198038a6-a104-493b-9d9a-a952b0b4e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters have advised that the storm''s potential path could
        change and residents should realize that most of Florida will feel its impact.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b34d7-84ef-4970-ace7-7f813044e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, a then-Category 5 Irma sustained maximum wind speeds
        of at least 185 mph<a href="https://edition.cnn.com/2017/09/06/weather/irma-hurricane-numbers-stats-trnd/index.html">
        for longer (37 hours) than any storm on record. The Red Cross estimates 1.2
        million people have been battered by the storm.</a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee424d80-1c5d-4307-a772-37a30f61caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking Hurricane Irma''s path</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103ca1e-ce09-4228-ad3b-e8317ecee7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf55b9-03ec-4ad8-a80b-3819e9f49c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Late Friday night, Irma''s center was about 120 miles east of
        Caibarien, Cuba.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde89ad9-aa3d-4827-b758-3b28fb0e9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day-by-day look at Hurricane Irma''s path ahead</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1578d8-5d56-4a08-bb61-6ee8dcd2ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Conditions on the northern coast of Cuba deteriorated rapidly,
        CNN''s Patrick Oppmann reported from Caibarien. As rain flew sideways, visibility
        plummeted and it was impossible to travel. Oppmann reported many Cubans evacuated
        but some were staying in their homes, protecting their belongings. Then an
        hour later, there was a break between the bands of rain and the trees stopped
        swaying.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4daf5-33f8-4099-9153-dd60d4dd3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The anatomy of a hurricane</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321dffb-6222-4839-afc1-0eb5c182d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma led to at least 24 deaths in the Caribbean, including nine
        in unspecified French territories, one on Barbuda, one at the British overseas
        territory of Anguilla, two in Dutch-administered St. Maarten, four in the
        British Virgin Islands, four on the US Virgin Islands, and three in Puerto
        Rico. Officials didn''t specify which French Caribbean territories had nine
        deaths but earlier indicated some had been on the island of St. Martin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f8fb3-6d52-4505-9651-b899a708526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The three deaths in Puerto Rico were at least loosely linked
        to Irma. One person died from a fall while being taken to a shelter; another
        was killed in a car crash; a third died of electrocution, the governor said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd00249-d0e9-45be-8010-3777e105d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In the British Virgin Islands, "roads are impassable, and there
        is currently no access to some areas," Gov. Gus Jaspert said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0400f36d-f903-4532-9092-f18e28e55707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hurricane warnings are in effect for parts of central Cuba, and
        the southeastern, central and northwestern Bahamas. Hurricane warnings also
        are in effect from Sebastian Inlet on the east coast, southward around the
        Florida Peninsula to Anna Maria Island on the panhandle. The warning includes
        the Florida Keys, Lake Okeechobee and Florida Bay.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98372d-64e1-4f6a-9a4c-bba579ea30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Red Cross said as many as 26 million people could be exposed
        to destructive winds and torrential rain just in the Dominican Republic, Haiti
        and Cuba.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35257c-9fec-44cb-9679-c53be320a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricane Irma victims need your help</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba844965-070b-45b4-a201-8c8b8bfd33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma could overwhelm parts of the Bahamas, a nation of about
        390,000, with storm surges of up to 20 feet -- well above the islands'' elevation,
        CNN meteorologist Chad Myers said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d181077-c9c3-435f-aeab-f48d1672ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida and the Southeast prepare for Irma</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f68345-0e2d-461d-a725-3b28d0cdadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hurricane Center has warned Irma could make "landfall
        in Florida as a dangerous major hurricane, and will bring life-threatening
        wind impacts to much of the state regardless of the exact track of the center."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7ae0d-d4ad-491e-a7a5-d2f5be2f7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be storm surges up to 12 feet in coastal areas, which
        could "inundate so many low-level houses, especially on the Keys," Myers said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c8bdf-9c87-4b83-9ece-660201da15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/08/us/hurricane-storm-prediction-models/index.html">US
        and European forecast models</a> predict the eye could strike the Keys and
        then the Everglades, west of Miami, on Saturday night into Sunday morning.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bca35-89ae-4d87-ae4e-9293c0bbba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of whether Florida is going to be impacted
        -- it''s a question of how bad Florida is going to be impacted," Federal Emergency
        Management Agency Administrator Brock Long said, urging people to heed evacuation
        orders.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31cf05-512b-4721-89d3-b8c1b83a696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ahead of the game'': Florida seniors, nursing homes prep for
        Hurricane Irma</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411085a-05f0-487c-a75b-845788cc7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the core has the most power, Irma is huge; winds of at least
        tropical-storm force cover 70,000 square miles -- larger than the area of
        Florida (65,000 square miles). At some point this weekend, the entire state
        could see at least hurricane-force gusts of 74 mph and above, CNN''s Myers
        said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a74f9-141f-438f-94dd-04ba6b5b3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami-Dade County alone, about 660,000 of its 2.6 million population
        have been asked to evacuate, Mayor Carlos Gimenez said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df7890-efcc-42df-8399-3c7e2aa9f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther north, on Daytona Beach, Michael Hanna was itching to leave
        Friday morning but first had to board up his <a href="https://www.facebook.com/pg/MichaelsOnTheBeach/about/?ref=page_internal">beach
        apparel store</a>.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4c390-7f49-49f2-8855-ba9fc844b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stayed a little longer than anybody else so I can cover up my
        business," he said. "My kids are panicking; my wife, she''s panicking. ...
        (Saturday) by 6 a.m., 7 a.m., we''re going to be on the road, heading to Georgia."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56749f42-5083-4de2-9e76-e2e9b99e495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disney, other Florida theme parks closing as Irma nears</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9fe9f-6742-4bb6-8343-cbdbbbac4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma could cause power outages for weeks in parts of South Florida,
        and more than 4.1 million customers -- or 9 million people -- could be affected
        by outages at some point, Florida Power and Light Co. said. "Our crews will
        likely have to rebuild parts of the system," the utility said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3098abe5-4872-4f55-b646-050cab1aea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees stocked up on supplies, waited for hours at gas stations
        and sat through massive traffic jams.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860b81d-21b0-45bd-8832-7700f48a1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also flocked to South Florida airports, but schedules were
        in flux. More than half of Friday''s flights were canceled at Miami International
        Airport, and "most of the airlines will suspend flights after (Friday) through
        Monday, depending on the condition of the airport," spokesman Greg Chin said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06101068-1a27-4981-8135-289f135c81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is not the only state preparing for possible impact. Long,
        the FEMA administrator, said people from Alabama to North Carolina should
        watch the storm.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024728ab-d86e-45cd-8116-4ee673aeaaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster issued a mandatory evacuation
        for Saturday for some barrier islands.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879961f-af91-42b9-a0ce-d4c36aa2503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s Mar-a-Lago estate closes ahead of Hurricane Irma</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46dc8b2-d278-4cfd-9155-07265907f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devastation to islands</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e4fc4-921d-4c48-bd8d-07aa5cc75bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma brought heavy rain and powerful winds to the low-lying Turks
        and Caicos Islands.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e3624-0132-40ea-a1a7-258b865d959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the islands, a British overseas territory with about
        35,000 people, were told to stay put.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d52c88-cdf4-4632-913e-aee37373ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Piccolo Henry took shelter in his concrete home with his
        wife and a friend on one of the islands, Providenciales, as the storm rocked
        the area.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a8b59-c91d-45fd-9613-d2d69bb1fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a concrete house, but trust me, it was shaking. My friend
        was saying, ''Oh my God, I think God is coming, why are we going through this?''
        "</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ffe7f-68f3-4a8d-adba-0111c75341ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry''s home survived with just a few shingles lost, but people
        have told him that roofs were torn off nearby and debris crushed some cars.
        Video he posted to Facebook showed downed tree limbs and other destruction.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ba8e1-df5c-4b1e-9ecf-20cc4f2fa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital island of Grand Turk suffered "quite a bit of damage,"
        including to part of a hospital''s roof, Gov. John Freeman told CNN.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bb286-988c-466a-8ef2-0c91fa2981ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After Irma, Hurricane Jose looms</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862931d-63be-4b74-a613-b139d1b42d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean islands already pummeled by Irma have begun assessing
        the damage, finding shredded buildings, battered cars and streets submerged
        in water.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f16a3c-7341-4d2d-acbc-066e8ecbb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, one of two major islands in the nation of Antigua and Barbuda,
        is barely habitable, with about 95% of its buildings damaged, Prime Minister
        Gaston Browne said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e4418-b56d-494c-a22d-9011b33a6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browne estimated the damage will cost $100 million to fix on the
        island of 1,800 residents.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8f8d-3052-45ae-92de-3c63c29c5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like (a) garbage disposal," Marlon Carr, a photographer
        who toured the island with Browne, told CNN on Thursday. "There was rubble
        and roof galvanized all over the island. It looked like some of the houses
        ... were imploded on."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322c1d8-4632-427b-b2c1-0864bd73a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye passed directly over Barbuda on Wednesday, and now the
        northeastern Caribbean nation is anxiously watching Hurricane Jose to the
        east, which has strengthened to a Category 4 storm.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92dae60-d722-4a2c-91c2-ee54d7c039c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguilla, Barbuda, St. Martin and St. Barts are under a <a href="https://edition.cnn.com/2017/09/08/us/hurricane-jose/index.html">hurricane
        warning for Jose</a>, which could pass close to those islands Saturday. The
        government called for voluntary evacuations from Barbuda, Browne said.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fd9050-4c5c-43b0-b854-2bdbdb7faa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma also badly hit St. Martin with about 50 people reported injured.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd6066-adf0-4053-bd80-c0b598fef040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Prime Minister Mark Rutte described the looting situation
        in St. Maarten, the Dutch portion of the island, as serious, a spokesman for
        his office said Friday.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c788e14c-035e-4199-8834-04a11e904747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said emergency flights delivering water and other
        supplies to the island will be used to take residents and visitors off it.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307f8878-80b3-4149-8ee2-3dbc64f5bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:26:39.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our worst fears have played out in Barbuda and elsewhere," said
        Walter Cotte, regional director for the Americas for the Red Cross. "We can''t
        yet assess the full extent of damage, but we expect that the Red Cross will
        be delivering extensive support to many thousands over the coming weeks and
        months."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e0852-50a4-40a3-86f5-42dd4dcff8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T09:52:12.506+08:00
      'mgnl:createdBy': 'cnnproducer'
