      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/08/health/turning-points-curtis-mcdaniel/index.html">Model
        with vitiligo redefines what it means to be beautiful</a>."</em></p>'
  'Hurricane-Irma-heads-for-Bahamas-Cuba-leaving-devastation-in-its-wake':
    'author': 'Laura Smith-Spark, Jason Hanna and Steve Almasy, CNN'
    'caption': 'Hurricane Irma, a Category 5 storm, hurtled through the Caribbean,
      leaving catastrophic damage in its wake as it continued toward South Florida
      where it could slam into Miami the weekend of September 8th, 2017. | CNN wire
      images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-09T00:33:58.338+08:00
    'imagesource': 'jcr:7a1dddce-1477-479a-8780-7e8c97422cb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3de26ee-7fe4-4480-9eba-182f3c7bb431'
    'lead': 'Irma, downgraded to Category 4 storm with sustained winds of 150 mph,
      slammed the Turks and Caicos archipelago early Friday before its powerful core
      headed between northern Cuba and central Bahamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T10:54:04.527+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:30:04.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:30:04.476+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma heads for Bahamas, Cuba, leaving devastation in its wake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030ef9c-4728-4628-95bf-8f6a5ae25022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An extremely dangerous&nbsp;Hurricane Irma&nbsp;hurtled
        toward Cuba and the Bahamas on Friday after leaving a trail of devastation
        in the Caribbean, while an anxious South Florida and Miami prepared for what
        could be a major hit by the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632f939-5486-4cc7-b6f6-97566c359334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma, downgraded to Category 4 storm with sustained winds of 150
        mph, slammed the Turks and Caicos archipelago early Friday before its powerful
        core headed between northern Cuba and central Bahamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1dd5d-95c0-44e8-a30f-ab66413fd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people were killed this week as Irma pummeled northern
        Caribbean islands such as Barbuda and the US Virgin Islands. In&nbsp;<a href="https://money.cnn.com/2017/09/05/news/puerto-rico-hurricane-irma/index.html">Puerto
        Rico</a>, hundreds of thousands of people -- nearly 70% of the US territory''s
        utility customers -- were left without power, the governor''s office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fa2f2-52c2-49dd-ac24-20f534542027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricane Irma: Live updates</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab14943-af8a-43e9-9208-8cf89fcd5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma is expected be near South Florida by Saturday night or early
        Sunday as at least a Category 4 hurricane, and&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-evacuation-florida/index.html">residents
        there have begun a mass exodus</a>. Some counties are under evacuation orders,
        but "all Floridians should be prepared to evacuate soon," Florida Gov. Rick
        Scott said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada015f-e2af-4bcf-a8c4-62b66e562344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the day to do the right thing for your family. Get inland
        for safety," Scott said at a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aaddc-546a-4383-8656-aa9ba5b7f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak, Irma sustained maximum wind speeds of 185 mph, making
        it one of the strongest Atlantic storms on record. The Red Cross estimates
        1.2 million people have already been battered by the storm and warned it poses
        a threat to millions more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7ce63-9c25-40e7-aa72-1ae62cd95c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracking Hurricane Irma''s path</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f58aa-74c7-4dfa-a3aa-7e3aa506310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf84012-12c9-41d1-8c61-8cd8f96d955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Around 8 a.m. ET, Irma''s center was about 80 miles northeast
        of Cabo Lucrecia, Cuba, moving west-northwest with maximum sustained winds
        of 150 mph. Hurricane-force winds could be felt as far as 70 miles from the
        center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754ebcc-ca10-4432-91ac-2d8322b18cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma''s bands whipped the Turks and Caicos and the southeastern
        Bahamas overnight, and is forecast to move between the north coast of Cuba
        and the central Bahamas through Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17673fa-05a8-4ffb-a94f-4f9939b0b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma led to at least 18 deaths in the Caribbean, including nine
        in French territories, one at the British overseas territory of Anguilla,
        one on Barbuda, four on the US Virgin Islands, and three in Puerto Rico. Officials
        didn''t specify which French Caribbean territories had nine deaths but earlier
        indicated some had been on the island of St. Martin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ed4b4-64be-4b26-adab-95d17969eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The three deaths in Puerto Rico were at least loosely linked
        to Irma. One person died from a fall while being taken to a shelter; another
        was killed in a car crash; a third died of electrocution, the governor said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ace4c3-5d7f-4c28-850f-5082af65c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hurricane warnings are in effect for parts of central Cuba, the
        Turks and Caicos Islands, and the southeastern, central and northwestern Bahamas.
        Hurricane warnings also are in effect for South Florida, from Jupiter Inlet
        on the east coast, southward around the Florida Peninsula to Bonita Beach
        on the west. The warning includes the Florida Keys, Lake Okeechobee and Florida
        Bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e0294-7b93-4a41-827c-d6e67693e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Red Cross said as many as 26 million people could be exposed
        to destructive winds and torrential rain just in the Dominican Republic, Haiti
        and Cuba.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc775bd-3a65-4bf2-9962-0155b4dfe4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Both the French and Dutch portions of the island of St. Martin
        are suffering looting in the wake of Irma, authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04587899-c051-4112-aad7-f8ea551fed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hurricane Irma victims need your help</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c049a2-5d30-418e-afd7-fa0725c76a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahamas, a nation of about 390,000, ordered evacuations ahead
        of Irma''s arrival for six southern islands -- Mayaguana, Inagua, Crooked
        Island, Acklins, Long Cay and Ragged Island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943894c-4765-4a60-a380-147dc58f421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma could overwhelm parts of the Bahamas with storm surges of up
        to 20 feet -- well above the islands'' elevation, CNN meteorologist Chad Myers
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea76a3-6a48-4ddf-816e-c0b77c1276ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and hundreds of thousands of residents have also been evacuated
        from parts of Cuba. Usually busy hotels on the northern coast were empty Friday,
        CNN''s Patrick Oppmann reported from Caibarien.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc732a4-2939-465f-ba89-7ea60b676cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been evacuated to bomb shelters built during the Cuban
        missile crisis of the 1960s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582cfb2-c3ba-4851-b844-58c789c3f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida and the Southeast prepare for Irma</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffeb539-1055-4c06-90e2-ef04c4a79330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Hurricane Center warned Thursday it had become more
        likely that Irma would "make landfall in southern Florida as a dangerous major
        hurricane, and bring life-threatening storm surge and wind impacts to much
        of the state."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddd96a-d65c-48a3-b531-1aeb71d89785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center said possible storm surges could bring 5 to 10 feet of
        water above ground in coastal areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad8d1f-64e0-4dd0-b6c4-9d1a920a248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its forecast moved the eye of the storm''s mostly likely path to
        the west, with Miami possibly taking a devastating hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cba0e4-9529-4665-94db-1dc71c4e4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of whether Florida is going to be impacted
        -- it''s a question of how bad Florida is going to be impacted," Federal Emergency
        Management Agency Administrator Brock Long said Friday, urging people to heed
        evacuation orders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6188a9-a85c-459c-b0e5-71a42d3626fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the core has the most power, Irma is huge, with winds of
        tropical-storm force extending up to 185 miles from the center.&nbsp;At some
        point late Saturday into Tuesday, the entire state could see at least hurricane-force
        gusts of 74 mph and above, CNN''s Myers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563523c1-4fbf-4083-a126-f45bf838610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor urged Floridians to be prepared regardless of which
        coast they live on. "This is not a storm you can sit and wait through," Scott
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b16a85-9d6d-4022-8bed-e0f6675307c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said others in Florida need to watch Irma''s path and be ready
        to move to shelters for safety if necessary. Schools will be closed Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8608df6-39aa-4b29-9ab1-3a21c584f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees stocked up on supplies, waited for hours at gas stations
        and sat through massive traffic jams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4e660-1a4f-45fe-963c-b4d685d8ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida is not the only state preparing for possible impact. Some
        computer models show Irma potentially threatening Georgia and South Carolina.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819c7ac-5d39-47d1-ae4f-a68fdeab3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s&nbsp;Gov. Nathan Deal&nbsp;declared a state of emergency
        for 30 counties and has ordered evacuations for coastal areas east of Interstate
        95, including Savannah, starting Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc16470-dc4f-4668-818b-f45950cec21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of North and South Carolina also declared states of
        emergency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84dbfa1-076b-4373-94aa-7ad935e69402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devastation to islands</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527fc86a-f24e-4ece-b20f-e9233de82198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma brought heavy rain and powerful winds overnight to the low-lying
        Turks and Caicos Islands.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f32d6-c855-4dc8-a3c0-001527d5a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the islands, a British overseas territory with a population
        of about 35,000, were told to stay put.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce076c0-0703-439b-9f1d-dc9bfb95b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Piccolo Henry took shelter in his concrete home with his
        wife and a friend on one of the islands, Providenciales, as the storm rocked
        the area early Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3d2f4-26e3-441c-9e47-e9c5e1fc2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a concrete house, but trust me, it was shaking. My friend
        was saying, ''Oh my God, I think God is coming, why are we going through this?''
        "</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fcb26-6571-46ae-b05f-2b4e1ed2ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry''s home survived with just a few shingles lost, but people
        have told him that roofs were torn off nearby and debris crushed some cars.
        Video that he posted to Facebook showed downed tree limbs and other destruction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53c395-4b78-41b5-aeaa-46fd33c27c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital island of Grand Turk suffered "quite a bit of damage"
        Thursday night, including to part of a hospital''s roof, Gov. John Freeman
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1bab5-d3b4-4438-a027-3ebabcfdb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office said officials on the islands were working
        intensively on disaster preparedness and response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6838e-e95d-4bb2-9b26-2ba6d681ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Puerto Rico, about 56,680 customers were without water, with
        the island''s northeast hit the hardest, according to Jesus Poupart of the
        emergency operations center.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f293d-0076-4fc4-96b8-83d576f88b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beachside area of Piñones near San Juan, Irma tore the roof
        off Cristian López''s fried-food restaurant. He said he wouldn''t be able
        to reopen the place for about five days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526156b-3c5d-4e7c-846a-c6845d6dffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least we are all alive," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5eee13-f4f5-41ab-bbd6-25fd03b7f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After Irma, Hurricane Jose looms</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514aff60-ca2e-4ef1-9612-cb9d628d5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean islands already pummeled by Irma have begun assessing
        the damage, finding shredded buildings, battered cars and streets submerged
        in water.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062ef0f-38cc-42ae-9d74-43eccd9a4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda is barely habitable, with about 95% of its buildings damaged,
        said Gaston Browne, the Prime Minister of Antigua and Barbuda.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23eebb-6b87-421d-8ce7-593ed9fade7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, which has 1,800 residents, is one of two major islands
        in the nation of Antigua and Barbuda. Browne estimated the damage will cost
        $100 million to fix.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b78214-dbcf-4391-a0bd-e054268a4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like (a) garbage disposal," Marlon Carr, a photographer
        who toured the island with Browne, told CNN on Thursday. "There was rubble
        and roof galvanized all over the island. It looked like some of the houses
        ... were imploded on."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae04c2-8b4e-4a06-8a4b-eaa7f905d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told him of "40-foot containers flying, animals flying"
        during the storm, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0389aa5-a68d-4764-bc42-7e74c744a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye passed directly over Barbuda on Wednesday, and now the
        northeastern Caribbean nation is anxiously watching Hurricane Jose to the
        east, which has strengthened to a Category 3 storm.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e71e97-6a08-40e4-9c06-fbbc1da50748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigua and Barbuda are under a&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT2+shtml/071449.shtml">hurricane
        watch for Jose</a>, which could pass close to those islands Saturday. The
        government has called for voluntary evacuations from Barbuda, Browne said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef39c3-0a63-42ae-bd18-d05dd057a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of St. Martin was also badly hit, with about 50 people
        reported injured.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22d280-6c5a-4ecc-b832-84cf2e0e7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Prime Minister Mark Rutte described the looting situation
        in St. Maarten, the Dutch portion of the island, as serious, a spokesman for
        his office said Friday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f119f3b-4df3-4f23-87d0-5166a8a95ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities, in collaboration with the Dutch military, are
        restoring order on the island, the spokesman said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a2f45-a68f-4eeb-970a-bd698b73ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T10:54:04.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:04.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our worst fears have played out in Barbuda and elsewhere," said
        Walter Cotte, regional director for the Americas for the Red Cross. "We can''t
        yet assess the full extent of damage, but we expect that the Red Cross will
        be delivering extensive support to many thousands over the coming weeks and
        months."</p>'
