    'template': '1'
    'title': 'Declaring martial law nationwide ''very remote'' - defense chief

      '
    'updated': 2017-09-16T15:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bec1e-be12-486d-afa6-94033526299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        President Rodrigo Duterte does not mince words when he threatens to expand
        martial law nationwide, but Mindanao martial law administrator and Defense
        Chief Delfin Lorenzana doubts it will happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320767ed-ce46-4ad9-bf95-33e72a24c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing Friday, Lorenzana said Duterte will only
        declare a nationwide martial law if there are massive protests across the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d093c2-7664-4063-b3c4-7b8baf7681d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with leftists demonstrations expected on the September 21,
        the martial law anniversary, he doubts they will be big enough to warrant
        an expansion of martial law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d79a49-d62e-40c6-820c-7998756b6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi na rin ni Presidente ''yan eh. Sabi niya, ''Kung</em>
        Left will try to have a massive protest, <em>magsunog sila sa kalsada,</em>
        they will disrupt the country, then I might (declare martial law)....''<em>
        Sa aking pananaw naman,</em> estimate <em>ko</em> very remote<em> naman mangyari,</em>"
        he said during a Palace briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12edb2b-b601-4bb9-8331-c8f139e79c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The President has already said that (I might declare
        martial law), if the Left will try to have a masive protest, they burn the
        streets, they will disrupt the country, then I might....'' In my opinion,
        in my estimate, that is very remote.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ca10d-1bf5-4d22-9df4-445b6d447e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the demonstrations will unlikely cause disruption. Duterte,
        however, has a message to protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8050a5-0abd-4e27-8548-e62448e4e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not commit the mistake of staging a rebellion. ''Yung sabihin
        mo na there''s a fighting on the streets. I will not hesitate to impose martial
        law all throughout the country and order the arrest of everybody," he said
        during a media interview in Cagayan De Oro on September 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec63f6-23c7-4e05-b9f1-7855e067f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups respond to nationwide martial law talks</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb873cd-95bd-43db-8599-e84205fff6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups said Duterte is using them to justify the looming
        declaration of nationwide martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c411c8-ff68-43d7-8985-801b9cc421f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is still using us, ''no? <em>Sa kanyang pag</em>-justify....<em>Ang
        mamayanan ay mag-a-assert ng ating</em> right<em> at hindi natin</em> <em>papayagan</em>
        that a creeping dictatorship na ipino-propose ni President Duterte sa atin
        ay manaig," said Amira Lidasan of Suara Bangsamoro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e210ff-e2dd-489f-a6f1-b6d187eb4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He''s still using us, right? In his justification.
        The citizens should assert their rights and we will not allow the creeping
        dictatorship President Duterte to prevail.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87f717-d258-44a5-a846-815881abb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Alyansang Makabayan (BAYAN), meanwhile, said their protests
        are not violent. The President''s statement only shows he is preparing the
        Philippines for a countrywide military rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf19826-7d1f-43c4-bbe7-060920f69d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems he is setting the stage, for nationwide martial law because
        as far as we know, there have been no armed protest actions in Metro Manila....Violent
        protests to declare martial law? That is something used before by Marcos himself,"
        BAYAN Secretary General Renato Reyes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681aa357-ee0d-45e6-b4bd-e35b68802436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate also said the threat is
        a "psywar tactic," designed to discourage protesters from joining rallies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d655e-3503-490f-a14e-ed76134fd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible class, work suspension</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec437e70-f017-4fa5-b7a4-7dc7aebf2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the President may move to suspend work in government
        offices and suspend classes on the 21st if only to protect people from any
        possible violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79d87f-e901-4714-87d8-e5c135db97af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Related:</strong> Duterte mulls class, gov''t work suspension
        in Metro Manila on September 21</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3673aff-3af8-43c3-a232-4ac56da14f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the country is still under a state of emergency on
        account of lawless violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc82382-f624-4b76-99a1-6d866958434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, this was enforced in response to the Davao night market
        bombing on September 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e8335-4cfb-4547-9eda-c638adaa0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said this may be invoked by security officials to arrest
        violent demonstrators on September 21.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea8146-c763-4d9e-a3d5-5309e4dc24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also put up checkpoints. We can establish curfews. Mas matindi
        ng kaunti. But almost the same ''yan eh. We can hold people, arrest people,
        and hold them for 36 hours. ''Yun kasing martial law 72 hours then we have
        to let them go if we cannot find any culpable violation of law," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f46e1-9d86-47ce-820e-36b2cb9d8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:21:40.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:22:00.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire region of Mindanao has been under martial law since May
        23 due to the ongoing war in Marawi City between government troops and ISIS-linked
        local terror group Maute.</p>'
  'lessons-in-empathy':
    'author': 'Apa Agbayani'
    'caption': 'The stigma compounds the isolation people already feel from their
      mental disorder, and gets in the way of them seeking out effective treatment.
      What they need from their peers is support and empathy. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-15T17:16:05.572+08:00
    'imagesource': 'jcr:dda81b75-c0f1-4db0-add8-57e20c7a79ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab9db51-d186-4628-93a8-21e38b26452d'
    'lead': 'A few tips on engaging with a friend or family member with a mental disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:26:59.063+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:27:41.149+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:27:40.831+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 ways to support someone with mental illness

      '
    'updated': 2017-09-19T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a8e0f-3cc5-43c2-a7fb-6443055f0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Although <a href="https://cnnphilippines.com/news/2017/04/03/mental-health-act-expand-education-services.html">one
        in five Filipino adults has been diagnosed with a mental or psychiatric disorder</a>,
        mental health remains to be a fraught topic among Filipinos. While <a href="https://cnnphilippines.com/news/2017/05/02/senate-passes-mental-health-act-third-reading.html">the
        Senate has passed legislation</a> to strengthen mental health education and
        services, attitudes remain very dismissive towards people with mental disorders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ffa4b-9bcd-4d18-8319-e3d4affe6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with mental disorders must deal with all sorts of uninformed
        (and unsolicited) opinions on their conditions. Words like “topak” or “nagdadrama
        lang” get thrown around carelessly, or people use aphorisms like “<a href="https://cnnphilippines.com/life/culture/2017/05/23/mental-health-meds.html">Happiness
        is a choice</a>” without realizing that there is a lot that stands in the
        way of a mentally ill person being able to “choose” happiness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ea63e-692b-410d-9aa3-9ca521c09574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalk it up to a culture of “pakikisama” that puts more value on
        the happiness of the whole community over the feelings of the individual,
        or the general lack of education on mental health. Another part of the challenge
        in understanding people with mental disorders is the invisibility of their
        conditions. You can see the symptoms of diabetes or flu, but bipolar disorder
        and major depressive disorder are harder to identify. The bottom line is that
        these are medical conditions that require medical solutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6112e77f-fde4-423f-8f41-c798d432281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> We need to talk about mental health in the
        Philippines</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25afd0-6719-404e-bfd5-19a8abcee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> The reality of suicide in the Philippines</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38871f-22d4-403f-9040-891bae5eebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stigma compounds the isolation people already feel from their
        mental disorder, and gets in the way of them seeking out effective treatment.
        What they need from their peers is support and empathy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa53c0-7d7a-4a60-8ba0-64cecb7b432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows is a general guide for engaging with a friend or family
        member with a mental disorder. This is culled from a number of sources such
        as Ainsley and Matthew Johnstone’s “Living With A Black Dog,” the World Health
        Organization’s <a href="https://www.who.int/campaigns/world-health-day/2017/fact-sheets/en/">mental
        health fact sheets</a>, as well as my own experiences as a person with major
        depressive disorder. This is in the hopes that we can all work to share the
        burden of people around us suffering from mental disorders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f296aca-2c6a-427e-b22c-16782ab76a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Acknowledge and understand the mental disorder.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d3b16-ebea-4722-bd6b-431d23f0b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First thing’s first, a mental disorder is as real as any other disorder
        or illness. Mental health comes with a lot of stigma, especially in the Philippines,
        because people assume that it’s all in your head; of course it is, but that
        doesn’t make it any less legitimate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952dc33-caa7-43a2-a3f0-763885a77d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps to read up a little on the disorder beforehand — its manifestations
        and possible means to manage it. It’s key to go into the conversation with
        an implicit acknowledgment that what they’re going through is real and shouldn’t
        be discredited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25bd24-f50a-4850-876f-7caa48086bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Don’t treat them like their problems are small.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577d676-0184-40f8-896c-7e1ba0a7d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re mentally ill, one of the worst things to hear is “Nagdadrama
        ka lang” or that “There are children starving in Africa, so be thankful for
        what you have.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec5a13-8cc6-484c-b34e-d880434db5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to put everyone’s suffering against a yardstick isn’t just
        insensitive; it’s unproductive. Whoever you’re talking to already knows there
        are people suffering somewhere else in the world. They know people are dying.
        Bringing up these hard truths doesn’t make them any less depressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6f35d-4858-4ac0-ab55-172a7aca23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t make them feel that because “worse things are happening,”
        their suffering is invalid. A mental disorder like depression feels so overwhelming
        as it is; it need not be compounded by guilt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5225264-9b57-4c8d-97af-2b273fd4e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Sometimes you just need to listen.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87611e0a-5b41-4338-9b78-d57fe29a2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When someone opens up about a problem, we can be quick to offer
        solutions. “Maybe you should change your diet!” “Or take up a sport!” “Or
        maybe you should cut those people out of your life!” Remember that you’re
        up against a disorder. Grasp as you may for solutions, there’s no quick fix
        for it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb029ee5-f254-406e-a070-04677877cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes all a person needs is someone to listen to all the dark
        thoughts in their heads. They need a space that’s free of judgment where they
        can just make sense of what they’re feeling. It can be enough to have a shoulder
        to cry on through a major episode. It’s also incredibly helpful to discuss
        and analyze the problem with them. Ask them questions like: “What made you
        feel that way?” “In what situations does your disorder manifest?” “What are
        the things that make you feel better?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763eed3-5927-4a0a-85b5-f9494c55e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they’re able to articulate the problem, it becomes easier for
        them to break it down and get through it. These are thoughts that are overwhelming
        and amorphous, but they lose some of their power when you’re able to put them
        into words.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf48761-417b-4560-9c8d-85b877e2cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Don’t wait for them to open up to you. Make the first
        call.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568ac23-e211-46a4-b79b-960b2a939993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’d like to think it’s enough to say, “I’m always here,” and that
        our friends will simply come to us if they have problems. Part of having a
        mental disorder, however, is constantly fearing the judgment of others, or
        worrying that you’d be a burden to other people if you opened up to them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fb31e-6f26-47f7-853d-75fa78cd36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to be the one to check in on them periodically without
        being too invasive. Ask them how they’re feeling. Talk to them about their
        day. Send them memes (not kidding, this is a lifesaver). It matters for them
        to know there’s someone looking out for them and that they have a safe space
        to open up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c2296-dd26-47ca-bbe7-281a5ce4aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Understand, don’t attack.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af8be6-e023-4360-9014-6c252bbaa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caring for someone with a mental disorder can be emotionally exhausting.
        There will be instances where they’ll withdraw from you or lash out at you
        unnecessarily. It’s important not to take these things personally or respond
        with anger. While a mental disorder isn’t a free pass on callous behavior,
        it should inform the way we respond. You need to be able to see past these
        actions, understand what the person is going through and work from there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0f2d7-1a40-47d5-a517-507beb5756db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the disorder can have extremely adverse effects on their behavior,
        a big part of taking care of someone with a mental disorder is helping them
        learn to manage and take control of the effects of the disorder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba76940-c6ff-46b3-b1c3-74185c3c79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Encourage and empower them to make decisions for themselves.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f7790-9792-47a3-a186-ab8e8e196f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with mental disorders often struggle to see the good in themselves.
        It helps to continually point out good things about them and good things they’re
        doing on a day-to-day basis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc0832-9856-409d-bd23-3e8b7e0a7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage them as well to explore options in managing their disorder.
        There’s a wide range of possible treatments from medication to cognitive behavioral
        therapy. These can be supplemented with personal means of self-care such as
        sports, meditation or simply taking time out for themselves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86e8dd-b30d-4d58-ac4d-7b3b1ea2ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:26:59.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:27:41.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key here is talking them through their options, but allowing
        them their own agency. Remember that you can offer companionship, pivotal
        advice and essential support, but ultimately, how they move forward is their
        choice.</p>'
  'Game-of-Thrones-HBO-ending':
    'author': 'Lisa Respers France, CNN'
