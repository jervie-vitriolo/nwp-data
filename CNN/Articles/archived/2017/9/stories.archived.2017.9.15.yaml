  'MLB-Cleveland-Indians-22-game-winning-streak-Kansas-City-Royals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-15T14:11:04.724+08:00
    'imagesource': 'jcr:63557ed9-6234-4a91-9697-038703c1ad48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d156e6f-deeb-4e3e-b48f-16f5129908c9'
    'lead': 'In earning their 22nd consecutive win, the Indians moved past the 1935
      Chicago Cubs for the second-longest streak in MLB history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:50:56.155+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:51:24.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:51:24.172+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MLB: Indians'' winning streak at 22 games after victory over Royals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1fcdea-a8df-4e54-aec9-2c6d1e46a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Cleveland Indians have the longest
        winning streak in Major League Baseball (MLB) in more than a century after
        their 3-2 extra innings victory over the Kansas City Royals on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb5936-c4f1-4b9d-9005-07b8be09de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earning their 22nd consecutive win, the Indians moved past the
        1935 Chicago Cubs for the second-longest streak in MLB history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8037e-6522-4c32-99d0-a4e21a9ab47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the New York Giants (26) had a longer run of success but their
        remarkable 1916 stretch, which is recognized by MLB as the longest in major
        league history, included a tie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4770e9b-b8da-4983-acc1-f0453f257b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland’s streak seemed destined to end at 21 games when they
        were down to their final out, trailing 2-1 in the bottom of the ninth, and
        down to their last strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b82c3-2394-4b53-9f9d-568fb5685862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortstop Francisco Lindor saved the day with a double to deep
        left field, which brought in a run and sent the game to extra innings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a78ffb-2e87-48ff-9591-0a1439c4a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second baseman Jose Ramirez doubled with nobody out in the bottom
        of the 10th inning to set up the victory. After designated hitter Edwin Encarnacion
        walked, right fielder Jay Bruce sealed the deal with a walkoff RBI double
        as the home crowd broke into a frenzy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15662907-3cad-4055-8075-3e51c937f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had some opportunities and didn’t cash in but we kept playing,”
        Cleveland manager Terry Francona told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3096a22-e51e-4ef2-a69d-4b20d4fd409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was a great atmosphere. It’s better when you win, but the
        experience for some of our young guys in incredible right now. They’re learning
        on the job right smack in the middle of this.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d302b6-aa86-455c-b468-10535c3d9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland have dominated their opponents since their run began,
        a stretch during which every other American League team has lost at least
        eight games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c037d-f6c5-4a9e-8e71-0ae6f90d0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indians have outscored their opponents by a whopping 137-34
        margin during the streak and have enjoyed top-notch pitching the entire way
        as well as a potent offense that has shown no signs of slowing down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797dc76-a0f8-4aa5-acbe-58bdbdd46a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:50:56.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:51:24.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland, which lost the decisive seventh game of last year’s World
        Series in extra innings, have the best record in the American League, 91-56.</p>'
  'Fergie-Josh-Duhamel-separation':
    'author': 'Megan Thomas, CNN'
