      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much has been written about Barretto’s rise as a young actress
        and Garcia’s superb acting, what is most interesting is how the love team
        was built on one thing: timing. “Timing is a great factor [as to] why this
        is happening,” says Barretto, adding that the movie pair-up happened just
        when both of them were ready, after their T.V. roles (including one memorable
        “Maalaala Mo Kaya” episode) molded them to the actors they are now. “<em>Ang
        ganda ng binibigay sa amin na timing</em>,” Garcia agrees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71e319-13c3-433c-8d7c-1ff7305d37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem a bit of a stretch, but how Caloy and Mika met, in “Love
        You to the Stars and Back,” is comparable to how the love team formed, and
        what it may look like, a few films and shows from now. Timing also played
        a role: <em>“Kasi ‘yung</em> character <em>namin, parehas parang character
        ko, may hahanapin ako</em>,” says Garcia. “‘<em>Yung character niya [Barretto],
        may tinatakbuhan siya. Na-meet namin ‘yung isa’t isa, para may ma-realize
        kami sa isa’t isa. May matutunan kami sa isa’t isa.</em>”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fb2d0-4656-4f2d-852d-187629e5c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Garcia and Barretto about the love
        team, believing in the impossible, and how an improbable romance plays out
        in “Love You to the Stars and Back.” Below are edited excerpts from the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29392ccc-d370-4918-8e0e-3597e15f846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The film is about believing in an impossible thing. What’s
        one impossible thing you have done so far?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e717828-e904-496a-821d-4aaa348229bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> I don’t think we can say that something
        impossible happened because the fact that it happened means it’s possible.
        I think it’s more like things you didn’t expect to happen.</p>'
    '16':
      'image': 'jcr:c8eac92a-6a36-4f29-a626-a39c72941bdd'
      'imageCaption': '"Love You to the Stars and Back," by putting Barretto and Garcia
        together, added another couple to the long roster of love teams in Philippine
        cinema: “JoshLia,” for their fans. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8d19c-16b1-4816-b33b-f53cf6701b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2e8cd-c8d8-48d0-b5e0-db558e99211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so normal in life when you get to rock bottom, you can’t get
        back up and be whole again as a person. At that moment, wala na, you think
        that’s done. It’s over, it’s never going to happen. But then again, if you
        choose not to give up, that’s when beautiful things start to happen. Because
        you give yourself a chance to try. And that’s when it becomes possible. Because
        you give it a chance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ece57-f4ba-4026-986c-b6e6c2c15001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mika believes in aliens. For your part, what’s one similar,
        unbelievable thing you believe in?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c9d47-d11a-43cf-9033-33b122d80be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> I believe in mermaids. I feel like they’re
        just there. I want to be a mermaid. They’re so beautiful. When you truly believe
        in something, you actually end up believing it. It’s just a mindset, I guess.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6649e-23fd-4f23-9cde-f82eb63ca66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Ako kasi, hangga’t di ko nakikita,
        ‘di totoo sa akin. ‘Di ako mabilis maniwala sa bagay-bagay. Halimbawa, kung
        alien man. Hindi pa naman ako nakakita ng alien eh</em>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0f568-2268-4764-9ed2-bed27afcf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> He wants confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c27f8-a6b0-4921-af3f-cf751cbae183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the most challenging part of creating the movie?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a64004-ef3e-415a-9fd2-97da5fc36793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto</strong>: I feel the whole movie was very challenging
        for me, because Mika was very far from Julia, who I am in real life …<em>
        ‘Yung</em> pain <em>niya</em> is different, and she meets somebody like Caloy
        whose pain is so deep. And it was so challenging in so many levels. In fairness
        kay direk Tonet [Jadaone], she really wanted to bring something out of us
        that we didn’t know we had. Challenge <em>din ‘yung mga eksenang ‘di</em>
        naka-block, <em>‘di naka</em>-rehearse<em>, ‘di nakapag-</em>throw lines,
        because we didn’t know what to expect from the scene. But I guess that helped
        make the movie very natural, very real, very realistic.</p>'
    '30':
