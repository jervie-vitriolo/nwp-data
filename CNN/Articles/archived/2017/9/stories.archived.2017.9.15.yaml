    'template': '1'
    'title': '''Game of Thrones'' is shooting multiple endings, HBO exec says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e910481-e261-4c5e-b1d1-c1f606b6e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Game of Thrones" looks to be serious about
        avoiding spoilers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b046307-b3de-44e4-8f35-f29648135935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent talk at his alma mater, HBO programming president
        Casey Bloys said the show is taking measures avoid revealing its ending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5954e3-091b-4206-8573-6b16458f0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know in ''Game of Thrones,'' the ending, they''re going to shoot
        multiple versions so that nobody really know what happens," Bloys said in
        a recording of his Moravian College speech released and first reported by
        The <a href="https://www.mcall.com/entertainment/tv/mc-ent-game-thrones-ending-season-eight-multiple-20170910-story.html">Morning
        Call</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2026a-f951-497b-b337-7b64b36b0737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to do that on a long show. Because when you''re shooting
        something, people know," he added. "They''re going to shoot multiple versions
        so that there''s no real definitive answer until the end."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9002eb-c4f4-48d7-8762-c17965593dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO announced last year that the hit series would end with Season
        8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a8368-452b-4893-bb3a-03ae11ead661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 7, which had only seven episodes, concluded on August 27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91d12c-cdad-407b-ace9-a6d8c4e6ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting more than one ending is typical in the industry as a way
        to maintain the mystery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c04122-0a69-4372-986d-9561bed5d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloys acknowledged how difficult it can be to deliver an audience-pleasing
        ending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb9831-5fc9-4b7a-a0f7-f8d215473073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finales are tough," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876aeed-28e8-4ad9-94d0-e3b57b529409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about, ''Six Feet Under,'' well that was a pretty
        good finale," Bloys said. "But if you think about ''Seinfeld,'' if you think
        about ''The Sopranos,'' if you think about ''Breaking Bad.'' Everybody has
        an opinion about how a show should end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d9ad0-e633-4080-a902-391d70b07ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A premiere date for "Game of Thrones" Season 8 has not been set.
        Bloys <a href="https://ew.com/tv/2017/06/02/game-of-thrones-prequel-final-season-interview/">told
        Entertainment Weekly</a> it could air in either 2018 or 2019, depending upon
        executive producers David Benioff and D.B. Weiss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a636cb7-cd7a-4589-b4c2-95338f44fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:30:32.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:30:58.621+08:00
