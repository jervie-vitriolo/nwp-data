      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What romance films did you watch, growing up?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cad0a2-af52-4561-adb5-56e801642fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Oh, a lot. “A Walk to Remember.” “The
        Notebook.” “Serendipity.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491d9d4-f1a0-49ff-8e6e-6d9c945a6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> “The Notebook.” “A Lot Like Love.” Ang
        dami.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc385e6-6c5e-4880-836a-2444a7026472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> “Pretty Woman.” Oh my gosh. “Before Sunrise,”
        “Before Sunset.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f24245-2e56-441e-a9d6-28ae45d44155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it about those films you can relate to?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee7882-2a8e-423f-89d7-947590d07409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto</strong>: Actually, I’m so happy because “Love
        You to the Stars and Back” is almost like “Before Sunrise” and “Before Sunset.”
        They’re just literally two people and they’re talking the whole time. And
        then you get to know them, because they’re just talking to each other. You
        really just have to listen to the film to appreciate it. So I love the film
        so much, when I was doing “Love You to the Stars,” I was like, yes! Oh yeah,
        we’re going to Hollywood ... Just kidding!</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c92197-e65c-4b12-a228-8fbc344ee9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> “Sunrise”<em> pa lang napanood ko.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d12c10-9d74-42c3-8b02-21a8800dfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Oh, you finished it<em> na</em>?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56ee5c-4536-47b8-b32b-d2a451ce6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Pinanood mo sa akin.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb9341-5c83-4bab-aa85-159c0f49fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> I made him watch it but then I ended
        it because I saw he was getting sleepy. [Everyone laughs] I made him watch
        it super late eh. Next time I’ll make him drink coffee before.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508efd72-bbab-4a8d-a91e-5e7ee09fcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it’s possible, in real life, for two people
        to meet in a day and fall in love immediately?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a03de-97d7-405e-95a9-23a2d64cb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> If gusto nila. If gusto ng tao, gagawin
        nila. Posible.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c852bc1-3e85-43e5-97b2-896222c23706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong><em> Lalo na ‘yung nagta</em>-travel alone.</p>'
    '80':
      'image': 'jcr:269fa38e-da4c-4141-9c6e-65b3a3f724d7'
      'imageCaption': 'While Garcia has been compared to John Lloyd Cruz, and Barretto
        to her family''s line of actors, both seek to make a name for themselves.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f7a24-e5f6-4198-8f97-3a7fee991ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1d3f5-6ead-4356-bcd8-ab7358e4cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where would you want to travel alone?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08634b0-cfc3-425d-956c-af3c32d872b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Italy. [To Joshua] I would want to go
        there with you, but …</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7b984-26e9-4ccc-b380-9f84b4d02d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Ako</em>, Iraq.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f63ce-a2aa-4978-961c-268fb1eeb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iraq?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0ba70-56e8-489f-bc86-a2a694556456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Hindi,</em> joke <em>lang.</em> [Everyone
        laughs] <em>Gusto ko sa</em> Barcelona.<em> Sobrang ganda ng lugar, tapos
        walang pakealamanan.</em></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe3cdb-1c08-4a9b-8260-3931c1d09de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you feel about comparisons to popular actors and
        actresses? For Joshua, how do you feel about being compared to John Lloyd?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad0019-76f3-4371-aebe-69652462cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> John Lloyd is John Lloyd. Hopefully <em>sana
        makagawa rin ako ng sarili kong pangalan. Magkaiba. Magkaiba kami ng pinaghuhugutan.
        Unang-una, magkaiba ang character namin: magkaiba si Popoy, magkaiba si Caloy,
        si Vince. Magkaiba sila ng pinanggalingan ng pain and struggle sa buhay. Ang
        daming magkaiba. ‘Di ko naman inaalis sa tao, na siguro sila na rin nakakakita.
        Happy naman ako naco-compare ako sa kanya. Pero si John Lloyd, ‘di ko mapapantayan
        ‘yung mga nagagawa niya</em>.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e37eea2-f6d2-47e9-a097-ea3a3f65e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about you, Julia? You came from a family of respected
        actors …</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff0ae2-954e-4b21-8771-2544ec75395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Actually at first, when I was starting
        out, the pressure was real. The comparisons were all over the place. But then
        when you start to get pressured, you have to turn it into a positive thing,
        you have to turn it into your greatest motivator. I used the pressure to motivate
        me to do my best, and as far as making my own, there’s only one me, one Claudine,
        one Gretchen, one Marjorie, one Dennis Padilla. And there will be no other
        them or me. I’m just being myself. It’s so<em> nakakahiya</em> to be compared
        to them, they’re such good actors. I’m a work in progress.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10438b55-9bf0-408e-a775-f35b675a2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With contributions from Tristan Nodalo</em></p>'
