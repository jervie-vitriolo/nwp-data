    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec58d9c-0231-49fd-bfdc-6f9ddb9a479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Mahirap ‘yung character ni Caloy para
        sa akin. First time ko, sobra kong na</em>-challenge. <em>Maganda rin naman
        kasi ‘pag na</em>-challeng<em>e ka, nago</em>-grow<em> ka pa rin</em> as an
        actor, as a person.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e09f27-3ea8-46de-87b9-ffd7e69018d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Lalong-lalo na ‘yung mga</em> breakdown scene. Actually <em>buong
        pelikula, lahat ng</em> scene<em> ko, challenge pa rin para sa akin. Natatakot
        ako na hindi maganda ‘yung lumabas.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4add8c4-f21e-4b44-9f4a-270561fff95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Oh but he killed it. You can see how
        afraid he was but I think …</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b99e87-141e-4ce3-a3e1-181014d97358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Alam niya ‘yun kung gaano ako nag</em>-ve-vent
        <em>sa kanya</em>…</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fce16-c4bd-47e7-924a-e946ea59dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> He smashed it!</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f4bed-9da9-4623-8379-dcdc67e1548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is it like working with the director, Antoinette Jadaone?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dd38e-8e98-4532-b12d-3251055e0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> We love her!</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170361d8-12de-474d-803b-47e1059a9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> ‘<em>Yun ‘yung</em> experience <em>na kailangang
        ma-experience ng iba’t ibang artista. Ibang-iba</em>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3d152-4460-41de-a307-d1ea68b8028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> Very real. No acting allowed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff606c-807a-4486-b8f6-8dba94031333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there any character in mind you would like to portray
        in the future?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424cf2f-b8e3-4ef4-bf23-b36359b57aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barretto:</strong> I want to play a role na may disorder.
        It can be an eating disorder, bipolar, or something very challenging and realistic
        that cinema is afraid to tackle; that they shouldn’t be. Like in our film,
        it’s a risk to tackle cancer, suicide, and ending your life — sa pagpapakuha
        ng aliens na way — but it’s almost the same thing. It was a risk, but in the
        end, the film was able to save a lot of people’s lives. It was able to inspire
        to keep going, not give up.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29b2d5-c4fb-4fa0-a42c-7a959299dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Garcia:</strong> <em>Ako gusto kong gawing</em> character,<em>
        si</em> Sam ng "I Am Sam." Young father <em>din, kasi ang sakit nun eh. Ang
        sarap kasi ng nakapagbigay sa mga tao ng matutunan nila, ‘yung ma-aapektuhan
        sila.</em></p>'
    '54':
      'image': 'jcr:4fd1d28e-3133-424a-8ea3-f85ccb48c734'
      'imageCaption': 'The main message of the film, which tackled issues like cancer
        and suicide, is not giving up when difficulties happen, says Barretto. It''s
        knowing how to ask for help from others, adds Garcia. Photo by JL JAVIER'
