    'template': '1'
    'title': 'Filinvest City rides growth in the Metro South

      '
    'updated': 2017-09-20T11:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fb4b4-4dfe-4890-9f73-ac5f52bd6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>- Alabang in Muntinlupa
        City continues to maintain its standing as an attractive real estate investment,
        holding its own against other locations in Metro Manila like Makati, Fort
        Bonifacio, Ortigas and the Manila Bay area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe463e-60b0-4b64-82c1-15f5936e5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, Filinvest City firmly establishes itself as the premier
        central business district (CBD) in Metro South, setting the pace amidst this
        robust real estate environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcf1f0-5f9f-45b7-880c-0453102e2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The elements that comprise a well-planned township or CBD are anchored
        on placemaking and a multi-faceted approach to planning, design and management
        of public spaces,” said Joey Bondoc, Manager for Research at leading global
        real estate services company Colliers International. “Overall, placemaking
        should help transform places into destinations where people can synergistically
        converge.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6d0f7-9ede-4706-b76d-603ce61663f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City’s true live, work, play environment brings together
        a residential haven, a business central, a leisure destination, learning and
        education zones, and a medical and wellness hub – all part of a comprehensive
        future-ready masterplan – and are just some of the impressive qualities that
        give Filinvest City its competitive advantage among other comparable developments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24ce0c-1a02-4162-9dab-338dee779e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with Filinvest City’s impressive infrastructure are underground
        utilities and wide sidewalks, lush landscaped parks and bike lanes, as well
        as eco-centric enhancements,which make the environs fresher, greener and healthier.
        Thus, Filinvest City can very well claim to be a real garden city.</p>'
    '9':
      'image': 'jcr:723d31de-2805-4730-a24a-6f4db14004a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe02f8f-bbe8-47f2-b9cd-dfa46a0b75ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e3cb4-d0e3-470b-a0b7-ec6e26d3c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, Filinvest City has attracted such top local and multinational
        companies as Insular Life, Shell, Convergys, HSBC and Deutsche Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cf574-cf73-4676-9cbd-d22fe196308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, it welcomed the Ascott Group of Singapore as it inaugurated
        Somerset Alabang, its newest upscale service residence in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028d27d-80f1-4732-ae2b-e3c2785538a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filinvest has been quite busy transforming Filinvest City to what
        it is today – dynamic, growing, and a true green city.” Said Filinvest Alabang
        Inc. Executive Vice President Catherine Ilagan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9eabed-a3a5-4e3c-b6cd-b32c2b235bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More to the point, data from Colliers shows that office capital
        and land values in Alabang have enjoyed a steady and respectable growth rate
        of 9 percent and 15.4 percent, respectively, over the past five years, driven
        by new vertical projects both in the residential and in the office space,
        among these Bristol at Parkway Place, Botanika Nature Residences and the state-of
        the-art Parkway Corporate Center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23f2a5c-b9c6-40dc-a598-cb51234280c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Filinvest City’s Parkway Corporate Center to offer space
        for thriving SMEs</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3953a6a-f92d-4474-a177-40a798db0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, from the same data, office rental rates in Alabang
        presently stand at P650 to P700 per square meter, representing an impressive
        compounded annual growth rate (CAGR) of 6.3 percent, as opposed to the CAGR
        of Makati, which stands at 6.2 percent, and for Fort Bonifacio at 5.8 percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca050dc9-c6a0-44b2-b0e8-9b8d81bc1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uptick has been attributed to improved accessibility to the
        area and even the CALABARZON (Cavite, Laguna, Batangas, Rizal, Quezon) region
        beyond, thanks to the completion of key infrastructure projects, such as the
        Skyway, NAIA Expressway and the Muntinlupa-Cavite Expressway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745fc98-25b2-475e-97cb-8546269ad12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors that make the South attractive to developers and investors
        are the clearer air and less-harried atmosphere, the presence of top educational
        institutions and the adequate labor supply and growing retail base.</p>'
    '25':
      'image': 'jcr:d7ed2a50-c42b-4f2a-abb1-2e3c352124e6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c936a05-389b-4d09-ab27-06b073ed27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87466a-b4af-4a2c-97cc-30996603059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Metro South has its own niche. Aside from being the preferred location
        of a number of BPO firms, Metro South is also a popular location for support
        industries in the CALABARZON region’s industrial hub,” Bondoc said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e8763-349b-4b3b-8b8e-21a6f756cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers also forecasts office lease rates in Alabang to rise between
        4-to-5 percent in the next 12 months, with more locators – consisting mostly
        of Business Process Outsourcing (BPO), Knowledge Process Outsourcing (KPO)
        and Multinational companies – turning to the South to house their operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82aa7b-1bd9-4910-a1e8-f4c8ee7d3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:39:03.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-29T15:28:15.827+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of these advancements, Filinvest City is more than ready
        to meet this demand and is well-placed to bolster its position as the prime
        mover in the fast-growing Metro South, fueling the unstoppable and continuing
        growth momentum in the area.</p>'
