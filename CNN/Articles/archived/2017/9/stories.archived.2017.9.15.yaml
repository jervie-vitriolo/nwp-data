      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to write the episodes and figure out the production schedule,"
        Bloys said. "We''ll have a better sense of that once they get further into
        the writing."</p>'
  'Enrile-pork-scam-Sandiganbayan-Presiding-Justice-Amparo-Cabotaje-Tang':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T17:04:02.375+08:00
    'imagesource': 'jcr:3f8a11bf-dfcb-412b-b661-cfc68ba7f9a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e81b24c3-a7f3-4d74-b316-33ffb420bff6'
    'lead': 'Sandiganbayan Presiding Justice Amparo Cabotaje-Tang will continue to
      handle pork scam cases against former Senator Juan Ponce Enrile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:33:05.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:33:23.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:33:23.181+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan presiding justice won''t inhibit in Enrile''s pork scam
      cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5754e1-4415-44e7-a749-0aedb4a0a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Sandiganbayan Presiding Justice Amparo Cabotaje-Tang will continue to handle
        pork scam cases against former Senator Juan Ponce Enrile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992d0e9-1869-43da-8b9e-aebe5d35e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division denied motions filed by Enrile
        and his co-accused and former chief of staff, Gigi Reyes, for Tang to inhibit
        on questions of impartiality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243b0a7-63ef-4b76-b06c-d5839320a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a rational and logical assessment of the circumstances in
        this case, the Court finds that there is no just or valid reason for the Chairperson
        to recuse herself from further hearing the case at bar," the court said in
        a resolution dated September 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5556d-41ff-47b5-84f5-b5b375b73ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang, who penned the resolution, chairs the anti-graft court''s
        Third Division. Justices Sarah Jane Fernandez and Bernelito Fernandez also
        signed the resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081b471-401e-46da-a373-bf7abfce1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third division is hearing graft and plunder cases against Enrile
        and Reyes, who are accused of diverting pork funds to bogus non-government
        organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc500fe1-aa4d-4fed-af46-d979da4b8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion, Enrile said Tang is biased against him as she was
        appointed by former President Benigno Aquino III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862c8e8-d9b1-4380-8f4a-f1576f9070aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presiding justice is influenced by "subconscious forces," which
        affects decisions she renders, Enrile said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce48fd9-ca31-43f9-a338-d58d49e5c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes made the same arguments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d532669-c62d-4196-943e-b7aa308d6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, said the mere imputation of bias is not enough
        ground for a judge to inhibit, and the allegation that Tang is subconsciously
        influenced by Aquino is sheer speculation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92ecfc-936d-44db-b453-46d0fe636c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have not shown adequate evidence to prove that the Chairperson''s
        ponencias were influenced by former President Aquino III," the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fd0f7-ee6a-4f49-a7b6-9c8aea77296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 2015 State of the Nation Address, Aquino said the indictment
        of officials involved in the pork barrel fund mess is an indication that his
        government''s anti-corruption campaign spares no one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74a87e-0b50-4b87-b6b5-b4d2b61131bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang said if she allowed underlying powers to influence her decisions,
        she should have recused herself from the beginning because of the fact that
        she and Enrile are both from Cagayan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fd9ee-1656-40d0-977e-946ead99e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Enrile''s lawyer, Estelito Mendoza, was also her
        mentor during her stint at the Office of the Solicitor General.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b15037-5694-4982-9711-9e1ec7294993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From him, she learned much, gained much and grew much, in knowledge,
        in wisdom and in resolve," she wrote. "But the Chairperson took an oath before
        she donned her judicial robe — an oath she must discharge without fear or
        fervor; an oath she will not shrink from."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8574abf-7753-45e0-90eb-6c5ba695109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is currently out on bail while Reyes is detained at the BJMP
        facility in Taguig City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f2d9f-f3b7-432f-b2e9-b9870afbab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may file a motion for reconsideration on the ant-graft court''s
        latest resolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823f083-22fb-4ca6-8d5c-07ac58571521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, along with former Senators Bong Revilla and Jinggoy Estrada,
        were charged for the involvement in the pork barrel scandal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc8db4-4678-426c-80bf-4e14eff06ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers were named by businesswoman Janet Lim Napoles, who
        is the alleged mastermind of the pork barrel scam unearthed by investigative
        media reports in July 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf39f7e-cda5-4910-a32b-cc044154bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:33:05.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:33:23.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated P10 billion in government funds were allegedly lost
        from the scam, with the money being diverted to Napoles and lawmakers after
        projects were coursed through Napoles'' company, JLN Corporation.</p>'
  'security-situation-london-tube-parsons':
    'author': 'Laura Smith-Spark, Erin McLaughlin and Nina dos Santos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-15T16:43:26.613+08:00
    'imagesource': 'jcr:9601e752-e3e0-4863-87c2-fbf19c9317a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115b0c84-ace9-4c92-be0b-8d60f21772c3'
    'lead': 'London''s Metropolitan Police are investigating a Tube incident which
      has shut down part of a busy London Underground line as terrorism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:36:52.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:37:21.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:37:21.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK terror threat level raised to ''critical'' after London Tube explosion

      '
    'updated': 2017-09-16T20:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f411ed-a02f-41c2-bd59-c4a88fb784d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The terror threat level in the United Kingdom
        has been raised from "severe" to "critical," Prime Minister Theresa May announced
        late Friday, following an explosion earlier on one of the city''s Underground
        trains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf534dcd-cb08-4c64-9ec7-0b955f225c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major manhunt is underway in London for suspects in what police
        are calling a terrorist incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb31cdf-3483-4479-bb9b-36047e867859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 29 people were injured. None of the injured are thought
        to be in a serious or life-threatening condition, according to the London
        Ambulance Service, which took 19 of the injured to hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457bcd3-b212-4c8f-b903-2c726102461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten others went to hospitals on their own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de04602-db50-483b-b2f0-bc83d4adcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the injuries appear to be the result of flash burns, according
        to local authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68e256-8f57-4671-98d1-9df14f46b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror threat level of "critical" means than another attack
        is considered to be "imminent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae2a49-23e1-40b7-8569-9d69acc2cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public will see more armed police on the transport network
        and on our streets, providing extra protection. This is a proportionate and
        sensible step which will provide extra reassurance and protection while the
        investigation progresses," May said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e3864-99ae-4cbf-a352-f4601ffb632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of terrorism that we face is severe but together, by
        working together, we will defeat them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fdf1e1-b6a1-4631-a0e5-8919322806b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that people should carry on with their daily lives but
        be vigilant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291be6b-69f4-4cac-934a-057118dc2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made so far. Hundreds of detectives are working
        on the inquiry with the support of Britain''s domestic intelligence service,
        MI5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72356323-a622-4ae8-b01b-6c0168423319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Rowley, assistant commissioner of the London Metropolitan Police,
        said that investigators were making "excellent progress" in identifying, locating
        and arresting those responsible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b81d2-691d-4068-b99e-a24797ad671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan echoed May and Rowley, telling Londoners
        they should "rest assured the full resources of our police and security services
        are being deployed to track down those responsible. They will be caught and
        brought to justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c63d0-a94b-4385-ad52-2a362536494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sudden ''boom''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83664526-23a5-4fda-8fa0-a080ca8e5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred during the morning rush hour at about 8:20 a.m.
        local time (3:20 a.m. ET) Friday at Parsons Green Tube station, a leafy stop
        on a busy commuter line from southwest London into the center of the British
        capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd952dc-f8b8-414b-b164-cc9c5456a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowley said the blast was caused by a single improvised explosive
        device.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151e548-4acd-498a-9f77-60b59b57362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British security source who was briefed on the investigation told
        CNN that a timer was found on the device. It''s clear the device was intended
        to cause much greater damage, the source said, but cautioned that the investigation
        is still in its preliminary stages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd91711-b505-4a62-a8ce-6d08df3e27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source briefed by investigators told CNN that an initial
        assessment of the device indicates it is "highly likely" to have contained
        the explosive TATP but that this has not been confirmed. It also appeared
        to have been crude and poorly designed, the source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18894ce-84e7-4af8-a268-dcbe44f24c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the explosion, Parsons Green station was closed,
        a wide security cordon was put in place and large numbers of emergency responders,
        including armed police officers, flooded the scene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6460ef-2791-4257-8474-9a40ef207f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, there was this boom," eyewitness Gustavo Vieira told
        CNN. "Everyone shouting and screaming... We were just leaving the carriage
        [when the explosion happened]... everyone starting running... and I didn''t
        look back."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcb0c9-bc15-4c4e-ad5f-f76f02ccc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were taken to a nearby restaurant, where some were
        treated by first responders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933f395-3f52-4e5f-be26-192c8a73f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, software developer Sylvain Pennec, told CNN: "It
        was maybe 10 meters from me, the explosion. I didn''t fully realize because
        I had my headphones on. I heard a big... ''Bam,'' an explosion noise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1fd4e-4e3e-4f64-a796-a3346a4e7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I looked I saw people starting to get scared. We were lucky
        because we were at the Parsons Green station and the doors were starting to
        open. Everyone managed to get out of the train."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4241b-6ace-4731-9fa1-70bd19a1f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennec said the device looked "like a big mayonnaise bucket" but
        he was unsure what was inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083494b-be87-4382-87ad-5e12af4ff18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw some people with burns, and things like that. But, from what
        I saw, most people were injured from the movement of the crowd," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7556dc-b62b-48fd-a3a1-fae018ddeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police evacuated an area within a radius of about 55 yards around
        the station while they investigate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5f5de-4971-400c-a78f-5dddc9ce7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evacuation has been necessary whilst specialist officers secure
        the remnants of the improvised device and ensure it is stable," a Met Police
        statement said, adding that a "small number of residents" would be affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a0201-6eb4-4e12-a573-4e1b13867fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayor: ''Safe global city''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373bf5b-c797-4bfa-a7a5-10aa53112561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan told CNN there would be "an enhanced police presence" across
        London''s public transport system and urged people to be "vigilant and alert"
        -- but not alarmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a27a1-ba6e-4ef5-b699-5b2897438df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen in the last period across Europe is attempts by
        evil and cowardly individuals to kill, to injure and to disrupt our way of
        life and what we''re not going to do is allow them to change how we live our
        lives, to be pluralistic, to be respectful," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ffb05-c130-4d77-ba6c-bfc1e21ac310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do all we can to keep our city, to keep Londoners, to keep
        visitors, to keep businesses safe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1feb9f-5318-4bc5-bebf-90948636f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We are a safe global city."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9c17f-68a7-44b8-9b02-bc6738188c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump told reporters in the White House Rose
        Garden on Friday that "we have to be tougher and we have to be smarter" in
        dealing with the terrorist threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2383f9-3e89-409c-9d48-875907dde4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a terrible thing. It just keeps going and going and we have
        to be very smart, we have to be very, very tough, perhaps we are not nearly
        tough enough," Trump said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbf884-5c2a-4067-bfcc-fc6b32c54300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the British Prime Minister "to offer his condolences
        over this morning''s cowardly attack in London," a Downing Street spokesperson
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af16e5-1a56-4248-aff9-25f2e7a228f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, speaking to members of the United States Air Force
        at Joint Base Andrews near Washington, Trump said "radical Islamic terrorism"
        would be eradicated.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0507eb2-93aa-4c60-ad00-eb6f875b2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "America and our allies will never be intimidated. We
        will defend our people, our nations and our civilization from all who dare
        to threaten our way of life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93314519-38c5-4c93-aca9-27ad24d6b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had earlier&nbsp;<a href="https://edition.cnn.com/2017/09/15/politics/donald-trump-london-terrorist-attack/index.html">responded
        to the incident</a>&nbsp;in a series of tweets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003d374-9c5d-472a-afde-ae17ed251361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another attack in London by a loser terrorist. These are sick and
        demented people who were in the sights of Scotland Yard. Must be proactive!"
        he tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4604466-a0c3-486e-bfc3-4fad90c52248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spokesperson told CNN that Trump''s comment is "pure speculation
        given we don''t know who is involved. Any speculation is unhelpful."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79dde4-3374-48c0-b9e4-5f5e9c9ad8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a journalist about Trump''s tweets, May said: "I never
        think it''s helpful for anybody to speculate on what is an ongoing investigation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda6d1e-01ed-4da4-8fea-919afa5bd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passengers evacuated</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f66e7-1900-4f9b-a9f9-135056596c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local businesses and residents in Parsons Green -- an affluent,
        mainly residential area popular with families -- offered help to those in
        need.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b1e9b-a2ba-46ae-b434-0b7b068e516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Llewellyn-Jones, who lives nearby and heard screams from the
        train, told CNN she had given shelter to a woman who had lost her shoes in
        the confusion and had asked for somewhere safe to go.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c25bdf-e17b-4fe4-a6a0-ab39bee142d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frightening to think this can happen right by your home,"
        said Llewellyn-Jones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609861e-3fdf-4211-b06f-a99f64c3b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police appealed for any witnesses to send in images and video from
        the scene.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21567ed-0fac-45e1-935e-c378b7fe45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have already been four confirmed terror attacks in England
        this year, three of them in London and one in Manchester.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e024ba-c21b-45f2-b9a6-b8b72fc4e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update: This story has been updated to reflect the latest number
        of injured according to the National Health Service.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cc5b9-1283-4c38-bb4e-23898963d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:36:52.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:37:21.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/15/europe/london-tube-security-incident/index.html">UK
        terror threat level raised to ''critical'' after London Tube explosion</a>."</em></p>'
  'Philippine-Rise-Pag-asa-Island-construction':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T16:48:24.726+08:00
    'imagesource': 'jcr:27948c30-94f8-4880-8a73-2f8ca93c0e9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49df99c4-4589-430b-8f4c-54e59c646e69'
    'lead': 'Even if China protests, Lorenzana said the government will push through
      with the planned repair of structures on Pag-asa Island, one of the biggest
      islands in the disputed Spratlys in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:41:36.840+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:42:04.426+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:42:04.190+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Construction on Philippine Rise, Pag-asa Island will push through –
      Lorenzana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77257002-6646-451c-8a94-6f8dedeba9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        There is no stopping the government from enforcing its presence on the Philippine
        Rise and Pag-asa Island, the country''s defense chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c572c-f2b7-4d5e-b437-28a785843d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes to start construction on the Philippine Rise,
        formerly named Benham Rise, in two years, Defense Secretary Delfin Lorenzana
        said during a press briefing in Malacañang on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78fda3-e693-4507-8cc1-83b1d8d303cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the funds and we get the correct technology, maybe in
        two years'' time we may be able to start. And maybe another one year to establish
        it there," Lorenzana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a7ecc6-8585-4e1d-87ce-83a84bce20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are no funds yet, but plans are underway for the construction
        of a helipad and beaching ramp on the Philippine Rise, a 13-million hectare
        undersea plateau that lies 216 kilometers (135 miles) east of the coast of
        Aurora province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87dd25-7763-4054-bc10-5677f255126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Things to know about Benham Rise</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f91ef-fac0-4b0a-84e1-0cff39885727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the goal is to "establish naval presence" in the Philippine
        territory, where the country''s flag was planted last June 12, Independence
        Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55cb6b-fde0-4405-99f4-5706bade7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: The day the national flag flew over Philippine Rise</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88582c-1602-42a7-bdd3-d932a717fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have three jump-off points for our patrols in Benham Rise,"
        Lorenzana said. These are in Casiguran town in Aurora, Polillo Island in Quezon
        province, and in Cagayan province, in the eastern part of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec780ab3-d200-4f73-b691-23b069fcaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the conduct of patrols in the
        area in March, after Chinese naval ships were spotted in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc8fb3-7af2-4a85-968d-0f9dfd40c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech last April said he wanted to "officially claim
        [Benham Rise] as ours" by renaming it. He signed Executive Order No. 25 on
        May 16, <a href="http://nine.cnnphilippines.com/news/2017/05/12/Benham-Rise-Philippine-Rise-protected-food-supply-zone-Pi%F1ol.html">formalizing
        the change of name</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98891b9-62c6-4610-b94b-a54a1f2669de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has declared the area as part of the Philippines''
        extended continental shelf where the country has the sole right to its resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2446e-ce8b-4852-b143-87beeea1e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has admitted its ship was in an area east of the country but
        only on innocent passage, saying it recognizes the Philippines'' sovereign
        rights there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d449aa-6fb9-458e-aafa-58985e944795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine Rise also needs to be protected from exploitative
        activities of foreign fishermen, Lorenzana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f1ae2-bfc3-49f0-bb19-54e97862ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem there is the fishermen of other countries have been
        poaching there for a long time. Coming from Taiwan, South Korea, China, even
        Japan comes to Benham Rise and we would like to protect what belongs to us,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e957339-604c-4c82-840d-0b19bb48a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Repairing Pag-asa</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649ca79-5be4-4e85-b9da-4fdc35da0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if China protests, Lorenzana said the government will push
        through with the planned repair of structures on Pag-asa Island, one of the
        biggest islands in the disputed Spratlys in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142d0c9-f643-4199-87d5-a2f0ab3a68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is within the 200-nautical mile exclusive economic
        zone of the Philippines, and is the seat of the Kalayaan municipal government
        under the province of Palawan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910aaba1-c0a2-4129-bbe9-6ee53deb38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will protest. I was told by the ambassador that anything we
        do there they are going to protest. It''s okay, anyway anything they do there
        we also protest," Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c119ac6-66eb-4add-a0c8-8c44405b4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:41:36.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:42:04.429+08:00
