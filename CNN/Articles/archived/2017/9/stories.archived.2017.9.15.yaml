  'sandiganbayan-jinggoy-estrada-bail':
    'author': 'AC Nicholls and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T20:45:10.461+08:00
    'imagesource': 'jcr:94651897-9781-42f4-ad3b-4444494a1392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba7f82cb-7583-4122-a39d-10f382aeaa80'
    'lead': 'Former Senator Jinggoy Estrada had been detained for over three years
      for plunder due to his involvement in the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:04:51.157+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:05:25.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:05:25.698+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan allows Jinggoy Estrada to post bail

      '
    'updated': 2017-09-16T14:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81159409-bf6d-4e7c-8ee5-053d65c4cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The Sandiganbayan on Friday allowed former Senator Jinggoy Estrada to post
        P1.3 million in bail despite facing charges of plunder, a non-bailable offense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae431fba-7faf-487b-8d5a-4ed748cb3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was reached through a majority vote of  3-2, with Associate
        Justices Maria Theresa Mendoza-Arcega, Reynaldo Cruz, and Lorifel Lacap Pahimna
        in favor, and Associate Justices Rafael Lagos and Zaldy Trespeses against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea562d-d0f2-4a28-a791-e11a4c949378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful evaluation of the matter…the Court finds that the
        evidence has not strongly established accused Estrada as the main plunderer,"
        the resolution stated.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySWFB4eXVSZUZmUVk/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b7588-ec69-46eb-8c31-c451bcd33b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb7284-696b-4c45-a2c9-e9883f192636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪Atty. Alexis Abastillas, Estrada''s spokesperson, said they have
        yet to receive the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2aacb2-2271-4c06-b93f-2059fd0a7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pang natatanggap na</em> order. But if ever there is an
        order granting bail, <em>bukas na magpo</em>-post," Abastillas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db30d8-2893-44fa-82e0-97f54d19e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not received the order. But if ever there
        is an order granting bail, we will post bail tomorrow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedb810-6951-4562-92b7-8eaba7cc5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who is detained at the Philippine National Police Custodial
        Center, allegedly received P183 million in kickbacks from his Priority Development
        Assistance Fund (PDAF), also known as pork barrel or funds a lawmaker can
        spend for projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a72268-9aac-4011-8052-36162cd12cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2013, the Supreme Court declared the PDAF unconstitutional
        for violating the executive branch''s function to disburse funds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c2f6d-d897-4cfe-86ef-d4ad31c7eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman filed plunder charges against Estrada in June 2014,
        with the Sandiganbayan ordering his arrest later that month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b7d80-fb7d-4682-ae58-ab595d173c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court denied Estrada''s first petition to post bail
        in January 2016 after "finding that the prosecution has presented a strong
        evidence of guilt against him."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f287fb33-3015-4e38-b69b-eb72ede60ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices of the Fifth Division who ruled in favor of Estrada
        are not the same justices who denied his earlier petitions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08199945-d6e2-450e-83c0-bd8f200f5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his second bail petition in September 2016, following a
        remark by President Rodrigo Duterte that Estrada and former senator Bong Revilla
        should be granted bail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ad23a-e530-43df-9896-91e415df7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of Estrada''s bail came after former Senator Juan Ponce
        Enrile, who has also been implicated in the so-called pork barrel scam, was
        allowed by the Supreme Court in August 2015 to post bail for "humanitarian
        reasons" in light of his age and poor health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902ae8d-b230-42e3-bf77-652a90e5d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers were named by businesswoman Janet Lim Napoles, the
        alleged mastermind of the pork barrel scam that was unearthed by investigative
        media reports in July 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2adc4-84ae-4fb8-9e3d-04f403f9f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated P10 billion in government funds were allegedly lost
        from the scam, with money going into the pockets of  Napoles and lawmakers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d199e3-d39e-45e5-bcd6-0cc2aba81701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No more neighbor</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ef33f-d6a3-4c58-be31-206120bf689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former senator, Bong Revilla, who like Estrada is also detained
        on plunder charges, expressed sadness that Estrada was leaving him behind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba05382-be39-4ffc-ae20-2512abd4db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their detention rooms are beside each other.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9c88b-ca4d-455b-a200-74cfe08b3f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalulungkot ako dahil iiwan na ko ni</em> Senator Jinggoy.<em>
        Medyo nagbabalot-balot na</em>," Revilla told reporters on Thursday after
        attending a hearing for his plunder trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7fc6a-069c-4d59-9c62-8f823333630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel sad because Senator Jinggoy will leave me.
        He''s starting to pack his things.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887de22-bab5-41a4-89a6-5619ca33b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla believed the court would allow Estrada to post bail.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf61d1d-572b-4e57-bdd0-f6d754404124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speechless <em>ako, parang siyempre</em>, I''m happy for him [I''m
        speechless. But I''m happy for him.]," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3996b1-55ae-42c7-bf52-509ba5d95dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, whose pork scam cases are being heard at the Sandiganbayan
        First Division, has also previously asked for temporary release. This was
        denied with finality in April 2015.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5128e6-b94f-4f29-b529-7dda5ad4b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor-turned-senator said he would probably file a second plea
        for bail.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a96ee7-e43b-41f7-95fb-d65689198f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:04:51.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:05:26.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave that to my lawyers <em>pero siguro naman gagawin din
        namin yan tulad kay</em> Senator Jinggoy, a second petition for bail.<em>
        Kaya naniniwala pa rin naman akong merong hustisya sa bansa, dasal lang</em>,"
        Revilla said.</p>'
