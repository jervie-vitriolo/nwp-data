    'template': '1'
    'title': '34 fishermen in Puerto Princesa relocated after mercury contamination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3736ed3e-0d00-4f1c-bdca-2b25396f9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 15)</strong> — Several fishermen
        affected by mercury contamination in Puerto Princesa, Palawan have been relocated
        to a different town, the regional Bureau of Fisheries and Aquatic Resources
        (BFAR) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e09cb-5e56-4da1-b639-9ba69e8c8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-four fishermen from barangays Sta. Lourdes and Tagburos have
        been transferred 15 kilometers away to Brgy. Pag-asa, Kalayaan town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6fe17-a6af-4e78-afe7-02205fc085c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercury contamination in Puerto Princesa was the result of unrehabilitated
        mined-out area of Palawan Quicksilver Mine Incorporated (PQMI) that operated
        in Puerto Princesa from 1954 to 1976.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd644dc-5f76-43b5-939d-a204e878d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/23/mercury-leak-manila-science-high-school.html">Exposure
        to mercury</a>, even in small amounts, can cause neurological and behavioral
        disorders, as well as kidney failure, according to the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc7086-53e9-480c-8e57-cdff80c6c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalayaan town has a population of approximately 1,000. Only around
        100 people are actually residing in the area, along with some military personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a5a0e-17e2-4fa4-9916-0c3ec5d422c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR Regional Director Elizer Salilig said the relocation was a
        collective decision of the Task Force Mercury of Puerto Princesa, which includes
        the Bureau of Mines, Department of Environment and Natural Resources, BFAR
        and the local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f22d81-a382-4221-9ec8-26a795f344e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR, along with the local government, said they will be providing
        financial and logistics assistance to relocated fishermen and their families
        such as motorized banca, fiberglass boats, and P5,000 cash, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bae22-9bf9-4b74-afea-b7d841264281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing last February 9, former Environment Secretary
        Gina Lopez said the mercury mining company left after prices went down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39c33d-327b-4e69-a6d5-30fafd76a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the mercury level in Puerto Princesa reached by 12, when
        what is allowable in the human body is only at 0.002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61080e7-4171-49f2-b967-49e902ea6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan Quicksilver also left a mining pit, which measures almost
        three hectares and 30 meters deep. This was converted into a man-made lake,
        where communities grow and fish tilapia for livelihood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31814743-3574-4c9c-9267-bbb0bd5cf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:26:05.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:27:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Residents resist mine rehab in Puerto Princesa
        over displacement concerns</h2>'
  'Joshua-Garcia-speaks-up-on-comparison-with-John-Lloyd-Cruz':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-15T17:50:31.056+08:00
    'imagesource': 'jcr:fbf4a548-33ac-4d1c-b28e-de310c4d422d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '794bad18-9db1-473b-b50b-ba466498a01d'
    'lead': 'However, the 19-year-old actor said he hopes to make a name for himself
      in the film and television industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:30:11.746+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:30:35.878+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:30:35.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joshua Garcia speaks up on comparison with John Lloyd Cruz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dafeb8-bf90-4031-88f0-302792ba77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Weeks after ''Love You to the Stars and Back'' premiered, netizens cannot
        help but compare Joshua Garcia to multi-awarded actor John Lloyd Cruz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7e778-4979-4ed0-95ee-0f3c5bf14f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 19-year-old actor said he hopes to make a name for
        himself in the film and television industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba9c2c-4cb8-4024-8d3d-df57d9ddb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkaiba kami ng pinaghuhugutan, magkaiba ang character namin.
        Magkaiba si Popoy magkaiba si Caloy, si Vince, magkaiba sila ng pinanggalingan
        ng struggle sa buhay, ang daming magkaiba</em>," Garcia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ec9f4-715f-43af-a9d0-b2bb7fe30125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are different. We played different characters.
        Popoy is different from Caloy, from Vince. Their struggles are different.
        There''s&nbsp; just a lot.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626945e-7993-47c7-b7cc-4a790e55b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popoy was Cruz''s character in the 2007 hit drama film "One More
        Chance" with Bea Alonzo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055c412-c90a-4a26-9cb7-195f770926e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia plays Caloy in "Love You to the Stars and Back" with Julia
        Baretto, who plays Mika, as the lead actress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879e65e-15cb-43dc-b1ac-766c7555eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is a road trip of two wounded souls who, despite facing
        challenges, anchored their lives on the healing power of love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485dd02-8d77-4b0b-954e-e0e1c494e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One week after it premiered in August 30, Star Cinema announced
        a P60-million box office hit for the movie, which is now on its third week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb078c-4dc0-484b-b482-0f30b33cb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two, known as "JoshLia" to their fans, first starred in the
        2016 Metro Manila Film Festival movie "Vince and Kath and James."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e32f6-b63b-4587-a120-25951ccee67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loveteam said fans should stay tuned since they are already
        bracing for their next project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee9a98-c435-404f-b4ef-a5e25a1a8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans shouldn''t fret because we will be working in (television)
        very soon," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9985f2-2dac-437a-a59c-6ff211f55276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:30:11.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:30:35.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo contributed to this report.</em></p>'
  'Trillanes-wants-PNP-intelligence-budget-realigned-to-military':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T17:31:40.625+08:00
    'imagesource': 'jcr:3640f018-f5b1-443a-9c00-3911b7c3e937'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd0eff8-3192-4e8f-9351-526c7bb3b1ef'
    'lead': 'The original budget increase proposed for the National Defense and Armed
      Forces of the Philippines intel fund was P530 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:33:59.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:34:39.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:34:39.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes wants PNP intelligence budget realigned to military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa16966-4913-41f9-bdf6-8db886264caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Opposition senator and retired navy officer Antonio Trillanes IV said he will
        seek to realign the intelligence budget of the national police to the military,
        citing the Marawi crisis as a backdrop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55de386-e037-410a-862b-39f25dec726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police was given an increase of half a billion
        for its intelligence funds - more than twice the amount for the military,
        at only P220 million increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155f1c7-239d-4f02-abad-7af92c130f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original budget increase proposed for the National Defense and
        Armed Forces of the Philippines intel fund was P530 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339321e-8bf3-42ac-8681-d6ed97a1e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective,<em> parang binibigyan pa ng importansya,
        itong tokhang na may</em> P500 million na intel funds," Trillanes said during
        Thursday''s Senate Finance Committee hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00b914-453e-4020-af65-cf10438f503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From our perspective, it looks like they are prioritizing
        the anti-illegal drugs operation (tokhang) with P500 million intel funds.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1eb0c-4f35-4d5e-8648-a96326fe17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added the Marawi crisis is a more pressing issue, which
        might still escalate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3df7d-b5b7-412c-94c8-36375e3612de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which has been going on since May 23, was largely
        blamed on the failure of&nbsp; military intelligence. However, the <a href="https://cnnphilippines.com/news/2017/06/18/duterte-no-failure-of-intelligence-in-marawi-crisis.html">Presiden</a>t
        and the <a href="https://cnnphilippines.com/news/2017/06/03/Esperon-Marawi-crisis-intelligence.html">national
        security advise</a>r denied this claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09466b12-72d0-4063-a9e1-351c21900d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said although they are not asking
        for it, they will be thankful if they are given additional funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aac3d4-f529-4a44-a9b9-8c102ec2d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department proposed a P195.4 billion budget for next
        year, which is about 8 percent higher than the current budget at P181.3 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3893dda4-380f-45ec-b455-025d13c3a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:33:59.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:34:39.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from terrorism and counterinsurgency, defense operations will
        also focus on securing the country''s maritime borders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
