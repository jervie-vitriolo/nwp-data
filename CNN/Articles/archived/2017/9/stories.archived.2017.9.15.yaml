      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pop star Fergie and actor Josh Duhamel
        have announced they are separating after eight years of marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6e9f4-f674-4ce7-b3a5-be948da804d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:12.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:54:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With absolute love and respect we decided to separate as a couple
        earlier this year," the couple said in a joint statement to CNN. "To give
        our family the best opportunity to adjust, we wanted to keep this a private
        matter before sharing it with the public. We are and will always be united
        in our support of each other and our family."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b834409-bec3-40fe-a156-4caba033a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:12.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:54:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two married in 2009 and are parents to 4-year-old son, Axl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f421c7-143e-4891-a7a2-3a664b1cf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:12.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:54:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple frequently posted photos of their time together on social
        media and spoke affectionately about each other throughout their marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c5da4-f9ba-490a-9fcb-4ecb7f6bf180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:12.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:54:34.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 interview with Oprah Winfrey, Duhamel said there was "no
        question" his wife was the best thing that ever happened to him. Fergie called
        Duhamel her "partner in crime" and "soul mate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fa52b-135b-407d-8c8c-c8972f6343ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:54:12.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:54:34.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, they addressed facing difficulty at times
        in their marriage and credited each other for becoming better people.</p>'
