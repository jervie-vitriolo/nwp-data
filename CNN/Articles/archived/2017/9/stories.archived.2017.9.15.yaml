    'jcr:uuid': '54241b29-6690-4c24-99ab-d4d825aa4d16'
    'lead': 'Alabang, pushed by premium, future-ready CBDs such as Filinvest City,
      has fast become the preferred business and lifestyle destination in the South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:39:03.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-07-29T15:28:15.826+08:00
