      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually allocating funds to increase our patrols there,
        so that poaching by the other countries will not happen," Lorenzana said,
        referring to the disputed West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
