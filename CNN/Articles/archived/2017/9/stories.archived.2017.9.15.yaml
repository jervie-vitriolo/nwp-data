  'north-korea-launch-missile-japan':
    'author': 'James Griffiths, Zachary Cohen and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-15T12:31:31.110+08:00
    'imagesource': 'jcr:b3c87e7b-b340-4304-96b5-7d55876cd338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73303fb7-7841-4c0a-8a8c-797360fa8b39'
    'lead': 'Japan''s public broadcaster NHK showed a government warning, known as
      the J-Alert, that "a missile" has passed over Hokkaido, northern Japan, and
      landed in the Pacific Ocean. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:15:23.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T14:16:03.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T14:16:03.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea launches missile over Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907909d8-b1c3-48d5-9de9-b34f88ed5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a major show of defiance to the international
        community, North Korea fired a ballistic missile over the northern Japanese
        island of Hokkaido Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41592328-b7a1-4455-8849-23a115f1ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is the second to fly over Japan in less than a month,
        and the first since&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">North
        Korea''s sixth nuclear test&nbsp;and&nbsp;new United Nations sanctions on
        the country</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918af8f5-6d60-4ad3-a9be-b094adfe71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s missile test follows the release of a statement Wednesday,
        in which the North Korean state news agency KCNA threatened the "four islands
        of the (Japanese) archipelago should be sunken into the sea by the nuclear
        bomb of Juche," referring to the ruling ideology of North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c86a31-1b9a-4eb2-a1be-1b6a63ad0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Friday, Japanese Prime Minister Shinzo Abe
        said the launch was "totally unacceptable" and went against "the international
        community''s strong, united will for a peaceful solution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f667b-30a3-4175-924e-f08c6af4fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Launch and response</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29269e-5c3e-4f89-b1f0-2c9e1b0c886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s latest missile was fired from the district of Sunan
        in the North Korean capital of Pyongyang, home to the country''s main airport,
        the South Korean military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fcf05-14e0-4ffc-994e-52e180285edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile flew about 3,700 kilometers (2,300 miles) and reached
        an altitude of 770 kilometers (480) miles before landing in the Pacific Ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bf08a-5b44-4bd8-aa68-259d089446db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial US assessments suggested North Korea had fired an intermediate-range
        ballistic missile,&nbsp;<a href="https://edition.cnn.com/2017/08/28/politics/north-korea-launch-unidentified-projectile/index.html">similar
        to that fired over Japan last month</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c258d4-dc1a-48bc-85ee-f1bc8dbf3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to North Korea''s launch, South Korea carried out a
        "live fire drill" that included a missile launch which the South Korean Joint
        Chiefs of Staff said was capable of striking the Sunan airport launch site
        near Pyongyang used for today''s launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77469e4-dfab-439c-be27-6de3fb3ae2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean missile, which was launched from the country''s
        east coast while the North Korean missile was still in the air, was "a show
        of force in response to North Korea''s latest provocation," a South Korean
        official told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6618beb2-e1ac-421d-b845-6d120ab1ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second missile that was fired at the same time failed and "sank
        into the sea off the east coast," an official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6a8ff-a67d-4a81-b605-318497b397db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Soo-hyun, spokesman for South Korean President Moon Jae-in,
        said the country''s military had been ordered "to prepare a stern measure
        that can effectively counter North Korea''s increasing nuclear and military
        threats."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20581a2-e360-4522-b1c2-4faec9a6dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan on high alert</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdaa35e-e49a-456b-82d7-a179a1ef704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s missile test set off sirens as a government warning, known
        as the J-Alert, went out to citizens across a broad swath of northern Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a98d16-ec69-4b72-b8be-83071825670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is advising people to stay away from anything that
        could be missile debris," NHK reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c457d3-39ba-4032-8d8c-e1a897270327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Secretary of State Rex Tillerson said the missile
        test was the second time the people of Japan "have been directly threatened
        in recent weeks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf71af6-2fda-4315-bfc0-3865f29a2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community needs to unite and send clear message
        after North Korea''s dangerous provocation," Abe told reporters. "We must
        let North Korea understand there is no bright future for North Korea if it
        continues in this way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a0abd-575c-48f2-aedd-a3ac47a00f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Japanese government tracked the launch of the missile
        and "took all possible measures."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7324c-3b01-4b28-bb94-23c0d5639c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the US have requested the UN Security Council hold "urgent
        consultations" at 3 p.m. ET Friday, according to the Ethiopian Mission to
        the UN. Ethiopian Ambassador Tekeda Alemu is the current UN Security Council
        president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017a535-b285-448f-8a9b-51d3e2487b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Need for more pressure</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7e43d-1ca9-4d19-92c6-ec17faf0fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch came just hours after North Korea responded to the&nbsp;<a
        href="https://edition.cnn.com/2017/09/11/politics/north-korea-un-security-council-vote/index.html">United
        Nations Security Council''s unanimous approval of additional sanctions</a>&nbsp;by
        threatening to "sink" Japan and reduce the US mainland into "ash and darkness."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ea0db-4318-4a59-8399-eac5aaefa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions were prompted by North Korea''s sixth nuclear test
        that&nbsp;<a href="https://edition.cnn.com/2017/09/04/asia/north-korea-nuclear-test/index.html">occurred
        on September 3</a>, which Pyongyang said was a successful test of a hydrogen
        bomb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19fcc5-a1f9-4439-a2e2-45202d13ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That explosion created a magnitude-6.3 tremor, making it the most
        powerful weapon Pyongyang has ever tested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1176fb-8e42-4798-8322-189ac0c0cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear test prompted discussions inside South Korea about the
        the redeployment of US tactical nuclear weapons in the country, an idea that
        the majority of the country''s citizens approve of, according to recent polls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20019ee-1f4d-43a1-8552-93b36e69c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, South Korean President Moon Jae-in&nbsp;<a href="https://edition.cnn.com/2017/09/14/asia/south-korea-moon-nuclear/index.html?adkey=bn">dismissed
        the possibility</a>, warning it could "lead to a nuclear arms race in northeast
        Asia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41d62e-26e4-4f9e-bb3d-42e4f68f32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Abe and Tillerson called for an intensifying of pressure on
        North Korea, including the full implementation of the new UN sanctions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8153255-a28c-4e38-a11a-e64168f50230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These continued provocations only deepen North Korea''s diplomatic
        and economic isolation," Tillerson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff477a04-7ece-46cd-a6e2-bc250b563fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United Nations Security Council resolutions, including the most
        recent unanimous sanctions resolution, represent the floor, not the ceiling,
        of the actions we should take. We call on all nations to take new measures
        against the Kim regime."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d772108-e5ac-4db2-b334-a54788628079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He singled out Chinese oil supplies and Russia''s use of&nbsp;<a
        href="https://edition.cnn.com/2017/09/12/asia/north-korea-sanctions-russia-vladivostok/index.html">North
        Korean migrant workers</a>&nbsp;as two areas in which the two countries could
        take "direct action" against North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa4add-a57c-4f17-bd4b-29ba80848674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rapid pace</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48417f-8978-44e2-8511-0716026cfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 has been a year of rapid progress for North Korea''s missile
        program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8775b33-dfc9-4410-9373-8644a3fd23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than six years into his reign, Kim Jong Un has tested more
        missiles than his father and grandfather combined. And this year has been
        no exception.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af41a0e-fac6-4390-b1a6-e49d2ad79efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to its most recent launch, the country has fired 21 missiles
        during 14 tests since February, further perfecting its technology with each
        launch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f00046-d97f-4603-8424-a94b3fd8c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a political aspect to the tests, analysts say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ae4d6-712d-4623-b64b-33b5c03d951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new missile test ... is both a reaction to the stringent UN
        sanctions of Monday evening and a wake-up call about the limits of sanctions
        and military threats as a way to change North Korea''s behavior," said George
        A Lopez, a former member of the UN Security Council panel of experts for sanctions
        on North Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c47da-6fe1-4e5d-a04e-365216b57ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump should use his speech to the UN General Assembly next
        week to "demonstrate US leadership in loyalty to all allies in the region
        and state our commitment to developing new and vibrant security guarantees
        for all states, including (North Korea), that are not based on the threat
        or use of nuclear weapons."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450b60f-ed82-4fad-b453-9895d2107952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been pursuing a strategy of what it calls "peaceful
        pressure" in dealing with North Korea -- trying to build a global coalition
        to squeeze North Korea''s revenue and isolate it diplomatically so it will
        eventually put its missiles on the negotiating table.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f40111-9df5-4ba8-a576-054c3e690d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been key to that strategy, as Beijing accounts for nearly
        90% of all of North Korea''s imports, according to recent data from the United
        Nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7c04d-b692-4bb1-a7ff-2535ddf5e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the launch, Trump touted his relationship with Chinese
        President Xi Jinping and their collaboration in addressing North Korea''s
        rapidly escalating missile and nuclear programs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be274f3-2b75-4121-814e-96a701053421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very good relationship with China and with the President
        of China. We are working on different things," Trump said. "I can''t tell
        you, obviously, what I''m working on. But believe me, the people of this country
        will be very, very safe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035765c-4413-4114-b855-b612dc200042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T14:15:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T14:16:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/14/asia/north-korea-missile-launch/index.html">https://edition.cnn.com/2017/09/14/asia/north-korea-missile-launch/index.html</a>North
        Korea launches missile over Japan."</em></p>'
