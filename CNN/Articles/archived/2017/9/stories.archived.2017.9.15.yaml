  '34-fishermen-in-Puerto-Princesa-relocated-after-mercury-contamination':
    'author': 'Catherine Santos, for CNN Philippines'
    'caption': 'Photo from BFAR Mimaropa'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-15T18:37:39.786+08:00
    'imagesource': 'jcr:c0639116-e070-4f6a-be4f-bd68fed65964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8225c3a-da5d-40dd-b9fe-a4c2225526c7'
    'lead': 'They have been transferred 15 kilometers away to Brgy. Pag-asa, Kalayaan
      town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T14:26:05.745+08:00
