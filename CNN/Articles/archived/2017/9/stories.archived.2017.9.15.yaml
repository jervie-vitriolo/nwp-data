  'MMDA-mall-operators-meet-to-avoid-traffic-woes-in-the-holidays':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T11:24:00.108+08:00
    'imagesource': 'jcr:ca630211-b684-4a08-a19d-099627f527a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2556c7ea-5695-44ed-beef-937181960dfd'
    'lead': 'One strategy is to avoid weekday sales, especially on a Friday, starting
      in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:19:23.333+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:20:27.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:20:27.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA, mall operators meet to avoid traffic woes in the holidays

      '
    'updated': 2017-09-16T03:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed43896a-8647-4dc3-826a-4f88e0a6190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Halfway through the first "ber" month, authorities try to ease the traffic
        when the holiday season comes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946952b-7732-4c2b-9598-b7e751875f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) met with mall
        operators on Friday to discuss possible adjustments to prevent crowded malls
        and heavy traffic, as has been done in the past years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348766b-120d-4f91-920a-235117bda213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One strategy is to avoid weekday sales, especially on a Friday,
        starting in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29623b-0362-4231-9a03-7ea5a9bd2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin pag Friday, lalo na pag payday Friday, grabe ang
        traffic. Yun nga pong walang sale sa mga malls natin nata-traffic na tayo
        so nakiusap kami kung pwede Saturday, Sunday muna ang sale," MMDA Assistant
        General Manager for Planning Jojo Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25247324-a831-466b-96e6-ab5345ad94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are all aware that there is heavy traffic every
        Friday, especially during payday Friday. We experience it even without mall
        sales, so we appealed to mall operators to have their sales during weekends.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80ccd2-74a6-4197-b2be-15464d64bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the MMDA extended its no weekday mall-wide sale for
        the entire 2017, after mall owners recognized the effectivity of the policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25468020-3f0a-47dd-aeb0-4838e58dd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> MMDA: No weekday mall-wide sale for 2017</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd286ec6-f75d-46d4-a460-cdf985d7238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also proposed to move mall hours to 11 a.m. up to 11 p.m.
        from&nbsp; the current 10 a.m. to 9 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe524b9-fc78-432c-b7b7-ad67da5d48a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than these, the MMDA also suggested to improve the flow of
        cars in mall parking lots to prevent vehicles from overflowing into public
        roads. Mall deliveries can also be done between 11 p.m. and 5 a.m. to avoid
        rush hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d13fd7-7b8a-4b12-9775-92743e17d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operators are receptive to the suggestions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7049c-5dda-4074-8566-4a1f0d5de762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:19:23.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:20:27.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always have viewed the MMDA as a stalwart partner of the SM
        Supermalls … At the end of the day we view these measures as something that
        will alleviate traffic and will help the public," SM Supermalls Assistant
        Vice President for Operations Perkin So said.</p>'
  'Diokno-Failure-to-agree-on-2018-budget-will-derail-govt-plans':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-15T11:06:31.347+08:00
    'imagesource': 'jcr:8274c870-286b-4fe3-a34c-c06755abc35a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a6c447-f859-495d-a2ca-5106faae93a3'
    'lead': 'Should Congress miss the yearend deadline, the government would have
      to make do with a repeat of the 2017 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:28:10.721+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:28:50.767+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:28:50.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Failure to agree on 2018 budget will ''derail'' gov''t plans

      '
    'updated': 2017-09-16T03:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2c50a-acf1-431a-a4ea-c486a09a5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Lawmakers have been warned against failing to pass the 2018 national budget,
        with a member of the economic team saying it would compromise the administration''s
        major projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358de6e9-1e49-48aa-a999-9207693c7b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Congress miss the yearend deadline, the government would
        have to make do with a repeat of the 2017 budget, which would put it at a
        "major disadvantage," Budget Secretary Benjamin Diokno said in an interview
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c218b5-caef-4a12-b73a-8476455ef0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 budget stands at just P3.35 trillion, 11% less than the
        proposed 2018 budget of P3.767 trillion. Worse, not all of it can be carried
        over to next year.</p>'
    '20':
      'image': 'jcr:688c9cfb-2ef9-4477-9017-6bef9ca73af6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d241f-bf76-497f-85de-70a27f4dff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c46dd-8568-4615-a7e7-97cc9726555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve held the position that when Congress reenacts the budget,
        only current operating expenditures will be deemed reenacted," Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37e092-5a6b-4a92-9583-c997496a7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would include only the salaries for government personnel, maintenance
        and other operating expenses, as well as financial charges. Based on the breakdown
        of the 2017 budget, that would amount to just about P2.5 trillion.</p>'
    '21':
      'image': 'jcr:1f30c540-1905-4412-a5c5-a8946d70b0ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d58b4d-017a-4dcc-b0d0-8b6e482612b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6baffd7-9c50-47b2-b41b-e2e30adb5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would lose out on a major component of the budget:
        capital outlays, which fund construction, equipment and investments. Capital
        outlays accounted for P793 billion in the 2017 budget but for next year, it
        was hiked to P1 trillion, in part to fund the government''s infrastructure
        push.</p>'
    '22':
      'image': 'jcr:68464ded-bef4-45c3-8f04-8889c6fb2123'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a7b82-057b-4e2a-8530-e16000c3afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b4885-4433-4786-9933-700d51ae806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said, "There are some multi-year budget items and we have
        some options for foreign funding. But in all, a lot of infrastructure projects
        will be hit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10a45a-2fe2-4443-be99-48adb3aa209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another casualty in a reenacted budget would be free education in
        state colleges and universities, whose full implementation was supposed to
        start next year. According to Diokno, since the law was only signed in August,
        it has no budgetary allocation this year that can be carried over to 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fbe43-eae4-44f0-b0fe-36f2e506f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over a possible budget standoff were sparked after the House
        of Representatives'' controversial decision to allot only P1,000 for the Commission
        on Human Rights next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163fa0d-f42d-44a4-a877-a0d6a884f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various Senators have pledged to strike down the amendment in their
        deliberations and to block further moves when both chambers meet on the final
        budget bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9805aa-9901-4ac7-af79-ec4d2fc93014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief played down the issue, saying disagreement was
        normal in legislation. For now, he said he would keep his hands off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170dc050-eca0-4d4a-bcf1-41122d004dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the political process find its course, and we''ll intervene
        at the end," he explained. "Legislators are smart enough not to derail the
        overall program of the government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18346a7a-c275-4afc-8af9-c9e39df73dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent think tank IBON Foundation is likewise optimistic the
        Duterte administration would not let the 2018 budget fall by the wayside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355d158-7472-425c-91c6-94fa2d5f7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Executive Director Sonny Africa said a reenacted budget would
        be a sign of weakness, painting the President as someone unable to control
        Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd7ea0-e5ea-42c5-b9cb-f9581aa13193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the Build Build Build infrastructure program is
        the fulcrum of the government''s economic agenda. Without it, he said the
        economy would lose its "last leg," as foreign investments drop and unemployment
        creeps in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487807b-4629-480d-b00f-7fd4b82db990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte may want to spite the CHR, Africa said,
        but there are bigger things at stake in the 2018 budget.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ce8ad-d8bd-43f7-a7ae-e847fe4fee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:28:10.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:28:50.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A reenacted budget would take away his P900 million for the anti-drug
        war. It will take away the additional P20 billion for the [police]. It''ll
        take away the additional P78 billion for the [military]. And it will take
        away all the other hundreds of billions of pesos for infrastructure projects,"
        he pointed out.</p>'
  'metro-manila-workers-to-get-21-pesos-wage-hike':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'wage_hike_2_CNNPH_750x450'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T10:08:26.326+08:00
    'imagesource': 'jcr:0977e64e-103a-4986-9fe2-d513d09fd39a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6643fab7-3245-4e4a-a3fd-988caabe9524'
    'lead': 'Labor groups said the increase is not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:31:38.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:32:15.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:32:15.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila workers to get P21 daily wage hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f25b50-cf74-4f31-a063-3ff6963a3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Minimum wage earners in Metro Manila will receive an additional P21 a day
        after the regional wage board approved the increase Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e773f-b002-40d4-8dc5-3563464e5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the minimum wage for non-agriculture workers in Metro
        Manila&nbsp; to P512 from P491 starting the end of September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011890f-3fc5-4c4e-84ca-949cc27685f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the agriculture sector, small retail, service and manufacturing
        establishments will get P475 from the previous P454.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca50248-867a-4d01-b261-f4547bcbef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, the wage board "has determined the need
        to increase the prevailing minimum wage rates without impairing the viability
        of business and industry."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217215f4-e915-4ea6-9b6b-fe0eb35d7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions - Trade Union Congress of the Philippines
        (ALU-TUCP) said the hike will affect about 6 million minimum wage earners
        in Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6b989-0aa1-43d1-bba4-f52845ad32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-peso wage hike is still below the petitioned increase by
        three labor groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4451b-0e7e-43fb-9404-44c6856c311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Association of Minimum Wage Earners and Advocates -
        Philippine Trade and General Workers Organization filed a petition for a P175
        hike, while the ALU-TUCP sought a P184 increase. The Trade Union Congress
        of the Philippines asked for P259.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9f001-2d02-4483-8630-cfdcc4ac45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the wage hike covers all minimum wage earners in the private
        sector in Metro Manila, it excludes domestic workers, persons in the personal
        service of another, and workers of duly registered Barangay Micro Business
        Enterprises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef6780-8c4d-4f6a-9100-565c50162e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wage hike not enough</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580840a8-8094-40e2-9e22-601989892778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALU-TUCP said the P21 increase is inadequate to meet the needs
        of minimum wage workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5c18a-351b-499f-9faf-0258ac10b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The P21 increase in daily wage remains insufficient for families
        to cope with rising prices of goods and increasing costs of goods. P21 is
        only 4.27% of the current P491. So it obviously did not lift workers out of
        poverty," said ALU-TUCP spokesperson Alan Tanjusay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e5267-51c7-4e1e-a348-4509daee12f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group will request President Rodrigo Duterte to provide
        a P500 monthly cash subsidy to minimum wage workers to purchase rice, groceries,
        and medicines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe7a35-99fb-489d-97a3-a69a57ea3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor union Kilusang Mayo Uno agrees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa44f23-fce4-4b2d-af77-554b93491ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:31:38.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:32:15.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of heeding our demands, the Duterte government is insulting
        workers with a measly 21 peso increase that would even be futile amidst the
        unabated increases in the prices of basic goods and services," it said in
        a statement.</p>'
  'ryan-bang-gangwon-tourism-honorary-ambassador':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-15T10:00:33.731+08:00
    'imagesource': 'jcr:00722380-db48-42b7-8c1d-fa07dc162a16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33dde746-2d40-4f1a-bb79-6291c51a98c9'
    'lead': 'South Korea''s Gangwon Province announced on Friday its new Ambassador,
      TV host and actor Ryan Bang. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:34:28.369+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:34:58.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:34:57.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gangwon Tourism appoints Ryan Bang Honorary Ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c847b-b4cb-47e0-8ff8-b8ab0a9cc1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        South Korea''s Gangwon Province announced on Friday its new Ambassador, TV
        host and actor Ryan Bang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b42791-c3fc-4807-8bbb-4af74e974205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean national rose to fame when he became part of a TV reality
        contest as an international housemate. He later on joined the noontime variety
        program ''Showtime'' and made several movies under the Kapamilya Network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16a213-35d6-46c6-ab2f-270ab114d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest movie with Liza Soberano and Enrique Gil, "My Ex and
        Whys" were shot on Nami Island in South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c6143-97ef-442d-9710-90dab55134d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bang, whose father is from Gangwon, said he feels grateful for the
        appointment and the opportunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f13e2-fdb2-47ab-8e17-fc14bd0605fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes that through his new role, he can inspire or encourage
        more Filipinos to visit Korea and try what Gangwon has to offer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533e79f-0fe1-4404-8ae9-56d4db80641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangwon Tourism also announced that they are now ready to host the
        2018 PyeongChang Olympic Winter Games.&nbsp; The provincial government has
        built 12 sports arenas and Olympic facilities for the games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78cc05-8e0a-466c-8c7a-50712b942c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangwon is the most preferred winter destination in Korea.&nbsp;
        It is the setting for&nbsp; some of the famous Korean dramas like Jewel in
        the Palace, Descendants of the Sun and Endless love: Winter Sonata.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fecbf-fe34-4d2e-bb01-23ca27804887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Business as usual</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02568e9a-d4bd-4266-bba7-6669c3effcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Tourism Organization in Manila said the tourism industry
        in the Northeast Asia country is still business as usuall despite growing
        concerns about North Korea''s nuclear threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169c6ae-88d2-4290-95d0-a33e52804fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:34:28.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:34:58.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gangwon Governor Moon-Soon Choi said that they understand the worries
        about security, but assured that it is still safe to travel to South Korea.</p>'
  'cassini-nasa-saturn':
    'author': 'Ashley Strickland, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T09:53:01.242+08:00
    'imagesource': 'jcr:450b0384-e87e-4171-b947-00a1a8fc1102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46890659-db1d-48b1-9891-30ab2dae7611'
    'lead': 'The spacecraft deliberately sank into Saturn''s upper atmosphere at a
      high speed and plunged itself into the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:40:19.163+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:43:37.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:43:37.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cassini, NASA''s 13-year Saturn mission, has ended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee52ea8-9ff9-478c-bb11-f3fa51a61a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Contact has been lost with the Cassini
        spacecraft after it completed a "death dive" into the upper atmosphere of
        Saturn and transmitted its final signal, according to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7930b-3835-48e5-b8f1-af6cca46cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft deliberately sank into Saturn''s upper atmosphere
        at a high speed and plunged itself into the planet just after 6:30&nbsp;a.m.
        ET Friday. Given the amount of time it takes signals to reach Earth, the final
        signal and last bits of data reached the Deep Space Network''s Canberra Station
        in Australia about an hour and a half later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32954844-59ad-49e4-86f7-7d11b703410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA confirmed the spacecraft''s demise at 7:55 a.m. ET, as predicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacff49a-71ae-48d6-b062-039f573b8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For about a minute, Cassini was able to transmit new data about
        the planet''s composition as long as its antenna remained pointed toward Earth,
        with the assist from small thrusters. Then, the spacecraft burned and disintegrated
        due to the heat and high pressure of the hostile atmosphere. It became part
        of the planet it set out to explore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31004f3-8c7a-4f69-bd7a-33424bd799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No spacecraft has ever been so close to Saturn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f227d-5698-435a-a2ca-1e98517f3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can think of Cassini as the first Saturn probe," said Linda
        Spilker, Cassini project scientist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d713d5-3c24-4e16-b505-fa5a4d8e5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Cassini took its last images and transmitted all the
        data on its recorder to prepare for the final plunge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1227d-ef46-4bd9-8a74-aabf57eb2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the&nbsp;<a href="https://edition.cnn.com/2017/09/14/us/cassini-team-says-goodbye/index.html">team
        behind the mission</a>, losing their spacecraft is bittersweet: Many are sad
        that the mission is over but excited to see the groundbreaking science provided
        by unprecedented proximity to Saturn during the final dive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa007ea-8fc9-474a-a9e3-89bad2921aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cassini operations team did an absolutely stellar job guiding
        the spacecraft to its noble end," said Earl Maize, Cassini project manager.
        "From designing the trajectory seven years ago, to navigating through the
        22 nail-biting plunges between Saturn and its rings, this is a crack shot
        group of scientists and engineers that scripted a fitting end to a great mission.
        What a way to go. Truly a blaze of glory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb2397-6e97-4984-9717-b04097580961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team members that have worked together from concept to the final
        minutes exchanged hugs and tears in Mission Control at NASA''s Jet Propulsion
        Laboratory in California after the loss of signal was confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58461811-71e5-4ea1-bd27-49215cb27aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things never will be quite the same for those of us on the Cassini
        team now that the spacecraft is no longer flying," Spilker said. "But, we
        take comfort knowing that every time we look up at Saturn in the night sky,
        part of Cassini will be there, too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e11608-1fd8-4cad-9da9-bae8107b87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching in 1997, traveling nearly a million miles and reaching
        the Saturn system in 2004,&nbsp;<a href="https://solarsystem.nasa.gov/missions/cassini/the-journey/timeline/#launch-from-cape-canaveral">Cassini
        spent 13 years</a>&nbsp;exploring the planet and its moons. The data and images
        led to numerous discoveries that changed how scientists think about our solar
        system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71dce11-8500-415c-943a-a424f34889dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the dramatic ending?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677919c-1f3c-4460-a0ae-0cf3d45601a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassini had its closest approach with Saturn''s moon Titan on Monday,
        dubbed a "goodbye kiss" by the mission''s engineers because it provided the
        gravity assist that sent the spacecraft on its final encounter with Saturn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4b377-9a4f-4841-b122-7e52108ac6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission scientists and operators gave Cassini this fiery send-off
        on purpose. Although many other options were considered -- such as "parking"
        the spacecraft in orbit -- they didn''t want to risk Cassini colliding with
        any of Saturn''s moons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9138676-8821-4b0b-892d-a6a16cdc097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassini data and observations revealed that while seemingly inhospitable
        to us, the moons Enceladus and Titan could be habitable for some form of life.
        And NASA didn''t want to risk contaminating the moons or any future studies
        of them&nbsp;with Earth particles. Although Cassini has been in space for
        20 years, microbes from Earth could still exist on the spacecraft without
        air, water or protection from radiation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0007dd9-5ca3-4ade-b189-7c775d925851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the mission itself has ended, the data and observations
        provided by Cassini will provide new details about the planet, its unique
        rings and its moons for decades to come.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd45d0c-cccf-44c9-a1d3-1c7ad8e52a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cassini may be gone, but its scientific bounty will keep us occupied
        for many years," Spilker said. "We''ve only scratched the surface of what
        we can learn from the mountain of data it has sent back over its lifetime."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4def2-a4bf-4170-9cb5-dd32cd6add35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final plunge, the Ion and Neutral Mass Spectrometer acted
        as the "nose" of the spacecraft, directly sampling the composition and structure
        of the atmosphere -- something that can''t be done from orbit, said Hunter
        Waite, team lead for the spectrometer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043c9f4-575b-4ca5-b63f-ebfc24e860ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in the hopes of investigating the "ring rain" phenomenon
        discovered by NASA''s Voyager mission in the early 1980s, in which it appeared
        that the rings were raining down material on the planet and causing changes
        in the atmosphere. The spectrometer could determine what material is from
        the rings and what material is part of the atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0b2ba-c35c-465f-8d22-915737e37ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassini''s&nbsp;<a href="https://solarsystem.nasa.gov/missions/cassini/the-journey/the-grand-finale/">grand
        finale</a>&nbsp;actually began in April, with a&nbsp;<a href="https://edition.cnn.com/2017/04/27/health/nasa-cassini-saturn-ring-dive/index.html">series
        of dives</a>&nbsp;between Saturn''s rings, close to the planet and its moons,
        providing unprecedented insight. This is another reason the mission scientists
        decided on Cassini''s particular end-game: The final dive was a dramatic conclusion
        to this long and scientifically valuable goodbye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07f7d0-d6f3-4c03-bcd0-fc20f8829ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What Cassini taught us and what''s next</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f46916-16b8-4302-9b1f-301f5cfb699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired to learn more after flybys of Saturn by NASA''s Voyager
        missions, the Cassini mission was designed to be an international effort that
        united NASA, the European Space Agency and the Italian Space Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17c0b0-5013-4e81-9d72-b1428b1e8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is known as the Cassini-Huygens mission because it delivered
        the European agency''s Huygens probe to Titan, the "first descent and landing
        on a world in the outer solar system," according to NASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9903f-f810-4f1d-96b6-3c4f42f5aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cassini mission has been extended twice and finally used up
        the last of its rocket propellant this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4f7fc-3a63-4101-ab9c-8ed4836f8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Cassini witnessed about half of a Saturn year. When
        the craft arrived, Saturn''s northern hemisphere was emerging from winter.
        As seasons on Saturn last about seven Earth years each, Cassini was just able
        to witness summer in the northern hemisphere before the mission ended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725c4bb-55a4-412e-b3d6-8b19d87ff1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Cassini has&nbsp;<a href="https://solarsystem.nasa.gov/missions/cassini/overview/">revealed
        insights</a>&nbsp;about Saturn, its rings and how they operate, the complexities
        of its moons, the history of the solar system and planet formation and even
        the other places in our solar system where life might exist: ocean worlds.
        Cassini has collected more than 450,000 images using a visible light camera.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988832d-a19e-480c-ab8d-4f83d2e4e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has traveled nearly five billion miles, executed 2.5 million
        commands, conducted 162 targeted flybys of Saturn''s moons, completed 294
        orbits and its collected data has led to the publication of nearly 4,000 research
        papers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710330c3-1f72-4203-9552-6fcd05cace99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cassini arrived, it witnessed a giant storm circling the planet
        for nine months. We learned that there are 3-D structures in the rings. Serendipitous
        observations showed that icy jets erupt from Enceladus. And Titan not only
        has seas and lakes of liquid ethane and methane, it has an atmosphere of chemicals
        that rain down, forming a unique chemistry that could lead to life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620558ab-09f9-48e3-8c8f-0d19a4728dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the final chapter of an amazing mission, but it''s also
        a new beginning," said Thomas Zurbuchen, associate administrator for NASA''s
        Science Mission Directorate. "Cassini''s discovery of ocean worlds at Titan
        and Enceladus changed everything, shaking our views to the core about surprising
        places to search for potential life beyond Earth."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d6677-8074-46c9-898a-b1d6a93162ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the spacecraft itself, as well as its instruments, are informing
        future missions like&nbsp;<a href="https://edition.cnn.com/2017/04/11/us/nasa-announcement-ocean-worlds-trnd/index.html">NASA''s
        Europa Clipper mission</a>&nbsp;to explore Jupiter''s icy moon, launching
        in the 2020s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ade85-a0d5-411c-a4a1-b9f9cc3fbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cassini has enabled those future missions to be possible," said
        Jim Green, NASA''s director of planetary science.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fb8d5-5944-444b-b072-ee95a644c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrigued by Cassini''s discoveries, scientists have submitted concepts
        for future "spacecraft to drift on the methane seas of Titan and fly through
        the Enceladus plume to collect and analyze samples for signs of biology" that
        are under consideration, according to NASA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d38c48-ade0-4d22-8ef2-d22f717c573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:40:19.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:37.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/15/us/cassini-mission-ends/index.html">Cassini,
        NASA''s 13-year Saturn mission, has ended</a>."</em></p>'
  'reynaldo-de-guzman-parents-witness-protection-program':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T08:19:07.260+08:00
    'imagesource': 'jcr:dab49069-6d73-4e77-b745-ceab64c2f9b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ff61c9-b150-4a68-9299-802b2e17252f'
    'lead': 'The parents of the 14-year-old boy whose suspected body was found in
      Gapan, Nueva Ecija is now under the witness protection program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:43:15.593+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:43:35.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:43:34.815+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reynaldo de Guzman''s parents now under witness protection program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25687202-6173-40ca-b7b9-149742eac006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The parents of Reynaldo "Kulot" de Guzman have been admitted into the justice
        department''s Witness Protection Program (WPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5296c1-75a2-4c09-80f2-7f6fe39611a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said Eduardo Gabriel and Lina
        de Guzman went to his office Friday and expressed their intent to be placed
        under the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fd81ce-70e1-4d1d-8eb7-b1e2710cf352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the admission is initially provisional, but the setup
        will be permanent in the next days, as two of the De Guzman children are both
        minors and also under the custody of the WPP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fd763-a453-480a-9f9a-2e872384374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre did not say whether the De Guzmans are receiving threats
        but he clarified even without threats, the government is mandated to give
        them protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f7d25-1a33-4b47-a1ec-6d032a5e1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, WPP is the only entity empowered under Philippine laws
        to secure witnesses to a crime and to take care of them," Aguirre said in
        a statement. "This mandate and duty is provided for under the express provisions
        of Republic Act No. 6981."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517cafc-4d53-47e6-b366-ed0d90fd46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre would have wanted all witnesses to the recent killings of
        minors to be under the protective custody of the WPP including those of Kian
        Loyd delos Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644b1a7-62cc-405a-a60e-726b753c384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> concern <em>namin is naaabala ang imbestigasyon sapagkat
        pag ang imbestigasyon ay naabala diyan pumapasok yung mga nanggugulo o kaya
        magkaroon ng hindi pagsasabi ng katotohanan,</em>" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90268b09-71a8-477e-b9b4-eca46506a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern is that the investigations are interrupted
        because there are those out to instigate trouble, then they won''t tell the
        truth.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1f01e-55f1-4aaa-a85e-6b795ba8bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the De Guzman couple, together with Public Attorney''s
        Office chief Persida Acosta, already filed double murder charges Thursday
        with the Department of Justice (DOJ) against PO1 Jeffrey Perez, Ricky Arquilita
        and taxi driver Tomas Bagcal for the death of their 14-year-old son and his
        19-year-old friend, Carl Arnaiz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed204ead-0b14-4bff-aa68-dff32c0a2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also facing charges of torture and planting of evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e8850-b54e-4204-ba96-328e42bf80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was allegedly killed in a shootout after robbing Bagcal,
        which Acosta disputed with forensic results and witnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492e7c9-afb0-43d0-970b-428b34563dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected body of Reynaldo was later found in a creek in Gapan,
        Nueva Ecija, but police said DNA results did not match.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045de37c-bd48-41f8-8c37-c5d76ec8f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:43:15.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:43:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ had also began their probe on they slay case of 17-year-old
        Kian Loyd delos Santos, who was killed in an anti-illegal drug operation in
        August.</p>'
  'CHR-budget-senate-house-malacañang':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T07:01:40.491+08:00
    'imagesource': 'jcr:509dd25d-900c-4e36-bbe1-8f3b9fd6427c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f24af03-15b1-4fa1-8e74-ed63380962ba'
    'lead': 'Malacañang on Friday said it remains hopeful the Commission on Human
      Rights budget will be restored, along with that of the National Commission on
      Indigenous Peoples and Energy Regulatory Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T11:51:55.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T11:52:17.119+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T11:52:16.848+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House may increase CHR budget, Malacañang hopes for restoration

      '
    'updated': 2017-09-16T03:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4b684-3f21-4b61-8393-b4c7cbdfcda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        The House of Representatives may push for the increase of the slashed 2018
        budget of the Commission on Human Rights (CHR), on one condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b8436-b32d-48d2-b259-a1ace0334573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said the lawmakers want the CHR
        to also investigate rights abuses committed by non-state individuals and entities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4993d0b-ab2c-46a0-8ee1-e8913493dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gawin nila yung trabaho nila. Kaya namin ginawa yan na</em>
        1,000 <em>hindi nila ginagawa trabaho nila</em> (They must do their job. The
        reason we slashed it to P1,000 is because they were not doing their job),"
        Alvarez said in a press briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c85113-4faa-492d-902d-8ad073a4f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said it is the constitutional
        body''s job to investigate all forms of human rights violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113bacb-96b0-42fd-9d1c-45250c3aaa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> Canadian <em>pinutulan ng ulo,</em> you do not see
        the CHR doing their investigation.<em> Kailangan mag-reorient sila para nakikita
        na sinusunod nila mandato sa</em> Constitution (A Canadian was beheaded but
        you do not see the CHR investigating. They must be reoriented to see if they
        were following their mandate as written in the Constitution)," Fariñas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47399714-68fa-4349-a142-ff321ef3788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Canadians Robert Hall and John Ridsdel who were
        beheaded by members of the Abu Sayyaf group in April and June last year after
        no ransom was paid to spare their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38814e5-0b3d-43dc-a78b-7533c8a96074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lower House approved the measly CHR budget on Tuesday, voting
        119-32.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d9f44-fc3b-4f63-bf4e-5dd61aa5d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first reading, the House approved a P623-million CHR
        budget, down from the Department of Budget and Management''s requested P678-million
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad3efc-030d-4993-bb67-1a20fbb9b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said it remains hopeful the CHR budget will
        be restored, along with that of the National Commission on Indigenous Peoples
        (NCIP) and Energy Regulatory Commission (ERC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9989e-565e-4ffe-bb7e-cd83fdf79efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very hopeful that the budget we submitted to Congress would
        be approved by Congress…everything inside it," Presidential Communications
        Office Assistant Secretary Kris Ablan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785eb75-f0f2-4a06-831d-c8d9efa1c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Congress is merely fulfilling its mandate to check and
        balance decisions of the executive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65cf00-535c-47cc-9a14-65d0bc093972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduction of the budgets of the three agencies to P1,000 is
        Congress demanding from these agencies some form of accountability and to
        justify their budgets," Ablan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932e884-0c0f-4915-af53-8abeaaf2f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHR open to dialogue</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e248c-a1af-47f4-9a57-e4f28b27d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, CHR Chair Chito Gascon said
        the agency has conducted fact-finding missions involving non-state actors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99992b5f-697a-4863-a73a-08858329ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent investigations our regional fact-finding teams
        had undertaken were the incidents involving NPA (New People''s Army) attacks
        in Arakan North Cotabato and Negros Island," Gascon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852232f1-2ca9-43ae-9826-bdc85124aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, clarified it is primarily the duty of the state to
        enforce the law and suppress lawless elements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bef93-d1f5-4758-84ee-b16babb5b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the CHR is open to having a constructive dialogue with the
        House Speaker and other members of Congress to clarify CHR''s mandate and
        other concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d66d-2c36-4d41-b43b-31c7eb0e3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR welcomes what appears to me to be a partial change-of-heart
        on his previous adamant position to defund our Agency," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c351ae-01e7-4ca8-b3fe-b7d1c192275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Road to reconciliation</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b1d201-1643-4f8e-9b7a-af3650fdeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all hope is lost for the CHR, since the Senate will still act
        on the 2018 budget bill once forwarded by the House of Representatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0074785-f4fb-4e20-b099-78d37d6f6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators, including Senator Panfilo Lacson, vowed to fight
        for the restoration of the CHR budget during the bicameral conference. Senate
        Minority Floor Leader Franklin Drilon, however, warned of a possible deadlock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7d02f-db90-4761-8540-9cbd8cfb0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Finance Committee approved on Monday a P678-million budget
        for the CHR.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976b8c6-63ca-48cf-92fe-3524224e91bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences between the House and Senate versions will be reconciled
        in a bicameral conference committee. The budget becomes final once the reconciled
        version is signed by President Rodrigo Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f2a45-ed62-4a0d-bd55-47b14449b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR commissioner Roberto Cadiz on Wednesday told CNN Philippines''
        The Source the congressmen misunderstands the CHR''s mandate, which he said
        is to go after those who suffer abuse in the hands of government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b1c59-122a-4723-bebf-4da727b0e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not our mandate to go after common criminals…it is the duty
        of the Philippine National Police, the executive agencies under the Office
        of the President, to go after them, to investigate them, to file charges and
        put them behind the bars of justice," Cadiz said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7b0b5-68d8-43ac-aac2-43749b3017b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When state agents such as policemen or officers of the government
        commit these atrocities, that''s when the CHR comes in," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a50042-d1a9-498f-b4f8-22dd8d2c3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T11:51:55.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T11:52:17.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, Joyce Ilas, and Ina Andolong
        contributed to this report.</em></p>'
  'joshlia-love-you-to-the-stars-and-back':
    'author': 'Anna Bueno'
    'caption': 'Joshua Garcia and Julia Barretto, the stars of the film “Love You
      to the Stars and Back,” tell us what makes their love team work. Photo by JL
      JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-09-15T19:37:41.312+08:00
    'imagesource': 'jcr:e3f9e62b-96e1-4a33-a6c9-8381dc87ef40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df06fd4d-352d-4514-b929-6dcb0cbf3c1d'
    'lead': 'The stars of the film “Love You to the Stars and Back” tell us what makes
      their love team work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:17:18.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:18:12.685+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:18:12.267+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For JoshLia, perfect timing made their love team possible

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8785a-f073-4f2f-a4c9-b63422aa076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Julia Barretto
        and Joshua Garcia, stars of the Star Cinema romance “Love You to the Stars
        and Back,” enter the room holding hands. While Barretto is all made up — she
        just came from a taping — Garcia looks laidback, maybe a little bit tired,
        his hair mostly hidden under a black cap.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee988ed-4b14-499c-8621-480d186fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Love You to the Stars and Back,” Barretto stars as alien believer
        Mika and Garcia as cancer-stricken Caloy, who meet in a road trip to a mountain
        where aliens supposedly wait to bring its willing volunteers to another world.
        The film, directed by Antoinette Jadaone (of “That Thing Called Tadhana” fame)
        cut across a movie-going audience that had previously made “Vince and Kath
        and James” (also starring Barretto and Garcia, in a love triangle with Ronnie
        Alonte) a hit in the 2016 Metro Manila Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a9ec1-8a8a-4ffc-bf73-f8079e3c3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:17:18.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:18:12.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, by putting Barretto and Garcia together, also added another
        couple to the long roster of love teams in Philippine cinema: “JoshLia,” for
        their fans. Theirs was another kind of appeal, which found its own place in
        a landscape already filled with so much onscreen (and sometimes off screen)
        couples: “<a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/05/05/jadine-this-time.html">JaDine</a>,”
        “<a href="https://cnnphilippines.com/life/entertainment/television/2017/07/06/kathniel-la-luna-sangre.html">KathNie</a>l,”
        “LizQuen,” to name a few. Barretto, with her doll-like face and melodic voice,
        capitalizes on an effortless charm, distinct from that of her aunt Claudine;
        Garcia, tagged as the “next <a href="http://nine.cnnphilippines.com/life/entertainment/film/2016/05/08/john-lloyd-cruz-ranking-love-teams.html">John
        Lloyd Cruz</a>,” has an earnest demeanor and carefree quality that carries
        the pressure lightly — with the disclaimer, of course, that he seeks to make
        a name for himself.</p>'
