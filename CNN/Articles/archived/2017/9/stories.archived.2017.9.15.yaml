  'Boxing-Canelo-Alvarez-GennadyGolovkin-Battle-for-Supremacy-Las-Vegas':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-15T14:26:08.192+08:00
    'imagesource': 'jcr:820ed18b-e48f-4ce8-9c72-89ec9c3a70ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b324f5-3e52-488f-8e57-34e59e875393'
    'lead': 'When the clash between Kazakhstan’s Golovkin, the undefeated middleweight
      world champion, and Mexico’s Alvarez was announced last May, for about a month
      the showdown was being billed as the ‘Fight of the Year’.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:44:09.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:44:39.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:44:38.753+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golovkin-Alvarez finally take over spotlight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbae09-1591-4512-895a-9218766cd70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Gennady Golovkin’s bout on Saturday
        with Canelo Alvarez has not enjoyed the same anticipation as last month’s
        clash between Floyd Mayweather and Conor McGregor but it is the one boxing
        purists are calling the fight of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e65c28-89e6-4f16-8267-7a54adff28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the clash between Kazakhstan’s Golovkin, the undefeated middleweight
        world champion, and Mexico’s Alvarez was announced last May, for about a month
        the showdown was being billed as the ‘Fight of the Year’.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66cfaf-b1ce-4cb3-8ebd-44bebb5d33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June, the Mayweather-McGregor fight was announced and the
        outspoken fighters commanded the media spotlight, helped along by a four-city
        international media tour that stretched across three countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87cb33-2098-4eb6-9f5c-0e016e269507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight, which Mayweather won by technical knockout in the 10th
        round, was dismissed as a joke by many since mixed martial arts champion McGregor
        was making his professional boxing debut against one of the best boxers of
        all-time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936908a-9115-405c-94f3-28e2ed720c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday’s clash between Golovkin and Alvarez for the unified
        middleweight world championship, which will be held at the T-Mobile Arena
        in Las Vegas, pits opponents who are easily the two best middleweights in
        boxing and two of the top pound-for-pound fighters in the sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ce0d0-0e0e-4ee1-9889-c03520e26dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Canelo against Golovkin will go down in history,” said Oscar De
        La Hoya, whose promotional company, Golden Boy Promotions, is putting on Saturday’s
        fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38876f7e-ff0e-4372-bb3b-f4836d280083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a fight talked about for many years to come. The way
        Hearns and Hagler and Leonard v Hearns are still being talked about more than
        30 years later.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760dac97-95d9-4c3b-912c-6fb866c84036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters have such a fearsome reputation for punching power
        that many experts are struggling to predict the outcome in what is considered
        an evenly-matched bout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7cd9c-e8d2-425a-9d3e-1835d2ebd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Golovkin (37-0, 33 KOs) has made 18 consecutive
        world middleweight title defences, while his 27-year-old opponent (49-1-1,
        34 KOs) has won world titles in two divisions. Alvarez’s lone defeat came
        against Mayweather in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa72f0-75af-43cb-a937-0f9082094130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the brash and expletive-filled press conferences held by
        Mayweather and McGregor in the lead-up to their fight, Golovkin and Alvarez
        have struck a much different tone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8514cc-b1d3-4222-a7a1-b89d60a8f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:44:09.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:44:39.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to talk too much,” Golovkin said this week at their
        final pre-fight press conference, to which a Spanish-speaking Alvarez followed,
        “You know me, I don’t like to talk a lot.”</p>'
  'Duterte-September-21-martial-law-Marcos-class-work-suspension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-15T13:45:45.396+08:00
    'imagesource': 'jcr:7945ccd5-4315-4306-871c-f018762ac69b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30553f2a-3956-4252-932a-f1d7ae80958d'
    'lead': 'President Rodrigo Duterte, in an interview, said he will declare a "holiday"
      to keep people safe from expected protests against the anniversary of martial
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:48:02.533+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-14T13:49:00.044+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-14T13:48:59.821+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls class, gov''t work suspension in Metro Manila on September
      21

      '
    'updated': 2017-09-18T19:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d67797-535b-40b8-88f8-78815a538f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15)</strong> —
        Classes and work in government offices in Metro Manila may be called off on
        September 21 to avoid trouble from demonstrations against the anniversary
        of martial law, the Defense Chief said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3b1d0-cad9-4e40-846d-c99fb5e7af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 21 marks the 45th anniversary of former President Ferdinand
        Marcos'' declaration of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413ecbb-dd21-431b-9530-8a994cf994cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in an interview on Thursday, said he
        will declare a "holiday" to keep people safe from expected protests, but mentioned
        no date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49449596-1871-4301-8a02-a035d6376e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This early, I am announcing that I am ordering a holiday para walang
        masaktan, walang ano kung may demonstration diyan, magkagulo. Walang trabaho
        ang gobyerno ''yang araw na ''yan at ang klase suspended," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a7318-615d-48f4-b687-270fad4cc533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing on Friday, Defense Secretary Delfin
        Lorenzana said the President told him leftist groups are planning to stage
        "massive" protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ac549-b371-495b-844b-4002da3e5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi niya na pagka magkaroon ng</em> massive rally <em>sa</em>
        Metro Manila and it might inconvenience the public,<em> hindi ko na sila papasukin</em>,"
        he said in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c6729-51df-4618-a7fe-668579dcdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said that if there will be a massive rally in Metro
        Manila and it might inconvenience the public, I will not let them go to class/work.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984320b-459e-4159-8cee-0b62c148e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing is final as yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b968705-7165-402b-8a96-81ab95c938fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi niya sinabi anong araw</em>, but since the Left is threatening
        to do this massive demonstration on the 21st, <em>siguro</em> 21st," Lorenzana
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9be4ec-32fe-41c3-9e86-2e82c9b375ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T13:48:02.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-14T13:49:00.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He didn''t say which day, but since the Left is threatening&nbsp;
        to do this massive demonstration on the 21st, it might be on the 21st.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859c34f-5051-47ba-807c-71083d530dce'
      'mgnl:activationStatus': true
