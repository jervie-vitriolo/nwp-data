    'lead': 'President Rodrigo Duterte does not mince words when he threatens to expand
      martial law nationwide, but Mindanao martial law administrator and Defense Chief
      Delfin Lorenzana doubts it will happen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T13:21:40.184+08:00
