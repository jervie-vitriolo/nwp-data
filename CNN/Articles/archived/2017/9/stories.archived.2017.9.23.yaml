  'Trump-administration-to-replace-travel-ban-with-country-specific-restrictions':
    'author': 'Kevin Liptak and Laura Jarrett, CNN  '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T01:21:32.959+08:00
    'imagesource': 'jcr:88115565-ebdd-419c-82ae-6539f44635eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ee42ed-ce48-4a94-b360-fa0dbc488214'
    'lead': 'The new restrictions will vary by country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:05:02.657+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:05:43.584+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:05:43.403+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration to replace travel ban with country-specific restrictions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965da66-6095-4a07-9abd-01548833a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration will unveil more
        tailored restrictions on travelers from certain countries as&nbsp;<a href="https://edition.cnn.com/2017/09/17/politics/hr-mcmaster-new-travel-ban/index.html">a
        replacement to the controversial travel ban</a>, according to a senior administration
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf56de0-38d2-4c00-b985-2897f2e0d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions will vary by country. They could include a
        ban on travel to the United States, or new restrictions on obtaining a visa
        for citizens of particular countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba27fd-d3d9-4f28-9b9c-017bf06e43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would replace the ban on entry by citizens of six Muslim-majority
        nations, which Trump announced early in his term and later modified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f5e1b-d194-4b66-bc70-7bd71e5ade5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was under a 90-day review, which expires Sunday. The
        new measures are expected to take effect by then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe5257-cfde-4901-ae56-d751a968bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to confirm the new measures, but said in
        a statement: "The Trump administration will ensure we only admit those who
        can be properly vetted and will not pose a threat to national security or
        public safety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ac697-8500-441e-b439-f4780e820186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.wsj.com/articles/trump-administration-finalizes-new-restrictions-to-replace-travel-ban-1506082006">The
        Wall Street Journal first reported</a>&nbsp;the change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871bbe2-6710-41a6-a3f8-cfa491d0759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 90-day expiration date on the travel ban, its path has
        been littered with a series of false starts and stops for the last eight months
        as federal courts have chipped away at its original intent and scope.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe1780-c400-40e9-b5a3-b035d8cb0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump recently suggested on Twitter a "far larger,
        tougher and more specific" travel ban was needed in the wake of a terror incident
        in London, saying, "but stupidly, that would not be politically correct!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e16284-9eae-46fb-b121-f0e008f187fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late June, foreign nationals from Iran, Yemen, Somalia, Sudan,
        Libya and Syria with no "bona fide relationship" to those in the US have been
        banned from entering the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017d0d2-1416-48cc-9301-dd4f2352c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump signed the original travel ban at the end of his first
        week in office, he sat flanked by Vice President Mike Pence and Defense Secretary
        James Mattis. He smiled as he held up a copy of the signed order, and after
        reading its title, "Protecting the Nation From Foreign Terrorist Entry Into
        the United States," proclaiming to all: "we all know what that means."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f3ac6-ee36-4629-90ce-71758ddce3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a series of blunt setbacks in courts across the country,
        he was nowhere to be found when travel ban version 2.0 was released -- instead
        sending his top Cabinet members, Secretary of State Rex Tillerson, then-Homeland
        Security Secretary John Kelly and Attorney General Jeff Sessions out to the
        cameras in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc951e9-f623-46ed-b658-b23266c3d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the revised ban was substantively different than its predecessor:
        the most significant change was exempting green card holders and those with
        valid visas -- the inclusions of which, when combined with a delayed roll-out,
        avoided any pandemonium at airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e241f90-8415-4721-9a4e-61f981609ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:05:02.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:05:43.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/22/politics/travel-ban-donald-trump/index.html">Trump
        administration to replace travel ban with country-specific restrictions</a>."</em></p>'
  'North-Korea-could-test-hydrogen-bomb-over-Pacific-Ocean-says-foreign-minister':
    'author': 'Joshua Berlinger and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T00:30:47.096+08:00
    'imagesource': 'jcr:d0f64021-75ab-4157-b15c-9ecc03f5be74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d42327-fd5c-4847-9872-fcf4910e1689'
    'lead': 'North Korea could test a powerful nuclear weapon over the Pacific Ocean
      in response to US President Donald Trump''s threats of military action, the
      country''s foreign minister has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:10:31.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:11:05.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:11:05.372+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea could test hydrogen bomb over Pacific Ocean, says foreign
      minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c49bd0-e63f-4fe2-a09e-208c69de4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea could test a powerful nuclear
        weapon over the Pacific Ocean in response to US President Donald Trump''s
        threats of military action, the country''s foreign minister has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112e11d-c184-4a13-a012-a4b5378d2995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Yong Ho spoke to reporters in New York shortly after North Korean
        leader Kim Jong Un made an unprecedented televised statement, accusing Trump
        of being "mentally deranged."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6a5ae-e6a2-49e7-b260-1023387e8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forceful rhetoric from Pyongyang came after Trump threatened
        to"totally destroy" North Korea in a speech to the UN General Assembly on
        Tuesday. Trump tweeted Friday that Kim was "obviously a madman" who would
        be "tested like never before."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564712fb-3e58-4acb-8c7a-4aae0f4690f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare direct statement delivered straight to camera, Kim said
        that Trump would "pay dearly" for the threats, and that North Korea "will
        consider with seriousness exercising of a corresponding, highest level of
        hard-line countermeasure in history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1d014-2d73-483b-8cdc-cd1039c3d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now thinking hard about what response he could have expected
        when he allowed such eccentric words to trip off his tongue," Kim said. "I
        will surely and definitely tame the mentally&nbsp;<a href="https://edition.cnn.com/2017/09/22/asia/north-korea-dotard/index.html">deranged
        US dotard with fire</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4abf0f-bc88-4dc7-b5db-da21592077bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said Trump''s comments were reflective of "mentally deranged
        behavior."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282632ca-56aa-4b79-8cd8-e7c75e3d45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Kim''s foreign minister told reporters in New York
        that Pyongyang could launch a nuclear missile test in response. "This could
        probably mean the strongest hydrogen bomb test over the Pacific Ocean. Regarding
        which measures to take, I don''t really know since it is what Kim Jong Un
        does," said Ri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d766df9-3a2b-4fe8-8dd5-f2b126815039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s defense minister Itsunori Onodera said the country must
        ready itself for the sudden escalation in tensions and be prepared for a missile
        launch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7972345-37c7-443e-845b-9359311af3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deny the possibility it may fly over our country," Onodera
        said Thursday. Japan has been subject to two&nbsp;<a href="https://edition.cnn.com/2017/09/15/asia/japan-north-korea-missile-reaction/index.html">North
        Korean missile test flyovers</a>in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7daa9-fd4e-40a2-968b-0992dc25cb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Trump said on Twitter: "Kim Jong Un of North Korea,
        who is obviously a madman who doesn''t mind killing or starving his people,
        will be tested like never before!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf78c2c-fb8f-437d-86d0-9e12a7e514cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First-person first?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5578a57-f084-400d-a96a-b42c45da9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "highest level of hard-line countermeasure in history"
        could be considered an escalation in the choice of language used, said Vipin
        Narang, a professor of political science at MIT and expert on deterrence and
        nuclear policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581dca8-6d58-487a-815f-d884f57b7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly trying to coerce the US into playing ball," Narang
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94c19b-6fbb-45fc-990d-1019aede4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first address to the United Nations as US President, Trump
        said that the US was ready to "totally destroy" North Korea if it was forced
        to defend its allies,&nbsp;a <a href="https://edition.cnn.com/2017/09/19/politics/donald-trump-united-nations/index.html">warning
        seen as unprecedented</a>&nbsp;for a US president delivering an address to
        the world''s leaders and top diplomats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58158c90-29eb-4592-b8f8-8141fe36b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the speech, Kim said Trump''s comments amounted to
        an insult. "I''d like to advise Trump to exercise prudence in selecting words
        and to be considerate of whom he speaks to when making a speech in front of
        the world," Kim said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530b142-db5e-4499-ba64-e160bc7533f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of North Korea analysts believe Kim''s response -- the
        first time he has ever released a first-person statement -- could show how
        personally the young leader took Trump''s speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ba3d1-ad79-4ff2-a1c2-2429d15dc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unprecedented, as far as we can tell," Narang said. "It''s
        written by him, it''s signed by him ... He was clearly offended by the speech,
        and what concerns me most is the response he says he is considering."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d9dc2-ecab-400c-a30b-17f0af086546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message is chilling," Narang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71876734-4322-4fec-bf7d-a526b13b1d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to Kim''s statement, White House press secretary
        Sarah Sanders told CNN on Thursday night, "Not at this time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5f316-6e09-423f-b62b-ffe659458270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea was scheduled to speak at the UN General Assembly Friday
        night, but dropped off of its planned roster spot. The country could still
        get a slot at another time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1b2d2-cc9a-424b-b508-3a520c6d3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More sanctions</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dce66-f81d-476b-bb4a-7190bb3fb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, meanwhile, took the another step in its so-called
        "peaceful pressure" campaign to rein in Pyongyang''s nuclear program,&nbsp;<a
        href="https://edition.cnn.com/2017/09/21/politics/donald-trump-north-korea-sanctions/index.html">expanding
        sanctions</a>&nbsp;on North Korea and those who do business with the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3d01a-d1bc-4f94-bb5a-6ed4832ddd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the majority of North Korea''s imports come from China, Treasury
        Secretary Steve Mnuchin said "This action is directed at everyone" and the
        steps are "in no way specifically directed at China."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab5d13-9b58-4eab-803c-307ce7695529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order Trump inked just ahead of the lunch enhances
        Treasury Department authorities to target individuals who provide goods, services
        or technology to North Korea, Trump said. He said the order would also allow
        the US to identify new industries -- including textiles, fishing and manufacturing
        -- as potential targets for future actions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febacbe0-90f8-4119-a5b6-1baef74bbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:10:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:11:05.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/21/politics/kim-jong-un-on-trump-comments/index.html">North
        Korea could test hydrogen bomb over Pacific Ocean, says foreign minister</a>.</em>"</p>'
  'What-happens-if-North-Korea-tests-a-hydrogen-bomb-over-the-Pacific':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T00:24:11.895+08:00
    'imagesource': 'jcr:49b12909-9568-4300-811a-3de12ba4b405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62b1141-a9a4-45ec-ac3e-54fa9c11daa9'
    'lead': 'North Korea just intimated that it may test a nuclear weapon somewhere
      above the Pacific Ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:19:11.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:19:38.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:19:38.640+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens if North Korea tests a hydrogen bomb over the Pacific?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3ffb0-a070-4949-8610-53a16dd044e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea&nbsp;<a href="https://edition.cnn.com/2017/09/21/politics/kim-jong-un-on-trump-comments/index.html">just
        intimated</a>&nbsp;that it may test a nuclear weapon somewhere above the Pacific
        Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9e036-f304-4da4-8e6b-067001f2860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pyongyang follows through on the threat, it would be the first
        nuclear weapon&nbsp;<a href="https://www.un.org/en/events/againstnucleartestsday/history.shtml">detonated
        in the atmosphere in decades</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c2f35-4936-467e-a20c-e9834adc66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat risks escalating an already volatile situation, and comes
        after US President Donald Trump threatened to&nbsp;"<a href="https://edition.cnn.com/2017/09/21/politics/north-korea-donald-trump-united-nations/index.html">totally
        destroy</a>"&nbsp;North Korea in a speech to the United Nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f70ad-01b6-4dba-b214-ca913458727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how would Pyongyang conduct a nuclear test over the Pacific and
        what impact would it have?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a47fec-8b96-45d0-a94d-e2729e02077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can they do it?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1fdcb-be64-4cbe-90fc-db801623065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been working tirelessly on developing missiles that
        can reach the United States and its allies and pair them with a miniaturized
        nuclear warheads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11cb60-e694-4384-9d3f-3db56f84faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six nuclear tests and a succession of missile tests, the consensus
        is that Pyongyang is close.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41e67cb-d381-45c7-84af-cdad5149a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when we''ll know for sure if North Korea has a nuclear-tipped
        missile, nonproliferation expert Jeffrey Lewis sometimes responds with a bleak
        joke: "you''ll see a giant bright light."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70715369-6a69-446b-b9eb-47399c19870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, from the Middlebury Institute of International Studies''
        James Martin Center for Nonproliferation Studies, agrees with most experts
        that we''ll only know for certain when they do it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc11180-6507-4401-b084-0f6297114dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States military, however, operates under the assumption
        that North Korea already has the capability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf643cf8-b0ff-4459-8684-1055643ae718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s some debate about the miniaturization advancements
        made by Pyongyang. But PACOM (US Pacific Command) must be prepared to fight
        tonight, so I take him at his word. I must assume his (Kim Jong Un''s)claims
        are true -- I know his aspirations certainly are," Admiral Harry Harris, the
        head of PACOM, said in a June speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e096d-f45d-4975-bc57-fa95cba630e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would they do it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42a82e-9595-4310-9089-b3557a52e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bomb could in theory be dropped from a plane, North Korea
        analysts say Pyongyang is likely to opt for a missile, as a means of showcasing
        its newest and most sophisticated technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c543bd38-2f1f-4dba-b0d7-e0ab097f5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear-armed missiles have only been tested a handful of times,
        said Vipin Narang, a professor of political science at MIT and expert on deterrence
        and nuclear policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a53fb-6053-464b-aa9c-9f594d03eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst-case scenario would be a Juche bird test," Narang said.
        "That would be not only provocative, but a lot can go wrong if the missile
        goes awry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94e003-8f62-4560-aa85-fe061ec7ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "Juche bird," used by nonproliferation experts monitoring
        Pyongyang''s activities, is a play on the 1962 missile test codenamed Frigate
        Bird. The test involved a nuclear-tipped missile fired from a US submarine
        toward Christmas Island and detonated over the Pacific Ocean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258aeefe-9405-407e-9a83-0b8306ebae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media often employ the word Juche, the North
        Korean state ideology of self-reliance, when referring to the country''s nuclear
        tests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be2765-3e48-418a-b32c-0ab988556d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will they do it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720bc5b-fca7-4c90-ba99-4b5493ac219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ri floated the possibility of testing a nuclear weapon over
        the Pacific, he was careful to say that the final decision was in Kim Jong
        Un''s hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b6d0cf-28b6-4561-9e30-a49fd8adc254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was clever for them to specify the worst-case test
        while still leaving room to walk away from it," Narang told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d534852-615f-484c-8b6d-40933c546709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narang thinks that it''s more likely that North Korea would conduct
        a smaller-scale action first -- such as launching another intercontinental
        ballistic missile (ICBM) test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dee05-be0f-4b05-a05f-15434a043066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be surprising to me if it''s (the Juche bird) their lead-off
        hitter now," he said, borrowing from a baseball term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa95654-fbd1-4955-add8-2aea2cb6ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lewis, who described Ri''s comments as in keeping with the country''s
        broader strategy of "little warnings to be followed by more explicit ones,"
        believes there''s danger in not taking North Korea seriously.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59374a92-953f-47ee-a36f-2f224204e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dared the Chinese in 1966 (when they tested a nuclear missile)
        and they did it. Now we''re daring the North Koreans," Lewis told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37f055-8759-4fc8-a3d6-db2ea932709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What if they do it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7cacc-f605-401c-8e84-907a9ab8cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the geopolitical fallout, the environmental effects
        could be devastating. Those&nbsp;<a href="http://theconversation.com/bikini-islanders-still-deal-with-fallout-of-us-nuclear-tests-more-than-70-years-later-58567">living
        near Bikini Atoll</a>, where the US tested many of its nuclear weapons in
        the mid to late 20th century, are still dealing with a range of health-related
        issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f08169-6f09-40c3-8702-8bd9c0d9f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast would likely destroy or contaminate fish and marine life,
        leaving a series of incalculable knock-on effects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc667952-3a9c-4ea4-b9c0-9eda4e553c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world hasn''t dealt with an atmospheric test since 1980, when
        China detonated a weapon over Lop Nur, in the country''s northwest, according
        to the Stockholm International Peace Research Institute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19488486-3042-4a89-b9ea-d996c8559f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more than 2,000 tests that have been conducted since the advent
        of nuclear weapons, more than 100 were detonated in remote locations in the
        Pacific,&nbsp;<a href="https://www.ctbto.org/nuclear-testing/history-of-nuclear-testing/world-overview/">according
        to the CTBTO</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891e255-e7fd-43be-9b2e-7d889cdc34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Marshall Islands, where the US also tested weapons, the local
        population suffered from higher rates of&nbsp;<a href="https://www.ctbto.org/nuclear-testing/the-effects-of-nuclear-testing/frances-nuclear-testing-programme/">cancer,
        birth defects and thyroid disorders</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df3820-7ca8-4366-8b4b-4202206e10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In French Polynesia, similar affects were reported, and tests were
        found to have caused landslides, tsunamis and earthquakes,&nbsp;<a href="https://www.ctbto.org/nuclear-testing/the-effects-of-nuclear-testing/frances-nuclear-testing-programme/">the
        CTBTO said</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d52fdf-a210-48e7-bb15-a0d2b489f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage to humans could be limited if North Korea picks a
        particularly isolated spot, analysts say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84865961-2eb6-42a1-a704-58dc34e98884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really depends where they explode the device and what the weather
        patterns are like at that time," said Melissa Hanham, a senior researcher
        also with the Center for Nonproliferation Studies. "That being said, we know
        from testing over decades that there are persistent environmental effects
        and impacts on humans."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ac314-aec5-4d9c-9642-b363dfb88fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:19:11.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:19:38.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/22/asia/north-korea-nuclear-test-pacific-explainer/index.html">What
        happens if North Korea tests a hydrogen bomb over the Pacific</a>?"</em></p>'
  'Bill-Gates-Control-Alt-Delete':
    'author': 'Julia Horowitz'
    'caption': 'Bill Gates, former Microsoft CEO, is set to announce the Breakthrough
      Energy Coalition at the climate change summit in Paris .'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-23T00:06:47.538+08:00
    'imagesource': 'jcr:c1aa6ecd-576e-438f-bfce-996d96e61ee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16401ff9-1080-401f-9836-8dddc1f08c24'
    'lead': 'The billionaire Microsoft co-founder admitted Wednesday that the Control-Alt-Delete
      function originally used to get into Windows computers is an awkward maneuver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:23:51.954+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:24:33.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:24:33.132+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates: Sorry about Control-Alt-Delete

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11236c5-e511-451a-9634-6f3e912b62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Bill Gates is sorry that he made
        it so annoying to log in to your computer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e8173-4e9f-4ea0-a29e-b3213f537b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire Microsoft co-founder admitted Wednesday that the
        Control-Alt-Delete function originally used to get into Windows computers
        is an awkward maneuver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f1630-12ed-4753-8c61-ab890b47ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could make one small edit, I''d make that a single key," Gates
        said Wednesday on a panel at the Bloomberg Global Business Forum in New York
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd32b9e-031d-430e-882c-eb2d22888e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a confession Gates&nbsp;<a href="https://edition.cnn.com/2013/09/26/tech/innovation/bill-gates-control-alt-delete/index.html">has
        made before</a>. In 2013, he blamed IBM for the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ccae7-4380-4916-b05f-8fffe1092902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/20/technology/jack-ma-artificial-intelligence-bloomberg-conference/index.html">Related:
        Jack Ma: We need to stop training our kids for manufacturing jobs</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291b925-f81b-4388-8076-4852a749d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have had a single button. But the guy who did the IBM
        keyboard design didn''t want to give us our single button," Gates said at
        a Harvard University event at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2afdb3-dab8-4ab6-ac91-6ebe6def619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:23:51.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:24:33.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can press a single key to log in -- not three -- on Apple''s
        Mac computers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
