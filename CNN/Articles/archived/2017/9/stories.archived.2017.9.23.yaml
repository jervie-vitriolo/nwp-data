      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fighting Maroons were considered the underdogs, but they
        did not back down against reigning University Athletic Association of the
        Philippines (UAAP) champions, the De La Salle University (DLSU) Green Archers.</p>'
    '4':
