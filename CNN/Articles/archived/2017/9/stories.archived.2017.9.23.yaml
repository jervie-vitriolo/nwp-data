    'template': '1'
    'title': 'Kylie Jenner is pregnant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133a617-4915-4789-99fc-bca4b632f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
