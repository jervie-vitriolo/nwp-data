      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control-Alt-Delete is also the combination of keys used to force
        the computer to quit when it freezes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595a28b-ed33-4cc6-ac7a-80e6ed2bc31f'
