      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech luminary, along with his wife, is the co-chair of the world''s
        largest private charitable foundation, the Bill and Melinda Gates Foundation.
        The couple teamed up with dignitaries like President Barack Obama and Canadian
        Prime Minister Justin Trudeau in New York on Wednesday&nbsp;<a href="https://money.cnn.com/2017/09/20/news/melinda-gates-american-opportunity-gatekeepers/index.html">to
        promote their new Goalkeepers report</a>, which tracks progress on the United
        Nation''s Sustainable Development Goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9852da-cfa2-42b2-aeb9-0f84106f1123'
