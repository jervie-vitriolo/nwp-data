    'template': '1'
    'title': 'Duterte: Trillanes knows I''m about to expose him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0d1c1-4e49-4fef-b40d-35339d6c7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13, 2017)</strong>
        — President Rodrigo Duterte on Friday said it is only a matter of time before
        he reveals the real bank records of Senator Antonio Trillanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362ad70-7e05-4d18-bd36-90965fb0eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trillanes, a staunch critic of the Duterte administration,
        is aware of this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da68e6-969c-4015-873a-0ee8b00182a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko na kakagat siya. Eh nandiyan narin, malapit na sa totoo.
        Nakikita niya yung numero, malapit na eh. It was just a matter of number of
        1. Kaya alam niya na papunta na ako doon," Duterte told reporters in Davao
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66995d-b235-4363-99d4-8e122b75be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I know he''ll take the bait. It''s already there,
        close to reality. He saw the numbers. It was just a matter of number 1. So
        he knows I''m going there."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aba034-fcc2-497e-b559-690f09d22546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier admitted he intentionally changed a couple of numbers
        when he announced the senator''s supposed bank account in Singapore, to throw
        off Trillanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b504cbb-8170-4cd5-b4d3-770e64ebe2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the senator has several bank accounts in Singapore,
        Shanghai, China; Zurich and Geneva in Switzerland, and the Cayman Islands
        and the British Virgin Islands. The money, Duterte said, came from leading
        backchannel dialogue with China over the South China Sea dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6464327-71e2-402d-8315-f3aa5afd7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko, well in advance, that ''yung mga deposito, I will reveal
        it. Hintay lang kayo. And the names of the partners, I will reveal it. ''Yung
        mga account niya kung saan-saan," the President added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd39584-8887-4d90-9ec9-a6eb891720d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I said, well in advance, that I will reveal the deposits.
        Just you wait. And the names of the partners, I will reveal it, including
        his accounts.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c8f82-78c8-4e32-969f-11c7e5325d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator flew to Singapore last Tuesday to prove the alleged
        offshore accounts did not exist, as verified by a bank teller in DBS Bank
        Alexandra Branch. He also noted his accounts in other banks were nonexistent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef2449-325e-4def-a6bd-19cf767f49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has issued a dozen waivers on September 11, which will allow
        authorities to probe into the alleged bank accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46377e0-888e-45d0-b8a1-2b7bd1f4f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said these are practically useless if Trillanes''
        Chinese co-signers do not sign the waivers themselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44f2ea-2008-4f40-a008-80b64eebe72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:45:23.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:45:37.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s allegation was in response to Trillanes'' accusation
        during the campaign period that the then presidential candidate funneled billions
        of pesos in several accounts in the country.</p>'
  'Military-retakes-Marawi-bridge-Maute':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-23T02:39:41.814+08:00
    'imagesource': 'jcr:14c4df05-0484-4cda-bec6-9abaf0118747'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7816d9f8-e357-4929-a64d-085d11e580f5'
    'lead': 'Government troops have recovered the third and last bridge in Marawi
      once controlled by Maute terrorists, sources on the ground say as fighting in
      war-torn Marawi intensifies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:48:27.752+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:48:52.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:48:52.512+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military retakes last Marawi bridge from Mautes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7038ba-9033-4763-b235-a40f7f75a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi (CNN Philippines, September 23)</strong> — Government
        troops recovered Friday another bridge in war-torn Marawi, the third and last
        bridge soldiers have been seeking to retake from Maute terrorists since the
        fighting began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323df103-21f7-410a-8b86-7c5517afead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN Philippines the military now holds the Raya Madaya
        or Masiu Bridge, the bridge closest to Lake Lanao, a possible escape route
        of terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2191373-ad06-43e3-8d38-2d6d023d8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaaring gamitin nila ang bridge na ito para tumakas from the main
        battle area (They can use this bridge to escape from the main battle area).
        That''s why it''s important that we control, we have full control of this
        feature," Joint Task Force Marawi Deputy Commander Col. Romeo Brawner said
        in a press briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c77c25-9e1b-4c8f-9f8a-97bd1b5a13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, has yet to make an official announcement
        on the recovery of the bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440f3ac-8e82-4637-b908-13a5b6443d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show the Philippine flag is now hoisted on a building across
        the Raya Madaya Bridge near the main battle area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522031d1-488c-4745-9468-7b10aa8cc4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military took full control of Mapandi or Balo-i Bridge on July
        29 and the Banggolo or Bayabao Bridge on September 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a3fd5-c8db-4e71-9147-9c3125f8c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marines have also occupied buildings along the riverside, sources
        said. These were areas where troops experienced strong resistance from Maute
        terrorists, four months since the fighting began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0111da-9aeb-493b-82dd-43eadbed4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops scour all buildings they occupy to make sure these
        are cleared from enemies and home-made bombs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e24c9b-1e39-4b33-ae86-8a1147f275cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While troops are gaining more ground in Marawi, they also face more
        danger as they wind down operations to end the terror crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec64eab-290d-4485-ad5f-8f379cc807f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said around 50 Maute fighters are constrained in an
        area less than 10 hectares, but their resistance has become stronger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3bb09-c59d-4170-b339-d5e0a86322a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting is expected to intensify during the "final push," the Armed
        Forces earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbed131-9c86-4e3c-8b5e-f0ed456dbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 689 members of the ISIS-linked Maute group, 151 troops,
        and 47 civilians have been killed in Marawi since May 23, when clashes between
        soldiers and terrorists began, prompting President Rodrigo Duterte to declare
        martial law throughout Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04474111-22ac-4d6e-8189-e5b4a952aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:48:27.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:48:52.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists are still holding around 60 hostages, some of them
        are being forced to fight soldiers, according to the military.</p>'
  'president-rodrigo-duterte-wiretap-narcopoliticians':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-23T11:12:57.896+08:00
    'imagesource': 'jcr:29fda6ef-d8cb-46e7-8830-d0414d1f08d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17bb54d2-b12d-4f13-b961-54565c32c852'
    'lead': 'This comes after he admitted on inventing the account number of a senator''s
      alleged offshore accounts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:51:43.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:52:10.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:52:09.968+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits wiretapping alleged narcopoliticians

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfeaff-f855-44df-afad-8041dc16f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, September 23)</strong> — President
        Rodrigo Duterte admitted he wiretapped politicians allegedly involved in the
        drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163028e7-9289-46bc-819d-4d8e75dfe2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his fifth visit in Marawi City on Thursday, the President
        said he listened to Iloilo City Mayor Jed Mabilog, whom he had accused of
        being a shabu protector, as well as slain Ozamiz Mayor Reynaldo Parojinog
        Sr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccecc2-0157-4bcb-a90a-62dcfed6c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ask me how I…What kind of listening device. It was a whisper
        from God and I was listening to him. So they were all tapped," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff21fb2-2c85-4d02-b653-a1d42a79c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog Sr., along with 14 others, died on July 30 in a police
        operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09788ac6-a5a3-4222-9eec-710b8a3a8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/31/Ozamiz-Mayor-Parojinog-raid-CCTV.html">Read:
        PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91793c56-7dcf-4b53-ae82-0b72a31bad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Mabilog, who filed a sick leave until the end of the
        month because of diabetes, is now out of the country "because he is afraid
        to suffer the same fate with Parojinog."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2606f9-30b4-49b3-b859-afdac738536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in August named Iloilo City as the "most shabulized" city
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb701f-0812-4480-aa9d-48af87f6aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegally wiretapped communications are inadmissible as evidence
        in court, as per the 1987 Constitution and the Anti-Wiretapping Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8eed24-dfc9-49e3-9518-39272fc3430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers are allowed to wiretap private communications in relation
        to cases of treason, espionage, rebellion or sedition and kidnapping, but
        only with a court order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6c109-85c6-4285-85b3-505528c59dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators previously said they were amenable to amending the
        anti-wiretapping law for the government''s war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e4a2a-c274-475d-afb7-835b2ca32458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:51:43.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:52:10.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
