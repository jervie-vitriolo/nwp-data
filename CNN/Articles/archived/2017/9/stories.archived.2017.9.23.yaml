      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The youngest sibling in the Kardashian-Jenner
        clan is now expecting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797852a-8375-4cd7-8184-dfe45d3b3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources close to the "overjoyed" family tell CNN that Kylie
        Jenner, 20, is pregnant and due in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c47017-5ecd-4aa0-b523-f70497b63c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeup mogul and reality star has been in a relationship with
        rapper Travis Scott since April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69922341-b099-463e-ad06-a4d1188f7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner has had some practice with kids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593603f-047c-44de-be7c-2fb33febe068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is she an aunt to sister Kim''s two children, sister Kortney''s
        three kids and brother Rob''s daughter, but she often spent time with rapper
        Tyga''s son when the pair were dating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80c9a5-3f92-4e0e-bbe4-3d91a42d3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had an off-and-on relationship for several years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3342e8-f3c5-4044-ac1a-00d6ac1e593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, E! aired an episode of her family''s reality show
        "Keeping Up With the Kardashians" in which Kylie is seen with Tyga asking
        her parent Caitlin Jenner, "What do you feel like is a good age to have kids?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966832cf-a5db-4110-badf-086ca743bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caitlyn Jenner advises that 30 is a good age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828e61e-3030-4046-91fe-54f8dc2ac928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like 30 is too late,"&nbsp;<a href="https://www.usmagazine.com/entertainment/news/kylie-jenner-wants-a-baby-by-25-because-30-is-too-late-w162928/">Kylie
        Jenner responds</a>.&nbsp;"Every psychic said I''m only going to have two
        kids."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230793b-96b9-4fc9-995d-27870db65d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner currently stars on her own reality show, "Life of Kylie."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e0955-2b7f-4157-abbd-96e20e5d080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news spread fast and furiously on the internet Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78484d78-2a29-44e3-93f1-7c49e81c46cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some found the timing interesting given that this weekend marks
        the tenth anniversary of "Keeping Up With the Kardashians."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab6830-dc71-4648-8d9c-c33191a44c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:53:10.628+08:00
