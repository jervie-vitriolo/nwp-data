      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The University of the Philippines (UP) community was certainly hyped during
        Saturday''s ball game, both on and off-court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5233ea-1d60-40a5-9ba6-d1284ec16373'
