    'mgnl:created': 2019-08-19T10:42:48.145+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:43:18.170+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:43:17.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soon all of Hong Kong''s dolphins will be dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d1d47-aee7-48fa-a07b-8f67a93ea2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A near constant wind buffets the top deck
        of Boat 36826 as it patrols the seas north of Hong Kong''s largest island,
        Lantau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b4655-56c9-41c5-afd2-78ca24d5fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in a white plastic lawn chair, staring intently through
        a pair of large, black binoculars, Charlotte Lau pulls a multicolored scarf
        high over her face and zips up her grey hoodie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970e114-729a-4b57-b4e9-8ea5a1e2c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down a steep staircase in the boat''s main cabin, her boss Taison
        Chang sorts through the supplies piled on seats and a wide, curved table --
        maps and charts, a GPS tracker, snacks, waterproofs, two-expensive cameras
        with long lenses, and several bottles of suncream in defiance of the dreary
        skies overhead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60bb8e-3fdd-4778-85fb-0789f3826061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to Lau, holding a walkie-talkie and shivering in a blue t-shirt,
        Viena Mak writes on a clipboard as her co-worker says: "no sighting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225b69f-0120-48aa-aaf0-9f20b61f1680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a phrase the trio are becoming depressingly used to. They
        work for the Hong Kong Dolphin Conservation Society (HKDCS), which sends researchers
        out almost every day, no matter the weather, to search the city''s waters
        for an ever-shrinking population of dolphins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f5338-2e7b-4a61-aba4-2eea455bc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relentless work matters, not just to keep a few individual
        animals alive, but as a test of whether Hong Kongers can have more of a say
        in how their city progresses, take a step back from the mega projects and
        uninhibited development that have characterized Hong Kong for decades, and
        act to preserve what made it special in the first place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd010c4d-d653-4498-a90e-31e6fb1cfd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I. Ancient ''ruddy'' residents</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea03437-ba9b-4cab-9225-816ec55347e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day in July 1637, British explorer and trader Peter Mundy sat
        at anchor aboard the ship "Planter," near what was then still the Portuguese
        colony of Macau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8be01a-54db-440c-b77d-075473c42de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mundy -- who would go on to help introduce tea to the UK, forever
        changing British drinking habits and imperial priorities -- wrote in his diary,
        "the Porpoises here are as white as Milke, some of them Ruddy withall."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16273ba-3bff-4a41-aa6a-b56c1281f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the first recorded mentions of the Chinese white dolphin,
        but would go largely unnoticed until another European, Swedish missionary
        and naturalist Pehr Osbeck wrote of "snow-white dolphins (which) tumbled about
        the ship" and suggested a scientific name for them: "delphinus chinensis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fea752-d99d-4510-ac78-611db3be54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now officially the Sousa chinensis (to reflect their relation to
        the wider Sousa, or humpback dolphin, genus), the animals are more commonly
        known as pink dolphins due to their pink bubblegum-like coloring in adulthood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd27449-ba4a-4a80-8777-fffdce237e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up to 2.5 meters (8.2 feet) in length, with short, stubby
        snouts and small dorsal fins high up on their arched backs, pink dolphins
        have lived in the waters around Hong Kong for hundreds of years, as the human
        population grew from the low thousands in the 1600s to the millions today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f8496-4e96-4bd2-8d6c-13fc889961d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout that time, pink dolphins -- and to a lesser degree the
        finless porpoise, another local cetacean -- were a common sight for Hong Kong
        fishermen, who regarded the animals as a catch-stealing nuisance at best,
        and an evil omen at worst.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6f1cc-ce17-43e7-9f95-355bbec2e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing pink dolphins leap out of the water was said to be a harbinger
        of storms; one old story has it that in 1941, fishermen off Yau Ma Tei saw
        a particularly large pod cresting three days before the Japanese Air Force
        began bombing the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850126f-1364-47bc-ae5e-429c93db1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some saw dolphins as having an effect on human affairs, no
        one took much mind of what people might be doing to the dolphins until the
        1990s, when scientists began sounding the alarm that population numbers were
        plummeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853b007-6018-4747-b6b8-792cefdb1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are an estimated 10,000 pink dolphins globally, with
        the largest population, around 1,200, in the Pearl River Delta region. HKDCS
        estimates 47 dolphins currently make the city''s waters their home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c0658-682b-4d4f-aafd-83d86ae35a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>II. Breathing room</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03451e32-3277-4b39-a102-e96ff188b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is dense. The city squeezes 7.4 million people into an
        area three times smaller than Rhode Island, with 57,250 people per square
        kilometer in the busiest neighborhoods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befe041-e549-4474-a85f-d0a998fa3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hundreds of years, the solution to this density has to be to
        carve out a bit more space by filling in parts of the sea. Industrial land
        reclamationbegan in earnest in the late nineteenth century, as the city''s
        British rulers attempted to expand their new possession by dredging out bays
        and advancing shorelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3f0f8-e98d-4aa7-978c-05829b5dde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its most basic level, land reclamation is the process of scooping
        rock and other materials from a hillside and dumping them into the sea until
        the resulting pile is high enough to be built upon. However, this method results
        in "large displacement of the marine sediments and the development of mud-waves
        beneath the reclamation fill," according to a 1996 government review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe03511-768f-42d3-bb16-246302ba2518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such underwater disruption can destroy habitats and release toxic
        materials trapped under the mud into the surrounding water -- potentially
        decimating fish and other local marine populations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b8b28-1fb4-45fb-bcec-dea6160ed80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to address these concerns, attempts have been made to minimize
        the environmental impact by using vertical wick drains like giant straws to
        suck moisture out of the mud, making it solid enough to be built upon, but
        even the most minimal reclamation work is a major engineering undertaking
        creating extra marine traffic and huge amounts of noise and disorder underwater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ec74d-d67b-49b7-85d2-96e4a722f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these precautions, Samantha Lee, a senior marine conservation
        officer at the World Wildlife Fund''s Hong Kong office, warned that because
        dolphin numbers are already diminished -- and they face a multitude of other
        challenges -- they are particularly vulnerable to continued construction work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf3e3a-baee-4c6e-a5c5-52ab71dab0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been adopting a ''develop first, conserve later''
        approach," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7818a-e59f-47f2-8a7b-201747d08ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>III: Reclaimed waters</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e1486-c5b0-4497-9d9e-c547af649c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constant stream of planes passes overhead, deafening the crew
        of Boat 36826 as they near a line of white buoys strung out over the water
        north of Hong Kong International Airport. Inside the perimeter sits a cluster
        of barges with red-and-white towers reminiscent of oil derricks, carrying
        out the drilling, dredging and pumping that will add the extra 600 hectares
        (1,480 acres) of land to Chep Lap Kok island needed to house a third runway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b0472-bb72-4aa5-9bc6-3c18704aaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway is one of two megaprojects in the waters around Lantau
        that HKDCS and others warn could be the final nail in the coffin for the local
        dolphin population. Near the airport, the sound of a drill rings loud over
        a huge building site, a 1.5 square kilometer (0.5 sq mile) pile of stone and
        sand that will one day house a transportation hub at the end of a $14.9 billion,
        30 kilometer (18.5 mile) long bridge and tunnel stretching from Chep Lap Kok
        to Macau and the Chinese city of Zhuhai, on the other side of the Pearl River
        Delta.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b4fb5-a207-40f0-a69a-abb1a57ab4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge -- which the government argues is necessary as marine
        traffic between Hong Kong and its neighbors increases -- has been plagued
        by criticism since its beginning, over its environmental impact, worker safety,
        and sprawling budget, among other issues. But most Hong Kongers do not have
        a say in how major development projects are approved.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd92922-5d1b-4f8a-9ec9-96f1db809ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 1% of the city''s population selects its leader, who —
        along with an appointed executive council — can sign off on many projects
        with limited scrutiny from the partially democratically-elected legislature.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619ae68-0778-49fc-8a43-d2171ea612c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard Boat 36826, opinions towards the bridge are predictably negative.
        Mak, who was born in Macau, laughs dismissively at the government''s justification.
        Lau says the bridge "does not benefit Hong Kong people, it just benefits businessmen
        who want to transport their goods more cheaply than by ferry."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f26de-7b6e-4312-be0c-cddd9c8d0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t care about nature," she adds. "They just want to make
        money."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0c626-5ddb-474d-a70f-322bad2b3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the destruction (of nature) is non-reversible," HKDCS chairman
        Chang says later. "It''s like we keep withdrawing money from a bank account
        but we never deposit anything, so now we''ve almost run out of money but we
        still want to use credit cards to continue to spend."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6d15b-1c33-4ba6-904f-d2ca0a616f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chang and others, the pink dolphin is a test of whether Hong
        Kong can cultivate a new approach that values nature as much as property and
        works to preserve the past as well as develop the future.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701fd19-66e0-4422-aaa6-a584f815e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright red high-speed ferry slows to 10 knots as it crosses
        the boundary of the Brothers Islands Marine Park just ahead of Boat 36826.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e15ee-20b8-40b7-8539-036c82584853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park, along with two others due to open in 2018 and 2019, is
        a protected area designated for dolphin conservation. The scheme is intended
        to offset disruption caused by development projects like bridge and third
        runway, but many dolphin advocates argue they are too little too late (the
        Brothers park was not opened until five years after bridge construction began)
        and do not reflect how the animals actually behave.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf76734-6d8b-4806-835a-5543f4dbf251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dolphins have a large range, you can''t build marine parks for
        them in such fragmented places, they need a wide protected area for long term
        survival," Chang says as the boat passes between the two islands that give
        the park its name.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fac4d-fb75-4b60-87f1-4c5fb34a511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the still visible building site next to Chep Lap Kok
        he adds: "You can imagine all the noise underwater, all the construction vessels
        next to the marine park. This will have a great impact on the function of
        the park."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399897c0-0536-4e72-81d6-39c9a17c2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hong Kong''s Agriculture, Fishers and Conservation
        Department (AFCD) said any affect the twin construction projects have will
        be temporary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5e907-58f0-4d2c-ba6d-18d147d760da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once construction work is complete, the associated disturbance
        will cease and it is expected that habitat displacement due to construction
        activities will recover," the department said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cc633-c7c1-4e1c-84d4-c500fc016478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new 2,400 hectare (5,930 acre) marine park is due to be designated
        following the completion of the two megaprojects. AFCD said it considered
        doing so earlier, while construction was ongoing, but this was deemed "not
        practicable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273aa28e-97cb-4eac-9704-8628085bf5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IV: Autopsy</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6953e8-f050-4763-a65f-808a3cec7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpse lay half on its back, its distended stomach facing the
        sky, pink underside turned a deep, ugly maroon. Flaps of yellowed skin hung
        off it, like peeling sunburn.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8738d07a-eaa5-420a-aff8-4721a37dc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in a white boiler suit, blue surgical gloves and a dust
        mask, the vet leaned over and delicately sliced the animal''s stomach open
        with a scalpel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515ed64-6bfa-4bdf-9d79-c15c573ffef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller dolphin fell out in a spill of bloated, red intestines.
        The calf was gray in color, with beady eyes and a partially formed snout,
        and just as dead as its mother.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba99cb0-b082-41fe-873f-af0ef302a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 110 dolphins have washed up on Hong Kong''s beaches in
        the last four years, nearly all of them dead and in a state of decomposition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80628b93-a43e-4711-85fe-2a2f28af9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are killed by boat strikes, or wounded by nets and ropes, says
        vet Paola Martelli as he flicks through dolphin x-rays in his surgery in Ocean
        Park -- a sprawling aquarium, zoo and theme park on the south side of Hong
        Kong Island.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72fa81-d3b5-4c67-9344-1b5c89110591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever a beached dolphin is spotted the park sends out a team
        to carry out an autopsy and determine the cause of death or, very occasionally,
        bring the still living dolphin to the park for treatment, with limited success.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046eca2-4b32-4c49-beb3-37d9d0398dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always die. They always die," Martelli says, explaining that
        by the time most dolphins come into human hands, they have suffered life threatening
        injuries, and even those which survive initially often succumb to secondary
        infections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdcfb1-a910-48af-8879-f12793271986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good for the heart and it''s meaningful because a lot of
        the trouble they''re in is because of us, so there''s a moral obligation to
        try, but in terms of outcomes, it''s not a species that has a good outcome,"
        Martelli says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223f78b-930c-41ca-b75b-71f6362249a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a large building adjacent to his surgery, Ocean Park''s pod of
        bottlenose dolphins -- a distant cousin of the pink dolphin -- swim through
        a series of light-blue colored pools, emitting clicks and the occasional high-pitched
        squeak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001847c8-8666-43db-be02-bc240b2763aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One dolphin flops onto a raised platform and opens her mouth --
        displaying dozens of small, white teeth and a large, muscular tongue -- to
        allow Martelli to carry out a routine dental exam, splashing her head in disapproval
        when she sees an anesthetic needle but otherwise complying happily. "She hates
        injections, but loves the attention," the vet says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7488d16-392e-413b-ac51-e01b4851672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dolphins, foreign imports to the city, are nevertheless the
        ones most familiar to many Hong Kongers, tens of thousands of whom troop through
        the park every year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e40963-bef7-4904-afbb-4a8fd3dc379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Park Conservation Foundation spent upwards of $1.1 million
        on conservation and public awareness projects in its most recent financial
        year, including three major studies of the Chinese white dolphin population.
        Despite the park''s efforts however, its executive director, Suzanne Gendron,
        said many visitors were still surprised to learn the pink dolphins exist.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acd96c-ae19-4a26-9cca-878211cdcae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a common response: ''oh we have Chinese white dolphins,
        we have pink dolphins in our waters? I''ve only seen the ones at Ocean Park'',"
        she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec76fd-c3d4-48cd-974f-bb7f73e7d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>V: Up a creek</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe4059-dcab-4c61-8c14-8d53cc9ef0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boat 36826 rocks violently as the Benita Schulte, a colossal, 50,000
        ton Liberian-flagged cargo ship powers past, carrying red, green and blue
        stacked containers en route to the Port of Hong Kong, one of the busiest in
        the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1eee9e-2ca9-4c46-8331-571f0f5a2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 370,000 vessels passed through the port, including
        huge container ships, small fishing boats, high-speed ferries, tugs, and cargo
        vessels of all shapes and sizes, churning up the water around them as they
        joined the constant stream of marine traffic into and out from the Pearl River
        Delta (PRD).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958682f6-430c-41b1-bb83-137279031959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delta region stretches from the Chinese metropolises of Guangzhou,
        Dongguan and Foshan in the north, to Hong Kong and Macau in the south, where
        three rivers and a host of small tributaries meet and combine as they pour
        into the sea.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd045b4d-37e9-4fec-92c9-316caa65861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRD is home to the world''s largest population of Chinese white
        dolphins, estimated to less than 2,500 individuals, a minority of whom live
        and hunt in Hong Kong waters. Exactly how many is, like many things to do
        with dolphins, subject to some controversy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827845f4-b970-4445-b5bf-6a453819f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AFCD figures, the Hong Kong dolphin population currently
        sits at 47, down from around 90 in 2010. While some research suggests those
        47 are part of a larger transient group of a couple hundred, not all of whom
        live in Hong Kong waters year round, all agree the numbers are dropping.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dc4e6-dd0c-41a1-8bc1-270ad71f560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFCD said the drop in numbers for Hong Kong dolphins
        may be due in part to them shifting their habitat to Chinese waters, something
        the department predicted would be reversed once conditions in the city improve
        again.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c946ee5-d810-42b2-80b3-908fed2de311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolphins are moving, but that doesn''t mean they''re headed into
        safer or more hospitable locations, said WWF''s Lee. South of Hong Kong is
        one of the world''s busiest shipping corridors, while in the north and west,
        Chinese cities have many of the same problems as Hong Kong -- land reclamation,
        marine traffic, and pollution.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f5e44-b167-4675-8208-5ab1a9353b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decade leading up to 2012, the PRD grew to be the "fourth
        largest trading economy globally," according to InvestHK, with a GDP equivalent
        to that of South Korea. Plans are underway to turn the entire region into
        a megacity of more than 67 million people, while major reclamation projects
        have been approved or are in progress in Macau, Shenzhen, Zhuhai and other
        parts of Guangdong province.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84edb25-8fc5-46a9-bbc3-d55cc3516748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the dolphins are forced the leave the Hong Kong area to the
        rest of the Pearl River Delta, then the threat to them is greater," Lee said.
        "The entire population could die out."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649854a3-9dae-4815-9de4-3b7677eecff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the fight to save dolphins in Hong Kong all the more
        important. Not only are conservationists seeking to save the city''s native
        population,they want to prove that such a feat is possible, that a downward
        trend can be corrected.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625cb73-7767-4975-9da6-12de1c9343a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are pushing back at something which has plagued conservationists
        for centuries -- shifting baseline syndrome -- where each generation''s perceptions
        of what is possible are shaped by what they grew up with.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ef99c-1607-4ba7-adb6-ea317a2964aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overfishing may eat away at fish stocks, or even drive species
        extinct," explains Jon Mooallem in "Wild Ones," his book on the topic. "But
        when the next generation of scientists start their careers, they don''t see
        the oceans as depleted; that depleted condition becomes their baseline, against
        which they''ll measure any subsequent losses in their lifetimes."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d67e5f-5f5d-43c2-812b-3b6efd377884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the time, baselines are shifting in the direction of a denuded,
        lesser nature -- more extinctions, more endangered species. But very occasionally,
        the opposite occurs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ef696-da71-4205-9e57-c6fa0d139389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1941, there were a total of 16 living whooping cranes, and the
        species was almost wiped out. As of 2015, there were 442 living in the wild,
        and another 161 in captivity. The gray whale was nearly hunted to extinction
        before it was granted international protection in 1947, in the time since,
        population numbers have swelled to the tens of thousands. And last year, for
        the first time in a century, the number of wild tigers increased, by more
        than 600.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9374ec-c9b4-4114-95d0-05a33dd26f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s successes like these that keep the pink dolphin conservationists
        going -- educating people about reducing pollution and marine waste, encouraging
        them to lobby the government, and pushing for a development policy that puts
        nature on par with profit.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5aef4-6da3-4ec4-b3cb-be4f0aadf6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a point when, staring at the sea for hours on end, everything
        looks like it could be a dolphin. Every white cap is a head sticking out of
        the water, every piece of flotsam is a dorsal fin.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632135e-c2de-4e24-b5d8-da4033d50a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After eight hours of searching, Boat 36826 slows as it passes under
        a section of the bridge, a giant outcrop of grey concrete covered in spindly
        metal scaffolding. As the boat enters Tung Chung Bay, in the shadow of the
        airport, the crew begins stowing their equipment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79e627-5302-490d-944e-fdd0cb3fdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clipboard Mak was holding at the beginning of the day is now
        covered in writing, a record of the boat''s journey from near Kowloon, north
        to the border with China, to its end point on Lantau island. In the rightmost
        column, titled "sighting," is one entry repeated 22 times: "no."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344f9ac-f656-43fc-931a-1a3432ae111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang shrugs as he, Mak and Lau stand on the pier, their hair windswept
        and salty, their faces and clothes specked with seawater. He should be used
        to this by now, he admits, "but I still feel disappointed every time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627eb68a-6f60-42d7-b635-a4729411ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They go out again the next day.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3591ac2-51e7-43f2-90aa-caf3c307138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:42:48.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:43:18.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/21/asia/hong-kong-dolphins/index.html">Soon
        all of Hong Kong''s dolphins will be dead</a>”</em></p>'
  'Duterte-Trillanes-bank-accounts':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-23T03:46:24.730+08:00
    'imagesource': 'jcr:1b2b15d1-93a4-4e53-9b52-2e1ecda1c996'
