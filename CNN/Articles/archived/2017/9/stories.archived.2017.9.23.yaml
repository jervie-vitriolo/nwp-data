    'template': '1'
    'title': 'PH rejects over half of human rights recommendations of UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9f5ab-ff21-4bd1-93b6-84839c9669a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The Philippines rejected 154 of 257 recommendations by the United Nations
        Human Rights Council (UNHRC) aimed at improving the country''s human rights
        situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310cfc70-cfa3-479c-88f7-08b3f63d0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are a result of the UNHRC''s Universal Periodic
        Review (UPR) of the Philippines on May 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ff178-2e8b-45f3-a3b5-65d5fea5bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/08/PH-defends-drug-war-UN-Geneva.html">Read:
        PH delegation defends drug war at UN in Geneva</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b4e42-d473-4ee0-9547-65646888f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPR is periodic review of the human rights records of all UN
        member states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50262d54-f83c-4c51-b8f3-a1907a1432b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the September 19 response to the UNHRC''s recommendations, the
        government said of the 154 recommendations, it cannot support 99 of these.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d86f1f-798e-44ec-b0b6-ba5b4e0d8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State cannot guarantee or commit to their fruition given that
        the results of processes required to implement them are beyond the sole control
        of any of the branches of government," it said. "This is specifically true
        for recommendations that pertain to legislative action, which would require
        consultative processes with stakeholders."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27586c93-b055-4cc9-8681-2a0e5d1b6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also said it cannot support the other 55 recommendations,
        as they were "sweeping, vague, and even contradictory."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc87b7-7999-4639-ac05-a1f886afba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full acceptance of these recommendations would denigrate the State''s
        current serious efforts that already address the issues raised," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d7b84-069f-47d5-a4f9-579d2c127fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recommendations that the Philippines rejected pertained
        to:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd14160-11e5-478a-a698-110e98d4d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigating alleged extrajudicial killings (EJKs)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1131635-39f1-425b-a31d-6d2135324cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the reimposition of the death penalty</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e08eee-1c1e-4e30-a5bd-466f6deb83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the lowering of the age of criminal liability</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd57e65-d02a-498d-b79c-6617b3e14d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines accepted the other 103 recommendations,
        including those on the development of a National Human Rights Framework and
        the protection of rights like health, education and favorable work conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b044b4-f80f-4cb2-ac23-480bf49ceee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No EJKs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e5c1f-a7ef-4ff5-8ea4-1e454aa89189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reiterated that deaths as part of the government''s
        bloody war on drugs are not EJKs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fd30e-ccdb-4a4e-bdf8-fbf718c505db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are deaths arising from legitimate law enforcement operations
        or deaths that require further investigation following established rules of
        engagement by the country''s law enforcers," the response said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a415a5b-e728-4ece-9d33-9d9f8345b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has been highly critical of the Duterte administration''s
        anti-criminality campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5015d55-af10-4cf5-ae00-0c2ac687bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 12, UN human rights chief Zei Ra''ad Al Hussein expressed
        grave concern over the spate of killings in the country, including the death
        of 17-year-old Grade 12 student Kian delos Santos in an August 16 police operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165a239-eb87-4f36-9799-5e87d463d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/12/UN-rights-commissioner-PH-killings.html">Read:
        UN rights commissioner ‘gravely concerned’ over PH killings</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011ba6d-6658-46bb-8fd8-c783f920c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UN special rapporteur on extrajudicial, summary or arbitrary
        executions Agnes Callamard has repeatedly slammed the war on drugs and expressed
        her intention to investigate alleged EJKs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1695c-b288-43c5-be21-6f59ff462700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/27/agnes-callamard-probe-unlawful-deaths-kian-delos-santos.html">Related:
        Callamard calls for probe on all ''unlawful'' deaths following Kian slay</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e51f5-bc46-44fe-ae8b-0c31caa42891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government set three conditions for Callamard to continue
        with her probe: Callamard must have a public debate with President Rodrigo
        Duterte before the media; Duterte must be allowed to ask her questions; and
        she has to take an oath.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fa0c8-4166-439a-b66a-f989b260a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard rejected these conditions, telling CNN Philippines these
        were not consistent with the code of conduct for special rapporteurs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f593557-ef62-4455-967b-60d7516841d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">Read:
        U.N. special rapporteur rejects government conditions</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169d716-73ba-4742-92ea-0e78a6468fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines likewise rejected UNHRC recommendations to allow
        Callamard''s visit without conditions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b461a1-7c4f-4350-85bd-33766cefacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/12/UN-PH-must-lift-conditions-on-rapporteur-probe.html">Related:
        UN rights review: PH must lift conditions on rapporteur probe</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8296abf-6ae2-4771-9e61-8dfbefc63a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Push for death penalty, lowering age of criminal liability</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991cc50f-bc72-4d0f-94ae-ddaf6fb69f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines said the UNHRC''s concerns on reimposing
        the death penalty and lowering the age of criminal liability will be "subject
        to further deliberations in the Philippine Congress, which include comprehensive
        consultations with all stakeholders concerned, the outcome of which the State
        cannot influence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35b129a-6dd3-4bbd-a419-a7a33c0d6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the House of Representatives approved House Bill
        4727, which reimposes the death penalty for drug-related offenses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244565a3-19da-49d1-b1f6-a1f064ecc577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-approves-death-penalty-third-final-reading.html">Read:
        House nods to restoration of Death Penalty on third and final reading</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086af56-18c4-4b56-bd66-c2afb95fd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate version of the measure, which was filed on
        January 2017, remains pending.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc4eb1-4cb6-4010-9dc5-ce036f658034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ceased using capital punishment in 1987.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b12f8-61c4-459f-939d-885be707a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, President Fidel Ramos reimposed the death penalty, which
        remained in force until President Gloria Macapagal-Arroyo abolished it in
        2006.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7682d-4f4b-4e4c-8e0f-c1cdc675d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House is still deliberating on proposals to lower
        the age of criminal liability from the current 15 years old, a measure that
        Duterte supports to prevent the youth from being used by criminal syndicates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3aad0-9691-42c2-ba12-43dbb4536bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/02/01/house-speaker-avarez-lowering-minimum-age-of-criminal-responsibility.html">Related:
        Alvarez stands firm on lowering minimum age of criminal responsibility</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4c49d-8ca5-4d03-aaa0-74c0e7941421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Committed to human rights</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfba26-36e3-40cc-8cdf-28973a228ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a Saturday statement
        that the Palace welcomes the UNHRC''s final adoption of the Philippines''
        UPR Report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361ba23-ffc0-4fde-b8df-044253e0c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adoption of the Philippine UPR Report in Geneva recognizes
        the human rights record of the Philippines and our country''s commitment to
        human rights under the leadership of President Rodrigo Roa Duterte," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a1b34-3843-4b1b-b4ee-0202ae87c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This likewise reaffirms our respect for the dignity of the Filipino
        people and the protection of the Filipino family as we strive for a better
        life in a society free of illegal drugs and other crimes," Abella added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa191fe-78fd-4df0-8926-0e28331cf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:32:09.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:46.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s next UPR is scheduled on May 2022.</p>'
  'UAAP-Season-80-FEU-UST':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-23T05:23:52.383+08:00
    'imagesource': 'jcr:07a368b1-08f9-4ad4-a517-dbec44dc7d34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f14fff58-8b45-4d1f-814b-328c0ad6f37d'
    'lead': 'The FEU Tamaraws snagged their second win in UAAP Season 80 at the UST
      Growling Tigers'' expense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:35:21.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:35:56.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:35:56.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: FEU back on winning track with 78-65 victory against struggling
      UST

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd276f-806a-4dc0-834c-5fcac8b1344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The Far Eastern University (FEU) Tamaraws tamed the University of Santo Tomas
        (UST) Growling Tigers, 78-65, in the University Athletic Association of the
        Philippines (UAAP) Season 80 at the Mall of Asia arena Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f597f0-8596-417c-9ed6-5d0d1f482500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino and Ron Dennison paved the way for the Tamaraws
        with 15 points apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66807-5d4a-4bad-9329-3d73f795e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growing Tigers outrebounded FEU, 10-3, in a gritty effort to
        build a five-point advantage at the end of the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f6119-9e6e-4083-b49a-6feac22a63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by a double-digit deficit, FEU was able to weather
        the storm and trim the lead within striking distance going to the halftime
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f5466-40d2-4b71-965f-f5c59c75a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their shots starting to fall in, the Tamaraws capitalized on
        the momentum to take the driver''s seat for the first time at the latter part
        of the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f046d4-9678-41fb-baad-b1cdc5a09e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU never looked back as they unleashed a 29-point rampage in the
        payoff period to notch their second win in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca8d77-62e7-4741-be28-fd8ac855d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepy Faundo had 16 markers and 11 boards for UST who suffered its
        fourth straight setback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5640688-5c9b-49f2-a0af-bfda28e94bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:35:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:35:56.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will next face the National University Bulldogs, while
        the Growling Tigers take on one of the league leaders Ateneo Blue Eagles on
        September 27 at the Smart-Araneta Coliseum.</p>'
  'Puerto-Rico-dam-fails-evacuations-begin-along-Guajataca-River':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Roofs ripped off houses in San Juan, Puerto Rico as Hurricane Maria
      slammed into the city on September 20, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T04:31:59.514+08:00
    'imagesource': 'jcr:8809d869-184e-4a3b-9b2d-d8b8e9e40544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8504a479-5e65-45ad-82fd-35f84647b0b8'
    'lead': 'Puerto Rican Secretary of State Luis Gerardo Rivera Marín said the evacuations
      are difficult because the island was heavily damaged by Hurricane Maria, which
      struck earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:39:13.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:39:40.470+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:39:40.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Rico dam fails; evacuations begin along Guajataca River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f000941-224a-4f48-8b44-d7348ac2af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All people living near the Guajataca River
        in northwest Puerto Rico should evacuate immediately because of an&nbsp;"<a
        href="https://twitter.com/NWSSanJuan/status/911343277990973441">imminent dam
        break</a>,"&nbsp;the National Weather Service in San Juan said Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a64a6-09e3-432e-8152-8f9b74d17bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Areas surrounding the Guajataca River should evacuate NOW.
        Their lives are in DANGER! Please SHARE!" an earlier tweet said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24357ae-e313-4f78-92eb-1eda5b5d71ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70,000 people in the area of the Guajataca Dam have been told
        to evacuate, National Guard spokeswoman Yennifer Alvarez told CNN''s Leyla
        Santiago.&nbsp;Buses have been brought in to help people leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69377c12-e5d0-41cc-85e0-cfb108a2a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN''s "Out Front" with Erin Burnett, Puerto Rican Secretary
        of State Luis Gerardo Rivera Marín said the evacuations are difficult because
        the island was heavily damaged by&nbsp;<a href="https://edition.cnn.com/2017/09/22/americas/hurricane-maria-turks-and-caicos-bahamas/index.html">Hurricane
        Maria, which struck earlier this week</a>. Many parts of Puerto Rico are flooded
        and more than 3 million people don''t have electricity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c96d9a-318e-4a33-b593-e0b6a35f0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is (done) in the blackness of the night," he said. "There''s
        lack of energy, especially in the mountain regions where the winds were higher
        speeds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e463aa-e306-4b2d-99b5-e71a1aa976a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWS issued a flash-flood notice for the towns of Isabela and
        Quebradillas, which are about 6 miles apart. Isabela has about 45,000 people,
        Quebradillas 25,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a89b3-cbc9-41b7-af3a-50a18b67dabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam was constructed by the Puerto Rico Electric Power Authority
        to create a lake that provides drinking water to residents of the area,&nbsp;<a
        href="https://www.usgs.gov/centers/car-fl-water">according to the US Geological
        Survey</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8925a-49dd-4e1b-96c3-59a721f48615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:39:13.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:39:40.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/22/us/puerto-rico-guajataca-river-dam-evacuations/index.html">Puerto
        Rico dam fails; evacuations begin along Guajataca River</a>."</em></p>'
  'Asia-Hong-Kong-dolphins':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T04:37:45.189+08:00
