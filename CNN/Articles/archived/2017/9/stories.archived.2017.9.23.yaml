      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#UPFight was the top trending topic on Twitter on Saturday afternoon,
        during the exciting match that eventually led to the 98-87 win for the Diliman-based
        squad.</p>'
