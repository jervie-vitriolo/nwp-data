  'duterte-marawi-matrix-mindanao-drug-trade':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-23T11:00:13.298+08:00
    'imagesource': 'jcr:96527120-94b1-4498-a276-bc5aeaaac9c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3147fe-7b19-4669-b76c-14637be39869'
    'lead': 'President Rodrigo Duterte says the document shows how local government
      officials allegedly operated the drug trade in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:55:03.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:55:24.359+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:55:24.176+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Marawi funding matrix shows extent of Mindanao drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d09a9-29de-4d48-8a53-a879f8531190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, September 23)</strong> — President
        Rodrigo Duterte said the drug matrix of alleged backers of the Marawi attack
        shows the extent of the drug trade in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40f244-ef7f-4374-95fc-2b88ee6215aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again showed the matrix to reporters here on Friday.
        He first revealed it on Thursday in his fifth visit to Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9b231-c407-40bb-88de-8548bba1510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/duterte-fifth-visit-marawi.html">Read:
        Duterte reveals matrix of source of funds used in Marawi siege</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36b9d4-ae28-4199-8679-d7632a73bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the matrix was a result of intelligence work in the
        last three months, when troops were able to gain access to Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba26397-7732-4b0b-a666-589084dcc43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There they discovered that the Maute was really preparing for a
        long haul," he said. "Until now, they are… they never ran out of ordnance,
        explosives, ammunitions, and all. I really do not know the extent now of the
        contamination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4e4de-3ee8-451c-bf86-1724a164ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said the government has yet to know how much of
        the alleged drug money was used to fund terrorist activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a55b7e-e5de-42d1-83ac-d499a216f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the names in the matrix was Ozamiz City Mayor Reynaldo Parojinog
        Sr., who was killed in a July 30 police drug raid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0a3d9-5eee-4fdb-9581-3a6e9a32caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">Read:
        Ozamiz City Mayor, 14 others killed in police raids</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7dfa1-1b42-404a-bbbe-05ef51d38334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix presents several local officials allegedly involved in
        the drug trade in Mindanao including former Marawi City Mayors Fahad "Pre"
        Salic and Solitario Omar Ali, Marawi Vice Mayor Arafat Salic and his brothers
        Samer and Walid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e64ed2-a181-44e6-af02-e8997d09ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named were Mayor Mamaulan Pangga Abinal Molok of Maguing, Lanao
        del Sur; former Mayor Mohd Ali "Merikano" Abinal of Marantao, Lanao del Sur;
        and Vice Mayor Noridin Adiong of&nbsp; Ditsaan, Ramain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1c7bc-cc21-4009-aa19-6e0fe24828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:55:03.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:55:24.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
