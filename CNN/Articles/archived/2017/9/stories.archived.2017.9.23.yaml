  'UP-stuns-defending-champ-La-Salle-to-nab-second-straight-win-98-87':
    'author': 'CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-23T07:49:14.298+08:00
    'imagesource': 'jcr:ab8ac9ee-1c09-49b4-a703-fbd3f62b5da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee056d4-fafa-45b3-97a0-b0e6db670546'
    'lead': 'The UP Fighting Maroons proved they have what it takes to take down the
      UAAP men''s seniors basketball defending champions DLSU Green Archers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:23:07.524+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T16:48:15.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:48:15.593+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP stuns defending champ La Salle to nab second straight win, 98-87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b8754-2ddd-41db-9402-aca7dfd23132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        The University of the Philippines (UP) Fighting Maroons shocked the De La
        Salle University Green Archers, 98-87, in the University Athletic Association
        of the Philippines (UAAP) Season 80 at the Mall of Asia arena Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe52d27-9cd0-4c49-adac-2d74e31f020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio registered a new career-high 30 points and six rebounds
        for the Fighting Maroons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d613c60-8033-4bee-9754-a2bd4bfe4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle got off to a strong start, which was highlighted by Ben
        Mbala''s four three-pointers to take a nine-point edge at the end of the opening
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff440e-73ed-4a87-896e-7a7d98fe9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the table has totally turned around as the Fighting Maroons
        gave the Green Archers a dose of their own medicine to grab the edge at the
        halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d11912-7d70-43f0-847b-cc32a823bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio continued to wax hot from the rainbow country as he helped
        UP maintain the lead with the help of bench scoring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13294b1-5631-405e-90f8-f53bab620595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was able to lessen the gap to five points during the crucial
        minutes of the match, but the Fighting Maroons just clicked at the right time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ca3e7-190d-485a-ac9c-987dda37beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala had a game-high 34 points, while Andrei Caracut added 15 points
        for the Green Archers who suffered their first loss against UP since the first
        round of Season 78.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17340129-adeb-47c2-95c6-ad0d5cc691f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable player in the game was Rob Ricafort who finally
        suited up for UP after getting a temporary restraining order on his eligibility
        issue. He finished with two points in 10 minutes of action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2da0b-61ca-4ace-aec5-2a848641449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:23:07.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:48:15.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will collide with the Far Eastern University
        Tamaraws on October 1, while La Salle will face the struggling University
        of Santo Tomas Growling Tigers on September 30.</p>'
  'Armed-men-in-Lanao-town-spark-fear-of-conflict-spillover':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-23T07:33:42.923+08:00
    'imagesource': 'jcr:c28fa08c-5ac2-481e-8966-5f6d804cf7ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a0294a1-8272-4940-9dde-7a2a87a8f252'
    'lead': 'The military said they are prepared for any possible spillover of the
      terror crisis in Marawi to other parts of Mindanao, especially because fighting
      is expected to intensify as it nears its end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:26:53.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:32:44.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:32:44.519+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed men in Lanao town spark fear of conflict spillover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e2bc1-1884-4d6f-be6c-9f05768f29b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 23)</strong> — Around
        20 armed men were spotted in Bayang, a quiet town in Lanao del Sur around
        50 kilometers south of terror-stricken Marawi City, the military and local
        government said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48f674-e7f7-4704-b766-bfc4df1543c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-clad men sparked tension among residents of the lakeside
        town on Wednesday and Saturday morning, Bayang Mayor Aslani Balt said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb785f7-ea5c-4633-91b8-7ec80388e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May lumusob na mga</em> unidentified let''s say black group
        doon sa upper portion <em>ng bayan ko. Ang inaano nila, ang kampo ng</em>
        military," Balt said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8db671-ffe2-4fd5-aadd-f99956a588e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "An unidentified, let''s say black group attacked
        an upper portion of my town. They were targeting the military camp.")</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80d6cf-620f-4065-ba63-1b311376f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalaman nila na may lumusob, so ano din ang mga tao</em>, we
        cannot blame them. <em>Pero sabi ko,</em> in case na may <em>mangyari, dito
        na kayo sa munisipyo ko</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49dce1-ea36-4874-bdd9-6fa3f7b5ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "The residents knew about this (and panicked), we
        cannot blame them. But I said, in case something happens, come to the municipal
        hall." )</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334076b-1b8c-484c-98e3-98aa7fa0f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military confirmed the report, saying the still unknown group
        may be doing it to harass the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4691e7-7b23-4824-a886-e549b0a11062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an exchange of gunfire which lasted for a minute on Wednesday,
        the military said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775de276-caee-4bba-a455-6a9fc1210a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One minute lang yung nangyaring exchange of fire so tumakbo agad
        yung nang-harass (The exchange of fire lasted for only one minute, those who
        were trying to harass immediately ran away)," Joint Task Force Marawi Deputy
        Commander Col. Romeo Brawner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfb19f5-c442-4a60-afbc-b9ce27ee3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they are not taking the incident lightly. Authorities
        are now verifying if the incident is related to the war in Marawi - and if
        the armed men are affiliated with the ISIS-linked Maute terror group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fea7f5-0759-44ca-a868-c0455472d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far <em>nakikita po natin na parang</em> nuisance group <em>lang
        ito.</em> Maybe <em>ang gusto lang nila mangyari ay magkaroon ng</em> diversion
        (So far we see them as a nuisance group. Maybe all they want is to create
        diversion). That''s a possibility," Brawner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6114d-7b62-4e41-9401-99773d190b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government and the military have alerted barangay peacekeeping
        patrols, the police, and troops to secure the town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dfe5f-4830-4607-b803-102c1df5734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they are prepared for any possible spillover of
        the terror crisis in Marawi to other parts of Mindanao, especially because
        fighting is expected to intensify as it nears its end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2fea5-6da6-4efd-8ce6-e5cb21d8edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:26:53.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:32:44.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 689 members of the ISIS-linked Maute group, 151 troops,
        and 47 civilians have been killed in Marawi since May 23, when clashes between
        soldiers and terrorists began, prompting President Rodrigo Duterte to declare
        martial law throughout Mindanao.</p>'
