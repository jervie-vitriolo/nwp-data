    'lead': 'Two sources close to the "overjoyed" family tell CNN that Kylie Jenner,
      20, is pregnant and due in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T16:53:10.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-08T16:55:59.479+08:00
