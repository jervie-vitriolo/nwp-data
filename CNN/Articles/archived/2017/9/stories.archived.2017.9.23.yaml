  '6.1-magnitude-earthquake-shakes-southern-Mexico':
    'author': 'Jason Hanna, CNN'
    'caption': '6.1 magnitude earthquake shakes southern Mexico (CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T11:42:37.858+08:00
    'imagesource': 'jcr:8be91de7-1c3d-4066-9309-ffb0d72516e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a46948-16f7-4158-9d54-72a15cb0b830'
    'lead': 'Saturday''s quake was centered in Oaxaca state, about 275 miles southeast
      of Mexico City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:07:22.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:08:21.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:08:20.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6.1 magnitude earthquake shakes southern Mexico

      '
    'updated': 2017-09-24T00:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f2344-9b2b-4685-9b8e-5f129212e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 6.1 magnitude earthquake shook southern
        Mexico on Saturday morning, the US Geological Survey said, rattling a country
        still coming to grips with the devastation from&nbsp;two stronger temblors
        earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64772476-33a9-49cd-85a2-7e26b3bd6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake was centered in Oaxaca state, about 275 miles
        southeast of Mexico City. Roughly speaking, the epicenter was between the
        centers of this month''s two more violent Mexico earthquakes -- the&nbsp;<a
        href="https://edition.cnn.com/2017/09/22/americas/mexico-earthquake-aftermath/index.html">7.1
        magnitude temblor</a>&nbsp;that hit Tuesday closer to the capital, and the&nbsp;<a
        href="https://edition.cnn.com/2017/09/08/americas/earthquake-hits-off-the-coast-of-southern-mexico/index.html">8.1
        magnitude quake</a>&nbsp;that struck September 8 off the country''s southern
        Pacific coast, near Chiapas state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452cbfd-95c6-439b-8706-d40b587a9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City did not immediately appear to sustain significant damage
        in Saturday''s quake, the country''s office of the secretary of public security
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d5251-2391-4c1e-aa44-97e2ddeb4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6.1 magnitude quake can produce strong shaking and considerable
        damage to poorly built structures and slight to moderate damage in better-constructed
        buildings,&nbsp;<a href="https://earthquake.usgs.gov/learn/topics/mag_vs_int.php">the
        USGS says</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951b85a-fa36-4bae-b8f1-76e1a7978642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two earlier quakes killed hundreds of people and turned buildings
        into dust and debris in parts of Mexico. At least 298 people have been reported
        killed in Tuesday''s quake; nearly 100 were reported killed in the September
        8 temblor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365d342-7fbe-40d1-9c79-c8de9a0c88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Developing story - more to come</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735df00-2514-4503-aedc-b8b48dd5b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:07:22.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:08:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/americas/mexico-oaxaca-earthquake/index.html?adkey=bn">6.1
        magnitude earthquake shakes southern Mexico</a></em>."</p>'
  'Seismic-activity-detected-near-North-Korean-nuclear-site-cause-is-unknown':
    'author': 'Joe Sterling and Stella Ko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T11:21:30.753+08:00
    'imagesource': 'jcr:fde83487-aa1c-4baf-9c64-caee50381b15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04eb75a9-fde6-48ee-9c92-1023c12ea2a1'
    'lead': 'The first sign Pyongyang has conducted a nuclear test is usually seismic
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:11:31.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:11:51.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:11:51.092+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seismic activity detected near North Korean nuclear site; cause is unknown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3386d00-4a5a-427b-b3b2-4c07a73d6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seismic activity was detected Saturday
        near the site of North Korea''s Punggye-ri nuclear site, but it is not known
        whether a nuclear test caused the development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0914aa3-3e82-4abd-b3fd-b9f141d34fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sign Pyongyang has conducted a nuclear test is usually
        seismic activity. North Korea has one nuclear test site -- Punggye-ri.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4594f-4310-4c3a-b5a6-2580e2dfd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 3.5 earthquake struck at 4:29 a.m. ET Saturday 22 kilometers
        (more than 13 miles) east-northeast of Sungjibaegam, North Korea, the US Geological
        Survey said. The depth of the earthquake was 5 kilometers (3.1 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65e8da-7a79-421b-9a09-2f576ac7bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This event occurred in the area of the previous North Korean nuclear
        tests," the USGS said. "We cannot conclusively confirm at this time the nature
        (natural or human-made) of the event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af527ac7-a830-4ba4-a998-c1db2e49471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.ctbto.org/">Comprehensive Nuclear
        Test Ban Treaty Organization</a>, a watchdog group that works to end nuclear
        testing worldwide, said there were two seismic events Saturday in North Korea,
        neither of very large magnitude. The larger one had a 3.4 magnitude, the group''s
        initial assessment found, which is much smaller than anything declared as
        a nuclear test in previous years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b8a3a-1806-4944-b27e-9bddf89eb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis indicated neither one was man-made, meaning they don''t
        appear to be explosions. The locations are around 50 kilometers away (more
        than 30 miles) from the site of previous nuclear tests, the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb034d98-48bb-459b-98d0-75d6f8717c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two South Korean officials at the Korea Meteorological Administration
        told CNN that their analysis so far suggests Saturday''s seismic activity
        around the nuclear site was not caused by an explosion or a collapse of the
        site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8993da-9352-4536-ab40-7d0faf2855db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that there is a slim possibility that it was caused by
        a collapse," said Park Jong-shin, one of the officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c7af4-4582-4fec-a8bc-c7a5b00be77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis shows that it was a natural earthquake. However, we
        are carrying out a further analysis because there are concerns that it might
        have been a man-made earthquake."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276b84d-f3f4-4303-9fc9-33eed4967a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary analysis shows the earthquake occurred 20 kilometers
        (12.4 miles) southeast of the North Korean nuclear test site, the official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3b51e-7919-4cc1-836c-e4df632d7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s earthquake administration said it was a magnitude 3.4 earthquake
        and cited a "suspected explosion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975066e-4220-495f-b98b-519121a839fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War of words</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134cbe3-8bdc-47a4-a0cd-008471ab43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s reports of seismic activity come at a time of rising
        tensions between the United States and North Korea, with North Korean dictator
        Kim Jong Un and President Donald Trump engaging in an escalating war of words
        over Pyongyang''s nuclear program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc97537-5eb5-477b-8109-5da2a8bdd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s foreign minister said this week that his country
        could test a powerful nuclear weapon over the Pacific Ocean in response to
        President Donald Trump''s threats of military action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfc2e4-06c0-4e8f-b6dc-0a51e83b54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Ri Yong Ho spoke to reporters in New York during
        the UN General Assembly shortly after North Korean leader Kim Jong Un made
        an unprecedented televised statement, accusing Trump of being "mentally deranged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49add876-7079-400c-9fdf-2d0f40a3f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare direct statement, Kim said that Trump would "pay dearly"
        for the threats, and that North Korea "will consider with seriousness exercising
        of a corresponding, highest level of hard-line countermeasure in history."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5138f-22be-42a1-9f33-20d9be71e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now thinking hard about what response he could have expected
        when he allowed such eccentric words to trip off his tongue," Kim said. "I
        will surely and definitely tame the mentally deranged US dotard with fire."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ac27b-7705-44d1-8d27-062ede18f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forceful rhetoric from Pyongyang came after Trump threatened
        to "totally destroy" North Korea in a speech Tuesday to the General Assembly.
        Trump tweeted Friday that Kim was "obviously a madman" who would be "tested
        like never before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a99e1f-3bab-441b-af7d-9c340a7e43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fiery rhetoric</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb1a45-8367-46e9-bdbb-44f352a3efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run Korean Central News Agency published articles
        Saturday with comments slamming Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670f457-d900-423d-8545-a182e81af1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One -- titled "We will throw the irrational war fanatics of Trump''s
        gang in the fire of justice" -- condemned Trump''s UN speech as "rubbish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac287a-7bf8-4219-a324-0b443b50a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump, the president of so-called ''power,'' is mad enough to wag
        his tongue without any consideration that he would ''totally destroy'' a sovereign
        state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33870dd-25ee-4329-a4c1-5a4d8c0ca69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article said, "For more than seven decades since the foundation
        of the UN, no chief executives or diplomats including the preceding US presidents
        have openly called for the obliteration of another state" at the UN General
        Assembly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2debc5f-ed7a-42ed-b9b0-1276f6c3218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s rubbish is the open declaration of war against our supreme
        dignity, state, social system and people, and an unpardonable extra-large
        provocation," the report said, adding that "the US warmongers will face unimaginable
        consequences."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d38293-a137-498f-88ac-5f1cb8d5c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a foolish misjudgment if Trump''s gang thinks that America
        is safe because it''s far away from the Korean Peninsula."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751f4eb-2f72-49ad-b4be-75c9eb57b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire roughnecks who enjoy playing with fire, will die in fire,"
        the news agency said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8156f4-78de-41ca-ba0b-7ea3fa2b8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns over nuclear program</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8767d-ef47-46bc-bdf6-c2a2209cdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To comply with a UN Security Council resolution calling for sanctions
        over North Korea''s nuclear activity, China said Friday that it will limit
        its exports of refined petroleum products to Pyongyang as well as ban imports
        of the North''s textiles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716954d-9855-453d-8be1-0d8167479271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Commerce said in a written statement that
        it will restrict exports of refined petroleum products from October 1, and
        ban the export of condensate oil and liquefied natural gas immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b146e-89ac-4da1-82f0-c1c46253678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ban on textile imports from the North will go into effect immediately,
        the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45985a-a6b0-44bc-b88b-fc31ec2ca1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said this week that "we''re
        witnessing a very dangerous confrontation spiral around (North Korea).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10da6e6-7251-452a-910d-0e5d665d9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We resolutely condemned the nuclear missile adventures of Pyongyang
        in violation of Security Council resolutions, but military hysteria is not
        just an impasse, it''s a disaster," Lavrov said in a speech at the UN General
        Assembly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fa883-bd3b-4a3a-9a32-90fc4c5ff3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:11:31.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:11:51.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/asia/north-korea-seismic-activity/index.html">Seismic
        activity detected near North Korean nuclear site; cause is unknown</a>."</em></p>'
  'Mexico-earthquake-survivor-Floors-came-down-like-dominoes':
    'author': 'Ed Lavandera, Khushbu Shah and Nicole Chavez, CNN'
    'caption': 'People searching rubble of fallen building in Mexico City'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-23T11:16:53.194+08:00
    'imagesource': 'jcr:bde779ea-a45e-48a6-9185-224ae9b77270'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e725ce-373b-456b-bfd3-36ea4da8de8f'
    'lead': 'For 17 hours, Martin Mendez was trapped under the wreckage of a Mexico
      City building, praying to see his 3-year-old daughter again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:15:00.073+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T10:15:21.741+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T10:15:21.506+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico earthquake survivor: Floors came down like dominoes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59679838-cc01-4e59-b84a-fd09c931fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For 17 hours, Martin Mendez was trapped
        under the wreckage of a Mexico City building, praying to see his 3-year-old
        daughter again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dec23a-9239-4008-9918-cd05a3f8577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to get out alive for her," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134dd528-d6b7-4d51-a453-09f100149fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez and three others were rescued Wednesday morning from the
        ruins of a six-story building in the city''s Roma neighborhood. The structure
        collapsed the day before when&nbsp;<a href="https://edition.cnn.com/2017/09/19/americas/mexico-earthquake/index.html">a
        powerful earthquake shook Central Mexico</a>, turning buildings into dust
        and killing at least 292 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c7c35-4b39-45b0-bd1e-67f5cc4ec8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 115 people have been rescued from the rubble in Mexico
        City,&nbsp;<a href="https://www.gob.mx/semar/prensa/semar-brinda-un-informe-general-sobre-los-trabajos-de-busqueda-y-rescate-realizados-en-la-ciudad-de-mexico-por-el-sismo">Mexico''s
        navy said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633959b-7767-4c1a-80fe-b20b6bcb1136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendez, 54, recounted his ordeal to CNN from his hospital bed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169519c-3841-4944-ac3b-68aefee614ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locksmith had been replacing broken locks at an accounting office
        when the rumbling started around him. He ran to an emergency stairwell, but
        the floors came down like dominoes, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ee0c1-1960-422d-9de1-44349e8b7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within seconds, he became confined to a small space with a broken
        leg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784adf5-8e71-4d90-b893-8d8620a4f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some furniture seemed to have held back debris, preventing it from
        crashing down on him and the others in the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725631d-ede2-4655-a852-3d586546c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were there alive. That was the most important thing," Mendez
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3d12a-afa9-4fb7-82ff-b0391ab420ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four calmed each other as the hours passed. They talked about
        their families and prayed to the Virgin of Guadalupe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15d856-e2f0-4bca-bd1b-0d573dd806e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers would yell, "Is anyone in there alive?" but they couldn''t
        hear the group''s frantic replies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582d53b-d505-4ae7-aef2-3166b3f34e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They couldn''t hear us, but we heard them clearly, like if they
        were just across a window," Mendez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c957e9-d757-4e8b-8339-a1565a01085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dust would fall on the four of them every time when the rescuers
        hit the debris with their mallets, causing the group to fear everything would
        collapse again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363afd64-ba55-428c-8f5c-16c5bdc41140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are trapped''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26c507-80de-46fb-99ea-a4e921969a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Pacheco came back to get her cell phone before the earthquake
        brought down the building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814b00b-c026-4110-baf6-d81e4cf41ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her phone may have helped rescuers pinpoint the group''s location.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db5e01-610e-4396-b824-033ed4e1839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old mother said her cell phone didn''t have service,
        but she still sent a series of texts to her husband.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78919e5d-9142-4d96-b552-f816866d368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trapped," "we are in the fourth floor," "near the emergency
        exit," "we are four people," the messages said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f0534-2971-4cf8-8b32-5944d880a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband somehow got the messages hours later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f4403-d6b0-4975-b251-7ed01d4846b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messages went through, how? I have no idea, but he got them,"
        Pacheco said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a179c-c9c0-471a-9f89-5d8e84424772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I hope they don''t stop searching''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c9b81-dde3-4973-8588-5207616a2ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they were found, the rescue from the wreckage also proved to
        be nerve-racking.&nbsp;As crews pulled the four out with ropes, they would
        get stuck in the debris. At points, it was hard to breathe, they recalled.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273e663-aa7e-45a7-8239-2e50c41c0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a broken leg, Mendez said he felt an unbearable pain all along
        but he "had to hold on."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a38e1-8fa4-4226-a394-885bb0100f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God pulled me out of there," he said. "It''s thanks to God that
        I''m here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898c059-d4ed-4117-aa25-83188a7ed462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacheco said some of her colleagues at the accounting office could
        still be trapped in the building.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97e3ba-40d9-4c0c-a291-8e21e78ab949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they don''t stop searching for people," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23afb16-4ec0-471d-aaa1-a3949834c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:15:00.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:15:21.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/americas/mexico-earthquake-survivors/index.html">Mexico
        earthquake survivor: Floors came down like dominoes</a>."</em></p>'
