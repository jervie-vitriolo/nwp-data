    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34048f32-49f3-483c-93bf-6704fd2130ba'
    'lead': 'The Hong Kong Dolphin Conservation Society sends researchers out almost
      every day, no matter the weather, to search the city''s waters for an ever-shrinking
      population of dolphins.'
