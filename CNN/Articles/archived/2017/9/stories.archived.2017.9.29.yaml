      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian West tweeted a clip Thursday from a promo of the
        new season of her family''s E! series "Keeping Up With the Kardashians."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e9e36-c9c9-4c5f-b01d-929fec00a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Season 14 is gonna be wild," she wrote. "Tune in this Sunday!!!
        #KUWTK"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26675958-fcac-4585-b049-58b95479f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star is shown in the promo on a video call with her
        sister, Khloé Kardashian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d2ecc-af09-4a79-8719-2b2797d7c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens every time I say, ''Guess what?''" Kim says to her
        sister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2525af1-53bb-4678-8d96-9931b473e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person''s pregnant?" Khloé asks before Kim announces, "We''re
        having a baby!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca34fd-1a03-4245-8d11-82616d8a0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the third child for Kardashian West and her husband,
        rapper Kanye West, joining their daughter, North, 4 and son, Saint, 21 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f794779-6f3a-47e1-8b6e-87a3f2666174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.eonline.com/shows/kardashians/news/883267/kim-kardashian-confirms-she-s-expecting-third-child-with-kanye-west-we-re-having-a-baby">E!
        news</a>&nbsp;reports Kardashian West is expecting via surrogate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fadec1-7483-47fb-b69d-266c77b7d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After experiencing pregnancy complications with her two children,
        Kardashian West has been vocal about her willingness to conceive via surrogate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f9665-69f1-4391-94d8-b75109b7789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After talking to Kanye, I think I always knew that surrogacy was
        an option, but I didn''t think it was that realistic of an option, and now
        I feel like that''s my reality," she said on the show in an episode that aired
        in April. "I feel like surrogacy really is the only other option for me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6729946-dd23-49c1-8142-e143973ef845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Kylie Jenner is pregnant and due in February, two sources
        close to the family told CNN last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e90ca-1a6c-46c3-8122-affa12a25bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after that news, there were reports Khloé Kardashian may be
        also pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ca5ca-ce1f-4bb9-8bc5-e30e8201d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Khloé for confirmation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba2cab-971f-4006-9512-9126430b8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:53:23.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:53:42.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither she nor her boyfriend, Cleveland Cavaliers player Tristan
        Thompson, have spoken publicly about a possible pregnancy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76de7c-32e8-4862-bd94-98d1dd2fbd70'
