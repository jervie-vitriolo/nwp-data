    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026957c-8682-4a01-838a-f753d058b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.008+08:00
