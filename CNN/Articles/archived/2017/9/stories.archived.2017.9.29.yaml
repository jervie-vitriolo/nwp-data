  'Police-CCTV-of-hazing-crime-scene-tampered-with':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T10:47:46.068+08:00
    'imagesource': 'jcr:d7a4fca4-c38d-4fc0-9d88-a7733be14302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe10b6d4-f9f5-4cf8-86f8-aba84cbd393d'
    'lead': 'The police ended their two-day sweep of the Aegis Juris Fraternity Library,
      but they said a key piece of evidence is missing at the scene of the hazing
      of Horacio Castillo III'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:50:13.809+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:50:48.729+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:50:48.611+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: CCTV of hazing crime scene tampered with

      '
    'updated': 2017-09-30T02:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca0eab-e5e0-4991-99eb-39c62081623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The police on Friday ended their two-day sweep of the Aegis Juris Fraternity
        Library, but they said the scene of the hazing of Horacio Castillo III has
        been tampered with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617abc68-f34c-4ab2-b12e-64760a711529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police inspected CCTVs outside the frat library and found fingerprints
        on the cameras. They also said the CCTV''s hard drive, where the video was
        recorded, is missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a85c15-2342-4557-985d-62d337556352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Police Superintendent Joel Coronel
        said this is indicative the frat members could have tried to tamper with the
        footage to cover up Castillo''s death and escape accountability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b2340-17b8-4430-ab47-9321f8392e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently when we entered the premises, there was already no hard
        drive to show the CCTV recordings," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21396abf-eef5-471f-b443-38fc5e9539c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media was not allowed inside during the crime scene sweep, but
        sources said they found trash scattered all over the place. T-shirts, cigarette
        butts, alcohol, food, softdrinks, and pillows were also recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494b3ff-5e2d-4f0b-9902-e02648a8a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddles were also found inside the frat library during the first
        day of search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c7971-0b37-40ac-bf53-fc415ba71dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said there is enough evidence to suggest that the hazing
        of the UST law student was done at the frat library, based on their initial
        conclusions from their two-day inspection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46362a01-2f5b-4a44-a7c8-b8a311053e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have object evidence showing that indeed a hazing or initiation
        rites were conducted inside the frat library," Coronel said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2822e46-b588-49db-93fe-be4ae602907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel added the members of the fraternity were under the influence
        of alcohol during the initiation rites of Castillo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c9cda-d326-49ff-8c20-0e865ff484b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, there are alcoholic beverages recovered inside the frat
        library which presumes that those who may have been involved in the hazing
        and initiation rites are intoxicated," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25ea40-7ae0-416c-bf85-6ce303d51ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of Castillo gave the police their DNA samples on Friday.
        These will undergo blood and chemical anaylsis and will be compared with their
        son''s DNA samples. The results will confirm if Castillo was at the Aegis
        Juris Fraternity Library.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b324c-7685-45e3-b552-fcb4f4515e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman, was declared dead on September
        17 at the Chinese General Hospital after he allegedly took part in hazing
        rites of the Aegis Juris fraternity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced17fb0-5f98-4883-8204-f3260de7cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:50:13.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:50:48.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial autopsy report stated that he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle. He was laid to rest on September
        27.</p>'
  'mali-testifies-vs-De-Lima-in-disobedience-to-summons-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T10:27:51.758+08:00
    'imagesource': 'jcr:946027f8-379a-4d80-a312-80e0bf4f21f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c25563-43bd-4ab6-ab47-8e6806ccf38a'
    'lead': 'Rep. Rey Umali showed a text exchange between Senator Leila de Lima and
      the daughter of her former bodyguard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:53:28.896+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:57:42.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:57:41.125+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Umali testifies vs. De Lima in disobedience to summons case

      '
    'updated': 2017-09-30T02:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29645eb5-5940-42e3-9766-fb3909966a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Oriental Mindoro Representative Rey Umali on Friday confirmed before the court
        evidence proving that Sen. Leila de Lima committed disobedience to summons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da39466-a7af-4f93-a666-38488abda53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali showed a text exchange between De Lima and Hannah Dayan, the
        daughter of the senator''s former bodyguard Ronnie Dayan, which was discussed
        during the House investigation on illegal drug trade at the New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de7af0-cf59-4cfb-ba89-3492c2f9ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texts proved that De Lima advised the daughter to tell her father
        to skip the congressional hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a1ef9-e1ad-4394-9fa6-24b0c60e6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima questioned the authenticity and veracity of the text messages
        as sole basis for filing the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d390d0-3cdd-444c-9c3a-6cf63108d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Umali, Speaker Pantaleon Alvarez and Majority Leader
        Rudy Farinas filed this case against De Lima</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18336b50-58c6-4f0d-891e-a14c04186a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Ludmila de Pio Lim of the Quezon City Metropolitan Trial Court
        Branch 34 said the court still has to examine the integrity of the text messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772349b2-a920-4d2b-bdb9-d2d26a755bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will resume on November 24 with the defense expected
        to cross-examine Umali.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f4d01-04b7-483b-9813-3929df8f017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will also summon Ronnie Dayan, the photographer of the
        House of Representatives who took a photo of the text message, and a representative
        of the National Telecommunications Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634b7b5-5bd9-4012-a0bc-222bc81ec129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court had earlier junked De Lima''s appeal for a case dismissal
        "for lack of merit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fd463-e5b3-4b39-a26d-9f1b88289918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima questioned the court''s jurisdiction, saying the Sandiganbayan
        should hear her case instead. Her lawyers also argued her advice to Dayan
        via text message did not qualify as an act of inducing disobedience to summons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a717213-5ad4-4580-8f81-e7f44755250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 24 for allegedly abetting
        illegal drug trade in the national penitentiary while she was Justice Secretary
        from 2010 to 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f025f-35a0-4c02-968a-fd6b3f7e606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:53:28.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:57:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
