      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Actress and singer Sharon Cuneta on Thursday revealed she did not receive
        an invite to the annual Star Magic Ball, which will be held on September 30.</p>'
    '2':
