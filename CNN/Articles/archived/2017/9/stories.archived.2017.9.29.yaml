    'template': '1'
    'title': 'Zuckerberg responds to Trump''s claim Facebook was out to get him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa4f1f-1d6a-4450-846d-76cd02eb51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Facebook CEO Mark Zuckerberg responded
        directly to Donald Trump on Wednesday after the&nbsp;<a href="https://twitter.com/realDonaldTrump/status/913034591879024640">president
        claimed</a>&nbsp;"Facebook was always anti-Trump."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc018a15-1b31-4288-aafd-3e108beee727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump says Facebook is against him. Liberals say we helped Trump,"
        Zuckerberg said in a&nbsp;<a href="https://www.facebook.com/zuck/posts/10104067130714241?pnref=story">statement</a>&nbsp;posted
        to Facebook. "Both sides are upset about ideas and content they don''t like.
        That''s what running a platform for all ideas looks like."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754333b-bc4d-4942-840d-53f27007281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Zuckerberg said he regrets his earlier comments
        dismissing the idea that "fake news on Facebook" shaped the outcome of the
        2016 presidential election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0efab-d9f1-430a-8ba4-728e03bdf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the election, I made a comment that I thought the idea misinformation
        on Facebook changed the outcome of the election was a crazy idea. Calling
        that crazy was dismissive and I regret it," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd18c69-1b26-4f4d-ae54-bae353248ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments,&nbsp;<a href="https://money.cnn.com/2016/11/10/technology/facebook-mark-zuckerberg-fake-news/index.html">made
        at a conference in November</a>, have echoed since as controversy has grown
        over Facebook''s massive influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18902d8a-d1b8-414a-b2ab-821d2014eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is too important an issue to be dismissive," he wrote. "But
        the data we have has always shown that our broader impact -- from giving people
        a voice to enabling candidates to communicate directly to helping millions
        of people vote -- played a far bigger role in this election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994056f-b98c-4eba-b15d-980d059b0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2016/11/17/technology/facebook-election-influence/index.html">Related:
        Facebook is well aware that it can influence elections</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c805e-1ce1-4860-ae14-a0aad76ec672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is facing increased scrutiny over the election. The company
        said last week it would&nbsp;<a href="https://money.cnn.com/2017/09/27/technology/business/facebook-german-elections-fake-accounts/index.html">give
        Congress</a>&nbsp;information about 3,000 ads that ran in the U.S. it sold
        to Russian-linked accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0f2d1-5fea-4fb3-b2b0-6402be913f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/27/media/facebook-black-lives-matter-targeting/index.html">CNN
        reported Wednesday</a>&nbsp;that Facebook ads bought by Russians during the
        campaign referenced Black Lives Matter and was specifically targeted to reach
        audiences in Ferguson, Missouri and Baltimore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5135361-bfac-4aa1-bb09-c721da976a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the company released a&nbsp;<a href="https://money.cnn.com/2017/04/27/technology/facebook-fake-news/index.html?iid=EL">paper</a>&nbsp;describing
        "information operations" during the 2016 U.S. presidential election and provided
        details on how people could use Facebook to manipulate public opinion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49122cc3-47dc-4d19-b435-4aacafa442b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Wednesday that it had&nbsp;<a href="https://money.cnn.com/2017/09/27/technology/business/facebook-german-elections-fake-accounts/index.html">removed</a>&nbsp;"tens
        of thousands" of fake accounts in Germany before last weekend''s election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6023600-af31-47d9-8b49-3078a9afbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Zuckerberg said Facebook gave more people
        a voice in the 2016 election. He noted that it launched "get out the vote"
        efforts to get 2 million people to register.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4f5f4-69be-444f-b19f-9fbb7289cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO also said electoral campaigns spent hundreds of millions
        on advertising to spread their messages, which, Zuckerberg said, is "1000x
        more than any problematic ads we''ve found."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874292c-b5e3-42fe-9e4d-4b8afbeb0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:29:06.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:29:26.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/27/technology/business/mark-zuckerberg-trump-facebook-response/index.html?utm_source=CNN+Media:+Reliable+Sources&amp;utm_campaign=000af3648a-EMAIL_CAMPAIGN_2017_06_06&amp;utm_medium=email&amp;utm_term=0_e95cdc16a9-000af3648a-82164821">Zuckerberg
        responds to Trump''s claim Facebook was out to get him</a>."</em></p>'
  'Caloocan-police-force-replaced':
    'author': 'CNN Philippines Staff'
