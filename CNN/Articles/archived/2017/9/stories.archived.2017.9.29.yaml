      'jcr:uuid': '3d8ab400-7867-4d60-ad8c-e7b351dd7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:29:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:29:32.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the Office of the
        President welcomes the move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649125b-e1bc-47c8-aa36-6c850f761289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:29:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:29:32.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The late Senator''s contribution to the country is beyond question,"
        he said Thursday. "The President highly respects the lady. We look forward
        to receiving the resolution of the Senate."</p>'
