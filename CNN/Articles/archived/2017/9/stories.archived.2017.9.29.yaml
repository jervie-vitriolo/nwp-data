      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the "Megastar" said the invite "probably got
        lost on its way" to her, but wished those invited to have fun.</p>'
