  'Entire-island-evacuated-as-volcanoes-rumble-in-Bali-and-Vanuatu':
    'author': 'Euan McKirdy, Sandi Sidhu and Chieu Luu, CNN'
    'caption': 'Thousands of people on the Indonesian island of Bali have been evacuated
      from their homes amid fears that Mount Agung could erupt for the first time
      in over 50 years | Photo from Twitter, via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-29T04:55:47.804+08:00
    'imagesource': 'jcr:e290dd6a-e12d-415f-a300-985db2ea9025'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c79f749e-bcc7-48a0-b5ac-80310f08fb1a'
    'lead': 'On the Indonesian island of Bali, more than 134,000 people have been
      taken to shelters as authorities warn that Mount Agung, in the island''s north,
      could erupt at any time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:56:49.386+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:57:27.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:57:27.417+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Entire island evacuated as volcanoes rumble in Bali and Vanuatu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620f2cf-961b-4fbf-9b33-a445e3321147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of people have been evacuated
        on the Indonesian island of Bali and on Ambae island in Vanuatu as two volcanoes
        threaten to erupt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0b86f-0385-47af-bd38-3f5ea04feeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire population of Ambae is being moved from the path of the
        "increasingly active" Marano volcano, also known as Lombenben, according to
        the Pacific nation''s government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c86b8-9d6a-40c2-b2c9-7533462eeb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Indonesian island of Bali, more than 134,000 people have
        been taken to shelters as authorities warn that Mount Agung, in the island''s
        north, could erupt at any time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bed53-5d4c-49ee-84a4-6756623d3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both volcanoes sit on the&nbsp;<a href="https://edition.cnn.com/2017/09/08/world/ring-of-fire-explainer/index.html">Pacific
        Ring of Fire</a>, an area of intense seismic activity that stretches 40,000
        kilometers (25,000 miles) from New Zealand to South America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee739e-e732-4228-bb43-009177896cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That they''re showing signs of erupting at the same time is pure
        coincidence, said Benjamin Andrews, of the Smithsonian Institution''s Global
        Volcanism Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeff558-699e-4455-bf1e-915616fa7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vanuatu volcano</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb5861-45a1-4be4-b7dc-c3f416a2e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanuatu''s Ambae island hasn''t been evacuated on this scale since
        an alert in 2005, Minister of Land and Natural Resources Ralph Regenvanu told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfd5a8-6ae9-4d04-acd3-566d5f912c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the island''s 11,000 residents are being taken away by boat,
        but some are also being airlifted to evacuation centers on Vanuatu''s Pentecost
        and Maewo islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73dc00a-deff-4ff6-90f2-95bc4793b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a New Zealand Defence Force (NZDF) aerial survey found
        "huge columns of smoke, ash and volcanic rocks billowing from the crater of
        an erupting volcano" on the island, according to a press release from the
        agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df73de-76a4-4697-aebe-1a91a59f5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert level is at 4, the second highest on the scale. "Ambae
        volcano is in an ongoing moderate eruption state," a statement from Vanuatu
        Meteorology and Geohazards Department said. People in local villages could
        experience the danger of flying rocks, volcanic gases and acid rain, the statement
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954218b-679f-4bd4-8055-3572804d68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle concerns here are that the volcano can eject volcanic
        rocks to distances of many kilometers from the crater, and that the volcano
        could erupt ash and/or emit sulfur dioxide," said Andrews, from the Smithsonian
        Institution''s Global Volcanism Program..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2479b-17c5-457c-abf1-03959c266045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia had responded to a request for assistance, pledging up
        to 20.5 million Vatu ($190,000) in "much-needed supplies like food, water,
        shelter and hygiene kits for affected communities on Ambae," a Vanuatu government
        statement said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a2c8b-dfa6-4ecd-bc7d-27d0b3192ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was also funding surveillance flights over the volcanoes
        on Ambae and nearby Ambrym island, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10737e27-30e4-44e9-9c9e-c50cca3cbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>134,000 evacuated in Bali</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cb131-389f-4559-9583-892476542049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bali, residents are still being moved outside an exclusion zone
        that stretches 12 kilometers from the center of Mount Agung.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91975b7-9d60-481f-9a97-56ee0cb1ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 134,000 are living in evacuation centers, sleeping on
        floors and waiting for something to happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc945a-6b97-4607-9c80-4e522ed2976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been six days since we are here, we want to go home," said
        Wayan, 65, who like many Indonesians only goes by one name. He evacuated with
        this elderly mother, wife, children and young grandchild to the Swecapura
        sports arena.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452805a-a251-47cf-945c-675ad35ebb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayan also fled his home back when Mount Agung last erupted in 1963.
        Back then, there was no evacuation plan, people just "ran to save themselves,"
        he said. More than 1,700 people were killed and many villages destroyed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefbd2c-0300-4ca8-a94a-3e0c866ba793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, 447 temporary shelters have been set up outside the exclusion
        zone around the volcano, according to the National Disaster Management Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d5514-0de5-449b-b359-58ce18bf7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngurah Rai International Airport remains open but is on alert in
        case of ash disruption, and there are plans to bus people to other airports,
        if needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2d070-f22d-422a-9c35-b68196db04ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seismic activity continues in the volcano and the alert level for
        an eruption has been raised to 4, the highest warning level on the Indonesian
        scale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c26727-d7a9-4531-9168-1e24f8739010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:56:49.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:57:27.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/28/asia/volcano-evacuations-bali-vanuatu/index.html">Entire
        island evacuated as volcanoes rumble in Bali and Vanuatu</a>."</em></p>'
  'UN-chief-says-desperate-Rohingya-refugees-have-absolutely-nothing':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Tens of thousands of refugees are trapped on the border into Bangladesh
      without basic food and medicine amid operations by the Myanmar military, which
      have already killed hundreds | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-29T04:11:34.030+08:00
    'imagesource': 'jcr:b7a2830a-55a6-4c52-9824-2c0c809bd6c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b208a93d-0ed6-4737-989c-ddf38256097d'
    'lead': 'Grandi, who returned Tuesday night from a trip to Bangladesh, said he
      had rarely seen people who had left their homes with so little.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:01:08.108+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:01:31.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:01:30.964+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN chief says desperate Rohingya refugees have ''absolutely nothing''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac5314-4028-4bb2-9c96-6e489fbbe4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rohingya refugees who have fled violence
        in Myanmar for shelter in neighboring Bangladesh are in desperate need of
        help, UN refugee chief Filippo Grandi said Wednesday, as he called on the
        Myanmar authorities to halt the violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79739a69-be3e-4baa-a198-d84ec765bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi, who returned Tuesday night from a trip to Bangladesh, said
        he had rarely seen people who had left their homes with so little.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cb789-d737-49ee-9bd3-fc06d44a8eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have absolutely nothing," he said. "Evidently they had to
        flee from a very urgent situation, from very sudden violence -- so they need
        everything," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8978760-6049-4c13-87fa-6725825bed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/18/asia/ethnic-cleansing-rakhine-rohingya/index.html">Rohingya
        who''ve fled have spoken of their homes being torched</a>, of neighbors turning
        on neighbors, of relatives taken away never to be seen again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46132be7-869d-4e0a-8118-d6ba5393d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report from the Inter Sector Coordination
        Group (ISCG) in Bangladesh, at least 480,000 Rohingya refugees have arrived
        in Bangladesh since clashes began on August 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff8c85-1290-4555-b039-bc40105bf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi, the UN High Commissioner for Refugees, said that including
        some 300,000 Rohingya refugees already in Bangladesh, between 700,000 and
        800,000 people were now sheltering there in overcrowded and insanitary conditions,
        posing a risk of epidemics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bae4af-5ffb-4e4b-9bf8-864464f35703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, he warned that "the risk of the spread of terrorist
        violence in the whole region is very, very high" if the situation is not resolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b695e-264b-4981-a648-48a26636bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that the cause of this crisis is in Myanmar, but
        the solution of this crisis also lies in Myanmar," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfde455-eb49-4bf0-aaa5-9c3456a72f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me once again, as many other colleagues have done, as the (UN)
        secretary-general has done, let me reiterate the urgent call to the authorities
        in Myanmar to stop violence, for violence to stop in Rakhine State, in northern
        Rakhine State, and when that happens, and conditions stabilize, we have to
        start thinking about solutions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386b2e9-c8b7-4976-a6bb-470721881262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar authorities have said the violence in Rakhine State
        was instigated by Rohingya militants and deny UN accusations of "<a href="https://edition.cnn.com/2017/09/18/asia/ethnic-cleansing-rakhine-rohingya/index.html">ethnic
        cleansing</a>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3683d2-c1cb-497c-abb8-75c6e9a28f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi, who visited Rakhine State in July, condemned the insurgent
        attacks that left 12 police officers dead the following month. But he stressed
        that underdevelopment in Rakhine state -- and particularly the poor treatment
        of the Rohingya Muslims -- had played a large part in the current crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cae2f-1b9c-49e7-ab21-7362415dd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was ... very obvious to me when I visited northern Rakhine that
        it was just a matter of time before terrorism would spring up from the situation
        of discrimination or poverty that prevailed in that area," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffc6ed-50f3-4806-ada9-08fd10092835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terrain is very fertile for that, so it is also a question
        of addressing this issue not only for the Rohingya, not only for northern
        Rakhine, but for the entire region. Because if the situation is not resolved,
        the risk of the spread of terrorist violence in the whole region -- and this
        is a particularly fragile region -- is very, very high."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d578d6-d331-445b-b84d-d26cad102c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi added that the "big question" was whether the Rohingya refugees
        would be able to return to Rakhine state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fefa0-1b22-40f3-a022-0b557dc14a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Myanmar authorities to implement the recommendations
        of a UN advisory panel headed by former UN chief Kofi Annan. Two key points
        were the lack of citizenship for Rohingya in Myanmar and the "dramatic underdevelopment"
        of Rakhine state, affecting both Buddhist and Muslim communities, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495703e-398f-40f5-a7fb-419e81824344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi said he hoped to discuss the issue of Rohingya statelessness
        with Myanmar authorities at a meeting in Geneva, Switzerland, next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdbe39-dd38-4667-9330-636e59883dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi praised the response of the Bangladeshi government to the
        sudden influx of refugees and said aid efforts were now making headway after
        a "chaotic" start.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f1c08-250e-4676-b119-d3a0247454f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warned that healing the great trauma he had witnessed among
        women and children in the refugee camps would be far harder than meeting their
        physical needs, great though they were.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f846805-9663-4a27-9fc0-370b07cf3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:01:08.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:01:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women had been raped or fought off attackers, he said, and many
        children had witnessed the killing of their parents, relatives or friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbdd7b-2ede-4231-9f70-be5bb4158335'
