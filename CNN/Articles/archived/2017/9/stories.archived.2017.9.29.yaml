      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the losses, she was best remembered for her feisty character
        and gift of gab that left a unique imprint on Philippine politics.</p>'
