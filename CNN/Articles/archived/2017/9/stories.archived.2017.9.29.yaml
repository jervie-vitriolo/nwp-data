      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/27/entertainment/kardashian-baby-news/index.html">Related:
        Keeping up with the Kardashian baby news</a></p>'
    '15':
