      'text': '<p>The Bolts will face off against the Star Hotshots in a best-of-five
        series in the Governors'' Cup semifinals.</p>'
  'Duterte-Balangiga-bells-friendly-with-Americans':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T06:29:59.320+08:00
    'imagesource': 'jcr:558aa054-b4a5-4717-b7f7-5d1de6a734f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6f7b7c-40d0-4542-bd45-afb0aee6662f'
    'lead': 'The President said he was advised that the U.S. government is ''looking
      for ways how to get out of this problem of the Balangiga bells.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:50:07.747+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:50:29.742+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:50:29.469+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reiterates call for return of Balangiga bells; says he''d rather
      be ''friendly'' with Americans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107b19d-5616-42fc-ac6e-240ede7e95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        On the 116th commemoration of the "Balangiga Massacre," President Rodrigo
        Duterte called anew for the return of the historic bells from the United States,
        and at the same time, said he would rather be "friendly" to the Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82956889-2d2e-46d3-a18f-00b427b8257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from these episodes of, I said, sad incidents, overall I
        think the Americans also redeemed themselves a lot," Duterte said in a speech
        in Balangiga, Eastern Samar on Thursday, after giving a brief history of the
        World War II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1073d4-ca54-4bf1-a443-97296e061cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was advised that the United States government is
        "looking for ways how to get out of this problem of the Balangiga bells."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c9544-f170-42b8-ac22-9c2d0331fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be not only the source of irritation but the source
        of a painful reaction of what really happened to our countrymen," the President
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a2f2d-b89c-4114-bdf0-6b0c89ce29ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first brought up the call for the return of the historic
        bells on his second state of the nation address on July 24, where U.S. Ambassador
        to the Philippines Sung Kim was present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3c390-89a8-4613-ac84-923b7117401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/07/25/Duterte-demands-U.S.-return-Balangiga-bells.html">PH
        demands return of Balangiga bells seized by U.S</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f1dd7-763f-4ab2-9239-51d08def88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos used the Balangiga bells as the signal to launch a surprise
        attack against American troops on September 28, 1901.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ae588-3fac-4565-8cce-d8452786699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eulogia Abanador-Amano, descendant of Police Capt. Valeriano Abanador
        who led the Balangiga encounter, said Filipinos then observed the Americans
        were becoming abusive to the locals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c3201-7c3e-4a15-bea2-b5f87eaeec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to their story, they raped women. They abused their farm
        products and the products, they got from the sea … They thought that things
        were not going well anymore and they had to something about it," Amano said.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1994017404171482%2F&width=500&show_text=true&height=415&appId"
