      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from NCRPO Chief Oscar Albayalde.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c442511-b709-4841-a8e6-74ebbf84f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Nearly 1,000 policemen were deployed in Caloocan City on Friday to replace
        the police force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc27d14-f9a2-4e0b-a29b-a0a0acff3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 991 personnel from the Philippine National Police-Regional
        Public Safety Battalion (PNP-RPSB) were sent to the seven police stations
        in Caloocan, according to the PNP''s National Capital Region office.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: 991 personnel from PNP-Regional Public Safety Battalion to
        be deployed to PNP Caloocan | Photo courtesy of NCRPO <a href="https://t.co/ItWBKYc4Ij">pic.twitter.com/ItWBKYc4Ij</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/913581257501532161?ref_src=twsrc%5Etfw">September
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82a66d-c096-4ad5-9bfb-d033760d4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a51ea-566f-4875-a3e6-2599534e4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 1,143 Caloocan police officers relieved will be transferred
        to the Regional Personnel Holding and Accounting Unit at Camp Bagong Diwa
        in Taguig City for retraining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad7688-7fe7-423f-8158-cf98fd06bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they were sent off, Metro Manila Police Chief Oscar Albayalde
        gave the officers a warning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae93411-36a6-4031-9c74-95110b58a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ayaw niyo magbago, bahala kayo</em>. For sure one way
        or the other <em>madi</em>-dismiss <em>kayo sa serbisyo</em>," Albayalde said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c95b46-4423-40f1-8df2-611df91e08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t want to change, then so be it. For sure
        one way or the other you will be dismissed from service.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab0e91-fb4a-4799-ba12-cbf8c84c7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave a reminder to the security battalion personnel taking
        over Caloocan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ef524-bf2e-417e-86ca-ccd1ae0299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag lang kayo umabuso. ''Wag lang kayo gumawa ng kalokohan</em>.
        ''Y<em>un lang gagawin ninyo. Tama?</em>" Albayalde said, which was met with
        a loud "Yes, Sir!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e029d0-9dd4-4185-9a84-66910bf26649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be abusive. Do not make stupid mistakes. Those
        are the only things you would do, okay?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c10ead-7bd1-48e5-b950-66f4a60a31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde ordered all personnel of the Caloocan City Police Force
        relieved on September 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1c629-1b92-406f-a643-c12c8b3a15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2017/09/15/Caloocan-police-robbery-relieved.html">Read:
        62 Caloocan cops sacked, more to be relieved after alleged robbery</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb9baf-748e-47cd-a40c-37b8b93dff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-08T16:38:39.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief and retraining of the city''s police force followed a
        series of incidents that linked police personnel in Caloocan to the killings
        in August of teenagers Kian delos Santos, Carl Angelo Arnaiz, and Reynaldo
        "Kulot" de Guzman, as well as an alleged robbery by the police that was caught
        on video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef25c89-2e36-4c2f-9795-8ec8952b120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:33:25.010+08:00
