    'template': '1'
    'title': 'New LG smartphone keeps mosquitoes away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57540335-dc55-4b21-861a-3b5459f1bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — LG hopes its latest smartphone could
        stop you catching malaria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427744d6-7b9a-4d3a-9605-eab756175033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LG K7i, launched by the South Korean firm at the India Mobile
        Congress this week, is embedded with technology that it says will keep mosquitoes
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb0106-6446-439f-9cd4-b20af2f57980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emits ultrasonic waves from a mesh grid on the back of the phone.
        The waves should repel the pests and are "absolutely safe and harmless for
        humans," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cd8b6-77b6-4318-a568-24ad9db2739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other LG products such air conditioners and TVs are already
        available with the "mosquito-away" technology but this is the first time it
        has been used in a smartphone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef8651-69cd-4c93-89b3-d83a6f7b8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K7i Android phone has a price tag of 7,990 rupees ($122). LG
        says it is considering plans to roll it out in other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b2aa4-ee1d-4f30-9774-15000750cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has long struggled with diseases like malaria and dengue that
        spread through mosquitoes, with tens of thousands of cases and hundreds of
        deaths recorded by the government every year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47170ef5-4059-4412-8f18-a169a0a5bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company has set a benchmark for ensuring the health of Indian
        consumers," Amit Gujral, LG''s chief marketing officer in India, told CNNMoney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a388e1-6993-41a8-80a4-c8c8872be7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG says the K7i had a 72% success rate during clinical trials in
        repelling disease-spreading mosquitoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdf6ec-dce7-42c0-a559-063664c6cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indians spent $733 million last year on home insecticides, according
        to a recent study by Euromonitor International.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419ca09-1a7e-4510-9540-2fbe9f128a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:35:56.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:36:35.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://money.cnn.com/2017/09/28/technology/smartphone-mosquito-lg-k7i/index.html">New
        LG smartphone keeps mosquitoes away</a>”</em></p>'
