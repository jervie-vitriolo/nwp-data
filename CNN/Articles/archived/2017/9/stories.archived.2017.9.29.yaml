      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking came after years of disputes over the location
        of the station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b0053-c28d-43dc-a226-dcbc08986850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common station project started in 2009 when the Light Rail Transit
        Authority signed a deal with SM Prime Holdings, Inc. (SMPHI) to have the station
        built near SM North EDSA. It was put on hold the same year due to legal issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4c8e8-307c-4bfc-b360-30ffa2ca9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the then-Department of Transportation and Communications
        decided in 2014 to build the common station near TriNoma, a rival mall across
        the street from SM North EDSA, to cut costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76188c9-3d51-426a-a5ef-1ce0ad1f26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPHI took the matter to the Supreme Court, which issued a temporary
        restraining order in favor of SMPHI to stop the construction of the common
        station near TriNoma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83fc7e-9cce-4b24-add1-401c453af496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute was finally resolved in September 2016, when SM and
        Ayala signed a memorandum of understanding to build the station between the
        two malls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620303fe-0a4a-4c85-bb84-0549fbb5ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2016/09/27/mrt-lrt-common-station.html">Read:
        Finally: A common station for LRT, MRT lines</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe0c56-cb88-4d90-bfbb-171b44d4c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2017, the Department of Transportation (DOTr) signed
        a memorandum of agreement (MOA) with private companies and government agencies
        to start construction of the station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9fc02b-9f84-4ec6-aa33-8af705bdfe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/01/18/mrt-lrt-common-station-to-be-built.html">Read:
        Common station linking MRT, LRT to be built this year</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9160c31-3855-44cb-acd3-ab2052e5dd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comfort and convenience</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf3562-694d-4eb2-a286-0cfa3aee07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOA contains the design parameters for the common station, which
        will be the basis of the detailed designs that will be developed after the
        signing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4239a-54f7-4f03-bde9-1e89ac0da191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station, which will be located at the North Avenue station of
        the MRT-3, is being built under a Public-Private Partnership Project and will
        cost ₱2.8 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b216f-b303-45d9-b5f4-42742cc52f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said that passenger comfort and ease of transfer are the
        primary considerations of the project as passengers will only have to walk
        between 50 to 200 meters to get to their trains using the common station,
        with terminals for jeepneys, buses and UV express shuttles located outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b7932-0b0c-4733-aafe-98a4e0f1e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the plan includes a 13,700-square-meter main concourse
        so that commuters will no longer need to line up outside in the heat or under
        the rain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647b6fa-effb-4bac-a887-779991a1d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MOA, there will be three Areas located in the station:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a8fb0-a09d-4f4f-9d4d-cb107091255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area A, the platform and concourse where LRT-1 and MRT-3 are located</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3190b-9a68-40e4-ae02-5075c5fac885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area B, where the two concourses connecting Areas A and C are located</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0afa1d-afcb-4069-9d56-dc6c761ca1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Area C, where the platform for MRT-7 is located</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc83b1-9930-48d1-aa7b-4ee4bf8cb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr, Area A will be financed and built by the
        DOTr. The operation, maintenance, and development will be split between LRMC
        for LRT-1 and DOTr for MRT-3.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd57c8c-8e5a-4291-80d5-3e1d8f3915af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Area B will be financed and built by the North Triangle
        Depot Commercial Corporation (NTDCC), an affiliate of Ayala Land Inc.&nbsp;
        It will also be operated, maintained, and developed by the NTDCC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f016274-0447-4ddf-8ded-5e5601127ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Area C will be financed and built by San Miguel, who will
        also operate, maintain and develop the area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d195b45-c1bc-494e-b45a-e0aff4515ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Taiwan-approves-visa-free-travel-Filipinos':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T03:43:56.229+08:00
    'imagesource': 'jcr:533479c2-c402-4394-b9dc-731155e1ed03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9c32af-81ba-4fcc-973e-c6b340f546c5'
    'lead': 'Visa-free travel applies for a stay of up to 14 days, with a trial period
      to begin in October or November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:22:01.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:22:25.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:22:25.684+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan approves visa-free travel for Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a7503-c1eb-4fdb-a026-acd0951d5711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Visa-free privileges for Filipinos were approved by Taiwanese Premiere Lai
        Ching-te, the Taiwan state-run news agency reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4ac82-a110-4298-925c-5d898d945cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy covers a stay in Taiwan of up to 14 days. Its trial
        period is slated for either October or November, with an official date expected
        to be announced in a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d5a4b-9a97-41df-9e3f-e179c4ccba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by Winston Chen, director-general of the
        Taiwanese Foreign Ministry''s Department of East Asian and Pacific Affairs,
        at a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16703e1-a876-40ca-9e2c-a2969af6e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus Taiwan, the English channel of the state-run Central News
        Agency, wrote that Chen said the program was approved "to promote people-to-people,
        tourism and commercial exchanges between Taiwan and the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c9bcb-38cb-43c3-8bb4-e5124c0f55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Economic and Cultural Office in Taiwan told CNN Philippines
        that while they heard the news, they have yet to receive official communication
        on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98f204-90b6-4fc1-9dcd-33bb18005ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan Economic and Cultural Office in Manila also has yet to
        receive such advisement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf32b7-36bc-4dab-bc64-7c75df2d7c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen was also quoted in the report as saying the Taiwanese government
        hopes the Philippines will also grant their people visa-free privileges "based
        on the principle of reciprocity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9865b-3ea4-4f44-9dc3-8d917efdb8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus Taiwan reported an anticipated amount of NT $7 billion (P11
        billion) in tourism revenue from Filipinos this year. Citing the Travel Agent
        Association of Taiwan, visa-free privileges could generate an additional NT
        $2 billion (P3 billion).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fb7b8-0382-46ea-87d7-9d54f6a7848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:22:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:22:25.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Department of Tourism, Taiwan also ranks
