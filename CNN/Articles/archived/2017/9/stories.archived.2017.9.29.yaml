      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a year after she died of lung cancer at 71, her admirers
        played on the 2014 book''s title to remember her fearless personality, boundless
        intellect and memorable witticisms.</p>'
