      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b34cb-90ac-4de6-bb70-eb84518ebe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries also expressed regrets that the Philippines rejected
        UNHRC recommendations aimed at addressing serious human rights violations.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc4c42-c68d-4488-8b5a-dea375f97289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines refused to adapt 154 of 257 recommendations, particularly
        those pertaining to investigating extrajudicial killings, stopping the reimposition
        of the death penalty, and stopping the lowering of the age of criminal liability.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdabfa7-d0c0-46ee-ba5b-7246f0b51303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39 countries committed to provide technical assistance, should
        the Philippines request for it.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8bfd1-10e0-47e5-96ab-e2dc303e2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' representative to the UN, however, slammed these
        countries for their own human rights abuses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e359526-751a-446e-ac5a-c653e1f4041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ironic that many of these States joining the statement are
        the very same States that are the sources of arms, bombs, machines and mercenaries
        that maim, kill and massacre thousands of people all over the world, not only
        during their colonial past, but even up to today," Almojuela said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aae9f-3fc6-4de4-ab8a-712449c69ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rift with Callamard</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef77dd-b7a4-4d4c-9bec-31cad44052ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries are also calling on the Philippines to finally allow
        Callamard to investigate the Philippines'' human rights situation without
        limits and conditions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53028cad-8beb-4d3a-bceb-86e1ba0e0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had set three conditions for Callamard to be allowed
        to probe alleged extrajudicial killings in the drug war: Callamard must have
        a public debate with Duterte before the media; Duterte must be allowed to
        ask her questions; and she has to take an oath.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc839a-1049-46d6-802f-f8753b94556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard rejected these conditions, telling CNN Philippines it
        is not consistent with the code of conduct for special rapporteurs.</p>'
  'Jinggoy-Estrada-pork-barrel-scam-Ombudsman':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T06:19:11.207+08:00
    'imagesource': 'jcr:dd8d1dcd-566c-4895-84a8-9a41c65c927e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3b7f05-446d-4119-8c07-5d7648d3e40a'
    'lead': 'Former Senator Jinggoy Estrada should be detained because there is strong
      evidence of guilt, the prosecution said'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:08:18.846+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:08:41.737+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:08:41.273+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman appeals bail of ex-senator Jinggoy Estrada over pork barrel
      scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353fa10-145a-48ce-9231-883708bd202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        The Ombudsman on Tuesday filed an appeal to let a former senator charged with
        plunder go back to detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46facd2-cb68-4a25-beca-0f19fa151b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion for reconsideration dated September 25 filed before
        the Sandiganbayan''s Fifth Division, state prosecutors said the anti-graft
        court made a mistake when it allowed former senator Jinggoy Estrada to post
        bail over his pork barrel scam case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed06df-8955-4ded-8d7c-dc82c418e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was released from detention at the Philippine National Police
        Custodial Center on September 16 after three years. The Sandiganbayan allowed
        him to post P1 million in bail, ruling that "the evidence has not strongly
        established accused Estrada as the main plunderer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da6a74-c0e1-4e49-aca9-7423a456f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman asked the Sandiganbayan to reverse the ruling, which
        was based on the "main plunderer" doctrine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02459ffc-64cb-4c1e-8baf-88ce17fd188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifth Division anchored its ruling on a Supreme Court decision
        acquitting former president Gloria Macapagal-Arroyo on grounds that the Ombudsman
        failed to identify her as the main plunderer in the charge sheet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3607a2-353a-4bad-8cd0-0ea9efa0d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be stressed that the text of the Plunder Law does not expressly
        require the prosecution to allege or identify or even prove the so-called
        main plunderer among the co-conspirators in the crime of plunder," the motion
        for reconsideration read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8622d13-482c-480f-a636-158cd9135756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution added the law recognizes plunder may be committed
        collectively. When it is committed as a collective act by more than one accused,
        there is no main plunderer as all conspiring participants are equally deemed
        plunderers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bbefb-8839-4388-9824-b5726206b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/16/jinggoy-estrada-bail-plunder.html">Related:
        Jinggoy Estrada posts bail for plunder case</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ba4f3-3178-4534-8bb2-5cc8ad4c6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In granting bail to Estrada, the Sandiganbayan also said he is not
        a flight risk. The Ombudsman argued this was another mistake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0847c16-4aa0-4318-847b-82af860aa7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In applications for bail involving non-bailable offenses, only
        one factor is to be considered, that is, whether the evidence of guilt is
        strong," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa922f03-3852-4b5c-9897-802c1a243602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada allegedly received ₱183 million in kickbacks from his Priority
        Development Assistance Fund, also known as pork barrel or funds a lawmaker
        can spend for projects. Plunder is considered a non-bailable offense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27c17c-45bb-47e5-bc33-9fbe9c567dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:08:18.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:08:41.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman''s appeal is set for hearing before the Fifth Division
        on Monday, October 2. Special Prosecutor Edilberto Sandoval will argue for
        the prosecution.</p>'
