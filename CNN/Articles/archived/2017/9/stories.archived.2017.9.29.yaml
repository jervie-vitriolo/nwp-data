  'Nearly-half-of-all-abortions-each-year-worldwide-are-unsafe':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Only about half of abortions performed each year from 2010 to 2014
      were safe, study says | Photo from CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-29T00:42:35.295+08:00
    'imagesource': 'jcr:dc2ea1fb-8fad-40fa-93f3-dc9181a4b1e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aef12a6c-f4bd-4e9f-8448-731d46fcbe7e'
    'lead': 'A new study finds nearly half of all 55.7 million estimated abortions
      around the world each year between 2010 and 2014 were performed in an unsafe
      manner, putting women at risk for serious complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:12:16.304+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:12:42.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:12:42.280+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly half of all abortions each year worldwide are unsafe, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afba10e-e58a-49f4-a2c4-3f3473342131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Lisa Haddad remembers the women''s
        faces clearly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8985f-a5e6-4c4d-b42d-98da275c50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2008, the obstetrician-gynecologist has been traveling to
        sub-Saharan Africa. While working in Zambia, she saw gynecologic units in
        the hospital filled with women admitted with heavy bleeding or life-threatening
        infections, she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a0728-d74d-4afd-bd96-f1015032baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women often would remain tight-lipped about why they were hemorrhaging,
        but Haddad said that it was clear to her and the Zambian clinicians what was
        happening. Some of the women had unsafe abortions&nbsp;and were facing serious
        complications, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811560f-d3d3-4aa0-8b60-5b17bd963021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a public health priority and I don''t think it''s been
        placed on that level and given the attention that it needs," said Haddad,
        associate professor in the department of gynecology and obstetrics at Emory
        University School of Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd4528-b0ee-4eb7-a090-664887e1d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study finds nearly half of all 55.7 million estimated abortions
        around the world each year between 2010 and 2014 were performed in an unsafe
        manner, putting women at risk for serious complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb6a71-244c-445d-bb70-c9b28ff01bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study,&nbsp;<a href="http://dx.doi.org/10.1016/%20S0140-6736(17)31794-4">published
        Wednesday in the journal The Lancet</a>, suggests that unsafe abortions are
        still a major health problem globally, especially in developing countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d7997-811b-42bf-ab13-0975262d97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the first global estimates to show the distribution of
        the abortions across three safety categories," said Dr. Bela Ganatra, a scientist
        at the department of reproductive health and research at the World Health
        Organization and lead author of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37022ef4-aad4-49f4-aaf6-873b5a82f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we actually tried to determine the conditions
        under which abortions take place, how, who, where. This allows us to develop
        a better understanding of actions needed," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b006153-b94e-4996-99f3-98ee8a9615b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the WHO definition,&nbsp;<a href="https://www.who.int/en/news-room/fact-sheets/detail/preventing-unsafe-abortion">an
        unsafe abortion</a>&nbsp;results from&nbsp;a pregnancy that is terminated
        either by someone who lacks the necessary medical skills or in an environment
        that does not conform to minimal medical standards, or both.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960d0e5-2bf9-4904-b9e9-5ebf11203eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsafe&nbsp;<a href="https://www.who.int/en/news-room/fact-sheets/detail/preventing-unsafe-abortion">abortions
        can lead to complications</a>, such as heavy bleeding, infection, damage to
        genitals or internal organs, or an incomplete abortion, such as when all of
        the pregnancy tissue is not removed from the uterus, according to WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c2668-2722-4b3e-ba39-355e5bf0c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications related to unsafe abortions&nbsp;<a href="https://www.who.int/reproductivehealth/topics/unsafe_abortion/magnitude/en/">sometimes
        can be fatal</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b286b-dfbb-4348-b01a-a4e1e55c7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there''s no question that unsafe abortion continues
        to be one of the leading causes of maternal mortality and morbidity, and importantly
        this is preventable," said Haddad, who was not involved in the new study.
        Abortions performed by trained providers through evidence-based approaches
        are safe, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce127b4-10bb-4203-9f7e-73c999347d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Counting unsafe abortions</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2e6e9-7345-4528-bb3a-27d78aa04d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by an international team of researchers at
        WHO and Guttmacher Institute, involved 150 pieces of data from 61 countries
        on both safe and unsafe abortions performed around the world between 2010
        and 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2931d79-2b8a-4c66-904c-c268851b195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was collected from previous surveys and studies,
        bibliographic databases, and ministries of health or national statistical
        organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1d696-0cfe-4b65-ae62-a832c37d861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed the data to determine how many abortions
        fit within the WHO''s definition of "unsafe."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d284467-ba4a-4b0b-a0ca-b618f6f7e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that, in total, about 55.7 million abortions occurred
        annually worldwide between 2010 and 2014. Among those abortions, about 25.1
        million were performed&nbsp;in unsafe circumstances each year -- with about
        17.1 million being "less safe" and 8 million being "least safe," the researchers
        found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659db972-a088-4074-8185-fcd906372716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, almost all abortions in developed countries were deemed
        safe, whereas roughly half of those in developing countries were safe, according
        to the findings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da52e9-e247-4d54-b9ba-8ffa6456a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the developed regions, the distributions of abortions across
        the safety categories were similar with the majority of abortions being performed
        under safe conditions, except for Eastern Europe, where 14% were less safe,"
        Ganatra said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ddb80-24a2-4fc7-82e1-c3b50827fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While both Africa and Latin America had low proportions of abortions
        that were carried out in safe conditions, it was striking to note that among
        the unsafe abortions, the vast majority in the Latin America region were performed
        under less safe conditions (59.7%) while in Africa the majority of unsafe
        abortions were performed under the least safe conditions (48%)," she said.
        "It is also important to note that women undergoing abortions in Africa had
        the highest risk of dying from a least safe abortion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d9b2c-2bcc-47d0-95e5-b5e4fca71918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Asia, including China, had a distribution similar to developed
        regions, Ganatra said. Yet in South-Central Asia, less than one in two abortions
        were safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491512d-3f07-48d8-a6df-8a9d6f211f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper did not examine country specific data, but other evidence
        shows that the same disparities exist within countries as well -- between
        rural and urban, rich and poor," Ganatra said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4cfd6-3a74-408c-bdb1-7389a3be4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a disparity often emerges when any health outcome is measured
        in developed versus developing regions, but safe abortion care is possible
        in developing countries, Ganatra said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92438258-f38e-4e6d-ad63-9b934512a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to&nbsp;<a href="https://www.guttmacher.org/fact-sheet/induced-abortion-ethiopia#1">Nepal,&nbsp;Ethiopia</a>,
        and&nbsp;<a href="https://www.sciencedirect.com/science/article/pii/S0968808016300428">Uruguay</a>&nbsp;as
        examples of countries that have made progress in expanding access to safe
        abortion procedures, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8acec-e10f-40dc-8b6c-bcde0026699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study found that in 2012 almost 7 million women were
        treated for complications of unsafe abortions in the developing world. The
        study published in&nbsp;<a href="https://obgyn.onlinelibrary.wiley.com/doi/full/10.1111/1471-0528.13552">BJOG:
        An International Journal of Obstetrics and Gynaecology</a>&nbsp;in 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac1709-f201-4135-b589-8010867e142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>She really saw no other option for herself''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183cc14-a701-4d9c-bf0f-3166e5f2f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote&nbsp;in the new study, "this analysis suggested
        that unsafe abortion is still a major problem in developing countries and
        that progress towards safer abortion is needed, even in some developed countries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e7611-5b95-4289-a077-e8220819e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the study came with several limitations due to the dearth of
        data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd02ec-e674-4b7d-bb7a-5244ec51c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re basing their data on other studies and numbers that are
        available and those numbers that are out there are limited based on their
        ability to estimate the true incidence," Haddad said. "So, they''re likely
        underestimates."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd08978-ac06-4cb2-afdf-1e418a9558ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers themselves noted in the study that, in general,
        empirical data on abortions were scarce, especially in countries where abortions
        were legally restricted, stigmatized or less likely to be reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aeedca-1fd5-4225-8ef0-539c52ae1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study gives us the first global estimates of how often women
        are able to find safe abortions, even if they are not getting legal abortions.
        It is very difficult to accurately measure abortion and abortion-related mortality,
        especially in countries where it is illegal. These may be the best estimates
        possible and yet still be an undercount," said Diana Greene Foster, professor
        of obstetrics, gynecology, and reproductive sciences at the University of
        California, San Francisco, who was not involved in the new study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a1a84-007a-4a73-aa7e-725a199ca6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have studied women who are unable to get a legal abortion in
        six countries: the United States, Colombia, Tunisia, South Africa, Bangladesh
        and Nepal. Even where abortion is supposed to be legal and available, many
        women are unable to access services within the medical system," she said.
        "Some women facing an unwanted pregnancy go on to get illegal, but safe, abortions,
        some get illegal unsafe abortions and some carry the unwanted pregnancy to
        term."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b620a-a6af-4079-88df-1b872a2414fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emory University''s Haddad said that she remembers traveling to
        Nepal as a medical student around 2005, after the South Asian country liberalized
        some of its abortion restrictions. Knowledge of those reduced restrictions
        was not widespread, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d80df-04aa-4d0d-b914-1125825046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a woman who came in the clinic who was right above the gestational
        age limit to which abortion was legal. ... It was very clear that she was
        seeking any way to end the pregnancy," Haddad said. "She spoke openly about
        suicide as an option rather than continuing with the pregnancy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a245c1e-166b-423b-9061-9ab172956c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was desperate because she was raped while her husband
        was away and she feared what would happen when her husband would return to
        find her pregnant, Haddad said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af2d5f-0900-4dd5-a031-6207647cf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really saw no other option for herself. ... I don''t know whatever
        happened with her, but I can''t imagine that it was good," Haddad said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb072bc0-f695-43cf-8227-09cbcf5e3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It spoke to me because she did nothing on her own to get herself
        in that situation and saw no way out of it, and there was nothing I could
        do," she said. "And unfortunately, irrelevant of what people think of abortion,
        you can''t ignore the fact that this is a crisis that is avoidable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17888f6-6570-4707-877c-791d1faf88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:12:16.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:12:42.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/health/abortion-safety-global-study/index.html">Nearly
        half of all abortions each year worldwide are unsafe, study says</a>."</em></p>'
  'helvetica-font-unnoticed':
    'author': 'Jacopo Prisco, CNN'
    'caption': 'The Helvetica typeface was created 60 years ago in Switzerland and
      it''s still among the most popular today,. It''s been used for the sigage of
      the New York Subway system since 1989 | Photo from WPIX via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-29T00:11:24.084+08:00
    'imagesource': 'jcr:1b782c2f-395b-43e8-a3c4-589e0723914a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9b52d0-fe2c-4978-af76-93eee055669c'
    'lead': 'This typeface is, very literally, everywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:23:23.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:23:45.330+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:23:45.111+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The game-changing design made to go unnoticed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc4e45-bff3-44cb-b756-2eef7123de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Even if you''ve never heard of it,&nbsp;<a
        href="http://catalog.monotype.com/family/linotype/helvetica">Helvetica</a>&nbsp;has
        been part of your life. This typeface is, very literally, everywhere: computer
        screens, billboards, buildings, street signs and posters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e24acb-89b1-431d-9021-caefa3f85d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look around you. It''s likely that some manifestation of Helvetica
        won''t be too far away. Since its launch in 1957, it''s become the go-to type
        for company logos and transport hubs, making it one of the most widespread
        designs of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0898b2-9ee7-4b92-8303-c26941b1ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like every icon, Helvetica divides opinions, and many designers
        consider it unoriginal, uninspired and unattractive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172814e-70c7-4baa-bc45-5b487cf87c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has it ruled the world for 60 years?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34cca6-8eba-4e63-8fc4-9536d58e0b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The right name</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355757f5-a1ac-4fe8-b756-31d7431c6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helvetica has a complicated history. In fact, it was not called
        Helvetica until four years after its release," American designer and design
        historian&nbsp;<a href="https://www.paulshawletterdesign.com/paul-shaw/">Paul
        Shaw</a>&nbsp;explained over the phone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37210b-80b5-4c4d-b039-a16f27ad29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started its life as "Neue Haas Grotesk," a boringly descriptive
        moniker which included the name of its maker (the&nbsp;<a href="https://www.linotype.com/3394/haas-type-foundry.html?delcache=1">Haas</a>&nbsp;foundry),
        its design type (neo-grotesque or realist) and the fact that is was new (or
        "neue" in German).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778a1b2-9c11-44fc-bd40-52771b5c12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original name sucked," said Shaw. The name Helvetica, which
        means "Swiss" in Latin as a homage to its country of origin, was adopted in
        1960 to make it easier to sell it abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c7b65-208b-402a-a6bf-83809803db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so it did: "Helvetica gets its first kick because the Germans
        come up with a great name and make it available in the two mechanisms of the
        day, machines and foundry type, so that anybody could buy it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb816f4d-4dde-4a40-891d-27186e6cb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its design wasn''t original: Helvetica was born out of a typeface
        from 1896 called Standard in the US and&nbsp;<a href="https://www.myfonts.com/fonts/berthold/akzidenz-grotesk-bq/">Akzidenz-Grotesk</a>&nbsp;in
        Germany, which had been used as the avant-garde typeface from the 1920s, especially
        in Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc359ea-5660-4d25-8ef5-4cfd8721b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standard as a name was brilliant, but it also caused problems,
        because people started saying ''We''ll just use the standard typeface'' and
        those who were not designers took that literally to mean whatever we''ve been
        using for everything else. That''s how Helvetica accidentally slipped through
        the cracks," said Shaw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da929b-0b89-4a13-8589-4e0c12555b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The right look</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdc735-0da5-442a-971c-825a16bb1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helvetica''s creators, graphic designer Max Miedinger and his boss,
        Eduard Hoffmann, wanted a neutral and versatile design. It had to be a modern-looking
        "sans-serif" type, without the extending features at the end of strokes that
        were common in the print world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13932c4a-1541-4449-9f70-72bd49d83e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lack of personality was not just intentional, but paramount.
        Legendary designer&nbsp;<a href="http://www.vignelli.com/">Massimo Vignelli</a>,
        who used Helvetica for the New York Subway system, said in Gary Hustwit''s
        eponymous&nbsp;<a href="https://www.hustwit.com/category/helvetica/">2007
        documentary</a>: "There are people that think that type should be expressive.
        They have a different point of view from mine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b02bbf-a665-4cf8-b2d6-5365ee683102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its mix of features, or lack thereof, happened to be exactly what
        designers were looking for: "Helvetica showed up at the right place, the right
        time," said in an email Ellen Lupton, curator of contemporary design at the&nbsp;<a
        href="https://www.cooperhewitt.org/">Cooper-Hewitt, Smithsonian Design Museum</a>&nbsp;in
        New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a527df1-8d58-4408-9270-77516be3e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provided something that designers wanted: a typeface apparently
        devoid of personality. In contrast, other popular sans serif typefaces that
        existed at the time, such as&nbsp;<a href="https://www.myfonts.com/fonts/mti/gill-sans/">Gill
        Sans</a>&nbsp;and&nbsp;<a href="https://www.myfonts.com/fonts/linotype/futura/">Futura</a>,
        have stronger voices and more distinctive geometries. Helvetica met our craving
        for corporate vanilla," said Lutpon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68489fcd-206c-49a0-b860-25626db986e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The right brand</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680521c0-6cce-4a27-a6ed-fcfa750e45c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helvetica wasn''t an immediate hit in Europe, although it was available
        there first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f97c87-49f6-4653-99ce-771fe96a1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed designer&nbsp;<a href="https://www.nytimes.com/2010/01/24/arts/design/24noorda.html?mtrref=nine.cnnphilippines.com&amp;gwh=EC77EDF053BAE3DB746A1FFA06C1377E&amp;gwt=pay&amp;assetType=REGIWALL">Bob
        Noorda</a>&nbsp;doesn''t use it for the&nbsp;<a href="https://www.citylab.com/design/2016/05/the-undervalued-simplicity-of-bob-noordas-vision-for-milans-metro/483782/">Milan
        metro</a>&nbsp;signage, choosing his own version of the Standard typeface
        instead: "He could have used Helvetica, but he didn''t, and neither did the
        Dutch for Schiphol airport. Helvetica just didn''t have the cachet it has
        today," said Shaw.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8bba9-09db-4981-afb1-a97ff1ed906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t take long before it became the standard for advertising
        and corporate branding in the US: "In 1967 it creeps into the design for the
        Yankee Stadium," said Shaw, "And by 1968 it''s everywhere in America -- it
        is&nbsp;the&nbsp;typeface."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1c7f1-e285-4aac-8683-14b79bd4d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vignelli chooses it for the American Airlines logo, which will remain
        untouched until 2013 -- one of the most enduring corporate identities of the
        20th Century. It ends up -- sometimes with minor variations -- in countless
        company logos including those of BMW, Crate&amp;Barrel, Fendi, Jeep, Kawasaki,
        Knoll, Lufthansa, Mattel, Nestlé, Panasonic, Scotch, Skype, Target, Texaco,
        Tupperware, and Verizon. NASA paints it on the side of the Space Shuttle.
        The US government redesigned its tax forms with it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204bef1-a614-4755-914d-a61cf3021467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, Steve Jobs puts it in the Macintosh: "This was a key move.
        If Apple didn''t use it, Helvetica would have remained a designer''s preference,
        same as Times New Roman. Instead, it becomes the default sans serif when sans
        serif fonts are becoming popular among the populous and not just avant-garde
        designers," said Shaw.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3576f04-2e40-47ef-b89a-cd7b9e78f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, in 1989, Vignelli and Noorda adopt it for the&nbsp;<a href="https://www.moma.org/explore/inside_out/2014/06/23/the-subway-and-the-city-massimo-vignelli-1931-2014/">New
        York Subway system</a>&nbsp;signage,&nbsp;<a href="https://mitpress.mit.edu/books/helvetica-and-new-york-city-subway-system">moving
        on</a>&nbsp;from Standard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab724f1-6dad-493d-9afd-e24dd5380372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is conquered: "It''s air, you know. It''s just there.
        There''s no choice. You have to breathe, so you have to use Helvetica," says
        influential German typographer Erik Spiekermann in "Helvetica," a 2007 documentary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478bf7d-80f4-47be-a14f-38bbe028a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The right species</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e40477-a2ed-481e-bc12-afded55a7041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of Helvetica continues today. It was the system font
        on the original iPhone, and it remained part of iOS until 2015, when Apple
        replaced it with its own San Francisco.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d2808-cb18-4182-a3ea-0674ea44897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues to inspire: the font used in this article and the rest
        of CNN''s website is a close relative of Helvetica called&nbsp;<a href="https://vimeo.com/164342604">CNN
        Sans</a>. Microsoft''s knockoff of Helvetica, called Arial, is one of Windows''
        most popular system fonts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d349173-17dc-4086-b105-50bde29e5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not easy to get a kind word on Helvetica from designers:
        The fact that people didn''t feel passionate about it in retrospect is interesting,"
        said Shaw, "It''s not a terrible typeface, it''s just heavily overrated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614f7f8-d52c-42d7-8127-1ee3f948dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shaw, there was not a lot design-wise that made it
        better than either Standard or Univers, its great rival that was released
        in the same year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4aebb5-89a2-46a1-8200-5ee4a0ac3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a big fan of Helvetica, but I admire its ability to spread
        and take root worldwide," said Lupton.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c0cb57-3b1e-4994-8cf7-cde5a0aada09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an invasive and drug-resistant species that may never be
        eradicated. Even designers who don''t often use Helvetica in their own work
        take pride in the fact that it is such a persistent cultural icon."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ceeb-1225-45c1-b15a-37bf015e51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:23:23.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:23:45.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/helvetica-60-years/index.html">The
        game-changing design made to go unnoticed</a>."</em></p>'
  'Zuckerberg-Trump-Facebook-was-out-to-get-him':
    'author': 'Selena Larson'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
