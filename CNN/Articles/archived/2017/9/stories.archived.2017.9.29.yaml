  'Drug-war-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T06:20:29.886+08:00
    'imagesource': 'jcr:efd9c5a1-ae34-4920-a9a6-d821db828d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0941ae33-0bee-4826-8fd1-85b8ae4ad17e'
    'lead': 'Thirty-nine countries called for the Philippine government to end its
      bloody drug war and launch investigations into the spate of killings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:04:29.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:05:07.529+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:05:06.622+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH slams 39 countries for drug war criticism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a00b4-45bc-44c0-85cd-f3629a595921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Philippines hurled some strong words against 39 countries for issuing
        a joint statement against its war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5b1d2-36a4-4703-b7ce-f5dc4b7f5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats led by Foreign Affairs Secretary Alan Peter Cayetano took
        offense at the countries'' call for the government to end its bloody drug
        war and launch investigations into the spate of killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cb4e2-0a37-4d4e-b02f-e2972831968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain concerned about the thousands of killings and climate
        of impunity associated with the war on drugs, and note recent stated commitments
        to observe due process in investigating these crimes," according to the joint
        statement read by Iceland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64071484-3c0a-41da-9361-d0039658985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the government of the Philippines to take all necessary
        measures to bring these killings to an end and cooperate with the international
        community to pursue appropriate investigations into these incidents," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3f4e4-1ad3-4693-a122-48ddbeceffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, Cayetano said the countries have
        let out some criticisms based on "biased and questionable information."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa16819-4116-41a8-bc86-8aa8ee4d3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unfortunate that instead of engaging us constructively,
        some western countries would rather criticize and impose conditions as if
        they can do a better job than the Philippine Government in protecting the
        Filipino people," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcc88c-09be-4f17-951b-540c45c442a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country is open to investigations into the drug war
        as long as United Nations (UN) Special Rapporteur on extrajudicial, summary
        or arbitrary executions Agnes Callamard stays out of it. He said the UN official
        had already prejudged the government as guilty of human rights violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651112f-71fe-45b5-ac17-f973fb968fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Deputy Permanent Representative to the UN
        Maria Teresa Almojuela said the government is serious in investigating alleged
        human rights abuses committed by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f6d6b9-7cf5-4f73-86ff-8c5033751966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the relief of the entire Caloocan City police force tainted
        by a series of controversies, including deaths of minors in police operations,
        and the filing of administrative and criminal charges to cops linked in the
        killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ecc60-a398-414d-bfc3-a5a7b0355999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no culture of impunity in the Philippines. We have internal
        mechanisms to investigate all law enforcement operations that lead to deaths,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b36dc-4143-486d-bf64-c84810f33f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent Representative to the Philippine Mission to the United
        Nations Evan Garcia said other countries should not dictate on the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72cdc9-34f7-4bdb-b91a-7e40043a6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will always be happy to accept the help of our
        foreign friends but we will never accept dictation on how we are managing
        our own internal domestic processes," Ambassador Garcia added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8ac10-2d8b-40ef-881d-fd06ea08ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the government will continue to work with foreign
        counterparts to address other human rights concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59462ad4-1f1d-4f17-9213-ed5350580574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 3,800 suspects have been killed in anti-drug
        operations since July last year, but human rights groups claim the actual
        number of casualties could be thousands more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0dc9e-a103-4126-85d3-d07a4aaffc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an estimated 4 to 7 million drug addicts, Cayetano
        said before the UN General Assembly in New York last Sunday. This is higher
        than the numbers ever cited by President Rodrigo Duterte and the Dangerous
        Drugs Board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c8d8b-3b0c-4998-ac89-2f7726adc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:05:07.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PH vs 39 countries</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c130e-4222-413f-bc26-f131529f9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:04:29.767+08:00
      'mgnl:createdBy': 'cnnproducer'
