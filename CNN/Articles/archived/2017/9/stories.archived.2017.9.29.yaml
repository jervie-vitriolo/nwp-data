      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        By 2020, New York might not be the only part of the world with a "Grand Central
        Station."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09072d-82fc-4b72-8a8c-f5bb7296dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials on Friday led the groundbreaking of the long-awaited
        Unified Grand Central Station on EDSA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577fe81-4bf2-4757-b40a-087ac1ef650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station will link four major metro train systems: the MRT-3,
        LRT-1, the MRT-7 that is under construction and the Metro Manila Subway, which
        was greenlit for construction on September 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15ba18-0c51-41e3-a064-aea7cdaf306f'
      'mgnl:activationStatus': true
