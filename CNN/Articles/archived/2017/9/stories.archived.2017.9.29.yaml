      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee1564-3625-4519-8237-c94e3fb0f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed more than 70 Americans, as well as thousands of
        Filipino soldiers and locals after the foreign troops fought back. They took
        three bells from the Balangiga Church to serve as spoils of war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530efeb8-f304-4f62-8421-e446c246b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the bells carry a sense of patriotism, and even
        joked that not even the smallest bell can be brought out of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4be39-649a-46ba-97bb-456c1e183b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make this commitment now. Now it will never happen again. Maski
        ''yang bagting diyan sa ice cream, huwag ninyong dalhin sa labas. Magkagulo
        tayo sa airport. No bells of any kind," the President said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e947d41-2001-4d5f-a26f-58fda67261b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even the bells used by ice cream vendors cannot be
        taken out of the country. We''ll fight at the airport.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61e607-cc5c-40e1-80e8-853909cc9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from calling for the return of the historic bells, the President
        said he will confer the Order of Lapu-Lapu on the descendants of the Filipinos
        who fought the Americans in the Balangiga encounter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b54ba1-41a8-45a2-bdb9-9d40940d36cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In honor of these poor souls na (that) they did not want maybe
        to be under a foreign power. Tama ''yan. Tama ang ginawa ninyo (You did the
        right thing)… They are the real patriots," Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e86460-e25d-47c9-b54f-c32fdf29ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Water under the bridge''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214da465-5f38-4fda-89ba-ae1ed81bd370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the call for the return of the bells, Duterte said what
        the Americans did were all "water under the bridge."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccc268-a872-412d-b08b-bb27e24a6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumawi naman sila (They were able to make up for it) and they have
        helped us a lot. Whether we like or not, they were engaged here, challenged
        by the Japanese occupation. And it was America who partly helped us as an
        ally," he said, adding the support the U.S. provided in the ongoing crisis
        in Marawi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb50f31-f033-4f9f-95fc-99ccf3b8c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was different from his position last year, when then U.S. President
        Barack Obama criticized the so-called extrajudicial killings in the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751edcb-d3a9-466f-b6b4-aab2fd40d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even bought a photo of the 1906 Battle of Bud Dajo at the
        Association of Southeast Asian Nations (ASEAN) Summit on September 2016, which,
        he said, portrayed the atrocities of the American soldiers while occupying
        the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e6c7a-b0ef-41c1-b5bb-f1fd75b67053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 Moros were killed by American troops in Bud Dajo - a
        volcano near Jolo, Sulu - when the U.S. sought to pacify Mindanao, home to
        the country''s Muslim minority.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d26d1-be33-4a11-8e99-68223e354379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/incoming/2016/10/05/historian-bud-dajo-extrajudicial-killings.html">Historian:
        1906 massacre of Moros not the same as extrajudicial killings in Philippines
        drug war</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706224ff-3733-4780-8f62-ae58a4ccb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:50:07.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:50:29.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        report.</em></p>'
