      'mgnl:lastActivated': 2019-08-22T09:19:52.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/09/14/Metro-Manila-subway.html">Read:
        Metro Manila subway project gets greenlight</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7bc46-983f-41cb-a014-318a2107bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:19:11.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:19:52.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said the station is a game-changer
        in public transport and is expected to benefit at least half a million passengers
        every day.</p>'
