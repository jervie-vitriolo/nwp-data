      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/Highest-civil-service-award-for-Miriam-Defensor-Santiago-pushed.html">Read:
        Highest civil service award for Miriam Defensor-Santiago pushed</a></p>'
    '32':
