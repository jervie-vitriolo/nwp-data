  'Drug-war-surrender-Oplan-Tokhang-SWS-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-29T04:55:19.454+08:00
    'imagesource': 'jcr:0d6c7310-a4c9-4473-888c-43115727b997'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa2d9b92-995c-47ac-a5a3-f74c67d2026f'
    'lead': 'Majority of Filipinos in a non-commissioned survey believe drug suspects
      were killed despite surrendering to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:15:04.005+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:15:27.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:15:27.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Majority of Filipinos believe drug suspects killed despite surrendering

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c6415-d631-4aa7-8b77-7b03d9bbeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Majority of Filipinos in a non-commissioned survey believe drug suspects were
        killed despite surrendering to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a0c4c-c9ee-495b-bcc8-9cb6f33cd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand Filipinos were asked if they agree or not that there
        are illegal drug suspects who surrendered yet were still killed. The Social
        Weather Stations survey result released on Friday showed 63 percent of those
        asked agreed with the statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22e11a-11e2-4f84-8749-ace5615cbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regional scale, 75 percent of respondents from Metro Manila,
        63 percent from Mindanao and Luzon, while 53 percent of respondents from Visayas
        agreed some drug suspects who turned themselves in to the police still ended
        up dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f410534-292c-4dd3-8f06-54ff1f18ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 20 percent disagreed, while 17 percent were undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a53b984-3380-4260-8d81-8db4df8bdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1.3 million drug suspects surrendered to authorities since
        the Duterte administration began its anti-drug campaign. Police said 3,811
        drug personalities were killed during drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd8ea6-5c14-4c11-8297-5ce496e4e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 39 countries <a href="https://www.hrw.org/sites/default/files/supporting_resources/statement_unhrc_philippines_201709.pdf">issued
        a statement</a> urging the Philippines to end killings related to the war
        on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a22270-bc37-4324-bd97-7848ab091db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen percent of the survey respondents said they know someone
        who was falsely summoned by the police for their anti-drug operations but
        are not involved in the drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d8333-4fd7-4cef-87e5-170745123813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey about the government''s war against drugs, SWS
        earlier reported 54 percent of Filipinos surveyed think many of those killed
        in the drug war did not really fight back against the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481b9c1-075e-4785-8929-518da624966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/sws-filipinos-poll-drug-war-dont-fight-back.html">Related:
        SWS: Many Filipinos believe those killed in drug war didn''t fight back</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13ae36-d3b8-45d0-a2a4-1c4e6dbadfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:15:04.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:15:27.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 23 to 26, 2017 through face-to
        face interviews with 1,200 adults nationwide.</p>'
  'lrt-mrt-common-station-groundbreaking':
