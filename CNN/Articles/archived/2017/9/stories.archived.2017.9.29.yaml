      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago served in government for decades — being one of few politicians
        to have served in all three branches — as Regional Trial Court judge, Immigration
        Commissioner, Agrarian Reform Secretary and finally as a three-term Senator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf13de8-78ea-4811-8c33-9840c7b315a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:29:03.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:29:32.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, her former colleagues in the Senate filed resolutions
        calling on President Rodrigo Duterte to posthumously award Santiago the Quezon
        Service Cross, the highest civil service award in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166cf4b7-3841-495b-8609-dfcde63d548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:29:03.386+08:00
