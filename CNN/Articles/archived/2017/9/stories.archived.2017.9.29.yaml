      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        Senator Miriam Defensor Santiago once wrote a best-selling book called "Stupid
        Is Forever," a collection of her trademark quotes about politics, life, and
        even love.</p>'
