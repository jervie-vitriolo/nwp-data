    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d4f75-1b5a-4304-ae63-45ec4a1e7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the heels of what has been a triumphant year for
        Louis-Dreyfus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a41ac0-292b-4a7d-ab70-17a4b0757170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke the record for the most Emmys won by a performer for a
        single role earlier this month, after snagging her sixth consecutive win for
        lead actress in a comedy for her work on HBO''s "Veep."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409129fd-1be0-4b5d-b3df-c5f8a2034c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her seventh statue in that category overall as she had previously
        won in 2006 for "The New Adventures of Old Christine."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffaec2-3980-43ec-ac8a-fd9da7c780b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO told CNN that Louis-Dreyfus received her diagnosis the day after
        her historic Emmy win. Her health did not factor into the decision to end
        "Veep" with Season 7, which writers are currently working on. HBO added the
        show''s production schedule will be adjusted if needed to accommodate its
        star.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269e9f7-5bbe-4ded-b6d8-a122e3c60012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our love and support go out to Julia and her family at this time,"
        HBO said in a statement. "We have every confidence she will get through this
        with her usual tenacity and undaunted spirit, and look forward to her return
        to health and to HBO for the final season of ''Veep.''" (HBO and CNN share
        parent company Time Warner.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf796d-ba75-4668-b9f3-5fd98e60a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus has advocated for cancer research in the past by teaming
        up with the Livestrong Foundation, according to Web MD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71d367-ef65-4070-8d8c-f9ccf7c67b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked, and it was a no-brainer," she told the site.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c4f9d-7df6-4669-b912-d1acdf102e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Seinfeld" star is also a long-time advocate of environmental
        causes and green living, leading to a Mediaplanet feature on her work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5119d24b-f067-489b-9c62-ed6dbd370dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My actions have an impact on humanity and generations to come,"
        <a href="https://www.impactingourfuture.com/advocacy/leading-by-example-actress-julia-louis-dreyfus-commitment-to-green-living">she
        told the publication</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe4df4-9dc8-46c2-be5c-c67d9dafc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:41:11.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:41:48.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/28/entertainment/julia-louis-dreyfus-cancer/index.html">Julia
        Louis-Dreyfus has breast cancer</a>”</em></p>'
  'PBA-Meralco-Bolts-sees-off-upset-minded-Blackwater-Elite':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-29T07:26:51.433+08:00
    'imagesource': 'jcr:29a9a747-1c3a-48c8-9077-4ddffc2f230d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b0881c3-0c03-492b-aca0-4d75b33f42f6'
    'lead': 'The Meralco Bolts held off the Blackwater Elite, 104-96, to set up a
      PBA Governors'' Cup semifinals date against the Star Hotshots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:44:14.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:44:36.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:44:36.353+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco Bolts sees off upset-minded Blackwater Elite, 104-96

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e05e39-75ba-40e2-b7e9-09d0d7f28b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Meralco Bolts
        held off the Blackwater Elite, 104-96, to advance to the semifinals in the
        Philippine Basketball Association (PBA) Governors'' Cup on Thursday evening
        at the Big Dome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c2757-e440-46bf-a0b0-d18c7231bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s Baser Amer poured in 31 points, while import Allen Durham
        and Garvo Lanete chipped in with 18 and 17 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a157f-f2fe-4058-8446-cf7a86c4df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second quarter barrage from Henry Walker saw him tow the Elite
        to a 52-40 cushion over the Bolts going into the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10090ec5-8d42-44b4-8783-277d7821b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the halftime interval, the Bolts managed to regain their composure
        and outperformed the Elite, 33-25, in the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbf297-080e-4ac9-8ec7-5bd6133b8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another Walker trey saw Blackwater cradle a 77-73 advantage
        going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb344bc-77fd-4751-b8eb-3221f0648727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco continued their ascendancy in the fourth quarter, with Nino
        Canaleta giving them the 79-82 lead at the 10:11 mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cf7e8-8f49-44b1-9b36-ff1417cd4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts held on to their advantage for the remainder of the final
        quarter, with Jared Dillinger draining a triple to put the game beyond doubt,
        104-94, with only 1:29 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae38beb-71a3-4c7c-ae24-e45ab4739fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a poor first half, Meralco coach Norman Black took time to
        praise his team''s resilience and Amer''s offensive output.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd8116-6204-4b25-8f46-89e77cefd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guys showed a lot of heart in this game tonight," Black said.
        "I think everybody really worked hard. In the end without the offensive explosion
        of Baser, we wouldn''t have won this game."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e5c2e-0071-4685-b110-bb254643eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:44:14.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:44:36.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
