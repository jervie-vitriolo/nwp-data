    'mgnl:created': 2019-08-22T09:31:57.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:32:20.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T09:32:20.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA commissioner Silver expects players to stand for anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ed136-3d67-491d-8cc0-9f133ccfe7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — NBA Commissioner Adam Silver said on
        Thursday he expects players to stand during the U.S. national anthem, which
        has long been a league rule, rather than follow the lead of NFL players who
        have been kneeling in protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb561aec-e2c9-4110-9bb9-19f757023b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial issue of kneeling during the anthem has become
        more prevalent in the NFL in a gesture intended to call attention to what
        protesting players see as a pattern of racism in the treatment of African-Americans
        by U.S. police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563f01b-7cf0-4b08-af68-9a3d4f6543a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silver does not anticipate such gestures on the NBA’s hardwood
        courts when the 2017-18 season begins next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965eec3-a3a0-4afb-8d83-42eb5ef99197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the anthem specifically, we have a rule that requires our players
        to stand for the anthem. It’s been a rule as long as I’ve been involved with
        the league, and my expectation is that our players will continue to stand
        for the anthem,” Silver told a news conference after the NBA’s Board of Governors
        meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1a8bf-d988-4df4-a4f6-4d33a6e075ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year many of our teams locked arms during the anthem, which
        I felt was a respectful show of unity. Many of our players have spoken out
        already about their plan to stand for the anthem. And I think they understand
        how divisive an issue it is in our society right now.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e2406-dc32-468e-ac39-aeb43480c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture was initiated last season by then-San Francisco 49ers
        quarterback Colin Kaepernick and has since caught the attention of U.S. President
        Donald Trump, who last week called for NFL owners to fire those who refuse
        to stand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc195cc-bfaa-476d-8e70-4ed3d476e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Trump’s comments, NFL teams staged a show of solidarity
        on Sunday by kneeling, linking arms or staying off the field during the U.S.
        national anthem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bbc17-a206-4e02-a609-a0f370937cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s disheartening to me to see so much disunity in our society.
        I think that sports historically, and in the NBA in particular, has been a
        unifying force,” said Silver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fde142-834a-4325-a3eb-9ed29a43b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there’s always been disagreements in society, sports arenas
        have been places where people from all walks of life have come together and
        for a common experience.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d860a7-87e2-43b1-993e-a2a8e8db9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Silver acknowledged that freedom of expression is a core principle
        of the United States he said that given the platform NBA players have, whether
        through engagement with the media or social media, that they have those opportunities
        for their voices to be heard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f735a90-7dd0-4930-a47e-03f80a9cd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T09:31:57.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T09:32:20.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver did not say what would happen if any NBA players refused
        to stand during the “Star-Spangled Banner,” simply adding: “All I can say
        is if that were to happen, we’ll deal with it when it happens.”</p>'
  'LG-smartphone-mosquitoes':
    'author': 'Rishi Iyengar, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-29T09:14:23.005+08:00
    'imagesource': 'jcr:8789a26e-cc63-48ab-bbc0-d7ef71cc9706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd41e9d-4b30-4a73-b8c1-6407e091c274'
    'lead': 'Some other LG products such air conditioners and TVs are already available
      with the "mosquito-away" technology but this is the first time it has been used
      in a smartphone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T09:35:56.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T09:36:35.862+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
