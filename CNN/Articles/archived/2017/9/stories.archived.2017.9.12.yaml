  'Senator-calls-on-Justice-Secretary-to-step-down-amid-threat-of-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T01:03:04.009+08:00
    'imagesource': 'jcr:b74cb47a-c42b-43ee-bdfb-b8ff9c4766df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f251655e-73b6-4e6f-8118-df2558cf7598'
    'lead': 'Aguirre has yet to respond to Hontiveros'' allegation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:40:40.063+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:41:05.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
