    'mgnl:lastActivated': 2019-08-13T10:17:30.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:17:30.063+08:00
