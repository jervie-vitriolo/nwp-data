      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued a "red" rainfall warning in Zambales, Pampanga, and
        Bataan at 5 p.m. This means serious flooding may occur in these areas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b7ca8-5dc9-4eea-ba0c-582f383d3412'
