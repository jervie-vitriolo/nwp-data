      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Two teenaged brothers were killed and their mother injured after the family''s
        house was buried in a landslide early Tuesday, the Taytay municipal disaster
        office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e27bc-a6f5-4245-a183-112811742c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:09:01.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Fundal, 17, and his brother Justin, 14, lived at the foot of
        creek, next to a ravine in Barangay Dolores, Taytay. Heavy rain triggered
        a landslide and buried the boys, who were inside the house at around 4 a.m.,
        barangay investigator Hansel Santos said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef40fc0-25da-405b-a81d-3b3fd769ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:09:01.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings were brought to the Taytay Emergency Hospital but were
        declared dead on arrival. Their mother, Judith, fractured her left hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ecbe62-747d-4db9-9062-ce1db596d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:09:01.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Maring has caused flooding in Metro Manila and
        parts of Luzon. The Philippine Atmospheric Geophysical and Astronomical Services
        Administration earlier warned landslides may occur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e42e4-952e-43e1-81d5-ef9606390dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:09:01.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Maring'' floods parts of Luzon, disrupts travel, classes
        and work</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3216f3-dba1-4488-b366-23a3e9359976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:09:01.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty families in the areas have been evacuated to safer ground
        along Ortigas Avenue, Santos said. Authorities are still clearing the site
        of the accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d228d5-22e7-4cbf-a5b0-1677024b23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.030+08:00
