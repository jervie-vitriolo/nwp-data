      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "yellow" rainfall warning is up over the provinces of Metro Manila,
        Zambales, and Cavite. The alert warns residents of possible flooding in low
        areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
