      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "orange" rainfall warning is up in the provinces of Tarlac, Nueva
        Ecija and Bataan. This means flooding may happen in these areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395b264-7b45-46ce-bda0-4933734eb14b'
      'mgnl:activationStatus': true
