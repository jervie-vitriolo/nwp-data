      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Twenty-two passengers of a commuter bus were rescued after being stranded
        Tuesday on a flooded highway in Quezon province, the military said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0d912-e808-4f07-a34f-df60870f80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Rhoderick Parayno said troops from the Army''s 2nd
        Infantry Brigade headed to Barangay Biga in Pitogo to rescue the passengers.
        There were no casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5d517-c26b-4d9f-8ead-0db5da040eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus of the DLTB Bus Co. carrying the passengers was stranded
        along the highway in the coastal town of Pitogo, in Quezon, said DLTB official
        Gay Bautista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29680436-c324-4994-ab44-cfc43757cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floods were due to heavy rain dumped by Tropical Depression
        "Maring," which disaster risk management officials said made first landfall
        in Mauban, Quezon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9341d8c2-1f36-49a7-9648-8621ef789a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of the passengers were told they were stranded in
        the area since 3 a.m., adding that they were waiting on the roof of the bus
        to escape the flood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e2e1d-c1a2-43f8-8fc7-9d8894f465b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus trips to Aurora Province and Quezon Province are temporarily
        suspended due to "Maring."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ba7fb-648c-4194-bd61-b07bf78f8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:32:00.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:33:23.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau said "Maring" made landfall over Mauban at
        9 a.m. Tuesday. Mauban is about 100 kilometers away from Pitogo.</p>'
