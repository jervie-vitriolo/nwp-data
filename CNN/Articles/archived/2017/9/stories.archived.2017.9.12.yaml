  'Apple-iPhone-price':
    'author': 'David Goldman, CNN Money'
    'caption': 'Apple analyst Gene Munster, now with Loup Ventures, believes between
      30% and 40% of Apple''s customers would be willing to pay the $1,000 or more
      to buy the new iPhone.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-12T10:09:06.574+08:00
    'imagesource': 'jcr:54454e89-7ea8-43fa-b63d-d6dfa3f0270e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fffd406-412f-4ba7-a41d-42aa85b30ea4'
    'lead': 'The iPhone X (or whatever the new iPhone will be called) is expected
      to come with all the bells and whistles: an edge-to-edge screen, face recognition
      and a 3D camera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:12:59.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:13:53.717+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:13:53.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t faint: The iPhone X could cost $1,000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269054e-8374-41bf-9adb-eb7506cc648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Holy hardware! The next iPhone is
        rumored to <a href="https://money.cnn.com/2017/09/11/investing/apple-stock-iphone/index.html">cost
        about $1,000</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90b205-25b6-47d2-bc7c-3686184271d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X (or whatever the new iPhone will be called) is <a href="https://money.cnn.com/2017/09/09/technology/gadgets/apple-event-expect/index.html">expected
        to come with all the bells and whistles</a>: an edge-to-edge screen, face
        recognition and a 3D camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760af3f-2935-4aba-a788-4986462670bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is anyone going to pay such a high price for an iPhone? You
        bet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e41656-170a-41a1-97db-84de46d31a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has cultivated a class of buyers who pay more and expect
        to pay more for a type of brand prestige," Steve Wozniak, Apple''s cofounder,
        told CNNMoney. "Even techies want to show off that they have the very latest
        iPhone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588af08f-ee5f-4494-8986-a7e937edd6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone X may be the first iPhone in three years to look substantially
        different from the iPhone 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbca9ef-532a-41ce-beb5-7e7e7777832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some may want the latest and greatest, Apple fans weren''t
        always willing to shell out so much for a new iPhone. A decade ago, consumers
        feigned shock and horror when the company said the first iPhone would cost
        $599. Apple eventually cut the price by $200 and offered credits to customers
        who already bought one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8a0a6-5aaf-4310-8dcf-d8ccfac54415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to today: The average selling price of an iPhone is
        $605 -- and no one blinks an eye. If you buy the 256 GB iPhone 7 Plus, that''ll
        cost you $969. So some folks are already willing to pay $1,000 for their iPhones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277541dc-3370-40dd-ab2a-1956e6632ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Will $1,000 iPhone = $1 trillion value for Apple?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cbdbd-aac0-4628-b9dc-f693aa4f9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and the rest of the smartphone industry have done an impressive
        job removing the sticker shock by moving to a monthly payment model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdd016-9f98-4186-9edd-321d0613a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average iPhone sold last quarter cost just $25 a month over
        two years. If the iPhone X costs $1000, that works out to $42 a month over
        two years. That means $17 a month more than what many are already paying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5689109-71d8-45a8-a3f5-79733ee02fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple analyst Gene Munster, now with Loup Ventures, believes between
        30% and 40% of Apple''s customers would be willing to pay the $1,000 or more
        to buy the new iPhone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c1eab-50b3-41ad-b8b3-52510becb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People spend more than 4 hours a day on their phones, according
        to <a href="https://www.comscore.com/Insights/Blog/Mobile-Matures-as-the-Cross-Platform-Era-Emerges">comScore</a>.
        That makes them far more valuable than any other gadget — including laptops,
        which easily sell for over $1,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7252668-5605-4ab6-be21-6486792b8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your greatest return on investment for any piece of technology
        is your phone," Munster said. "People have become more comfortable spending
        lots of money on their phones."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0728f7d-9e58-4b00-b970-61f05b70b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple''s big iPhone reveal is coming</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea0d4d-a3be-49c7-a05d-57bce42a281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counterargument is that there are really great phones on the
        market now for less than $400. Xiaomi, OnePlus and Motorola have raced to
        offer competively-priced devices that maintain surprisingly high quality.
        Even Apple understands the appeal of lower-cost devices with its iPhone SE
        for $399. You''ll probably be able to get an iPhone 6S for as little as $449,
        starting Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9773c7c-2e07-4355-908c-049744639083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Horace Dediu, an Apple analyst with Asymco, believes offering
        a super high-end iPhone is the right move for Apple, because it follows a
        classic retail strategy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195fb30-01e1-4df0-8a88-681dd7b03342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer goods makers typically offer low-end, mid-range and high-end
        products, and customers typically find themselves buying in the middle. Apple
        has offered a less-expensive and a mid-range iPhone, but it hasn''t yet come
        out with a bells-and-whistles, aspirational iPhone for its biggest fans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72a968-c731-4155-b755-7830cdfd6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without an aspirational product, it assumes there''s no value in
        a phone beyond its utility," Dediu said. "But some people want to buy expensive
        things to feel good about themselves, because they want to give expensive
        gifts or feel powerful or influential."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa150de4-feb1-4578-b95c-3135f6166b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Apple''s biggest fan feel about the $1,000 price?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6abdca-8d72-4d87-ab35-ad17991512af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:12:59.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:13:53.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that I''ll want at least one of the new iPhone, but maybe
        not five of them, like in the past," Wozniak said.</p>'
  'Apple-reveal-event-iPhone-iOS-11':
