      'mgnl:type': 'text'
      'text': '<p>According to a police report, the boulders from the collapsed riprap
        damaged three houses where the victims lived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5166961-2a7c-4d6d-8073-68deedd2c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
