    'template': '1'
    'title': 'Two brothers dead in Taytay landslide due to rains from ''Maring''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e501f59-a34a-4eda-928f-dde61971068e'
