    'template': '1'
    'title': 'Apple''s big iPhone reveal is a day away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe749707-8998-4998-a5f0-d739a5fa4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — More than 10 years after Steve Jobs
        announced the original iPhone in San Francisco, Apple is preparing for another
        landmark event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9733442-e223-4951-92f6-c9f52625b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things will be different. Tim Cook will be on stage, and the
        location will be Apple''s brand new campus in Cupertino. But the star of the
        show will still be the iPhone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b7c24-3ad7-47e8-9012-bf1ea6f460b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to announce a major iPhone redesign Tuesday. They''ll
        also provide details on an updated Apple TV, Apple Watch, iOS and macOS release
        dates and perhaps more details on its HomePod smart speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c43d8-0cbf-4ce1-99c8-3a297a31d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will start at 10 a.m. PST. Here''s what to expect:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b8d0e-9fac-4f79-bbbb-634e329dac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A peek at Apple Park</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7fcf5-4624-4ec5-adb6-a56c1e21d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s epic "spaceship" campus sits on 175-acres of land in Cupertino
        and is estimated to have cost as much as $5 billion to build. Though construction
        on the site isn''t expected to wrap up until later this year, Apple will host
        Tuesday''s event at its Steve Jobs Theater, a 1,000-seat circular auditorium
        perched on a hill above the main campus. The all glass lobby peers over the
        main seating area, which is located underground and accessible via fancy rotating
        elevators. This is the first press event to take place at the new campus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddc508-3041-429e-ac66-ed23fc41a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A very special iPhone</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98f231-d57d-4630-b8e0-8a80f1aebd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the 10-year anniversary of the iPhone, Apple is&nbsp;<a
        href="https://www.bloomberg.com/news/articles/2017-08-30/how-apple-plans-to-change-the-way-you-use-the-next-iphone">expected
        to announce</a>&nbsp;a special premium version of the smartphone with a price
        tag around $1,000, according to Bloomberg''s Mark Gurman. Rumored features
        include a stainless steel body and a 5.8-inch OLED screen that goes almost
        all the way to the edges of the device. The home button would lose its spot
        on the bottom of the device to make way for the screen, and be replaced by
        a on-screen controls you bring up with a swipe. Another big switch: fingerprint
        authentication could make way for face-detection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588ea29-e540-47f5-a55e-995da208cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name is a mystery. It could be called the iPhone 8, but a one-off
        title is more likely, like iPhone Pro, or a riff on the iPhone SE (Special
        Edition).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfef12-00aa-47cc-a2d9-f888b60bc900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What to expect with the iPhone 8</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b4d9e-b60c-4016-a88e-8b24054aa250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A couple of less special iPhones</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ec157-5900-4a4c-b6ca-3923197b5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-to-be-named iPhone will steal the spotlight, but there
        will be a pair of more practical updates to the smartphone line as well. Apple
        is expected to announce upgrades their iPhone 7 line, most likely an iPhone
        7s and iPhone 7s Plus (if it sticks with its typical naming scheme and timing).
        Those devices will probably lack most of the flashy new features found on
        the special edition phone, but will include faster processors and better cameras.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6475924-efad-4ce8-bcbe-c5c0dfc4b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Release dates for iOS 11 and macOS</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82314c7b-19cf-4129-a816-5b05ff0d461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three new phones will run Apple''s newest mobile operating system,
        iOS 11. We got a preview of iOS 11 at WWDC over the summer, but are still
        waiting to find out when exactly it will be released this fall. For anyone
        who can''t afford to toss their old iPhone to buy the shiny new models, the
        iOS 11 update is a way to get some of the new features on existing devices.
        The most exciting new feature is the addition of augmented reality apps, made
        possible by Apple''s new AR Kit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee75a5-721b-4d2f-a76c-074b2ed5d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will also likely announce a shipping date for its Mac operating
        system, macOS High Sierra.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc9d67-e2de-4d40-8ef8-40987fe07752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple Watch gets connected</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95437b-d3e3-4d66-afbc-e815422a2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch has been largely dependent on the iPhone to do most
        of its tricks. A new version of the wearable could include a built-in LTE
        connection so the watch can finally be free from its dependence on the phone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9bbef-f2d7-4bdc-bb9f-9aad2589da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Inside Apple: How the iPhone almost never happened</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2543e20-ae7b-4d16-bee8-ed740e495882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple TV adds 4k</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aab385-c216-411b-bc4e-80e25b199df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple TV is another device due for a modest update. Apple will
        likely add the&nbsp;<a href="https://www.bloomberg.com/news/articles/2017-08-24/apple-said-to-plan-4k-tv-box-reveal-in-renewed-living-room-push">ability
        to stream 4K</a>video on the set top box, just in time for Apple''s latest
        push into original content.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7b952-9800-4293-bafe-53aa71b83274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One (or a few) more things</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729d947-46d6-4dec-ad7c-671c810839ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be more announcements. But it''s doubtful Apple
        will deliver any surprises, like an entirely new product category. Apple checked
        that off its list in June when it announced the HomePod, its version of Amazon''s
        Echo smart speaker. The company could share more details about the device,
        including a shipping date. They also could provide more details on the iMac
        Pro it previewed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4eaf75-e0cf-4656-8726-e379d8777bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:18:09.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:18:59.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one unpredictable surprise at recent Apple events has been CEO
        Tim Cook''s opening statements. He''s commented on politics and major news
        events, like the shooting at the Pulse nightclub in Orlando. This week he
        could mention hurricane victims or even DACA.</p>'
  'Pope-Francis-Colombia':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Pope Francis (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-12T10:22:05.138+08:00
    'imagesource': 'jcr:334e189e-ff68-4e51-8f91-becea0d8e73f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f5269e-91ae-456c-a885-475118c5c86f'
    'lead': 'Pope Francis'' final day in Colombia got off to a bumpy start when he
      hit his head inside the Popemobile as it traveled down the streets of Cartegena,
      cutting his eyebrow and bruising his cheek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:22:27.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:23:03.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:23:02.880+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope has bumpy day in Colombia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4091f-695e-46bc-97f3-e9936f9e419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis'' final day in Colombia got
        off to a bumpy start when he hit his head inside the Popemobile as it traveled
        down the streets of Cartegena, cutting his eyebrow and bruising his cheek.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbef8b-0fe1-47bb-a31c-45e0344f4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the application of some ice and a butterfly bandage to the
        eyebrow, the Vatican said the Pope was fine and he continued his full schedule
        Sunday in this historic town on the Caribbean sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533483f-ee28-4857-bc89-52fe83696e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis had come to Colombia to talk about peace, and from Cartegena
        he extended that message to neighboring Venezuela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96be22-a19c-4de9-b2b6-0e78b47a7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this city, seat of human rights," the Pope said, "I make an
        appeal that all types of violence in political life be renounced."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1479f8-dc80-48c3-9b66-770196aa0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartagena, where missionary priests worked on behalf of slaves and
        the oppressed in the 17th century, has become known as a hub of human rights
        advocacy in Colombia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a1be5-a1b2-4f0f-bbc8-f54519a01e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis used the last stop of his five-day visit to call for an
        end to all types of human rights violations from prostitution to pollution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79716625-10ab-41d2-8393-759c8dac9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of the abomination of human trafficking, crimes and abuses
        against minors, the horror of slavery still present in many parts of the world,"
        Francis said, quoting from his World Day of Peace Message in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2769c3-177c-49ec-9659-c54189f5e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Medellin on Saturday, Francis made only a brief, unscripted reference
        to the city''s once notorious drug trade, preferring to focus on the city''s
        strong Catholic roots and the promise of peace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849aa37e-ee7b-45b7-83af-ba275eb8f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenuous peace, which the Colombian government negotiated with
        leftist guerrilla group FARC (Revolutionary Armed Forces of Colombia) in 2016,
        ending a 52-year civil war, was the reason for Francis''s trip here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87739ea-59d5-42ba-ac10-bcdc9a23f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a home for children orphaned by the war in Medellin, 13-year-old
        Claudia Yesenia Garcia Ramirez told the Pope that she was the only member
        of her family to survive a massacre by guerrillas when she was two years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2430156-c815-44f7-b9e0-cc21c6ffe341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shot in the abdomen and a bullet grazed my head, so I spent
        much time in the hospital," she told the Pope in the courtyard of the orphanage
        she now calls home surrounded by hundreds of girls with similar stories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00157ea5-b3ee-4480-a7a8-670c859a2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia''s story was echoed by the people of Villavicencio, site
        of some of the most brutal guerrilla warfare during the last five decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c4e90-0e7d-4e93-9343-d406186f8f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope listened to families who had lost loved ones and to former
        guerrilla fighters who had repented and given up their weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886408a-54f8-4b5e-a204-9cc7de05b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' message throughout his five-day visit has been one of
        forgiveness and reconciliation. It is a hard message for many Colombians who
        still have the trauma of kidnappings and killings fresh in their minds, but
        one which seems to have already had an important effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a037a-6b7f-4917-a15b-5380b1fbe4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the guerrilla group FARC, Rodrigo Londono, asked forgiveness
        on Friday for the suffering his group caused to the Colombian people,&nbsp;<a
        href="https://edition.cnn.com/2017/09/08/world/pope-colombia-forgiveness/index.html">in
        an open letter to Pope Francis</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2248f-8900-45ed-89b0-1b3823f608df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:22:27.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:23:03.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your repeated expressions about God''s infinite mercy move me to
        plead your forgiveness for any tears and pain that we have caused the people
        of Colombia," Londono wrote.</p>'
  'Wonder-Woman-sequel-Patty-Jenkins-Gal-Gadot':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-12T00:15:12.839+08:00
    'imagesource': 'jcr:327bdda7-8df4-4174-afcd-6e908c165d8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715811bb-5cac-4723-b7e1-24e3c4e07f80'
    'lead': 'Warner Bros. Pictures has roped in director Patty Jenkins to helm the
      sequel to "Wonder Woman," a source close to production confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:28:30.727+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:29:21.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:29:21.761+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patty Jenkins set to direct ''Wonder Woman'' sequel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e60564-87fb-4745-a779-872959b7c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Warner Bros. Pictures has roped in director
        Patty Jenkins to helm the sequel to "Wonder Woman," a source close to production
        confirms to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79584ea-e704-428a-ac80-89de8117a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, first reported by Variety, doesn''t come as a surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f4cdb2-31ec-4a60-84e2-f2605bc766e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins hasn''t been shy about sharing <a href="https://edition.cnn.com/2017/06/06/entertainment/wonder-woman-2/index.html?iid=EL">her
        ideas</a> for the followup to the hit, which Warner Bros. <a href="https://money.cnn.com/2017/07/22/media/wonder-woman-sequel-dc-comics/index.html">officially
        announced back in July</a>. (Warner Bros. and CNN share the parent company
        Time Warner.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f2cb5-d645-4fa6-b248-73a4346955d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also continued to champion the film on social media, coming
        to its defense when <a href="https://edition.cnn.com/2017/08/25/entertainment/patty-jenkins-james-cameron/index.html">director
        James Cameron</a> said last month that "Wonder Woman" was a "step backwards"
        for women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ee034-b157-4968-95c8-94be0dd3b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Cameron''s inability to understand what Wonder Woman is,
        or stands for, to women all over the world is unsurprising as, though, he
        is a great filmmaker, he is not a woman," Jenkins said in a statement at the
        time.</p>'
    '10':
