      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it is also monitoring typhoon Lannie (international
        name: Talim) off the northern tip of the country, and is on its way to Taiwan.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f87e27-d5c8-483f-9cf2-268fd28961b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said “Lannie” will not have an impact on the
        country. It was spotted 865 kilometers east of Basco, Batanes as of 10 a.m.,
        moving west at 24 kph towards Taiwan. It has winds of up to 120 kph and gusts
        of 145 kph. It is expected to exit Philippine territory by Thursday.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2b5c9-56c8-47a1-b9dd-ea4fbbd60468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted this is the first time in eight years that two weather
        disturbances were within Philippine territory. The last was in 2009 with typhoons
        Pepeng and Quedan.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199c842-f71e-4384-9996-318fbb971fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
