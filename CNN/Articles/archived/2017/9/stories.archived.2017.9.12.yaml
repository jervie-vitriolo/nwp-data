    'lead': 'Apple is expected to announce a major iPhone redesign Tuesday. They''ll
      also provide details on an updated Apple TV, Apple Watch, iOS, and macOS release
      dates — and perhaps more details on its HomePod smart speaker.'
    'mgnl:activationStatus': true
