    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad166d79-857a-4537-87cf-d9c5bcd6c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a city where a bowl of noodles doesn''t
        usually cost more than $6, a shop in Taipei has been charging $325, or TWD10,000,
        for its beef noodle soup – and diners are happily paying for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4529131-b04a-46a0-9986-6a73f5435f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef noodle shop Niu Ba Ba, founded in 1990 in Taiwan, serves just
        eight types of beef noodles – ranging from the classic Beef Father Beef Noodle
        Soup ($16) to the most expensive – the Presidential Beef Noodle Soup ($325).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db77b05-13f9-439f-80ae-6d52085f4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of our cheapest noodles seems astronomical to some,"
        says Eric Wang Yiin Chyi, second-generation owner of Niu Ba Ba. "But our way
        of making beef noodles differentiates us from others."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760439ec-bf5f-4473-97cc-07bbf22bc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bowl of soup features at least four different types of premium
        beef cuts from the United States and Australia. Only the best and well-marbled
        cuts – such as ribbon steak and ribs – are used in the Presidential Beef Noodle
        Soup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ba3a7-af9b-49a8-9762-70dfb803bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef is braised and frozen for three days before being cut in a
        specific shape to achieve the perfect texture and flavor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7598f-1208-421c-be37-adb96a64ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six stocks are blended to complete the broth. Five types of noodles
        can be paired with different options and preferences, allowing diners to customize
        their orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11975ba-0451-4584-80af-396626d6caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wang: We do the opposite of what others would do</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f9021-a04b-463c-9a7a-4919ddc1f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop has amassed a large following and attracts travelers from
        around the world. But success didn''t come easy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83be152-cf6a-47fd-935f-1fe12764cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending more than two decades in Canada, Wang Tsung Yuan
        – the original founder of Niu Ba Ba and Eric Wang''s father – decided to return
        home to Taiwan and open a beef noodle shop in 1990.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f79917-0156-4e45-b66e-ee41474c2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flavor wasn''t quite right for the taste of the people in Taiwan
        then and business looked bleak," Wang tells CNN Travel. "My father''s partner
        backed out after just 11 days."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcc255-d0f8-4017-b4f9-ba73f3ae3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to create the world''s best beef noodle soup, Wang Tsung
        Yuan spent years refining the recipe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f599a7-8df4-4be5-9277-d6adeb2b425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most businesses, as Niu Ba Ba''s clientele expanded, the
        shop shrank. In 2007, Niu Ba Ba moved to a new but smaller location.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4e4b7-745c-4d87-b04e-338cefe4f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seats about 18 to 20 customers at most," says Wang. "We were
        less likely to focus on perfecting each bowl of noodles if there were more
        customers. It''s quality over quantity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72f728-14aa-4b35-9568-49f0e87fdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why TWD10,000?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855889cf-0e6b-4e28-8eef-ac9c0928dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop''s been serving Presidential Beef Noodle Soup for about
        20 years but the staggering price tag was only finalized in 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071cad6-8100-44e1-95af-d7071016dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price tag was left blank for almost 14 years – we asked customers
        to pay what they thought it was worth. Many said they were willing to pay
        TWD10,000 for the noodles. And in 2007, we decided to make that the official
        price."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfa6d0-363a-452b-8621-2250e8a260d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang recommends making a reservation two days in advance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f268867-95a7-4803-9416-21822e6f4305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after a lifetime of eating noodles, has Wang grown tired of slurping
        back the Taiwanese staple? Not a chance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70253a7a-978f-450b-8156-d3aa132dc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father and I are both huge fans of beef noodles," he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e10aa-3e58-4624-8237-e882bb7eb51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When eating out, we still order beef noodles wherever we can. We
        even order beef noodles when dining in Din Tai Fung – the [Michelin-starred]
        restaurant that''s only famous for its xiaolongbao."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c4e055-c11f-4b68-8fbb-005f1c19700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:58:27.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:59:17.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/taiwan-beef-noodle-soup-most-expensive/index.html">Taiwan
        shop serves world''s most expensive beef noodle soup</a>."</em></p>'
  'Commission-on-Human-Rights-CHR-House-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T06:57:20.163+08:00
    'imagesource': 'jcr:1f5bacae-79ba-4bb7-b28b-99d4bbe29807'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a765163-9a60-408a-b1eb-198d9d1e118a'
    'lead': 'Lawmakers frustrated over the performance of the Commission on Human
      Rights (CHR) gave the agency a P1,000 budget for next year, effectively rendering
      it useless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:05:05.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:05:40.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:05:40.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House gives CHR ₱1,000 budget for 2018

      '
    'updated': 2017-09-14T02:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b454dcf-e2e3-42d5-83a9-2468fcb5ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Lawmakers frustrated over the performance of the Commission on Human Rights
        (CHR) gave the agency a P1,000 budget for next year, effectively rendering
        it useless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42f8ee-a7db-4dde-a4cd-47d87f5e7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-hundred nineteen lawmakers voted for the token budget, while
        32 were against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329390cb-3f28-40d1-b5ca-61d067f441d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives had to vote three times before a final
        ruling was made — twice through voice or viva voce and the last by each member
        standing to indicate a vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba412fe-fb91-4c72-9900-a76a9f2e2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said there is no breakdown of
        the voice votes. So when lawmakers with the nay votes challenged the ruling
        that the ayes had it, 112 members stood to affirm their aye vote, while 32
        stood to vote against the measly budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2063b-c5d7-43fa-90b7-710c776ac6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Raul Del Mar (1st district, Cebu) and Edcel Lagman (1st district,
        Albay) said giving the CHR a P1,000 budget would mean abolishing it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c24e1f-0fa9-49b1-8fc1-a1a5d8e1f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CHR can no longer function on such ridiculous amount. We are actually
        abolishing, which we don’t have the power to do so,” Del Mar said.</p>'
