      'text': '<p><strong>Two storms in PH territory</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32478c-7b30-42f9-bb1d-872281279716'
      'mgnl:activationStatus': true
