      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wonder Woman" sequel is set to <a href="https://edition.cnn.com/2017/07/26/entertainment/wonder-woman-sequel-release-date/index.html">hit
        theaters</a> December 13, 2019.</p>'
    '16':
