      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lucena, Quezon, a three-month-old baby was killed after a riprap
        collapsed and fell on three houses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a1a22-5932-49b6-9fec-7643fd969a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:08:38.030+08:00
