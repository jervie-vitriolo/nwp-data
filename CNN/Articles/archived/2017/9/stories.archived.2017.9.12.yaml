      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Actor John Lloyd Cruz on Monday broke his silence and apologized to his fans
        after photos and videos of him went viral.</p>'
    '2':
