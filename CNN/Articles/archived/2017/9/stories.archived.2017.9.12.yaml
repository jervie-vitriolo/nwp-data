  'UN-rights-commissioner-PH-killings':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'United Nations High Commissioner for Human Rights Zei Ra’ad Al Hussein.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T11:59:02.046+08:00
    'imagesource': 'jcr:041689ce-6516-4d1e-8f88-6ba7db59ebf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4095a6-8ffa-4f4e-9756-c44fa6df5dd9'
    'lead': 'The UN official was concerned with the killing of 17-year-old Kian delos
      Santos, as well as Sen. Leila de Lima’s detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:43:05.400+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:45:51.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:45:51.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights commissioner ‘gravely concerned’ over PH killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fb246-62ae-4321-a6bb-6fac942bc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The United Nations (UN) human rights chief on Tuesday expressed grave concern
        over the spate of killings in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99a9f2-82d8-474d-8c7e-f37ae62ae61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening speech before the 36th Human Rights Council in Geneva,
        Switzerland, UN High Commissioner for Human Rights Zei Ra’ad Al Hussein cited
        there is a lack of respect for due process in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1429b8-8cb1-4d65-a32c-4bf83bc2b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, I continue to be gravely concerned by the President''s
        open support for a shoot-to-kill policy regarding suspects, as well as by
        the apparent absence of credible investigations into reports of thousands
        of extrajudicial killings, and the failure to prosecute any perpetrator,”
        Al Hussein said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2198f-2ed2-4464-bc5a-85f62d864d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took note of the <a href="https://cnnphilippines.com/news/2017/08/25/Justice-Secretary-Minors-killed-in-drug-war-collateral-damage.html">August
        16 killing of 17-year-old Kian delos Santos, which Justice Secretary Vitaliano
        Aguirre considered an “isolated case”</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3095a8b-10db-42ae-be81-cfa422192ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am also shocked by President Duterte''s threat to bomb schools
        for indigenous children in the southern Philippines, which he said were teaching
        children to rebel against the government,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54945eef-f96f-46c3-87c8-3f079e39beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, <a href="http://nine.cnnphilippines.com/news/2017/07/25/Duterte-threatens-to-bomb-Lumad-schools.html">President
        Rodrigo Duterte threatened to bomb Lumad-run community schools in the provinces</a>,
        claiming they were teaching students to rebel against the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47670f-7624-43cf-be36-070afb314468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Hussein also voiced concern over the case of Senator Leila de
        Lima, who has been detained since February 24 over her alleged involvement
        in drug trade at the New Bilibid Prison during her time as Justice chief.
        De Lima was a fierce critic of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd522aa-0b5e-4e34-a950-41ed33e97449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many human rights defenders who are the honor of their country
        face a growing number of death threats, and I call on the government to ensure
        they are accorded full protection and the right to freedom of expression and
        peaceful assembly without reprisals,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8c9f9-5727-4620-b92d-3dd0723fb108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Hussein urged the administration to comply with country’s international
        human rights obligations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25c55f-36b3-49a3-860e-81e097caf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace slams UN rights chief</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ca894-70e7-4ce3-8966-4576dcabc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang refuted the the UN High Commissioner’s allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835c7f8-76cd-4d91-900d-57752395bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are deeply concerned with the UNHCR Zeid Ra’ad Al Hussein’s
        sweeping statements during the UNHR Council 36th session, citing instances
        bereft of factual basis,” Presidential Spokesperson Ernesto Abella said in
        a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f11045-9d98-4273-b231-fc2d88823a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Al Hussein’s claims run counter to what President Duterte
        has ordered, saying he missed their context.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4b709-3d67-4b50-a372-202047640871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has categorically and repeatedly said that there
        is no shoot-to-kill order. All drug killings are subject to investigations,”
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e138b-c587-48fb-b683-40d782045187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue on bombing indigenous schools, Abella said it would
        be better to focus on the Duterte administration''s efforts for their education,
        claiming their program will receive P130.43 million to support almost three
        million indigenous students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54f398-0b91-4bb8-8afa-1b9774fb2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also noted that De Lima’s case is not politically motivated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f1321-b6bf-462e-888e-f319f1d3e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the record, it is the court, which is independent from the
        executive, which ordered the arrest of Senator De Lima for drug trafficking
        charges and for allegedly receiving money from drug dealers at the National
        Penitentiary,” he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e621c1-999d-45cf-b1b8-4d0b0d094a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The objective of the President’s campaign against illegal drugs
        is to preserve the lives of the Filipino people, to prevent the destruction
        of Filipino families, and to protect the Philippines from becoming a narco-state,”
        he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9beca-5847-4c65-9f18-b64cd6ffc01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the Philippine delegation defended the campaign against
        drugs at the UN Human Rights Council (UNHRC) in Geneva, Switzerland. It denied
        the existence of state-sponsored killings of drug traffickers and criminals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4877cf-1691-4200-afd3-598e4a1a4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:43:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:45:51.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano assured the UNHRC
        of the country’s commitment to uphold human rights.</p>'
  'Impeachment-complaint-Sereno-likely-deemed-sufficient-in-form-substance':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T11:40:54.855+08:00
    'imagesource': 'jcr:0a33a786-bdc3-48e2-ad47-b5cf829e3ee8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db49d190-9373-4b66-a38b-83bfdd19a30e'
    'lead': 'Umali said there was a scheduled caucus among lawmakers Tuesday but this
      gave way to budget deliberations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:49:33.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:51:12.966+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:51:12.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Impeachment complaint vs Chief Justice likely deemed sufficient
      in form, substance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0314f-0713-4956-a69f-660b7adff239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The House of Representatives is taking up the impeachment complaint against
        Chief Justice Ma. Lourdes Sereno on Wednesday, and on the eve of deliberations
        the Committee on Justice chairman said it may hurdle the two clearance requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b2bfe-6396-42fd-b408-d1f3f2200149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga nakausap akong mangilan-ngilan ano, pero</em> (I have
        talked to some people, but) I have yet to hear about one who will say that
        it is insufficient in either form or substance. So all roads lead to, or all
        comments lead to something like a sufficiency in form and substance,” House
        Justice Committee Chairperson Reynaldo Umali told CNN Philippines on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244af5db-0b39-49d7-8c3e-4696590cc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said there was a scheduled caucus among lawmakers Tuesday
        but this gave way to budget deliberations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7c830-8357-48cf-b2c4-079e7cc9fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment complaint may be deemed sufficient in form if the
        complainant has personal knowledge of the allegations and if it is supported
        by authentic documents, Umali said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc155cc-0ba8-449a-b9a3-90e5219bce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of sufficiency in substance, he said the complaint
        should explain why the grounds constitute a violation of the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b7858-7092-44ae-859d-a601ccef3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Example, land cruiser. What will make that purchase of land cruiser,
        even yung bullet proofing it as would fall under graft, then betrayal of public
        trust?” Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed285ce-75d3-4017-9c5a-11ee2d849f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will tackle two complaints against Sereno Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a020f-d2e1-4c7d-a41d-e57599c52f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first complaint focuses on supposed violations in her Statements
        of Assets Liabilities and Net Worth, and alleged questionable expenditures
        as Chief Justice. The second complaint is about her alleged usurpation of
        the authority of the whole Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629cc8f-ff00-4cf9-b482-ce08ddede4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complainants, Larry Gadon, is confident his case will
        prosper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fd3bc-066c-4a25-bc96-ed49bb0edd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the honorable House Majority Leader (Rudy Farinas) even went
        through my documents and he even advised me to get some documents from the
        Supreme Court to satisfy some requirements. With that suggestion coming from
        a bar topnotcher, leader of the House of Representatives, how can I go wrong?”
        said Gadon, whose complaint was backed by 25 representative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa1b9b-93aa-4ba0-97cc-3aab401f1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said he obtained 384 pages of certified true copies of documents
        from the Supreme Court, which will be used as evidence. These include documents
        pertaining to the purchase of an allegedly overpriced vehicle, and a list
        of overpaid consultants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e088a3-96e5-4831-b1a1-60b3ed85df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impeachment process</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84841d66-512a-4f10-aa85-a66adeb007aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has the authority to impeach an official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb1866-798b-4f2b-9ef2-97f783e36b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Justice Committee decides that the complaint is sufficient
        in substance or enough information, Umali said the House will require the
        respondent, in this case the Chief Justice, to file her response to whichever
        complaint will prosper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8f2b5-3da1-42ce-be53-0042cea7a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, if the complaints fail to pass the test of sufficiency
        in form and substance, these are dismissed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432148b7-c393-434e-bf69-532ef355a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Committee needs a majority vote to approve the complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14ca4e-55ab-4c26-9e61-9ba9c5e3bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said this process similar to a preliminary investigation of
        the Justice Department before a case is filed in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ee3a2-7d5b-4d6f-ab03-9498081e4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:49:33.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:51:12.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yvette Morales and Joyce Ilas contributed
        to this report.</em></p>'
  'UAAP-Season-80-UP-Fighting-Maroons-Rob-Ricafort-ineligible':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-12T09:30:15.816+08:00
    'imagesource': 'jcr:601bcbd5-787c-468f-872a-89ecebf3fbff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a56b515-3b11-454c-9ce5-ac9e266bfc63'
    'lead': 'Rob Ricafort of the University of the Philippines is battling for a chance
      to play in the UAAP after he was declared ineligible due on technical grounds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:54:25.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:55:10.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:55:09.843+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP’s Rob Ricafort fighting for UAAP basketball dream

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604cd95-634f-4523-a96c-7ce41f78cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        The battle is not over for University of the Philippines (UP) Fighting Maroon
        Rob Ricafort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ecf4c-1372-4048-a545-aeb4723224e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort is fighting for his right to play in the University Athletic
        Association of the Philippines (UAAP) after the Board of Trustees ruled he
        cannot play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4831a48-9051-4889-a271-7ad4b69e2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his mentor broke the news to him before the opening of the
        tournament on September 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836ad0e-dfd5-46c6-85af-989f257ba606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A couple of days before the opening of the UAAP, that''s when I
        found out,” he said in an interview on <em>CNN Philippines’ Sports Desk</em>.
        “I was called by my mentor and was told that they voted to me ineligible for
        the rest of the season.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3effae-f12a-42e3-a059-4ff2478203e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to league rules, an athlete who will turn 25 years old
        within the season – regardless of semester – will be declared ineligible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6542b-0c9f-45d6-891f-7be2523f5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort will turn 25 on January 28. He feels bad because the basketball
        competition will only run during the first part of the season where he remains
        under the age limit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37662d1d-de73-44e7-b7e2-bcaec4835aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s unfair because I''m only going to be playing the first
        half of the UAAP season, only until December. Even after the basketball season,
        I''m still 24. I don''t see why I would be denied the opportunity to be able
        to play," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3245229-9459-4e6d-9614-8927961641a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my first and last year in the UAAP. I’m having a hard time
        accepting the fact that I''m not gonna be able to play," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674acf6c-77c1-400f-ba4f-e37a7ed3561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Ricafort’s third stop in the UAAP. He was part of De La
        Salle University in 2012, then moved to the University of Sto. Tomas the following
        year. He went on a leave of absence to fix some things before finding his
        way to Diliman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2ae3d-1c7c-4632-a323-bf1a974ea302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been trying to pursue that UAAP dream as a platform to move
        up to the actual big picture and make it to the pro eventually."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4eb8e-776d-48c1-98fe-5e5c5fa8c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort said that they are making another appeal and he hopes that
        the UAAP board will tackle  it immediately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca177e7-1be2-4c79-bf24-5963607ef82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re drafting another appeal to the Board of Trustees because
        I think they''re the final decision. I hope that they deliberate on it again
        as soon as possible," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28d17c-825b-4bd1-b5a2-e871f8955dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:54:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:55:10.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fighting Maroons (1-0) will collide with the Ateneo Blue
        Eagles (1-0) on Sept. 13 at the Smart-Araneta Coliseum in Cubao, Quezon City.</p>'
    '25':
