      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first reading, the House approved the P623-million CHR
        budget, down from the Department of Budget and Management''s requested P678-million
        budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac24ec-d833-40fd-9e8b-3e1b6b380fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even House Speaker Pantaleon Alvarez himself is unconvinced
        the agency is doing its job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd29d20-90c4-4e5d-b8f6-3756556973dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko malinaw ''to. Hindi naman</em> zero. P1,000.<em> Kasi
        hindi nila ginagawa ''yung trabaho nila</em>," Alvarez told CNN Philippines''
        The Source on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e4766b-d855-46f3-97d2-bd41d2af8c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget adjustments are by the thousands, so P1,000 is the lowest
        amount an agency can receive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c462f6-fe17-4884-b1ae-4ce5914f8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the CHR should "investigate, on its own
        or on complaint by any party, all forms of human rights violations involving
        civil and political rights."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3211d-0991-4ad8-aeeb-b344b3094de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also specifies the CHR must "monitor the Philippine
        government''s compliance with international treaty obligations on human rights."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f0a905-6231-4068-a6d4-79595b8c2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto mo protektahan yung rights ng mga kriminal, eh kumuha
        ka ng budget doon sa mga kriminal</em>," said Alvarez.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a027d-f8c4-4ba3-aa03-1a6ca9465ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano''ng mandato nila doon sa Constitution ng Republic of the
        Philippines? Para protektahan ang karapatang pantao ng lahat. Hindi lang bantayan
        ang pulis, ''yung gobyerno, kung maabuso</em>," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2824b-1196-4217-8f17-d87592b3a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to protect criminal rights, they should
        get their budget from criminals... What is their mandate of the Constitution
        of the Republic of the Philippines? Protect everyone''s human rights, not
        just watch over the police and government for abuses.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07958867-95b8-47f8-8b55-a93ac6edee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Chair Chito Gascon said the commission will keep doing its job
        despite the budget given by the House.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb20809-009b-4e25-b407-4f3486817fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we draw strength from the courage of our friends who supported
        us. We will encourage our employees to continue doing the hard work every
        day," he said in an ambush interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d71994-5b32-4451-9f43-2fedf6f05f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon added, "We will appeal to our friends in the Senate. In the
        end, whatever happens, we can reassure that the Commission on Human Rights
        will continue doing its mandate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3655401-924e-4d0e-afc9-b4f287985ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gascon also expressed his gratitude to those who
        voted against the budget bill.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5857e1-f2b3-4a54-a3e8-28a4ef6588a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are saddened by this whimsical and capricious display of vindictiveness.
        We were heartened by the courage and commitment manifested by many members
        of the House who stood their ground to defy the tyranny of numbers shamelessly
        exhibited tonight.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CHR Chairman Chito Gascon on ₱1,000 budget for 2018: We are saddened
        by this whimsical and capricious display of vindictiveness. <a href="https://t.co/j0CiffPnLA">pic.twitter.com/j0CiffPnLA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/907553609843216385?ref_src=twsrc%5Etfw">September
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a55843-e699-4937-9e01-6701983267f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa4859-eab4-4ed0-b74b-a104e83d1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting the budget back</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b53a20-9694-48b3-b455-e9d1476771b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Gwen Pimentel revealed Alvarez gave a condition
        on how the commission may regain its proposed P678-million budget.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b167af2d-8d4b-4137-b866-5e16ede65bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did mention that if the chair would step down, then probably
        the budget would be increased or given to the CHR,” Pimentel said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7207f21-6505-441e-a07b-8d949d013399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon, however, said he will not quit.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816992c-ff88-4a17-a4b4-444ef9c7622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To threaten it with the reduction of the budget on the pretext
        of asking me to resign would lead to essentially be making the institution
        forever at the mercy of politics,” he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f2781-aee9-44d4-9fcc-de7af5dfc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the CHR, the House also gave the Energy Regulatory Commission
        (ERC) and the National Commission on Indigenous Peoples (NCIP) a P1,000-budget
        for 2018.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32e628-5ed7-4b14-a40d-fba64f0579e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will have its own decision on the fate of the budgets
        of the CHR, NCIP, and ERC.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6e3fe-0462-4fdf-9fda-e5e6472fc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will act on the proposed 2018 budget bill as approved
        by the House of Representatives. Differences will be reconciled in a conference
        committee. The reconciled version will be returned to the two chambers for
        ratification.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839a09c-f29c-4e0f-96d9-d01b6b22fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration plans to have President Rodrigo Duterte sign
        a new budget law before the next fiscal year begins in January.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9638bc-b7ab-4ef4-988f-640adffaf491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:05:05.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:05:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'baby-killed-maring-lucena':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T06:11:00.844+08:00
    'imagesource': 'jcr:2c7bb76a-b2f7-4c90-8fb1-e48a7a6c86a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fc712e-de55-4515-ba4b-473223d4c7be'
    'lead': 'A riprap collapsed on the homes of the victims as Tropical Depression
      "Maring" brought heavy rains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:08:08.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:09:01.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:09:00.989+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3-month old baby killed, 11 injured in riprap collapse in Lucena City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce16fc7-af49-49dc-b548-e122f7f571f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:09:01.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        A three-month old boy was killed and 11 others wounded in Lucena City, Quezon
        on Tuesday, when a riprap collapsed after days of heavy rain, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dcf40-47d5-4cf9-8b08-f65c596bc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:09:01.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucena City police chief Supt. Art Brual Jr. said the riprap behind
        Mt. Carmel Diocesan General Hospital collapsed at around 10 a.m., as Tropical
        Depression "Maring" battered the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fbbd4-871f-48fd-8ffc-c470b75e9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:09:01.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the heavy rain, lumambot ang lupa (the land softened),
        that weakened the foundation of the riprap and made it collapse," Brual told
        CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063ff09-4cf6-41ab-b02d-2ed6858949c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:09:01.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brual said the infant was declared dead on arrival at the hospital.
        The injured remained in the hospital for treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dc5cf-9a4e-4fba-abe4-981a5cb58800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:08:08.351+08:00
