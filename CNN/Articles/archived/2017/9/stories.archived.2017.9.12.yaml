  'apple-thousand-dollar-iphone-trillion-value':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-12T05:00:22.305+08:00
    'imagesource': 'jcr:4fff5a33-c93b-4727-9b36-278480b9f55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822932d2-97af-490e-9ecd-2d549fb7f04a'
    'lead': 'The tech giant is expected to unveil the iPhone 8, iPhone 8 Plus, and
      iPhone X at an event Tuesday, promising wireless charging, a better camera,
      a bigger screen and a much higher price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:29:30.675+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:30:20.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:30:20.744+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will $1,000 iPhone = $1 trillion value for Apple?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9ec1e-ee67-455b-989f-aa0d3284b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — It''s a big day for Apple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065e50a-fe5f-49ce-becd-d1df302842f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is expected to unveil the iPhone 8, iPhone 8 Plus,
        and iPhone X at an event Tuesday, promising wireless charging, a better camera,
        a bigger screen and a much higher price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47bc78-69f5-4657-87b4-07b62a4c3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is excited, fired up by leaks of Apple''s plans before
        the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a588f5-d68f-469e-9af3-b279036dc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock rose 1.8% on Monday, part of a broader market rally.
        Apple is up about 40% this year. The only stock in the Dow that''s done better
        is Boeing, with a 55% gain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be409af-f7f0-44ba-acd5-b2b95dde1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is just 2% below the all-time high that it set earlier this
        month. The company''s market value is a staggering $835 billion. If the stock
        goes up 20% more, Apple will become the first public company worth $1 trillion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebbc4e-ef13-4b77-81f6-389339143527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, CEO Tim Cook may face criticism if the company prices the
        highest-end version of the new iPhone at $1,000 or more, as rumored. Yet analysts
        think people will still be more than happy to shell out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98c87e-a1b6-416b-ac1e-0d041bfdc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Apple''s big iPhone reveal – here''s what to expect</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95db2c6-6170-4eee-95ef-866643136c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street forecasts that Apple''s sales in the quarter that ends
        in December will be up more than 10% from a year ago and that earnings per
        share will increase nearly 15%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e4b69-fa2b-47b1-adcd-4425b4ff5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Apple''s next fiscal year, analysts think sales will rise
        15% – to $261.6 billion. Wall Street is predicting that earnings will be up
        more than 20% next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9ef27-aac8-4eda-8a70-9b43314ffcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, increased iPhone sales should boost demand for Apple''s
        Macs, revenue from Apple''s iTunes music store and App Store and potentially
        even iPads and Apple Watches – the proverbial iPhone halo effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afde98a-1d8a-4654-88c4-70da5d2e8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Christmas in September? Businesses prep for next iPhone</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b0fef-fe41-44c3-aba3-937370ebd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macquarie Research analyst Benjamin Schachter wrote in a report
        Monday that he is in the so-called "super-cycle camp" regarding the iPhone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95a3bf-c580-4f15-be89-8d8c319ddff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the next iPhone to include innovations that will be clearly
        visible, marketable, and useful for the mass-market globally." he said in
        the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a6702-0e34-4193-be39-3a899c65d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these high hopes, Apple''s stock still trades at a reasonable
        valuation of less than 15 times earnings forecasts for next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a4847-ff33-4d45-9c50-47ec7b6e62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a discount to the broader market. The S&amp;P 500 is valued
        at about 17 times estimates for 2018 earnings – and profits are only expected
        to increase 11% next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c75c8-c4dc-4efb-ac1a-1d61de16872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is even cheaper if you exclude the iNormous amount of cash
        it has on its balance sheet: $261 billion. That makes up nearly a third of
        Apple''s overall market value.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc0919-d4fb-4d2a-9c9f-23c5406fe412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subtract that from the core (pardon the pun) Apple business, and
        Apple trades for a little more than 10 times earnings estimates for next year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d6208-a6e6-4aae-af44-9e1f8ad3caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though there is a lot of pressure on Apple to deliver a
        phone that will eat into the market share of Samsung''s Galaxy line and others
        running on the Google/Alphabet Android operating system, the stock is still
        reasonably priced.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4c9b7-3896-4000-a9ca-43539239dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And investors seem pretty confident that Apple''s best days are
        still ahead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09a6fd-3d00-4b60-a975-2694ff36b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:29:30.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:30:20.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/11/investing/apple-stock-iphone/index.html">Will
        $1,000 iPhone = $1 trillion value for Apple</a>?"</em></p>'
  'hurricane-irma-weakens-evacuees-patience':
    'author': 'Madison Park, Darran Simon and Holly Yan, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-12T04:23:33.213+08:00
    'imagesource': 'jcr:ca151b74-85c3-49df-95e5-c409bf17d257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5450ac31-aadd-4cdd-bb96-cab063edfede'
    'lead': 'Even with Irma''s weakening, the tropical depression is still expected
      to bring heavy rainfall across a widespread area, as it flooded parts of coastal
      Georgia and South Carolina, including Savannah and Charleston, on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:34:07.966+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:34:34.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:34:34.415+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irma weakens; officials urge patience for evacuees eager to return home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfa686-f5e8-4dc9-8cdd-26ab6b44df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Editor''s note: This is a developing story
        that is being constantly updated as the extent of the storm''s destruction
        becomes known.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652a294-fcf8-4a6f-9ace-8f1c26aa2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma left a trail of devastation throughout the Southeast, killing
        at least five people in the U.S., flooding major cities including Jacksonville,
        Florida, and Charleston, South Carolina, and leaving millions without power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e01b07-afbe-4988-b1c6-a25535f7c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Irma was downgraded from a tropical storm to a
        tropical depression as the storm lumbered 95 miles south-southwest of Atlanta,
        Georgia. Irma is expected to turn toward Alabama and then into western Tennessee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4b700-3fe2-4d74-a076-7b7c24bb1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Irma''s weakening, the tropical depression is still expected
        to bring heavy rainfall across a widespread area, as it flooded parts of coastal
        Georgia and South Carolina, including Savannah and Charleston, on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304bb2b-cd22-4996-ac06-0a2f2ebc2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma, which stretched 650 miles from east to west, affected at least
        nine states, turning streets into rivers, ripping down power lines, uprooting
        trees and cutting off coastal communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835cda6-7153-4a56-b7dc-024a30ece979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacksonville grappled with a record storm surge on Monday, prompting
        the Coast Guard to deploy boats to rescue residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db3ec0-5d55-453c-9599-08716443fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">Track
        Hurricane Irma''s path</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d48680-7d10-470f-b4ea-e19883a0fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, evacuees in Florida were anxious to return and see how
        their homes weathered the storm. But officials urged patience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c28c6-b588-490f-9789-a7e23315096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Check with local officials before returning home to make sure you
        can safely do so," said Gov. Rick Scott on Monday. "Don''t think just because
        this thing passed, you can run home. We''ve got downed power lines all across
        the state. We''ve got roads that are impassible still across the state. We''ve
        got debris all over the state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87069c57-9be2-4130-b9e2-db8f90c5aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that standing water remains an issue over the entire peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76150df4-25a7-4ee4-947f-ea0d9d49421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The latest developments:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c29a2-e097-471e-8028-b0fce7b10f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday night, the tropical depression was centered about 95
        miles south of Atlanta, with maximum sustained winds of 35 mph, the National
        Hurricane Center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd2643-8bf5-45e1-8ee5-005e37651e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five storm-related deaths have been reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4f478-d0f8-4fd0-a695-57fc422ba244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Georgia</strong>: Three deaths reported. A 62-year-old man
        who was on his roof was killed in Worth County, which experienced wind gusts
        of 69 mph, according to Kannetha Clem, a spokeswoman for the Worth County
        Sheriff''s Office. Another man was killed in Sandy Springs, an Atlanta suburb,
        when a tree fell and "literally cut the home in half," said Sharon Kraun,
        the city''s communications director. A woman was killed when a downed tree
        struck her vehicle in Cumming, north of Atlanta, as the car at in a private
        driveway, the Forsyth County Sheriff''s Office. Florida: One driver died in
        a car accident on State Road 417, said Orange County Fire Rescue Chief Otto
        Drozd. South Carolina: A 57-year-old South Carolina man was fatally hit by
        a falling tree limb during the storm, Abbeville County Coroner Ronnie Ashley
        told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ef3d5-795b-4bb4-b8a5-273a07dc510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive power outages remain throughout the Southeast. These figures
        are as of Monday night:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a5551-b1c2-4e8a-bcab-2a51ec623495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alabama</strong>: 23,000 customers were without power, according
        to Alabama Power. Florida: 6.2 million customers, according to Floridadisaster.org.
        Georgia: More than 1.4 million customers, according to Georgia Power and Georgia
        EMC. South Carolina: Nearly 200,000 customers, according to utility companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79499036-8896-43af-9f96-9ade50f050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All storm surge warnings and tropical storm warnings were discontinued
        Monday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c16c70-adcb-4bc5-9d15-50854391b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The places where Irma made landfall</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ea0d7-e2f8-4a0d-ae64-20c5c9b3c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma triggered evacuation orders for 5.6 million people before it
        made two landfalls in the Florida Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c369956f-cb0e-4504-8717-e10cfd8f385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full extent of the damage is still unknown. Officials said they
        were working to clear roads and bridges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9970b-848d-42c4-ba42-e93cb9fbf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay off the roads, stay off the streets, let us complete our assessment,
        clear the roads of water, power lines, trees and then you can get out there
        and determine what happened to your individual property or your neighborhood,"
        Fort Lauderdale Mayor Jack Seiler told evacuees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a357e0-4eed-4fb0-8c91-39a60fac3566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were struggling Monday to reach areas of the Florida Keys,
        as some of the islands were difficult to access.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b94f9f-ef85-421f-9026-57983681f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although access to the Keys is closed to the public, Monroe County
        will reopen access points to residents and business owners in Key Largo, Tavernier
        and Islamorada early Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d5c49-22a6-4941-a017-1890ff6e15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands people who rode out the storm in the Keys remain there
        without water, power and communications.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea560342-13d1-4c5b-ad51-190fd233d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma made landfall on the Florida Keys as a Category 4 hurricane
        Sunday, and again over Florida''s Marco Island as a Category 3, leaving the
        island without power and water, authorities said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c70a6c-b144-4351-8a0f-0a1150959db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jacksonville''s ''record and historical flooding''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd59179-4b77-4900-b31b-c251ea5826b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of Irma, the biggest threat this week will be river
        flooding in the northern part of the state, Gov. Scott warned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79175403-6927-460d-ac88-0fdae495693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although rainfall stopped in Jacksonville Monday afternoon, the
        water began rising and washing into downtown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48b7ef-8864-4aa1-b6ca-7c4efcf80db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said on Monday that Jacksonville experienced 3 to 5
        feet of surge, plus one foot of rainfall, which is causing "record and historical
        flooding along St. Johns River."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592f0ee-298b-4381-a78e-cafa4f69efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jacksonville Sheriff''s Office placed a curfew on its beaches
        Monday night into Tuesday morning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a5262-b1a9-4e35-952d-b78ad0af309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacksonville is suffering what has been called ... some of the
        worst flooding it has seen in 100 years," National Security adviser Tom Bossert
        said Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1de11-51c7-442d-9fe6-8b6f2e5be8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma turned Jacksonville''s Memorial Park into an unrecognizable
        lake.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73624f-3e8f-40af-bf2f-733126991b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charleston grapples with flooding</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f51fb8-86ef-48ba-983a-33d151b455ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Charleston, waters in the harbor peaked at nearly 10 feet high,
        the South Carolina city''s third-highest reading, topping Hurricane Matthew
        in 2016, said CNN meteorologist Taylor Ward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53764e8-7126-4531-8315-8b81e126f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma flooded portions of the Battery, the downtown Charleston neighborhood,
        prompting police to ask residents to avoid the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f7104-fa7d-4d22-93cb-4c975223e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an extremely stressful day between all of the wind,
        tornado warnings, power outages and flooding downtown," said Charleston resident
        Melissa Stehr, who waded through knee-deep water Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27748818-81c1-4d49-8d24-38014bd82c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irma''s deadly trail</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12f4eb-bd78-447c-97d1-ea50bbbfd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before slamming into the United States, Irma hit Cuba late Friday
        as a Category 5 hurricane. On Monday, Cuban state TV announced 10 hurricane
        related deaths -- meaning Irma killed a total of 36 people in the Caribbean
        before heading to the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ae529-4e31-4678-aadb-3f2f1a268220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first year on record that the continental United States
        has had two Category 4 hurricane landfalls in the same year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775738af-e576-4187-9855-044a782ee975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hurricane Harvey devastated much of coastal Texas and
        killed more than 70 people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705bf28-6161-49aa-8d8d-3e9be2302a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:34:07.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:34:34.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/12/us/irma-damage-aftermath/index.html">Irma
        weakens; officials urge patience for evacuees eager to return home</a>."</em></p>'
  'Trillanes-jail-Duterte-bank-accounts':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T06:47:35.006+08:00
    'imagesource': 'jcr:ea87d3c2-1e3a-4a0d-89a0-66927a29b56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6664b748-254a-4e3f-be33-6c829fe76f91'
    'lead': 'Trillanes says that if he is wrong about President Rodrigo Duterte''s
      bank accounts, he will walk into jail "without a trial."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:42:15.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:42:44.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:42:44.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: I''ll ''walk into jail'' if wrong about Duterte bank accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772676e-9601-4b8c-8fa2-b327b55f35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include Trillanes'' response to Chief Presidential
        Legal Counsel Salvador Panelo.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732c8c9-7353-45f9-b93f-bee495e1ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Senator Antonio Trillanes IV is willing to go to jail if President Rodrigo
        Duterte is proven to be clean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da13e22-4183-459f-af6d-1866890a881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Trillanes reiterated his
        challenge on Monday for Duterte to open his bank accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd21d5-7928-46bb-a1c3-6b5aebddd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been challenging him to write a waiver similarly and if
        proven wrong, I am going to resign immediately. And not only that, I''m going
        to walk into any jail he prefers... without even a trial," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b05d1f-4c59-44f1-b5bb-78ffb80583c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the senator signed waivers to probe offshore
        bank accounts where Duterte alleged Trillanes kept money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec977956-f22b-47d8-ad5a-28fa612a76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, the waivers were based on social media posts
        of broadcaster Erwin Tulfo, Presidential Communications Assistant Secretary
        Mocha Uson, and Ben Tesiorna who owns Davao Breaking News.&nbsp; He said he
        would file libel cases against all three.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0c7c5-093e-49fc-8ac3-bedaa680333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trillanes disputes offshore account allegations, issues
        waivers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e006c-62c6-454d-8653-151e2b6d6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also noted that some of the banks mentioned,
        particularly a certain "Nova Scotia Bank" and "Hongkong Shanghai Bank," were
        misidentified or don''t even exist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ab5bb-5432-4c4a-86b4-634be36ffa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only a Bank of Nova Scotia, more popularly known as Scotlabank,
        based in Canada. There is also the Hongkong and Shanghai Banking Corporation,
        more popularly known as HSBC, which has branches in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a4b64-12aa-4fc2-bca4-bdd0ee7df4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just to show how sloppy the demolition job was done. They
        can''t even get the name of the bank right," Trillanes scoffed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80cb64-16b9-4569-9e59-21436c7d687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to invite representatives of the Ombudsman and
        the media to accompany him abroad to prove he had no accounts there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ff52e-fac5-4b96-a214-5e5c256ae185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to put a definitive closure on this because my objective
        is to shatter the credibility of Mr. Duterte. I will show to the world not
        only that I don''t have bank accounts abroad, but that Duterte is a liar,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad08899-3a4d-4fea-9b82-5bccfb8d0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is also willing to open the local bank accounts to prove
        that he is clean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16493ca2-5d34-4039-9aac-30fcc599e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should challenge me again for a specific bank that
        I have hidden millions or billions there. I''m going to sign a waiver outright.
        But I''m going to issue again the challenge," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38eeec-a141-4930-9565-8317b0395349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his 2016 statement of assets, liabilities, and net
        worth, Trillanes is the poorest of the senators, with a total worth of about
        P6.5 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466fa8a-e152-4a4e-936e-52122e4fa67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waivers valid abroad</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a50225-15ae-4a75-91ae-67ac0b9d71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes disputed claims that the waivers he submitted to the Anti-Money
        Laundering Council (AMLC) would not apply to banks abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61675ff-c9df-4858-ad47-e0579e7c2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AMLC is actually authorized to access the international banking
        system... so they can access even offshore bank accounts," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd4fda-c96d-495f-a321-b389be17cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Bangko Sentral ng Pilipinas briefer on the Anti Money
        Laundering Act of 2001, the AMLC is authorized to "require and receive covered
        or suspicious transaction reports from covered institutions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01e208-a131-4cab-b4ef-5b0ebb3bd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these institutions are banks and offshore banking units.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea5dc9-bb5c-4dfa-8a3d-8f2059459bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte waiver an ''alibi''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee5dad-1bfb-455b-8fc7-fa220235e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trillanes, Chief Presidential Legal Counsel Salvador
        Panelo on Monday said the President was already transparent with his bank
        account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c30b0-ca85-491b-a269-1f31414498a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same has been done a long time ago particularly in the first
        week of May, 2016 with the BPI as regards his allegation that [Duterte] has
        P211 [million] in his savings account. The waiver remains valid," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995e5bc-c73c-453e-a5f3-6dc0a589146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a special power of attorney (SPA) Duterte signed
        last year in response to questions about his wealth. The document allowed
        Panelo to request and receive bank certificates from Duterte''s account at
        the Bank of the Philippine Islands (BPI), but information about the account
        was not released.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64d3ef-ca53-41d0-8f0a-69783d6f6ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BPI Julia Vargas face-off a dud: No records released</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88143e-9ee2-4bdf-ae9d-cd4bca5cb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes dismissed the SPA as an "alibi."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315c633-c4f1-427e-acb8-5a287387e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in that special power of attorney that says that
        he is obliged to divulge it publicly because he never did," he pointed out.&nbsp;
        "[Panelo] said the BPI would take at least 7 days to release the documents
        requested. But more than a year from now, we have yet to see the documents
        given by BPI."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc4b67-6c47-4426-b681-ea44f6a99bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes recalled that Panelo refused to give Trillanes a copy
        of the documents BPI would issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438b9e48-bee3-4bb0-9b5b-b5ef3136afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank officials also said they could issue a statement of account
        detailing transactions of the past six months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c0206-57e1-4c01-8592-673471d0a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could have issued, right then and there the BPI officials''
        offer. Sabi ni Panelo, ''No no. I don''t want that. You stick to the SPA,''"
        the senator recalled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39779f0d-d03c-4694-9a82-ab291dc9ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:42:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:42:44.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated on Monday that the BPI certification "is to the
        effect that he has no P211 [million] in his account whether at the inception
        of the account, in the middle of it or at the present balance whether made
        singly, collectively, and cumulatively."</p>'
  'Trillanes-Gordon-loyal-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T03:39:49.472+08:00
    'imagesource': 'jcr:245b115a-f5f7-4fad-aca6-d0801eaba541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa2649b-b44a-43d0-8925-a8665b958c94'
    'lead': 'Senator Antonio Trillanes IV says Senator Richard Gordon''s wish to expel
      him from Senate is ''petty.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:45:32.012+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:46:09.296+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:46:08.991+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Gordon wants to prove loyalty to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea91965b-9831-44c0-b029-62144346ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Senator Richard Gordon is cozying up to the President through his position
        in the Senate Blue Ribbon Committee, Senator Antonio Trillanes IV said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dffe7-beab-4c90-b512-75a93a7be80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Trillanes would "willingly
        and wholeheartedly" face the ethics complaint Gordon filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4110b8f-db31-46b2-a0d7-6e05d6b72f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Gordon wants me expelled for that particular episode. How
        petty is that?" said Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec33c79-0e91-431b-9959-6fe401bd0419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to protect his political patron, which is Duterte. He
        wants to show him that he is the most loyal subject in the Senate," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7ea53-d043-4c88-8323-654cb31929bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon filed an ethics complaint against Trillanes after the two
        went head to head at a Senate hearing on August 31. This was when Trillanes
        moved to summon the presidential son and Davao City Vice Mayor Paolo Duterte
        to clear allegations that he was involved in corruption at the Bureau of Customs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51f6f5-5728-4395-a2e7-69d688d441f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who chairs the committee, dismissed the allegations as "hearsay"
        and took offense at Trillanes'' remark that he ran a "comite de absuelto,"
        or a body absolving the accused of wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e045c-6026-41a3-bf88-08f4709b4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate committee finds Gordon''s ethics complaint vs.
        Trillanes sufficient in form and substance</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d572886-ddcc-4992-8c80-4a9fce57d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been a harsh critic of President Rodrigo Duterte''s
        administration, slamming the war on drugs and accusing the younger Duterte
        of being a member of a Chinese drug triad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f19dee-41f1-446c-8b6e-af7583725aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought he would be expelled, Trillanes answered,
        "Senator Gordon can fantasize about that scenario, but it''s not gonna happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73a171-30e0-4447-a4c3-c210b141b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he trusts in the "wisdom and good judgment" of his
        colleagues in the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c6fe9-d425-4a44-b74b-b5ffdad3a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the other senators go along with him? I think not," said Trillanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb859729-3662-4a6e-9faf-d92334032e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is also preparing an ethics complaint against Gordon,
        which he is expecting to file in "a week or two."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec1c8e-3f00-4408-ab1e-f5f7bf661b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes stands by ''Comite de absuelto'' comment</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91703f-aba1-4139-93e6-e3129797b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also clarified his "comite de absuelto" remark, which
        he said was aimed at Gordon alone. Trillanes added that the comment did not
        use offensive language, which was prohibited by the Senate rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92231e74-42cb-4c95-866b-5be04de7b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may have bruised the ego of Mr. Gordon, but that''s his problem,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b850b-44d9-4879-9f32-5edfd428534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended his "observation," arguing it had basis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9aea6-6c4f-4b6e-b0b0-df38e0904223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Duterte eventually appeared in Senate on September 7,
        but Trillanes said it was only after Gordon "felt the public pressure and
        outrage."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f67224-f986-4649-b9e6-15a4c4deaf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the President himself said, you may go... that''s the time
        Gordon allowed it to happen. So it''s an afterthought," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2cceb-b1ce-4f3e-85e5-f477e1d60471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes accused the younger Duterte of being a member of a drug
        triad, citing a supposed tattoo on his back as proof of membership. While
        the vice mayor admitted to having a tattoo, he refused to show it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb879e5-f2e3-4e0d-a8e6-3427cd373c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said that as chair of the Blue Ribbon Committee,
        Gordon "has a history of clearing... high officials in government." The committee
        is charged with investigating corruption and the accountability of public
        officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d051f-d506-4425-85f1-9a7104fdee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He defended [Gloria Macapagal-Arroyo] and the other senior officials
        when he was Chairman of the Blue Ribbon Committee then," Trillanes recalled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff47a3-acc7-40fd-8514-eff426140a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cleared Duterte in the [extrajudicial killing] hearings when
        he replaced Senator De Lima. He cleared Secretary Aguirre and the other high
        officials of government in the Bureau of Immigration bribery scandal. So there
        was a basis in that term."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eeb617-08d7-4505-882b-76f261f05a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who replaced now-detained administration critic Leila De
        Lima as chair of the Justice Committee, was tasked with conducting investigations
        into a spate of killings following the war on drugs. The Senate report released
        in December last year found no connection between Duterte and the killings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c01861-ea45-456a-9abb-fccf63b62ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre was also cleared by the Blue
        Ribbon Committee, which ruled the Bureau of Immigration scandal involved "extortion"
        instead. The Senate report last March pinned the liability on former deputy
        commissioners Al Argosino and Michael Robles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005eeeb-a471-4768-9b51-ca8a9c9799a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:45:32.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:46:09.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Monday also signed waivers opening up alleged offshore
        bank accounts to prove he was not hiding any wealth. He challenged the President
        to do the same.</p>'
