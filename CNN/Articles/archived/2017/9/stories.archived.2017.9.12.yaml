      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Diz iz mi lerning</em> (This is me learning.) Very humbling,
        but I do apologize to the little boys &amp; girls. No regrets babies, just
        life revealing its raw beauty," wrote the actor on his Instagram post.</p>'
