  'carl-arnaiz-persida-acosta-pao':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T01:58:55.762+08:00
    'imagesource': 'jcr:a775dbe7-2cbc-4fa3-95af-31c26aaebba2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e13fd1-29cb-409b-a7c4-fca074c0376c'
    'lead': 'In yet another twist into the investigation of the death of Carl Angelo
      Arnaiz, PAO chief Persida Acosta on Monday said they have evidence to dispute
      taxi driver Tomas Bagcal''s claim that it was Arnaiz who held him up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:59:57.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:00:28.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:00:28.344+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arnaiz''s parents, public attorney insist: Carl is not a criminal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be57f4-0817-416a-9176-b96d08a7009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 1</strong><a aria-describedby="cke_19185_description"
        aria-haspopup="false" aria-labelledby="cke_19185_label" id="cke_19185" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title="Italic
        (Ctrl+I)"><span style="background-image: url(&quot;http://cms.cnnphilippines.com:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a><strong>2</strong>)
        - The 19-year-old killed in an alleged shootout with police is not the same
        one tagged by the cab driver as the holdupper, the Public Attorney''s Office
        (PAO) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59822a-f510-4a1f-a0a8-0efe89bd74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In yet another twist into the investigation of the death of Carl
        Angelo Arnaiz, PAO chief Persida Acosta on Monday said they have evidence
        to dispute taxi driver Tomas Bagcal''s claim that it was Arnaiz who held him
        up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208ae1a-e8bf-40cf-8cf9-ac73960cf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May ilalabas din pong report ang aming</em> forensic laboratory
        <em>na magugulantang kayo dahil mapatutunayan ng aming tanggapan na hindi
        po</em> holdupper<em> si</em> Carl," Acosta said in a news briefing with Arnaiz''s
        parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ccd4f-092b-4688-a5b7-db25430aaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our forensic laboratory will release results that
        will surprise you since our office will prove that Carl was not a holdupper."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90c600-c1ef-483d-b44b-3d81a900ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were lapses in the affidavits of Bagcal, noting
        the difference in the alleged holdupper''s clothes as compared to the clothes
        of the young male allegedly killed by the Caloocan City police on the night
        of August 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de33eca-0c58-4bf1-923f-6a1d6feb5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal surfaced on September 10 and said it was&nbsp; the police
        who wrote his first two sworn affidavits, not him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6f0ab-75db-4fa1-a58d-ba8e7e931e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said a case could be filed against the taxi driver if found
        guilty of conniving with the police who allegedly shot Arnaiz. But if Bagcal
        could prove his allegations, he could still be used as a state witness, the
        PAO chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690dd7-a1d6-43f5-a3ff-52a0c7381082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Arnaiz, Carlito, encouraged witnesses to speak up
        about the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097d8d5-4a36-4ad2-9b0c-86d5500d0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hustisya lang naman ang kailangan namin,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae0c2f-240f-4359-addd-2201fb671cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s only justice we need."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad2a7f-5a26-4209-8fb7-77bca6c2bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of Arnaiz insisted their son is not a criminal, despite
        the police''s and taxi driver''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0b0f8-539b-4607-9189-5b80d3c8438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s mother, Eva, said her son was a good kid, didn''t hang
        out with the wrong crowd, and had no vices other than smoking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2ad87-4ac7-43a1-a708-305b86220c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit mula</em> Kinde<em>r po, wala po ''yang</em> record <em>sa</em>
        school. <em>Sa</em> guidance, never <em>po akong napatawag. Hangga''t po kahit
        saan kami nakatira,</em> never <em>kaming, wala pong nakaaway yan kahit po
        minsan hindi po nakipagsuntukan hindi po nangyari ''yun</em>," she said at
        the same news briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5693da-6e69-4577-bad9-e589600963c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Since Kindergarten, he had no record in school. The
        guidance (counselors) never called me to their office. No matter where we
        lived, he had no enemies, never got into a fistfight with anyone."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42fb9c-923f-4557-8e39-311f598d20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Arnaiz headed straight home from school and was a homebody.
        School officials said he was at the top of his class through elementary and
        high school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c68d5a-c130-4c21-8f63-416916924613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:00:28.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po yan nakikitang lumabas puwera na lang po kung aalis
        siya or may bibilhin lang talaga na importante</em>," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e2411-2cb4-432c-af1b-659863daab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:59:57.768+08:00
      'mgnl:createdBy': 'cnnproducer'
