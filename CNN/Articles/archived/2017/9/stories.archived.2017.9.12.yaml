        @RobRicafort, the battle for eligibility is not yet over. <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a>
        <a href="https://t.co/t3bICKK45k">pic.twitter.com/t3bICKK45k</a></p>&mdash;
