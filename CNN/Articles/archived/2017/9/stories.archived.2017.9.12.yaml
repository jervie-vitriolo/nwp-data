      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what has been a <a href="https://money.cnn.com/2017/09/05/media/summer-box-office/index.html">snoozy</a>
        and, for the film business, disappointing summer at the box office, "Wonder
        Woman" stands as a bright spot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8ae05-a060-4046-8981-9c9abe81a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:28:30.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:29:21.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which debuted in June, grossed more than $410 million
        domestically, according to Box Office Mojo. It made a record-setting $103.1
        million during its opening weekend, becoming the biggest opening ever for
        a female director. (The previous record was held by Sam Taylor-Johnson for
        2015''s "Fifty Shades of Grey.")</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec612db2-8c36-4019-abb2-8fe6ba9b3b82'
      'mgnl:activationStatus': true
