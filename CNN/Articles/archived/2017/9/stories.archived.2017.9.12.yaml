      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "orange" rainfall warning is up in the provinces of Tarlac, Nueva
        Ecija and  Bataan. This means flooding may happen in these areas.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f9913-4e2b-4bb8-8fc3-939e2b59345c'
