  'justice-secretary-slams-senator-right-to-privacy-was-violated':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Justice Secretary Vitaliano Aguirre says the act done against him
      violates the Anti-Wiretapping Law. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T05:49:16.336+08:00
    'imagesource': 'jcr:f06ef722-48eb-403b-91fe-a33dc65e8ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5611703d-b21c-4d59-b06f-91313bbc203c'
    'lead': 'Justice Secretary Vitaliano Aguirre says the act done against him violates
      the Anti-Wiretapping Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T10:12:52.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T10:13:15.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T10:13:15.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary slams senator: My right to privacy was violated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6cc4e-fcdf-43f9-aca5-e430981e76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Justice Secretary Vitaliano Aguirre said Tuesday his right to privacy was
        violated when he was photographed during a Senate hearing sending text messages
        to speed up cases against a senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9921b69-b77d-467d-83c9-ca585299e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Aguirre condemned the “blatant disregard” of his
        Constitutional rights after the picture was released by Sen. Risa Hontiveros
        in a privilege speech Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaff384-03d4-4553-b9f1-72db6e053bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Text messages are private communications. Any unauthorized intrusion
        into such exchanges is illegal and betrays the Constitution,” Aguirre said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3405665-be90-4e5a-9269-64dc5c1deef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also called out Hontiveros, who showed the enhanced photograph
        of his text message, saying her actions were unethical and unbecoming of a
        public servant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032343e9-9dd8-4781-8ce9-2924901a2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That a public servant will conveniently resort to the protective
        mantle of a privilege speech makes it more despicable and diabolical,” he
        pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dbbfd-3700-4701-8ce2-93a88ff572b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she got hold of the text message from a someone
        in the gallery during the Sept. 5 hearing on the killing of 17-year-old Kian
        Delos Santos by the police. Aguirre was a resource speaker in the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19749f63-6b1c-4e6f-917c-0ff875110611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the picture, Aguirre was exchanging messages with a certain
        “Cong. Jing,” which Hontiveros presumed was former Negros Oriental Rep. Jacinto
        “Jing” Paras, a member of advocacy group Volunteers Against Crime and Corruption
        (VACC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f6525-5308-4807-be43-5ba456500075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras allegedly told Aguirre: "<em>Naturuan na ni Hontiveros ang
        testigo</em> [Hontiveros has already taught the witness]. Her questions are
        leading questions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b37f69-4ce2-48f7-8d06-7fb4dd4768a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary was captured replying, "''<em>Yan nga sinasabi
        ko dito</em> [This was what I was talking about]. Very obvious. <em>Kaya nga</em>
        expedite <em>natin ang</em> cases ninyo versus her [This is why we need to
        expedite your case against her]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cfc90-e6d1-4a3f-8e3f-f00e84ec6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Senator calls on Justice Secretary to step down amid
        threat of cases</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ac392-c4ba-4871-a3cb-88e4ae757586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC, a known Aguirre ally, previously went to Hontiveros to
        take two underaged witnesses in Kian’s case from her custody.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716e615-edc3-4075-8561-e897a98e42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Violated the anti-wiretapping law</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c6ab1-85bc-4956-b609-c9c2c5fcefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, the Justice Secretary said the act of unauthorized
        prying into an exchange of private messages and making these public is a violation
        of Republic Act 4200, or the Anti-Wiretapping Law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325d495-084b-45b1-8d93-046cf2a5c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody but nobody, should be allowed to profit from committing
        an unconstitutional and an illegal act, not even a Senator of the Republic,”
        Aguirre said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b0b94-5e6f-45c5-83f3-d16f56249fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out the photographer behind the controversial image,
        saying shame on him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49538008-e16f-489a-91ee-1726241c41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In exchange for a news item for which you cannot and will not claim
        authorship and responsibility, you prostituted yourself,” he charged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd2a1f-30d1-4e70-8993-4cbfae0ac0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Wiretapping Law prohibits the recording, interception,
        or overhearing of private communication, as well as furnishing transcripts
        of recorded messages without permission from the parties concerned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813398ef-dda7-46aa-ab72-79c09b13ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law however does not penalize wiretapping in crimes of treason,
        espionage, provoking war and disloyalty in case of war, piracy, mutiny in
        the high seas, rebellion, conspiracy and proposal to commit rebellion, and
        sedition, if they are ordered by a court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08014b7-5938-4a5b-bf08-422712cddc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I will not resign''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b69a3b-9ed0-4f28-83ac-238033eaa281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Hontiveros’ call for the Justice Secretary to resign, Aguirre
        said it is only the President who can accept his resignation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca12e8-97e8-482f-83eb-f29494b069cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(L)et me say for the nth time that for as long as I have the trust
        and for as long as I enjoy the confidence of President Duterte who appointed
        me, I will continue serving our people as the steward of  your (Department
        of Justice),” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1178e86-a79b-4b16-b9ad-8aa6cb87cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #AguirreResign also trended on social media after the
        incident drew ire from netizens.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3076a-c4a5-4faa-9ee7-3a5d1ccfd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:12:52.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:13:15.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, senators from the minority bloc also called for
        the Justice Secretary’s resignation, saying “his actions signify a lack of
        competence for a man who holds the highest office on justice”.</p>'
