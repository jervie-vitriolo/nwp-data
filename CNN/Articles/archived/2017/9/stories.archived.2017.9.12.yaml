    'template': '1'
    'title': 'How Singapore elected a president without a vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccc6af-68e6-457f-8f25-52de3ecdf7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singaporeans were meant to go to the polls
        at the end of next week to vote for a new president, but they''ll no longer
        have the chance, with only one candidate qualifying for the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036c341-3b70-4e46-95e4-7626bfd50623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Speaker of Parliament Halimah Yacob has emerged victorious
        by default, after other presidential hopefuls fell foul of new rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfec51b-7d23-4cec-97b0-3fdeef8fe808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only say that I promise to do the best that I can to serve
        the people of Singapore and that doesn''t change whether there is an election
        or no election," she told reporters Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39c94f-830f-4115-b131-d1aecf454844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should be a moment of celebration – Halimah will be Singapore''s
        first female president – has proved contentious for several reasons and appears
        at odds with Singapore''s reputation as a technocratic and efficient city
        state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5488d-16dd-415b-b094-4d3c99c9101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the office of president is largely a ceremonial role in Singapore,
        he or she has power to veto some of the government''s decisions, for example
        in fiscal matters that touch on the country''s reserves, or key appointments
        in the public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db025a-af7d-4efb-989f-ffc49e0c18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only beneficiaries from this reserved presidential election
        are Halimah Yacob and her team, as well as Singapore''s opposition, which
        now has a new line of attack against the PAP (People''s Action Party). The
        rest of Singapore has suffered," Sudhir Vadaketh, a Singapore author and commentator,
        told CNN. Halimah was, until recently, a loyal member of the ruling PAP, which
        dominates Singaporean politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a8baf-fe83-4957-b07b-678f7e8889f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Singaporeans are unhappy that meritocracy and electoral fairness,
        core Singaporean values, have been eroded to fulfill perceived political goals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942d5fe-1678-4b4d-969e-76fd87dde3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Racial politics</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307d3cf-8de7-4b69-af5e-3af32eeea3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this election, for the first time, candidates to become Singapore''s
        president could only come from one racial group: Malays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3b750-7537-4f3b-a0e8-2dd22926cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a radical policy that would likely prove divisive elsewhere
        but it''s one the Southeast Asian nation said was necessary to ensure better
        representation among the country''s three main races: Chinese, Indian, and
        Malay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602f138-edda-4387-8662-da0cc3505b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows we don''t only talk about multi-racialism, but we talk
        about it in the context of meritocracy or opportunities for everyone, and
        we actually practice it," Halimah told The Straits Times newspaper, before
        declaring her intention to contest the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f2405-64fc-4609-ba07-be6dff16f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules also set stricter criteria on the background of candidates.
        For example, those from the private sector are required to be a chief executive
        of a company, with at least $370 million in shareholders'' equity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43436927-b2b1-43c3-8467-c0f357234f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other Malay presidential hopefuls – businessmen Salleh Marican
        and Farid Khan – failed to gain Certificates of Eligibility from the Presidential
        Elections Committee on these grounds, although the Presidential Elections
        Committee could have exercised its discretion to allow them to run for the
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f820c-8d04-4dd2-aa9f-ba9497d5e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics charge that the new rules are a way for the government to
        stage-manage the election and prevent opponents from running.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34146ce-2025-4b6d-ba41-3c3db3cf76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Singapore''s appeal court ruled against a legal challenge
        to the new system by ruling party lawmaker turned critic, Tan Cheng Bock.
        Tan had narrowly lost the previous presidential election in 2011 to Tony Tan,
        a former deputy prime minister widely recognized as the government-favored
        candidate, and planned to run again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc67d3-05c5-4a7e-849c-5bd663aab09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s population is 74% Chinese, 13% Malay, 9% Indian, and
        3.2% are the ambiguously named "Others."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472f2dd-2153-4628-ba03-c723f0b0d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New rules</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63cde9-033f-4ac6-b86c-9bdb2b29f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement late Monday by the Elections Department that only
        one candidate had qualified marks an underwhelming conclusion to a controversial
        election carried out under changes to the elected presidency system in Singapore
        voted through Parliament earlier this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033aecf-fe24-4f5b-b425-e6bd9cdb9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the amendment states that an election will be reserved
        for candidates from a particular racial group if the previous five elections
        have not produced a president from that racial group. In Singapore, it''s
        dubbed a "hiatus-triggered model."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc37f6-7e60-4dc7-9c36-d05fe9375dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every citizen, Chinese, Malay, Indian, or some other race, should
        know that someone of his community can become President, and in fact from
        time to time, does become President," said Lee Hsien Loong, Singapore''s prime
        minister, last November before the new rule was introduced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44677984-661b-4a1c-bd25-3a4f6d4f16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore hasn''t had a Malay president since the country''s first
        President Yusof Ishak, who served as head of state from 1965 to 1970. Subsequent
        presidents have been from the Eurasian, Chinese and Indian communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd9791-ffe0-4eae-997e-4c6a5c896497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Debate</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec27af2-366d-49f1-8a82-d187f526563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election has also triggered debate on who is Malay and raised
        questions over how an individual''s race can be determined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d9d80-c794-44a4-b3ca-f2c836d66f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were required to be assessed by a five-member community
        panel to certify their race as Malay as part of the qualifying criteria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a9e0c-b229-4d47-81aa-5d25ea7f30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halimah, who has successfully stood as a Malay candidate in previous
        general elections, is reported to have an Indian father.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866e75c-2f15-4119-ba30-53c25a1d50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Salleh Marican also has an Indian father, while Farid
        Khan''s identity card lists his race as "Pakistani," the government-controlled
        Straits Times reported</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61062983-4636-4f79-9a21-4f87ec93a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, critics point out that, if the goal really was to
        improve racial representation and justice, more meaningful measures could
        be adopted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0e9eb-0bd8-43b9-ada1-4e5c7f586b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese form the majority in Singapore and often dominate in
        positions of power and influence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68850b-6608-4828-a597-2e4290f99281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s prime minister has always been Chinese, and it was
        only in 2015 that the country finally had more than one Malay minister in
        the Cabinet at one time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccb584-11db-4177-8b91-c31c1f59339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay community typically have lower incomes and grapple with
        institutional discrimination, such as in the armed forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1e505-ec05-433a-a8e2-9eddbcaf5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While reserving the presidential elections for only Malays is a
        highly symbolic gesture, there is a need to do more for concrete issues faced
        by the Malay community such as discrimination, lack of social mobility and
        relative poverty," lawyer Fadli Fawzi told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef537b5-ea7f-4610-98a9-bd00a57820df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it is more important to focus on removing barriers
        and improving the lot of the man on the street rather than reserving slots
        for one or two individuals."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d28f8-71f9-4237-95e0-77804d23c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum on Friday, Chan Chun Sing, a minister in the
        Prime Minister''s Office, acknowledged the unpopularity of the new system,
        saying that it would be a "hard journey" to convince Singaporeans that the
        change was necessary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc582c8-a2f4-48a4-8c15-a1edee69175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied accusations that the amendments were made for political
        gain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277a536-5f42-4a0a-9292-154b38cfc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T10:16:53.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T10:17:30.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to pay the political price, because we think the
        future of our country is much more important than any political capital that
        we may have," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941adc41-4f10-4c69-9573-e00edbbf873f'
      'mgnl:activationStatus': true
