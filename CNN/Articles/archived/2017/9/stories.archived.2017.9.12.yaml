      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        Tropical depression "Maring" leaves two minors and an infant dead as it brought
        heavy rains to Luzon, before exiting the landmass Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468d33a-f846-420b-8d05-4cf3e4340c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin at 5 p.m., weather bureau Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) said the storm
        was in the vicinity of Bacolor, Pampanga, with sustained winds of up to 60
        kilometers per hour (kph) and gusts of up to 100 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e8ca5-e8fa-43f2-ac70-745dfdb7ec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of households were forced to evacuate as floodwaters rose
        in a number of regions. Many commuters were stranded, classes were cancelled
        and government work, including that in courts, was suspended in Metro Manila,
        Central Luzon and Calabarzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77b29d-7ddd-48ac-b1d6-df1bf78ae999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier claimed the heavy rain early Tuesday was the "peak"
        of Maring’s rainfall capacity, but <a href="https://cnnphilippines.com/news/2017/09/12/walang-pasok-sept-13.html">some
        cities and municipalities decided on suspending classes for September 13</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414ade2-74a1-4579-97b6-80eb8edbfd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:49:49.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued a "red" heavy rainfall warning in Zambales, Pampanga,
        and Bataan at 5 p.m. This means serious flooding is expected in these areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ed7a6-d568-477e-9bd2-135dbd1a32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:49:23.449+08:00
