  'two-brothers-killed-Taytay-landslide-Maring':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T06:10:52.125+08:00
