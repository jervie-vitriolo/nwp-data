      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to weather bureau Philippine Atmospheric  Geophysical
        and Astronomical Services Administration (PAGASA), Maring was in the vicinity
        of Bacolor, Pampanga.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40656e-9672-4edb-95d0-2fcd0a177a4b'
