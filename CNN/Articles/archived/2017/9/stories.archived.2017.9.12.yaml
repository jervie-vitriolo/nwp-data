      'mgnl:type': 'text'
      'text': '<h2><strong>Read more:</strong> Three dead from ''Maring''; residents
        forced to evacuate</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dec86c-099a-4535-a2d1-b88dd7f4d6c4'
