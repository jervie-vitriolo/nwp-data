    'title': '''Maring'' moves away from Luzon, leaves three dead

      '
    'updated': 2017-09-13T08:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3ac28-8ce5-4274-a8e0-bfc00296011d'
