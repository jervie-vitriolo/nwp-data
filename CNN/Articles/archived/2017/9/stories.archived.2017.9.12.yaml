    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator calls on Justice Secretary to step down amid threat of cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123dd5c-72f7-4b44-bac0-1d644598c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statement from Senator Antonio Trillanes
        IV.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a41d9-81a8-4584-8039-92d1c9f0dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 12)</strong> —
        A senator called on the Justice Secretary to resign as she alleged that the
        Secretary is plotting to file cases against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea41773-b798-4e25-985e-55e6f551dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, in a privilege speech on Monday, said she
        got hold of a text exchange between Justice Secretary Vitaliano Aguirre and
        a certain "Cong. Jing." She presumed him to be former Negros Oriental Representative
        Jacinto "Jing" Paras, a member of the Volunteers Against Crime and Corruption
        (VACC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee905b-73da-43b4-ae09-f90f0bae819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the text message, Paras allegedly told Aguirre: "Naturuan
        na ni Hontiveros ang testigo (Hontiveros has already taught the witness).
        Her questions are leading questions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c190f1-c315-4881-98fa-28506b9fa4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary replied, "''Yan nga sinasabi ko dito (This
        was what I was talking about). Very obvious. Kaya nga expedite natin ang cases
        ninyo versus her (This is why we need to expedite your case against her)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef648a-63b7-4b98-8528-f20d05b8df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of the text exchange was caught by a member of the audience
        during the September 5 hearing on the killing of 17-year-old Kian Delos Santos,
        where Aguirre was one of the resource speakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12443be6-1cac-4441-89a3-31ff35d71023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Witness identifies two Caloocan cops in
        Kian slay</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d2413-c12d-4b51-8041-8fa28128f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras, along with VACC legal counsel Ferdinand Topacio, previously
        went to Hontiveros to get the two underaged witnesses in Kian''s case from
        her custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0bda3-0002-4caf-b09d-ca625ccbbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC is a known ally of Aguirre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08c1fb-41da-49a2-9dcf-136e899c5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, a vocal critic of the war on drugs and longtime human
        rights advocate, cited Republic Act 6713 or the Code of Conduct and Ethical
        Standards for Public Officials and Employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f1aed-d7ca-4a4e-8a15-6c5e850dde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na bago sa atin ang kapalpakan ng</em> secretary of Justice
        (His mistakes are not new to us)," Hontiveros said, enumerating Aguirre''s
        blunders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53458c-3039-4e3a-a385-e9c4787d43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba siya din ang nagkalat, nung kasagsagan ng pagbomba
        sa</em> Marawi, <em>na si</em> Senator Bam <em>ang Senator Trillanes ay nagpunta
        sa</em> Marawi a<em>t nakipagpulong sa mga sangkot sa</em> siege? <em>Hindi
        ba upisina niya ang nagdowngrade ng kaso ng mga pulis na pumaslang kay</em>
        Albuera Mayor Rolando Espinosa? <em>Hindi ba siya ang nakipagkita kay</em>
        Jack Lam <em>sa isang</em> hotel sa The Fort,<em> bagamat si</em> Jack Lam
        <em>ay may mga hinaharap na kasong nakahain at iniimbestigahan</em>?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe6f7c-7b7b-4af4-bba8-fa63a713cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the midst of the Marawi crisis, wasn''t he the
        one who told everyone that Senators Bam Aquino and Antonio Trillanes went
        to Marawi to meet with people who were part of the siege? Isn''t it his office
        who downgraded the charges against policemen who killed Albuera Mayor Rolando
        Espinosa? Isn''t he the one who met with Jack lam in a hotel in The Fort,
        despite knowing Lam has pending cases in court?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48b4ba-eb70-4f49-b054-965b338c198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Tuesday, Senator
        Antonio Trillanes IV also called out Aguirre for the same offenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89099111-b994-4243-914d-e15bc94fccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been burned time and again, but this one would really take
        the cake, because it goes against the heart of his job as Secretary of Justice,"
        said Trillanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0540f-e031-4b22-b31c-4a9dcb57d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also agreed with Hontiveros'' call for Aguirre to step
        down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b79289-6b32-4d30-b138-0ee5a23eba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was waiting for a resolution from Hontiveros on
        the matter, which could go through the senate''s Civil Service Committee chaired
        by Trillanes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e65a9-e544-4e62-8f72-965482ef31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might go through my committee, so I''m going to investigate
        him," said Trillanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5cb01-b417-4ccf-958d-00ca0fb3ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:40:40.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:41:05.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has yet to respond to Hontiveros'' allegation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189a671-e959-40dd-bd28-614f8c1e57b2'
      'mgnl:activationStatus': true
