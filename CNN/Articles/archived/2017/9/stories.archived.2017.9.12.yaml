      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, please refresh this page for updates.</em></p>'
  'North-Korea-threatens-pain-and-suffering-ahead-of-UN-sanctions-vote':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T05:23:58.184+08:00
    'imagesource': 'jcr:e13bc09d-4c10-46a7-9ea1-33fbd4eb6f31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f5aef2-ce99-4d36-af4d-bcf1ade5bc4a'
    'lead': 'North Korea''s Foreign Ministry said in a statement published on state
      media that if the US "does rig up the illegal and unlawful ''resolution''" it
      would respond in kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:54:32.203+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T11:55:02.170+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T11:55:01.910+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea threatens ''pain and suffering'' ahead of UN sanctions vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2819544-0df2-4a23-bd35-92f94eff6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has warned the United States
        that it will pay a ''due price'' if harsh sanctions against the country are
        agreed at a United Nations Security Council meeting on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd46504-49c7-439c-b454-d01fe8e97257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry said in a statement published on
        state media that if the US "does rig up the illegal and unlawful ''resolution''"
        it would respond in kind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2bcc0-3a5d-4101-8a63-850e7473afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council is due to vote in New York on a US-drafted
        resolution to impose new restrictions on the rogue state&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">following
        its sixth and largest</a>&nbsp;nuclear test, carried out just over a week
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa2244-e2f7-4f35-a4e0-11c5518e5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK is ready and willing to use any form of ultimate means,"
        the statement said, referring to the country by its acronym.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89807404-9f10-430a-8b81-42e775a59614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forthcoming measures to be taken by the DPRK will cause the
        US the greatest pain and suffering it had ever gone through in its entire
        history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e83a0e-c784-47ec-bd0e-0574cfcff9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US puts forward another draft resolution</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa15acf-998c-4cef-abcb-ae8178aa9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US put forward another draft resolution Monday that made considerable
        changes to a previous version of the proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a37c8-d3b4-42e0-9de3-0c10d8a778fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest draft removes a call for a full oil embargo on the country
        and omits the freezing of assets and a call for a travel ban for North Korean
        leader, Kim Jong Un. The new draft also softens its language on foreign workers
        and other issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a6e0c-965e-49be-800a-64ee24052dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previously circulated version of the US resolution called for
        a full ban on exports of oil to North Korea and an asset freeze on Kim, the
        Worker''s Party and government of North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0123a-8f38-4431-bae6-8f8049aa1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council vote is expected on Monday early evening ET.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b919b-69ce-44ad-a376-146b8a33047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters news agency reported Monday that the initial US proposals
        had been watered down, citing a new version of the draft resolution. The report
        also said that the sanctions had been softened to appease China and Russia,
        citing diplomats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b841d-3f2e-4063-9ec2-5e893b7532d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and China both have veto power in the vote as permanent members
        of the Security Council. Both&nbsp;<a href="https://money.cnn.com/2017/09/07/news/economy/north-korea-oil-china-russia-trump-sanctions/index.html">had
        expressed skepticism</a>&nbsp;over the strict sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f753fb-01a3-4736-bcaf-eeb714eb0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China -- North Korea''s most powerful ally -- said Monday that it
        supported the Security Council''s plan for a "further response" to North Korea
        and to take "necessary actions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6851a86-8a7e-409c-868b-265f714430ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope UNSC members will come to a consensus through full consultations
        and will send out the voice of unity and solidarity," Chinese Foreign Ministry
        spokesperson Geng Shuang said at regular press conference Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b866f5-842f-4c33-a3ff-190ed368b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UNSC''s response and actions should be helpful to the denuclearization
        of the Korean Peninsula and to maintaining the stability of the region. And
        also helpful to solve the North Korea issue peacefully," Geng said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdeb5c4-990f-4efb-bc3c-5cdf1266fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have been calling for stern measures against
        North Korea since the September 3 nuclear test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b4204-e52e-4b5b-8895-8b611a24d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test sent powerful tremors across the region, suggesting the
        device used was the most powerful the nation has ever tested. Pyongyang claims
        it&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/hydrogen-bomb-north-korea-explainer/index.html">tested
        a hydrogen bomb</a>&nbsp;capable of sitting atop a ballistic missile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de459ea-5b04-4d3b-acf3-3f1c7ac191da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pyongyang celebrates</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff60f1-cf71-4a35-827b-d7eecb6eb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the impending vote on potentially painful economic sanctions,
        the atmosphere in Pyongyang over the weekend was one of celebration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b1567-894c-40f4-9245-d47e99b1af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea commemorated the 69th anniversary of its founding on
        Saturday, holding large patriotic displays of dancing and devotion to the
        Kim family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbace8-87e7-47ac-ae9b-f83e0aa029d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN reporters, North Koreans on the street appeared
        unconcerned about further sanctions and threats of military action from the
        United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b6351-8883-4caf-92d4-5abcd844c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the Americans may come back with many more sanctions but
        in response we Koreans will continue shooting up many more missiles and conducting
        many more H-bomb tests," North Korean shop assistant Han Myong Sim told CNN''s
        Will Ripley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98aa02b-7a10-42b4-8d41-4585630517cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t worry very much," said another shop worker, Ri Jong Ok.
        "As long as we have Kim Jong Un, we''ll survive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5f7b6-1002-4cbf-ac20-4a287169bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the celebrations was a gala event in honor of North Korea''s
        nuclear scientists, who successfully conducted&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">the
        country''s sixth nuclear test</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a524698d-29f1-47fe-878b-d53ba2092dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim attended the glitzy event himself, where
        footage purportedly showing the explosion was played, accompanied by a full
        string orchestra.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff224e-90e7-499c-ba3f-0c52287425d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Merkel calls for Iran-like deal</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780d44d-07ab-4f23-adcf-ca5003360e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, South Korea''s Foreign Minister Kang Kyung-wha
        said North Korea''s nuclear arsenal was "the biggest challenge to our foreign
        affairs and security front and will continue to be so for many years to come."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6d0dad-6710-443a-9ddb-206fac92c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kang added both the US and South Korea believed in following
        a policy of "responding firmly (to) provocations through tough sanctions while
        leaving the door open for dialogue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137a1e2-d243-450b-a198-4eebd05cf4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, leaders in Germany and France waded into the escalating
        crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f543f4-353c-40ab-badc-7691f9cfb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said in an interview with a German
        newspaper she would "immediately say yes" if Germany was asked to help end
        the crisis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f7794-5e8a-42dd-a041-bc4fcf9e65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said an agreement similar to the Iranian nuclear deal struck
        under the Obama administration could be the solution. Under the deal, Iran
        agreed to scale back its nuclear program in exchange for sanctions relief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7015d6-bcac-4419-8a17-de185e2a43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could imagine such a format being used to end the North Korea
        conflict. Europe and especially Germany should be prepared to play a very
        active part in that," Merkel told Frankfurter Allgemeine Sonntagszeitung in
        an interview published Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e371f-5580-40fc-89e1-32ea528d402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron spoke on the phone with US President
        Donald Trump and Japanese Prime Minister Shinzo Abe on Saturday to discuss
        the possibility of new sanctions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f7ecf-83c0-4d16-85fa-852fc14f0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They discussed) a firm and united reaction towards North Korea''s
        repeated provocations as it is a threat to world peace and security," the
        Elysee Palace told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189a7ab-867d-41cf-98b0-adf7f0f96938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:54:32.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T11:55:02.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/11/asia/north-korea-un-vote/index.html">North
        Korea threatens ''pain and suffering'' ahead of UN sanctions vote</a>."</em></p>'
  'Marcos-loyalists-critics-face-off-at-the-former-Presidents-100th-birth-anniversary':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-12T00:50:07.457+08:00
    'imagesource': 'jcr:60b60ab0-d043-4859-b585-6713689face2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a119cb-e604-4574-a08f-aae27b90dba0'
    'lead': 'Supporters of former president Ferdinand Marcos celebrated the anniversary
      of his birth, as critics voiced their opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T11:57:59.756+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T12:58:12.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T12:58:12.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos loyalists, critics face off at the former President''s 100th
      birth anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293a134-d3b6-4d91-8311-ed174df6a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        They came uninvited so they had no qualms about being snubbed at the party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce1bea-83b5-46df-b926-e95d7a61dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos supporters gathered outside Libingan ng mga Bayani as early
        as four Monday morning, hoping&nbsp; to be part of the centennial birth commemoration
        of their beloved Apo Lakay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc95c3-82f0-4c7f-8ad5-89c2f1103b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they ended in a line outside the gate, hardly able to peek
        at those who were actually invited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2d0f2-5c80-4eb7-aeda-1b391f276e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air was charged with tension when a handful of anti-Marcos protestors
        showed up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef0740-3531-4eaf-a72e-0209942ab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidela Austero Magos, a Marcos supporter from Abuyog, Leyte said
        about the protesters, "''<em>Yan po, wala po silang utak</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484030d-eff9-479a-baa1-834d7ff5cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those, they have no brains.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04106959-8655-4bba-a063-be39e3ce7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasi Pacaña, another Marcos loyalist, "Karamihan nila, binayaran
        yon [a lot them are paid]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90762aa-01ac-4817-ab7e-7fb9968e0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was paid, Pacaña said no.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c41ff-9c41-4d69-b1a5-83021705bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, a bigger anti-Marcos contingent arrived and the noise outside
        the Libingan ng mga Bayani crescendoed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ce6b5-ff79-4f39-b9aa-8ee34bfe1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters slammed President Rodrigo&nbsp; Duterte, branding him
        as the reincarnation of the late strongman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca09dab-f630-4724-995d-1ee4504ce677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers had to separate the two opposing groups to
        maintain order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf6511-6f42-429d-8f95-5f7e8aa90cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Balonso said of the pro-Marcoses, "<em>Iilan lang. Ang lakas
        naman ng loob nila</em>[they''re brave for a small group.]... To quote Lean
        Alejandro, the line of fire is a place of honor. <em>Kami naririto, hindi
        kami takot</em> [We are here, we aren''t afraid.]"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f30230-fa5b-4283-b8f4-3106a1c337f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But except for a minor tiff, there were no untoward incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e54d90-e251-44f9-8212-8ba6be1a4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the controversial burial of the late&nbsp; controversial
        strongman&nbsp; last year, today''s ceremony was also a private affair - with
        the Marcos family opting to spend this occasion with select friends and supporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34da641-a192-4ac2-b4b5-a075ace2a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police there were about 250 guests, including Manila
        Mayor and former President Joseph Estrada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df1fd1-8715-4e0c-b847-55587fece723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' only son and former Senator Bongbong spoke about the journey
        of writing the history of his father and his dream for the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa0dbd-a9d6-4878-8054-6cb752098aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "A united, happy, strong family that belongs to the international
        community of nations...Let us not let that dream falter, let us not let that
        dream die until we have made it real for our beloved country, and for our
        beloved countrymen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e9824-b2c7-4fd8-9183-7c3512abbb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who suffered under the late dictator''s regime, the
        Marcos dream is a nightmare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6261ff-85f1-4b7d-9253-0e769bc9e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victim Neri Colmenares said that while he cannot stomach
        all the good graces the once-detested family is now getting, he is counting
        on Filipinos to once again stand up for justice and democracy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bedbd7-c671-4796-bc9e-ff79309faaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T11:57:59.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T12:58:12.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment you lose trust in the Filipino people then you lose
        hope. For me these are the two important facets of our struggle," he said.</p>'
