      'mgnl:lastActivated': 2019-08-16T09:01:46.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office head Oscar Albayalde, in a
        press briefing on Wednesday, said around 10,000 people are expected to participate
        in protests to be held in Rizal Park.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7eef51-e46c-41bb-94dd-23c7d122f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:00:42.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:01:46.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police are ordered to observe maximum tolerance during
        the protests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bab64b-d356-4dd4-a350-54215e00cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:00:42.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:01:46.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said 600 Civil Disturbance Management contingents from
        the Regional Public Safety Batallion and 400 from Manila Police District will
        be deployed. One hundred officers will be deployed to Mendiola, 50 per gate
        at the Malacañang, and an additional 100 personnel from the Armed Forces.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdbbca-cbcd-4a07-a46f-d8786199600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:00:42.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:01:46.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds up to 15,000 people are expected to participate in the pro-Duterte
        rallies to be held in Plaza Miranda.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518dabd4-f220-4ca1-909a-460759fd1550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:00:42.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:01:46.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said other police units are "on standby but on full alert"
        for the protests.</p>'
