      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, September 20)</strong> — Angelica
        Hale, a 10-year-old Filipino-American singer from Atlanta, Georgia, impressed
        both the judges and the audience in her final performance at the 12th season
        of "America''s Got Talent" (AGT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db4f28-20f9-4af4-87d0-2e32fccc37b7'
