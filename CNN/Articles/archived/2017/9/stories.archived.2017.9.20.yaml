  'hurricane-maria-puerto-rico-dominica-deaths':
    'author': 'Holly Yan, Euan McKirdy, and Jaide Timm-Garcia, CNN'
    'caption': 'A graphic showing the path of Hurricane Maria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-20T11:30:35.368+08:00
    'imagesource': 'jcr:02fdf0f3-5e99-4e40-a651-52d305be8ebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ebe621-5d79-449e-8328-2b40a94904c7'
    'lead': 'Hurricane Maria pummeled Puerto Rico on Wednesday morning, ripping trees
      out of the ground and hammering two-thirds of the island with hurricane-force
      winds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:08:31.074+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:09:52.095+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:09:51.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Maria pounds Puerto Rico after killing 7 people in Dominica

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f79caf-3793-4525-a3f9-05d0c4388d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria pummeled Puerto Rico on
        Wednesday morning, ripping trees out of the ground and hammering two-thirds
        of the island with hurricane-force winds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86567cd-26ff-41ab-9040-99be725c04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is total devastation," said Carlos Mercader, a spokesman for
        Puerto Rico''s governor. "Puerto Rico, in terms of the infrastructure, will
        not be the same. ... This is something of historic proportions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1c392-1e03-4fcb-91bc-b4200b996fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria has killed seven people on the Caribbean island nation of
        Dominica, said Gaston Browne, the Prime Minister of Antigua and Barbuda. Browne
        said he had been communicating with the Prime Minister of Dominica, Roosevelt
        Skerrit, whose own house was shredded by the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d28fcb-ab9a-4083-8ae6-2dd8c2ad5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria made landfall in Puerto Rico on Wednesday near the city of
        Yabucoa with winds of 155 mph, the National Hurricane Center said. By 10 a.m.,
        those winds had weakened to 145 mph, but Maria was still a Category 4 hurricane
        capable of ripping roofs off houses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d278a7-aa10-460c-a340-b39502973232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was so fierce, it broke two National Weather Service radars
        on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba12b4-af9f-49c4-a4b5-2c16f2b59e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for rescue immediately started pouring in – but to no avail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a5001-b6d1-48b7-9eeb-b7a2cf4e83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders cannot go out there," Mercader said, echoing the
        governor''s earlier warning that emergency crews wouldn''t go outside in winds
        stronger than 50 mph.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36da55-2776-4598-b700-5bf69bb2510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria was expected to cause widespread power outages across Puerto
        Rico. Shortly after landfall, the storm had wiped out power in the east coast
        city of Fajardo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add4603-70f5-4af6-834a-0654bdd32e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Puerto Ricans heeded calls to go to emergency shelters.
        "As of 2:30 a.m. we count 10,059 refugees and 189 pets (in shelters)," the
        island''s governor, Ricardo Rosselló, tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1934ca-45ba-40f6-85b0-78f3dd2bb7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria became the first hurricane of Category 4 strength or higher
        in nearly 80 years to hit the US territory, home to 3.3 million people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ca3c3-14dc-40f1-ae94-58cdfa916ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As residents hunkered down in homes and shelters ahead of the direct
        impact, others in the most vulnerable, low-lying, flood-prone areas were evacuated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b9f43-03d2-4bf3-ae2b-e62918b1dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rico Convention Center in San Juan – which was still
        housing Hurricane Irma evacuees from other Caribbean islands – prepared to
        accept thousands more residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef91843a-9f3a-4e20-a936-212ed6589572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Potentially ''strongest ever'' storm</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccb46e-2d44-470c-b5ba-e1c58c10d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was likely to be a record-breaking event, CNN meteorologist
        Derek Van Dam said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbef756-e465-42d9-b904-cdf6cb068018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could potentially be the strongest hurricane to ever reach
        the shores of Puerto Rico," he said from San Juan, Puerto Rico''s capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073c95b-c6b4-4796-af8d-abb9be9925e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people remember or have heard of the storms that hit in
        1928 and 1930. Well, guess what? This could pale those in comparison. ...
        It will go down in the record books."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38547201-e4e9-4a00-938a-5cedb98b74e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges of 6 to 9 feet were expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e457c86-8bcc-4710-a39f-746e01ca6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hurricane Maria is really scraping the upper echelon of what''s
        possible with hurricanes, (with) 175 mph sustained winds right around the
        center of the storm," Van Dam said Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496d3d9-979a-4d3e-9a37-cf07bc494359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s mountainous terrain was likely to act like a barrier
        and squeeze a lot of moisture out of Maria, he said, producing as much as
        2 feet of rain in some places. That could lead to flash flooding, which Rosselló
        stressed often is the top cause of death following a storm like this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808499ef-f110-4220-8ba5-fe3d7810dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local politicians warned of the storm''s potential impact but also
        heralded the islanders'' spirit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab202b-cb65-4778-9fd2-23742b26caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be hit hard," San Juan Mayor Carmen Yulin Cruz
        told CNN. "But we are blessed that we have what it takes to move and push
        on. We will make it, I bet you. I have no doubt, we''re going to make it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39150c9-1cd4-405e-8fc7-763728fc916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stocking up</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7ee3c-52ea-4d0d-83da-05d7e45a8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in San Juan made sure to stock up ahead of the hurricane''s
        arrival. A sign on one store shelf asked customers on Tuesday to limit themselves
        to two cases of water, but the supply had already run out by the time a CNN
        team arrived. The store still had food and other supplies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc04f7-b0eb-46d3-8053-800456fcda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a gas station across the street, the attendant said the station
        ran out of regular gas Tuesday morning, then ran out of premium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22320f-84fb-442c-8cff-6a61253335b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers hunting for essentials, such as ice, waited for hours to
        buy the commodity, which would be used to keep perishables cool during a power
        outage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c26a9-cafe-4d07-8f2e-5a10e38114d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also had been "organizing" ahead of the storm, Rosselló
        told CNN''s Anderson Cooper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8c774-bfeb-4e30-9f06-cf9c8e3f279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can get people out of harm''s way – flooding regions – and make
        their way to safe shelters," he said. "What we''re doing is making sure people
        can pass through, they can weather the storm."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb88b5d-96fb-48cf-95a4-13a5b1339f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be comfortable, but they''re going to be safe.
        This is our key objective," he said. "We understand infrastructure is going
        to be devastated. We''re going to have to rebuild. ... Lives are not replaceable,
        but infrastructure is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd10d5-576d-4796-9eff-90690cdf589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tourists stranded</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186be26-fcdb-4e2c-8762-4c2c2f5da59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tourists found themselves stranded on the island as flights,
        already overbooked and increasingly expensive, became unavailable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a4897-20ca-4d79-89b1-cf3377618026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Farrell was on her honeymoon with her husband, Luke, after
        their September 9 wedding. The couple had tried to cut the trip short when
        it became apparent they were in Maria''s firing line, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89800bdc-b914-43a7-a504-4cd624a818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did try to get off, as early as Saturday, but all flights were
        either booked or canceled. We actually are on the ocean – our room faces the
        ocean. It''s pretty windy, but there is no rain. We''ll stay inside for now,"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b523fd-e5b8-4882-b51e-5e598b865c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff had asked all guests to head downstairs early Wednesday
        morning to take shelter in a safe room, Farrell said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247074f-4995-4220-bef9-be3d0dd6d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather be home than here, but I guess we''re making the
        best of it," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ef9f6-8d9c-4540-aaf7-bd91dd5bb1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Bailey, Brandon Edwards, and John Michael Berndt – three friends
        from northern California – chose this week to vacation on the island. They
        were aware of Maria, which was only a tropical depression when they left California.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8710bb-ce62-4925-adac-f1e2c1e135e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hostel is taking good care of us," Berndt said, adding that
        staff there had boarded all the windows and created a concrete hurricane barrier.
        "We tried to take flights out last minute but that didn''t work so we''re
        going to ride through the storm."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe58d2-9e45-42df-b1a3-491a0a9cd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good area, apparently," Bailey said. "It''s close to
        hospitals and emergency centers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e75105b-4bb3-4bc5-a10b-1e49142059c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men also were moved to rooms deeper inside the hostel – without
        any windows.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad4525-7011-44df-ba87-3788710f2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prime Minister''s house destroyed</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb245a18-976a-4583-99a0-8e4c603d99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Maria pushed through the Caribbean toward Puerto Rico, two people
        were missing after a boat sank off the coast of La Désirade, a small island
        near the mainland of Guadeloupe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5654a3b-c7f3-442e-8c2a-8cddc552792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80,000 people, or 40% of households on the island, were left
        without power, the government said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85b171-ce9c-455d-8852-e7ebf623a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm also caused "widespread devastation" in Dominica, the
        country''s Prime Minister said Tuesday. Maria ripped off the roof of his own
        house and left much of the island – population 73,000 – in ruins.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e1bdf-3cac-48ab-8004-2d1e160a4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 30 hours, Maria''s intensity exploded from 65 mph on Sunday
        to 160 mph by Monday night, the National Hurricane Center said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490fd5b-4dab-4d03-8173-714ef5d9b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:08:31.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:09:52.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/20/americas/hurricane-maria-caribbean-islands/index.html">Hurricane
        Maria pounds Puerto Rico after killing 7 people in Dominica</a>.”</em></p>'
  'fergie-josh-duhamel-interview-divorce':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-20T11:12:56.670+08:00
    'imagesource': 'jcr:2ac42a0f-3ad0-4d95-8352-206ae630e0d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fcaa220-7da0-4da4-b16e-a27accbcff39'
    'lead': 'Fergie and her husband, Josh Duhamel, reportedly called it quits in February
      but only recently announced their relationship status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:13:04.703+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:13:36.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:13:36.776+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fergie: It was ''weird'' pretending marriage was fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3ab07-2e03-4864-8223-7e94e15bf68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fergie and Josh Duhamel had split before
        they announced their separation last week, and the singer sounds relieved
        to have finally gone public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889dc9b-5de5-4fc7-b616-9a2b5443d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Eyed Peas lead singer told People magazine it was getting
        uncomfortable discussing their marriage in interviews given that they were
        no longer a couple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230903e-60f2-451c-a51a-09f549b2b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, it was just getting a little weird for us with all the
        romantic questions," she said. "We''re great friends, we love each other so
        much, and it just got to the point where it was getting a little weird. There''s
        no perfect time so we just decided to do it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73996eb3-f2b5-4d36-8115-c93af48b7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair reportedly called it quits in February but only recently
        announced their relationship status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d363f1-489d-49f4-831d-562e5af5af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They married in 2009 and have a 4-year-old son, Axl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1d4df-c350-4beb-bade-9bf4494d19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on their breakup, the couple said they purposely
        kept the news under wraps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c57c0-5711-44d3-b550-fe3efbd59d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give our family the best opportunity to adjust, we wanted to
        keep this a private matter before sharing it with the public," the statement
        said. "We are and will always be united in our support of each other and our
        family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74d07d-ead0-42b9-8104-a803fd8ad760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergie is currently promoting her new solo album, "Double Dutchess."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c92e8-72ae-422c-9855-07dc3416cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks before they went public with their split, Fergie talked
        to Entertainment Tonight Canada about Duhamel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd15ab-1447-4050-bc2b-c3decbb99244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Josh and I truly love each other," Fergie said during the interview.
        "I mean, it''s grown into a deeper thing to where it''s like, we''re friends,
        you know what I mean? There''s a deep love there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609709a-bea7-4e2a-b491-ff9796d1afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:13:04.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:13:36.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/20/entertainment/fergie-josh-duhamel-marriage/index.html">Fergie:
        It was ''weird'' pretending marriage was fine</a>.”</em></p>'
