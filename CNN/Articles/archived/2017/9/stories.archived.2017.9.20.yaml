      'mgnl:type': 'embedCode'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2eaeca-eb99-48b8-a4bb-6517d482c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue and the Presidential Commission on
        Good Governance, which Bautista headed from 2010 to 2015, have also launched
        investigations into Bautista''s allegedly anomalous deals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fb91a-bffa-4c41-8f94-ab30147029dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/Andy-Tish-Bautista-impeachment.html">Read
        more: Bautista feels vindicated, wife''s camp not giving up on impeachment</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de29bcc-03c9-459b-a296-3e0b555b096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Accusations vs. Bautista</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f41ea-5fb7-41b5-816d-7016c55a6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18-page impeachment complaint, Bautista is accused of betrayal
        of public trust and culpable violation of the Constitution for "grossly neglecting
        his duties" as head of the Comelec. These are grounds for officials to be
        impeached under the 1987 Constitution.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deaf7c3-588d-4237-bef1-c7bf859137f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants said Bautista failed to prevent the leak of the personal
        data of millions of voters prior to the May 2016 polls. They said Bautista
        also failed to promptly act on the hacking of the Comelec website.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d67f56-2b1a-463d-aa86-fa01a11d4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, Bautista must be ousted for saying the suspicious new
        script or command that was fed to the Comelec''s transparency server during
        the transmission and counting of the 2016 election results was merely a "cosmetic
        change," which will not affect the election results. This is in effect exonerating
        those responsible for the alteration even before proper investigation, complainants
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b79ae-1a40-42bf-99ce-1b319a0240da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Bautista is accused of misdeclarations in his Statements
        of Assets, Liabilities and Net Worth (SALN).</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf589b9-1b49-4985-92bb-2be45f05660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chair consistently denied the allegations made by his
        wife, even accusing her of stealing cash, ATM cards and other documents in
        November 2016.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082bb98-bab1-476e-8e21-a867b102a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.450+08:00
      'mgnl:createdBy': 'cnnproducer'
