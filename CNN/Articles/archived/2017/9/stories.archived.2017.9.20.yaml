      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale first wowed the AGT judges with her audition piece, "Rise Up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37babef5-87c0-4574-9764-190fb6f98cae'
