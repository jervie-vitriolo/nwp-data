      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The De La Salle University (DLSU) Green Archers fended off the Adamson University
        Soaring Falcons, 85-73, Wednesday night at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012b099-1e12-427e-8b00-ebcf2debc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala, who just returned from a FIBA Afrobasket stint, erupted
        with a new career-high 32 points on 2-of-4 shooting from beyond-the-arc and
        ten rebounds for the Green Archers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce29a76-2c2f-44d6-9b04-9444feae709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle showed why they have one of the deepest lineups in the
        league after its bench outscored the entire Soaring Falcons squad in the opening
        quarter, 19-12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0c4da-c3be-4fde-ae1a-70942f080bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson went on a 28-point rampage to trim the Green Archers'' lead
        to single digit heading to the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dc59b-fa40-4b90-a7d6-dad9cbb3a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons were able to cut the deficit to as low as seven,
        but Mbala put the finishing touches to propel La Salle to its third straight
        victory in the tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67faa34-aaf4-430f-bef8-03d4deb9883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santi Santillian was the other Green Archer to score in double digits
        with ten points and seven rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554401d-f5c6-4b85-b26d-82cac3778a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:57:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:57:39.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Manalang paved the way for Adamson with 16 markers and two
        boards. The Soaring Falcons dropped to 1-2 in the team standings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c8412-db7e-4cf9-b2cd-b9157fc0db40'
