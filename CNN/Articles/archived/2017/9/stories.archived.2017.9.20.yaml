      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473e835-aea0-4ba0-b938-d952ac3fdcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice on Wednesday junked the August 23
        complaint filed by former Representative Jacinto Paras of Negros Oriental
        and Ferdinand Topacio of the Volunteers Against Crime and Corruption (VACC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39f73d-f355-4ecf-bd2c-7ce9f41bb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 26-2, the panel ruled the complaint as "insufficient in form."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b3299-45b0-4f1d-ac3f-559f8a4c206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result of the voting in insufficiency in form of this complaint
        renders this complaint dismissed," House Justice Committee Chairman Reynaldo
        Umali said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48465bf0-b92c-4bac-9260-eb893a641300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the complaint''s endorsers, Reps. Gwen Garcia and Harry Roque
        voted to declare it sufficient in form.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5469e3b-ba39-4486-ba62-a21bdd77c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They engaged in a lengthy debate against their colleagues, which
        ended in the rejection of the substitute, corrected verification filed by
        the complainants on September 13. It was the same day the panel dismissed
        one of two impeachment raps against Chief Justice Maria Lourdes Sereno for
        not having proper verification, as prescribed by the Lower House''s rules
        of procedure in impeachment proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fc9d7-7349-4352-b977-a3727df626f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Floor Leader Rudy Fariñas agreed with majority of his colleagues
        in saying the verification was "improperly filed" as it was addressed to the
        House of Representatives, instead of the Justice Committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4374ae-18ae-4cae-9b15-793512983b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was tacit, implicit, implied and expressed admission that
        the verification is defective," Rep. Doy Leachon said. "Being defective in
        nature, I think there is no point of belaboring the issue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352f3cd-6bcb-4758-8f06-cfbbd3be481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque made the motion for the panel to accept it. He appealed to
        his colleagues to set aside technicalities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15226257-7000-4b4b-8e2a-95a061bd736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil po sa mga paratang nais ko pong malaman ang katotohanan dahil
        demokrasya po ang nakasalalay (Because of the allegations I want to know the
        truth because it is democracy at stake)," Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f327175-56bb-4842-9248-21c699858e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Edcel Lagman, however said, "there are various avenues to know
        the truth other than an impeachment proceeding."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f7488-c833-4721-8b25-4344ed337dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is expected to submit its report to the plenary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3489c-e026-4928-96f9-f30d28637ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a vote of at least one-third of the members
        of the House of Representatives, or 98 out of the incumbent 292 congressmen,
        can start an impeachment trial at the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e989f-7534-4b63-a445-b249f3a1130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing the complaint, on the other hand, shields Bautista from
        impeachment raps for one year since filing, as stated in the Constitution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f3927-becc-4648-b29a-8fee4020e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bautista grateful</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995269b4-0919-4650-a2a7-6b8a0b857b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines after the hearing, Bautista said he
        felt vindicated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8bc975-4a6d-426f-ba89-3387b51254b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he thanked the House for "upholding the rule of
        law and for their objectivity and fairness" as he once again denied all allegations
        in the dismissed impeachment complaint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebe87b-ba50-479a-879b-fdd529f03d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves to be a significant step in clearing my name after
        the malicious accusations hurled against me. As I have always maintained,
        the allegations are fabricated and baseless," he added.</p>'
