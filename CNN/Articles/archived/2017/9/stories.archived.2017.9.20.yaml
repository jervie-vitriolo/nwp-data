  'kaj-palanca-and-jared-joven-interview':
    'author': 'Don Jaucian'
    'caption': 'Jared Joven (left) and Kaj Palanca may have been still in high school
      when they made “Contestant #4,” but their short film is already making waves
      in international film festivals. Most recently, it won "Best Film" at the Shanghai
      Queer Film Festival. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-09-20T06:42:31.769+08:00
    'imagesource': 'jcr:253a77e2-2194-43e4-84d9-6125ef878d6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f34325-883b-47ee-9439-a1f6eeb9c967'
    'lead': 'Jared Joven and Kaj Palanca may have been still in high school when they
      made “Contestant #4,” but their short film is already making waves in international
      film festivals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:26:17.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T09:27:50.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:27:50.098+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At only 17, these two Filipino filmmakers are already winning awards

      '
    'updated': 2017-09-21T05:08:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b92d0-3236-434d-8df1-4b0673093865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It was one year
        ago when Jared Joven and Kaj Palanca shot their short film “Contestant #4”
        at Joven’s ancestral home in San Juan. “Naalala ko pa noon naglilinis ako,”
        he says, recounting the day of the 24-hour shoot. The directors were Grade
        12 students at that time, and shooting on a Tuesday meant missing a day of
        classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0a086-6a64-45f2-9fd7-63aa7023e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami na kaming</em> absences <em>dahil sa</em> film,” says
        Palanca, although he was quick to clarify that their absences didn’t exceed
        the allowable maximum number. Joven and Palanca were 16 years old, balancing
        their studies with the pressure of finishing a short film in the midst of
        some of local cinema’s giants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6984b6-3d1a-46d1-81cc-990845b42762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short film, which is about an old man (<a href="http://nine.cnnphilippines.com/life/entertainment/2016/04/04/lav-diaz-actors-portfolio.html">Joel
        Saracho</a>) who lives alone and a young boy (Elijah Canlas) curious about
        the old man’s past, was an official entry to the 2016 QCinema International
        Film Festival’s short film competition, which pitted them against more experienced
        filmmakers (including Dodo Dayao whose film “Violator” already won Best Film
        at the 2014 Cinema One Originals Film Festival).</p>'
    '7':
      'image': 'jcr:135c9317-48b0-496a-93ba-001c0fe2ff61'
      'imageCaption': 'Joven and Palanca were still minors (they’re turning 18 this
        year) when they pitched "Contestant #4" for QCinema International Film Festival.
        Their film went on to win the Audience Choice Award. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f497d-16f0-4458-a2ba-bcba5f791eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2497906-d64f-41cc-9f85-7b11c850991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven and Palanca met as Grade 7 students in Lourdes School of Mandaluyong
        and discovered they shared similar interests, particularly films. They’ve
        been best friends ever since. The two fell in love with filmmaking, with video
        making assignments in their art classes serving as some sort of a rudimentary
        film school, along with the library of DVDs in Joven’s house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae488d2-ab8c-486d-ad30-34e3325dd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have always dreamed of making their own film — as co-directors
        (kind of like Peque Gallaga and Lore Reyes or, if you want a more contemporary
        example, Phil Lord and Chris Miller) and planned to join local film festivals
        like Cinemalaya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9ef7d-bc7b-41e0-b335-b4273412d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer before their last year in high school, Joven came
        up with an idea for a short film and Palanca offered to write the script.
        It was finished right at the time QCinema sounded a call for entries for the
        #QCShorts competition. “With very little confidence, we submitted our script,”
        says Palanca. It was eventually chosen as a finalist and they were called
        in to present their pitch, with only a night to prepare. That’s when they
        realized they had to call in reinforcements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f95cc-743f-4229-9417-50d4d6c2e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brilliance of the internet is that the lonely axis of blogs
        can lead you to a lifetime of friendships. Palanca met filmmaker Bebe Go through
        his film reviews blog on Tumblr. Go then introduced Palanca to another filmmaker,
        <a href="https://cnnphilippines.com/life/entertainment/television/2017/02/01/hanging-out-episode-4-interview.html">Petersen
        Vargas</a>, who later introduced Joven and Palanca to another filmmaker, <a
        href="https://cnnphilippines.com/life/culture/2017/03/10/queer-cinema-roundtable.html">Jade
        Castro</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be1ae7-49a6-4f5d-83fc-8d6328b03c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaj and Jared called me up on the eve of their pitch to QCinema
        to ask for advice on pitching,” recounts Castro. “One of the things that I
        told them was because they were young first timers, they needed to show the
        panel they are supported by a producer and [a] team the panel could trust.”</p>'
    '17':
      'image': 'jcr:62851f82-768d-4562-934e-fa07ba0208cf'
      'imageCaption': '"Contestant #4" was inspired by a Super 8 footage of Jared
        Joven''s grandfather at a cross dressing competition at this high school homecoming.
        "Inisip ko paano kaya kung bakla itong lolo ko," says Joven. "So I started
        writing, thinking of that." Photo courtesy of KAJ PALANCA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ae61a-f847-43a6-beb4-fc1359ca5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59398451-df45-4d91-a48d-4f31aef5f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joven and Palanca were still minors (they’re turning 18 this year)
        and if eventually chosen, the seed money of ₱100,000 should go to a producer
        who can oversee the film to completion. It was suggested that Castro should
        come in as a producer, along with Go and Vargas. “Prior to this, I only considered
        Kaj and Jared my young friends — funny, smart, sensitive, talented, super
        promising high school students with exceptional taste in film and music,”
        says Castro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b640e-250c-4abb-af9a-d455ca13ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the bond of friendship, Castro believed that Joven and
        Palanca were onto something, and that this could be the beginning for two
        filmmakers who could shape local cinema. He says: “Why did I want to do it?
        I wanted to help. They needed guidance and I could give it. But also, it was
        a film with great potential, by two guys who could be the future of cinema.
        I wanted to be part of it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb560d7-1685-406c-a530-69c4b4176c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>Contestant #4</strong>” became one of the seven competition
        films in QCinema’s short film category in 2016. It went on to win the Audience
        Choice Award and travel in several film festivals afterwards, including the
        2017 Torino LGBTQ International Film Festival in Italy (where Vargas’ film
        “<a href="https://cnnphilippines.com/life/entertainment/film/2017/03/17/dramatic-reading-video.html">2
        Cool 2 Be 4Gotten</a>” also competed) and the 2017 Shanghai Queer Film Festival
        where it won Best Film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af92ffe-69aa-46e6-9359-a957f931bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s pressure because of the recognition,” says Palanca. “But
        secondary lang naman ‘yung mga awards. Mas importante na na-share<em> namin
        [‘yung</em> film] to a wider audience.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fbf82-7902-4ee2-aac5-39dd77d8805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really flattering that more people are appreciating ‘Contestant
        #4,’ adds Joven. “It motivates us to keep moving and mag-kwento lang nang
        kwento.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2fe4a-3498-4a84-a1cf-211a884245b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Joven and Palanca and talked
        about the process of creating their short film, collaborating with film professionals,
        and the pressure of following up such an acclaimed film.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da0a7e-bb92-4d39-98a5-2f1de392e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you guys work as co-directors?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fc896-58ee-46b8-acc2-3ef7788fcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> ‘<em>Yun din ‘yung</em> challenge.
        Sinabi rin sa amin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ed7f7-a393-417d-ba16-3ff098a8f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: But since we’ve known each other for
        so long, and we’re best friends, it’s easier to say “I wanna do this” [or]
        “Let’s do this instead.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5391a89-08b9-4f5f-bfbb-f6e3d25ce1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> ‘Yun talaga ‘yung factor that helped
        us kasi we already know each other very well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1739-64c2-4a83-b63c-7a040bde0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it a mutual decision to become co-directors?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fd71d-ccf1-493b-ae0d-581209e75017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: Even before ‘yun na ‘yung dream namin.
        ‘Yung short films namin for art class, we were helping each other out.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231da27-0ab1-4904-a94b-887720a7442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>: I helped him write his screenplay
        and he helped me with photography. Our long term goal before was to create
        a film.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c2d11-3831-43f8-8bd7-25e7ea133a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"People consider short films na parang student film lang pero hindi.
        Iba talaga ‘yung way of writing, ‘yung form ... it’s so free because you can
        tell anything and it’s so honest." — Jared Joven</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2943ae1-4a93-47e2-a01d-35174913842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And that became “Contestant #4.” Where did the inspiration
        come from?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc6902-30cc-4a65-adb7-2075725a5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> ‘<em>Yung lolo ko</em> had family
        videos shot in Super 8. One night,<em> nilabas niya ‘yung</em> old projector
        niya just to see if it was still working. <em>Tapos andun ako</em> so <em>pinapanood
        niya ‘yung</em> family videos. One of those videos was his high school homecoming<em>
        tapos may</em> contest in cross dressing. <em>Andun ‘yung lolo ko. Inisip
        ko paano kaya kung bakla itong lolo ko.</em> So I started writing, thinking
        of that, and there came the [character of an] old man struggling with his
        identity, he has a friend na young boy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af034c8-cfa5-4703-80c1-f8cee295258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> So it started from that clip talaga,
        of his lolo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110bed6-e48f-4983-adab-2ff10f4a25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: <em>Na andun din sa</em> actual film.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16c2bd-4ea6-431e-99ac-0b513f3be64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was it like working with film professionals for your
        first short film?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18407a19-adeb-40c7-8d8c-961c94f39cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> Ang pinaka-important na sinabi nila
        was as directors, susundan ka, just say what you want to happen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c52dd-ba71-4173-bdb7-b1b9c92d468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>: And stick to the vision.<em> Hindi
        naman kami nahirapan masyado</em> because we already knew Jade and Petersen.
        We already knew how to talk to them. So we didn’t talk to them as professionals
        <em>talaga</em> [Laughs]. They made it easy for us.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5e0e0-b4ff-477f-b131-53cf3921eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: <em>Sila na rin mismo,</em> they were
        good people.<em> Nagkataon din</em> na they were ready to work with really
        young people.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d27b76-08d3-4eb0-aaa3-cf7b20e694e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> They knew we were children. So sila
        na lang nag-adjust [Laughs].</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9548680-13d8-433b-be78-a6e5e832c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does “Contestant #4” represent your vision as filmmakers?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b6b2c-dc32-46fb-87c1-ecb60032d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> One of the films that inspired me
        to be a filmmaker is “Endo.” It’s the first film that revealed to me na cinema
        should be above all personal. So I also learned from “Endo” na I should be
        honest, especially with what I let manifest in my work. So when I write, I
        start with the smallness of the person and work from there. I feel like the
        best and most necessary stories come from the smallness of the person. That’s
        how we worked with “Contestant #4”— it’s everyday life, it’s just people talking.
        That’s how we understand life and film.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c2b41-3990-4c9c-a8ee-fc33adfe29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: Mine was “Before Sunset,” <em>namangha
        ako sa</em> writing and how it was shot. I was only 14 when I watched it.
        They were just talking. It was a different kind of cinema. You can shoot a
        film [and] write a film with just two people talking.</p>'
    '70':
