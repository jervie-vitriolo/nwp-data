    'template': '1'
    'title': 'Aguirre: Taxi driver in teen''s slay case under NBI protective custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5bab6-59e3-41dd-a14a-b5b186d0ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Justice Secretary Vitaliano Aguirre on Wednesday said Tomas Bagcal, the taxi
        driver who claimed to have been robbed by slain teen Carl Arnaiz, is now under
        the protective custody of the National Bureau of Investigation (NBI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6206c2d-95d1-40e3-8dc6-c7129f4ee044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, at around 4 p.m., Tomas Bagcal…presented himself before
        the office of Deputy Director Antonio Pagatpat of National Bureau of Investigation,"
        Aguirre said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7175277-1377-4586-8538-b963f66111a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Bagcal said he is "very much willing to cooperate"
        on the probe over the death of 19-year-old Arnaiz and his companion, 14-year-old
        Reynaldo "Kulot" de Guzman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2696e-7cae-4127-944a-95bdf207ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the taxi driver was accompanied by representatives
        from the Human Rights Commission and the human rights group Rise Up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958ee33-51df-465e-8972-d2ef01d44c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened today proves that our countrymen can trust the agencies
        of the governement. They can trust the NBI, they can trust the DOJ, they can
        trust us," Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53f5bb-0c89-4792-b91d-8b3350c33b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 15, de Guzman''s parents were admitted to the Justice Department''s
        witness protection program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9098e-f52b-4b84-8f89-a82ee134f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Public Attorney''s Office chief Persida Acosta, de
        Guzman''s parents filed double murder charges against Bagcal and police officers
        Jeffrey Perez and Ricky Arquilita for the death of their son and his friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5662d95-c322-4591-82fe-30908cc9243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also facing charges of torture and planting of evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a1176-3e0d-46e5-88a8-837a5c01527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was allegedly killed in a shootout after robbing Bagcal,
        which Acosta disputed with forensic results and witnesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e314afc-a1cc-467b-958e-91e54ccb47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi siya nang sabi na</em> naholdap <em>sya. Ayon sa</em>
        forensics <em>saka sa</em> eyewitness, as of 1:28 <em>pinapatay na si</em>
        Carl <em>eh.</em> Naholdap <em>sya di umano sa isang</em> statement<em> niya</em>
        3:00, <em>dun sa isa</em> 3:20, <em>dun sa isa</em> 2:00â€¦<em>sinong</em>
        Carl<em> ang nang</em>holdap<em> sa kanya? Paano makakapang</em>-holdap <em>ang
        patay?</em>" Acosta said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedc572-3a1f-4002-ab97-e98b41cfabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He keeps on saying he was robbed. Both forensics and
        eyewitness said Carl was killed as of 1:28. He was allegedly robbed in his
        statement at 3:00, then 3:20 in another, then 2:00 in anotherâ€¦which Carl
        robbed him? How can a dead boy rob?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640e3a4-59d2-476b-bf38-43e0ebb55bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a decision on the complaint, Acosta said they believe Bagcal
        and the police conspired to kill Arnaiz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae8c33-666f-483c-b4dc-f06d3a63cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nakikipagsabwatan ka co-conspirator siya. Kaya kung hindi
        siya co-conspirator patunayan niya magsabi po sya ng totoo</em>," Acosta said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a16fc9-b424-416c-99b1-3b5c69f4f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he is in collusion, he is a co-conspirator. If
        he is not a co-conspirator, then prove it and tell the truth.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1e629-549d-4779-bf88-2cd5bf74a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected body of Reynaldo was later found in a creek in Gapan,
        Nueva Ecija, but police said DNA results did not match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae84979-77e6-42f9-820e-6bc3a4d4a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:45:21.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:45:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ had also began their probe on they slay case of 17-year-old
        Kian Loyd delos Santos, who was killed in an anti-illegal drug operation in
        August.</p>'
  'rodrigo-duterte-pulong-illegal-drugs-killed':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte says he will have his son killed
      if his alleged links to illegal drug trade are true. He also announced a bigger
      bounty for so-called "ninja cops."'
