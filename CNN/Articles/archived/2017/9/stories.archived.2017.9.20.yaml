      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will stake its unbeaten slate against the University of
        the Philippines Fighting Maroons on September 23, while Adamson takes on the
        National University Bulldogs on September 24.</p>'
    '8':
