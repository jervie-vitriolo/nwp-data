    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485dafd5-eafd-4ed6-ae25-ae24d869c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of films did you guys watch when you were growing
        up?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9965caf-c299-4606-8764-0db847fa5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> All kinds of films. As a kid, I enjoyed
        being in the cinema, no matter how good or bad the film. But eventually I
        made my way to Kubrick, Scorsese … <em>tapos</em> I learned what I like.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2492863-a958-469f-b97e-f6b1e461a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> <em>Ganun din … kami ng</em> dad<em>
        ko</em> every Thursday movie day <em>namin. Sa</em> house <em>ang dami namin</em>
        DVDs.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7209b-ca85-4b6c-8a58-9ef6222ea6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So your house was like your film school, and your art classes
        in high school were like your film classes?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cc127-4d7e-47af-96c8-47afbad47b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> Yeah. Very accessible <em>na ang</em>
        film for us.<em> Kasi</em> [there’s] the internet and our parents are also
        interested in movies. Even before our arts classes and film classes in high
        school, it was easy for us to appreciate how a film worked.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50036cf3-9df6-4a38-a6f7-a2d003d284fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most interesting about filmmaking for you?</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e0182-e275-4aeb-a728-2456071d5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> Writing it.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b140b36-decd-4d4e-80b1-664634b9b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>: It feels like creating a world of
        my own. In film, I see the world right before my eyes. It’s a different experience
        altogether from writing short stories.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da26497d-19d2-4c5b-a8ff-3bab2518e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> Especially with “Contestant #4,” while
        writing it, these two characters na nakilala lang namin sa text were coming
        to life as we were working on the development of the characters and the story
        itself. It was really writing that was interesting for me.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dfbb1-14c4-4c4b-b6ca-5c04d93d7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> And also working with people who were
        as passionate as we are. <em>Si</em> Tey Clamor [the cinematographer] working
        with her camera and Popo Diaz [the production designer] … <em>sobrang galing
        na nila.</em></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7284d48-1cb6-493c-8ebc-b6f9cce4177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> <em>Saka si</em> Ibarra [Guballa]<em>
        din ‘yung</em> AD [assistant director] namin … he was really guiding us na,
        “O, diyan lang kayo wag kayong gagalaw.”</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea78d2-6a86-4c4a-a931-458683e0a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> They knew how to treat us <em>kasi</em>
        we [weren’t] professional directors, we don’t have much experience but these
        people who already have much experience … <em>sobrang nag</em>-adjust <em>talaga</em>
        for us.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecec591-b7ef-4f58-8997-23dcb81b245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"When I write, I start with the smallness of the person and work
        from there. I feel like the best and most necessary stories come from the
        smallness of the person." — Kaj Palanca</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd58f8-d788-4adf-9f3e-2f3a8605f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the most challenging part of making the film?</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7310ce-2089-4d51-8349-56c13430947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven:</strong> Editing.<em> Kasi tatapusin mo na
        siya</em> and it can come out really different if it were edited in a different
        way.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab4ba5-e6ab-4f3e-93fa-c9bd8bf3a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>:<em> Kasi</em> before editing we felt
        na na-establish <em>na kwento namin, meron na kaming</em> film but <em>pagdating
        ng</em> editing <em>ang dami pa namin tinanggal kasi</em> the film didn’t
        work with how it was planned first. It was challenging that we had to remove
        parts of the story.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac76dce-a64d-4b2a-b25c-2400fc160950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel when your age is brought up in light of
        your achievements?</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69439978-9bcb-435f-8d37-52c9dcdbb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>: <em>Hindi pa ako</em> sure if it’s
        a good thing that we started early<em> pero</em> now<em> naman</em> I feel
        like it is a good thing kasi we have time to learn. We don’t mind that it’s
        brought up as often as it is.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05250da-8971-4845-9c7b-0260e9d85ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: Na-establish <em>na natin na</em>
        we’re entering the industry as young people. <em>Kami rin,</em> we would forget
        we’re the youngest. Sumali lang kami just because we wanted to tell a story.
        It’s not our goal to be the youngest.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508e50e-0174-4751-9528-506d64fa0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you guys working on something new?</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb54ff-6bb6-496a-bf38-2dcdc19dfa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> I’m trying to write …</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44abfe-ab3c-4739-a4a0-38f76aa1105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>:<em> Ako din.</em></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2754e0d-c1d9-4dd3-b7aa-3bac99ad56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> …<em> Pero hindi ko naman siya minamadali</em>.
        I think it will [just] come. I’m struggling with my writing right now because
        I’m not sure with what I want to do next after “Contestant #4.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954f7cb-d7ca-459c-a47f-4e1c9897ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you guys feel pressured to follow up “Contestant #4”?</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56926a5c-c79e-4107-9e96-7ec3a0b0510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> May pressure actually. But more than
        the pressure, parang <em>meron pa rin talagang</em> passion <em>na</em> I
        have to make more.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141a5a5-a93a-489c-b8a0-cdf4081c94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: Now we’re planning to make films by
        ourselves muna to establish sa sarili namin our identity as filmmakers.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f35423-f8d2-4dfa-9562-aa56f987c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca</strong>:<em> Dahil nga</em> accessible<em>
        na ang</em> film, we can just make films [on our own]. So our plan is to not
        create films together <em>muna.</em></p>'
    '124':
      'image': 'jcr:a5896264-dea8-457e-b11e-6b2a0db6b78a'
      'imageCaption': 'Jared Joven (left) and Kaj Palanca met as Grade 7 students
        in Lourdes School of Mandaluyong and discovered they shared similar interests,
        particularly films. The two fell in love with filmmaking, with video making
        assignments in their art classes serving as some sort of a rudimentary film
        school, along with the library of DVDs in Joven’s house. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1bcf4-28e9-4488-864a-679702310597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b34ab2-c289-477b-b595-7853982edb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you like the most about making short films? And
        when do you think you guys will be ready for a full length?</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e497bfa-42e8-4849-bd14-c449be5546ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kaj Palanca:</strong> I want to make short films <em>muna</em>.
        I’m not thinking of creating a full length [film] anytime soon. <em>Sobrang</em>
        familiar <em>ko na</em> with short films … I mean ... <em>mas may</em> freedom
        with short films. But of course I haven’t made a full length so I [really]
        don’t know.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261f600-6133-44e7-97a5-f8a95cba50ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to make short films kasi I appreciate that film can be small,
        it doesn’t have to be grand. Short films allow that. I can talk about anything
        I want and not to worry about where it’s going.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3ae1c-6d85-4c76-891a-73dea0fb2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:26:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:27:50.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jared Joven</strong>: Even though you’re restricted to writing
        to just a few days, a few characters, it’s still so free because people consider
        short films na parang student film lang pero hindi. Iba talaga ‘yung way of
        writing, ‘yung form. Even though<em> ganun ‘yung</em> structure, it’s so free
        because you can tell anything and it’s so honest.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
