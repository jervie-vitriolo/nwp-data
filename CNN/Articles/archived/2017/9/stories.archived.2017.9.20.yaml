      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said September 21, the anniversary of the declaration
        of martial law, is not a special nonworking holiday, but a "National Day of
        Protest."</p>'
