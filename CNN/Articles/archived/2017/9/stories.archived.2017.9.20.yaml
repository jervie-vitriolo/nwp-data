      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Commission on Elections (Comelec) Chair Andres Bautista is one step closer
        to surviving an attempt to impeach him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f837ab9-7835-4875-8170-151c43a85982'
      'mgnl:activationStatus': true
