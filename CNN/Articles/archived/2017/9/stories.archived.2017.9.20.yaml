      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale performed Clean Bandit''s "Symphony" on Tuesday night, which
        earned her praises and a standing ovation.</p>'
