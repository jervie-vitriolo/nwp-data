      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was not present during the hearing, but his estranged wife
        Patricia was.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfa2c1-efc9-477b-ae98-43dde0664c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused her husband of amassing hundreds of millions in pesos
        in unexplained wealth during his term as Comelec chair.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53017772-cffe-45d4-aad7-94248e29c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Fariñas said Patricia should have filed the
        complaint because she has personal knowledge of the allegations. He said the
        complaint, although it contains Patricia''s affidavits, was mostly based on
        newspaper reports.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47766811-f6e7-416b-a964-9ef41d623bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagugulat nga po ako e</em> (I was surprised), several paragraphs
        are just quotations from newspaper reports," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff07c22-451e-4ba4-bd42-ff7d77ffd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:20:59.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia said she did not file the impeachment complaint herself
        because she was waiting for the findings of the National Bureau of Investigation.
        She had given the agency documents supporting her claims her husband had ill-gotten
        wealth.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
