        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f6387-8ab8-482c-a01d-eb2614fbb424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ff22a-33f4-4317-bae4-0660162aa5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista denied having plans to resign soon, although he has said
        he is considering all options, including resigning from his post, after the
        controversy has gone beyond a marital spat and launched an impeachment proceeding.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2366409-4e32-4ce1-9c3d-ecfe1c9b8eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po totoo yan. Again ewan ko kung saan na naman niya napulot
        yan (That is not true, again I don''t know where he got that)," Bautista said
        of Roque''s claims.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36ef7f-4b11-4a3b-9dce-a327b8865119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Substance over form''</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a9af4-b35e-44de-b1c3-7b8495a795d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Bautista said she did not file the impeachment complaint
        herself because she was waiting for the NBI''s findings. She had given NBI
        documents supporting her claims her husband had hundreds of millions of pesos
        in unexplained wealth.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d092f7-ec41-4a19-9b4f-992d0c02a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Floor Leader Rudy Fariñas during Wednesday''s hearing said
        the impeachment complaint could have been stronger had Bautista filed it because
        she has personal knowledge of the allegations there.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9f256-f95b-4f8a-8301-3f5bc4b4a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Patricia Bautista said she respects the decision of the
        Justice Committee, she said lawmakers should have put more importance on the
        substance of the complaint. "I have always been a believer of substance over
        form."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88823a8-6bc9-4db4-a69b-dc909b7bb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee dismissed the impeachment complaint after 27 lawmakers
        agreed the substitute verification was "improperly filed" as it was addressed
        to the House of Representatives, instead of the Justice Committee. They said
        it was a violation of the Lower House''s rules of procedure in impeachment
        proceedings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052ee47-a9ef-414b-921c-c8aeb9076735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-page complaint was filed by former Representative Jacinto
        Paras of Negros Oriental and Ferdinand Topacio of the Volunteers Against Crime
        and Corruption (VACC) last August 23.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6d34e-62af-4d6e-9b64-bb5a75a4164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitute verification was submitted to the Justice Committee
        on September 13, the same day it dismissed one of two impeachment raps against
        Chief Justice Maria Lourdes Sereno for not having proper verification.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0728fb1-260e-4ad9-8213-fc09ed6f6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is accused of betrayal of public trust and culpable violation
        of the Constitution for "grossly neglecting his duties" as head of the Comelec.
        These are grounds for officials to be impeached under the 1987 Constitution.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbecef-1946-4821-aafc-080ad0ed2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainants said Bautista failed to address the voter data leak
        in March 2016, exonerated those responsible for the server script in the alteration
        of data during the transmission and counting of the 2016 automated polls,
        and misdeclared his wealth in his Statements of Assets, Liabilities and Net
        Worth (SALN).</p>'
