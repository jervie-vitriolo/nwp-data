    'lead': 'President Rodrigo Duterte says he will have his son killed if his alleged
      links to illegal drug trade are true. He also announced a bigger bounty for
      so-called "ninja cops."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:50:05.474+08:00
    'mgnl:createdBy': 'cnnproducer'
