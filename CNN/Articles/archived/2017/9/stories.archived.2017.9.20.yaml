      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he was happy, and once again denied all allegations
        in the dismissed impeachment complaint as "all lies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31ce26-9a28-49cc-b6fc-d5eb10702c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Patricia Bautista remained unfazed, and made more accusations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedc68a-fb12-4fbb-9919-35efd6cff9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely disappointed? Yes. Surprised? No. Deterred? Absolutely
        not," she said. "Andy knows very important people in very high places in very
        many places so this is just a manifestation of that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec28c14-0417-4e01-954b-e1c2adae4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the beginning, we''ll fight on," she added</p>'
    '17':
