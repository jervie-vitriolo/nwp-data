    'template': '1'
    'title': 'MRT-3 maintenance provider sues Transportation Usec over unpaid billings

      '
    'updated': 2017-09-21T07:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eece04-845f-40ac-945d-223ca0147c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Metro Rail Transit (MRT) maintenance provider Busan Universal Rail, Inc. is
        suing transportation officials over unpaid billings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f34917-a0a6-4ceb-af6d-90cd2d35c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed with the Office of the Ombudsman on Wednesday.
        The respondents are Transportation Undersecretary Cesar Chavez, senior technical
        assistant Hernando Cabrera, and consultant Jorgette Bellen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7187f1c0-4a6b-499f-8086-c77f00d1a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Rails said the Department of Transportation (DOTr) failed
        to pay maintenance fees for 10 billing periods, from September 2016 to July
        2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d1492-1d42-46ac-9f2b-7965406e4c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr supposedly owes Busan Rails about ₱176 million in unpaid fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6261557-9903-4755-b701-8f4e23013201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Rails corporate secretary Charles Mercado claimed Chavez deliberately
        delays payments to the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb04004-7c53-4503-ba0a-a84f3bfee555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kunwari ang tagal ng nasa lamesa</em> (ni Chavez) <em>di naman
        niya, palipat lipat lang siya, di naman niya pinipirmahan. Kunwari</em> this
        has gone to the entire procedure already except for the preparation ng voucher,<em>
        e siya ''yung pipirma ng</em> voucher. <em>Nako, kung minsan ang tagal na.
        Inuupusan niya talaga, sinasadya,</em>" Mercado said in an interview Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e386f94-57d4-49cc-a73e-69883c823ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For instance, it''s been on Chavez''s table, but he
        hasn''t signed it, it just transfers from table to table. It may have already
        gone through the proper procedure except for the preparation of the voucher.
        And then he has to sign the voucher, sometimes it takes too long. Like he
        intends it to take that long.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764990e-7654-41e0-b192-f5ecfde1d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado added Chavez supposedly imposes additional requirements
        without legal basis, so that the contracts with Busan Rails would eventually
        be terminated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b025be-6892-47d8-afb3-8114134441b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan Rails asked the Ombudsman to preventively suspend Chavez and
        Cabrera during pending the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01be368-05a6-446a-a974-6a4419b2899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chavez said he is withholding payment to safeguard
        resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda8708-d2a8-4bc1-84b0-cd7e7c970fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I be charged of graft when I am only protecting public
        funds?" Chavez claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28115e5c-7dff-4f97-8b2e-346d1b7a3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said Busan Rails wants DOTr to pay for a ₱4-million train
        unit, without a certificate of origin and a factory inspection report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028a30b-2c5c-4cf4-bc85-68fc2157e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>saan galing ito? Hinihingi muna natin ng</em> Certificate
        of Origin <em>kaya na-</em>withheld<em> ang</em> payment<em> nito</em>," he
        claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dffe5-e870-4f85-a4ef-dedca874d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where did this come from? We''re asking for the Certificate
        of Origin that''s why payments were withheld.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a5261-1eba-4e8e-b993-032de88f30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:56:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:56:42.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said they are closely looking into the billings of parts
        to make sure these are not "cannibalized" or taken away from other train wagons,
        for the safety of commuters.</p>'
  'Gascon-hurt-by-Duterte-comment-raise-public-discourse':
