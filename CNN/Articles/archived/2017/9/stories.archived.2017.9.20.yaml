    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4615e4-5106-4225-884b-5e868ceb2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.745+08:00
      'mgnl:createdBy': 'cnnproducer'
