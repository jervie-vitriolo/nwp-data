  'Avril-Lavigne-rated-most-dangerous-celebrity-online':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-20T08:24:50.453+08:00
    'imagesource': 'jcr:ce2b5dec-048c-4091-9fc5-0e670546dafc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da7f5e74-7a42-42e2-aa8c-046f826028e2'
    'lead': 'Avril Lavigne is now the most dangerous celebrity to search for online,
      according to the cybersecurity company McAfee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:42:18.684+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:42:41.576+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:42:41.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avril Lavigne rated ''most dangerous celebrity'' online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c5570-8d97-4937-ab71-b072fc04201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Avril Lavigne is now the most dangerous
        celebrity to search for online, according to the cybersecurity company McAfee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ba172-48b4-48aa-8ebe-b8012da557f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter topped McAfee''s Most Dangerous Celebrities
        study this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac174ac9-3d50-410d-939d-e5bb033c0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "reveals which celebrities generate the riskiest search
        results that could potentially expose their fans to malicious websites."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3a27a-cfcb-4b0a-b4ce-7c2358292525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybercriminals continue to use the fascination of consumers with
        celebrity culture to drive unsuspecting users to potentially malicious websites
        that can be used to install malware, steal personal information and even passwords,"
        according to a statement from McAfee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29099802-a000-46ed-a2e4-c402d75f754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study, conducted by McAfee and now in its 11th year, highlights
        the dangers of clicking on suspicious links when searching for celebrity-focused
        content."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d00b1-9a6a-4c37-bdcb-7d85959ebe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavigne dropped off the scene for a bit, starting in 2014 as she
        grappled with&nbsp;<a href="https://edition.cnn.com/2013/08/20/health/lyme-disease-numbers/">Lyme
        disease</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58e346-64f3-4441-a24f-350f506f5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2015/04/02/entertainment/avril-lavigne-lyme-disease-feat/index.html">''I
        thought I was dying,'' Avril Lavigne says of Lyme disease fight</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c533ec-f390-4421-a89a-9f33a87b7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, she announced via social media that she would have some
        new music coming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dd641-011f-4b3b-8e83-0d4f3be60d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Lavigne''s music has contributed to her threat level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2658343-c869-49e4-81e7-2d4800dfba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s digital world, we want the latest hit albums, videos,
        movies and more, immediately available on our devices," said Gary Davis, chief
        consumer security evangelist at McAfee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e08cc-f4bf-4c42-8bb9-3aaa567f4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers often prioritize their convenience over security by engaging
        in risky behavior like clicking on suspicious links that promise the latest
        content from celebrities. It''s imperative that they slow down and consider
        the risks associated with searching for downloadable content. Thinking before
        clicking goes a long way to stay safe online."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0889ed-5ed3-4391-83a5-96e31b179752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to McAfee, searching for "Avril Lavigne free mp3" results
        in a 22% chance of encountering a malicious site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ba814-f928-4d3e-a117-0662acea3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavigne is the first female music artist to rank no. 1 and replaced
        comedian Amy Schumer, who topped last year''s list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4956644-bf78-4988-9b5d-019bedce6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Bruno Mars ranked second this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575fcd5-2cb2-4fc1-a503-96b4d2ac6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:42:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:42:41.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/19/entertainment/avril-lavigne-dangerous-celebrity/index.html">Avril
        Lavigne rated ''most dangerous celebrity'' online</a>."</em></p>'
