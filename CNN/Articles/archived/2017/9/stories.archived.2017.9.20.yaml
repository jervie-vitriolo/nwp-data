    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:54:17.869+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bail ruling on Estrada will not affect other plunder cases - special
      prosecutor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb89da-f1b8-46df-9fba-dd89e5d0c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The granting of bail to former senator Jinggoy Estrada will not affect other
        plunder cases pending at the Sandiganbayan, according to the Ombudsman''s
        Special Prosecutor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd1c88-b7ae-45b8-b7f4-fe5c4de1b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa case ni Estrada, he was charged in conspiracy with Napoles
        which we can consider the main plunderer and in conspiracy the ruling, it
        has been echoed and re-echoed in the jungle of criminal jurisprudence, that
        in case of conspiracy, the act of one is act of all," Edilberto Sandoval said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725e280-a5a5-4958-9181-dcc4f63dee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval made the statement days after Estrada walked out of Camp
        Crame where he was detained for more than three years over allegations he
        received ₱183 million in kickbacks from his Priority Development Assistance
        Fund (PDAF), or pork barrel funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b949c5-624f-4a45-8b0c-abea8fec68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/16/jinggoy-estrada-bail-plunder.html">Jinggoy
        Estrada posts bail for plunder case</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1304f0f-2bf3-48a1-86c7-388bb4203351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval heads all prosecutors under the Office of the Ombudsman
        handling cases against public officials at the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527cdb6-a889-4abc-9fb8-ce122674688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special prosecutor said he does not see a "sweeping application"
        of the main plunderer concept, the ground used in the granting of bail to
        Estrada, saying it cannot be applied to the pork barrel scam case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67252e60-932f-4988-948e-7c02572b36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Estrada, former senators Ramon "Bong" Revilla Jr. and
        Juan Ponce Enrile Sr. are also facing plunder and graft charges before the
        Sandiganbayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3e67f-b395-474b-992b-fa597b7298c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla remains in detention after <a href="http://nine.cnnphilippines.com/news/2015/08/21/Juan-Ponce-Enrile-posts-bail-in-plunder-and-graft-cases.html">Enrile
        posted a P1.45 million bail in August 2015</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f0537-f56c-4b72-bc50-5a2b2cc18923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court first used the concept in acquitting former president
        Gloria Macapagal-Arroyo of plunder for allegedly misusing state lottery funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e13674-f184-4601-a14e-591a67c50248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan 5th Division allowed Estrada to post bail on September
        15 saying prosecutors failed to establish the elements of plunder as they
        did not identify him as the "main plunderer" in the alleged fraud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a0afe-67a8-47f7-b7ab-8ab89013cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/16/jinggoy-estrada-bail-detention.html">Jinggoy
        Estrada out on bail after 3 years in detention</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76920d-ba25-4c09-96ce-61d727f94414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval remains hopeful Sandiganbayan justices are impartial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a231d2d-0ab2-4c93-8ddf-38ced3efd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still trust the Sandiganbayan justices cannot be controlled by
        politics", he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4ce92-6f86-4717-998b-8756096a4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval was Sandiganbayan presiding justice in 2010. He was among
        the justices who voted to approve a plea bargain deal with military comptroller
        Carlos Garcia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0014d-b7a1-47f9-acdb-f84b57710029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was involved in a 2011 corruption scandal in the Armed Forces
        of the Philippines for a supposed "pabaon" system where funds from the military
        were given as send-off gifts to retiring generals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369d942-42f7-4828-9c84-90655f95ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed to the Office of the Ombudsman last July 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f02d85-b41e-4e62-9398-9f6a2e6de8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:53:48.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:54:18.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state prosecutors are expected to appeal the decision granting
        Estrada bail, Sandoval says he is confident they can have the ruling reversed.</p>'
  'Central-Mexico-earthquake-kills-dozens-topples-buildings':
    'author': 'Nicole Chavez, Steve Almasy, Ray Sanchez and Darran Simon, CNN'
    'caption': 'People searching rubble of fallen building in Mexico City'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-20T02:35:22.642+08:00
    'imagesource': 'jcr:93bcf950-38af-40b8-a299-6a5ffcbc59b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813ee350-bcb2-4039-a3fc-96ed882b3098'
    'lead': 'A magnitude-7.1 earthquake struck the central Mexican state of Puebla
      on Tuesday afternoon, leveling buildings as far away as the capital, about 75
      miles away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:06:18.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:07:02.811+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:07:02.499+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Central Mexico earthquake kills more than 140, topples buildings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d31c3-c369-4f73-bce5-cbbddcedd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescuers searched for survivors through
        the night after Tuesday''s powerful earthquake shook Mexico City and surrounding
        states, killing scores and leaving many trapped under collapsed buildings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebdaa4-8095-412d-82f7-abe13ad7620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 149 people died in Mexico City --- the country''s capital
        -- and in the states of Puebla, Mexico and Morelos, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd9619-f154-4965-bf49-7c499f5f2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the 7.1-magnitude earthquake was 2.8 miles (4.5
        kilometers) east-northeast of San Juan Raboso and 34.1 miles (55 km) south-southwest
        of the city of Puebla, in Puebla state, according to the US Geological Survey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc4603-f700-4b6a-82e4-2f3685c7f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Enrique Peña Nieto said 22 bodies were found in the debris
        of an elementary school in Mexico City that collapsed due to the earthquake.
        At least 30 children were still missing Tuesday night, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6575b6e-f9e5-4ec3-9a59-6fcade1e1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a new national emergency," Peña Nieto told citizens
        earlier on his first address following the earthquake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae3779-321b-444d-9637-d89cba79e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of soldiers, rescuers and civilians, including college
        students, were working side by side to dig through tall piles of rubble after
        dozens of buildings crumbled earlier on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c82594-2bd3-4b93-a7cf-0678fb4e3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carried away buckets full of debris while others called out
        the names of those who have been rescued. At moments, rescuers asked for total
        silence as they tried to hear voices coming from under the debris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44856cd-4d60-42fa-ad18-44badad8fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake left the busiest city in Mexico in chaos. Windows buckled
        and shattered, falling several stories to the ground while thousands of people
        streamed into the streets running away from buildings and potential gas leaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcd996-69c9-45e9-9ea4-079bca9a84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People struggled to get home when power poles that toppled in the
        quake blocked the streets and the public transportation system temporarily
        shut down operations. Nearly 5 million customers were still without power
        early Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5659c3-c1bd-45d5-b3dd-d7e2f18afc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public and private schools in Mexico City and some of the states
        affected by the earthquake will remain closed until further notice, Education
        Minister Aurelio Nuño tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a689f73-d9a6-4999-8bf0-5637e6c95ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s earthquake took place on the anniversary of a devastating
        earthquake that killed thousands in Mexico City in 1985.&nbsp;<a href="https://edition.cnn.com/2017/09/19/americas/mexico-city-earthquake-drill/index.html">Just
        hours before the quake hit</a>, many people took part in drills and commemorative
        events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c0573-5912-4d15-bff5-ff5dfb6668cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God bless the people of Mexico City. We are with you and will be
        there for you," US President Donald Trump tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d0175-1032-4a60-9626-852a8eb221f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Photographer: Moment turns to terror</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc3bd6-681c-4278-bc52-baf6ffd801a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Wilson, a photographer from New York City who was visiting
        his fiancee, was eating in the capital when the earthquake struck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d86d1-a8f0-43fe-a4bf-bd27d3a3c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The floor gently rocked as if a big truck went by," Wilson said.
        "It then amplified in waves and the whole room started shaking. The building
        is from the 1930s and just survived a big earthquake, so I knew I would be
        OK."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22f8dc-77c9-41ad-854d-16ef78ed1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson told CNN: "The doors were flapping open, the windows, everything."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71552d45-25ac-4be1-9dc1-e80f4dc376de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a quick video to show his children, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8b947-b58c-4279-aa4c-0f1085b2272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a roller coaster ride, where you think, wow, this
        is kind of cool. But then all of a sudden, you''re like this isn''t cool at
        all," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03423c-7eec-4d1d-be3f-fd19248c4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looked outside and saw helicopters, and burning and collapsed
        buildings. "Then you realize ... this is no joy ride for anybody."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062140e-9dde-448d-8212-03ba056582d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Ramos, a TV producer from Los Angeles, was scouting a location
        in a Mexico City cafe when the quake hit. He ran out into the street.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364568dd-1890-4e32-8d6b-0b44c6325294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, God, for keeping us safe once again. We got to experience
        another terrible #earthquake, this time during a location scout," he wrote
        on Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e4222-fe38-45c5-84fd-95c9a365cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It was nerve-wracking''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767806c-6c33-40d8-bfa6-84a86a0675e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Ramos, who owns an airline business management company, said
        he was in a meeting near Mexico''s main airport when the ground started to
        shake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541c3ab-064e-4972-b302-6518b2e6e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We evacuated and when we got outside the roads were moving up and
        down and trees were falling," he told CNN. "It was nerve-wracking. "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb0f07-9eea-41ae-ae19-6db556849c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he got into a car with his driver and went to check on
        his 99-year-old grandfather, Pedro Cabrero, who lives in a high rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315ce68-b0b9-4855-acce-562314d74a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the elevated roadway, I could see smoke and hear explosions,"
        he said. "I saw a lot of damaged buildings where the exteriors had fallen.
        I saw some collapsed buildings."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b95bea-1ae7-4908-94c9-19d2fdc50895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said his grandfather was safe. After the earthquake, the two
        drove around the capital trying to find a place to eat. "He tells me he''s
        ready for a tequila," he said of his grandfather.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e9a95-5809-40ea-9d06-c261ba92ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Furniture fell over''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e5450-1b04-45ed-bf41-50914206dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 19, 1985, earthquake registered at magnitude-8.0 and
        killed an estimated 9,500 people in and around Mexico City. That quake left
        a huge scar on the city, resulting in changes in building codes and greater
        protections against earthquakes, such as the drills that took place hours
        earlier.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a83a9-a2d0-4cfc-a8e3-e6ef4786f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorothy Munoz told CNN that she was watching a TV special on the
        1985 earthquake when the earth shook for real.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4f208-0fbc-4e75-9cdd-e86ef5a23b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fish tank fell to the floor," the Mexico City resident said.
        "Decorations around the apartment fell and broke. Furniture fell over."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf8c21-e6fa-412f-b645-1fd80165a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz grabbed her dogs and raced to the street, where people were
        told not to return to their apartments until buildings were checked for structural
        damage and gas leaks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da51162-4477-4773-bed7-1894c412bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s earthquake came&nbsp;more than one week after a&nbsp;<a
        href="https://edition.cnn.com/2017/09/08/americas/earthquake-hits-off-the-coast-of-southern-mexico/index.html">magnitude-8.1
        earthquake struck off the southern coast</a>&nbsp;of the country, killing
        at least 90, according to the governor of the hard-hit state of Oaxaca.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e4fd4-cd69-4b54-b4b9-5aa9ec5b8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:06:18.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:07:02.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"</em>This is one of those moments where we all need to come
        together," Ramos said.</p>'
