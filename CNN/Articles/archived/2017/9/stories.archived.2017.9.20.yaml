    'template': '1'
    'title': 'Duterte says son won''t be spared if alleged illegal drug links are
      true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488aca37-4521-496b-911d-e27cb22c2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        President Rodrigo Duterte would often say that if any member of his family
        were to be proven corrupt, he would resign from his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1f206-5d52-4b04-b56d-bb9f47754238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he said something else he will do if this happens
        - specifically in the case of his son, Davao City Vice Mayor Paolo Duterte,
        who has been linked to alleged drug smuggling in the Bureau of Customs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330283b-0d3f-456d-97a2-81916205c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, Vice Mayor Paolo already knows what this is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808758e-7a97-4ce1-b8ac-0465ba9d5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "<em>Ang</em> order<em> ko nga noon</em>, if <em>may
        mga anak ako na nasa droga, patayin ninyo. Para walang masabi ang tao. Kaya
        sabi ko diyan kay</em> Pulong, my order is to kill you if you are caught.
        And I will protect the police who will kill you <em>kung totoo yan.</em> The
        better so that may <em>masabi ako sa tao, daldal kayo ng daldal, ayan na patay
        na katawan ng anak ko</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d206d-d584-4314-bf43-a75d8f9d7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My order before was if any of my children were involved
        in drugs, kill them. So that people would not say anything. So I told Polong,
        my order is to kill you if you are caught. And I will protect the police who
        will kill you if that''s true. The better so that I can tell people, all you
        do is talk, there is the dead body of my son.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c707a5-8d52-4f7f-be42-b8c2e47f6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President vowed to have his son killed if allegations linking
        him to the ₱6.4-billion peso illegal drug shipment from China are found to
        be true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352d40d-39ac-4055-b87e-d2a87b6a3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/07/paolo-duterte-mans-carpio-face-Senate-probe-of-BOC.html">READ:
        President''s son and son-in-law face Senate probe of BOC</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d435f-c8ed-43c8-ba0b-5aab844b3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Paolo has denied any involvement in the so-called Davao
        Group operating in Customs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1ae90-63f7-461f-b0ea-b597cfdd3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t asked to re-appear at the Senate''s investigation because
        of lack of evidence to link him to the shipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ae3d9-2e76-42b1-8111-7a9c4ff09bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke before members of the police and government
        employees who were recognized for their work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c45d0-f866-425b-9358-796237f470da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed how he will not tolerate corruption among them-whether
        they be in the executive offices, the military, the police, and local government
        units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94409783-06fb-4de0-a5a3-6d3895f4c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, the President announced a ₱2-million reward for
        information that will lead to the arrest of abusive and corrupt policemen,
        sometimes called "ninja cops."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1eec4-d676-47d9-95b3-40f2e7f1f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/08/29/Duterte-to-give-2-million-reward-ninja-cops-illegal-drugs.html">READ:
        Duterte to give ₱2M reward for head of ''ninja'' cops</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8e866-7e1d-40e7-8188-95a69dd70e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s ₱2 million each for each policeman involved in crimes like
        kidnapping, murder for hire, and drug dealing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863655b0-d182-4592-86d1-62c807e5fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently, no one has come forward to tell on anyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b69b2d-fdd7-4ed2-a16a-4e7b74c1f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is not denying there are still scalawags in the police
        force and to help find these people and hold them accountable, he is offering
        a higher bounty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a84bc-ec45-47a9-bb13-79bfe5e152c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I''m raising the ante. I''m offering ₱3 million per head.
        Tingnan ko, tataas ng taas yan [I think it will keep going up]. So that we
        will get rid of you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db3add-f0f4-4741-b8e1-7c85b4fd9c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he''s been criticized for it, the President continues to
        threaten to kill people who destroy the country with illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f1bd7-86c8-4d9f-b7ee-12342cb60dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:50:05.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:50:40.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he doesn''t care if he even gets prosecuted because of it
        in the International Criminal Court.</p>'
  'rodrigo-duterte-pnpa-police-discipline':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T07:53:43.089+08:00
    'imagesource': 'jcr:90571928-c451-4018-a53f-870384fa0ae4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7521e6e-be69-44c0-8a75-32930d4c324c'
    'lead': 'President Rodrigo Duterte reiterated his suppport for the police in a
      speech Wednesday, but said they must step up on professionalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:54:16.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:54:36.116+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:54:35.925+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells police to ''be more disciplined''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1181a-364b-4ee2-a3cc-7841ee538e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        President Rodrigo Duterte reiterated his suppport for the police in a speech
        Wednesday, but said they must step up on professionalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c3868-f54b-4fe2-9cb1-a2fbbc8df17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung disiplina ninyo, taasan ninyo nang kaunti,"</em> Duterte
        said in a speech during the oath taking ceremonies of the newly-elected board
        of trustees of the Philippine National Police Aluni Association, Inc. (PNPAAAI)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cff84-0177-40da-91d7-106f36fadcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have to be more disciplined.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dbd81-2fd2-492a-af79-b18efda849d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said most police in the provinces are "almost indolent,"
        and in the process have forgotten that rebels – particularly the New People''s
        Army – have "renewed their fight against the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b212da0-4254-4b12-8ffa-cd39b297db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in far-flung areas, the President said, have become so "sloppy"
        that detachments are being raided daily. This does not sit well with Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299ace1-eaf9-4d14-9c2d-31438ea112f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> awareness <em>kasi ng pulis ngayon sa atin</em> [Police
        awareness among us] is not that good. And it cannot remain so," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f95981-bba5-4605-9736-0f17cd3c6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I work for you - Duterte</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7e0bf-0052-4409-ad3b-47802a9d0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is aware of the lack of funds for the police,
        but that equipping them properly remains a priority of his administration
        as the government is fighting tough battles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67e8ea-aece-41b3-9021-cb513a1b2303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will have the best of the police and the military during my
        time. May priority kayo [You have priority]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e201372-8225-484f-ba5e-a41d652f8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President asked the police to bear with him and to continue
        working with him and the reward, "maybe after five years, you''d see a very
        much improved country," as well a "very much improved police."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bcea7-9226-4109-8f28-513852e6ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will continue to be an ally of the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b0c0b-e3ed-45a7-915f-dce8684179cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the realm of your work and my work,<em> bata ninyo ako</em>
        [I am your ally]. A<em>ko ''yung utusan ninyo, "bilhin mo ito, bilhin mo ''to</em>
        [Tell me what to buy]....Your life and my life, there is no less meaning of
        each other''s existence. <em>Pareho tayo</em> [We are the same]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa51a4-14f5-4002-8204-6a16393c9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked the police, however, that there be no graft and corruption;
        that what is given to to those at the top must be shared by all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c1dbd-78c9-4339-8629-ee192af77c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said a much more personal approach could be taken to address
        problems being faced by members of the police force. One way, Duterte said,
        would be for them to approach Special Assistant to the President Bong Go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b689fac-2e53-4605-88c6-12a15c9b472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kilala ninyo si</em> Bong [You know Bong] and we will talk,
        and invite you for coffee and we will talk about your problem," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d220c-7a4d-4c08-8cb3-b1b781be36c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "''<em>Yan ang pangako ko sa inyo.</em> Any problem at
        all. Cancer ng anak, <em>asawa, ganun..</em>.Come to me...We can always socialize
        the pricing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1a20d-bb0c-4318-a984-390f673a0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:54:16.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:54:36.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is my promise to you. Any problem at all. If
        your children, your spouse has cancer...come to me...We can always socialize
        the pricing.]</p>'
