      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30165e7d-a816-49c6-acc4-9ce2686848c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:16:24.446+08:00
