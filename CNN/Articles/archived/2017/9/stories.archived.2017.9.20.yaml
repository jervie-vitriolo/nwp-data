    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c3296-a898-4124-bb04-a045662c60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Commission on Human Rights (CHR) Chair Chito Gascon admitted Wednesday he
        was hurt by President Rodrigo Duterte''s comments calling him "gay" and a
        "pedophile."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd8078-ea57-44fe-9e3b-78b8eb71de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' the Source, Gascon said while he is
        familiar with the President''s fiery rhetoric, he hopes Duterte will trade
        his harsh words for more constructive debates in the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56194b23-40b9-413b-a636-74a070a0b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still hope that that might happen eventually - he might withdraw
        this hurtful language and raise the level of the public debate. Even if we
        disagree with each other we should be respectful of each other, but maybe
        that will be for another day," Gascon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400f39e-b317-4a16-bd41-48dfbbbde0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte asked if Gascon was a pedophile for focusing
        on the killings of teenagers in the drug war, following the series of killings
        involving minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c70438-59f7-4641-a53b-736ae21f2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said Duterte''s comments come with the job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d816449-8ea6-413d-bee3-b89919b75c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal level, they''re hurtful, unfortunate, but I understand
        that this is part for the terrain that I must navigate…. We know that this
        is the way the President talks," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d9b85-aae3-47e6-9f4d-7f740f7657d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will continue to perform his duties despite sharp criticism
        from the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e332eb1-4c05-42f7-8ecd-8a1871933a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon and Duterte have been at odds since the President took office.
        Duterte has, on several occasions, chastised the CHR for focusing on abuses
        of policemen in the drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ba7b3-85f5-46e2-b338-3c8c2d6d3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also accused Gascon of being "pro-yellow," or
        supporting the opposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d655f7-0dfa-45d6-9b61-063fcfe08513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/13/Duterte-P1000-CHR-budget-Chito-Gascon.html">READ:
        Duterte on ₱1,000 CHR budget: Gascon had it coming</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5750fa8-21a3-4655-80dd-c03c647dc616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said he disengaged from the Liberal Party in 2014, and denied
        his actions were "motivated by political considerations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3d4c5-916c-4317-8f1d-2182c10fade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m able to distinguish between what I need to do in politics
        on one hand, and now heading a constitutional office that''s supposed to be
        an independent non-partisan body," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fdc38-e7c4-4deb-904d-87922fb2ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon also remained firm he would not step down as CHR chair, even
        as House Speaker Pantaleon Alvarez challenged him to resign so the agency
        may regain its proposed P678-million budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189bfef-cd6a-40e0-9962-1b3a91b2c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all of these calls, I have not (resigned) because my conscience
        is clear," he said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474e45d-a97e-42a0-ba43-563b917d0514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said while he believes anyone with a "heart for human rights"
        and "the ability to serve" could perform just as well as him, he feels the
        need to protect the CHR given the present circumstances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1f97b-3ce0-421a-a69a-eb77845e9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the head of an independent office that is supposed to check
        on the other branches of government, I cannot at this time allow the institution
        to be undermined and assaulted in a way that its future will be in jeopardy,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2dee3d-9b34-43be-97ee-4fe9f5f36fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission will continue to appeal to the Lower House to reconsider
        its 2018 budget. Gascon said he is "cautiously optimistic" the lawmakers will
        change their minds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35fda0-57df-4079-888a-13913f965d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:01:23.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:02:01.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (my record) may not be perfect in the eyes of many people, but
        I''m doing the best I can with what I have and I hope it will be sufficient,"
        he added.</p>'
  'UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'John Paul Solano (L) and Horacio Castillo III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T02:41:06.803+08:00
    'imagesource': 'jcr:7c441690-f20c-4d4d-841c-f09a3be122e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3676593e-9ee0-4640-ae4a-11af85b7285e'
    'lead': 'UST law student John Paul Solano is wanted by the police for his supposed
      involvement in the killing of law student Horacio Castillo III during a hazing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:05:51.486+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:06:14.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:06:12.807+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police name 3 principal suspects in UST hazing death; manhunt ongoing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59e587-e59c-440c-b1cb-0e53a0f2f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Police are on the lookout for University of Santo Tomas (UST) law student
        John Paul Solano for supposedly lying about the death of fellow law student
        Horacio Castillo III during an alleged hazing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6a089-e594-437c-b5bd-e471797b3e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Police Superintendent Joel Coronel
        said on Wednesday Solano, who said he chanced upon the lifeless body of Castillo,
        recruited the victim to join Aegis Juris Fraternity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca06523-0301-48e0-9cf6-07a185b0c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation shows that John Paul Solano is a UST law student
        and a member of the Aegis Juris Fraternity. We have strong evidence to show
        John Paul Solano deliberately, intentionally, and maliciously gave false statements
        to the Manila Police District. He is already considered a principal suspect
        in the killing of Horacio Castillo III. Manhunt operations are ongoing to
        effect his immediate arrest and capture," he said during a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109f9f9-251e-451d-a1a8-c641b1998643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano earlier told the police he found the freshman''s body morning
        of Sept. 17 at the corner of H. Lopez Boulevard and Infanta St. in Tondo,
        Manila. The body was wrapped in blanket. Officials of Barangay 133, however,
        said there was no body in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b7cf2-8245-4fde-b2fe-d7aa32c9f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the police he brought Castillo''s body to the Chinese General
        Hospital with the help of strangers. He said he did not know the victim. But
        Coronel said Solano knew the so-called "Good Samaritans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8855584-8d5d-4a9b-bd07-fa5d0af800b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis Juris Fraternity official Ralph Trangia and Antonio Trangia,
        whom police believed is the father of Ralph, are also considered primary suspects.
        Coronel said the Trangias allegedly own the car that transported Castillo''s
        body to the hospital. They are also wanted by the police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092b507-ff0d-4b0f-a1e8-f7c1783ef0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," Coronel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c00cb-9a59-4e70-858d-e699298633a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police have reason to believe Solano lied to cover up
        a murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15215841-7f15-4a08-a51e-1773caf263eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The false statements) We feel was a cover-up for the actual murder
        and killing of the victim," Coronel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28a86b-56e6-4f88-8fb1-2ee962c44910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More suspects</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e9204-e800-4b79-9f00-f7d546cb1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said authorities have strong leads on the identities of
        the other suspects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf420278-c75a-4c26-bf7f-ef0ac9ad0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the three identified suspects, Coronel said all officers
        of the fraternity, including officials of Regina Juris, Aegis Juris'' sorority
        counterpart, who were present during the initiation rites, are considered
        suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c3f51-c80f-41f5-94eb-9e9c0a6cb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that even if they are not present during
        the hazing initiation rites, but may have participated or had knowledge in
        the recruitment and eventual hazing or initiation activities of Atio (Horacio)
        may be held liable," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76ebaf-60ac-4222-b9e2-b21ccefe89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also investigating members of the UST Law faculty and alumni.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f70e2-7d45-445e-a807-f0cb351cec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Powerful forces</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f948d5-4d3b-4417-8fdc-730a7f4fc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said there are lawyers trying to discredit the police findings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c8e90-00ce-462b-b204-71d814863f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of Horacio Castillo III is related to a hazing incident
        involving a law fraternity, identified as Aegis Juris Fraternity. A battery
        of lawyers have already come out to contest or dispute the findings of the
        investigation," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb0185-491d-40b7-811d-77371dbaa273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Wednesday issued an immigration lookout
        bulletin order against 16 members of the fraternity, including Solano and
        Ralph Tragia. The 14 others are now considered "persons of interest," Coronel
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e363c0-4f49-44ab-ab47-7c5b80abdcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Castillo was not killed inside the UST campus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215d67a-cf0c-40cf-ab37-e04b3e6a185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body. He was declared dead on Sunday morning. Coronel said the initial autopsy
        report shows Castillo succumbed to hypertrophic cardiomyopathy or thickening
        of the heart muscle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe06dd0-67b7-435e-a222-2074c00f2008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy report is expected to be released within the week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69de60-08d0-4563-9637-58db93827888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:05:51.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:06:14.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'duterte-remark-isolated-case':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T07:16:17.337+08:00
    'imagesource': 'jcr:a34954b4-20f5-41e7-88a3-481535e1904f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c32e7ad-3aad-4b89-b2b8-51fc9ebc36d1'
    'lead': 'The Presidential spokesperson says the allegation on Senator Antonio
      Trillanes'' offshore account was an ''isolated case.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:08:40.601+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:09:07.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:09:07.445+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte''s remark on Trillanes'' alleged offshore accounts an
      ''isolated case''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b2c75-78e9-41fe-8437-80414592f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        Malacanang defended on Wednesday President Rodrigo Duterte, following his
        remarks on Senator Antonio Trillanes'' supposed offshore accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a720d-417c-4eb8-9bca-fad0205101a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a particular isolated case that he intentionally did that,
        but of course, first and foremost, he comes out in the open, he does not hide
        it, right so in other words he''s quite transparent about his actions," Presidential
        Spokesperson Ernesto Abella said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434524d-de92-4ff4-bb3b-6c76c4a5ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President has already put his remarks into context.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e391ca3-892f-45c8-aa3f-5a109efd1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to understand that the President is already transparent
        about that fact, that incident. So he was not hiding anything. In fact, he
        put it in context. He has his own logic in doing the matter," Abella said,
        adding Duterte has his own game plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f7a19-ed30-4a4f-9b07-f803bb290f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has admitted he made up some of the numbers of Trillanes''
        bank accounts, in an attempt to throw off Trillanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893244bb-8f2c-42ef-a405-d3b988eec978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella, however, said the President assured them he has the real
        numbers from his own private sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38136b8d-0ebb-4c0f-bcac-b9ab9dd8c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He follows his own logic. I''m sure he has his sources, his very,
        very pertinent sources. And I think we should credit him with that. Credit
        him with the sources and his own internal logic," Abella explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b15369-c288-4137-b72b-f4c8e5db9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even as Duterte''s unorthodox actions are "rather out of
        the box," they still "tend to be viable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e17cf-f3f0-43cc-ae23-656dc93927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday revealed on the PTV show, "Sa Totoo Lang" with
        Erwin Tulfo, that he changed some of the numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3026cd-8e62-4237-aba3-0c52bdedf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/19/Duterte-and-Trillanes-on-made-up-bank-account-number.html">Duterte:
        I made up Trillanes'' Singapore bank account number</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe437563-3606-47c4-b2d4-21b064f5f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala ''to, imbento lang. Ikaw</em> Trillanes..<em>.para mahuli
        ko...wala ito, produkto ng isip ko ''to. Tinanggalan ko lang, tinignan ko
        lang, ginamit mo, nag-isyu ka ng</em> waiver," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb0dd7-7fd8-47b2-83a0-f30b805c09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I just made this up. Trillanes...so I can catch him...This
        is nothing, just a product of my imagination. I omitted some numbers, I just
        wanted to see; you issued a waiver.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3241aae-06ad-444f-a5b6-e70e8902a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Trillanes flew to Singapore to prove the alleged
        offshore accounts did not exist, as verified by a bank teller in DBS Bank
        Alexandra Branch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31c8b0-f072-4596-b266-fb7d32752c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted his accounts in other banks were nonexistent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1dfde-0c9d-4a2d-9ef3-dfb49ed816fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:08:40.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:09:07.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s allegation was in response to Trillanes'' accusation
        during the campaign period that the then presidential candidate funneled billions
        of pesos in several accounts in the country.</p>'
  'MLB-Kansas-City-Royals-Alex-Gordon-5694-home-runs-Toronto':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-20T02:11:11.646+08:00
    'imagesource': 'jcr:bc23ad5d-0ca0-451f-b22e-3fdf16733a7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bf789a-6541-48cf-a313-8dc75ad05617'
    'lead': 'Major League Baseball set a record for home runs in a single season on
      Tuesday with Kansas City Royals outfielder Alex Gordon’s round-tripper in Toronto
      making it 5,694 for the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:11:05.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:11:25.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:11:25.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MLB breaks record for home runs in season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e648327-5c74-424a-bccc-4466fd157e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:11:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:11:25.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Major League Baseball set a record
        for home runs in a single season on Tuesday with Kansas City Royals outfielder
        Alex Gordon’s round-tripper in Toronto making it 5,694 for the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ad92f-c936-425d-98fa-39c7d82fcd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:11:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:11:25.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was set in 2000 during what has been dubbed
        the “Steroid Era”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4634253-06a5-45fd-b39f-9a74947319f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:11:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:11:25.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami’s Giancarlo Stanton has led the power resurgence this season
        with a league-leading 55 home runs, while rookie Aaron Judge has 44 to top
        the American League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf8afb-519e-403b-8d7d-3e072b195926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:11:05.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:11:25.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, there were only 4,186 home runs, the lowest total in a
        non strike-affected season since 1993. While there has been speculation that
        the upsurge in home runs is a result of changes to the baseballs themselves,
        MLB has denied it made any alterations to the ball.</p>'
  'Impeachment-complaint-vs.-Comelec-chair-Andres-Bautista-junked':
