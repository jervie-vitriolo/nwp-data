    'template': '1'
    'title': 'UST Law Dean: I filed leave from frat since assuming deanship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508350b7-7dad-478f-b15f-831860f7ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The dean of the University of Santo Tomas (UST) Faculty of Civil Law said
        he has not participated in any of Aegis Juris Fraternity''s activities since
        he assumed the deanship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499b738-3ce3-40a1-828c-aeb554d5c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Nilo Divina, an alumnus of the fraternity, said he
        filed a leave of absence from the organization eight years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4351fc-3e07-4409-9428-f41d58a260df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Dean of the entire Faculty of Civil Law, I knew that I had to
        remove any vestige or potential source of negative perceptions of partiality
        on my part," Divina said. "I can honestly say that I have discharged my functions
        without fear nor favor as in fact there have been a number of instances when
        my decisions went against the fraternity and its members."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a3c8f-0f88-4acb-abc3-60be21a110d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aegis Juris Fraternity is tagged in the <a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">death
        of first year UST law student Horacio Castillo III</a> after an alleged hazing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e143e-68ec-4a51-a57b-593b273baa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also said he implemented a policy to prohibit fraternities
        from recruiting freshmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c1f56-af94-4bc5-962a-09a466e8d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that new entrants to the Faculty should focus on their
        studies and that they will be better informed as what organization they should
        join once they are in their second year.&nbsp; That policy was inexplicably
        defied in the recruitment of Horacio," Divina added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa351bc-f8fe-4fec-abb4-55f8c941e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, who was found on Sunday in a pavement wrapped in a thick
        blanket, was declared dead on arrival on the same day at the Chinese General
        Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c5f90-0a99-4b88-86ad-3487c152b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police report, Castillo - "Atio" to his family- had
        hematoma or bruises on both upper arms. He also had several marks of candle
        wax drips all over his body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bcc02-9fff-4f30-84d9-63544f6bea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s parents said their 22-year-old son asked for their permission
        to join the fraternity, citing the dean as one of its members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32384ce7-c322-4132-af30-e3a54951898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Divina said he never authorized the use of his name or
        photo in the fraternity''s recruitment materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc29ee0-1f56-4033-bb84-1daf7a39dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither was I aware of the existence of any brochure of the fraternity
        containing my name or photo," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971c277-4b7c-488b-9581-6f58122f13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina has ordered the preventive suspension of all officers and
        members of the Aegis Juris Fraternity on Monday to "guard against interference
        with the investigation in any manner or influence any potential witness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7c391-b5c7-4954-b26e-1c3d51170dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am making it a solemn commitment to personally champion the cause
        of Atio," Divina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98580e2-5250-44b7-9b7d-3f062a47398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST is conducting its own investigation on the death of Castillo.
        At the same time, Justice Secretary Vitaliano Aguirre also ordered the National
        Bureau of Investigation to probe on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c28694-ac16-4829-bbd6-095738d4a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:10:42.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:11:06.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are currently looking for <a href="https://cnnphilippines.com/news/2017/09/19/UST-law-student-hazing-Horacio-Castillo-III.html">six
        persons of interest</a> who may shed light on the incident.</p>'
  '7.1-earthquake-Mexico':
    'author': 'Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-20T04:09:11.949+08:00
    'imagesource': 'jcr:fa4f35e0-67ac-4075-b97b-f96ac7a024ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e528aa5-8e6f-423d-bfc8-b00ab47d83b8'
    'lead': 'It was felt in the center of Mexico City, which is only about 75 miles
      (121 km) from the epicenter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:13:45.671+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:14:11.540+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7.1 earthquake rocks Mexico City, central Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac41ad0-6245-4d1e-b5f1-6faf942d0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A magnitude-7.1 earthquake struck the central
        Mexican state of Puebla on Tuesday afternoon, the US Geological Survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3336c0-d8f4-4d61-8119-b6d22adc59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary reports put the epicenter 2.8 miles (4.5 kilometers)
        east-northeast of San Juan Raboso and 34.1 miles (55 km) south-southwest of
        the city of Puebla, according to the USGS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311edfc-ea6c-42c1-b10a-928bb6954069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was felt in the center of Mexico City, which is only about 75
        miles (121 km) from the epicenter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f256cff-8104-4684-80eb-7c05dae81283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at a depth of about 33 miles (51 km).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac372b-7e12-40b0-bb0a-60ed803f94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Wilson, a photographer from New York City, was eating in
        the capital when he felt the earthquake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31400caa-c597-4c3f-ae0e-8d13907447ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was having lunch when the floor gently rocked as if a big truck
        went by," Wilson said. "It then amplified in waves and the whole room started
        shaking. The building is from the 1930s and just survived a big earthquake,
        so I knew I would be OK."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eeec3b-025a-41a8-8c87-c6d63e61b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Enrique Pena Nieto tweeted, "I have called a meeting for
        the National Emergency Committee to evaluate the situation and to coordinate
        any actions. Plan MX has been activated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835e173-c85c-4e5e-9023-3b0b39c4cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader said he was "on (a) flight to Oaxaca. I immediately will
        return to Mexico City to address the situation caused by the earthquake."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe878b05-a4f2-4195-a751-4254aa32cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake comes 33 years after a magnitude 8.0 earthquake on
        September 19, 1985, which killed an estimated 9,500 people in and around Mexico
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef608cd-e427-4599-88a7-019758641fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes one week after a magnitude-8.1 earthquake struck off the
        southern coast of the country, killing at least 61 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e29cb-3efc-4e89-832d-53a69853898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:13:45.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:14:11.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/americas/mexico-earthquake/index.html?adkey=bn">7.1
        earthquake rocks Mexico City, central Mexico</a>."</em></p>'
  'How-your-pets-illness-could-put-your-mental-health-at-risk':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-20T01:01:15.730+08:00
    'imagesource': 'jcr:730bdced-12ee-4c24-ba60-886700bcdaa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98fdf984-4b23-4124-9def-02dbb967ac5f'
    'lead': 'The researchers measured each pet owner''s level of caregiver burden,
      stress, depressive symptoms, anxiety and quality of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:19:54.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:20:29.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:20:29.186+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How your pet''s illness could put your mental health at risk

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef6e0d-8860-417d-92e6-a8a2b6b86b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a difficult season of loss for Sean
        Owens'' family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926297d-b268-46ad-bac4-cdfe0ea7dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his father died of kidney cancer in 2010, his mother''s
        beloved black Labrador retriever mix -- Mary Margaret, or Maggie -- was diagnosed
        with&nbsp;<a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/hemangiosarcoma?redirect=true">hemangiosarcoma</a>,
        a rapidly growing tumor of the blood vessels. Maggie had a history of health
        problems, and Owens'' mother was distraught.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f14b2a-2e23-41ed-aa54-2af813c5f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not an uncommon scenario in veterinary medicine," said
        Owens, veterinarian and professor of clinical pathology in the School of Veterinary
        Medicine at the University of California, Davis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25578708-c381-47d3-af68-d10fdde36ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask most veterinarians the hardest thing they do, it''s
        telling the senior man or woman that comes in, having just lost a significant
        other or spouse or partner, that now their animal, their dog or cat or whatever
        their loved one is, now has a terrible disease as well," he said. "Those conversations
        ... they just tear the heart out of you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0374233-c998-4a10-8398-6666f58f6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months leading up to his father''s death and Maggie''s diagnosis,
        Owens said, his mother was the primary caregiver for both her husband and
        her dog. Watching the emotional toll that caregiving took on her was difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ed468-555e-4f20-85c0-e4aeea0e4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother would often have to take my father to the hospital. They''d
        all load up in the car. There would be the dog in the car, my dad in the car.
        My mother would have to take my dad to the hospital down in Philadelphia,
        and then she''d take the dog to the veterinarian," Owens said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590cfa6-c353-45c9-8252-03ae58ba85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caregiver burden is a real thing. It''s not an embarrassing thing.
        ... There should be no stigma attached to it. It''s a normal part of loss
        and grief," he said, adding that such burden can affect the well-being of
        pet owners caring for an ailing animal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45380eb-70d2-4c9e-ab54-443f51753cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie, his mother''s four-legged friend with white spots on her
        black paws, died soon after she was diagnosed with cancer, Owens said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf011762-cb4d-42bb-9a49-26e06d2ce580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new paper published in the journal&nbsp;<a href="https://veterinaryrecord.bmj.com/content/181/12/321">Veterinary
        Record</a>&nbsp;on Monday ties caregiver burden in pet owners to elevated
        stress and general symptoms of depression and anxiety, as well as poorer quality
        of life -- similar to the burdens of caring for a human loved one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d717a3-3f7c-4b82-b9f2-2ed9f983f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are the first to show how providing daily care for
        a sick pet could affect a pet owner, said the paper''s lead author, Mary Beth
        Spitznagel, associate professor of psychological sciences at Kent State University
        in Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d28e01-ffed-46a7-b661-d68046f39b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we do not minimize what family caregivers
        are experiencing in human caregiving relationships. I would not say that pet
        caregiving is the same, for example, as providing care for a parent with dementia
        or a spouse who has had a stroke," Spitznagel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0845191-b9c9-4b37-87ca-112159192eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But pet caregiving in the context of a chronic or terminal disease
        is clearly stressful for the pet owner, and we can probably learn a lot about
        how to help people in this situation by looking at what helps reduce stress
        in human caregiving," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b23f1-6dc5-4246-9973-bfbe0b00c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens'' mother died unexpectedly last year, he said. As he reflects
        on her experiences as Maggie''s caregiver, he hopes that her story -- and
        the new paper -- shed light not only on caregiver burden but on ways to help
        pet owners better manage caregiver challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22e506-aa52-40c3-8cbf-fba3ca5145e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother would be tickled pink to know that one of her stories
        could help anybody else," said Owens, who was not involved in the new paper.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f948c-4603-41c1-9d20-2f730e4affde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The burden of caring for a sick pet</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f24f3-f0b0-49b6-9094-a133358935d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper involved 238 pet owners and their dogs or cats. The researchers
        separated the owners, who were recruited through social media, into two groups:
        119 with pets who were diagnosed with a chronic or terminal disease and 119
        with healthy pets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070ee6f-1058-43d0-836a-a40196e2cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, through questionnaires and testing scales, the researchers
        measured each pet owner''s level of caregiver burden, stress, depressive symptoms,
        anxiety and quality of life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ce916-796b-4a85-9ab9-292a9bf9b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the questionnaires and measurement scales were borrowed from
        studies on human caregiving relationships, Spitznagel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ee4d7-cf53-417b-a72e-5b56b853fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also used a questionnaire to measure how well each
        pet owner adhered to his or her veterinarian''s recommended regimen for caregiving.
        The owners of healthy pets could respond with "not applicable" to some questions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cf7ee-408e-41af-a12a-08307a65a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that, overall, higher levels of caregiver
        burden and stress, greater symptoms of depression and anxiety, and lower quality
        of life were present in owners of sick animals than in those with healthy
        animals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349c6d5-15e6-450e-a4a4-34c117f5e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think down the road, this paper is going to turn out to be a
        landmark paper addressing the issue of caregiver burden in veterinarian medicine,"
        Owens said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2548d04-628d-4e83-bb4b-e9f15b48cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the paper has some limitations, including that the participants
        were recruited online, that they were not tracked over a long period of time
        and that they were primarily white women of relatively high socioeconomic
        status, with an average age of 48.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21495ffe-a0bd-4e22-85f6-7fd19dababc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to measure caregiver burden among a more
        diverse group of pet owners, and "we need to do more research to determine
        how to best help pet caregivers," Spitznagel said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d5f1b-860d-45dd-9629-105cf7fe7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tips for pet caregivers</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c6558-80a0-4d1e-b5e0-ec1cb21bd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pet owners who might be in a caregiving role and experiencing
        a burden, some of the same strategies often recommended to human caregivers
        could be helpful, said Richard Schulz, distinguished service professor of
        psychiatry at the University of Pittsburgh, who was not involved in the new
        paper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92861c-43b8-4d91-a41d-2e5b1ecd2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategies include "having a good understanding of the disease and
        its trajectory so that appropriate interventions and decisions can be made.
        ... Their vet could play a big role in this," said Schulz, who has studied&nbsp;<a
        href="http://www.nationalacademies.org/hmd/Reports/2016/families-caring-for-an-aging-america.aspx">human
        caregiving burden</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86b4e6-b952-4d24-83aa-c15dd4850024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "making sure that they have the knowledge and skills to provide
        the needed care for their pet, including minimizing the suffering of their
        pet -- again, their vet would be key in providing this knowledge," he said.
        "Getting emotional support from friends and relatives, and perhaps respite,
        if that is needed, (and) dealing with their depression, which might include
        getting professional help."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97334d26-2cb6-4385-91cd-1d421afa5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulz added, "The elephant in the room in comparing pet with human
        caregiving is that euthanasia is an accepted option with pets but not humans.
        It would be fascinating to learn from pet owners how the euthanasia option
        affects them and how it impacts their caregiving experience."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3655a-78cb-420e-a15f-ed29fbce4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens, whose mother was a caregiver for her husband and her dog,
        said it is important for caregivers to ask for help early on and to make time
        for things they enjoy while occasionally finding a sitter for their pet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13437b37-a6ec-4af9-8aae-db60798a7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, "many people are afraid that if ''I''m not there
        and something happens, then I wasn''t there.'' I think in many ways, that''s
        the greatest fear," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa78b01-b508-4ab0-9e24-c10c1f2ff50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Owens reflected on the lives of his father, his mother and their
        black lab, Maggie, he said his family found peace at his mother''s memorial
        last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138b81c-7746-4610-87e1-fd1a1b3509a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her death, Owens'' mother said she wanted her ashes mixed
        with those of her husband and Maggie and then spread into the ocean.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac76f67-8ceb-4d2d-a75f-7a7e0f36ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her memorial, family and friends "each took a handful of sand
        and put them in with the ashes, and my sister and I took them out and cast
        them in the surf," Owens said. He watched as the ashes sprinkled across the
        Atlantic Ocean, off the shore of Pawleys Island in South Carolina.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a754a-cbf6-4728-b83f-613596be859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, it was the perfect sort of closure for my sister
        and I, in terms of bringing everybody back together," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aaf352-0abf-44e4-bdce-f1645b573cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, as a society, humans have developed stronger bonds with
        their animal companions over time, said Bernard Rollin, distinguished professor
        of philosophy, biomedical sciences and animal sciences at Colorado State University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0bf51-c4a1-4f3e-8609-d9d726ff24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, he wasn''t surprised by the findings in the new
        paper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0747758-db6c-4c99-b64b-5da63162a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''People need closeness. ... They seek it in their pets''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f807b21-3493-4c16-87cb-7a5c397d5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollin, who was not involved in the new paper, remembers an incident
        when he was a young boy growing up in Brooklyn and saw one of his neighbors
        crying uncontrollably.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880452c-5e42-4350-88a3-d2bf12b263a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in the middle of the afternoon. The woman ran out of her
        home in her bathrobe, holding her small Chihuahua in her arms, Rollin said.
        The dog was dead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275af0d-0ee3-4ab8-9976-b7af7470d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was hysterical, yelling, ''First my mother and then you.''
        I could see she was upset," Rollin said. "But the interesting reaction was
        the neighbors. If they said anything at all, they sort of tapped their heads
        in the sign of insanity, and the ones who did talk to her, they would say,
        ''It''s just a dog.'' "</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3ec45-8bd8-46fe-96d7-be4b446a6a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, however, a grieving pet owner wouldn''t receive that reaction,
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98800e-2086-4077-8acc-a8464e569f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s fascinating to me, in the time since I was a kid, how much
        people''s relationships with companion animals has changed," said Rollin,
        an animal-welfare expert who was awarded last year''s&nbsp;<a href="https://www.primr.org/about/awards/2016/#rollin">Lifetime
        Achievement Award for Excellence in Research Ethics</a>&nbsp;from the Public
        Responsibility in Medicine &amp; Research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fcf7a5-13a1-4e99-a672-20da86889030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have my own views as to why pets have become so important to
        people. I think part of it is ... people are more distanced from other people,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45b10d-dcb9-4f6d-aaa6-fdde5d13eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the electronic fixes -- Facebook, email, text messages --
        and so the result is inevitably a loss of intimacy," he said. "People need
        closeness with other human beings, and failing that, they seek it in their
        pets."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42b4ce-ae54-45dc-b1fa-33b65292faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:19:54.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:20:29.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/18/health/sick-pet-care-study/index.html">How
        your pet''s illness could put your mental health at risk</a>."</em></p>'
  'Lady-Gaga-Netflix-Five-Foot-Two':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-20T00:47:34.364+08:00
    'imagesource': 'jcr:a88baca1-8749-416a-b502-d786b4ac4f54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2b0eb55-9b07-41b3-9890-eaa6dd78c3ee'
    'lead': 'Backstage looks at celebrities are fraught with peril -- especially one
      as aware of the image she creates and projects as Lady Gaga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:23:21.734+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:23:51.207+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:23:51.080+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga manages image in Netflix''s ''Five Foot Two''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8372812d-3fe7-456e-9379-53c064d2917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Backstage looks at celebrities are fraught
        with peril -- especially one as aware of the image she creates and projects
        as Lady Gaga. That''s why a feature-length Netflix documentary devoted to
        a year in her life, "Gaga: Five Foot Two," never quite feels as spontaneous
        or illuminating as the access would suggest, unless you''re totally gaga about
        Gaga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074ab3e-dce1-468e-94e5-68b18ba7decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film opens with its star being hoisted skyward on cables at
        the Super Bowl, and quickly segues to her feeding her dogs and tooling around
        in the kitchen. At 30, she speaks of being more confident and self-possessed,
        yet the emphasis on the toll her fame exacts -- physically, emotionally, spiritually
        -- could have just as easily been titled "It''s Not Easy Being Gaga."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73697af8-002e-4f1f-870b-8499c12cdbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical ailments take on a different hue in light of the performer''s
        recent decision to&nbsp;<a href="https://edition.cnn.com/2017/09/18/entertainment/lady-gaga-tour-postponed/index.html">postpone
        a European tour</a>, citing health concerns. But there''s so much else going
        on, her trips to the doctor would otherwise blend in with consulting stylists
        and producers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d7fbd-7f90-463c-be5e-a0ecbef97c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Chris Moukarbel is clearly determined to convey at least
        the feeling of an up-close-and-personal look at his subject and does elicit
        some notable comments, such as Gaga talking about being badmouthed by Madonna,
        who labeled her music "reductive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29aa315-0cd6-44e6-a48e-23c1f5443469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is an over-abundance of artiness to the film -- the
        camera lingers in strange places, like on Gaga''s earrings -- that turns stretches
        into a bit of a snore, approaching the edge of tedium except perhaps for her
        most ardent fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1636f-4c2e-4cf8-8c7f-6c48219f49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that has to do with the difficulty in portraying the intricacies
        of the creative process, with behind-the-curtain glimpses at Gaga planning
        her Super Bowl halftime show, rehearsing in the studio for a new album and
        weathering the constant barrage of adulation she receives when venturing out
        in public in a montage of fabulous outfits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5163ca-20e5-4c89-9960-c32d0f8f9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go from everyone touching me all day ... to total silence," she
        laments in an introspective moment, essentially addressing the price of stardom.
        (An earlier acknowledgement that she would star in the latest "A Star is Born"
        remake seems a tad ironic in hindsight.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da5a36-f7ea-4475-b5b7-da3594d5dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, tapping into the Gaga brand is a no-brainer, due both
        to her flair for publicity and the strong bond she enjoys with her audience.
        Yet if the goal is an intimate portrait of the woman behind the glitter, there''s
        seldom a moment where her consciousness of the camera appears to waver in
        the slightest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3664c43-9ea1-4b37-9be3-fa42e530a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s stipulate it''s not always as great or glamorous as one
        might surmise being Gaga. Nor is it easy staying engaged for the full 100
        minutes of "Five Foot Two."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507ad49-9990-47a7-a3cd-6eff0057dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:23:21.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:23:51.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/entertainment/gaga-five-foot-two-review/index.html">Lady
        Gaga manages image in Netflix''s ''Five Foot Two</a>''."</em></p>'
  'Review-iPhone-8':
    'author': 'Heather Kelly'
    'caption': 'Apple announces its latest iPhone on September 12, 2017 | Photo from
      Apple, via CNN wire images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-20T00:23:54.692+08:00
    'imagesource': 'jcr:d03c4712-612e-4105-9617-71c4101fc5d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9009bbb3-a4e4-4fc8-b87b-ff5bc5387e6a'
    'lead': 'Apple has put its new iPhone 8 and iPhone 8 Plus in a tight spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:29:14.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:29:48.535+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:29:48.249+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: iPhone 8 cuts the cord and prepares for the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f11f1-49e5-46ad-86d6-62297b7dfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Apple has put its new iPhone 8 and
        iPhone 8 Plus in a tight spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97872ff-ad84-4fa2-812d-23d08de945a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with pretty much every Apple upgrade, they will be the best iPhones
        available when they hit store shelves this Friday. But they exist in the shadow
        of the possibly superior iPhone X, in all its face-detecting and home-button
        killing glory. That more expensive device won''t be available until Nov. 3,
        leaving many iPhone buyers wondering if they should upgrade or wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d604a14-e871-464e-8898-6d5e23cef233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of testing, it''s clear the 4.7-inch iPhone 8 and 5.5-inch
        iPhone 8 Plus offer solid if moderate improvements, including better cameras,
        a faster processor and inductive charging. They easily could have been called
        the iPhone 7s and 7s Plus, but that wouldn''t have been as dramatic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd11f5-8d13-4e6a-9b24-dce47c450789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regular folks: Charging made easy</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96857f2f-5a5d-4b7b-94b7-868de3512db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest iPhone 8 change is the addition of "wireless" charging,
        which lets you rest an iPhone on a special surface to recharge it. You can
        still charge the iPhone 8 the old fashioned way — by sticking an Apple Lightning
        connector into the port at the base of the device.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeff730-5225-4b78-adaa-d18ab78e73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a refreshing change for Apple, it didn''t add yet another proprietary
        technology. The iPhone 8 uses the existing Qi standard, which means it can
        work with third-party devices. Apple doesn''t include a wireless charger with
        the iPhone 8. They''re sold separately by companies like Mophie and Belkin,
        and start at around $15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9741c-fa9a-44b3-bc28-08fee2ad4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inductive charging surfaces mostly look like coasters and plug
        into a wall. The phone must touch the charger, but it worked through the various
        iPhone cases we tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c7cef-5e86-4198-a1f8-d68e34426d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/15/technology/gadgets/iphone-8-preorder/index.html">Related:
        Order an iPhone 8 today or wait for the X</a>?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fac60-2309-4906-9951-531b0fe96837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is not doing anything revolutionary here — a number of Samsung
        devices already support the Qi standard. But it feels like a real improvement
        over the wired charging, especially if you plop your phone down in the same
        spot every night before bed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30b614-b26c-4209-91cb-2f016a8214b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also somewhat solves one of the iPhone 7''s most vexing problems,
        caused by the removal of the headphone jack. Since the Lightning port is now
        free, you can listen to music and charge your phone at the same time again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1dd109-c4fc-4f10-83fb-83f0ad7aa0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The photographer: Better camera sensor and new filters</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd22b6-ced6-41b1-940b-563e7a3a2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new camera sensors are still 12 megapixels, but Apple says the
        sensors are larger and have "deeper" pixels, meaning the pixel-well on the
        sensor is physically thicker. The resulting pixels are supposed to be better
        at isolation and have a higher dynamic range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3f7f5-02b2-44e6-8d79-3c66442e400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our tests, the iPhone 8 photos showed noticeably different colors
        from the iPhone 7. The images had better color saturation and more depth.
        Low light images had a bit less noise as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c93530-2438-416f-9f3a-8cadffb3a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest change to the camera is a new photo setting that is
        still in beta. Only available on the iPhone 8 Plus, it''s an extension of
        the successful Portrait Mode, which used the two lenses to create a shallow
        depth-of-field effect. Apple has added five new settings that take advantage
        of the features ability to separate the subject from the background.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb791b75-89eb-404a-857f-8c1506bd1856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, they need some work and take a few tries to find a sweet
        spot.&nbsp;The Studio and Contour settings subtly re-light the face and work
        most of the time. The more dramatic Stage Light Mono plunges your background
        into darkness and turns the image into a moody black and white portrait. It''s
        fun if you want to mimic Steve Jobs'' famous thinking shot, but is not great
        at cutting out the subject.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c111e-3a29-40b5-a8ff-083c787f2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The early adopter who wants to look cool: Lots of glass</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f8b17-74bf-473c-9488-d626a66af77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 8 is sandwiched between two pieces of glass with an aluminum
        band circling around the edges. It''s not nostalgia for the iPhone 4, which
        had a glass back that was just as breakable as the front. The iPhone 8 is
        made of glass so that it can be used with Qi chargers, and Apple claims it''s
        much less likely to crack this time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce79d7-7558-43ef-8212-9998b33d56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a slightly heavier device that doesn''t look much
        different from the 7. From the front its almost indistinguishable from the
        iPhone 7, though the back is clearly a different finish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8c8e7-c98d-48f7-8680-461948799053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes in three color options, gold, silver and space gray. Gold
        looks less like a precious metal than pale gleaming flesh, and space gray
        is basically black. They all have the same water and dust resistance rating
        as the iPhone 7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d53e7f-4f83-4cc0-bad0-2e0cc6c9b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The serious iPhone customer: Processors and screen tricks</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00cb57-9b91-4128-b46a-3d953fd0e6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the iPhone 8 and iPhone 8 Plus is the same powerful A11 Bionic
        processor as in the iPhone X. It is built to handle the heavy demands of new
        machine learning and augmented reality features.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b997d3-0274-49d3-b5a0-fadab7e1622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen can now adjust its tone and white balance to match your
        environment — warmer and less bright at night, for example. The feature, called
        True Tone, was first included on the iPad Pro and works well enough that you
        quickly forget it exists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07557f-da45-489e-b84e-f38fa3fda80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anyone happy with their phone, or waiting for the X: iOS
        11</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ab54f-53e8-434e-be13-fd1ece9dc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most entertaining new additions to the iPhone 8 isn''t
        even exclusive to the device: augmented reality. It''s part of iOS 11, Apple''s
        latest mobile operating system, which is available for older phones as well.
        iOS 11 also has a different look, a vastly improved Control Center, and a
        number of pleasing changes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b6b3c-d9bb-4839-8b60-0a24a5ff2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testing early augmented reality apps, it''s clear the feature
        is well executed and packs a genuine "wow" factor. It''s most useful for games,
        shopping and a star gazing app that overlays constellations on the real night
        sky. It also offers the most enjoyable way to dissect&nbsp;<a href="https://animares.com/portfolio/insight-heart">a
        beating human heart</a>&nbsp;in my kitchen yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b145309-8cc7-4d8f-bbe1-579fb4c6afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who doesn''t want to spend $699 and up for the iPhone
        8, or $799 and up for the iPhone 8 Plus can give their existing phone a makeover
        by upgrading their operating system for free. And if you''re holding out for
        the iPhone X, you can pass the next six weeks rearranging virtual Ikea furniture
        in your home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e190a-0ec4-473d-a09f-6ba66cb72774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:29:14.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:29:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/19/technology/gadgets/iphone-8-review/index.html">Review:
        iPhone 8 cuts the cord and prepares for the future</a>."</em></p>'
  'Aung-San-Suu-Kyi-breaks-silence-on-Rohingya-sparks-storm-of-criticism':
    'author': 'Rebecca Wright, Katie Hunt and Joshua Berlinger, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-20T00:17:53.509+08:00
    'imagesource': 'jcr:2625033f-2111-4a27-875e-b2465f240336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ecd9d41-3901-4fec-a5d0-6ebe0f000972'
    'lead': 'The much-anticipated speech was Suu Kyi''s first since a crackdown by
      the Myanmar military in Rakhine state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:33:38.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:34:09.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:34:09.018+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi breaks silence on Rohingya, sparks storm of criticism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77977f-6303-4fa3-ad4a-3a48cc4504ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s de facto leader Aung San Suu
        Kyi finally broke her silence on the Rohingya refugee crisis Tuesday, insisting
        that her country was not "afraid of international scrutiny."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d884-19e9-4128-bf1b-ea1d4b2166cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her speech in the nation''s capital of Nyapyidaw drew widespread
        criticism: Suu Kyi did not denounce alleged atrocities against the Rohingya
        community and claimed the government needed more time investigate the exodus
        from Myanmar of more than 400,000 members of the minority Muslim group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c0f22-8cb1-4bcf-8dce-cc86a0727a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International described the speech -- in which Suu Kyi only
        once referred to the Rohingya by name -- as a "mix of untruths and victim
        blaming."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad9996-eb88-4ba5-b771-f23bcc460b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated speech was Suu Kyi''s first since a crackdown
        by the Myanmar military in Rakhine state, which the United Nations human rights
        chief Zeid Ra''ad al-Hussein has called a "textbook case of ethnic cleansing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387671af-3997-49b6-92ce-b419c6d47bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/19/asia/myanmar-aung-san-suu-kyi-speech-facts/index.html">5
        dubious claims Myanmar''s Aung San Suu Kyi made in her speech</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73111eb0-4cb8-49c1-92dc-4681c2b5d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 30-minute televised address, Suu Kyi, whose official title
        is State Counselor, said the Myanmar government needed time to find out "what
        the real problems are" in Rakhine state, despite the fact that the UN, numerous
        rights groups and the Myanmar government itself have issued reports detailing
        the causes behind the inter-ethnic bloodshed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b41e97-f26c-4810-9a6d-eedb6b6f2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sole reference to the Rohingya by name was a reference to the
        burgeoning Arakan Rohingya Salvation Army (ARSA) militant group, which she
        claimed was "responsible for acts of terrorism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610b4b6-4300-46a8-b60b-b1683bff712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi delivered the address in English, widely taken to mean that
        it was directed more at an international audience than her own people. She
        canceled a planned appearance at the United Nations General Assembly in New
        York this week, as the Rohingya crisis has deepened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e93793-3b38-4a90-bd02-d9e2c5ba5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s ambivalent position on the Rohingya has disappointed
        many outside Myanmar, who view her as a champion of human rights during her
        battle against military rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0a404-9073-4c7b-8b0c-ad3d43ecd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was met with applause and cheers from large crowds in Yangon,
        Myanmar''s largest city, who had gathered to watch live on large outdoor screens
        amid a party atmosphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02f73c-ae9f-4598-abfb-da2985ec4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International accused Suu Kyi and her government of "burying
        their heads in the sand over the horrors unfolding in Rakhine State."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ff12e-0142-431c-9831-453d22ead100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, her speech amounted to little more than a mix of untruths
        and victim blaming," said James Gomez, Amnesty International''s Regional Director
        for Southeast Asia and the Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013803e-eaab-474e-828d-ca5759a216bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Fragile country''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386014d-8598-490e-a73a-3e29c3643656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi began the address by underscoring the delicate nature of
        Burmese democracy and how little time her own party had been in power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e809d-d107-4a20-9a38-a6aa9c2528eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After half a century or more of authoritarian rule, now we are
        in the process of nurturing our nation," she said, adding that recent violence
        is just one of many complexities faced by Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2dc1f-ae30-4d06-898d-246460d1020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a young and fragile country facing many problems, but we
        have to cope with them all," she said. "We cannot just concentrate on the
        few."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380689a-a81b-4b25-8396-17fc727c7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the speech appeared intended to frame the crisis as a complex
        internal issue and contrasted the violence -- which she depicted as isolated
        -- with the government''s ongoing development agenda, specifically its efforts
        to deliver "peace, stability, harmony, and progress" to the nation as a whole.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec1623-85c9-44ed-8476-d94c4721db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar considers the Rohingya illegal immigrants from neighboring
        Bangladesh, despite the fact that many Rohingya families have lived in Rakhine
        State for decades. Bangladesh considers them Burmese.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1273f8-095c-4bc7-bc39-97ba950709c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government does not use the term "Rohingya" and does
        not recognize the people as an official ethnicity, which means the Rohingya
        are denied citizenship and effectively rendered stateless.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0454bcf-1868-4ebe-9b72-372f76d5168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Suu Kyi claimed that "all people living in Rakhine
        state have access to education and health care services without discrimination.
        But CNN correspondent Ivan Watson, who has traveled to Rakhine state and visited
        Rohingya settlements, said the claim was "categorically untrue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297afcd-11ab-4a95-98b0-6327d19c2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson, who covered the speech at Nyapyidaw, tried to question Suu
        Kyi about the allegations of ethnic cleansing as she left the auditorium,
        but was ignored by the State Counselor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ddad1-5c35-4a4a-ac06-138bf084799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political calculation</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff91b72-227d-45af-9fe6-dfe3535829ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Suu Kyi had made a political calculation that speaking
        out more strongly on the Rohingya would have cost her support within the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a7672-a3e0-4ba5-9274-527d439b60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s no longer a peace campaigner, she''s evolved and transitioned
        into a full-time politician," said Azeem Ibrahim, a senior fellow at the Center
        for Global Policy and author of "The Rohingyas: Inside Myanmar''s Hidden Genocide."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782a51a-0710-46ef-8830-601fc2dc39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny Green, a professor of law at Queen Mary University of London
        who studies the Rohingya conflict, called out Suu Kyi''s connection of the
        Rohingya to the ARSA militant group as behavior common among those targeting
        an ethnic group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7c73f-f7cb-4f9f-9c82-f9282b0062b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Suu Kyi) chooses to use the word in relation to a terrorist
        group, that means that is the only identity that Rohingya will be attached
        to, from her perspective and she hopes from the international perspective,"
        Green said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18defb18-994d-4efb-bbb9-327a31f33357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green said Suu Kyi''s speech was "disingenuous" and "filled with
        underlying denials" that she said was "typical of the way in which state criminals
        behave."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c567a36-c1b6-4a11-b188-544e88e5d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Suu Kyi''s indication that the Rohingya crisis was deescalating
        was particularly "absurd".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb0222-47d2-4522-aa0c-ece61a40aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi twice claimed that September 5 was the date of the last
        reported armed conflict, while simultaneously underscoring that more than
        "60% of the Muslim villages" remained intact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72914384-31e6-4bd1-a565-6cac6b9340b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee testimonies, however, appear to contradict this, with many
        claiming that clearance operations are ongoing. The spike in refugee numbers
        between September 5 and 18 also suggest the conflict is far from over.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeab1b-ce47-4eff-8de9-67a80a87ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi claimed government efforts to resolve the conflict have
        been complicated by what she termed "allegations and counter-allegations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eafe0e-e4bc-49c7-a80c-059e8a680143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to listen to all of them. We have to make sure those allegations
        are based on solid evidence before we take action," she said. "We want to
        find out why this exodus is happening. We''d like to talk to those who have
        fled, as well as those who have stayed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c816c-9f81-4c3f-ac6e-d74074c4a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Party atmosphere in Yangon</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbb037-d1ab-4217-ab51-14d33e8d4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Yangon''s city hall, many reiterated their belief that Suu
        Kyi had been portrayed unfairly in international media and that she was standing
        up for her country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7e929-e36f-4821-a4b0-68dc4b028c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what is the real situation over there," said 23-year-old
        student Min Thu Kyaw.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd506e41-d512-4c60-8d2b-9ce16dbe5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN the issue in Rakhine State is more complicated than
        it seems. "I think international media needs to study more about Rakhine State."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34608a02-c28d-4467-bc6a-f12b1f1ed073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others in crowd of waved national flags and carried posters
        of Suu Kyi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333586ab-3675-4fa6-a683-3a9074987415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Crouch, a senior lecturer at the University of New South
        Wales specializing in Asian legal studies, says Suu Kyi''s popularity among
        domestic audiences is reflective of broader trends.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81187860-e47b-4b15-aba8-75fdc749efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community solidified her status as a moral hero,
        her status as sort of an icon. I think people felt (in Myanamr) the international
        community were unfairly targeting her," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd491169-fe79-4e77-ad6e-b0c7e43c93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>They were killing us''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741786c-ff49-4cbc-ab32-55740ca6381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government has said its operations in Rakhine State
        are in response to the August attack and that the military is battling terrorists,
        doing everything it can to protect civilians, which Suu Kyi reiterated in
        her speech.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43622e2-4f4b-4839-8e59-46b56b6f9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others accuse the Tatmadaw, as the military is known, of responding
        with a scorched-earth policy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68f90-bd77-40ab-ac81-ee81e9ab0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories from those who made it to neighboring Bangladesh, however,
        paint a different picture, one of the military and allied mobs attacking the
        Rohingya indiscriminately.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b300005-6cd2-4fb0-9771-d5c3f9e1a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rakhines and the Hindus, they joined with the military. <a
        href="https://edition.cnn.com/2017/09/18/asia/ethnic-cleansing-rakhine-rohingya">I&nbsp;watched
        them coming over the hill, like a team</a>," 50-year-old Khatun told CNN from
        Cox''s Bazar, one of the biggest refugee camps in Bangladesh. "I knew them,
        yet they were killing us."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697aaea-60c9-498d-b7e8-be2fd321ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Kutupalong refugee camp, refugees told CNN they believe
        Suu Kyi has failed them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e919c1-bdf2-4863-8504-ca6b717933d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Aung San Suu Kyi is doing is not good," 45-year-old village
        elder Baser told CNN. "She is responsible for this violence."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd93c8-59d3-49d8-85e6-2886112807eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s political party swept to victory in the country''s democratic
        elections in 2015 and the role of State Counselor was created for her, as
        she is constitutionally barred from serving as president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12442a2-7a59-4dcd-b806-77502daf0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military still wields a significant amount of power, and it''s
        unclear how much control Suu Kyi has over how Burmese forces handle the situation
        in Rakhine State compared to Sen. Gen. Min Aung Hlaing, the military''s commander-in-chief.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37158a79-b8d1-4455-9c54-1018192066d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Constitution the Commander-in-Chief is his own boss,
        he doesn''t report to Aung San Suu Ky. He can''t be fired," Aaron Connelly,
        a research fellow in the East Asia Program at the Lowy Institute in Sydney,
        told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3ac05-785c-476e-bf36-99d4eb1902d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the military has to choose between control and international
        respect, they will choose control."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4afe8a-54fd-45d7-b9ee-7d9384c9f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:33:38.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:34:09.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html">Aung
        San Suu Kyi breaks silence on Rohingya, sparks storm of criticism</a>."</em></p>'
  'hurricane-maria-dominica-puerto-rico':
    'author': 'Euan McKirdy and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-20T00:04:14.479+08:00
    'imagesource': 'jcr:fa4f35e0-67ac-4075-b97b-f96ac7a024ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f2a22f3-decf-4353-b98f-f2b8c8a5599f'
    'lead': 'Hurricane Maria has pounded Dominica with "widespread devastation" as
      it barrels toward St. Croix and threatens catastrophic damage to Puerto Rico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:36:58.717+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:37:35.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:37:35.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Maria cripples Dominica as it churns toward Puerto Rico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31037e54-0a00-47e2-bdb4-a09054e93501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria has pounded Dominica with
        "widespread devastation" as it barrels toward St. Croix and threatens catastrophic
        damage to Puerto Rico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f9465-1ff9-4a52-87b8-e4b7dc74dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurling winds of 160 mph (257 kph), Maria shredded the Dominica
        Prime Minister''s house overnight and left much of the island – population
        73,000 – in ruins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9afbb2-41a2-46ba-9d31-b4a04d63244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial reports are of widespread devastation," Dominica Prime
        Minister Roosevelt Skerrit posted on Facebook early Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9af61c-0885-46b6-a2fb-a113e9e345fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have lost all what money can buy and replace. My greatest
        fear for the morning is ... news of serious physical injury and possible deaths
        as a result of likely landslides triggered by persistent rains."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9ab82-026e-42e3-9ae4-50650469d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours earlier, the Prime Minister posted, "My roof is gone.
        I am at the complete mercy of the hurricane. House is flooding."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366984a-cdae-431b-96aa-4a83a3e6f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is now the strongest hurricane on record to make landfall
        in Dominica, a former French and British colony with an economy heavily dependent
        on tourism and agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc5691-d28f-492c-918f-e687a64014b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s taking aim on Puerto Rico and Islands already crippled
        by Hurricane Irma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04698293-232f-447f-a264-36e339f1ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Don''t go out under any circumstances''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d03b81-d2ce-456c-9d44-923b2d88d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. ET Tuesday, Maria was centered about 150 miles (240
        kilometers) southeast of St. Croix and was headed west-northwest at 10 mph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488193d-e654-4c40-a139-b0d13c755864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maria moves closer to St. Croix, the Virgin Islands and Puerto
        Rico, preparations against life-threatening storm surge, flooding and destructive
        winds "should be rushed to completion,'' the National Hurricane Center said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee50e22-2575-4c1d-b313-9f7584c69b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect Tuesday for Guadeloupe, Dominica,
        St. Kitts, Nevis, Montserrat, the US and British Virgin Islands, Puerto Rico,
        Culebra, and Vieques.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aafd94-c019-4c2d-8c93-7b72e792ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dangerous storm surge accompanied by large and destructive waves
        will raise water levels by as much as 7 to 11 feet above normal tide levels
        in the hurricane warning area near where the center of Maria moves across
        the Leeward Islands and the British Virgin Islands," the hurricane center
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5123f-f3a0-4b7a-bbeb-7bbe93bd5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadeloupe''s regional government tweeted a stern warning to residents
        Tuesday: "Don''t go out under any circumstances."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee7625-008c-471d-a925-a3286962c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Rico says Maria ''will be catastrophic''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752bd15-b05c-4478-aade-b732643f39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crossing St. Croix, Maria will head toward the Virgin Islands
        and Puerto Rico on Tuesday night and Wednesday as "an extremely dangerous
        Category 4 or 5 hurricane," the National Hurricane Center said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89878c0-48d1-4ffb-a0de-c99c8122383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make Maria the first Category 4 or 5 hurricane to make
        landfall in Puerto Rico in 85 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e36e8-0eb1-4178-a228-d4eff028d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital city of San Juan, residents cleared store shelves
        of water and other supplies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42286652-014d-4e11-85f7-ba37b49ce876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Ricardo Rosselló has declared a state of emergency.
        And U.S. President Donald Trump issued an emergency declaration for Puerto
        Rico to aid with federal assistance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998ac53-164d-4080-85c3-6ff21a03f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico sheltered many of the evacuees who fled from other Caribbean
        Islands during Hurricane Irma earlier this month. Now those evacuees and native
        Puerto Ricans are bracing for devastation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1219343-566b-4cd3-ba42-c4dc6b54122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an event that will be damaging to the infrastructure, that
        will be catastrophic," Rosselló said. "Our only focus right now should be
        to make sure we save lives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f7061-16b8-4412-a8ee-c77b9586a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said 500 shelters are available on the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff893fa3-ffaf-4da8-9767-beb1d40845f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to feel storm winds, tropical storm winds, (from) Tuesday
        up until late on Thursday. That''s about two-and-a-half days of tropical storm
        winds," Rosselló said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e6a0c-7706-47fb-8efe-1ed94b6ed896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday we will feel the brunt – all of the island will feel
        the brunt of sustained Category 4 or 5 winds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a07df9-6911-4587-8df3-b86ed2178ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurateur Juan Miguel Gonzalez said he was worried about the
        storm''s impact. "Not about material stuff, rather the people," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a9b8b-da73-4fbe-84a9-8e298a9af641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His staff was working to prepare the waterfront property for Maria''s
        arrival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ad786-bd22-4e38-b8ae-a57702b6cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rico Convention Center in the capital San Juan to the
        north – which is still housing Hurricane Irma evacuees from other Caribbean
        islands – is preparing to accept thousands of residents as the worst of the
        storm is felt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8707a-94c5-43a2-9482-65e7fdec255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martinique largely spared</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a630c-5c78-4f43-b25d-c5fabb1b7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bit of good news emerged from the Caribbean: The French island
        of Martinique suffered no major damage, the French Interior Ministry tweeted
        Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd604f9c-1b9a-401a-a83c-7d87fa052d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria knocked out power to about 50,000 homes, and 10,000 homes
        had no water. But overall, the damage assessment was "reassuring," the French
        Interior Ministry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398dd3f-9732-43a7-82e9-5bed1f699f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of French civil security, Jacques Witkowski,
        said only two people on Martinique suffered minor injuries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271372f3-877b-4f10-8a1c-f83abed9cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rapid intensification</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dc303-b855-48ed-9740-b4a1a09a044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 30 hours, Maria''s intensity exploded from 65 mph on Sunday
        to 160 mph by Monday night, the National Hurricane Center said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4865e27-692e-449a-8014-82620a485a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Foreign Office said more than 1,300 troops are on standby,
        either on affected islands or in nearby locations, ready to help after Maria
        tears through.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c7261-68b0-4cc0-bb47-847322f613dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One military team has been deployed to the British Virgin Islands,
        and a British military reconnaissance team is on standby to go to the British
        territory of Montserrat.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5546e6-19df-4042-945d-9209901518b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HMS Ocean is set to arrive in the area at week''s end with 60
        tons of government supplies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f856d3c-8869-4ffd-8027-3e255530cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hurricane, Jose, is also churning in the Atlantic and has
        spawned tropical storm warnings for part of the U.S. East Coast.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f5ed9-6180-4238-9895-27d5da164f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While forecasters don''t anticipate Jose making landfall in the
        US, it''s still expected to cause "dangerous surf and rip currents" along
        the East Coast in the next few days, the hurricane center said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f6ea5-1ed3-47a7-8b93-f4a482f09e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:36:58.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:37:35.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/19/americas/hurricane-maria-caribbean-islands/index.html">Hurricane
        Maria cripples Dominica as it churns toward Puerto Rico</a>.”</em></p>'
