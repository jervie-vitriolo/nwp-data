      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was appointed by former President Benigno Aquino III in
        2015. His term expires in 2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec33d4-e857-493c-8fe3-7203f56fd954'
      'mgnl:activationStatus': true
