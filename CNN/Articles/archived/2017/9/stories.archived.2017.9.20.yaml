      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The dismissal of the impeachment complaint against Commission on Elections
        (Comelec) Chair Andres Bautista is just the beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3dea5-cb96-4f7c-a1fb-1734bdf56e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the embattled Comelec chief, it is the start of a process of
        vindication. But the camp of his estranged wife, Patricia Bautista, who has
        accused him of amassing ill-gotten wealth, says he may still be ousted and
        charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4bf73-f134-463b-95b6-d5b0db946605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na papano</em> (somehow), we have been vindicated by
        this decision," Bautista told CNN Philippines'' Balitaan, after the House
        Justice Committee on Wednesday dismissed his impeachment complaint for "insufficiency
        in form."</p>'
