        dir="ltr">Panayam kay Patricia Bautista ukol sa pagbasura sa impeachment complaint
        laban sa Comelec chair | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/JOUNG6Jwas">pic.twitter.com/JOUNG6Jwas</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/910362075066781698?ref_src=twsrc%5Etfw">September
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5030c-4138-480c-acf2-d8f6fee16158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b638d0-8417-4acc-be0d-b03ff96dbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Kapunan, legal adviser and spokesperson of Patricia Bautista,
        said the House plenary may still overturn the decision of the Justice Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb459b-bdc4-405e-b70a-ee5e283a49a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t given up on the plenary because the plenary can either
        reject or accept the report of the committee," Kapunan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e7f4a-4148-48fb-b5ee-ef73fc33aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, a vote of at least one-third of the members
        of the House of Representatives, or 98 out of the incumbent 292 congressmen,
        can start an impeachment trial at the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd5d0b-7a9e-4eaf-82a4-a4fa07a358e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing the complaint, on the other hand, shields Bautista from
        impeachment raps for one year since filing, as stated in the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d23bcd-4445-4f1d-ac83-a594126ec4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said the Anti-Money Laundering Council (AMLC) is looking
        into freezing Bautista''s unexplained wealth, on top of other government agencies
        probing Bautista.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f60d38-bdd1-4319-b298-d4868957edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI), the Bureau of Internal
        Revenue and the Presidential Commission on Good Governance, which Bautista
        headed from 2010 to 2015, have launched investigations into Bautista''s allegedly
        anomalous deals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8ac9b-aa90-4d02-b708-49cb9ee09177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly it will have to involve the family of Andy if there be a
        plunder case because the accounts are on the name of the mother, brother,
        and sister who shall not be spared from the plunder charge which will continue,"
        Kapunan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7203a7-1134-470c-9d12-80c02d9617f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he is open for probe, as long as due process is observed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd2f9d-acd1-403e-acb7-253ef632ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bautista not resigning</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852a476-8c36-451a-a8f6-0a27a1a7fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Harry Roque, who endorsed the impeachment complaint against
        Bautista, said his colleagues voted out of fear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17bc75-89cc-4bc7-9bfb-b04e4ed08254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six lawmakers voted to declare the impeachment complaint
        "insufficient in form," while only two voted otherwise – Roque and Rep. Gwen
        Garcia, also an endorser of the complaint.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9895115-96b6-4c2a-86ad-0c264ce82517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko na talaga napakahirap tumayo at manindigan laban sa
        hepe mismo ng</em> Comelec <em>dahil yan nga ang magdidikta ng</em> political
        future<em> ng mga miyembro ng</em> House (I know it''s difficult to fight
        the chief of the Comelec because that will dictate the political future of
        the members of the House)," Roque told CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa49b6-198d-4679-ab12-420203c7dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his colleagues have been telling him to let Bautista go,
        because he is resigning anyway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef1f27-d338-4015-90c1-840152fc27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:52:24.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:53:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun ang palagi kong nairirnig sa aking mga kasama, ma</em>greresign<em>
        naman. Pero ako talaga ''yung sa akin, pananagutan</em> (That''s what I always
        here from colleagues, he will resign anyway. But for me what''s important
        is accountability)," Roque said.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Panayam kay Rep. Harry Roque ukol sa pagbasura sa impeachment complaint
