      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A sea of rescuers in hard hats and masks
        continue to descend upon the streets of Mexico City in search of survivors
        after a deadly earthquake struck the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69353ebf-ac11-4e5d-9464-5a6e7d5f14e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority now is continue rescuing those who are still trapped
        and provide medical attention to the injured," said President Enrique Peña
        Nieto in a video statement early Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc95e0e-6fef-4ec9-aa27-e764a65d14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of buildings in central Mexico turned into plumes of dust
        and debris killing at least 216 people in Mexico City and the surrounding
        states of Puebla, Mexico and Morelos when a powerful 7.1-magnitude earthquake
        struck Tuesday, officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072a054-a71e-4854-92d0-e44ea33d5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those buildings was the Enrique Rebsamen school in Mexico
        City''s Coapa district, where 22 bodies have been recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120acef-a94f-47bc-a380-1e4a663c9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately many people have lost their lives, including girls
        and boys in schools, buildings and houses. I want to express my condolences
        to those who lost a family member or a loved one. Mexico shares your grief,"
        Peña Nieto said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08f194-af9e-4819-b132-742c12800bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of missing students circulated social media while dozens
        of parents waited outside the school hoping to find them. The family of 7-year-old
        Jose Eduardo Huerta Rodriguez looked for hours through handwritten lists with
        names of those who had been rescued and visited the city''s hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdbf75-b576-4a52-8de0-952306204033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around 10 p.m. (local time), a family member who had stayed
        outside the school called Jose''s mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f02ee6-7e3c-42c4-ad2b-1cd4aca0e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was still inside the school, and he was dead when they rescued
        him," his aunt Paola Rodriguez told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048f3be-5569-472b-8b83-19b7e1592de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a mile away, four people were killed and 40 injured at The
        Monterrey Institute of Technology campus in Mexico City, the school said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347b257-02ce-481a-8337-22dc8c00dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake has left a devastating impact in the region. An unaccounted
        number of people are staying at shelters around the city after losing their
        homes. Schools have closed indefinitely and millions remain without power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b13a2-682a-471d-8a8c-ab156cbc6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña Nieto has asked people to stay indoors and stay away from the
        streets while the rescue attempts continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e7883-ea4f-4cab-aeb4-f933eeb747f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We all need to come together''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd4016-318c-4c47-8346-a882e3d5e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upscale neighborhood of Roma, one of the hardest hit areas
        in the city, Violeta Gaytan, was among many who fled the area on Tuesday to
        get away from damaged buildings and a strong smell of gas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568869b6-861d-449d-93c2-9b8d658e7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of people screaming, children everywhere. I saw
        people calling out for doctors and a lot of dust," the publicist in Mexico
        City said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ac9cf-0db0-422b-acd1-2512cabe3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like others in the city, Gaytan began to walk home. She expected
        it would take her hours but a man was driving around offering people rides
        to metro stations across the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7e643-da5e-485b-b3a9-2b44a63aa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of hours before Tuesday''s earthquake, authorities held
        a city-wide drill in the anniversary of an earthquake that killed an estimated
        9,500 people in and around Mexico City in 1985, one the country''s worst natural
        disasters in recent memory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4c8e0-9848-47d2-b621-225dcbd8e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of those moments where we all need to come together,"
        said Dorothy Munoz after she grabbed her dogs and raced to the street after
        her apartment was shaken by the earthquake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edc027-c6b9-4599-ad43-82990fd7adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks ago, a magnitude-8.1 earthquake struck off the
        southern coast of the country, killing at least 90, according to the governor
        of the state of Oaxaca.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812773a-94da-402d-b835-9b0895daf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:17:48.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:18:19.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/20/americas/mexico-earthquake-rescues/index.html">Mexico
        earthquake: Death toll rises, rescue attempts continue</a>.”</em></p>'
  'senate-postponement-brgy-SK-polls-May-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T10:07:22.525+08:00
    'imagesource': 'jcr:bcb7687c-5746-4280-9283-9ba30966e538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d53488-196e-4513-b214-f37ff3f7de27'
    'lead': 'The chamber says the voting was 17-1 in favor of Senate Bill 1584.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:23:48.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:25:34.746+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:25:34.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves postponement of barangay, SK elections to May 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea836c86-ae73-459d-a4fd-6f9c88fc0db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —&nbsp;
        The Senate approved on third and final reading Wednesday the bill postponing
        the barangay and Sangguniang Kabataan elections from October to May 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff34ae-f9c7-4f5a-b8a1-4a8896e11900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the chamber said the voting was 17-1 in favor of
        Senate Bill 1584. Sen. Risa Hontiveros was the lone dissenter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927e8b7-fdd5-4a78-899c-851a83d026db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, authored by Majority Leader Tito Sotto and Senator Richard
        Gordon, extends the term of barangay officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30f302-d350-4ae1-a3c0-361d2a1b9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship speech, Gordon said barangay officials are involved
        in illegal drugs and that 49 percent of the barangays are drug-infested. He
        said the poll postponement would give ample time for the police to clear up
        barangays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952be91-6feb-4f22-aecf-13a40bfb68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said drug money will be involved
        in the elections, so his push to postpone it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92821b-97fc-4165-aa15-b3ca1afa0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Hontiveros said putting off the polls to
        a later date puts "too much power" on Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c57334-6d80-4ab7-8b40-262e916137be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Postponing yet again and without sufficient basis the people''s
        democratic process of choosing our barangay leaders and substituting it with
        the executive power to appoint barangay officials is tantamount to making
        President Duterte king," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead0598-a1b2-4294-a5a9-85f3da7bdc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the Senate statement, the bill was approved without
        clauses allowing the President to make the appointments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702ba529-5d8c-47b5-a197-abea100de35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the House Committee on Suffrage and Electoral Reforms
        passed a similar bill. This is expected to be taken up in the plenary session
        for second reading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8de324-8b33-477e-8153-f302ae8a4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/14/house-panel-postpones-barangay-SK-polls.html">Read
        more: House panel postpones barangay, SK polls anew</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bde253-f023-42aa-8883-ef98474bf6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:23:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both Senate and House versions come up with identical bills,
        the proposal will be submitted to Malacañang for the President''s signature.</p>'
  'chr-ncip-erc-2018-budget-restored':
    'author': 'CNN Philippines Staff'
    'caption': 'After receiving just ₱1,000 each for their 2018 budgets, the CHR,
      NCIP, and ERC were granted their full budgets by Congress Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T09:16:54.124+08:00
    'imagesource': 'jcr:1a1e51a6-daba-4712-bef4-a1ea5f51271d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'befa5d59-ffbf-4535-8964-6af952d28340'
    'lead': 'After receiving just ₱1,000 each for their 2018 budgets, the CHR, NCIP,
      and ERC were granted their full budgets by Congress Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:29:15.159+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:29:42.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:29:42.342+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House restores budgets of CHR, NCIP, and ERC

      '
    'updated': 2017-09-21T05:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cf8ca-8248-41ee-ae64-0c33db827135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The proposed budgets of three agencies next year, which shrunk to P1,000,
        will be restored after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a6d01-eec6-4097-82d9-81a44a46081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Appropriations Committee released a statement on Wednesday,
        saying the restoration of the budgets of the Commission on Human Rights (CHR),
        Energy Regulatory Commission (ERC), and National Commission on Indigenous
        People (NCIP) were approved "after the respective heads of the three offices
        appealed to Speaker Pantaleon Alvarez."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3fc00-0b53-48ad-8e4a-e84d7c71de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas and Appropriations chairman Karlo
        Nograles mediated between Alvarez and and CHR Chairman Chito Gascon, ERC Commissioner
        Geronimo Sta. Ana, and NCIP Chair Leonor Oralde-Quintayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bba2d3-f67b-4fb0-aae5-ac6502a34de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker basically told Chairman Gascon that we are not the
        enemy. The Duterte government is not the enemy. We are one with the CHR in
        the fight against all forms of human rights violations but they must start
        looking also at the violations committed by criminals and insurgents," Nograles
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc299d-b1ff-4f18-af1f-073ab1da1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR''s 2018 budget was slashed to just P1,000 after it was accused
        of being selective in its investigations on human rights violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bca33-fa63-4928-b672-732506fa5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon, who said he was grateful for the decision, clarified that
        the commission has a "broad mandate" on human rights, which also involves
        violations committed by non-state actors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b060a-afd1-43ad-ae10-f1ba311f03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if they expect us to perform the function that the police perform,
        that''s something we are unable to do because we are not the police force.
        I made that clear," Gascon told CNN Philippines Wednesday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b48e4-9e49-41d6-a713-c99f99137e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Commission chair said they have had investigations
        involving non-state actors, but they are focusing on the most predominant
        human rights violations on ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88771b2c-122e-48e0-8847-28828a608807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said the commission will be focusing on human rights protection
        services for 2018, which will include legal services, legal aid, witness protection,
        and educating the public on human rights, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c90ca8-bd69-4ed7-936d-e6e34f4174cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a full plate, that''s why it would have been impossible with
        a P1,000 budget. But with the restoration of our budget to reasonable levels,
        perhaps we can do more," Gascon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a6ec2-a387-455c-97e6-dbbb8e1bf9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NCIP and ERC</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21cd57-0b4a-43c9-94d1-f1c3c9786ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the ERC and the NCIP, Nograles said Alvarez and Farinas "secured
        their assurance that they would start taking all the necessary steps to fight
        graft and corruption and to carry out the full mandate of their office."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2d553-d9b3-447f-9d42-d7fd61edb90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/13/CHR-ERC-NCIP-1000-budget-2018-House.html">READ:
        Why House solons gave 3 gov''t agencies ₱1,000 budget</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef9a8d-cb5d-44fe-bc37-a189e8653d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate on September 12 said the
        NCIP failed to protect the Lumads, an indigenous people group in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c40a92-f1d4-445f-b63b-9b4ef1f886da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCIP has been blind, deaf, and mute as hundreds of indigenous
        peoples have been killed throughout since its institutionalization in 1998,"
        he alleged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5d500-96f6-4672-8c32-695b364ee228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P1.1 billion, the proposed NCIP budget shrunk to P1,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97e060-79f2-4d8c-93bd-e3abf9d4d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC was also given the same P1,000 budget from its P351-million
        proposal. The congressmen said controversies continue to hound the commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6400d-8808-4f9f-a666-4ef5a868d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversies the commission faced was the suicide of
        the late ERC Director Jun Villa due to alleged corruption in the agency involving
        ERC chair Jose Vicente Salazar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfb347-4cc1-45e5-a1e0-613da63fbbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:29:15.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:29:42.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producers Lara Tan and Pia Garcia contributed
        to this report.</em></p>'
  'House-approves-anti-discrimination-bill-3rd-and-final-reading':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T09:13:44.710+08:00
    'imagesource': 'jcr:f4a1d2b7-b274-45bb-a2ce-b4b5ebd3c66c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e6f5c6-4359-4c6d-bb21-31c600e166a4'
    'lead': 'Solons voted unanimously, 198-0-0 to pass the act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:32:42.897+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:33:13.350+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:33:13.145+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves anti-discrimination bill on 3rd and final reading

      '
    'updated': 2017-09-23T01:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09488cd0-3cc1-45ab-ae2b-0ed0fc5ea495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The House approved the bill prohibiting discrimination on the basis of sexual
        orientation, gender identity or expression (SOGIE) Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113d2e9-7fcb-4eae-8ec0-90008dd8f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen voted unanimously, 198-0-0, to pass the SOGIE Equality
        Act in the Lower House on its third and final reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392f0e1-8e80-4283-9cbc-1d2e28de4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the following discriminatory acts can be fined of
        not less than P100,000 but not more than P500,000, or imprisonment of not
        less than one year but not more than six years or both, depending on the court''s
        decision:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e4ce8-de14-47a6-9516-3908b72c14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denial of access to public services</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a15e0-773d-41d7-8912-aa1ffeaaad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including SOGIE as a criteria for hiring or dismissal of workers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c0b6a-220c-4884-bc76-13b7d1ea7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing admission or expelling students in schools based on SOGIE</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e9f9c-88f9-44fd-9cc7-0708af0397b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imposing disciplinary actions that are harsher than customary due
        to the student''s SOGIE</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513bd62-9a8e-4e23-b7b4-779aaf0f0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing or revoking accreditation of organizations based on the
        SOGIE of members</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315820a-8de2-43d8-8ff3-85ab5007c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying access to health services</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681bd14-8a13-4b0e-a8b8-8a7a31aedf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying the application for professional licenses and similar documents</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437c1b2-5abe-4b95-b8b6-42afca8091bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying access to establishments, facilities, and services open
        to the general public</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241c3d2-5493-4d10-b839-e31517d3418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcing a person to undertake any medical or psychological examination
        to determine or alter one''s SOGIE</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba078ae4-c5b5-4d89-b767-f9be13445c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harassment committed by persons involved in law enforcement</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a50b8-c6ab-4b1e-af0e-eb78092afde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing information intended to "out" or reveal the SOGIE of
        a person without consent</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7d883-78f7-4157-94c2-2c22a4f1ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in public speech which intends to shame or ridicule LGBTQ
        persons</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137eec1d-5601-4038-b0c2-7d14d16ea87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjecting persons to harassment motivated by the offenders'' bias
        against the offended party''s SOGIE, which may come in the form of any medium,
        including telecommunications and social media</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1bf20-28f8-43ee-af6f-6263c32241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjecting any person to gender profiling</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1106d-0e92-4580-87e4-cc3d72a291ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing a child under parental authority from expressing one''s
        SOGIE by inflicting or threatening to inflict bodily or physical harm or by
        causing mental or emotional suffering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c04a8-8dd9-4ab5-a7df-98638b83d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, originally known as the anti-discrimination bill, was
        first filed in the 11th Congress by Akbayan Representative Etta Rosales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab323876-b295-43ee-98e4-a0657e5ba5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current bill''s primary author, Kaka Bag-ao, previously said
        this would not add special rights to members of the lesbian, gay, bisexual,
        transgender and queer (LGBTQ) community, aiming only to protect the basic
        rights of citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c99e53-8a84-40b6-a16f-9363b91d2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate has yet to approve its own version of the act. Sen. Risa
        Hontiveros has filed a similar bill pending second reading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b316a21-2829-431a-a6bc-d82e765e247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:32:42.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:33:13.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Senate-panel-approves-budget-PCOO':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T09:08:15.883+08:00
    'imagesource': 'jcr:c6205074-8fa1-4ead-924a-c99c0c0cc40d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d014787-dacf-4ea5-9444-295d8e6e22e7'
    'lead': 'The approved budget comes even after the blunders of the office''s news
      arm, the Philippine News Agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T08:37:19.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T08:38:18.076+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T08:38:17.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate finance panel approves ₱1.351-B budget for PCOO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38e0dc-e8fe-4479-aca5-cf245c4b464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Senate Finance Committee approved Wednesday the 2018 proposed budget for
        the Presidential Communications Operations Office (PCOO), amounting to ₱1.351
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23ce6f-004a-4b48-bbd1-abbc5aef266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is ₱22.3 million or 1.63 percent lower compared to its 2017
        budget of ₱1.373 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19859e1c-b370-4c3e-8060-6e192d3a58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, one of the vice chairmen of the Finance Committee,
        said he is just concerned that the PCOO might not be able to fully execute
        its functions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b0fc42-7a35-4cd0-95c0-11c0e1e5776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially Philippine News Agency (PNA), they represent the President
        of the Republic. They represent the government so ''yung mga blunders, ''yung
        mga kapalpakan ay [the failures are] unacceptable," Ejercito said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e347aac-e1f5-41f4-bd49-2f2f2ce64456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA has been in hot water recently due to gaffes in its site,
        when some of its articles with editor''s notes appeared on their headlines
        early September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09affe8-0144-4d2c-94bb-a938ba8e5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, there were reported ''fake news'' articles also appearing
        on the state news website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88837c-20f4-4249-94e5-c4da3de18cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/22/senate-bill-fake-news-fines-government-officials.html">Read
        more: Bill filed vs. fake news: Up to ₱10M fine, 10-year jail time for erring
        public officials</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d82858-4be6-464e-92a2-570c12642f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/05/31/pna-says-it-regrets-posting-misleading-news-reports.html">Read
        more: PNA ''regrets'' posting misleading news reports</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448aede-33be-4fd7-89d2-7b80c47922b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano na lang ang tingin ng taumbayan</em> [What would our citizens
        think]?The international community, what would they think of the Philippine
        government? With the Philippines News Agency itself (as) the prime example
        of this (sic). Nakakahiya talaga," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db17ca-2877-462c-a7ca-020406455bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other controversies that confronts PCOO is that which
        involves its Assistant Secretary Mocha Uson, who <a href="http://nine.cnnphilippines.com/news/2017/09/13/Official?s-video-in-Marawi-shows-protocol-breach-in-a-mosque.html">drew
        flak after failing to follow religious protocols during their visit to one
        of the mosques in the Marawi warzone</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a75f2b-18e7-4566-bb37-867307084114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also caught the attention of netizens <a href="https://cnnphilippines.com/news/2017/08/23/FireMocha-trends-on-Twitter.html">for
        reportedly posting ''fake news'', calling for her resignation in August using
        the hashtag #FireMocha</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417a31f-54f4-441e-a942-a59cdba3f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ejercito said he giving the PCOO the benefit of the doubt, saying
        they are committed to improve their work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393dadb7-a8e2-4b23-8f3d-0bb7254d17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Task Force on Media Security Executive Director
        Undersecretary Joel Sy Egco on Friday said they will improve the standards
        and work ethics of the PNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3019b5-9467-4f43-8c4e-38ff924374f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T08:37:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T08:38:18.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to bring back that old journalistic fervor that
        once defined editors and reporters of the news agency in its glory days,"
        Egco said.</p>'
