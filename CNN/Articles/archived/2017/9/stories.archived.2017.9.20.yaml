      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Uber driver who was one of the last people to see alleged hazing victim
        Horacio Castillo III before he died has revealed details about the day of
        the killing, the Manila Police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40526a3a-1763-44d6-ab26-42ba9a068342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Spokesperson Superintendent Erwin Margarejo
        said the driver, whose identity was not disclosed, picked up an anxious Castillo
        on Saturday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd989486-845f-4a6e-b814-752cb5c68b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumuha po ang biktima ng</em> services ng Uber. <em>Tapos nung
        nakita daw siya ng</em> driver, <em>siya ay pawis na pawis at balisa,"</em>
        Margarejo told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87aef3-ba5a-4d8e-a20c-4f22103e6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The victim booked an Uber. When the driver saw him,
        he was sweating and anxious.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7503f3-69f2-4063-bf14-f71595285dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver said he did not take the 22-year-old University of Santo
        Tomas (UST) law student home. Castillo, Margarejo said, asked the driver to
        deliver home his bag containing school supplies. The driver agreed on one
        condition: Castillo will show him the contents of the bag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8350fb4-d691-46f9-8d35-6acda798f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Ihahatid ko lang po iyan kung makikita ko yung laman nung</em>
        bag''... <em>Mga</em> yellow pad, ballpens, pencils, and notebooks, ''<em>yun
        lang yung nakalagay sa</em> bag," Margarejo told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a3f28-61d8-42df-85a0-4afb0dc00284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ''I will bring it home only if you show me the contents
        of the bag.'' It contained yellow pad, ballpens, pencils, notebooks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a223379-1e4c-4707-88eb-0e31b7b88110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Nakiusap siya na kung pwede yung bag lang yung pwede
        niyang ihatid dahil nga during that time ay siya ay hinatid nung nanay sa</em>
        UST <em>dahil mag-o-overnight nga siya sa</em> UST."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5b3cc-3475-4b73-8efe-745bda41c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He asked if the driver can bring home his bag because
        his mother brought hm to UST for an overnight at school.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8f07c-3333-4d9c-b5c2-95f944e24555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said Castillo asked the driver to call him once he arrived
        at his home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a3779d-9d9d-4019-b623-e3324694e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the sworn statement of the driver is vital in the
        slay case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0115f-0bcb-4c3f-bebf-23acb1de2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> point<em> kasi natin doon ay kung saan nanggaling
        ''yung Uber hanggang maihatid yung gamit sa bahay,</em>" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5feb38-5031-4e88-9e87-93d2202c96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to find out where the Uber driver came from
        before Castillo''s things were delivered to his home.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3853b7-df3b-4224-bd56-cba30c24b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo refused to disclose where the driver picked up Castillo''s
        bag as the case is under investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f53871-2e87-4add-8571-e083e9a01328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s fellow UST law student, John Paul Solano, claimed to
        have found the freshman''s body Sunday morning at the corner of H. Lopez Boulevard
        and Infanta St. in Tondo, Manila where it seemed to have been dumped, his
        body wrapped in blanket. Officials of Barangay 133, however, said there was
        no body in the area mentioned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074d864-cba7-4cf0-a76a-715090ceaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is one of the "persons of interest" in Castillo''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7679ff8-91e2-4eea-b7cf-2c095058a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD), which is investigating the case,
        has declined to reveal who the five other persons of interest are but said
        they are looking at the Aegis Juris Fraternity head and two recruiters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669dd4a9-7cab-4730-851f-cf273b551d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:25:34.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:26:06.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s father earlier said his son asked permission on Saturday
        to stay overnight at the UST campus for the welcome rites of the law school-based
        fraternity.</p>'
  'iOS-11-is-now-available-on-iPhones-and-iPads':
    'author': 'Heather Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-20T09:28:24.686+08:00
    'imagesource': 'jcr:986616e6-c68c-4da3-8ca7-edc8df180dcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd0b38ea-dce3-4f8a-9037-a49e31011f23'
    'lead': 'It''s the gift to iPhone and iPad owners who don''t want to buy a new
