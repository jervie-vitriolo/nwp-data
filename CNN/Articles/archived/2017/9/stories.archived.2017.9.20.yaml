      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, browse
        through an exhibit of weaving traditions, join a festival on black and white
        photography, dance to rap and hip-hop, attend a talk on visual storytelling,
        watch a brass quintet performance, participate in an international design
        conference, explore the history of old Manila, and discuss art in provinces
        with a Philippine art historian.</p>'
