      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yuchengco Museum presents an exhibit that highlights weaving
        traditions of the Maranao, Bagobo, B’laan, Kaulo, Mandaya, Subanen, and T’boli
        ethno-linguistic groups on Saturday, Sept. 23. Curated by Floy Quintos, the
        exhibit will also display couture pieces by the Davao Fashion and Design Council
        Foundation, which were inspired by weaving practices in the region.</p>'
