      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale was among the top 10 competitors of the talent show''s finale,
        where six singers, two dance crews, a stand-up comedian, and a dog act competed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae017f-7127-4565-b5b9-8708087d51e5'
