      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Linkin Park is paying tribute to lead singer
        Chester Bennington in their latest music video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20472a-14aa-4c1b-bf4c-694030b07899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One More Light" features footage of the band and Bennington,&nbsp;<a
        href="https://edition.cnn.com/2017/07/20/entertainment/chester-bennington-dead/index.html">who
        committed suicide in July</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60c3dc-cf3a-478a-9d92-bc196b06e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''One More Light'' was written with the intention of sending love
        to those who lost someone," band member Mike Shinoda said in a statement.
        "We now find ourselves on the receiving end."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98655046-dec4-4882-a177-b34b4a280538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band has also announced a planned tribute concert in Bennington''s
        honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04e122-0b5c-40d6-a949-bc1cc85d836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-night-only celebration will take place at the Hollywood
        Bowl in Los Angeles, California, on October 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9657cd4-b96b-4278-a1ad-0f79c2f3728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinoda&nbsp;<a href="https://www.youtube.com/watch?v=-2hRYEFiPSA">told
        radio station KROQ</a>&nbsp;it will "be super super hard... we haven''t gone
        out together in public, we haven''t played."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6eed43-761a-4e2b-ab53-382c5e6ff175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it over, and I know for some of the guys in the band,
        getting onstage is more scary than for other guys in the band," he said. "But
        I will say for all of us, it''s definitely the thing we want to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0629b6-7564-4a0e-99ce-39fb3cd5101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert will feature other guest artists, but the line-up has
        not been announced yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35a09d-10eb-41d5-bc3d-8d97748ef001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park''s Joe Hahn directed the music video along with and
        longtime band videographer, Mark Fiore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160ff78-c230-48e1-ad54-be7c7bd890a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn said in a statement that working on and watching the video
        has been incredibly difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67114ee6-4357-4805-9cd4-5b19dc8e957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that by doing it, we not only faced some of our biggest
        fears, but it enabled us to use our talents to bring some light to people
        who need it," he said. " As we move forward to the Hollywood Bowl show and
        beyond, I think about the people who connect with the band, outside and inside
        our circle. This video is a gesture of good will to the people who want that
        connection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51848b-51a9-422e-8330-fd328c24f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s members will contribute their fees from the concert
        to Music For Relief''s One More Light Fund in memory of Bennington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9fc1f-a0a0-442f-87b2-3705bb763ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video, which was released Monday, quickly went viral,
        racking up almost 3 million views on You Tube in less than 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ab61-6b2f-46e6-b2ff-57cf7cef22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:37:12.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:37:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In memorial events, art, videos, and images, fans all over the
        world have gravitated towards this song as their declaration of love and support
        for the band and the memory of our dear friend, Chester," Shinoda said. "We
        are so very grateful and can''t wait to see you again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149395b-6a6b-4bf6-9a9d-e5dbb4f68709'
      'mgnl:activationStatus': true
