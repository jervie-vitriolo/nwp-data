      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then received the golden buzzer from guest judge Chris Hardwick
        after singing Alicia Keys'' "Girl on Fire" at the Judge Cuts round.</p>'
    '12':
