      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in the US Virgin Islands deteriorated Tuesday evening
        as Hurricane Maria''s ripping winds began to batter the Caribbean island,
        hours after the storm obliterated parts of Dominica and killed at least one
        person in Guadeloupe</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b513451-331a-437d-a2c3-63f061cacf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 5 hurricane with sustained winds of 165 mph (265 kph)
        will smash into the islands Tuesday night and Puerto Rico on Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e72abd-63bd-4623-bc43-b1a9dc3a9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Puerto Rico, who were spared some of Irma''s wrath
        when that hurricane''s core passed north of the island, boarded up homes and
        businesses Tuesday. People who fled to the US territory as Maria advanced
        on their islands sought shelter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ca4d9-4ff4-44e6-845c-06248fb2f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Mangiaracina and Bob Perkins came to San Juan from St. Thomas
        with their two children. Irma destroyed everything around them and threw the
        island into chaos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71960e0b-097a-4b92-87d1-323ce5b56826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took them six days to get off St. Thomas, they said, killing
        chickens for food and making their way through areas being looted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0888f4e-2b03-4861-85df-4b79d5b94a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got to Puerto Rico by catamaran, where, like many others, they
        tried to get a flight out with no success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5295d77-9bbe-4381-9634-b23dd23e048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are coping with the reality that they''ve escaped into
        the middle of Hurricane Maria''s angry path.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a7856-e082-413c-84f6-1ad8f45e603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what their current plan is, Perkins responded, "survive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50668c1-4ba2-404c-91bd-208145d6020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is among thousands of people in shelters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293014e-29aa-4101-958b-2e5054efecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Puerto Ricans are hoping to survive what could be the
        most powerful storm to ever hit the island. Maria could be the first Category
        4 or 5 hurricane to make landfall in Puerto Rico in more than eight decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98afe6-f048-4bc7-b92f-e723861a15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No generation has seen a hurricane like this since San Felipe II
        in 1928," Puerto Rico Gov. Ricardo Rosselló said Tuesday. "This is an unprecedented
        atmospheric system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c56f8-9978-44fc-a506-6c694e3ebc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló urged Puerto Ricans to find safe shelters immediately,
        as emergency workers "will not be available to help you once the winds reach
        50 mph."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4094169-be8d-4fcf-a444-0c7ca4244fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to keep in mind that we must also protect the lives of
        these first responders. It''s time to act and look for a safe place if you
        live in flood-prone areas or in wooden or vulnerable structures," Rosselló
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcff9aa-e247-4172-8f24-40633e38d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria has already killed one man in Guadeloupe after he ignored
        orders to stay inside and was struck by a falling tree, the island''s government
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4bbea-b588-44d7-9cc4-823d0356144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Man killed by falling tree in Guadeloupe</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e802bb-473e-4766-bd3a-6dc6af28af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people are missing after a boat sank off the coast of
        La Désirade, a smaller island near the mainland of Guadeloupe. The government
        said about 80,000 people, or 40% of the households on the island, are without
        power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f368b7e-b479-4712-9699-b35e7949f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm also caused "widespread devastation" in Dominica, Prime
        Minister Roosevelt Skerrit said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b203b64-9858-4510-b849-1a2c28a9a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane shredded the prime minister''s house overnight and
        left much of the island -- population 73,000 -- in ruins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1509c-db07-428c-8e4d-5915e0afdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have lost all what money can buy and replace," Skerrit
        posted on Facebook Tuesday. He said his greatest fear was "news of serious
        physical injury and possible deaths as a result of likely landslides triggered
        by persistent rains."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a97add-5342-4729-a5a5-c0de0aef140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours earlier, the Prime Minister posted, "My roof is gone.
        I am at the complete mercy of the hurricane. House is flooding."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97ebf6-00da-4c1a-ae5a-1068c9f02291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is now the strongest hurricane on record to make landfall
        in Dominica, a former French and British colony whose economy relies heavily
        on tourism and agriculture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c63d24-c750-48e3-8e2e-6703751bf49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Don''t go out under any circumstances''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb6016-5d22-4031-9bfb-dcc091c3caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, Maria was centered about 80 miles (130 kilometers)
        southeast of St. Croix&nbsp;-- putting the island within reach of Maria''s
        tropical-storm force winds -- and was headed west-northwest at 10 mph. At
        the speed it was going, Maria was less than 18 hours from San Juan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596d956-b134-4b83-8d61-75bd573d25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maria moves closer to St. Croix, the Virgin Islands and Puerto
        Rico, preparations against life-threatening storm surge, flooding and destructive
        winds "should be rushed to completion,'' the National Hurricane Center said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a81ec-6e8e-4dcc-8859-4624082f921e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico said its biggest airport, the Luis Muñoz Marín International
        Airport near San Juan, will close at 7 p.m. ET Tuesday. Airports in Ponce.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5470819-81cb-4a31-944a-71c0b8a0df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect Tuesday for St. Kitts and Nevis,
        Montserrat, the US and British Virgin Islands, Puerto Rico, Culebra, Vieques
        and part of the Dominican Republic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf31735-d0a8-4848-9afc-b205e116278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Rico says Maria ''will be catastrophic''</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eacd66-a230-4cdc-9c12-b681a8ba07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria could bring up to 2 feet of rain and a storm surge of up to
        9 feet to Puerto Rico, sparking flooding and mudslides, CNN Meteorologist
        Allison Chinchar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87786e-215a-4c15-89a5-4c34187c1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital city of San Juan, residents cleared store shelves
        of water and other supplies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6c06b-1f2b-45b3-8bb5-a91d47147d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer who was driving from the airport Tuesday said there
        were still some vehicles on the road. Of the two gas stations she passed,
        one was open. Many shops were already closed, she observed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff2eb7-f272-4988-b221-239cd4fd08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tourists from California told her that the hostel they are
        staying at moved them to an interior room when the men were unable to find
        flights home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92270d-72a6-42d5-b586-0bbeff9a7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Rosselló has declared a state of emergency. And US President
        Donald Trump issued an emergency declaration for Puerto Rico to aid with federal
        assistance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c307890-fcf8-44f1-8ac9-dd95bc44450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico sheltered many of the evacuees who fled from other Caribbean
        Islands during Hurricane Irma earlier this month. Now those evacuees and native
        Puerto Ricans are bracing for devastation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c4c81-d505-49c8-ab47-d83791631760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an event that will be damaging to the infrastructure, that
        will be catastrophic," Rosselló said. "Our only focus right now should be
        to make sure we save lives."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60a9dd-a601-466f-8e7a-186840cb211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said 500 shelters are available on the island.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4180405-abac-4318-ae0d-faa8806d9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to feel storm winds, tropical storm winds, (from) Tuesday
        up until late on Thursday. That''s about two-and-a-half days of tropical storm
        winds," Rosselló said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a69d9a-23b2-47c5-a7ae-aaa289a62449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday we will feel the brunt -- all of the island will feel
        the brunt of sustained Category 4 or 5 winds."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9c16d-1086-4764-ab45-f38f2842ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rico Convention Center in the capital San Juan to the
        north -- which is still housing Hurricane Irma evacuees from other Caribbean
        islands -- is preparing to accept thousands of residents as the worst of the
        storm is felt.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc19cc3-6df9-4f2e-9c6b-e4ec6e998a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martinique largely spared</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfbaf8-77d7-4240-9432-2bbc4076bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bit of good news emerged from the Caribbean: The French island
        of Martinique suffered no major damage, the French Interior Ministry tweeted
        Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be228804-6cb6-4631-b05b-b83e5047b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria knocked out power to about 50,000 homes, and 10,000 homes
        had no water. But overall, the damage assessment was "reassuring," the French
        Interior Ministry said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665c5bf-a980-4e33-9b3d-8c31ffd5207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of French civil security, Jacques Witkowski,
        said only two people on Martinique suffered minor injuries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49c7b9-bbb0-45d2-a99f-433543673738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rapid intensification</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec33eb2-2779-4d05-b774-889f31ffd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 30 hours, Maria''s intensity exploded from 65 mph on Sunday
        to 160 mph by Monday night, the National Hurricane Center said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc97371-55dd-481f-b97e-e9364a6cdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Foreign Office said more than 1,300 troops are on standby,
        either on affected islands or in nearby locations, ready to help after Maria
        tears through.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c84be-4632-465d-8e09-591e3b8a2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One military team has been deployed to the British Virgin Islands,
        and a British military reconnaissance team is on standby to go to the British
        territory of Montserrat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29064332-a199-4069-8080-b5979a9355cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HMS Ocean is set to arrive in the area at week''s end with 60
        tons of government supplies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ff796-c5ed-4193-83a1-826c8abe475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hurricane, Jose, is also churning in the Atlantic and has
        spawned tropical storm warnings for part of the US East Coast.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79c188-93dd-4136-9218-3ba228a2f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While forecasters don''t anticipate Jose making landfall in the
        US, it''s still expected to cause "dangerous surf and rip currents" along
        the East Coast in the next few days, the hurricane center said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb4258-ab88-4eaa-956b-0e9983116a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:46:11.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:46:38.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/19/americas/hurricane-maria-caribbean-islands/index.html">Category
        5 Hurricane Maria closes in on Virgin Islands, Puerto Rico</a>."</em></p>'
  'dfa-filipino-hurt-mexico-quake':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T08:10:05.808+08:00
    'imagesource': 'jcr:22efe368-9e2b-4b72-81ee-5eda54cbef49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ec9ca2-2c15-42d5-8b04-cb5f21e11854'
    'lead': 'This is the second powerful tremor to hit Mexico in two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:49:31.367+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:50:04.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T10:50:04.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No reports of Filipinos hurt in 7.1-magnitude Mexico quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913ff02-5ee0-45c0-a7ac-9dc0f3e8f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The Department of Foreign Affairs (DFA) said it has not yet received reports
        of Filipinos hurt in the 7.1-magnitude quake that hit Mexico on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b1ec8-8a27-41f4-b039-df524783ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have been killed in the powerful tremor, which toppled
        buildings and heavily damaged the Philippine Embassy building, the DFA said
        in a Wednesday statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c58ed6-56bd-4f5c-b4e8-05071b4261bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/world/2017/09/20/Central-Mexico-earthquake-kills-dozens-topples-buildings.html">Read:
        Central Mexico earthquake kills more than 100, topples buildings</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f118631-e6fe-4c2d-b29a-9db041548935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said despite the damage the Embassy sustained, Filipino
        diplomats were able to check the condition of the 60-member Filipino Community
        in Mexico City to make sure all are safe and accounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcc04d-05f9-4aa3-9e8a-01f0b65abbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Mexico are again in our thoughts and prayers today,"
        DFA Secretary Alan Peter Cayetano said in a separate statement. "We offer
        our sympathies to the Mexican Government and to those who lost their loved
        ones in this tragedy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9cd18-3e49-435a-85c3-d34f78a5b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said he is thankful that Ambassador Eduardo de Vega
        and the other members of the Embassy staff were able to make their way out
        of the building unhurt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e732c-c93c-4f9a-bfbc-3ff9510dbd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all a bit shaken but otherwise all of us from the Embassy
        are all right," De Vega said in a text message to Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48674734-8301-4ad0-81e7-f7dc5bca0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega said he and most of the 11-member staff rushed out of the
        Embassy when debris started falling down the walls and ceiling shortly after
        the earthquake struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23168d6a-31f3-4331-9617-32b0c8dd2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Embassy occupies the first two floors of an eight-story
        office building in the Cuauhtemoc neighborhood near the city center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4abcb-c721-4dd7-9354-5800bbe56c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second powerful tremor to hit Mexico since the magnitude-8.0
        quake on September 9 that killed at least 90 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347945f-cc9f-43d1-b0a5-d3a2b6f50a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/09/dfa-filipino-casualties-mexico-quake.html">Read:
        DFA: No Filipino casualties in Mexico quake</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750ece9-b3de-45f8-ae49-02cc4acfe287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:49:31.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:50:04.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega also had a close call in the earlier quake, which struck
        while he was attending an official function in the Oaxaca province.</p>'
  'Bail-ruling-on-Estrada-will-not-affect-other-plunder-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-20T06:59:10.105+08:00
    'imagesource': 'jcr:d82d91f9-9b17-4648-99e8-0361475a20ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23b463f-93ad-45d6-bae8-94ed15624438'
    'lead': 'Sandoval heads all prosecutors under the Office of the Ombudsman handling
      cases against public officials at the Sandiganbayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T10:53:48.923+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T10:54:18.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
