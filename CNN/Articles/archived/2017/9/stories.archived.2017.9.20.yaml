  'UAAP-Season-80-NU-Bulldogs-UST-Growling-Tigers':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-20T06:37:43.074+08:00
    'imagesource': 'jcr:f86861f9-2078-408a-b568-d523c26cb241'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6e0c8c-b77e-4c52-8dc5-a5c7d537483f'
    'lead': 'The NU Bulldogs kept the UST Growling Tigers hungry for their first win
      of the UAAP Season 80 with a 94-84 victory on Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T09:30:33.130+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T09:30:56.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T09:30:56.404+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU keeps UST searching for first win, 94-84

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffd0db-e4ec-490b-a701-049acf855598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 20)</strong> —
        The National University (NU) Bulldogs fought off the University of Santo Tomas
        (UST) Growling Tigers, 94-84, at the University Athletic Association of the
        Philippines (UAAP) Season 80 at the Mall of Asia Arena Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ad31a-a10e-4214-9001-ea7888069ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Gaye led NU with 17 points and 13 rebounds, while Dave Yu,
        Jayjay Alejandro, and Manuel Mosqueda all chipped in with double-digit scoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afa213-3fcc-4f95-aa78-da3e48e4263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by a strong first half showing from Regie Basibas, who scored
        15 points in only 6:83 minutes of action, the Growling Tigers were trailing
        the Bulldogs by only 51-50 at the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9950f0-ac16-4da1-879b-1ad8689404a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU started the second half with a flurry, going on a 9-2 rally to
        give themselves a 60-52 cushion midway through the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b9690-5aa6-41bd-abee-f6055e943a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based squad battled back to even the scores at 65-all
        at the 2:32 mark of the third quarter before grabbing the advantage, 73-70,
        going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5ba7b-92b5-48c8-8f36-2c485cb64898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both sides jostling for the lead, the Bulldogs finally broke
        through, leading 87-80 midway through the final quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb951bf7-069a-44fe-8347-74964d9afdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Sta. Ana got UST as close as 87-84 with two minutes left
        to play, but Dave Yu drained a triple that gave NU an insurmountable 90-84
        advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d95a4-f7b3-48d8-8c84-3d0cfd01973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means the Bulldogs improved their win-loss slate to
        2-1, while UST remains winless at 0-3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdd700-5d20-46dd-835f-783edddee011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basibas paced UST in the losing effort with 23 markers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440fdf-59ae-45af-9d1d-ed5f738c6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T09:30:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T09:30:56.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will return to the hardcourt on Saturday to face host school
        FEU, while NU will see action on Sunday against Adamson.</p>'
