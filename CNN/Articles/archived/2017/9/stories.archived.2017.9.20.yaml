    'template': '1'
    'title': 'iOS 11 is now available on iPhones and iPads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b4edd-61ca-40c5-8c2c-97e2c897f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — It''s the gift to iPhone and iPad
        owners who don''t want to buy a new gadget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dd47c-261a-456d-a429-91a74266f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s latest mobile operating system iOS 11 is now available
        as a free download. The redesigned software packs in big changes and minor
        tweaks, some you may never even see.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abd118-b6f0-4396-82ce-3b0f8ffa89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update is available on smartphones as far back as the iPhone
        5S. (For iPad compatibility, see&nbsp;<a href="https://www.apple.com/ios/ios-12/">here</a>).
        Or you can wait and buy an iPhone 8 or iPhone 8 Plus, which hits stores on
        Friday, or hold off for the iPhone X coming later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041bcdb-bbc9-450b-81e9-14226046b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few highlights and tips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c91e4-8eb2-4023-94d8-5e8a8d16fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wait to update</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac9aaf-d1e4-48d6-b367-8336921c2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because you can download iOS 11 today doesn''t mean you should.
        Follow some classic advice: Wait until Apple releases its first minor update,
        especially if you''re on an older device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ed287-19bb-4ee3-824d-e7671b597e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first versions of operating systems invariably have some bugs
        in them. Because Apple makes public betas available, it''s likely the company
        has already worked through some of the major glitches. But if trouble shooting
        your iPhone in the middle of a Tuesday sounds like a pain, hold off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372586a-db50-44fa-921b-97c107134d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever you decide to update, do a full back up of everything on
        your phone first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74936f-e490-4ad0-a74f-f6a2fc814599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The control center is better, at last</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a345db-cfc1-480e-b0f7-754bb1266fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Control Center has always been a bit troubled. In its most recent
        incarnation, it was split into two windows: one for music and one for everything
        else.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09aedfc-4e0d-46d7-8a09-32dca2c1bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In iOS 11, it''s unified, simplified and fills the whole screen
        on an iPhone. You can even customize what settings appear. The buttons look
        nice and the brightness and volume sliders work great.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419a580-0d66-444e-8e0b-b9d1c1578792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of volume and long overdue changes, Apple has finally fixed
        the annoying giant volume slider that blocks videos. Now if you''re watching
        something and want to turn it up a notch, the volume appears in the corner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a11d5-72f6-49fc-bd05-6fbce908bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Augmented reality is a kick</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e57c31-7825-42c9-ab9c-73c605bb725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a beating heart in the middle of my house and it''s blocking
        my view of the front door. It''s part of the Insight Heart app, one of the
        early augmented reality apps available for iOS 11. Like AR in general, it
        is genuinely neat to play with but it''s not clear how useful it really is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd189a2-59f2-4667-9134-0c0fcb589bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augmented reality apps use the iPhone and iPad''s cameras, gyroscopes
        and accelerometers to sense where you are in the world. They can quickly map
        out the surfaces in front of you, like a desk or floor, and accurately estimate
        the lighting. The apps then places 3D images on top of a live view from the
        camera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7488f-be32-455b-a14d-6c0e952ae708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IKEA app lets you place furniture in the room, while the Sky
        Guide app overlays real constellations on top of the sky. Shopping and gaming
        will be obvious early hits, but it will be exciting to see what unexpected
        uses developers come up with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b2bf8-c704-4e16-a27b-452c8438f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augmented reality apps will only be accessible on iPhone 6S or later
        devices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f49ba4-24d2-4c9c-b057-5f4396b08460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The App Store is kind of like a blog now</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2aceb0-4de4-4b4d-a0d6-bcc0c0718fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple really thinks app developers are entertaining. The company
        has launched a TV show about the coders, and now it''s dedicating a tab in
        the redesigned App Store to original posts about apps and the people who make
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a43b1-2eea-4de9-be86-48ba77825f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 2 million apps in the App Store. Finding the
        exact one you wants seems like a technical problem -- the kind that could
        be solved by collecting data on your preferences. Instead, Apple has hired
        human editorial staffers to find the best apps to recommend. The Today tab
        features new articles and interviews every day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb62053-59be-410e-8864-fb708f9da614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a nice way to avoid bad apps that have gamed their way
        to the top downloads lists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63625ca-23d4-4f3b-98e9-290fbcdc5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Siri is trying to sound more human</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab536ab-da6a-4eac-8152-ecf30dd1ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri''s voice has undergone a few changes to make it sound more
        conversational. It changes speed during a sentence, goes up at the end of
        a question, and even pauses to "take a breath."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae82ea-3a0a-40a4-97d6-d8c26b26af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a few new tricks, but the best is instant translations.
        Try, "Siri, how do you say ''How much is that jaunty cap'' in Chinese?" Apple
        is slowly opening up its voice assistant to third party developers, so you
        can make bill payments or use it for third-party notes and reminders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f609a0-e482-4563-b918-c80337194fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also feeding Siri more information about your habits to
        help it predict what you''ll want to do next. The smarts show up in other
        places where Siri doesn''t actually talk. For example, auto suggestions in
        Messages and search suggestions populate based on the last thing you were
        reading in Safari.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df72c8-7218-4e8d-a196-5454615abb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad inches closer to being a work device</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e123e-c0b8-4c5a-b15d-f3cf0709a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 11 has some clever additions just for the iPad. It''s borrowed
        the Dock from the Mac, so there''s always a row of app shortcuts on the bottom
        of the screen. The app switcher shows previews of the last thing you were
        doing in each app.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6c9f2-777a-4198-a8fb-2f92aba0d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is finally bringing a file management system to the iPad --
        something that''s been long requested by anyone trying to do real work. There
        are a number of small changes that make multi-tasking easier, including the
        ability to drag and drop text, files and photos between apps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9192e7-7fcd-438a-9274-2c0a12754205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A little something everywhere</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6392c-f2f3-4a06-8796-6fc719a75751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are new features hiding in almost every corner of iOS 11,
        like the Accessibility Setting that lets you type questions for Siri. There''s
        the updated Notes app that does handwriting detection and scans documents,
        and new special effects in Messages. There are new photo effects to loop Live
        Photos or make long exposures, and Do Not Disturb will try and keep drivers
        focused on the road.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5977c-8abb-4125-b8ef-0c15e7b34ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s peer-to-peer payment tool, which lets people send cash
        to friends over Messenger or using Siri, will come to iOS 11 in a fall release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701496ae-451f-4682-87ac-c6a208defd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the iOS 11 update is a refreshed look that includes with
        some much needed improvements. But the real draw is testing out the new augmented
        reality apps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c13ad-a883-4fb3-b822-032ab09a6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T10:30:56.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T10:33:02.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/09/19/technology/gadgets/ios-11-release-features/index.html">iOS
        11 is now available on iPhones and iPads</a>."</em></p>'
  'Linkin-Park-tribute-Chester-Bennington':
