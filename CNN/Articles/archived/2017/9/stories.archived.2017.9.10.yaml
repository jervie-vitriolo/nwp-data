  'imee-bongbong-marcos-patience-poll-case':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo) Slowly but surely – this is how former Senator Bongbong
      Marcos is taking his electoral protest against Vice President Leni Robredo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-10T05:15:44.035+08:00
    'imagesource': 'jcr:cfd8d169-337f-4997-a729-d5082256e4b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b58967e-5d81-4cc5-9577-c5ecc8efef9f'
    'lead': 'Slowly but surely – this is how former Senator Bongbong Marcos is taking
      his electoral protest against Vice President Leni Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:28:13.186+08:00
