  'hurricane-irma-landfall-over-Florida-Keyes':
    'author': 'Faith Karimi, Susannah Cullinane and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T10:30:16.713+08:00
    'imagesource': 'jcr:54226593-0522-427b-a529-2765f3913c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b67c67-1db5-4af9-a61d-4a95d9920c7f'
    'lead': 'The eye of Hurricane Irma slammed into the Florida Keys as the calamitous
      storm snapped palm trees and threatened to devastate much of the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:07:21.700+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:30:38.622+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:30:38.227+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irma: ''Imminent danger of life-threatening'' storm surges up to 15
      feet

      '
    'updated': 2017-09-11T00:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441728f-5d8a-481a-b806-50869ac5291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(CNN)</strong> — Editor''s note: This is a developing
        story that is being constantly updated as the storm progresses. Also, follow
        our live updates here or watch unlimited CNN.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f11880-5042-4b45-900f-54a4c31b5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Irma bludgeoned Florida on Sunday morning, snapping trees
        like matchsticks and knocking out power to more than 1 million people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32130e-ec8f-4963-9eec-0a62a1ed71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurling 130 mph winds, the Category 4 storm made landfall on Cudjoe
        Key, the National Hurricane Center said. But even more powerful could be the
        storm surges that threaten to swallow Florida''s coastal cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3b38d-d282-459e-82d8-ae32cbb30d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is imminent danger of life-threatening storm surge flooding
        along much of the Florida west coast, including the Florida Keys, where a
        storm surge warning is in effect," the hurricane center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db269d-6cdc-4fce-a8c1-6258ba6504b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of catastrophic storm surge flooding is highest along
        the southwest coast of Florida, where 10 to 15 feet of inundation above ground
        level is expected. This is a life-threatening situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cc90a-21ac-4a40-849e-1edef5dc166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, not everyone heeded orders to evacuate coastal Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ece5d-e90c-4fa0-8752-76ed023ceb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going from crappy to worse," said John Hines, who did not
        evacuate and stayed in his home in Key West.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c76a2-f9f3-490c-8f93-637df739f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the interior doors are starting to rattle now, sounds like
        someone is knocking on the front door," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24d78e-cfcd-4401-ab94-c68a12c34cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost the entire state of Florida is under a hurricane warning
        affecting at least 36 million people, with&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/florida-preparation-hurricane-irma/index.html">concerns
        of catastrophic gales, torrential rain rain and deadly storm surges</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bcd5a-c812-4d31-8187-14a0d32f3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did not evacuate ahead of the storm are in danger, Federal
        Emergency Management Agency Administrator Brock Long said Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3af6b4-9b4a-4b7c-a507-ea243e8d7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track Hurricane Irma''s path</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02f98c-d362-47a0-b705-6966bb183aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re on your own until we can actually get in there and it''s
        safe," he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff62bc-d2a2-4714-997c-dea8bb6adbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami is also taking a beating from Irma. Ferocious winds knocked
        out power to more than 650,000 customers in the Miami-Dade area, and at least
        one construction crane snapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aacc73-8a54-4f34-acd0-9d5f6fd258f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The latest developments:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211e19f-64f0-4b09-961d-b4d95c05480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The forecast track for Irma has shifted 15 miles east, the National
        Hurricane Center said at 11 a.m. ET. But it''s still not clear exactly when
        or where on the Florida mainland Irma will make landfall — meaning half the
        hurricane''s eye is over land.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4976d-0aa5-4c1c-8c07-1954f8d88c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the eye tracking this close to land, everyone needs to be
        prepared for the worst possible conditions," CNN meteorologist Brandon Miller
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537511e8-be02-42a3-bcd0-6ad7c74dd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— More than 1.35 million electric customers across 24 counties are
        without power, Florida Power and Light said Sunday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6359322-3871-4c59-8872-9c5516559842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Miami-Dade officers can no longer respond to calls for service,
        the Miami-Dade Police Department tweeted Sunday. Police are urging residents
        to stay indoors and not venture outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad3cef-13a1-4667-bf8e-6ee43775ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A 6 p.m. curfew has been put in place for Tampa. Manatee County
        officials announced a curfew from 3 p.m. ET Sunday until 3 p.m. ET Monday.
        Residents must remain either in their home or in a shelter, the sheriff said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddeef9b-96aa-4388-aff0-e975a31a0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A storm surge warning wraps around the state, from Brevard County
        to Tampa Bay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e60e35-c583-4e1e-a34e-b617af838355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <a href="https://cnnphilippines.com/world/2017/09/07/Deaths-reported-Hurricane-Irma-batters-northern-Caribbean.html">At
        least 24 deaths have been blamed on Irma in the Caribbean islands</a>, where
        it hit before marching toward Florida.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa683d0-4ac1-4e4f-b7c0-c6b591e0d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can''t survive these storm surges''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4239cd2-a365-426b-ade1-e6efe4c13522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Rick Scott warned some storm surges could be deadly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a9743-4152-4927-8113-0c36a667db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"You can''t survive these storm surges," he said.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ad65d-fe47-4d23-939f-2d9bf3dad788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key West business owner Jason Jonas said he stayed behind because
        he''s in a home that is "built like a bunker."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f03dc6-7c11-4f8a-9f0e-5662c128155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty much the only reason I considered staying here because
        I knew that I had a pretty good chance of making it through this thing," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe72825-8fe6-4978-a181-72b51da00417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re 30 plus feet above sea level and in a place that''s built
        to withstand 225 mph winds — I mean that''s a better chance than being exposed
        out on the highway in traffic trying to make it to Georgia."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa75feb-7a30-409c-9ae2-d90e4b40ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province late Friday&nbsp;as a Category
        5 hurricane&nbsp;before it weakened and headed to the U.S.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab65c50-d669-404f-8204-9e6f287d2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the the first year on record that the continental US has
        had two Category 4 hurricane landfalls in the same year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1da213-2854-4b00-87e5-6201bf224126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hurricane Harvey devastated much of coastal Texas&nbsp;and
        killed more than 70 people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206876d-7666-4d3a-8eb7-8d27407f93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other cities will get pummeled</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64543cd-6888-4fde-8373-b3ecf26fd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Florida cities are in or near the forecast path of the storm''s
        eye.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd9d2c-7f50-4219-ad33-4609b82b2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s with all these hurricane forecast models?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ff61d-22f1-41d2-ae49-c56e6a2d0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will be devastating for central Florida, Tampa, Fort Myers,
        Naples and Key West, CNN meteorologist Chad Myers said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9eb21-d6d0-42c7-b7cd-88f02bb83926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa Mayor Bob Buckhorn said storm surge is the main fear.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fe83c-750a-4694-8f4e-09e94bb4b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to get through the winds, we''ll get through the rain,
        depending on what the level of surge is," he said. "But more importantly,
        the surge will occur tomorrow at the same time we have a high tide — so that
        compounds the problem."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd49edf-ab01-4123-95dc-06543a49e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fort Myers, where storm surge warnings are in effect, Evanson
        Ngai stayed up all night, tracking the hurricane.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d3c99-8776-4e2f-ba63-e59805631dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve tried to get some sleep but I can''t. Just the nervousness,
        trying to keep an eye on it to see if its track will change," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9b010-4324-4865-b05b-e86f833e0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngai plans to crouch in the bathtub when it makes landfall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2718fa-c262-4066-b9a9-debb5dc5b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s a little bit of gusty winds and some rain," he
        said early Sunday. "We''ve moved everything away from windows. We''re hoping
        for the best — we''ve bought nonperishable foods and water, and we have a
        flashlight."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459c0a7-0729-405c-881f-ab0e25755c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Power and Light estimated 3.4 million of its customers could
        be without power at some point during Irma, the company''s largest number
        of outages ever.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a2611-8442-4176-9222-13ab6016603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this could be the most challenging restoration in the
        history of the US," company spokesman Chris McGrath said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd714c1d2-ccfb-443a-92ab-d66fbba60d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other states may be affected</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59d5aa-995b-405a-8b44-3388297c904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in other states are also keeping an eye on Irma. South
        Carolina Gov. Henry McMaster issued a mandatory evacuation for some barrier
        islands, while Georgia Gov. Nathan Deal expanded a state of emergency to include
        94 counties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefca57f-4b6c-4746-82a1-e90819fb44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Atlanta issued a tropical storm
        watch for the area Monday and Tuesday. Schools in the state planned to close
        Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c7cdf-a102-4b02-9256-9858f3dde8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama and North Carolina may also be affected, FEMA said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac8456-015a-4726-b520-363bac30bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d574143-4041-4e9c-8ba0-405201ea9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:07:21.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:30:38.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/10/us/hurricane-irma-florida-impact/index.html">Irma:
        ''Imminent danger of life-threatening'' storm surges up to 15 feet</a>."</em></p>'
  'dbp-loan-new-puv':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'The iconic jeepney, an evolution of U.S. military jeeps in World War
      2, has remained largely unchanged for decades.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-10T09:38:27.631+08:00
    'imagesource': 'jcr:71a4d860-2c94-42da-849e-4e9214d904bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19d4a3f-73a5-4ec2-98a5-19eaf7455f07'
    'lead': 'The Development Bank of the Philippines'' (DBP) finance facility will
      be part of the Transportation Department''s Public Utility Vehicle (PUV) Modernization
      Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:11:30.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:31:01.035+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:31:00.833+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBP to set up ₱1.5B loan program for new PUVs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743da7bf-dabb-455f-b905-38dfc8f1e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The Department of Transportation (DOTr) said the government will provide ₱1.5
        billion to help in the purchase of new public utility vehicles (PUV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae37a7b-31ff-42e6-87f1-134f38757bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in a Sunday statement that Transportation Secretary
        Arthur Tugade will sign on Sept. 11 a memorandum of understanding with the
        Development Bank of the Philippines (DBP) for a finance facility for the PUV
        Modernization Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ad366-0874-445e-a27d-bb1ebe4037bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said the DBP has developed the Program Assistance
        to Support Alternative Driving Approaches or PASADA, "which will offer responsive
        and reasonable financing for transport corporations and cooperatives to allow
        them to acquire new and passenger-safe PUVs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b10759-8505-46c8-9d4b-842cc523f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loans may also be used to put up facilities like off-street
        garages or terminals and purchase equipment needed for the proper operations
        and maintenance of PUVs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbb630-f649-4741-ba36-6eed61328104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PUV Modernization Program, which debuted on June 19, aims to
        replace PUVs that are over 15 years old with vehicles that use "low-carbon
        and low-emission technology."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a23643-f9ed-461d-8330-f31376284644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney modernization program kicks off next month</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6df388-8768-4d8d-94a2-3a529c087843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will also assess expiring PUV franchises to see if these
        are compliant with<a href="https://drive.google.com/file/d/0Bx283SS6qJi2ZmQ0RTdWYlZqc2M/view">
        DOTr Department Order 2017-011</a>, also known as the Omnibus Guidelines on
        the Planning and Identification of Public Road Transportation Services and
        Franchise Issuance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87059c15-9b93-43c0-99e6-f549fab37d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stipulates the local public transport route plan, vehicle
        specifications, operator requirements and the program''s three-year transition
        period, which will end in 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7efc3a-e600-432a-876e-575205a0cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposed PUV designs is the "Philippine Utility Vehicle"
        proposed by the Department of Trade and Industry, which was tasked by the
        DOTr to come up with specifications for a modernized jeepney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b93eb-da54-453a-bf47-908440ed5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DTI unveils plans for modern jeepney</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e767f-6e7a-4624-aeac-5e5cf05fa3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also said the DBP will help design and implement an automatic
        fare collection system for the public road transport sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323918cb-2420-40ca-a338-68cdc4bea12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, public-transport groups have been calling on the government
        to stop the phase-out of PUVs, particularly jeepneys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342cd33-0881-4ad2-8f28-9cde4464f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney group Piston said in May 2017 that 600,000 drivers and 200,000
        operators nationwide will be affected by the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cce7b-5e98-435d-959b-da7b443776ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney groups hold new protest vs. gov''t plan to upgrade
        jeepneys</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868eeef-f411-4036-931c-d4507cea9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters in small towns that rely on jeepneys will also suffer,
        the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ea3db-c32d-4cc9-a96a-eead5f16ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is advocating for jeepney rehabilitation instead of replacement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59dba8-f74d-40a4-bca0-115be7ca852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:11:30.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:01.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Piston president George San Mateo said in July 2017
        that the program will affect commuters who will face a surge in fares once
        the modernization program gets fully implemented.</p>'
  'uaap-paul-desiderio-up-fighting-maroons-ust':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy Marie Dobuyan'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-10T09:05:36.390+08:00
    'imagesource': 'jcr:89d305f3-58f4-44c1-85e3-256f5b5aa84f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97608579-ad7e-4a8e-a1a0-9a8664f4e134'
    'lead': 'Paul Desiderio buried a clutch three point bucket to give the U.P. Fighting
      Maroons their first win in the UAAP Season 80 on Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:14:56.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:31:23.863+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:31:23.692+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Late Paul Desiderio triple propels Fighting Maroons past UST,
      74-73

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457b362-03ef-433b-a6b5-92b9e82687a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The University of the Philippines (U.P.) Fighting Maroons took home a dramatic
        win over the University of Santo Tomas (UST) Growling Tigers, 74-73, in their
        opening assignment of the University Athletic Association of the Philippines
        (UAAP) Season 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ef6ea-d8d6-464f-aadf-d157cdf4edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio paced the Katipunan-based squad with 17 markers,
        while Gelo Vito chipped in with nine of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28d702-05e3-4ca6-9c23-a4fcfddddf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no separation going into the final frame, with the two
        teams locked at 57-all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccb505-283b-4ce1-8bff-6c7dd7880b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With U.P. cradling a 68-64 cushion, they received a boost after
        UST import Steve Akomo fouled out of the game with 3:18 left to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9934eaf-9a69-46c3-93dc-83d6aa7f28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of their import, the España-based squad managed
        to go ahead, 70-68, with 1:20 left on the clock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd76b18-9563-4c77-9e2b-4c34973be11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio drew level for U.P. before Noah Webb grabbed an offensive
        rebound and drained a free throw to give the Maroons a 71-70 lead with 32.6
        ticks remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae03679-6fea-441a-845b-d63028a5d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Jeepy Faundo tied the ballgame once again at
        71-all, before Marvin Lee gifted the Growling Tigers the 73-71 advantage again
        with a pair of charities with 5.3 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e5923-85fb-463d-a4b9-d87d51f3fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out, Desiderio came up big for the Fighting Maroons
        by burying a three-point bomb that sealed the win with 1.1 remaining on the
        clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0093-6614-4d7d-8be7-9aa868fea832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough to see U.P. come away with their first win of Season
        80.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36d7c1-149b-4e16-9d36-a75f48558817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and Akomo paced UST with 20 and 15 markers, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28515b4-b010-44ef-a9a3-28ec19f93038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his late game heroics Desiderio was struggling from beyond
        the arc, but that did little to dissuade him from taking the biggest shot
        of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bdf0a-01cb-4863-afca-53d8f7019409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami ko nang tinira e, sabi ko mahihiya pa ba ko</em>?
        Last shot <em>na</em>," Desiderio said in the post-game press conference.
        "<em>Sabi ko sa sarili ko na papasok ''to.</em> Nag-timeout <em>pala si</em>
        Coach Bo, <em>sabi ko sa kanila na pag open ako ibigay niyo kasi ititira ko
        talaga.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1de149-92ad-42d5-89cb-f1c1f7b125fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I had several shots in already, will I hold back?
        I told myself this will&nbsp; go into the basket. But Coach Bo called for
        timeout. I told them if I''m open I''ll go for the shot.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ba90c-6bc2-4546-ad42-e2c1121df8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:14:56.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:23.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.P. hopes to build on its opening day win when they take on the
        Ateneo Blue Eagles on Wednesday, while UST will fight for its first win of
        the season against the Adamson Soaring Falcons on Saturday.</p>'
  'batac-vender-marcos-burial-libingan-ng-mga-bayani':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-10T08:49:03.594+08:00
    'imagesource': 'jcr:772ce444-a140-4f00-972e-0afa35c22427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd87c246-0ec2-4209-833d-600c6fa968bd'
    'lead': 'Sales for the city''s trademark Empanadas have taken a hit with the transfer
      of the late President''s remains to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:18:59.381+08:00
