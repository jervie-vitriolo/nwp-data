      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The Ateneo de Manila University Blue Eagles thrashed the Adamson Soaring Falcons,
        85-65, in their opening match on Saturday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3879d-9890-45b9-b7a8-b2b189417768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:44:29.288+08:00
