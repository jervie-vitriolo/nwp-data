    'template': '1'
    'title': 'Imee Marcos tells Bongbong''s supporters to be patient in poll case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1d6ee-925b-4523-bede-051b014fb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos Norte (CNN Philippines, September 10)</strong> —
        In an event unveiling a&nbsp; historical marker for former President Ferdinand
        Marcos, Ilocos Governor Imee Marcos called her brother "vice president," as
        the poll protest drags on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b223503-2109-405f-a67c-13cb9029de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking ading</em> [My brother]...Vice President Ferdinand
        ''Bongbong'' Marcos Jr. <em>Huwag kayong mainip, malapit na</em> [it won''t
        be long, don''t be impatient]!" she told the crowd in Batac, Ilocos Norte
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066a5f1-a4b3-48d3-af26-160582502e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was referring to the electoral protest of her brother, former
        Senator Bongbong Marcos, against Vice President Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1ba35-0ba5-4e41-abe7-87735afd05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Electoral Tribunal (PET) has junked Marcos'' case
        questioning the automated election system. This was the first of three issues
        he raised in his poll protest against Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d7918-b1f7-4f4e-a039-b81cdb238ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PET junks 1st cause of action in Marcos'' poll protest: It''s
        ''meaningless'', ''pointless''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529ec64-2826-49a6-a256-67d7890e1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling, however, partially allowed Marcos to retrieve ballots
        and documents in Camarines Sur, Iloilo, and Negros Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762420ad-cab5-45b1-bc5f-3ad3cf3c5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka kaunti na lang at dahan-dahan ay gumagalaw na rin ang
        ating ginagawa. Yung inyong nawalang boto, palalabasin natin lahat yan</em>,"
        he said during a forum on the life of legacy of his father, former President
        Ferdinand Marcos, on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585db4e-23a2-47b9-99ef-7464f57be884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might take a little time and we are slowly working
        towards our goal. We will show all your missing votes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4628c9-b884-45f8-8a02-ebe2a14dd0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said soon as the recount begins, resolving the matter won''t
        take long.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb0ef4-5f74-470a-94d0-01bb7cd7f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin masyadong mabagal ang takbo, eh. Dahan-dahan naman
        ay nagkaka-progreso at siguro basta maumpisahan na ang pagbilang ay sandali
        na lang iyon. Siguro</em> between 3,000 to 4,000 precincts <em>ang bibilangin
        so kung magawa natin</em> 100 a day,<em> kulang ang</em> one-and-a-half months
        <em>matapos ang bilangan</em> as soon as it starts," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b1b0e-f298-429f-a6ea-27fd4343d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s moving too slowly for me. The progress is slow
        but soon as as the counting begins, it won''t take long. Around 3,000 to 4,000
        precincts will be counted, so if we can count 100 a day, it will be finished
        in one and half months.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60e586-cf4b-40ab-a042-e2028434b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his camp is preparing for the recount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e883edd-feac-4604-9cde-23d5d7fc70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> electoral protest, <em>pinaghahandaan na natin yung
        recount at nagsisimula na tayo mag-organize nung mga tinatawag na</em> revisor.
        <em>Yung</em> revisor <em>yung magbubukas ng ballot box at magbibilang ng
        boto. Yung</em> PET, electoral tribunal, <em>ay sinimulan na nila na ihanda
        yung lugar, yung gym dun sa</em> Supreme Court <em>para dun gagawin ang pag-recount,</em>"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa0da6-e59b-4868-9572-a84abd6134b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are preparing for the recount and we are beginning
        to organize what we call the revisors. Revisors will open the ballot boxes
        and count the votes. The electoral tribunal has started to prepare the area,
        the gym at the Supreme Court where the recount will happen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5203e5-bb1b-4a3a-948a-8a04c2a4a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the protest before the Supreme Court on June 29, a
        day before Robredo took her oath as Vice President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8295d-cbf5-4278-8392-2db6fcb1cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:28:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:25.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won with 14,682,290 votes against 14,418,817 votes received
        by Marcos – or a difference of 263,473 votes.</p>'
  'irma-regains-category-4':
