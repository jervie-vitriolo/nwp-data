    'template': '1'
    'title': 'Taxi driver witness in Carl Arnaiz slay in custody of rights group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee24004-beab-4c8f-a77e-5eb6755853d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The taxi driver who was allegedly held up by Carl Arnaiz is now under the
        custody of a rights group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71c5f1-fb90-4393-a5fe-c58bf9a6dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was killed in a supposed shootout with police in Caloocan
        City on Aug. 18, after allegedly holding up taxi cab driver Tomas Bagcal.
        His death came two days after the killing of another teenager, Kian Delos
        Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81d05d-1e99-4e24-b6b4-9be680d1807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Rise Up Rise Up for Life and for Rights
        said Bagcal has been placed under protective custody, and is holding a press
        conference with him Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f07171-3803-428b-8f9b-d9772dee8cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up said it is "a network of church people and human rights
        advocates primarily dedicated to working with poor families affected by drug-related
        extra-judicial killings under the Duterte administration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85303d-5684-48a5-95ec-1af54c2aa585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Bagcal and his family sought refuge on Sept. 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e832eab-d804-4cc5-98b2-90cb0745d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bagcal was identified by the police as a victim of a robbery
        case committed allegedly by one Carl Angelo Arnaiz.&nbsp; Mr. Bagcal is also
        a potential witness in the death of the said Mr. Arnaiz," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6bf04-38c8-4195-b735-fb9dcc2493a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up said the request of the family for protective custody came
        after "Mr. Bagcal''s serious discernment, soul searching, and firm decision-making."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c409fd0-a4f8-492e-8be3-57736513a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        on Sept. 4 said, "<em>Na-pinpoint ng taxi driver ''yung suspect, so nandoon
        ''yung mga pulis at rumesponde. Nakipagbarilan itong suspect kaya namatay</em>,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b8564-a446-4b4e-96ac-1e632f806017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The taxi driver identified the suspect. So the police
        responded. The suspect fired his gun that''s why he died.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31356a48-d763-4d12-b89d-ed6b764f7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Caloocan cops relieved as police investigates death of ex-UP
        student</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fcbf3b-89ac-4147-851a-4b33edc96be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Metro Manila police chief Oscar Albayalde relieved the
        police officers linked to the death of Arnaiz in Caloocan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df56ca-cd6f-486f-840b-214396d3accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa however, asked the public to not be so quick in condemning
        policemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e7476-018d-407e-ace8-6d3a55f42a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang-iba po ''yung kaso na ''yan</em> (These are separate
        cases). That is a case of police response," he said, explaining that police
        respond based on the threats they face.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478132de-44d9-425c-8083-4aec23f589b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:36:25.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:03.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Lara Tan contributed
        to this report.</em></p>'
  'kian-delos-santos-witness-church-custody':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) At the site of the encounter, 17-year-old Kian Loyd Delos
      Santos was found in fetal position with a gunshot wound to his head.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T03:05:32.338+08:00
    'imagesource': 'jcr:01223393-5a32-460d-8b5b-36f5e6c81096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b9887b-fd42-4bce-b422-99ce426c80d3'
    'lead': 'Church authorities in Caloocan will maintain custody of a witness in
      the killing of 17-year-old Kian Delos Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:41:29.280+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:33:30.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:33:29.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness in Kian slay, family remain in church custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824ee39-45f7-4fab-ae9a-3e0077e427df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        Church authorities in Caloocan will maintain custody of a witness in the killing
        of 17-year-old Kian Delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586140e7-6325-4a99-8b72-63a0aeae1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Bishop Pablo David said the witness and her three siblings
        – all minors – refused to go with authorities who tried to take them away
        from the San Roque Cathedral Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438ee94-33ed-4f5f-8806-5400bde6a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness'' father Roy Concepcion went to the church, along with
        the Criminal Investigation and Detection Group (CIDG) and Volunteers Against
        Crime and Corruption (VACC), to seek custody of his children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d60be36-1b1b-431e-8894-bc8f39ab448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the witness and her siblings were placed under his care
        after the Senate hearing on Sept. 5. The witness was initially under the care
        of Senator Risa Hontiveros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa3954-bff2-499c-bc51-69390abef230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop said they agreed to help as long as they get consent
        from the children''s parents. Concepcion, who was in jail for a drug case
        at the time, failed to give permission. He was able to leave jail after the
        Public Attorney''s Office (PAO) assisted him, and later, VACC became his lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b1232-7a22-42e4-9e3b-549ada87cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they came to the church, David said he did not offer any opposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fc79f-5978-4916-b9b5-2f1e57b1fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin niyo lang kung kailan</em> [Just tell me when], I am
        ready to release them to you," he told Concepcion and the CIDG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a22b1-c69d-4a9e-8bb4-0c8fccefbe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the children were reunited with their father, they called their
        mother who is working overseas. It was after this phone call when the children
        decided they wanted to remain with the church.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08796226-8cfc-4485-a1f9-58fb8f627773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David then prepared a document for Concepcion to sign, and turn
        over custody. It was at this point when Concepcion, after talking to his VACC
        lawyer, said he would like to remain under church custody and be with his
        children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d07fc2-536b-4de8-bce2-bf97a5bfafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga bata ayaw nilang mawalay sa kanilang ama. Ayaw nilang
        bumalik yung ama nila sa</em> CIDG. <em>Pag hinihiwalay siya sumasama yung
        mga bata. ''May karapatan kami na makausap namin siya kasi tatay namin siya</em>.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa764a90-636e-437e-aa65-2b264f17dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The children did not want to be away from their father.
        They didn''t want their father to remain with the CIDG. They held on to their
        father when there were attempts to separate them. They said, ''We have a right
        to talk to him because he is our father.'']</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9967a86e-000c-4d1b-b5e1-21cab9bbee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Natakot ang mga bata yun ang nakita ko...parang natakot
        sila dun sa CIDG na pipilitin na kunin ang tatay nila</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65781a-e62f-4f13-a7a2-97fd89b0a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It seemed to me the children were scared...it seemed
        they were scared of the CIDG who would forcibly take their father away.]</p>'
