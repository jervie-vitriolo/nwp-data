    'template': '1'
    'title': 'Unseeded American Sloane Stephens wins US Open for first major title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b335ec-4e62-49ce-95b7-b9cc20fb22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sloane Stephens'' epic comeback is complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2e575-4675-4e9f-af3e-1c4cf4bb34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens, who has jumped more than 900 spots in the world rankings
        in a month, is now a grand slam champion, winning the US Open 6-3, 6-0 against
        No. 15 seed and fellow American Madison Keys at Arthur Ashe Stadium in Flushing,
        New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb328d9-8e64-425e-a6b4-9da2d2bc70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was only the seventh time in the Open Era, and the second time
        at the US Open, that two first-time finalists have faced off in a grand slam
        final. This also was the first all-American US Open final since 2002, when
        Serena Williams defeated Venus Williams. Stephens is the first American woman
        other than the Williams sisters to win a grand slam title in 15 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07535b98-8503-44a4-8f2f-b39fd1081de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Stephens, unseeded and ranked 83rd, is the third
        player to win the US Open ranked outside the top 10 since computer rankings
        began in November 1975. The others were unranked Kim Clijsters in 2009 and
        No. 26 Flavia Pennetta in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1496957-7558-4f91-9e82-e2b70a155923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was over, the two Americans shared a long embrace on the
        court. After Stephens celebrated with her support group, including her mother,
        Sybil Smith, she returned to the court and sat next to Keys, whom Stephens
        calls her best friend on the WTA tour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bab27f-caf1-441f-87bf-d121ff4f624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly I wouldn''t have wanted to play anyone else," Stephens
        said. "For us both to be here is such a special moment. I told her I wish
        there could be a draw, because I wish we could have both won. I think that
        if it was the other way around she would do the same for me. I''m going to
        support her no matter what, and I know she''s going to support me no matter
        what. To stand with her today is incredible. That''s what real friendship
        is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6380484-3115-4f68-97c1-6f874cfac487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this looked possible earlier this summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057f96b-f47f-47d4-8e37-fb39329e9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens, who had been sidelined for 11 months after a foot injury
        and underwent surgery in January, made her comeback at Wimbledon and entered
        this summer''s US Open Series ranked 957th. But she''s been on a tear in the
        North American events, reaching the semifinals in Toronto and Cincinnati.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c054f40-b52f-48b0-a370-1fc9aed2ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had surgery January 23," Stephens said. "If someone told me then
        that I''d win the US Open, ''It''s impossible,'' I would say. ''It''s absolutely
        impossible.'' My journey to get here, coming back, just being able to keep
        it all together and have such a great team behind me – this journey''s been
        incredible. And I honestly wouldn''t change it for the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb37067-e4ab-417b-87a9-11c5ec65905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Stephens is projected to rise to No. 17. She also
        nets a hefty payday: $3.7 million. Her career earnings heading into this tournament
        were $4,519,709, with $310,546 coming this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7018fe-cae0-449e-b68f-7066034d3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys, 22, is projected to move up to No. 12 by reaching the final.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7a756-fc18-4078-9d7d-d2ac47697037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sloane is truly one of my favorite people, and to get to play her
        was really special," Keys said. "Obviously, I didn''t play my best tennis
        today and was disappointed, but Sloane, being the great friend that she was,
        was very supportive. If there''s someone I have to lose to today, I''m glad
        it''s her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626af1ab-92ff-4779-9ae1-630749aa2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An improbable run</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b947a79-d55c-4dd8-81f6-2b31e77a68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens, who started playing tennis at age 9, comes from an athletic
        family. Her mother, Smith, is a former collegiate swimmer at Boston University.
        Her late father, John Stephens, was an NFL running back in the late 1980s
        and early 1990s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea041423-2a45-45dd-ba05-cdc4e8f23624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens made her breakthrough in 2013 when she defeated Serena
        Williams to reach the Australian Open semifinal. She would go on to lose to
        eventual champion Victoria Azarenka.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308813ce-d4e8-4f2b-95a8-ad156f554dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first singles title was in 2015 in Washington. She added three
        more titles in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0eadf-a73a-49c7-8680-1dc476bd3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential has been there for her to win a grand slam, but what
        she''s done this summer, considering the circumstances with her previous injury,
        is shocking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4d0e9-fc21-4569-accf-afc2bdec720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Saturday''s final, Stephens had won 14 of her last
        16 matches, including defeating No. 9 Venus Williams in the semifinal. She''s
        one of three players who have never held the No. 1 ranking who have beaten
        both Williams sisters in grand slam events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e61d16-76a4-4ae5-af0b-2c19902423be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens now has more wins at the year''s US Open matches (seven)
        than she had in her last six grand slam appearances combined (six).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693b820-0e54-42a4-9929-3b52f73cde9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens didn''t play in the US Open last year because of the foot
        injury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c701b47-c142-45af-b591-3390d9c75760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should just retire now," Stephens joked. "I told Maddie I''m
        never going to be able to top this. I mean, talk about a comeback."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e47854-6a6b-4517-b287-999a4a663ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unranked players aside, Stephens is the second-lowest ranked player
        to reach and win the title match at a grand slam, after No. 111 Chris O''Neil,
        who won the 1978 Australian Open. She''s the lowest ranked player to reach
        and win the title match at the US Open.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6ecf9-489b-463a-9fe1-2e13572861d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens is the fourth unseeded player to reach the final in the
        US Open and 14th in grand slam finals in the Open Era.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b08f0-7bd9-43de-9a00-d48c7e972df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding when unranked Clijsters won in 2009, the matchup between
        No. 16 Keys and No. 83 Stephens, with a combined ranking of 99, is the lowest
        title match at the US Open since computerized rankings began in November 1975.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c0853-2a04-4952-b626-ff6008b11dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Stephens, Keys also was making a comeback from injury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35886e8d-1b49-41d8-9c80-27a1d78e7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Keys, this year''s US Open was just her 10th tournament of 2017.
        During the off-season, Keys underwent surgery on her left wrist and missed
        the first two months of the year. She also, according to the WTA''s website,
        had a second surgery on the wrist ahead of Wimbledon, and she also withdrew
        from Rogers Cup in Toronto because of a left forearm injury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57c947-175f-4c11-acc7-e5fae2e9e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you told me two months ago that I''d be holding a (runner-up)
        trophy for the US Open, I''d be really happy and proud of myself," Keys said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1672368-a3e4-409d-a2db-b8aae2d10d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 15 seed has never won the US Open. The last time a 15 seed
        won a major was Marion Bartoli at Wimbledon in 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ccebd-6ddc-4004-98e8-c16a63133265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youth movement</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367b9d4-1c3f-4c8f-93c5-61c43b652429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this result, four different players won this year''s majors
        – the first time that''s happened since 2014. Serena Williams won the Australian
        Open, Jelena Ostapenko was the French Open champion, and Garbine Muguruza
        hoisted the Wimbledon trophy. It''s the 12th time that has happened in the
        Open Era.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de270281-5d32-413c-b038-eb15b3d942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs of a changing of the guard in women''s tennis.
        Ostapenko, 20, became the first unseeded player and lowest ranked player to
        win Roland Garros in the Open Era. Muguruza, 23, became the only player to
        defeat both Williams sisters in a grand slam final when she defeated Venus
        Williams to win Wimbledon. When the rankings are released Monday, Muguruza
        will be in the top spot for the first time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9c303-9a38-470f-9d4b-9d1ed09d61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens joins Muguruza, Ostapenko, and Petra Kvitova as players
        born in the 1990s to win a grand slam title.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db1c46-5585-4c85-a5c3-f3737570285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s US Open was the third final in the past five grand
        slam events not involving a player age 30 or older.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc8438-298e-44dd-901c-683106eb0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:52:19.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/09/tennis/us-open-final-madison-keys-sloane-stephens/index.html">Unseeded
        American Sloane Stephens wins US Open for first major title.</a>"</em></p>'
  'cuba-hurricane-irma-carribean':
    'author': 'Laura Smith-Spark and Patrick Oppmann, CNN'
    'caption': 'Hurricane Irma slammed northern Cuba on Saturday, September 9, 2017.
      (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T08:10:25.930+08:00
    'imagesource': 'jcr:5970b856-7f37-46a1-9ef0-cb20ad4191fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77ca9f2-56e3-4b31-b09e-b062a9898861'
    'lead': 'A string of small Caribbean islands was left reeling by the massive hurricane,
      which strengthened to a Category 5 storm as it made landfall overnight in Cuba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:57:39.588+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:34:44.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:34:43.763+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba blasted as Hurricane Irma tears through the Caribbean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e39d47-5599-42da-819e-8cae7c0e9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Packing life-threatening winds, provoking
        massive storm surge, and causing a host of rainfall dangers, Hurricane Irma
        slammed northern Cuba on Saturday, continuing to plod a path of devastation
        through the Caribbean en route to the U.S. state of Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c831c-9c1e-49e2-a4c3-be6ae825a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of small Caribbean islands was left reeling by the massive
        hurricane, which strengthened to a Category 5 storm as it made landfall overnight
        in Cuba. It was downgraded late Saturday morning to Category 3 but was expected
        to regain power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d6819-e908-4e6f-9d23-3112ee91d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irma is forecast to restrengthen once it moves away from Cuba,
        and ... to remain a powerful hurricane as it approaches Florida," the U.S.
        National Hurricane Center said Saturday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480b1d9-96f5-4973-8fe6-a042729b3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday evening, the National Hurricane Center reported that
        Irma had begun its turn away from Cuba''s coast up toward Florida, moving
        at a relatively slow 9 mph (14 kph). The storm is about 115 miles (185 kilometers)
        southeast of Key West and is expected to reach the Florida Keys early Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1774a-b1ba-46d6-aa1b-71df36db00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people were known to have died in the Caribbean as a
        result of Irma. Many islands were still assessing the damage, even as they
        prepared for the arrival of another major storm, Hurricane Jose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9420e08-63b4-4d6f-936a-2265fee50694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning for Barbuda and Anguilla was downgraded to a
        tropical storm warning on Saturday morning and later discontinued. Tropical
        storm warnings remain in place for St. Martin and St. Barts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdc4b5-317a-4e6d-8d49-2865829b5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the center of Irma lingered on the north coast of Cuba
        on Saturday afternoon, packing sustained winds of 125 mph (201 kph), the hurricane
        center said. Hurricane-force winds extended outward as far as 70 miles (110
        kilometers) from the center of the storm, with tropical storm-force winds
        extending as far as 195 miles (315 kilometers) out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc144ec-9e9b-4566-abb7-a836407436f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s blinding rain and powerful winds began pummeling Caibarién,
        Cuba, late Friday as the outer bands of the massive storm made their entrance,
        knocking out power in a town that normally would be busy with tourists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c3dfb-610c-4cb0-b4ea-70038cd370dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By dawn Saturday, the town''s main street had waves rolling down
        it, and within hours the whole town was flooded with several feet of water.
        Roofs could be seen flying off and trees were blown down as the wind gusted
        and roared. Officials reported a wind gust of 124 mph (200 kph) around midmorning
        Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6bc7f-c564-476b-b376-ea5279495093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people in the coastal area live in one-story homes, putting
        them at great risk as floodwaters rose to roof level in some places. Residents
        were overwhelmed by the damage and said recovery will take time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7ceac-be43-4f4d-ab61-f8c5bd7ce399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people had left town over the past couple of days, with all
        foreigners urged to evacuate. Those who remained were prepared, though they
        knew this was a storm like few had ever experienced, they told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434da12-1874-4a8a-8f9b-ec9cad31ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government staged emergency supplies and building equipment
        ahead of the storm''s arrival, but it could be some time before the extent
        of the damage is known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba64c02-caf8-4bb7-b979-aa765ec37ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gusts destroy wind-measuring instrument</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa4a32-fe59-4fda-853d-ee938c889d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. ET Saturday, a hurricane warning for Irma remained
        in place for the Cuban provinces of Camaguey, Ciego de Avila, Sancti Spiritus,
        Villa Clara, Matanzas, and Havana – as well as for the northwestern Bahamas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4db95-06b5-4a68-9ef2-99ef88f4e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma struck the archipelago north of Cuba''s Camaguey and Ciego
        de Avila provinces with gusts so strong they destroyed an instrument used
        to measure wind, Cuba''s meteorological agency reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c227d-ca10-43e5-9433-cb3e3531a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane-strength winds later were recorded in the northern half
        of Camaguey province, the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11abad-02c7-4741-a4f2-040d5a3b2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Irma advanced over neighboring Ciego de Avila province, 16- to
        23-foot waves (5 to 7 meters) were recorded. As the storm headed westward,
        the possibility of even bigger waves and greater flooding was high along the
        northern Cuban coast, including in Havana, the agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfacba-10b1-4e19-a733-4c63b47312fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma was the first Category 5 hurricane to hit Camaguey in 85 years,
        according to the province''s state media radio station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45033985-1181-4b8d-b619-b8dabce46ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage was reported in all municipalities in Camaguey, the station
        said, mostly in the form of torn-off roofs, damage to buildings, downed trees
        and loss of electricity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d7d2c-b6df-4853-a6ea-faf47fc18552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye was due to strike part of the Florida Keys on Sunday
        morning before driving up the state''s southwestern coast by Sunday afternoon,
        according to the hurricane center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f274f2-e151-48a3-97d3-5db7ba6fe52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters and Florida officials issued dire warnings urging residents
        in Irma''s path to evacuate immediately. About 6.3 million people in the state
        had been ordered to leave, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09490e8-7019-4a22-841d-d86de96e0d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devastation left in Irma''s wake</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac181f5-8f33-4bc0-b34c-21da7e8c4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 24 deaths blamed on Irma in the Caribbean, nine were in unspecified
        French territories, one in Barbuda, one in Anguilla, two in Dutch-administered
        St. Maarten, four in the British Virgin Islands, four in the US Virgin Islands,
        and three in Puerto Rico.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90aada1-6d8a-4a94-84f1-09df62f57cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny island of Barbuda was perhaps worst hit so far by Irma,
        with Prime Minister Gaston Browne describing the result as "total devastation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf40c69-f16d-496b-9759-f5cc427a8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen any such destruction on a per capita basis compared
        to what I saw in Barbuda this afternoon," Browne told CNN on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c09c3-627e-4f50-81c7-66307a79efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigua, Barbuda''s sister island and home to about 80,000 people,
        was spared the brunt of the storm. Many residents there have been evacuated
        ahead of Jose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc649b-6a28-4803-809d-ce60e447244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Martin, an 87-square kilometer island split roughly in half
        between the French overseas collectivity of St. Martin and St. Maarten, a
        constituent country of the Netherlands, has suffered property damage and power
        outages due to Irma.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea45075-96fa-4c83-9773-f4f1666e11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sense of dread ... utility poles are down everywhere.
        There is no power and no public water and it appears it may take a long time
        to restore," Xaverius van der Hoek, who lives in St. Maarten, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d0e85-b1ed-4f39-a985-13995d14ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looting broke out on the island, home to about 72,000 people, and
        security forces were deployed to deal with the problem, French and Dutch authorities
        said Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4778d6-610b-4512-bdd5-1f0ebbb26cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma caused roughly €1.2 billion ($1.44 billion) of insured damage
        in the French portion of St. Martin and in St. Barts, French state-owned insurer
        CCR said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3a3ab-2705-4f4f-be00-3cb716c7ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount covers damages to homes, vehicles and businesses (including
        operating losses) that are covered by the natural disaster compensation scheme,"
        CCR said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b918770-1f77-4f3c-b37e-2553f924ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>State of emergency declared</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf3d5a-a63d-4782-b7b6-1fc34bd4a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to the north, Anguilla, a 90-square kilometer island that is
        among several British overseas territories in the Caribbean, "received the
        hurricane''s full blast," according to UK Foreign and Commonwealth Office
        Minister Alan Duncan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dc695-ca2d-429c-bacf-edb8548baf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and British Virgin Islands were also pummeled by Irma. Pictures
        from St. Thomas, the most populated of the US Virgin Islands and a popular
        tourist destination, showed extensive damage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0b2ba-caf3-43f1-85af-cd522948d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us have been affected by Irma and some more than others,"
        Gus Jaspert, governor of the British Virgin Islands, said in a Facebook statement
        late Thursday in which he declared a state of emergency for the territory.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e65a9-0355-418d-823c-33cd2e4fd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the structural damage, there have sadly been reports
        of casualties and fatalities," he said. "I am truly heartbroken by this news."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd87fd6-6378-4cd8-a6b3-f9ef04d8a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico, an unincorporated US territory, managed to avoid a
        direct hit from Irma but suffered strong winds and torrential rains. Hundreds
        of thousands of people remained without power on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4181246-20d3-407c-8fe8-8bffc4623bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds and heavy rain also lashed the Dominican Republic,
        Haiti and the low-lying Turks and Caicos Islands Thursday into Friday. The
        Turks and Caicos'' capital island of Grand Turk suffered "quite a bit of damage,"
        including to part of a hospital''s roof, Gov. John Freeman told CNN on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297d241-e0cb-420e-af0b-90d141db572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:57:39.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:44.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/09/americas/cuba-caribbean-hurricane-irma/index.html">Cuba
        blasted as Hurricane Irma tears through the Caribbean</a>."</em></p>'
  'hurrican-irma-update':
    'author': 'Faith Karimi, Steve Almasy and Eric Levenson, CNN'
    'caption': 'Hurricane Irma lashes the Caribbean as it approaches Florida. Seen
      here are weather conditions in Miami, Florida on the morning of September 9,
      2017. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T01:03:48.245+08:00
    'imagesource': 'jcr:b79c3035-6001-4fe0-abe4-c386bc7ee5e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b399fa-c94a-4ec0-878c-2bb439372cd5'
    'lead': 'Hurricane Irma was expected to restrengthen after weakening late Saturday
      morning into a Category 3 storm, its strong winds and rain bands already lashing
      the Florida Keys as dire warnings predicteddevastating gales and potentially
      deadly storm surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T12:05:22.839+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:35:04.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:35:04.155+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma, now a Category 3 storm, begins lashing Florida

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed5057-06ec-4a3f-b76b-aaa01858883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Irma was expected to restrengthen
        after weakening late Saturday morning into a Category 3 storm, its strong
        winds and rain bands already lashing the Florida Keys as&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/florida-preparation-hurricane-irma/index.html">dire
        warnings predicted</a>devastating gales and potentially deadly storm surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35ad20-1a81-4237-8dca-b705e280b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packing sustained winds of 125 mph as it continued to batter Cuba,
        the storm was due to bring hurricane conditions by Saturday night to southern
        and central Florida, the National Hurricane Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47a6a5-35e8-4cca-8f96-53bf3a61bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye was due to strike part of the Florida Keys early Sunday
        morning before driving up the state''s southwestern coast toward Tampa Bay
        by Sunday afternoon, according to the hurricane center. As much as 20 inches
        of rain was predicted through Wednesday across the Florida peninsula and southeast
        Georgia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e3e0e-04bd-47c1-b725-ce28ea405094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The core) is forecast right now to still go through the lower
        keys, not quite to Key West, and then on up to Naples, on up to Cape Coral,
        with a Category 4 wind of 140 mph," CNN meteorologist Chad Myers said earlier
        Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78488977-a1da-47b0-88a6-08d9ad61c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday at noon, it would be too late for residents to leave
        specified evacuation zones in southwestern Florida, Gov. Rick Scott said hours
        earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18f6c4-e034-46c2-85ba-0ece3fa9001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm is here," he said. "This is a deadly storm, and our state
        has never seen anything like it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75599de-b074-430e-8d96-db60f32fdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Irma aimed for Florida''s western coast, Florida''s eastern
        coastline remained in severe danger from storm-surge flooding, forecasters
        warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75158ffd-f38d-4252-adfc-dcc52eec3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida authorities have gone door to door to warn residents about
        the dangerous storm,&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-evacuation-florida/index.html">sending
        throngs onto jammed highways as they fled north</a>.&nbsp;More than 5.6 million
        people have been ordered to evacuate, Scott said, and&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-evacuation-florida/index.html">many
        coastal residents already have moved inland</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b5c3e-343c-416a-a752-bbe891380b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been ordered to evacuate, leave now -- not tonight,
        not in an hour, now," Scott said Friday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4266f1-e4b9-4e65-ae3a-18d4a993396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is as real as it gets," tweeted the National Weather Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edc63d-fc10-407d-aeea-4cbf122619e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/"><strong>TRACK
        HURRICANE IRMA''S PATH</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4ba65-9896-4530-90c2-7abdb71d486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province on the Camaguey Archipelago
        late Friday&nbsp;as a <a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-caribbean-florida/index.html">Category
        5 hurricane</a>. The storm''s violent gusts destroyed the instrument used
        to measure wind strength, Cuba''s meteorological agency reported. Waves as
        high as 23 feet were recorded, and bigger ones remained a possibility as Irma
        plodded west, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e66204-a131-4ced-8da9-a8cc2902fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before hitting Cuba, Irma had proven catastrophic,&nbsp;<a
        href="https://edition.cnn.com/2017/09/09/americas/cuba-caribbean-hurricane-irma/index.html">killing
        24 people this week in the Caribbean&nbsp;and&nbsp;leaving entire islands
        in ruins</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0196c7-4293-4062-9393-d5ecd24f5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415a544-c69b-49a0-948a-bf080c3a19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma''s center was 175 miles southeast of Key West at 11 a.m.
        ET Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fee9a0-2038-4b5c-8cb7-ffff113cfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hurricane warnings were extended north along Florida''s west
        coast as far as Perry, and along the eastern coast to include Fernandina Beach,
        north of Jacksonville. A storm surge warning wraps around the state, from
        Brevard County to Tampa Bay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b33a82-7049-4ddf-a8e1-272a6bd620f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 50,000 people are in 260 shelters statewide, Scott said,
        and 70 more shelters will open Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbe265-8c10-4317-bf8f-5c8b48d94103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- As Irma pushes toward Florida, as many as 26 million people in
        the Dominican Republic, Haiti and Cuba could be exposed to destructive winds
        and torrential rain, the Red Cross said, with 1.2 million people already battered
        by the storm. Hurricane warnings were still in effect Saturday for parts of
        central Cuba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451cbee-eab9-4579-ba4a-95cfcb7fbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In the Bahamas, hurricane warnings remained in place early Saturday.
        Storm surge as high as 20 feet -- well above the islands'' elevation -- were
        possible, Myers said. About 390,000 live in the nation of islands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d126ae5-acdc-4765-829c-e603e3bf16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Of the 24 deaths blamed on Irma, nine were in unspecified French
        territories, one on Barbuda, one in the British overseas territory of Anguilla,
        two in Dutch-administered St. Maarten, four in the British Virgin Islands,
        four on the US Virgin Islands, and three in Puerto Rico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb3b4b-a0d2-43ba-a5a1-5c49d7b79666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Irma brought heavy rain and powerful winds to the low-lying Turks
        and Caicos Islands. The capital island of Grand Turk suffered "quite a bit
        of damage," including to part of a hospital''s roof, Gov. John Freeman told
        CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004f5fd-6aac-425f-831b-cd1a42c243e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nervous Florida waits</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12622e5-3964-4807-a51a-21ca1e90c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/08/us/hurricane-storm-prediction-models/index.html">US
        and European forecast models</a>&nbsp;predicted Irma''s eye could strike the
        Florida Keys, then the Everglades, west of Miami, early Sunday morning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea87bd5-cd28-447f-b0eb-0e169d2894f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of whether Florida is going to be impacted
        -- it''s a question of how bad Florida is going to be impacted," Federal Emergency
        Management Agency Administrator Brock Long said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c8fbf-573d-46bf-9e13-a3ee3eb4f480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/07/health/hurricane-irma-florida-seniors-nursing-homes-profile/index.html">''Ahead
        of the game'': Florida seniors, nursing homes prep for Hurricane Irma</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264385a-fadb-4e93-9378-5c8509924ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma shifted slightly west overnight into Saturday, putting cities
        including Naples and Tampa in the direct path of the storm''s eye.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce60872-0227-4c5e-9934-e92ced0d8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the hurricane''s core has the most power, Irma is huge.
        Winds of at least tropical-storm force covered 70,000 square miles -- just
        larger than Florida''s entire land area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fa3da-37eb-4ba0-8de9-ba0682b85a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami began feeling some of Irma''s winds on Saturday, with high-rise
        construction cranes sent spinning in circles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3745d-12e5-4283-bc58-a4a1689b2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in other states also were preparing Saturday for Irma.
        South Carolina Gov. Henry McMaster issued a mandatory evacuation for some
        barrier islands, while Georgia Gov. Nathan Deal expanded the state of emergency
        to include 94 counties. FEMA warned Alabama and North Carolina also to be
        on watch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee490ff-1705-48d1-99be-83bb8f70d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose looms</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b04c26-bb9e-4aa1-823f-20a2d43e9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Caribbean islands pummeled by Irma assessed damage -- including
        shredded buildings, battered cars and submerged streets -- hard-hit Barbuda
        and St. Martin wearily prepared for Hurricane Jose, which could hit impact
        those places this weekend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35be367-c9de-44aa-9a36-ca5ece4b3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, one of two major islands in the nation of Antigua and Barbuda,
        was barely habitable for its 1,800 residents after Irma, with about 95% of
        its buildings damaged, Prime Minister Gaston Browne said, noting that repairs
        will cost $100 million.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f664e2-2b8d-4321-b8f0-0a62fa6f2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anguilla, Barbuda, St. Martin and St. Barts were under a&nbsp;<a
        href="https://edition.cnn.com/2017/09/08/us/hurricane-jose/index.html">hurricane
        warning for Jose</a>, which could pass close to those islands Saturday. Voluntary
        evacuations were in place in Barbuda, Browne said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28c5b4-530f-44ba-8a51-3b4e27e3cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:05:22.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:35:04.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/09/us/hurricane-irma-cuba-florida/index.html">Hurricane
        Irma, now a Category 3 storm, begins lashing Florida</a>."</em></p>'
