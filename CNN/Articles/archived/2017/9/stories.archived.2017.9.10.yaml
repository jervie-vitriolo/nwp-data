  'hurricane-irma-category-3-florida':
    'author': 'Faith Karimi and Eric Levenson, CNN'
    'caption': 'Weather conditions in Jacksonville, Florida in the afternoon of September
      9, 2017. (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T09:29:35.228+08:00
    'imagesource': 'jcr:78df3c76-d0bd-47ab-8bd7-ac9792151054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c3554b-b60d-4655-8c20-6263fcd2d8bb'
    'lead': 'Hurricane Irma''s strong winds and outer rain bands lashed the Florida
      Keys on Saturday as the Category 3 storm pushed toward the state amid dire warnings
      of devastating gales, heavy rain and a potentially deadly storm surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:48:44.863+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:34:09.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:34:08.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Irma, now a Category 3 storm, slowly turns to Florida

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded37e9-7a1f-4f46-bff6-6662c1878361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Irma''s strong winds and outer
        rain bands lashed the Florida Keys on Saturday as the Category 3 storm pushed
        toward the state amid dire warnings of devastating gales, heavy rain and a
        potentially deadly storm surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e937f3-9167-4e88-8efb-24751fe029ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sustained winds at 125 mph, Irma slowly began turning from
        Cuba''s northern coast up into the Florida Strait on Saturday afternoon, the
        National Hurricane Center said. The storm is expected to strengthen again
        and remain a powerful hurricane when it reaches Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad8df2-d0d4-485e-8882-d829cdd67452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s eye was due to strike part of the Florida Keys on Sunday
        morning before driving up the state''s southwestern coast Sunday afternoon,
        according to the hurricane center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908bf42-4e99-4676-a712-a5febba0c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 20 inches of rain was predicted through Wednesday across
        the Florida peninsula and southeast Georgia, and maximum wind gusts above
        100 mph are expected in much of western Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea688439-faa2-4cb2-beca-c341adaa3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the major concern among officials was the storm surge, which
        is like a sustained high tide that can cause devastating flooding. A storm
        surge warning is in place for the Florida Keys, Tampa Bay, and an extensive
        stretch of coastline wrapping most of the way around the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9dc25-a63f-470a-aaed-c81a5e96365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s southwest coast from Cape Sable to Captiva could see
        "catastrophic" storm surge flooding of 10 to 15 feet, the hurricane center
        said, while the area around Tampa Bay could see five to eight feet of storm
        surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f15b1-807f-4162-8871-29bc6bd853d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a devastating storm for central Florida, Tampa, Fort
        Myers, Naples (and) all the way down to Key West," CNN meteorologist Chad
        Myers said Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534045b-ca75-4ea2-85ad-a9e4ca25b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon Saturday, it was too late for residents to leave specified
        evacuation zones in southwestern Florida, Gov. Rick Scott had said hours earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cf2bb-d5d8-4ac0-890b-5687925569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm is here," he said. "This is a deadly storm, and our state
        has never seen anything like it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7216e-10f3-489e-affd-c4f1eecf6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 6.3 million residents have been ordered to evacuate,
        the Florida Division of Emergency Management said. The mass evacuations have
        sent throngs onto jammed highways heading north and created a severe gas shortage
        in some parts the state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a7c9f-25e9-4447-9b9f-946e14fe77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track Hurricane Irma''s path</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a92be-fbfe-479a-bcae-37ca1309a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province late Friday as a Category
        5 hurricane. The storm''s violent gusts destroyed the instrument used to measure
        wind strength, Cuba''s meteorological agency reported. Waves as high as 23
        feet were recorded, and bigger ones remained a possibility as Irma plodded
        west, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71a3c5-9117-4a1a-9d03-b4770100c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before hitting Cuba, Irma had proven catastrophic, killing
        24 people this week in the Caribbean and leaving entire islands in ruins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039b57f-4b6c-421b-a77f-988c3738448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca0297-3771-427c-91cd-29e5b0e04733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s center was 115 miles southeast of Key West at 5 p.m. ET
        Saturday and moving west-northwest at a relatively slow 9 mph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61a2fe-8af2-4910-b1f5-481172d15325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane warnings were extended north along Florida''s west coast
        as far as Perry, and along the eastern coast to include Fernandina Beach,
        north of Jacksonville. A storm surge warning wraps around the state, from
        Brevard County to Tampa Bay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee075dc-496b-48cf-b2b6-b0792a3417bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 54,000 people are in more than 320 shelters across the
        state, the governor''s office said</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b5bdf-1d01-497a-a356-ce28555dca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted links for Florida residents looking
        for information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a1184-1e0c-4828-a0e3-c800bc059974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Irma barrels toward Florida, as many as 26 million people in
        the Dominican Republic, Haiti and Cuba could be exposed to destructive winds
        and torrential rain, the Red Cross said, with 1.2 million people already battered
        by the storm. Hurricane warnings were still in effect Saturday for parts of
        central Cuba.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae8f5b-fbfd-4d66-9998-d905a1b7388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane warnings remained in place Saturday in parts of the Bahamas.
        A storm surge as high as 20 feet – well above the islands'' elevation – were
        possible, Myers said. About 390,000 people live in the nation of islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d682224-e811-4ea2-9adf-addafdc56655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 24 deaths blamed on Irma, nine were in unspecified French
        territories, one in Barbuda, one in the British overseas territory of Anguilla,
        two in Dutch-administered St. Maarten, four in the British Virgin Islands,
        four in the US Virgin Islands and three in Puerto Rico.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563f8bc-abc2-4087-9114-0351cbcd4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma brought heavy rain and powerful winds to the low-lying Turks
        and Caicos Islands. The capital island of Grand Turk suffered "quite a bit
        of damage," including to part of a hospital''s roof, Gov. John Freeman told
        CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9ba5c-f87d-4c7c-8ece-f439d471b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nervous Florida waits</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519132b-357d-4291-bde0-45ebc08681ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma shifted slightly west overnight, putting Florida cities such
        as Naples and Tampa in the direct path of the storm''s eye.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e55437-8967-4ef4-b6ef-9a668f24e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s with all these hurricane forecast models?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1de36-b272-4aca-afb0-18d88388dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of whether Florida is going to be impacted
        – it''s a question of how bad Florida is going to be impacted," Federal Emergency
        Management Agency Administrator Brock Long said Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56010f6b-bd71-44bc-b248-236a016092be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ahead of the game'': Florida seniors, nursing homes prep for Hurricane
        Irma</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813effd-758b-4194-b65f-0ee9279832d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though the hurricane''s core has the most power, Irma is huge.
        Winds of at least tropical-storm force covered 70,000 square miles – larger
        than Florida''s entire land area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cb268-b99e-4c31-a54e-3647f0e0ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami began feeling some of Irma''s winds Saturday, with high-rise
        construction cranes sent spinning in circles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64daa5b3-8aa1-4ada-8b91-4db9ff63b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in other states also were preparing Saturday for Irma.
        South Carolina Gov. Henry McMaster issued a mandatory evacuation for some
        barrier islands, while Georgia Gov. Nathan Deal expanded the state of emergency
        to include 94 counties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9360ebb-d935-496d-894a-d08d5c716fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA warned Alabama and North Carolina also to be on watch.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4eb3f0-8218-4716-a2a6-71ad0a9fba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6f2dd-d7d7-4d71-a0ee-3f6e095e0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Caribbean islands pummeled by Irma assessed damage – including
        shredded buildings, battered cars and submerged streets – hard-hit Barbuda
        and St. Martin wearily prepared for Hurricane Jose, which could affect those
        places this weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03683fe3-5b3a-47c1-b82f-553d5d913251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, one of two major islands in the nation of Antigua and Barbuda,
        was barely habitable for its 1,800 residents after Irma, with about 95% of
        its buildings damaged, Prime Minister Gaston Browne said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407ebdc-b6bc-4ac3-a83c-f7f9f93d49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, Anguilla, St. Martin/St. Maarten and St. Barts were under
        a tropical storm warning for Jose, which was passing north of those islands
        Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9780e-9756-4ecb-84ed-cdf0f94ecb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:48:44.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:34:09.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/09/us/hurricane-irma-cuba-florida/index.html">Hurricane
        Irma, now a Category 3 storm, slowly turns to Florida</a>."</em></p>'
  'sloane-stephens-us-open-win':
    'author': 'Jill Martin, CNN'
    'caption': 'Sloane Stephens celebrates her US Open win. (Photo: US Open Tennis
      on Twitter)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-10T08:30:53.296+08:00
    'imagesource': 'jcr:1464f7ad-6490-4ad7-a651-c0bb7fd72034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6943679-6dd8-48da-909e-b57c9f2e5b43'
    'lead': 'Sloane Stephens'' epic comeback is complete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:52:19.090+08:00
