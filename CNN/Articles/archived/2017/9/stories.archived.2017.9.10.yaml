      'mgnl:lastActivated': 2019-08-13T08:33:48.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Chibueze Ikeh contributed 18 points, while Jolo Mendoza
        added 14 points for Ateneo.</p>'
