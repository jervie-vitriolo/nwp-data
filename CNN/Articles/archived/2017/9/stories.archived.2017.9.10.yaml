      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The taxi driver in Carl Arnaiz slay case confirmed the 19-year-old boy held
        him up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76750fd3-f9e1-4fd0-87ed-70d9cadb09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing with human rights group Rise Up for Life Sunday,
        Tomas Bagcal confirmed he identified Arnaiz as his assailant early morning
        of Aug. 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0d03d-1d86-4f87-89c0-3e6408371adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi noong pagkahuli ko, at ''yun nga, binubugbog na ng mga
        taumbayan na tumulong sa''kin, natanggal ko ''yung hood noon, kaya namukhaan
        ko po siya,</em>" Bagcal claimed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d71239-ee58-468f-9cb2-7501268505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we caught him, the people beat him up, and I
        was able to remove his hood, and identified him.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ace6c-e3f4-4a8a-84b5-0138156f4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it was Arnaiz who held him up, he answered, "Opo (Yes)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311fdae-62b3-4b37-a1e9-c01ec18735f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was killed in a supposed shootout with police in Caloocan
        City, after allegedly holding up Bagcal. His death came two days after the
        killing of another teenager, Kian Delos Santos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776cbba3-6232-4c7c-8821-d257631758e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver claimed Arnaiz tried to shoot him but the gun failed
        to work. He added Arnaiz tried to hit him with the gun on the head, but he
        was able to deflect it with his right hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d430d-0931-4907-967e-4d5c2f2a8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal said he picked up his holdupper on Navotas Highway, and turned
        him over to the police station on 9th Avenue in Caloocan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2988b8-d95f-4f62-b84e-c74deccd76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal refused to answer other questions regarding his assailant,
        and said he will answer "in a proper venue" — a Senate hearing, or&nbsp; the
        Justice Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9983a-06b1-4374-b503-65905d61019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Staged killing</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8d3a7-88a1-4111-9f3c-97b5d1e88122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Bagcal had any message to the police, he claimed the
        killing seemed staged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f34a2-abf1-438a-9ad5-2e6b7cee899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung pagkapatay noong prinesent kong</em> holdupper <em>is
        parang may</em> stage play o scripted <em>''yung pagkapatay,</em>" Bagcal
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41e69a-fc4d-4059-9fe3-f358ef1a8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The killing of the holdupper was like a stage play,
        or the killing was scripted.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8c74c-21eb-4293-94d6-369d696d36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver also claimed the police forced him to sign two affidavits,
        which state that Arnaiz resisted police arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883dff5-03a3-424b-bab0-0973f9064b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ''yung totoong ano,</em> statement <em>ko ''yun eh. Ang
        tinanong lang sa''kin doon, ''yung pangalan,</em> birthday t<em>saka edad.
        Saka ''yung</em> OR/CR (original receipt and certificate of registration)
        <em>ng sasakyan,</em>" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f38df2-18cf-458a-b33a-594e39e183bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not my real statement. They just asked me my
        name, my birthday, and age. And the car''s ORCR.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c1c5c-f852-4911-baea-11e95266397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        on Sept. 4 said, "<em>Na-pinpoint ng</em> taxi driver ''<em>yung suspect,
        so nandoon ''yung mga pulis at rumesponde. Nakipagbarilan itong</em> suspect
        <em>kaya namatay,</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7528d92-52aa-40e2-9a83-b03438bafb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The taxi driver identified the suspect. So the police
        responded. The suspect fired his gun that''s why he died.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71940c68-8972-43bc-954d-b9633e34b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Metro Manila police chief Oscar Albayalde relieved the
        police officers linked to the death of Arnaiz in Caloocan City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c32544-2035-49cb-9326-920377d36997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, asked the public to not be so quick in condemning
        policemen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fcd5c-0a89-4d5e-a460-d365b78e78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang-iba po ''yung kaso na ''yan</em> [These are separate
        cases]. That is a case of police response," he said, explaining that police
        respond based on the threats they face.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061a236-4215-49cc-bee1-bd347f163be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No Reynaldo de Guzman</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4280a45-8db0-458e-af27-6a1e6a511c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver also said 14-year-old Reynaldo de Guzman was not
        with Arnaiz during the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488c503-c703-429c-98fe-55db1686edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo was last seen in Cainta, Rizal with Arnaiz before he was
        found lifeless in a creek in Gapan, Nueva Ecija Wednesday with 31 stab wounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36465b-4dfe-444c-ac8b-618e28ecee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office claimed de Guzman was killed to stop
        him from testifying in Arnaiz'' case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3aa30-8bd7-4a20-ba40-d1d2bda01c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Reynaldo de Guzman killed to stop from testifying in Carl
        Arnaiz case — PAO Chief</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423cfb7-f7e5-4c71-9616-e7278e6ff7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking custody</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932676fc-788b-4326-85d0-d5fee9e03ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Rise Up for Life and for Rights said Bagcal
        has been placed under protective custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0caea9f-e6b3-4cdc-a497-3ca4ca43b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up said it is "a network of church people and human rights
        advocates primarily dedicated to working with poor families affected by drug-related
        extra-judicial killings under the Duterte administration."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f7eb0-5a9f-459a-a891-bb8f1718d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Bagcal and his family sought refuge on Sept. 4.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e9801-4744-445a-a51b-8cf2b7403119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bagcal was identified by the police as a victim of a robbery
        case committed allegedly by one Carl Angelo Arnaiz.&nbsp; Mr. Bagcal is also
        a potential witness in the death of the said Mr. Arnaiz," it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9eb9ee-d599-4a92-8814-b8d37ec66d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up said the request of the family for protective custody came
        after "Mr. Bagcal''s serious discernment, soul searching, and firm decision-making."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64685e78-00b2-42e7-945f-319a6873b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:23:39.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:03.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
