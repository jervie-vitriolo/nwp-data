    'template': '1'
    'title': 'Batac vendors take a hit after Marcos'' burial at the LNMB

      '
    'updated': 2017-09-11T01:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785945d-f58c-48ab-9317-79ce678aac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte (CNN Philippines, September 10)</strong>
        — Marilyn Agapay is an empanada expert, if there ever were one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb488b-a49b-4d5d-9520-c1db0de4e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An empanada maker at the Batac, Ilocos Norte''s "empanadahan," where
        the pastry is baked, the 51-year-old has been in the business for 22 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499bff5-5cd5-475a-9fe9-d1b3370324e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making the city''s trademark snack is second nature to Marilyn,
        who learned the craft decades ago when she started working for the original
        Batac special empanada stall, Glory''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2db8fb-a0b3-48df-a028-20b2de69c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the longest-serving cook at Batac''s Riverside Empanadahan,
        she loves the job so much, she''s passed the trade on to her children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13a43bf-6ff5-4895-ac02-f2e9c6c57861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked at the corner of the city plaza, the Empanadahan houses the
        first stalls to sell the famed Ilocos snack — known for its crunchy orange
        shell and longanisa filling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10734c70-6829-45e2-a72e-dae57102bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sales have gone down for Marilyn and other empanada vendors
        at the compound. They said since President Ferdinand Marcos'' burial at the
        Libingan ng mga Bayani last year, business is no longer the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf21cd9-41f7-4046-810b-9c26d235cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos buried at Libingan ng mga Bayani</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3758b-43ae-40a3-9452-004c6be8a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 30 trays Marilyn used to sell on a peak day, she and her
        co-workers now make, at best, more than 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73654664-3e14-4894-abab-2e28dff07369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Boquerente works opposite the "empanadahan." At 29 years old,
        with two children, she sells lomi and miki at Triplet''s Foodhouse to make
        a living.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ac821-5309-4c2a-bf8a-059c0e356e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5:30 a.m. Sunday, on the eve of Marcos'' birth anniversary, she
        and her boss Rhea Reynon opened shop, awaiting customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2f454-83cc-4c50-ab27-60bc0f81c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She usually starts work at 8 a.m. but she went to work early in
        anticipation of Marcos supporters, whom they expected to troop to Batac for
        the celebration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb519b-cbc0-4429-894e-20d958e3735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But half an hour in, they served a steaming bowl of miki to a solitary
        customer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c722d8a-d3bf-4547-8383-d662fab8cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next two hours, people — a few policemen and some locals
        — trickled in, one by one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a07951-6188-4827-b31c-ea80d294070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas malaki talaga yung diperensiya. Mas marami nung last year
        kaysa ngayon. Mga ganitong oras marami na pong kumakain. Marami nang nagdadatingan
        na turista,</em> supporters," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba24ce-93f3-4a99-bb68-582fe625b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a huge difference. There were a lot of people
        last year compared to this year. A lot of people were eating at this time
        then. Tourists would arrive.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37c526-eeaf-40eb-96bb-999bf56a954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is also palpable for other vendors, who have been
        used to the deluge of customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39437016-c4f1-47b4-badf-ca79e1e68587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how much things have changed in the past years, Jenny
        Boquerente, who also used to sell empanadas answered, "Sobra [Very much]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823eb208-454c-4e78-b212-a271d369f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilyn also recalled past days when tourists lining up would reach
        the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589019d-0d81-4e31-a950-0617ed53f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noon halos pila pila yung mga taong pumupunta diyan</em>,"
        she said. "<em>Ngayon po wala po silang dinadalaw</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923726d-686a-4dc6-9867-385234a5830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People would line up then. Now, they have nothing
        to visit.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe259edc-5500-4913-a868-f7002b7ef82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fewer visitors</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25159fb-77ee-44ba-aa87-a3735606c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Marcos'' body gone from the mausoleum, vendors notice less
        and less tourists passing through the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec40d6b-90e2-4fce-b79e-6485726f9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batac mayor Albert Chua acknowledged city tourism has declined since
        last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f0543-6f53-45ea-bd75-a4ece313c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the Ferdinand E. Marcos Presidential Center last January
        to May 2017 have slipped to 33,135 compared to 131,168 during the same period
        last year. The center, which includes the now-closed Marcos mausoleum, is
        Batac''s most famous tourist site.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65d3e1-22e1-49e4-bfd8-a34ab8af0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly there was a decrease of local and foreign tourists,
        but at the same time we have started and tried already to fill the vacuum
        by putting up some tourist destinations," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05915be8-c5b6-4dd0-ba54-e8d37d6e67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the city government is looking into other areas and venues
        for the local tourists and foreign tourists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781d1d6-e1f7-43b5-aa66-86a0c5cf57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also wants to promote other Batac heroes as a means to
        get its tourists back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94d2bf-d33d-47eb-89e2-9edb78680ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added, businesses like the Empanadahan remain healthy
        despite the decrease in visitors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444b882-e75e-41f9-b5d2-230d80676f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of businesses coming in simply because there are
        still places to see here in Batac," said Chua.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dd151-f10f-43ad-994c-215991dd5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial tourism office said it has plans in line to revive
        Batac''s tourism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399ef54-6818-4f1f-879a-b017018ab311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having some concepts for development, one of which is the
        ''Heroic Ilocos'' theme for the parks in Batac," Ilocos Norte Tourism Office
        head Ian Raquel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0be0b-7517-4ac3-ac44-ec23242a1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have several parks in Batac and we have other outsanding Batacenos
        who have made really great contributions," he added, referring to Gregorio
        Aglipay and Artemio Ricarte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a69581-b26a-4132-8d78-d7aa6504975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the unveiling of a new Marcos monument at the city
        plaza, they hope tourists will find a new reason to visit the small city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492aa92a-0a14-4347-aed9-2324bde08d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:18:59.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:31:43.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think these things will help improve (tourism)," Raquel said.</p>'
