    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cec64-2841-4e78-8a4f-1f0f23ede2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.128+08:00
