      'mgnl:lastActivated': 2019-08-13T08:33:48.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led the way for the Blue Eagles scoring 20 points
        while grabbing 10 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597ad63-2540-45f7-929d-145555ecccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:44:29.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:48.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known jump shooting team, Adamson had a difficult time coverting
        outside shots (4-of-22 three-point field goals).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e64acc-79fd-4238-8b52-549d338ce4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:44:29.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:48.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-0 blitz by the Falcons cut the deficit to single digit in the
        payoff period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c79f70-fb66-4b70-833b-0ce23a64360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:44:29.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:48.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ateneo had enough firepower to hold off Adamson''s comeback
        try in the endgame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b420403-2cf2-4005-b866-d93bf90ec2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:44:29.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:48.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy that we played well against Adamson," Blue Eagles
        assitant coach Sandy Arespacochaga said in the post-game interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61efbe-9321-4a33-90c8-6e9d27483c0e'
      'mgnl:activationStatus': true
