      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David then asked Concepcion to execute a statement expressing his
        wish to be released from the CIDG custody and to stay with his children. The
        CIDG agreed to the request.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76510db2-9799-4faa-ac67-4f586d6dee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Kian in a police operation has sparked public outrage
        and cast doubt on the government''s war on drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ec24b-4fdf-4e0e-a722-f798052abc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, was killed in an anti-drug operation in
        Caloocan City on Aug. 16. Police said he was a drug courier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1054215-2afb-4d23-a316-1b38fc6e463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:41:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:33:30.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the 82 casualties of a series of "one-time, big-time"
        anti-crime operations in Metro Manila and nearby province of Bulacan last
        month.</p>'
  'uaap-season-80-ateneo-wins-adamson':
