    'mgnl:lastActivated': 2019-08-13T08:31:43.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:31:43.013+08:00
