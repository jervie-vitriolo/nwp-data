    'caption': 'Currently packing maximum sustained winds of 130 mph, Hurricane Irma
      is expected to hit the U.S. mainland around 7 a.m. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-10T04:01:18.425+08:00
    'imagesource': 'jcr:48e5ed42-2285-4c40-ac20-9fbeee3086ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc1fc23-d9f0-45c1-b900-706cca1c7cd5'
    'lead': 'Currently packing maximum sustained winds of 130 mph, the deadly storm
      is expected to hit the U.S. mainland around 7 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:32:56.969+08:00
