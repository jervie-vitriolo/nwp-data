  'taxi-driver-witness-carl-arnaiz-rise-up':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-10T03:27:05.223+08:00
    'imagesource': 'jcr:7b0f97f7-045d-4ffb-8e7b-b9698a487034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68dea73c-ddbb-4874-a4fc-d74628d33261'
    'lead': 'The taxi driver who was allegedly held up by Carl Arnaiz is now under
      the custody of a rights group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T11:36:25.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:33:03.911+08:00
