    'template': '1'
    'title': 'Irma regains strength to Category 4 as Florida awaits the worst

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b26366-8f54-47ee-84d2-88806ca9b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The day Florida has been dreading is finally
        here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c9b51-1b56-43c5-bace-9554988ab84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is hunkered down as Hurricane Irma regained strength to
        a Category 4 early Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cd33d-0fdc-499f-b5ef-a5567b3c5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently packing maximum sustained winds of 130 mph, the deadly
        storm is expected to hit the U.S. mainland around 7 a.m. Its outer rain bands
        lashed the Florida Keys late Saturday, accompanied by winds of 74 mph — hurricane
        force, the National Weather Service said. A 79 mph gust was recorded early
        Sunday as Irma drew closer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839baee-6948-475b-9cd7-aed3e04e6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is tearing itself away from Cuba''s northern coast and
        is forecast to make landfall at Key West Sunday morning, before moving up
        Florida''s west coast in the afternoon, the National Hurricane Center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de423328-de7b-4c5b-9e5d-dc96292168e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key West residents told CNN there was flooding on the city''s streets
        early Sunday and KEYS Energy Services said all 29,000 of its customers — from
        Key West to the Seven-Mile Bridge — had lost power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7088eea-b74a-4d9e-b04d-9a6c7dbc2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of Big Pine Key said the water was rising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe11a08-039d-4419-9012-4507c157186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure exactly how far above sea level I am, but I''ve never
        seen it flooding like this before at this house in seven years. It''s about
        8 inches above my concrete slab underneath my house now and it sure is making
        a racket. The wind is blowing for sure," Ira Kawzinsky told CNN. "It''s not
        rain," he said. "Not here. It''s surge. We''re close enough to the ocean where
        any rain water would have run off."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2613fcb-29f3-4afc-abf7-3c8e862222d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost the entire state of Florida is under a hurricane warning
        affecting at least 36 million people, with concerns of&nbsp;devastating gales,
        heavy rain and life-threatening storm surge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541733a2-4ce3-480e-9761-0debbafabd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Irma drew closer Saturday, officials warned the 6.5 million Floridians
        under mandatory evacuation orders that they were down to their last hours
        to make a decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3c448-11a1-44b9-b13e-596898a540c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have been ordered to evacuate, you need to leave now. This
        is your last chance to make a good decision," said Florida Gov. Rick Scott
        at a news briefing Saturday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66287661-d3d4-4487-976e-797376ed263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Emergency Management Agency Administrator Brock Long was
        even more blunt when asked about people who didn''t heed evacuation orders
        in the Keys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553746b-8cd1-4536-b657-d0434d3f69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t evacuate the Keys, you''re on your own until we
        can actually get in there and it''s safe," he told CNN Saturday. "The message
        has been clear: The Keys are going to be impacted. There is no safe area within
        the Keys. And you put your life in your own hands by not evacuating."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9790d071-dfb7-4560-8aa1-6dfe19f7a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma has proven catastrophic, <a href="https://cnnphilippines.com/world/2017/09/07/Deaths-reported-Hurricane-Irma-batters-northern-Caribbean.html">killing
        24 people this week in the Caribbean and&nbsp;leaving entire islands in ruins</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d72b1e-e596-40d3-8539-e94daff57824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is massive as winds of at least tropical storm force covered
        70,000 square miles -- larger than Florida''s entire land area. Worsening
        conditions spawned tornado warnings in the Keys and northeastern Broward County,
        and knocked power for 168,000 residents in South Florida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e875b1f-f720-4644-9d78-cf8abf6022e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;major concern among officials was the storm surge, which
        is like a sustained high tide that can cause devastating flooding, warning
        that it could reach as high as 15 feet in some areas. A storm surge warning
        is in place for the Florida Keys, Tampa Bay, and an extensive stretch of coastline
        wrapping most of the way around the state. At 11 p.m. ET Saturday it was extended
        as far west as the Ochlockonee River.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadba93-9bf0-46f4-9c47-ee6f30d70025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t survive these storm surges," Scott told CNN Saturday
        evening. "You''ve got to get out. You''ve got to evacuate. This storm is coming.
        Once the storm''s here, we can''t evacuate anybody."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248c26a-b11c-476f-aa7c-f360a32eff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track Hurricane Irma''s path</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604ec9c-fac9-409b-b84e-0c37752bb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province late Friday <a href="http://nine.cnnphilippines.com/world/2017/09/09/hurricane-irma.html">as
        a Category 5 hurricane&nbsp;before</a> it weakened. The storm''s violent gusts
        destroyed the instrument used to measure wind strength, Cuba''s meteorological
        agency reported. Waves as high as 23 feet were recorded, and bigger ones remained
        a possibility as Irma plodded west, officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f618b-30c5-4361-8af2-8bf196a95aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2582df4-693e-40e9-910b-0aae58fe4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s center was 90 miles southeast of Key West at 11 p.m. ET
        Saturday and moving northwest at a relatively slow 6 mph.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317345ee-6e31-4eed-a025-4463ecdf3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its forecast track had moved slightly westward meaning the storm
        was expected to move up Florida''s west coast Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee04c02-4e7e-49f9-a160-69104a2a528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane warnings were extended north along Florida''s west coast
        as far as Perry, and along the eastern coast to include Fernandina Beach,
        north of Jacksonville. A storm surge warning wraps around the state, from
        Brevard County to Tampa Bay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021803b-447d-4c0a-9cb1-b8b5bdb749a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72,000 people have moved into more than 390 shelters across
        the state, according to a statement from the governor''s office Saturday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72335c17-1134-439e-be0d-bd009dd9471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted that people should heed the advice
        of Florida''s governor Saturday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99669875-2898-49c0-a454-d8310b077fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Irma barrels toward Florida, as many as 26 million people in
        the Dominican Republic, Haiti and Cuba could be exposed to destructive winds
        and torrential rain, the Red Cross said, with 1.2 million people already battered
        by the storm. Hurricane warnings were still in effect Saturday for parts of
        central Cuba.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400378d-bd53-47db-a7c3-1ba278e63564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 24 deaths blamed on Irma, nine were in unspecified French
        territories, one in Barbuda, one in the British overseas territory of Anguilla,
        two in Dutch-administered St. Maarten, four in the British Virgin Islands,
        four in the US Virgin Islands and three in Puerto Rico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b735525-c4d7-42b7-b38b-2ef91b99b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nervous Florida waits</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e52b2b-7674-4c86-972f-1c9b73378608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida cities such as Naples, Sarasota, and Tampa are in or near
        the forecast path of the storm''s eye.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41d255-72d7-4f0c-8bc0-0dbcb3ae060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s with all these hurricane forecast models?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12811c44-facc-4788-84a2-d3ae7ea8be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a devastating storm for central Florida, Tampa, Fort
        Myers, Naples (and) all the way down to Key West," CNN meteorologist Chad
        Myers said Saturday afternoon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c2401-615e-4248-ba77-fbe350294f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass evacuations have&nbsp;sent throngs onto jammed highways&nbsp;heading
        north and created a&nbsp;severe gas shortage&nbsp;in some parts the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424d4c8-8db9-4095-8648-d57660a303b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ahead of the game'': Florida seniors, nursing homes prep for
        Hurricane Irma</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5078a35-ca46-48ef-8bc8-d1ec3b579f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Power and Light estimated that 3.4 million of its customers
        could be without power at some point during Irma, which would make it largest
        number of outages they have ever had to deal with in history, company spokesman
        Chris McGrath told CNN Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f59a5f-b68a-40a1-8bdb-f582244773c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this could be the most challenging restoration in the
        history of the US," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb624bc3-9ceb-48f1-8f25-0fb8e255d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 20 inches of rain was predicted through Wednesday across
        the Florida peninsula and southeast Georgia, and maximum wind gusts above
        100 mph are expected in much of western Florida.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f002a-11fd-49d4-a6ce-e79a9d68092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in other states also were preparing Saturday for Irma.
        South Carolina Gov. Henry McMaster issued a mandatory evacuation for some
        barrier islands, while Georgia Gov. Nathan Deal expanded the state of emergency
        to include 94 counties.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4618a-0f64-4acd-a181-de90c6dd45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T11:32:56.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:32:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Atlanta, Georgia, has issued a tropical
        storm watch for the area Monday and Tuesday and schools throughout Georgia,
        including the University of Georgia, planned to close Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7942f-532f-4830-a645-9636b337c8be'
      'mgnl:activationStatus': true
