      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf9aa8-7f57-48d0-9063-bbad132f203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This win also signals the end of an era, as it''s Nadal''s final
        major with his uncle, Toni, as his coach. Toni Nadal is stepping aside to
        focus on his work at Nadal''s tennis academy in Mallorca, Spain. Carlos Moya,
        a former world No. 1, joined Nadal''s coaching team in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f9763c-7154-4a93-bdf3-0d153d6ceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t thank him enough for all the things that he did for me,"
        Nadal said. "Probably, without him, I will never be playing tennis. It''s
        great that I had somebody like him just pushing me all the time. I think because
        he was strong and he had that great motivation to practice with me since I
        was a kid, I was able to get through all these problems that I had during
        my career in terms of injuries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a08174-5d9a-49f0-9b68-4912cce3abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes me stronger," he continued. "I just say thank you very
        much to him because he''s for sure one of the most important persons in my
        life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ddcbc-fd0f-463f-a344-e5300e6116c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal also said a few words about the recent earthquake that hit
        Mexico and those impacted by Hurricane Irma.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66dfbea-c5c3-41c7-9369-5f1a63546a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just sorry for all the victims, and just keep going for everybody,"
        he said. "It''s very sad moments for our world, but at the moment to be strong
        and to fight to be back. That''s impossible to control this natural disasters,
        so just all the best for all the victims and to all the people that are suffering."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b0259-04be-46e5-87f5-ab3d9c6021af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 31, Anderson was the oldest first-time grand slam tournament
        finalist since Nikola Pilic (33) at the 1973 French Open and the lowest-ranked
        US Open finalist since the inception of the ATP rankings in 1973.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15a65d-f64b-43ff-b871-fef311331d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reward after his long wait: Facing one of the best players of
        all time in the 31-year-old Nadal, whom he''s never beaten. He falls to 0-5
        against the Spaniard.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b8c87-17dc-459a-af8f-c5730edb1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal dominated the match overall. He never faced a break point
        and finished with 11 unforced errors to Anderson''s 40. Nadal also won all
        of his net points, with 16.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb1a1a-7cd5-468c-8a0e-423378ef812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two players are just 16 days apart in age and have known each
        other since they competed together on the youth tennis circuit two decades
        ago.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Then and now...<a href="https://twitter.com/KAndersonATP?ref_src=twsrc%5Etfw">@KAndersonATP</a>
        <a href="https://twitter.com/RafaelNadal?ref_src=twsrc%5Etfw">@RafaelNadal</a><a
        href="https://twitter.com/hashtag/USOpen?src=hash&amp;ref_src=twsrc%5Etfw">#USOpen</a>
        <a href="https://t.co/Gg3mTz5JcK">pic.twitter.com/Gg3mTz5JcK</a></p>&mdash;
        US Open Tennis (@usopen) <a href="https://twitter.com/usopen/status/907028041444073472?ref_src=twsrc%5Etfw">September
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881afa90-2a4b-451d-aea4-66ab8cb81350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7ff44-ab9d-49e5-9619-a0273c50f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we''re the same age, but I feel like I''ve been watching
        you my whole life," Anderson said to Nadal. "You''ve really been an idol of
        mine. It''s tough playing you. You proved it again tonight. You''re one of
        the great ambassadors of our sport."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bab47-b237-4271-8837-82d70217ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal now has won at least two grand slam tournament titles in a
        season for the fourth time in his career. This year, he lost the Australian
        Open to Federer before defeating Stan Wawrinka on clay for a 10th French Open
        title, making him the only man or woman in the Open Era to win a single grand
        slam event 10 times. Nadal won three majors in 2010 and two apiece in 2008
        and 2013. He last made it to three major finals in one year in 2011.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c1362-b76f-4b97-ba53-a8d3e8f77ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Federer, who also won Wimbledon, and Nadal each winning two
        majors this year, both further distance themselves from the rest of the men
        on the all-time grand slam titles list: Pete Sampras is third with 14, while
        Novak Djokovic is the next active player on the list with 12, tied with Roy
        Emerson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b5194-2d02-4b54-9aff-093c9074b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few injury-plagued years Nadal returned to No. 1 in the
        ATP rankings on August 21, his fourth career stint at the top.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99d6b1-90b3-477f-b494-2686342060ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s US Open, the last major on the tennis calendar, was
        missing several big names because of injuries: Djokovic (elbow), Andy Murray
        (hip), Wawrinka (knee), Milos Raonic (wrist) and Kei Nishikori (wrist). A
        rash of upsets further opened up the draw.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a0434-3f44-4b1c-8402-4fcb29a74d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the top half, where Nadal was situated, he dodged playing No.
        3 Federer, who lost to No. 24 seed Juan Martin del Potro in the quarterfinals.
        Nadal didn''t face an opponent in the top 20 in his run to the title.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0787f-e4e2-44fe-836b-e595f9808d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom half of the draw created an opportunity early for the
        likes of Anderson, ranked No. 32, to reach a grand slam final for the first
        time. No. 8 seed Jo-Wilfried Tsonga and Alexander Zverev, seeded fourth, got
        bounced in the second round. No. 5 seed Marin Cilic was gone after the third.
        Anderson defeated No. 17 seed Sam Querrey in the quarterfinals and No. 12
        seed Pablo Carreno Busta in the semifinals.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47ad119-6123-4faf-baaa-6afd0c984709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Anderson missed the Australian Open because of
        a hip injury and was forced to retire during his fourth-round match at Roland
        Garros because of a left thigh injury.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729a03c-464b-465f-bea8-073862f6b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an amazing two weeks for me, "Anderson said. "Last year
        was difficult for me. It''s tough when you''re injured as a tennis player.
        The competition is so strong. To come back and make my first finals of a grand
        slam has been a special two weeks."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe208a-8438-4c1d-83ca-208b2f28a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson is the first South African man to reach the US Open final
        in the Open Era; Cliff Drysdale was runner-up at the US Championships in 1965.
        He is the first South African in a grand slam singles final since Kevin Curren
        at the 1984 Australian Open.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80aace-7bb0-4f13-b7e6-509e3714b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last South African to win a major remains Johan Kriek, who won
        the 1981 Australian Open. Kriek represented the US when he won the 1982 Australian
        Open.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb70c5-dfa7-4c17-ac5f-403281f399a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the seventh time in the Open Era that a grand slam final
        featured a pair of players aged 30 and over. It''s the fifth straight grand
        slam in which the winner is over 30 years old, as Wawrinka won the US Open
        in 2016.</p>'
  'Customs-Faeldon-Senate-detention-shabu-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T01:51:01.848+08:00
    'imagesource': 'jcr:4f907ebf-2a60-405c-8213-8dea0ac40c4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f91b6ee-cd3a-41cd-bbeb-9361fc08c6e1'
    'lead': 'Former Customs Chief Nicanor Faeldon turned himself over to the senate
      after refusing a summons to appear at the hearing on corruption in the customs
      bureau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:45:03.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:45:11.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:45:10.780+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-customs chief Faeldon detained at Senate

      '
    'updated': 2017-09-12T08:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b32f0-bf3b-4292-b3d0-8a9cb1a0497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Former Customs Chief Nicanor Faeldon turned himself in on Monday to the Senate
        after refusing a summons to appear at the ongoing inquiry on drug smuggling
        and corruption in customs bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8658780-e566-4a51-a740-5752371bd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon committee chair Richard Gordon said he tried
        to convince Faeldon to testify before the committee but failed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7d17c-01d9-4481-98fa-08cbfa61fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon arrived at the senate a little before noon on Monday, wearing
        a white t-shirt with the words "Truth is Justice" printed on it. He is now
        detained at the office of the senate''s sergeant-at-arms until he decides
        to speak or is allowed to be freed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595368db-c790-476c-8d95-6af3ac79cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinausap ko siya para kako ''yung side mo marinig at lugi ka
        kung ''di ka aakyat</em>," Gordon told reporters. "<em>Sabi niya respetado
        naman niya ang Senado at handa siyang mag-stay dito at makulong at hahabulin
        na lang niya sa korte</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a216d8-ba32-4663-9b35-ef94ee210ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to him to let him know that he should tell
        his side of the story, because he would be on the losing end if he didn''t
        go up. He said he respected the Senate and he is ready to stay here and be
        detained as he will go after it in court.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066a989-8cad-4a59-85cb-59d567f7ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Faeldon, the Blue Ribbon Committee carried on with
        its seventh hearing Monday on the smuggling of P6.4 billion worth of shabu
        from China which exposed an entrenched system of bribery known as "tara" within
        the Bureau of Customs (BOC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0388b48-3cd1-466d-9892-5ce87bfa4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon earlier expressed doubts on the impartiality of the hearings
        at Senate, which has come down hard on the customs bureau for widespread corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488c765-c931-4fc7-b939-9583c0e36ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during Faeldon''s term as BOC head that the shabu entered
        the Philippines in May 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2267109-2593-4588-902a-0d04c10b7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Faeldon: I will let myself be arrested on
        September 11</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa58c0-27e6-457d-a8a5-ccfe89718eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on September 7 cited Faeldon for&nbsp;
        contempt for ignoring invitations to appear at the hearings. Of the seven
        hearings since July 31, Faeldon has only attended three.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458184a4-ec32-4226-b7f9-bd849e8a3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tara'' investigation continues</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205884f-b481-44fe-bbee-28e4cf55fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s hearing, the senate berated the law enforcement, particularly
        the National Bureau of Investigation and the BOC, for its lack of urgency
        and focus on resolving the problem of drug smuggling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b501a3-d8ab-4f77-8c79-0131789e162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Senators blast lack of urgency, focus in
        shabu shipment investigation</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be01aa-ac4f-4bf1-b3f3-7c358be0377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former customs director, Milo Maestrecampo of the bureau''s Import
        and Assessment Service defended himself from allegations that he was part
        of the "tara" system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb98b9-512e-4174-8b94-d542a63f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs fixer and whistleblower Mark Taguba and Senator Ping Lacson
        mentioned Maestrecampo as among the alleged beneficiaries of corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847273c-dece-4a33-b475-7e38f0567d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon cited a text message from Taguba which mentioned the initials
        "MM." "<em>Meron kang</em> MM <em>dun sa iyong mga</em> text messages. <em>Sino
        yung</em> MM?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06de2f7-b9dc-4bb3-acbd-b5c49cb45549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an MM in your text messages. Who is MM?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff06678-84db-43b5-9406-1513675aad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said MM was Maestrocampo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296c579-c486-4f4a-b01a-f45f147c2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa madaling sabi, si</em> Mike Maestrecampo<em> ay talagang
        kasama sa nagpapayag para makalabas at kasama siya sa binibigyan mo ng tara</em>,"
        Gordon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4224080-065b-4d1a-991e-0b1c08f7f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, Maestrocampo is really among those who allow shipments
        to go through and he is part of the group you give tara to?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52394f38-d8dd-44d7-a541-0fcb4a95a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he believed Maestrocampo was part of it because the
        fixer''s requests for the removal of alert orders on his incoming shipments
        had to pass through the Import Assessment Services deaprtment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2f0d5-7c41-4723-b501-2fc614c9ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestrecampo denied Taguba''s allegations saying the name of his
        department was abused.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509db294-dea4-48b1-b53d-c7908eab3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the power to lift alert I don''t have the power to
        alert," the former customs official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe2472-c58b-4e49-b2ba-12f1021361a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another personality behind the aliases mentioned in whistleblower
        Taguba''s texts as part of the "tara" system was Col. Allen Capuyan, assistant
        general manager for Security and Emergency Services of the Manila International
        Airport Authority. Capuyan was tagged ni Taguba''s texts as "Big Brother."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dc93d-ac23-4928-a092-b7a25b248c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said Capuyan was the one behind the group that facilitates
        the release of flagged shipments at the airport. Capuyan is on official leave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56faff71-2228-4acf-8f21-73f8c506aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked Taguba if he asked help from Capuyan, to which Taguba
        answered in the affirmative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fd8fc-4774-493d-a139-97b9a6aee43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fixer was then asked if Capuayn as able to help. Taguba said
        "yes," adding he gave Capuyan a check worth P1 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6bbb75-93fa-4456-8b3c-d9182b077f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan denied the allegation, saying he was merely informed by
        former intelligence officer Jojo Bacud, a classmate of his at the Philippine
        Military Academy, on how the system works.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef29a8-57c2-49cb-9d66-352eee906957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:45:03.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:45:11.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like the committee is nowhere near ending the inquiry soon.
        More personalities mentioned by Taguba such as "Tita Nani," "Jack," and Bacud
        have yet to be found and presented in the senate.</p>'
  'north-korea-pain-suffering-un-sanctions-vote':
    'author': 'Ben Westcott, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-11T01:43:17.855+08:00
    'imagesource': 'jcr:4368ed63-5dae-4fc5-87d0-b77cf8ee8665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa5acee-4ca1-4ea3-b751-e8e4e63e63b1'
    'lead': 'North Korea''s Foreign Ministry said in a statement published on state
      media that if the U.S. "does rig up the illegal and unlawful ''resolution''"
      it would respond in kind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:48:14.582+08:00
