      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8991697-8e53-46b2-9264-4b966987a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Karinderia ni Mang Urot</em>" feeds 40 to 100 people every
        Friday, Saturday and Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136a3b1-eaec-46f7-9a0a-1ef8ccdc9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94c212-ac25-4215-a317-2b2870056de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said they are like a family now, where it doesn''t matter whether
        or not one has money.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0462f1f-ca31-4c12-804a-c62d5d54b7ff'
