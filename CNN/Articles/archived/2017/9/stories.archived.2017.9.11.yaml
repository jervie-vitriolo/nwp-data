      'mgnl:lastActivated': 2019-08-13T08:40:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The King of Clay has once again assumed
        his throne -- this time on a hard court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882432a-6f6a-46aa-bdbc-1e155a512600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal won his third US Open and 16th career grand slam title
        Sunday, beating No. 28 seed Kevin Anderson of South Africa, 6-3, 6-3, 6-4
        at Arthur Ashe Stadium in Flushing, New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7ec78-062a-4ca8-bd5f-ab3ee17e78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal further solidified his standing as the world''s No. 1 male
        player and trails only Roger Federer, who has 19 major titles, on the all-time
        men''s grand slam singles list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f12924-28d0-48bb-8eb4-5fdddb9e5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s 23 career appearances in slam finals also are second to
        Federer, who has 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a39ea3-7c83-42c1-9f54-13e86bc28da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:12:35.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:40:07.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just unbelievable what happened this year, no?" Nadal said
        on the court after the win.</p>'
