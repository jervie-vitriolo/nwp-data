      'mgnl:type': 'text'
      'text': '<h2>Also read: Imee Marcos tells Bongbong''s supporters to be patient
        in poll case</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10703535-3c5e-4b8d-a236-54d98588bb28'
