      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Budget deliberations at the House of Representatives will resume today despite
        work cancellations in the Senate and Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ed43c-8264-467f-96ca-eddbab13f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:36:19.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:05.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per ML Fariñas (Majority Leader Rudy Fariñas), as approved by the
        Speaker, we have work today. We will continue with deliberations on the 2018
        Budget," House Secretary General Cesar Pareja said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89f315-3da5-4da1-9d52-e5793a5ad9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:36:19.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:05.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and government offices including the courts in some areas
        of Luzon and Visayas were suspended on Tuesday, as Tropical Depression "Maring"
        brought heavy rain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c6858-6b42-4860-8a57-9bad2d53546d'
