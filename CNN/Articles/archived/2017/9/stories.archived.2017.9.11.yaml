      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Tropical Depression “Maring” has maintained its strength as it moves toward
        the Quezon-Aurora provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b52607-e44a-4196-a366-e67db9c45ce1'
