      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Editor''s note: This is a developing story
        that is being constantly updated as the storm progresses. Also, follow our
        live updates here or watch unlimited CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc37ac-730e-4f23-bf70-2f124761ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful winds from Hurricane Irma whipped through southwest Florida
        on Sunday, downing power lines and leaving a trail of debris behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b681dde-282a-4ba8-8237-4aa92857ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters&nbsp;<a href="https://www.nhc.noaa.gov/text/refresh/MIATCPAT1+shtml/102351.shtml">warned</a>&nbsp;people
        in the hurricane''s path to prepare for "dangerous storm surges" and flash
        flooding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730240a-0681-4b93-99fc-52c88e43c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a Category 2 storm with maximum sustained winds of 105 mph,
        Hurricane Irma is about 35 miles east-northeast of Fort Myers, Florida, moving
        north at 14 mph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec23bdd-7c8e-487c-a70b-c8539ea4216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma is already uprooting trees and turning streets into rivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced76b0a-af72-44d2-b51b-0caa8385034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s plenty more to come as the storm climbs the coast toward
        Tampa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36eac32-d757-4f38-a93b-22be488cd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels are rapidly rising in Naples as the storm churns north.
        In the past three hours, water levels there have risen about 9 feet, the National
        Hurricane Center said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c406795-0258-420a-8a64-0f699e5239e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all hanging in there, ready to get out there to help others
        as soon as it''s safe to do so," Marco Island Police Chief Al Schettino said
        as the storm hit his city on Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef50c7c-4d75-4c8c-9333-99fd987aea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Irma first made landfall in the Florida Keys on Sunday
        morning, then made landfall in the state again Sunday afternoon when it hit
        Marco Island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61343ead-e3a6-4813-8c0c-7b9854c15f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s impact was widespread. Even areas that didn''t face
        a direct hit from Irma saw flooding and downed power lines. In Riviera Beach,
        on Florida''s east coast, winds partially ripped roofs off two apartment buildings,
        forcing rescuers to evacuate about 50 people from the complex, the city''s
        mayor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df554503-1bb9-44f2-aacf-7b0985042a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to be even more dangerous than the powerful winds are the
        storm surges that threaten Florida''s coastal cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7728f-c4f9-43ca-ac1a-2afcaa7c96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of catastrophic storm surge flooding is highest along
        the southwest coast of Florida, where 10 to 15 feet of inundation above ground
        level is expected," the hurricane center said. "This is a life-threatening
        situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5f7ff-60b0-43ac-8b0f-4f299e45eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass evacuations&nbsp;<a href="https://edition.cnn.com/2017/09/08/us/hurricane-irma-evacuation-florida/index.html">jammed
        highways</a>&nbsp;heading north and created a&nbsp;severe gas shortage&nbsp;in
        parts of Florida days before Irma hit. But as the storm neared, some Floridians
        hunkered down rather than hitting the road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99d1a9d-c57f-456d-97f8-1b2872ee5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know if we''d have an opportunity to even get gas,"&nbsp;<a
        href="https://edition.cnn.com/2017/09/10/us/hurricane-irma-text-whatsapp-messages-trnd/index.html">Naples
        resident Gina Fischer said</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1028ef2-8ef8-48a6-845c-da6d7952f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead, Fischer boarded up the windows of her north Naples home,
        scrawling a message for the impending storm: "Irma, go away!" Then she headed
        inland to a friend''s house.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a244a-1faf-4ccb-996d-40b2cb59a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to go to an interior hallway to be safe. We''ll wait
        until the noise is gone and until it''s quiet enough for us to come out and
        it be OK," she told CNN on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c7098-75b1-441f-896b-29fe1746957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The latest developments:</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f43ea-b1bd-41df-89b5-7e9c57787995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Water levels are rapidly rising in Naples, Florida, the National
        Hurricane Center said Sunday evening. A tide gauge in Naples has measured
        a water level of 3.9 feet above mean higher high water, the center said, a
        roughly 9-foot increase in three hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337aeb1-295e-4db3-b797-00593371396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Strong winds blowing from the northeast have pushed water out
        of shallow parts of bays and harbors in cities like Tampa and Port Charlotte,
        where the storm is expected to hit later Sunday night. "As soon as the wind
        shifts direction, the water will come back quickly and continue to move inland,"&nbsp;<a
        href="https://edition.cnn.com/2017/09/10/us/shorelines-drained-hurricane-irma-storm-surge/index.html">CNN
        meteorologist Judson Jones said</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58c221-5a2c-46a8-9844-f3333d7594c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Police in North Miami Beach, Florida, said they''d used an armored
        personnel carrier to rescue a mother and her 4-month-old child from their
        flooded home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dc668-302a-473e-8f8b-6b44dec811c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Two tornadoes touched down in Brevard County, Florida, destroying
        mobile homes in their path, officials said. No injuries have been reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e20a3-206d-4410-b38f-4d35428ddf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- More than 3 million electric customers are without power across
        Florida, according to utility companies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b5add-3d2a-4516-ad93-b78b16064b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A storm surge warning wraps around the state, from Brevard County
        to Tampa Bay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e4506-6f78-44c2-951b-d93aa8c5502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Miami-Dade County announced a curfew between 7 p.m. Sunday and
        7 a.m. Monday. A 6 p.m. curfew has been put in place for Tampa. Manatee County
        officials announced a curfew from 3 p.m. ET Sunday until 3 p.m. ET Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfc4bf-1272-4236-b7dc-144a019d70d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Georgia Gov. Nathan Deal has expanded a state of emergency to
        include all 159 Georgia counties, Deal''s office said. The decision was made
        in advance of heavy rains, strong winds and potential flooding from Hurricane
        Irma. The state government will be closed Monday and Tuesday except for essential
        personnel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7215d9f-153d-4f5e-a529-f8251ec41ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--<a href="https://edition.cnn.com/2017/09/09/americas/cuba-caribbean-hurricane-irma/index.html">&nbsp;At
        least 26 deaths have been blamed on Irma in the Caribbean islands</a>, where
        it hit before barreling toward Florida.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfb054-b037-4254-8c9d-43a1d873a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miami faces Irma''s wrath</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43ed29-0007-40dc-980d-832c274b06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusts topping 90 mph whipped Miami on Sunday, knocking out power
        to more than 750,000 customers in the Miami-Dade area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473664c6-765e-4470-9f8e-9b1a9c70e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying objects such as coconuts turned into dangerous projectiles.
        And at least two construction cranes partially collapsed. One swung vigorously
        over downtown Miami. Another dangled over the city''s Edgewater neighborhood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea7238-d71f-47cd-a683-444fc6c346b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Spuler captured video of waves crashing over a seawall toward
        his downtown high-rise building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18284202-abfb-41a7-9daf-67e861c8a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no seawall whatsoever," Spuler said. "It''s amazing. It''s
        under water."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d549a3-245f-40cb-875c-65f8fce3cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Wilson stayed in his 16th-floor condo in Miami, watching
        the waters rise below.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e2c6a-65ee-4187-999e-ba9210f68e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is flooded," he said. "I''m literally stuck."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9dd1fa-2ee2-4da3-9a77-4845a2cd21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''You can''t survive these storm surges''</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4f832-cd25-4be2-ac26-d5ed5fe7ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott said Irma''s wrath is unprecedented, warning
        that storm surges could be deadly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b366f7d-0456-43ee-be1a-8c644dc6fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had anything like this before," he said Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9d7a9-5ccf-4cbc-a31b-64ef2815b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida and southern Georgia, more than 8 million people face
        hurricane-force winds topping 74 mph, said Ryan Maue of WeatherBell Analytics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba30929-914a-4439-999b-efb21fead4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And almost the entire state of Florida is under a hurricane warning,
        affecting at least 36 million people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e4093-7b7d-4cf5-8b71-952e1580b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">Track
        Hurricane Irma''s path</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb11538-51e6-409b-987e-e8410f569eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who did not evacuate ahead of the storm are in danger, Federal
        Emergency Management Agency Administrator Brock Long said Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed355bc9-8b9e-490d-a8aa-0536fd311cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re on your own until we can actually get in there and it''s
        safe," he told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039218a-d5d0-4aa9-ac65-39c048442b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/10/news/hurricane-irma-gas-shortage/index.html">Gas
        stations on Florida''s west coast are running out of fuel</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916dd66-f32a-414d-8562-f681b39c465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other states may be affected</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccd07c-8627-4db9-8f50-ea7aad49fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Irma moves inland, more than 45 million people will face tropical
        storm conditions -- meaning winds will top 39 mph, Maue said. Affected states
        include Florida, Georgia, Alabama, Tennessee, South Carolina and North Carolina.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb6990-f14b-402c-91db-149bdc3f9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster issued a mandatory evacuation
        for some barrier islands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91379e-258c-4699-b046-3f2282c093b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Atlanta issued a tropical storm
        watch for the area Monday and Tuesday. Schools in the state planned to close
        Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e166f3-6f72-4934-9001-66ce3e47fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma hit Cuba''s Ciego de Avila province late Friday&nbsp;<a href="https://edition.cnn.com/2017/09/09/americas/cuba-caribbean-hurricane-irma/index.html">as
        a Category 5 hurricane</a>&nbsp;before it weakened and headed to the United
        States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca62a87-44dd-4fe4-8f69-719f19a14252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first year on record that the continental United States
        has had two Category 4 hurricane landfalls in the same year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64432141-a6bf-4b01-a181-018c34bfc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hurricane Harvey devastated much of coastal Texas&nbsp;<a
        href="https://edition.cnn.com/2017/09/08/us/hurricane-harvey-recovery/index.html">and
        killed more than 70 people</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8dc10-767f-4511-9885-a3a4ae9f01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Are you affected by Irma? Text, iMessage or WhatsApp your videos,
        photos and stories to CNN (but only if it''s safe to do so): +1 347-322-0415.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f96d59-42cb-4b73-9e0a-446cb40722f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:18:41.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:19:29.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/10/us/hurricane-irma-florida-impact/index.html">Irma,
        now a Category 2 hurricane, climbs Florida''s coast</a>.”</em></p>'
  'Mexico-earthquake-rescue-death-toll':
    'author': 'Susannah Cullinane and Mariano Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-11T08:00:34.318+08:00
    'imagesource': 'jcr:6b4519c6-ca4c-482d-ae33-b2950a9b3f19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ec5ebc-49ff-40ee-92d4-0c3c984283ee'
    'lead': 'Ninety people are now confirmed dead in the quake that struck off Mexico''s
      southern coast. It was the most powerful to hit the country in a century and
      was felt as far as Mexico City and Guatemala City by an estimated 50 million
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:22:06.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:22:56.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:22:56.677+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico earthquake: Rescue efforts continue as death toll rises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12761876-4fb1-4b64-9e73-fc7cc81b288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just north of Juchitan, in the city of
        Asuncion Ixtaltepec, neighbors gathered around the home of Eduardo Peralta,
        a father who they say died protecting his son during the magnitude 8.1 earthquake
        that shook Mexico Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680918e5-1f4b-4a29-a58a-92c1c53e26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta''s nephew told CNN en Español he found Peralta embracing
        his son inside their collapsed home. The father was dead, but the son survived
        and is being treated at a hospital, family members said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1a72c-9e9b-4498-8ee2-45111d214c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety people are now confirmed dead in the quake that struck off
        Mexico''s southern coast. It was the most powerful to hit the country in a
        century and was felt as far as Mexico City and Guatemala City by an estimated
        50 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb9153-7bc5-462a-b0a7-709c0939ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were asleep when the quake struck. The USGS reported multiple
        aftershocks, including at least six with tremors measuring above 5.0 in magnitude.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab1b46-93f0-476d-a0fe-5d2040999041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the deaths were in Oaxaca state, where homes and
        buildings collapsed. Oaxaca''s governor said Saturday that 71 people had died
        in his state, Oaxaca''s Civil Protection agency said via Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1613dd-dd82-48c6-a6d2-05ca284d2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief and rescue efforts continued throughout the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279ecf-d3ad-43b1-ac15-70c3c98b98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Juchitan, rescuers used floodlights to illuminate
        a giant pile of debris.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2097110-b883-4aa0-af07-e0721f93678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can anyone hear me?" they shouted as they searched for survivors
        among the debris, using dogs to help in the search.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d015e4-e9fb-49a9-bf62-b09f8315e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of Juchitan, operators used heavy machinery to clear
        roads. Soldiers tapped to help with relief efforts worked with shovels to
        move smaller debris out of the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92600a-3e5a-4cfd-b7a3-6b2a53332093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s interior ministry has also reported 15 deaths in the state
        of Chiapas and four in the state of Tabasco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afbeb5-cd19-4143-8926-314301d8985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiapas and Oaxaca, home to about 9 million people, are two of the
        most impoverished areas in Mexico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd0694-350a-4c3c-9c58-93c87fa56f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was in the Pacific Ocean, some 600 miles
        (1,000 kilometers) southeast of Mexico''s capital and 74 miles (120 kilometers)
        off the coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b400be-f127-4e9f-9b0a-266fd0f4ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami was confirmed in Mexico, with one wave coming in at 5.8
        feet (1.75 meter), according to the Pacific Tsunami Warning Center. Tsunami
        warnings were issued as far away as New Zealand and Vanuatu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d011803-6c72-4a39-95c0-7c5c54883bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Enrique Peña Nieto said Mexico''s army, marines and federal
        police had been mobilized to respond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dd258-5d9f-4f89-ae83-a9ee4a3ebbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck as the effects of Hurricane Katia were starting
        to be felt in eastern Mexico.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b082072-c938-45e5-926e-c393211b7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Mendoza, general manager of Direct Relief Mexico, told CNN
        on Friday that the storm could complicate relief efforts and contribute to
        water-borne illnesses. Large trucks were having a difficult time reaching
        affected areas, he said, so individuals were bringing in supplies in their
        personal cars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81958a94-0bf4-48a7-899e-3fc6c488c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said Direct Relief coordinates the delivery of supplies
        from companies in Mexico and the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f5dcc-0672-462e-9ea6-dba874bb61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they really need right now are basic medical supplies for
        wound care and other trauma care," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb66d7-c320-4306-8c4f-52c874ff37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also needing help are people who fled their residences and left
        their medications behind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e19fb5-74f9-46ff-a7b2-784631ac48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said he felt the earthquake in his Mexico City residence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a29f25-a887-4352-8273-dedd4d98e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see my wall moving half a foot," he said. He ran outside
        but the building kept shaking 30 or 40 more seconds, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304cd24-b888-4436-8f7a-dd6f649b3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:22:06.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:22:56.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/10/americas/mexico-earthquake/index.html">Mexico
        earthquake: Rescue efforts continue as death toll rises</a>.”</em></p>'
  'rodrigo-duterte-ferdinand-marcos-100th-birth-anniversary-not-attending':
