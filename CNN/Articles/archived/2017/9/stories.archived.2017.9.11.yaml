      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA is also monitoring typhoon “Lannie,” (international
        name Talim), which entered PAR at 2 p.m., Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed75da-d973-4c85-9c3d-126e15d42920'
