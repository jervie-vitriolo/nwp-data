    'mgnl:lastActivated': 2019-08-13T08:49:04.016+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:49:03.772+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea threatens ''pain and suffering'' ahead of UN sanctions vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68387bb4-af61-428c-b12f-95db511910f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States will pay a "due price"
        if harsh sanctions against North Korea are agreed at a United Nations Security
        Council meeting in New York Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383a6c7-48e0-4cd0-8d34-fc51214d25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s Foreign Ministry said in a statement published on
        state media that if the U.S. "does rig up the illegal and unlawful ''resolution''"
        it would respond in kind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948deef-c0f1-4ced-95a9-2fafa9057fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK is ready and willing to use any form of ultimate means,"
        the statement said, referring to the country by its official name the Democratic
        People''s Republic of Korea (DPRK).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe0960-a0b9-475c-8453-b49056e051ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forthcoming measures to be taken by the DPRK will cause the
        US the greatest pain and suffering it had ever gone through in its entire
        history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aceaa52-66f7-4a10-b8e9-bb1c54ff1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council is due to vote Monday on new restrictions
        on the rogue state, including an oil embargo, a ban on North Korean laborers
        and an asset freeze on leader Kim Jong Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed54483-aff4-454e-b338-a42ff1e59f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the vocal backing of the U.S., which proposed the sanctions,
        they could be vetoed by Russia and China which have expressed skepticism about
        the harsh measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1a3b7-c36f-489f-8874-352478121024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and its allies have been calling for stern measures against
        North Korea following the country''s latest nuclear test, its largest yet,
        which took place just over a week ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87cb2e-74f2-4cf5-a7d5-f7a020c3f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, which Pyongyang said was a hydrogen bomb, was detonated
        on Sunday September 3 with a yield of over 100 kilotons, many times stronger
        than their previous nuclear tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f443e-958b-4571-a256-6117adc7147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We Koreans will (shoot) many more missiles''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa093051-8d94-4482-a65b-b1604944caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the impending vote on potentially painful economic sanctions,
        the atmosphere in Pyongyang over the weekend was one of celebration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e103d-3be2-4cda-a045-f574af014035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea commemorated the 69th anniversary of its founding on
        Saturday, holding large patriotic displays of dancing and devotion to the
        Kim family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562de4e-5771-4812-8396-abc3b886d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN reporters, North Koreans on the street appeared
        unconcerned about further UN sanctions and threats of military action from
        the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323f770-1239-458f-b031-82800c0d0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the Americans may come back with many more sanctions but
        in response we Koreans will continue shooting up many more missiles and conducting
        many more H-bomb tests," North Korean shop assistant Han Myong Sim told CNN''s
        Will Ripley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165ea5b-05a0-4fc5-9470-3171d50a9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t worry very much," said another shop worker, Ri Jong Ok.
        "As long as we have Kim Jong Un, we''ll survive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0829e-654d-4d31-a2a2-5fe427d1170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the celebrations was a gala event in honor of North Korea''s
        nuclear scientists, who successfully conducted the country''s sixth nuclear
        test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e0fb0-6a65-4009-8608-43de5c4a63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim attended the glitzy event himself, where
        footage purportedly showing the explosion was played, accompanied by a full
        string orchestra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387d818-1116-4490-b62e-64a42c68aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strictest sanctions yet</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db5d63-a7e2-446e-af00-e765f09992d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft resolution on North Korea sanctions, due to be voted on
        Monday, would be the strictest sanctions yet on the already heavily censured
        nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef168bcd-c831-4bdd-94e9-76cf01ecc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main highlights of the new resolution would be a full ban on
        oil exports to North Korea, a full ban on purchasing North Korean textiles
        and a full ban on the country''s laborers generating earnings overseas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8d866-35f8-4895-9742-4af4c9b7eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the U.S. proposition calls for an immediate asset
        freeze on Kim Jong Un and the North Korean government for all financial assets
        held overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18725f09-5141-4c5d-90a2-534a90f1d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions are aimed at curtailing North Korea''s cash flow,
        in the hope of putting a halt to their nuclear and missile programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf5961-252b-4327-8576-bf24cc5827e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if China will back the harsh measures against their
        difficult neighbor. On Thursday, Chinese Foreign Minister Wang Yi said the
        security council should "make further responses" but didn''t elaborate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68246e-9746-45b7-9260-2e15009502f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia could also potentially veto the security council resolution.
        President Vladimir Putin called for diplomatic talks on Wednesday, saying
        sanctions and pressure weren''t enough to resolve the situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891eb58-f41a-408c-923f-1cb10abdcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Europe calls for North Korea solution</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8897bc6-69db-494e-a962-34046b7115c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, leaders in France and Germany waded into the escalating
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda70175-667d-47b9-a23b-5f4ea0ed80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron spoke on the phone with U.S. President
        Donald Trump and Japanese Prime Minister Shinzo Abe on Saturday to discuss
        the possibility of new sanctions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65e3c8-58ba-41da-9716-3343cc72bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They discussed) a firm and united reaction towards North Korea''s
        repeated provocations as it is a threat to world peace and security," the
        Elysee Palace told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d8233-34b7-400e-9bd8-30e126a079da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said in an interview with a German
        newspaper she would "immediately say yes" if Germany was asked to help end
        the crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108748ca-d4bc-4d81-a04a-5fd4b288c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said an agreement similar to the Iranian nuclear deal struck
        under the Obama administration could be the solution. Under the deal, Iran
        agreed to scale back its nuclear program in exchange for sanctions relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0805240-cc87-4c9c-b989-120c43c71f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could imagine such a format being used to end the North Korea
        conflict. Europe and especially Germany should be prepared to play a very
        active part in that," Merkel told Frankfurter Allgemeine Sonntagszeitung in
        an interview published Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51b476-d154-4084-948c-c7677a8819d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:48:14.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:49:04.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/11/asia/north-korea-un-vote/index.html">North
        Korea threatens ''pain and suffering'' ahead of UN sanctions vote</a>.”</em></p>'
  'Reynaldo-De-Guzman-DNA-test-Carl-Arnaiz':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T01:04:09.173+08:00
    'imagesource': 'jcr:c81c6824-bd82-4441-883f-d386b217f23c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b3b77ed-cdcc-49fa-b527-c98707077118'
    'lead': 'Despite positive identification by his parents, police say the body found
      with 31 stab wounds in Nueva Ecija was not 14-year-old Reynaldo de Guzman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:52:44.379+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:52:49.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:52:49.474+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Body found in Nueva Ecija creek not Reynaldo de Guzman

      '
    'updated': 2017-09-12T09:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274c7a2-0bea-4302-a238-2aa97ba4a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with quotes from the Philippine National Police, Public
        Attorney''s Office</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523afb46-098f-4ea3-ba5c-af6a6bc116b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The body found with 31 stab wounds in a creek in Nueva Ecija was not that
        of 14-year-old Reynaldo de Guzman, police said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bef45-5470-40d1-b50c-1aea82e5b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said the DNA profile of the corpse
        did not match the DNA taken from de Guzman''s parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e13e68-757e-46a2-89a9-26f7ed1c5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the results obtained, the source of the DNA profile obtained
        from the male cadaver cannot be the biological offspring of Eduardo Gabriel
        and Lina de Guzman. Hindi siya si Reynaldo de Guzman. Hindi siya'' yung anak
        nilang mag-asawa," PNP Deputy Director General for Operations Fernando Mendez
        Jr. said in a news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708e228-bd90-46f2-8b41-a4ca52374397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpse was found floating in a creek in Gapan, Nueva Ecija on
        September 6, more than two weeks after he was last seen in Cainta, Rizal.
        The body had 31 stab wounds, bore signs of torture, its face wrapped in packaging
        tape and feet bound in a sack. The male was believed to be the missing companion
        of another slain teen, Carl Angelo Arnaiz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac309c8-015f-4be1-81e7-f3c64075fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s parents identified the corpse as their missing son
        and they were sure about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a459f72-5222-45d4-9198-505f29c28e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sigurado nga. Kasi may palatandaan ako sa kanya eh. May peklat
        dito sa leeg, tapos may kulugo dito. Malaki kulugo niyan dito eh. Kaya na-confirm
        ko na ano. Nung nakarating na kami dito, siya nga talaga. Na-confirm ko,</em>"
        de Guzman''s father said on September 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e828039-f030-49f9-9ea9-50fb06817e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police ran mandatory DNA tests on the cadaver and compared its
        profile with DNA samples from the blood and mouths of de Guzman''s parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674fbbb-0a0f-449f-8fe0-b7206089eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result showed it did not match with either the father''s or
        the mother''s. As far as the police are concerned, they are taking the test
        results over the parents'' word as DNA test results are scientific and "99.9
        percent" accurate, said Mendez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6ea51-befe-4efc-a3f3-ca552ac2b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office disputed the police''s findings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6feaa-2401-41b1-9e20-7170af4ab971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> DNA, <em>reliable iyan kung ''yung specimen ay</em>
        same specimen.<em> Kapag nagkaroon po ng</em> mishandling of specimen, <em>puwedeng
        hindi po matama ang mga</em> findings," said Public Attorney''s Office Chief
        Persida Acosta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a3253-38fe-4f28-9fba-aa3d90291471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s back to square one for the police, who now have two problems
        to solve: Where is Reynaldo de Guzman? Whose body did they find in that ditch
        in a province over 100 kilometers away from where the teen was last seen?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0879d-5cba-4731-ab9a-cf16f9f194fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:52:44.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:52:49.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person himself? We don''t know. We don''t know," Mendez said.</p>'
  'UAAP-Season-80-La-Salle-Ben-Mbala':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ben Mbala is leading the Cameroon national basketball team in points
      and rebounds at the 2017 Afrobasket.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-11T00:55:35.390+08:00
    'imagesource': 'jcr:a459ff25-1c85-449e-a55c-d3061ee1e4bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a689e4f9-45ed-4bac-917b-587cec78b243'
    'lead': 'Reigning MVP Ben Mbala has been a force for the Green Archers in the
      paint, but this season, we could see a whole new dimension to his game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T08:57:35.021+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:58:02.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:58:02.015+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: The evolution of reigning MVP Ben Mbala

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d596d27-bff5-4811-b823-179f18aa6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Last year, La
        Salle big man Ben Mbala took the University Athletic Association of the Philippines
        (UAAP) by storm, running away with the league''s MVP award in his maiden season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5a3d3-b099-46e8-8e7f-a71a23754bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala led the Taft-based squad to a championship with per-game numbers
        of 20.6 points, 16.0 rebounds, 2.4 blocks, and 1.4 steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c175e-f0ed-434e-8512-63bb870de541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6''7" big man was a force for La Salle as he locked down the
        paint on the defensive end, and punished opponents underneath the basket on
        offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a49312-a879-4625-98e7-67626396bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old cager is currently on international duty with the
        Cameroon national team at the 2017 Afrobasket in Tunisia, and it looks like
        he has adopted his game to the world stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430efb6-57fc-4cec-ac9f-8ed1c9dc1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at the international level Mbala has been dominant, leading
        his national team in points (18.3 per game) and rebounds (9.0 per game).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eeafb9-7f41-4e9a-8b6f-0353eabf85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is more worrying for his local opponents, is that the reigning
        UAAP MVP has added a new weapon to his arsenal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ebf1b-784d-4cf8-85b6-16c829beccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am playing three and stretch four (for Cameroon)," Mbala told
        CNN Philippines. "So one of the things I have been doing a lot here is working
        on my threes and my outside game, and I would say that it is going pretty
        smooth."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">How is La Salle&#39;s big man @benmbala gearing up for both the
        UAAP and the 2017 FIBA Afrobasket? <a href="https://t.co/KQAZeOgPlV">https://t.co/KQAZeOgPlV</a>
        <a href="https://t.co/67VIqq3F4r">pic.twitter.com/67VIqq3F4r</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/905435031501389824?ref_src=twsrc%5Etfw">September
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388a5c3-25d8-4a87-b6b2-e4254f3db41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95ab7e-6e99-4c3b-a332-9d9f816bf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three games for Cameroon, Mbala has shot at a 31.2 percent clip
        from beyond the arc through 5.3 attempts per game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26074a8c-badc-45c5-b142-8c046170c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put everything in context, the Cameroonian star did not put up
        a single three point attempt during La Salle''s championship run last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b817f0c-9031-4b3a-a679-a485cf1ad0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could soon change though after La Salle coach Aldin Ayo revealed
        that he is considering utilizing Mbala in a different way moving forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc104300-8a69-4ce1-9dd6-ad7f46c9a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always tell him to do new things," Ayo said after their opening
        day win against FEU. "We might convert him to the three spot when he comes
        back."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3ec03-c842-4d8b-83c4-d7b888676ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can play two, three, four, five for us now, because of the skill
        set that he has developed," Ayo added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ff101-d5c0-4a57-959d-d69c3d3b32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Defending champs La Salle weathers late FEU rally, 95-90</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fabced-5aaf-4dfe-af50-8578670a5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from an expanded range, Mbala''s experience at Afrobasket
        has forced him to add a new dimension to his game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd307ce-e7ed-44d6-9313-031aab7233c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the reigning MVP had the power to overwhelm
        his defenders with brute force, but that wasn''t going to work in Tunisia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90e68b-0ee5-45c2-bc7e-dcfeafd37a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that I have learned is to learn how to play against
        bigger and stronger (players)," Mbala said. "I can''t just back them down
        all the time. I need to be able to face them up, and play using my speed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008a463-8c17-43f4-b5a3-0bf167e93cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any MVP-caliber player, Mbala will have a target on his
        back the very moment he returns to the hardcourt for the Green Archers, and
        it will be up to him to live up to high expectations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612bee0-6663-481c-8ce8-cfded5e545ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Mbala continue to develop his game beyond the shaded area,
        then La Salle could strengthen their bid to retain their UAAP crown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357d76e-8081-4f4f-a874-ef499f69be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala will return to La Salle at the conclusion of the 2017 Afrobasket,
        which could see him suit up against the Adamson Soaring Falcons on September
        20.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf500517-b794-44ad-9a08-fb494b95e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T08:57:35.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:58:02.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Late Paul Desiderio triple propels Fighting Maroons past
        UST, 74-73</h2>'
  'Sotto-Taguiwalo-single-parent-na-ano-comment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T00:24:07.035+08:00
    'imagesource': 'jcr:da1aa6ca-f5b2-49d9-b2ed-d09ab49b4399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ab7132-eed3-4bc8-9d9b-3d096e154bc5'
    'lead': 'A Senate panel dismissed the ethics complaint against Senator Tito Sotto
