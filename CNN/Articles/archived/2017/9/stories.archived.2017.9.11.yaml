    'template': '1'
    'title': 'PBA: Ranidel de Ocampo traded to Meralco Bolts in three-team deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e22fb-500d-4cb0-bf03-5b3c38605fe2'
