      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)</strong> — Hearings
        on the impeachment case of Chief Justice Maria Lourdes Sereno may take up
        to a month, the House Speaker said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e93691-8950-4228-b51c-c6ef47100f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month, definitely yes," Pantaleon Alvarez told CNN Philippines''
        The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4997244-81ad-4330-be57-012cdd689fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the House would likely summon the Chief Justice "to
        give her a chance to refute all the allegations and defend herself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb751d4-d1f8-4909-b59b-50f235b09ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing on the case against Sereno opens on September 13, Justice
        Committee Chair Reynaldo Umali said in a radio interview on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed33ffa-8c42-4ad3-bcf3-bb864472e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Impeachment cases vs. Sereno, Bautista now at House Committee
        on Justice</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f504c25-c949-4936-8623-be6fc8e0644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the Justice Committee is required to
        submit the resulting report and resolution from the impeachment hearings within
        60 session days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000142a3-ef36-46ab-a983-ec08e652ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was likely that three associate justices may testify
        at the House hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1655360-86f9-4ede-b096-f672e34dab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Larry Gadon, one of the impeachment complainants, revealed
        to CNN Philippines that three justices, including Associate Justice Teresita
        Leonardo-De Castro, were ready to speak up against Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b02bae-0d1a-45ea-a8cf-d440bd61da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Castro, two more justices to testify against Sereno
        - impeachment complainant</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d931f-df81-4af8-8b95-7c50e9e864e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two impeachment complaints were filed against Sereno at the House
        of Representatives, and were endorsed by a total of 41 congressmen. The other
        complaint was filed by the Volunteers Against Crime and Corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551c8ec-ff3e-4400-b4e1-ff9f99a56cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sereno''s case, the House Committee on Rules has referred
        another impeachment complaint against Commission on Elections Chairman Andy
        Bautista to the House Committee on Justice on September 7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67fa3c-3318-4ee1-ad88-84b71e53de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said documents against Sereno were more complete -- hence
        the prioritization of her hearing even if the complaint against Bautista was
        lodged first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56220f-825a-40e3-a8f4-cb26997bad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alvarez: House ''to be fair'' in hearing Sereno impeachment
        case</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae697a-711b-463e-99fb-3e2290886e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker emphasized that while they had more than enough
        numbers of congressmen to send Sereno''s impeachment straight to the Senate,
        he did not want the case railroaded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8469e31d-0be5-4b65-8e14-526d86590183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez referred to the impeachment of the late Chief Justice Renato
        Corona in May 2012. The complaint against Corona sailed straight to Senate,
        sitting as an impeachment court, after garnering 188 endorsements from the
        lower house.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35aac0-6b3d-4dc2-bebd-6bc0b3f62bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagmukha silang gago sa</em> impeachment trial... <em>Doon
        pa lang sila naghahagilap ng ebidensya</em>. And they ended up convicting
        CJ Corona by mere violation nu''ng SALN <em>niya. Ayokong gawin ''yun</em>,"
        said Alvarez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15916f4f-4901-473b-a120-0ddd6a44451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be fair <em>na bago natin iyan... itransmit sa</em> impeachment
        court, <em>kailangan sigurado tayo dito sa ebidensya natin</em>. So to make
        sure that it can stand trial," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728bb69-e481-4e04-b48e-cbf863f2ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They looked stupid at the impeachment trial... They
        only started looking for evidence there. And they ended up convicting CJ Corona
        by mere violation of his SALN. I don''t want to do that... I want to be fair
        that before we take it to the impeachment court, we need to be sure of our
        evidence.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbdc16-7b9e-45c3-9549-570a0ec20b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many congressmen favored Sereno''s impeachment, Alvarez
        said, "<em>Eh kung 200 lang, kayang kaya yun... Kaya lang ayokong gawin iyan
        e dahil pangit</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31fcb64-0333-46d3-84ba-906b2148aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s just 200 (votes), we can easily get that...
        But I don''t want to do that because it will get ugly.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e7e76-ce2c-46b5-ab75-75eb7f5f51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona was impeached for not fully disclosing his accounts in his
        statement of assets, liabilities, and net worth. His removal from office was
        slammed by critics as part of a campaign by then-President Benigno Aquino
        III and his allies, who tagged Corona as corrupt and a midnight appointee
        by former President Gloria Macapagal-Arroyo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738c2cb-efd8-42c1-9ff3-2ee121a58140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote of one-third of all the members of the House, or 98 of the
        294 sitting congressmen, "shall be necessary either to affirm a favorable
        resolution with the Articles of Impeachment of the Committee, or override
        its contrary resolution," according to the 1987 Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d70de-494a-48f8-bcf8-a74739d5efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the votes are in, the impeachment complaint is forwarded to the
        Senate, where the concurrence of two-thirds of all the members is necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25284c9-fc6f-475d-a65f-5326d3167d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the impeachment was a political game, the House Speaker
        admitted it was but stressed it was allowed under the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49538a26-cf0c-4784-b1e0-1196458315c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa isang panig, oo</em> [On one side, yes]," said Alvarez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a207e55-e1d6-4afc-982b-c2537abd4589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero maliban doon sa pagiging [But apart from it being a] political
        game, remember that this process is provided for by the Constitution of the
        Republic of the Philippines," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a777f-a27a-434f-96fa-7a133f7bd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment complaints have also been lodged against Vice President
        Leni Robredo and Ombudsman Conchita Carpio-Morales.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4630e1a-6e8d-4330-a2cc-5a866aae6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, Carpio-Morales, and Sereno were appointed by former President
        Benigno Aquino III, while Robredo is a member of the Liberal Party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f12aca-2f32-4754-bed6-53261b58f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:24:59.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'Bebot-Alvarez-drug-lords-political-enemies-drug-war-sabotage':
