      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Marcos group was barred from entering the Libingan ng mga
        Bayani premises as the ceremony was private and by-invite only.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91c362-c2b6-4d2a-a1ca-9ab63423282e'
