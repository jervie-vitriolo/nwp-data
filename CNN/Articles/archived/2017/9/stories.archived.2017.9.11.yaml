    'template': '1'
    'title': 'House Speaker wants full, unconditional return of Marcos wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295bf49-4518-459d-86f4-f61994b6ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        House Speaker Pantaleon Alvarez said Monday he had no problems with the Marcos
        family returning their wealth — as long as it is done with no conditions and
        not piecemeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7100bd-1e6c-4791-9a72-20ad3e77802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin naman, wala naman tayong problema diyan, basta pag
        sinauli</em>, without any condition.<em> At saka isauli naman lahat, hindi
        yung sauli ko lang</em> one-fourth...<em> tapos</em> off the hook<em> ka na,</em>"
        Alvarez told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2c248-3944-4646-a69c-2636972d4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, there''s no problem with (them returning the
        wealth), but they should do so without conditions. And they should return
        all of it, not just one-fourth... then they get off the hook.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3505d-e190-4c44-98b5-f3e92c5e42e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes amid the centennial birth anniversary of the late
        President Ferdinand Marcos, which was met with protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a54975-e91e-4f65-a13d-81db486baef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Protesters slam Marcos centennial birth rites, warn of
        ''creeping dictatorship''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285c82c-1ff0-426e-9efd-827356071164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes after President Rodrigo Duterte said the Marcoses,
        through a representative, offered to return "a few gold bars."&nbsp; He also
        advised the Marcos family to ask for immunity in exchange for the return of
        the ill-gotten wealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3697fb-e473-4088-8707-ddbb98e08c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were the Marcoses, <em>kung isauli ko lang naman ''yan, sabihin
        ko sa kanila, ''Maghingi kayo ng</em> immunity,"" Duterte told reporters on
        September 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85015ffa-fc2a-4204-b323-a65542550747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were the Marcoses, if I would return that wealth,
        I would advise them, "Ask for immunity."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b1284-f34b-41a5-9dff-0f1257dbf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Marcoses not asking for immunity in exchange for returning
        wealth - Duterte</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cce71-d257-4b63-8dcd-d3b8841fc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Speaker is against granting immunity to the Marcoses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac60cf7-ec8d-4ce7-881a-9135cc24f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung kinakailangan</em> iprosecute, prosecute<em> natin. Para
        sa akin wala namang</em> bargaining chip<em> e, walang</em> bargaining position
        <em>dito,</em> except <em>na isauli mo lang talaga</em>," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e103dc-4440-4521-b60c-919a523e1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have to prosecute them, we should. For me, there''s
        no bargaining chip. They''re not in a bargaining position. They just have
        to return it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea6f69-cc3b-4fb9-bd00-4e1a884493c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staunch ally of Duterte, Alvarez does not share the President''s
        soft stance on the Marcoses. He said his opinion on the Marcoses goes back
        to his days as a student during martial law, which was fraught with corruption
        and human rights abuses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80eecd-13a9-4d6b-b716-03633c962ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Grabe yung nakawan nung panahon na yun.</em> 70s? M<em>atindi
        iyon. Kaya hindi ko rin talaga matanggap na basta magsauli ka na lang</em>,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1aed5b-fd61-4ab4-b430-298af3884f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stealing in the 70s was intense. That''s why I
        can''t accept it just be returned.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac7104-db54-4c6b-ba6a-0eb9149c4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Alvarez said that he was not invited to the centennial
        celebration and he had "better things to do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16004c1f-1aff-4591-995e-80b74b7f6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, on the other hand, has stayed true to his campaign promise
        and allowed the controversial burial of the late strongman at the&nbsp; Libingan
        ng mga Bayani in November last year. He also told CNN Philippines anchor Pinky
        Webb that he had "utang na loob" (debt of gratitude) to Marcos'' eldest child
        and Ilocos Governor, Imee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34596838-a5c1-4adc-839d-8bf4218e5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family fell from grace when patriarch Ferdinand Marcos
        was ousted by the 1986 EDSA revolution. Three years later, he died in exile
        in Hawaii.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c719f-5af3-4361-8bde-25ce620a4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank and the United Nations, Marcos started
        amassing ill-gotten wealth on his first year as President in 1965.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0197ae-2f67-43a7-b24e-61cf48de6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government, which is tasked
        with the recovery of the Marcos wealth, has taken back some P170 billion ($3
        billion) — about a third of the $10 billion estimated to have&nbsp; been stolen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0804b22-c534-4ff0-b2d7-0915f9daf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Martial law victims push for faster recovery of Marcos
        wealth, including missing paintings</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21738040-0247-43e7-9f43-c8c46b62b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of human rights violations during the martial law era started
        receiving compensation in May 2017. Some 35,000 more claims have to be awarded
        before May 12 next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b12fc-594a-4eaa-8743-4ab858d2b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: One year left to pay martial law victims</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06730c4-a271-4043-8b24-2d9151d287f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:55:08.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is pushing for the PCGG to be moved from the justice department
        to the Office of the Solicitor-General.</p>'
