      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A dripping faucet
        isn''t really a big deal for most people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2dfbb-134e-43b2-b3f9-94ffe69e49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eee472-83a1-4f93-b31b-45d1fe16f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to fix: a matter of replacing a worn seal or even the
        entire faucet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964a7d3-0640-44ef-a8f6-6bded1b41af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd3d1f-7c6b-45e8-8892-f1c9d8633424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, there isn''t that much water that gets wasted, right?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f8ffa-32e1-4b14-8c9a-4a1f8f5ab748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc7017-c592-4db6-9e7e-18ebb94d4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, a broken faucet can drip enough water in a day to make
        20 bowls of instant noodles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f3793-ac77-4d5a-b272-e2e18be0046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eea21e-c1bb-4b56-b605-bb66536092e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowls of noodles like the ones Benjie Abad or "Mang Urot" gives
        every week to homeless people and street children in West Triangle in Quezon
        City through his charity group "Karinderia ni Mang Urot."</p>'
    '10':
