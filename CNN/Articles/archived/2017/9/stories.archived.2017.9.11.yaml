    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: CHR gets P1,000 budget ''as far as House is concerned''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7aff6b-c57a-413f-ad1f-f5090d2f795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The lower house is adamant on giving the Commission on Human Rights (CHR)
        a one-thousand-peso budget, House Speaker Pantaleon Alvarez said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95662de-be69-4c65-8eca-12d8bb6fd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko malinaw ''to. Hindi naman</em> zero. P1,000. <em>Kasi
        hindi nila ginagawa ''yung trabaho nila</em>," Alvarez told CNN Philippines''
        The Source. The Department of Budget and Management requested a P678 million
        budget for the commission in 2018, a cut from its P749 million budget this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ce8f0-3429-4040-b131-02625f2b85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want this to be clear. We''re not giving them zero
        (budget, but) 1,000 (pesos), because they''re not doing their job.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e0652-0d7b-4e2f-8448-714fcde8982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the House would amend its recommended budget, Alvarez
        said "No."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281d96a-4e52-4146-a3b9-1b0c0b7511f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hind</em>i [No], as far as the House is concerned," he said.
        "Useless <em>din naman sila ngayon, eh</em> [They''re useless now anyway]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe45a0-447f-48fe-8e8e-e24aab27d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker previously threatened to give the commission a
        zero budget and hit the agency anew, claiming it failed to fulfill its mandate
        of defending "all" human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125c25c-f59e-43e8-9f1f-3b56de69638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto mo protektahan yung rights ng mga kriminal, eh kumuha
        ka ng budget doon sa mga kriminal</em>," said Alvarez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff114f-1807-4819-bb4d-cbf6cfaa45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano''ng mandato nila doon sa</em> Constitution <em>ng</em>
        Republic of the Philippines? <em>Para protektahan ang karapatang pantao ng
        lahat. Hindi lang bantayan ang pulis, ''yung gobyerno, kung maabuso,</em>"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330aff5-2f92-4a56-b62b-1230d17929a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to protect criminal rights, they should
        get their budget from criminals... What is their mandate of the Constitution
        of the Republic of the Philippines? Protect everyone''s human rights, not
        just watch over the police and government for abuses.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489f2df-6bb3-4f75-af50-6f34458748a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR, however, has repeatedly clarified its mandate to focus
        on state-perpetuated abuse.</p>'
