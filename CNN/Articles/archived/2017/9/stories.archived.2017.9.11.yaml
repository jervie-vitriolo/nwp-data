      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, September 11)</strong> — TNT
        KaTropa and Ranidel de Ocampo ended their eight-year relationship in the Philippine
        Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdb08f-324c-4043-8789-eeb9a60ce9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:41:47.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stunning announcement late Monday afternoon, the league confirmed
        de Ocampo''s transfer to Phoenix for the rights of Norbert Torres and the
        Fuel Masters'' 2017 first round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3cc786-0c34-474a-beb7-22493619fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:41:47.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix then shipped De Ocampo to Meralco for big man Justin Chua
        and the Bolts'' first round pick in the upcoming draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba568ae-2e20-4e2b-b4bc-7bf580fedd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T12:41:47.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:36:24.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters completed the deal by sending Chua to TNT in exchange
        for a second round pick in the 2019 PBA Draft.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">TRADE Alert!<br>RDO to <a href="https://twitter.com/MeralcoBoltsPH?ref_src=twsrc%5Etfw">@MeralcoBoltsPH</a>
        . Justin Chua and Norbert Torres to <a href="https://twitter.com/TalkNText?ref_src=twsrc%5Etfw">@TalkNText</a>
        . <br>Details here: <a href="https://t.co/FRr64xwv7j">https://t.co/FRr64xwv7j</a><a
        href="https://twitter.com/hashtag/WeArePBA?src=hash&amp;ref_src=twsrc%5Etfw">#WeArePBA</a>
        <a href="https://t.co/JHmlIPA8Pv">pic.twitter.com/JHmlIPA8Pv</a></p>&mdash;
