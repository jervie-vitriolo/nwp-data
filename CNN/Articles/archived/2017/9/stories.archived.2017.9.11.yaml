    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfd911-ff92-48e6-8e2a-f5351887cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, one of the functions of the CHR is
        to "investigate, on its own or on complaint by any party, all forms of human
        rights violations involving civil and political rights."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4168c1-b89d-4d86-ace6-89bd7777c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution also specifies the CHR must "monitor the Philippine
        Government''s compliance with international treaty obligations on human rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438e3b8-3b75-4b19-af3d-8f8b43d71cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR added that it is a National Human Rights Institution envisioned
        not only by the 1987 Constitution, but also by the Paris Principles. The principles
        relate to the status of national institutions protecting human rights, and
        was adopted in a the United Nations General Assembly resolution in 1993.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019eacf-d313-4f17-afee-c9dff07af830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Paris Principles, the CHR as a [national human rights
        institution] shall serve as the watchdog against human rights abuses perpetrated
        by the government or agents thereof," CHR said in a Facebook post on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7526f04-9dac-42ea-998c-e63a05e44900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR Commissioner Chito Gascon also said that they "continue to expect
        the Honorable Members of Congress might be persuaded by reason and necessity
        to adequately fund the CHR."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7923c41-dee5-4cdb-9f99-860320986d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P1,000 for ERC</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdc7f8-8e29-4be5-9266-d9ce8518faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said over Facebook Live that he was not singling out
        the CHR, but that the Congress had also approved a mere P1,000 budget for
        the Energy Regulatory Commission (ERC).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd357f-d976-4b6c-ac53-283bb1f6023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House gives ERC P1,000 budget for 2018</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0227e38-0c7d-43db-9b2b-c73c58fb72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC was accused of anomaly by its late director Francisco Jose
        Villa Jr., who committed suicide last year. Its Chair Jose Vicente Salazar
        was suspended last August 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31b738-a331-47e1-9791-4303b91a97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ERC chief suspended for another 4 months</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f0063-ae92-4dd9-935d-c0dd4ba94c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said he moved the deliberations on the budget of the
        Office of the President to Monday. He said he wanted to confront the Office
        of the Executive Secretary, which is headed by Salvador Medialdea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3962a-376b-4f4c-9024-ce2de7017475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the Office of the Executive Secretary to explain why <em>ang
        bagal ng mga papel doon. Itong kaso ng Chairman ng</em> ERC,<em> mahigit isang
        taon na iyan diyan nakabinbin</em>," said Alvarez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe2499-b7a6-44f6-8b7e-94f344a40dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan mag-explain sila. Kung hindi valid yung explanation,
        hindi ko ipapasa yung budget of the Office of the President</em>," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6fdd2-d802-4d5d-8f39-39cd9b262723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want the Office of the Executive Secretary to explain
        why their papers are so slow. The case of the ERC Chairman has been pending
        for over a year... They have to explain. If it''s not valid, I won''t pass
        the budget of the Office of the President.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a47f82-0b99-425d-b87a-0cadb1d18dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:51.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives opened plenary debates for the P3.767
        trillion national budget proposal on September 4. The requested budget is
        12.4 percent higher than the P3.350 trillion allotted to government this year.</p>'
  'Rafael-Nadal-third-U.S.-Open-Kevin-Anderson':
