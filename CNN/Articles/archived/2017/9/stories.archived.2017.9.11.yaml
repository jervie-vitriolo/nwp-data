    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87456129-24b2-417a-8507-80611dd1e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
