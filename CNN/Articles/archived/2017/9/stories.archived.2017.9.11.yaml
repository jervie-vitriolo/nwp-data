  'Trillanes-ethics-complaint-Gordon-Senate-committee':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T06:20:38.769+08:00
    'imagesource': 'jcr:e0ae27fb-7c97-488f-9cb5-90b6ad78cc74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94710577-0ff0-4dc0-ac1b-a7df62d74f04'
    'lead': 'The Senate Ethics Committee on Monday found Senator Richard Gordon''s
      ethics complaint vs. Senator Antonio Trillanes IV sufficient in form and substance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:08:12.695+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:09:01.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:09:00.859+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate committee finds Gordon''s ethics complaint vs. Trillanes sufficient
      in form and substance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1bebca-ed60-4bbc-94b2-3827a2cf7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with quotes from Senate Ethics Chair Tito Sotto and
        Senator Antonio Trillanes IV</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510a3b1-28a0-4262-b253-2d59675d5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The Senate Ethics Committee on Monday found Senator Richard Gordon''s ethics
        complaint vs. Senator Antonio Trillanes IV sufficient in form and substance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ab5f4-2904-4525-8b96-01fa0bfe51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate panel only took 13 minutes to decide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c514f9a-8804-4741-9728-1e38a30bb3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quick glance on the complaint and the attachment submitted to
        this Committee would easily show that it conforms to the required form as
        prescribed in the Rules of the Committee," Senate Ethics Committee Chair Senator
        Tito Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f7ae6-7bf9-4bd3-9f93-503867db1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also ruled to remove one of the grounds in the ethics
        complaint, which is Trillanes'' involvement in two coups d''etat he joined.
        Senator Franklin Drilon moved for the ground''s removal saying the first coup
        in 2003 happened before Trillanes became senator, while the second coup in
        2007 was covered by amnesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31432a59-d696-4b83-8d58-6ecf76bd3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon on September 5 filed an ethics complaint against Trillanes,
        who faces suspension or expulsion by his colleagues if found guilty of "unparliamentary
        conduct." Trillanes claimed Gordon and Sotto were acting like lawyers for
        President Rodrigo Duterte''s son, Davao City Vice Mayor Paolo Duterte, and
        son-in-law, Atty. Manases Carpio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918a2df-0f4f-4c50-bd95-2102e76ac783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon in his complaint said, "Senator Trillanes disrespected and
        deliberately maligned the Senate Blue Ribbon Committee by branding it as a
        ''comite de absuelto,'' or a body absolving the accused of wrongdoing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b301773f-27a9-4113-b67a-a612192dc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliamentary immunity must not be allowed to be used as mode to
        ridicule, demean and destroy the reputation of the Senate and its members...
        What constitutes unparliamentary language is generally left to the discretion
        of the body," Sotto said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39436995-4e63-4f41-ae1a-ee72374d464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Trillanes said he respects the decision of the committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4947a30-24be-464a-bc4c-2241b41f7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will submit to the process. I will face it whole heartedly because
        I am confident I did not do anything unparliamentary," he said in a media
        briefing on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfca507-6789-494e-a487-eaa79bdad0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:08:12.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:09:01.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will push through with the filing of an ethics complaint
        against Gordon. Trillanes has threatened to hit Gordon with an ethics complaint.
        He also warned he will expose alleged anomalies in Red Cross Philippines,
        a humanitarian organization chaired by Gordon.</p>'
  'UAAP-Season-80-La-Salle-FEU-Melecio-round-1':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'La Salle''s Aljun Melecio led all scorers with 29 points.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-11T11:01:06.093+08:00
    'imagesource': 'jcr:179510b8-3be7-472b-9bc1-419b1d3092ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad4d974-9708-450a-a698-cbfaac18a13a'
    'lead': 'No Mbala? No problem. The La Salle Green Archers fought off the FEU Tamaraws,
      95-90, to open up their UAAP Season 80 campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:11:35.941+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T09:12:02.017+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T09:12:01.846+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Defending champs La Salle weathers late FEU rally, 95-90

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbdf525-467c-4679-b62f-476545029f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The De La Salle
        Green Archers got their title defense off to a winning start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126cde5-ceb5-43ae-b421-99b161e52338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle held off the Far Eastern University (FEU) Tamaraws, 95-90,
        in their opening game of the University Athletic Association (UAAP) Season
        80 on Sunday evening at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bd698-f5f7-4c8e-8df5-1bf9f4ec34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio led all scorers with 29 markers, while Andrei Caracut,
        Kib Montalbo, and Abu Tratter all finished with double-digit scoring for La
        Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e69583-3516-41c5-9907-4e9cdd0f19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers took the victory despite the absence of reigning
        league MVP Ben Mbala, who is on international duty with the Cameroon national
        team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9161896-0a92-408f-9d31-ebfdaf07d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dominant opening frame saw the Lasallians rush to a 29-11 lead
        over the Tamaraws, as they looked to put a stranglehold on the game early.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db556b0d-91b1-43ec-b7a4-f1eb46d9d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After falling behind 47-32, the Tamaraws opened up the second half
        with a 12-4 run to cut the lead down to 51-44 midway through the third frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958d9b8-1dba-4ef1-909c-ebaeadae4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle managed to hold on to their advantage, but Ron Dennison
        and Wendell Comboy found their range from beyond the arc to bring FEU within
        90-85 with 1:56 left to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d46072-b557-4f2b-a3c2-5d3f09419b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Tamaraws, that was as close as they would
        come to completing their comeback bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bebfab-0ce5-43ee-b91c-b347f8008778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennison and Comboy paced FEU with 21 and 13 points, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4dd88-8b94-41ef-ac8a-b8d6e6dfb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if La Salle lit up the scoreboard, head coach Aldin Ayo was
        happier with his team''s defensive effort on the floor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31338b07-79f9-44f6-827d-aff95fcef2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (the win) was a total team effort, especially on defense. I
        told the boys to prioritize the defense," Ayo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cb7f9-bb8a-4575-914f-64b88cfeb637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will face the NU Bulldogs in their next assignment on Saturday,
        while FEU will regroup before facing the UE Red Warriors on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b28657-f94f-4e6c-a366-c2ec6e9c4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:11:35.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:12:02.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Late Paul Desiderio triple propels Fighting Maroons
        past UST, 74-73</h2>'
