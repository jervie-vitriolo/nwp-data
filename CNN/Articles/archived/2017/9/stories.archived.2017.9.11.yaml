      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        A Senate panel dismissed the ethics complaint against Senator Tito Sotto for
        his "na-ano" remark against former Social Welfare Secretary Judy Taguiwalo
        for lack of jurisdiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93a8bc-0ad5-4cf2-96eb-c0802f95c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Ethics Committee members agreed the complaint should be filed
        instead with the Commission on Appointments'' Ethics Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527186b-4ea4-4008-8ecb-1e5edb66763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the confirmation hearing of Taguiwalo in May, Sotto said
        of her single mother status, "In the street language, when you have children
        and you are single, ang tawag dun e, ''na-ano lang.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7aeb43-403e-4de7-b94a-0900e32632fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Taguiwalo defends solo parents vs. Sotto tirade</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdb427-b98f-4206-b143-080e43a12728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of women''s groups filed an ethics complaint against the
        senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1878994-92e6-42ff-adb1-06372ff351a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the senator was not sincere in his apology. They demanded
        a sanction against Sotto, including his inhibition as chairman of the Senate
        ethics committee, and for him to undergo a gender sensitivity training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db2b90-726d-45c2-8494-1fe476426ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:01:05.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments rejected the appointment of Taguiwalo
        on August 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361ce88-c779-4f91-9097-17e241f720df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:00:35.084+08:00
