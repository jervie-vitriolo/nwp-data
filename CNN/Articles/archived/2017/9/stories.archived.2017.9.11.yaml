    'template': '1'
    'title': 'Duterte not attending Marcos'' 100th birth anniversary on Sept. 11

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b85214-0ffa-4103-9c83-f774e8801e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10)</strong> —
        The family of former President Ferdinand Marcos will lead the celebration
        of his 100th birth anniversary at the Libingan ng mga Bayani Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93338cbf-a8e9-4188-adf8-b00a28540d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Marcos family invited many politicians to join the
        event, President Rodrigo Duterte won''t be one of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140aefb-dcfc-4ec7-a231-f5e3bafeea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Special Assistant to the President Bong Go
        to CNN Philippines on Sunday when asked about Duterte''s presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb863b0-ada6-460d-ba37-183bcfb6606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No" was Go''s reply when asked if Duterte would be attending the
        event at the Libingan ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82fa13-163c-4e8a-8729-0caf6b2fcdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Bongbong Marcos said they had&nbsp; invited the President,
        who pushed for the Marcos patriarch''s burial on November 2016 at the Libingan
        ng mga Bayani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9847550-a230-4bdf-bde8-9d9d934c58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LOOK: Imelda Marcos sends invites for ''Marcos 100'' birthday
        at Libingan ng mga Bayani</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da47b3-4ace-466e-8c2c-5ca7a67922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will start with a 9:30 a.m. mass, followed by a program
        and lunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896558be-2330-4f53-90f0-e945f691eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monday celebration culminates a weekend of activities at Marcos''
        hometown of Batac, Ilocos Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff76b3-46d7-41ae-8095-86d72c4b0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos hometown holds muted celebrations on strongman''s
        centennial</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdb2bb-d58c-4144-b65b-cb7209779635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared Sept. 11 as a non-working holiday in Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243670a-a564-4a54-a2ce-654be3bdc994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos family thanks Duterte for holiday ''recognizing father''s
        service''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039b841-418a-4e2b-8bfe-baed09f12fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Birthday bashers'' attending</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bceff-fe83-44b8-9cf8-478ec15c2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte won''t be there, thousands of supporters and opponents
        of the Marcos regime are expected to gather at the Libingan ng mga Bayani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0cb8d-4443-47e8-9fc1-8e432723a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday statement, anti-Marcos groups – comprised of CARMMA
        (Campaign Against the Return of the Marcoses to Malacanang), ex-political
        detainees group Selda and The Movement Against Tyranny – will join a protest
        caravan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6062b94-67c5-4376-b2b9-8890e5828601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Related: Duterte hopes people forgive Ferdinand Marcos</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863c1d8-dbd5-40e8-95b6-7f88313ada81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates of the Lakbayan ng Pambansang Minorya 2017 and organizations
        under the left-leaning Bagong Alyansang Makabayan will also be part of the
        protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000d479-f11a-424b-96ac-610fff4dcf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s one big rally of bashers on this birthday ''celebration''
        of a dictator and plunderer organized by no less than the current president
        himself," said CARMMA Spokesperson Bonifacio Ilagan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e23064-8b20-4c02-ae32-0f67af0567b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us mark this day that whatever the Duterte government does
        to complete the rehabilitation of the Marcoses, will be met with protests,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c303f-817f-4c58-9af5-e1e20ccee1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said all the people participating in the caravan have experienced
        martial law, in one way or another, from Marcos to Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb43f7b-f704-4dcd-a0e5-4deabc56fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, former political prisoners and victims of torture under Marcos,
        are joined in by the Lakbayan, especially those who experienced the atrocities
        of the martial law in Mindanao declared by Duterte," she said. "They have
        experiences the human rights violations that their elders have survived through."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29a02c-a1eb-4fd5-aff1-7b7549b1e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office chief Oscar Albayalde told
        CNN Philippines on Sunday that the police have made security preparations
        for the Libingan ng mga Bayani event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c661f-1725-4a79-a473-fe441cad09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Billion plundered</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cfdb9-78d7-4190-bf98-a32493d7338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Marcos died in exile in Honolulu, Hawaii in 1989.
        He was in power from 1965 to 1986, when he was ousted by a popular revolt
        amid allegations of corruption and human rights violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed73f5-1ba6-4b44-a673-1b095f8cf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, Marcos started amassing ill-gotten wealth from
        the government on his first year in office in 1965.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600199e-9804-40d9-8c00-5bc07cfe1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos has siphoned an estimated $5-billion to
        $10-billion in his 21-year regime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67efa0-c506-418a-a146-e4dbf33102fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Commission on Good Government – which
        was set up during the presidency of Corazon Aquino to recover the Marcos''
        ill-gotten wealth – has recovered over P170 billion (US$3 billion) from its
        inception in 1986 to December 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c34c7d-529b-40ab-8fe0-ab33e0ceed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, the Commission has filed 248 cases against
        the Marcoses and their cronies or oligarchs who had close ties with the regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa5148-6faf-4f3e-bd6f-73250d7d1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she believes the cases filed against her family will
        be settled within the Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcaab2-b66e-4168-8bbd-91bb47aea560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tiwala kami sa Presidente na siya ang makakapagtapos ng deka-dekadang
        kaso,</em>" she said. "<em>At yung pamilya nag-uusap pa, subalit nasa kamay
        ng mga abogado</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111b49b-5145-4e3a-af4e-2e103a58ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the President will end the decades
        of cases filed against us. The family is still talking about returning the
        wealth, but the issue is in the hands of our lawyers.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38592f3-20de-4d53-ad55-09874aff859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Sept. 3 that the Marcoses were "ready to return"
        part of their wealth, possibly through a settlement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cc4d9-f8f4-492c-b977-11c43a5253b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read: Duterte: Marcoses offer settlement on family wealth</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9609d-fab4-45cd-9873-48ed17c71b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a80733-6065-4571-a421-c52e8896c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read: Martial law victims receive first half of monetary
        compensation</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e304bfa-3288-4861-aede-5f87100696e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013 grants monetary and nonmonetary reparation to human rights victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee6147-146f-44d4-a9f5-53da2b109834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:26:50.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:27:21.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted P10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
