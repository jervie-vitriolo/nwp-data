      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two groups were separated, a bigger anti-Marcos contingent
        arrived in the area.</p>'
