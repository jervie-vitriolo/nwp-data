      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        The family of the late President Ferdinand Marcos remembers him on his 100th
        birth anniversary on Sept. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a54d36-5a42-40ea-b69a-afeec403b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family celebrates the occasion at the Libingan ng mga Bayani
        where Marcos’s remains were transferred from his hometown in Batac, Ilocos
        Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e7743-dcd6-46f4-b91c-cc4edcb1eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event begins at 9:30 a.m. with a mass, followed by a program
        and lunch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7621d6-16da-4782-b541-0459bf6b639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration caps a week of activities in Batac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179f1f0-cfa0-4def-9a33-94af9e8090d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos hometown holds muted celebrations on strongman''s
        centennial</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859b1d1-c1e2-4bbf-89af-34aa011f5d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family invited a number of politicians to join the event,
        but President Rodrigo Duterte was not in the guest list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cea339-380c-4e38-8021-fc118efd98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look: Imelda Marcos sends invites for ''Marcos 100'' birthday at
        Libingan ng mga Bayani</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3ef18-903b-4a52-b387-d7b41a9aa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No,” Special Assistant to the President Bong Go told CNN Philippines
        on Sunday when asked about Duterte’s presence in the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16b0df-7f12-42bd-89cb-cc0451209b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Ferdinand “Bongbong” Marcos, Jr. said earlier they invited
        the President, who pushed for his father’s burial in November 2016 at the
        Libingan ng mga Bayani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824f7d9-389e-4390-88f6-5f0d930d6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Related:</strong> Duterte hopes people forgive Ferdinand
        Marcos</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aae700-17e2-431f-a59c-a97fb394a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also declared Sept. 11 a non-working holiday in Ilocos Norte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad75e39-5c59-475a-a0d8-1c106d1304cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos family thanks Duterte for holiday ''recognizing father''s
        service''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5c149-dc20-4fa9-97ff-56defa342e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Birthday bashers’ attending</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a37c8-8922-486e-88b8-c6a7027a7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of supporters and opponents of the Marcos regime
        will gather at the Libingan ng mga Bayani on Sept 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eef9c5-2300-4771-ae30-8ea9c0bcf6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday statement, anti-Marcos groups – comprised of CARMMA
        (Campaign Against the Return of the Marcoses to Malacanang), ex-political
        detainees group Selda and The Movement Against Tyranny – will join a protest
        caravan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1b9b3-8488-4f13-baff-49063ae0b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates of the Lakbayan ng Pambansang Minorya 2017 and organizations
        under the left-leaning Bagong Alyansang Makabayan will also take part in the
        protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7a74b-6bb8-4cef-8469-13b789eb0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Here’s one big rally of bashers on this birthday ‘celebration’
        of a dictator and plunderer organized by no less than the current president
        himself,” said CARMMA Spokesperson Bonifacio Ilagan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971594c-7c58-4aa4-9526-94de2f4f5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us mark this day that whatever the Duterte government does
        to complete the rehabilitation of the Marcoses, will be met with protests,”
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c83e4-85db-4ffa-b256-86866799389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan said a number of those participating in the caravan experienced
        martial law, in one way or another, from Marcos to Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b84051-5413-4543-a453-6b16f2f97357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, former political prisoners and victims of torture under Marcos,
        are joined in by the Lakbayan, especially those who experienced the atrocities
        of the martial law in Mindanao declared by Duterte,” she said. “They have
        experiences the human rights violations that their elders have survived through.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24f87a-c161-429c-892c-a2b8f2668afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Oscar Albayalde told CNN Philippines on
        Sunday that the police are ready to maintain law and order at the Libingan
        ng mga Bayani.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fc402-81bd-4b13-a1b7-4de499d87433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Billion plundered</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558ce04-2aa9-4df1-bda2-ecda42b4f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Marcos died in exile in Honolulu, Hawaii in 1989.
        He was in power from 1965 to 1986. He was ousted by a popular revolt on allegations
        of corruption and human rights violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c5913-3de0-443c-96f4-d20afb06a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, Marcos started amassing ill-gotten wealth from
        the government on his first year in office in 1965.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b19c58-2550-49ca-834a-7b62cc70aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said Marcos siphoned an estimated $5-billion to $10-billion
        in his 21-year leadership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f9939-eacd-4d0e-9028-1d64efd6f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Commission on Good Government — which
        was set up during the presidency of Corazon Aquino to recover the Marcos''
        ill-gotten wealth — has recovered over ₱170 billion (US$3 billion) from its
        creation in 1986 to December 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f61ed-de0d-463d-9ffd-baa78efbebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, the Commission filed 248 cases against the
        Marcoses and their cronies or oligarchs who had close ties with the regime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a27a11-5719-4fbc-8310-fcc192a6f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos said she believes the cases filed
        against her family will be settled within the Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e8726-2275-4870-ad0d-c80bc5f97e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tiwala kami sa Presidente na siya ang makakapagtapos ng deka-dekadang
        kaso</em>," the eldest of the Macos siblings said. "<em>At ''yung pamilya
        nag-uusap pa, subalit nasa kamay ng mga abogado.</em>"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cb192-a01f-4e3f-b174-e623e3278d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the President will end the decades
        of cases filed against us. The family is still talking about returning the
        wealth, but the issue is in the hands of our lawyers.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce012289-6c9d-4cac-8628-aa47bedbb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Sept. 3 that the Marcoses were “ready to return”
        part of their wealth, possibly through a settlement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc2711-49b0-4a40-a26c-baaff68edfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read more:</strong> Duterte: Marcoses offer settlement
        on family wealth</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f59d2-d9fa-4701-bc7d-c05a046d753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of human rights violations during martial law began receiving
        compensation in May 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2b99c-5d25-4638-bf60-ad37247717bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read more:</strong> Martial law victims receive first half
        of monetary compensation</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5c340-e31f-4f7b-9f71-ab5ea830f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013 grants monetary and nonmonetary reparation to human rights victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762412a7-5a5d-4bd2-9ed2-8bd2bbc5038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:31:08.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:31:47.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the government by the Swiss Federal Court in December 1997.</p>'
