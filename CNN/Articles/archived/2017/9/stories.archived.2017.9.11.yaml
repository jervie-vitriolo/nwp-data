      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa1553-729d-4fda-b9a9-6bec9f888dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Drug lords and political enemies are out to discredit the war on drugs, the
        House Speaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549af2cc-4aa3-4cd5-a1f5-b0b0345301b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, House Speaker Pantaleon
        Alvarez said the recent string of killings of teenagers should be investigated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795ba88-6bc3-4cce-bdbb-5ae3e9235939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So anong motibo rito? Malinaw, para mag-aklas, magalit doon
        sa administrasyon</em>," said Alvarez, a staunch supporter of President Rodrigo
        Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e0f3d-85a5-46b7-9b08-2665a00564e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaaring gawain ito ng mga drug lords para mahinto yung kampanya
        against illegal drugs, or maaaring gawain din ito ng pulitika</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc120fc-85fe-4836-8113-00921e13c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s the motive here? It''s clear: so that the
        people will rise against, or be enraged with the administration... This could
        be the work of drug lords to stop the campaign against illegal drugs, or the
        work of politics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac338e6a-e26a-4c01-8020-f07962468201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Friday said the brutal deaths of 17-year-old
        Kian Delos Santos, 19-year-old Carl Arnaiz, and 14-year-old Reynaldo de Guzman
        were meant to sabotage the government''s war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e54a1-83bd-4886-8d78-e5322c3f716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Killing of teens, including relative Carl Arnaiz, a sabotage
        - Duterte</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70cd74-5ee9-4f24-a146-cf22af4488ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Delos Santos and Arnaiz died in separate shootouts during Caloocan
        police operations in August 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f950d9-07d3-45a2-a363-1fa5ec726015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, a companion of Arnaiz, was found dead last week with
        31 stab wounds in a creek in Nueva Ecija. But on Monday, police said the DNA
        from the body allegedly of De Guzman does not match his parents''.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ada820-a457-452c-babb-6110944eebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Dead body found in Nueva Ecija creek not Reynaldo de Guzman
        - PNP</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57374317-7058-48ca-80f5-976858795dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said it was nonsense to pin the blame on government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad3d5d-6dc0-4a40-85c0-bb631c8ebd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero sabihin na gawain ito ng administrasyon, kalokohan iyon</em>,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6de6a8-e0ac-4b19-a4cb-de6bf20ed24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To say this is the administration''s doing, that''s
        crazy.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c5a45-07e3-4e05-8779-557be1cc2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office believes De Guzman was killed so <a
        href="https://cnnphilippines.com/news/2017/09/07/Reynaldo-de-Guzman-killed-to-stop-from-testifying-in-Carl-Arnaiz-case-PAO-Chief.html">he
        could not testify</a> about Arnaiz''s death, while police claim a <a href="https://cnnphilippines.com/news/2017/09/07/Reynaldo-De-Guzman-Carl-Arnaiz-killing-syndicate.html">gang
        of holduppers</a> could be behind his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadc82a-c529-4ab2-a6bd-c9badc68de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxi driver who was also allegedly held up by Arnaiz also came
        forward on Sunday to say Arnaiz was alive when he brought him to the police.
        He said he was forced to sign two affidavits and the police''s claim that
        he was killed during the operation was "scripted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98396a5c-7f1e-4fb7-8b48-f6c93f5c3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Taxi driver says Carl Arnaiz held him up, claims killing
        ''scripted''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3794e3-07b1-4828-9af6-098dc2330f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella clarified on Monday that
        the President''s statements his drug war was being sabotaged did not mean
        erring police were free from accountability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9198046-8e97-474d-abf9-5ffc64b9d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not clearing the police by any means alone... But he is certainly
        bringing in a new element regarding the drug war," said Abella.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8fe9c-3486-4c2d-b646-a317a5c4a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:29:14.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:25.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign against the drug war is not a license to commit crime,"
        he added.</p>'
  'trillanes-on-offshore-accounts':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T16:40:20.521+08:00
    'imagesource': 'jcr:5ecd4d56-ae74-4d9b-8ba0-edd7a6b66e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d28b7b-5d54-46c8-91a2-f2aa6f14c563'
    'lead': 'The senator debunks claims by the President he has offshore joint accounts
      last Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:34:17.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:38:41.970+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:38:41.788+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes disputes offshore account allegations, issues waivers

      '
    'updated': 2017-09-12T13:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106bcee7-5618-4a75-9288-ccf8c30478d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Senator Antonio Trillanes IV denied allegations of having offshore bank accounts,
        and issued a dozen waivers allowing authorities to probe into them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44037cff-afdb-477d-9253-32e56aefaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ni isang</em> offshore bank account, <em>wala ako,</em> [I
        don''t have any, not even one]" he said in a press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd5814-e952-4c51-8c84-7eb69675691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also urged <a href="http://nine.cnnphilippines.com/news/2017/09/09/duterte-trillanes-bank-deposits-overseas.html">President
        Rodrigo Duterte, who claimed the existence of Trillanes'' accounts last Saturday</a>,
        to do the same with his own accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b091fde-4a41-4d61-9221-668586674e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagparatang ka sa''kin, pumirma ako ng</em> waiver.<em> Nagparatang
        ako sa''yo, isang taon mahigit na, iniiba mo ''yung usapan. Marami kang sinasabi
        na, ''Sige, buksan niyo!'' Hindi pwedeng boka-boka diyan</em>," Trillanes
        claimed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14ef65-45d7-409f-b248-2040fe4283b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You accused me, I signed a waiver. I accused you,
        it''s been a year, you keep on changing the topic. You always say, "Open the
        accounts!" You can''t just be all talk, no action.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ba476-343d-4620-a85e-06bf15ceae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon inaabangan ko ''tong waiver mo. Magpakalalaki ka,</em>"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712dc80f-32ef-4988-b043-a4d18f5abee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll be waiting for your waiver. Man up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bf3a4-b9e6-4703-a0bf-f6b346d91187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added he has looked into the accounts Duterte alleged,
        tracing it back to reports from Erwin Tulfo, the blog of Assistant Press Secretary
        Mocha Uson, and the Davao Breaking News website, owned by Ben Tesiorna, who
        was a contributor of CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1836752-00b6-411e-b7f6-470f90bfc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that each of the 12 bank accounts reported will have its
        corresponding waiver, allowing the Office of the Ombudsman and the Anti-Money
        Laundering Council to look into them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c780364-fa98-44a4-b732-30bf47796b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added three of the supposed off-shore bank accounts are
        from non-existent banks Nova Scotia, and Hong Kong Shanghai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0005a-8cad-486e-8f04-41680cf528c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said he will go after those who posted photos of
        his alleged bank accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785450dc-0dae-487c-9215-d97d8fa63a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next few days <em>pa-file-an ko kaso itong</em> si Mr.
        Erwin Tulfo,<em> si</em> Ms. Mocha Uson, <em>at itong si</em> Mr. Ben Tesiorna.
        <em>Kakasuhan sila ng</em> libel. <em>Hindi na pwede ''yung</em> fake news,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3621d4-db6b-494d-a0f0-7d63c226effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within the next few days I''ll file a case against
        Mr. Erwin Tulfo, Ms. Mocha Uson, and Mr. Ben Tesiorna. I''ll charge them with
        libel. It''s not the time of fake news.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb2144-e284-4526-8b29-6ea31051df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, CNN Philippines said, "Ben Tesiorna is not
        an employee of CNN Philippines. He was a contributor whose stories were used
        by CNN Philippines on occasion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf5db5-3eea-4926-9172-0d537a98a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:34:17.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:38:41.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Trillanes added he confirmed that three Philippine
        Military Academy graduates are behind the allegations against him, but he
        refused to identify them.</p>'
  'Duterte-sabotage-claim-not-to-clear-police-of-drug-war-killings':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Ernesto Abella says the killings of minors
      should be investigated thoroughly. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T16:29:28.329+08:00
    'imagesource': 'jcr:72a5d653-cb04-4a7b-b4d5-ebd04be6164d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19c22be-a518-4d19-97c3-3e63ba280089'
    'lead': 'Presidential Spokesperson Ernesto Abella says the killings of minors
      should be investigated thoroughly, to determine if there are saboteurs or none.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:38:50.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:39:01.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:39:01.285+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Duterte''s ''sabotage'' claim not to clear police of drug war
      killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432403e-4d95-4d05-b0e4-de4c12fb5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —&nbsp;
        The President''s claim of groups trying to ''sabotage'' the administration''s
        drug war does not clear erring policemen of their crimes, Malacañang said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fee20-3a53-43d3-be5c-b3b7fe9a8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not clearing the police by any means alone. He''s not in
        any way saying that directly. But he is certainly bringing in a new element
        regarding the drug war," Presidential Spokesperson Ernesto Abella said in
        a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fdc099-b4ab-448d-8f66-0f390bba0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that killings of minors should be investigated thoroughly,
        as the President''s claim of saboteurs is not "just a figment of his imagination".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031fc3c-4457-4683-a69a-01b74f346016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there are certain elements, there are certain personalities
        out there... who apparently are actively engaged in discrediting the President''s
        campaign," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fa479-2b6a-4ba9-baaf-befa258c6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Friday said the recent spate of teenage
        killings are meant to sabotage the police''s anti-drug and anti-crime campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0761f-7132-4277-ab4f-7ad0264b5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella clarified the President is still committed to prosecute
        policemen involved in unlawful killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e502a-0e86-4d60-9242-c3093d70303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign against the drug war is not a license to commit crime,"
        he repeated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0f7e0-1f82-471d-8881-689efa999b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the Carl Arnaiz case</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749817e-51b3-4443-b294-deb25898d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson also said the National Bureau of Investigation
        is conducting a parallel probe in the killing of 19-year-old Carl Arnaiz,
        who was involved in a police shootout in Caloocan last August 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fb9cc-2291-4014-b24f-60b5b0c24286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to Mr. Tomas Bagcal''s cooperation with authorities,
        as he willingly expressed during his press conference," Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e313717-5ac3-4ba7-8f14-c6d538899a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal, the taxi driver in Arnaiz case, appeared before reporters
        Sunday. He claimed it was Arnaiz who tried to rob him, but he managed to turn
        him over to police alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9cc8d-f48d-46e2-b475-998d90cd4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagcal also said the killing of his assailant felt ''staged'', and
        that <a href="http://nine.cnnphilippines.com/news/2017/09/10/taxi-driver-tomas-bagcal-carl-arnaiz-rise-up.html">he
        was forced to sign two affidavits from the police saying that Arnaiz resisted
        arrest</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17370983-4cec-4014-a4b2-ef5f9a578961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abella was asked on the possibility of the staged killing,
        he said the case should be subjected to proper investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eb8eb-7ca9-44d2-9c22-d79e3b3250cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot speculate about whether there are saboteurs or non-saboteurs...
        especially affecting the deaths of young people.," Abella said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af7063-2c2e-4a37-93f4-16dacdccd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz is one of the three minors recently found dead amid the administration''s
        war on drugs. Last August, 17-year-old Kian delos Santos was found dead after
        a Caloocan drug raid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7d4c6-bb4e-47da-b245-ffdea0514dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of 14-year-old Reynaldo de Guzman, who was last seen with
        Arnaiz on August 18, was also identified by his parents, after being found
        in a creek in Gapan, Nueva Ecija.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da94589-8883-49fd-ac72-0af0cf5d0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:38:50.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:01.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="http://nine.cnnphilippines.com/news/2017/09/11/Reynaldo-De-Guzman-DNA-test-Carl-Arnaiz.html">police
        said Monday DNA test conducted on the body revealed it was not de Guzman</a>.</p>'
  'senate-hearing-shabu-lack-of-urgency-ao-243':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T16:15:56.006+08:00
    'imagesource': 'jcr:e926226c-a67e-4519-b96c-c1ae5a38aed8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9350f45-6f06-4ac2-997d-18416ab4e1e8'
    'lead': 'Senators on Monday called out what they said was a lack of focus and
      urgency from law enforcement agencies and the executive branch in the investigation
      on the multi-billion drug shipment from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:46:55.746+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:39:16.589+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:39:16.314+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators blast lack of urgency, focus in shabu shipment investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241a2bf-e3c9-4985-a287-53676013e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Senators on Monday called out what they said was a lack of focus and urgency
        from law enforcement agencies and the executive branch in the investigation
        on the multi-billion drug shipment from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4b64c-57a4-432a-b3df-d73abeb8e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon asked National Bureau of Investigation (NBI)
        Investigative Services Deputy Director Vicente de Guzman for a progress report
        on the P6.4-billion shabu shipment. The seizure of the 604 kilograms of shabu
        from a warehouse in Valenzuela City on May 25 uncovered an entrenched and
        widespread system of corruption within the Bureau of Customs headlined by
        huge payoffs to various officials known as "tara."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ec947-d406-49dd-ae60-9e2f6f35cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing that bothers us here is,<em> nangyari ito</em>
        May 25 or 26.<em> Tapos walang nangyari</em> for two months until <em>nabulgar
        ito sa</em> Senado.<em> Bakit walang nangyari nu''ng mga panahon na iyon,"</em>
        said Gordon, chairman of the Senate Blue Ribbon committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64658d1c-7f0e-49b0-814e-4a9d90e5c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other thing that bothers us here, is this happened
        in May 25 or 26. Then nothing happened for two months until this was exposed
        here in the Senate. Why did nothing happen in that time?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b6147-a269-49c2-bf1c-6556e4f09642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted that law enforcement agencies were slow to act until
        the issue was revealed in the Senate''s investigation which began on July
        31, 2017. Monday''s hearing is the committee''s seventh session on the illegal
        drugs shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c4086-5be4-4e26-b6b3-0bd34cdc077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the record…we are getting tired of the lack of urgency by the
        Executive and government agencies involved," he said. The NBI''s De Guzman
        failed to give a reply to Gordon''s request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7463ff-d254-49fc-b2b2-2d34484dfee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added the lack of action was "nonfeasance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87883f54-d716-4a3f-8c67-35326bc04e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon took up Gordon''s case saying, "So from
        May, June, July, August, September – almost four months. And up to now, except
        for the information that a case has been filed, that a subpoena has been issued
        – up to this point, we have not heard any substantial progress."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c8f85-2798-4f90-a0bb-7027679bb072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it had filed a case on August 14 against nine people
        allegedly involved in the smuggling of shabu from China. Among the nine named
        in the complaint were Filipino-Chinese businessman Chen Lu Jong (alias Richard
        Chen) and private customs fixer mark Ruben Taguba II, who have been central
        to the senate investigation. They are facing charges for violating the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ca521-aa1d-4fea-9e97-7bb4879e952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: NBI files drug raps vs. 9 for alleged involvement in P6.4-B
        shabu shipment</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886db7fc-b0e0-41da-b346-ef00c42f29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen is the owner of Hong Fei Logistics, whose warehouse in Valenzuela
        City was the site where five wooden crates containing huge cylinders meant
        for printing machines were sent. Upon inspection by the Bureau of Customs
        and the NBI, the cylinders contained 604 kgs of shabu in plastic bags.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5d05a-73f6-470a-98f8-1b1f83601fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon. another member of the Blue Ribbon committee, lamented the
        lack of timely information on drug shipment apprehensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a465c-371f-491e-8743-9d9048f46ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are left in the dark. We are left uninformed. The public is
        left uninformed," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dbcbd-2a71-423e-9466-6ef489d086e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that government''s crackdown on shabu-manufacturing laboratories
        in the country has curtailed supply, thus leading to imports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c28496-81dd-4b18-97eb-e042c732807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the intensified campaign against shabu laboratories locally,
        demand has been supplied by importation and using the Customs. Because wala
        na po ''yang laboratories, nawala lahat," Drilon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91555486-7f8f-484a-96f1-def32962b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ngayon, the demand of however hundreds of thousands or millions
        of drug dependents are being addressed by importations from China in this
        particular case," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6e54c3-d5cf-4784-bc77-d24274e9e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, the NBI seized an even bigger haul of shabu amounting
        to 809 kgs, then valued also at P6 billion, from an apartment in San Juan
        City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14164597-7238-4cb9-9f35-6c2c7ee72890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Residents shocked after P6-billion drug bust in peaceful
        neighborhood</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0f757-3a1a-4c97-8df6-8ecfeaf368c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2016 haul, plus the 604-kg shabu from May 2017 meant
        over 1,000 kgs of shabu were in the country, Drilon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaafc3-6f6d-442d-b1ae-c2aaa7ff5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really clear that there is no urgency, there lack of focus,
        attention on these cases, notwithstanding the fact that in the campaign against
        illegal drugs, thousands have died. These are two critical cases," Drilon
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70ff07-1065-4685-a15f-686bd1537dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expand pre-shipment inspection system</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31313f-492b-49c5-974c-c36e77b4aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal prosecution, effective law enforcement, and turning into
        law the coverage of a pre-shipment inspection system, are some solutions to
        curbing the entry of illegal drugs and other contraband, Drilon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006bc185-c076-4e58-adda-702c72a50497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier pre-shipment inspection system had been previously terminated,
        he said, because the company hired to do this could not be paid what they
        were due.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b3dee-ff02-4e66-b520-3ad8f5c4bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward James Dy Buco, Customs Deputy Commissioner, said there was
        a pre-shipment inspection system in place, but only for bulk and break-bulk
        cargo. These made up 60 percent of all cargo entering the country, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73a479-42e4-4d05-a782-b8ac7326704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break-bulk cargo refers to cargo that is transported in bags, boxes,
        crates, drums, or barrels. Bulk cargo refers to cargo transported in large
        quantities, often liquid, granular, or particulate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfb305-59e6-452f-b281-002f6e5359c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy Buco, a long-time employee at Customs, said pre-shipment inspection
        was covered by <a href="http://www.officialgazette.gov.ph/2008/10/13/administrative-order-no-243-s-2008/">Administrative
        Order (AO) No. 243</a> and amended by <a href="http://www.officialgazette.gov.ph/2009/09/16/administrative-order-no-243-a/">AO
        No. 243-A</a>, the order Creating a System for the Bulk and Break Bulk Cargo
        Clearance Enhancement Program of the Bureau of Customs. This was introduced
        during the term of former President Gloria Macapagal Arroyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1242d17-93b5-4b99-b196-664d2e55782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is very effective especially if extended to containerized
        cargo," he said, suggesting that the administrative order be expanded to cover
        this kind of cargo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818a403-923a-4a00-b54e-d20530cfa452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:46:55.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:16.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said he would recommend to President Rodrigo Duterte to expand
        this order. However, he said a law was needed to require pre-inspection of
        all cargo since an administrative order can be changed or rendered ineffective
        by a particular administration.</p>'
  'reality-of-suicide-in-the-philippines':
    'author': 'Gia B. Sison'
    'caption': 'With World Suicide Prevention Day celebrated this month of September,
      it is important that suicide awareness campaigns highlight not only the support
      that is readily available, but also tackle the most uncomfortable question relating
      to human behavior: Why do people commit suicide in the first place? Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-11T15:40:59.793+08:00
    'imagesource': 'jcr:a604a2c8-2c76-417f-90a2-5ca8848b5366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc09886-c338-4009-b9ad-264efd5308db'
    'lead': 'In a country where suicide is sometimes seen as a crime or mortal sin
      instead of a cry for help, how do we best provide support for those contemplating
      it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T14:06:41.093+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:39:36.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:39:35.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The reality of suicide in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28984e-7ecc-4f10-bfbb-65ce0372873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note</strong>: Gia B. Sison is a practicing
        medical doctor specializing in occupational medicine and is a graduate of
        the University of Sto. Tomas. She is the national adviser of the Youth for
        Mental Health Coalition and is a strong mental health advocate. She is a breast
        cancer survivor for almost four years now, and is currently the Philippine
        leader for Livestrong Foundation</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ad40c-aeb4-438a-8406-fef8f2bde996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Close to 800,000
        people die due to suicide every year. For every suicide, there are many more
        people who attempt suicide every year. A prior suicide attempt is the most
        important risk factor for suicide in the general population, according to
        a World Health Organization (WHO) <a href="https://www.who.int/en/news-room/fact-sheets/detail/suicide">fact
        sheet</a>, updated August 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708b4f8-b0dc-4555-92e2-2c43fa299cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With World Suicide Prevention Day celebrated this month of September,
        it is important that suicide awareness campaigns highlight not only the support
        that is readily available, but also tackle the most uncomfortable question
        relating to human behavior: Why do people commit suicide in the first place?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12e9b6-a1f1-4e80-a17c-73540b39bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to understand how a person could not give value
        to a survival instinct, which is to stay alive from a standpoint of a non-suicidal
        person. According to Dr. Chiles and Dr. Strosahl’s book “Clinical Manual for
        Assessment and Treatment of Suicidal Patients,” the thought of suicide most
        often occurs when a person feels they have run out of solutions to problems
        that seem inescapable, intolerably painful, and never-ending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cc2a1-4685-4227-80c1-c8d1762591b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I had a pill to extend my life as a cancer survivor. On the
        other end of the spectrum, however, are people who wish for pills to cut their
        lives short. There are always two sides of a coin. If tossed, the bet is to
        either live or die; head to live, tail to die. For one man, the coin happened
        to land on the tail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb1a93-1434-4249-98fc-183f623439d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; The story of Henry</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a13063-a5d2-4a96-89f4-5b493a35bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry* used to be a happy person. He used to love what he does:
        a fulfilled man, promoted at an early age. But he found himself in a black
        hole when his mother died. His wedding was called off a day before it was
        supposed to happen. The problems seemed insurmountable for Henry to handle;
        they seemed to be piling up every day. It came to a point when he did not
        know how to handle or solve them anymore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e6b54-3cf0-43ab-a3d1-e64f0e551071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The thought of suicide most often occurs when a person feels they
        have run out of solutions to problems that seem inescapable, intolerably painful,
        and never-ending.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00e0e0-2a51-4e5c-ba08-d2f9993ce35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support seemed remote. Henry was scared to be seen as the weakling,
        which is the exact opposite of the image he projects to others and within
        himself. His mind went blank. He had a packet of sleeping tablets enough to
        down you for life, got 20, and was ready to pop it all until the thought of
        his sick father came to mind. When he thought of his father’s recurring words
        of his will to live, he dropped the pills and ran to him for solace. He poured
        his heart out, which was the first time in his life when support seemed to
        be real.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753a7fd-9d81-43fb-9262-151725605532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Knowing the problem, providing support</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ec06a-ee8d-4fa6-b4d8-1e152b16ba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Psychiatric Association, in collaboration with the
        Department of Health and the National Institute for Health, is currently working
        on a collaborative project called the Philippine Health Information System-Mental
        Health (PHIS-MH), which shall contain statistics for several mental health
        conditions including suicide in the Philippine setting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535f07c-36b6-4ada-9d2a-8239b39c81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://apps.who.int/gho/data/view.main.MHSUICIDEASDRv?lang=en">2017
        report by WHO</a>, the age-standardized suicide rate in the Philippines is
        5.8 for male, 1.9 for females, and 3.8 for both sexes. The rate is based from
        the number of cases affected per sample size of 100,000 people. According
        to the WHO fact sheet for 2017, suicide is the second leading cause of death
        among 15 to 29-year-olds, and 78 percent of global suicides occur in low and
        middle-income countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d2953-306f-4c64-96c9-213d6127e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common methods of suicide globally are ingestion of pesticides,
        hanging and firearms. Information from the College of Psychiatric and Neurologic
        Pharmacists, in 2016, says that the lifetime risk of suicide for individuals
        with untreated depression is about 20 percent, whereas the estimated rate
        of completed suicide for individuals with Borderline Personality Disorder
        is nine percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f501491-04cf-416a-8d97-622e98cd5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I believe that just talking about it makes the intensity of the
        stigma a little bit less."</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf6115-64ec-42de-a6ae-9ccde5971382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, you will never know if a person will be committing suicide
        or not, but there are warning signs. I believe that just talking about it
        makes the intensity of the stigma a little bit less. I have handled patients
        who have had suicidal thoughts, and I have found that just allowing and accepting
        the thoughts behind the idea of suicide may be one of the major ways to fight
        it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8b03f-3bc7-4ed3-b1c9-9734af40d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of suicide, as deviant as they may sound, represent an
        attempt to solve problems for some people. It may even represent a desire
        to make things better. Acknowledging such thinking can open doors. For Henry,
        being able to put words into his difficulties opened the discussion towards
        ways that could bring him back on track again, which is how it should be.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f8f11-a953-4cca-8a68-10207584e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s time to talk about suicide with the aim to bring its number
        down to zero. Everyone has the right to live a full life. Stop the stigma,
        and show support. The world may not be perfect, but each of us can make it
        a better world to live in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9579d97-ba85-4bd4-a641-f4052c23cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;***</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc72dc-0fcc-4bbd-ae43-836a166b086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support please call the
        24/7 HOPELINE at (02) 804.4673; (0917) 558.4673 or 2919 (Toll Free for all
        Globe and TM subscribers).</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d63b5b-b748-4ed1-b1d4-ec58e77ec69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:06:41.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:39:36.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*The name used in the article is not the real name, any resemblance
        to it in real life is merely coincidental.</p>'
  'Bebot-Alvarez-CHR-1000-budget-House':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T14:39:35.653+08:00
    'imagesource': 'jcr:1c86da58-6188-4d59-b309-91733a67851c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0c3b87-85d0-49ea-8787-79608227a7b3'
    'lead': 'House Speaker hits Commission of Human Rights anew even as it clarifies
      that its mandate covers government-perpetuated abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T14:13:55.412+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:39:51.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
