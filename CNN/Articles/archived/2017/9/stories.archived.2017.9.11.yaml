      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga</em> supposedly outcast, <em>nafe</em>-feel <em>nila
        ngayon na merong nag-aasikaso at nagmamahal sa kanila</em>," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b64f8-6366-4e6d-83ad-53ebba69e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df069e-e932-469d-9f64-2200be753a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who think of themselves as outcasts feel that
        they now have someone who loves and cares for them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0b5c8-45b0-401f-a56e-4c1d018a9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1575e-3764-4be7-ba6b-f888c8263e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said there really isn''t anything notable about what he does.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a44ebd-2c89-4186-b317-8f6a96f44189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49f0fc-8b4b-4f4a-8c73-782115538910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal lang <em>pag may nagugutom, pakainin, kahit sinasabi ng
        iba na</em> "You are a hero" [It''s only normal that when somebody’s hungry,
        he or she must be fed, even if others say "You are a hero"]," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552daad7-daf5-480d-96c4-c128b0264700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aafee6-37da-40c2-9cb5-74079ee7ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeding the hungry is not heroism," he added. "I made a pledge
        to my God to feed the hungry until the day I die."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db8843-bc61-4b90-a8a0-316a7dd89545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4bf711-6e1f-4eae-94a2-538db0215bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life-saving buckets</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed7492-7ceb-4f9e-8f40-8b541916c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, water isn''t just for preparing food.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d05bc-a449-4100-af33-de4cdc2a0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a8c40-dd6d-4051-8b4b-faca458d9d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you put a bucket under that leaking faucet for a day, there would
        actually be enough water to sustain the daily drinking needs of five people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327997e9-4d21-4a90-a1dd-df872f8b0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f483124-9315-4c76-ae4d-59baadce0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potable water is one of the most vital resources during calamities.
        If people resort to drinking dirty water, they could die from serious gastrointestinal
        diseases.</p>'
    '37':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8gKlK2OQa58"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba925c8-e27f-4c74-9d5a-a1c0f40059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a3f4d-9fa9-438c-9f0d-348fbc4e4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this issue, members of Mu Sigma Phi, a fraternity of
        medical students from the University of the Philippines Manila, set up Project
        H2O (which stands for "Help 2 Others") to provide portable water-filtration
        systems to communities in need.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec600d-851b-4e33-93fc-56a6a2c259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4801d-c126-4e99-bf92-1077ad96024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project H2O’s Head, Earnest Dela Cruz, told CNN Philippines'' <em>Real
        Talk</em> in April 2016 that the initiative started in 2013 following the
        deadly 7.2-magnitude earthquake in Bohol.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44da66-2d2b-4d43-b1f9-3f7a0e99de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63e87c-b95d-4a97-a2d5-43dc5a57b812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our alumni found was that bottled water is a typical response
        and when you do that, it''s very difficult to transport and afterwards, there
        is  a lot of clutter, which is environmentally damaging," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ebd60-4ea5-4f10-a977-466b095d87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5794db6-a635-4e3d-ae77-15e12645a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we thought, there could be innovative ways on how to manage
        that," he added. "That''s why we created a portable water-filtration device,
        which can convert dirty water into clean drinking water."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b56ff9-1ba6-46fd-b0a9-c369a296f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8d52d-aab1-48c8-b3c4-9f70eace5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is essentially a large plastic bucket with a hole at
        the bottom, where a hose with a special filter is inserted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35242620-f14e-466a-8bf1-5773f3d322ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb6ad2-f2eb-48e5-bb2b-0f16dc321228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a 0.1-micron filter, similar to those filters used in dialysis
        machines," Mu Sigma Phi Service Community Chair, Lorenzo De Guzman, told <em>Real
        Talk</em>. "It doesn''t need any source of power. It can actually be used
        by up to 11 families."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac41c9-1f8d-45dc-8d6a-cf3c8b6c5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec06cff-7d7e-4fba-bb77-a0bd37374c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said the filter is effective because most bacteria are
        0.3 microns big. He added that with proper maintenance, the filter could last
        up to seven years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509647-2117-43f0-9b1f-04507d549e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98229680-295e-4a3a-9f0e-edf6d3382ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz also said they give the units out for free to communities
        that need it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee2c4a-1989-4af5-9fd7-330b8b85c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e3bc7-c632-47c6-871b-f7b9b22f64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.740+08:00
