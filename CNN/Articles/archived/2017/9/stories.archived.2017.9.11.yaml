        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Happening this week</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f12160-b1aa-4bf2-b26e-00df2079d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:06:48.098+08:00
