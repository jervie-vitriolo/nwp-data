      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., "Maring" was at 190 kilometers east of Infanta, Quezon,
        and was forecast to move at 13 kph.</p>'
