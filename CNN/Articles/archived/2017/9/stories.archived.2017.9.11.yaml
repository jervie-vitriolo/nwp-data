      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said he was compelled to feed the needy when in 2012, he saw
        two children eating chicken near a dumpster as he was walking down Quezon
        Avenue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad78976-83e3-40be-b32b-cfc2d01070a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7730e4c-0a4a-4b27-a254-8d73f15b9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naisip ko na hindi dapat kumakain ng galing sa basurahan ang
        isang kapwa-tao</em>," he said. "So ''<em>yun, nag</em>-decide <em>ako to
        act.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b3c5a-df71-460a-aefb-8a34a6fed224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aebc06-c930-4719-b591-25c37f059e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-15T10:52:11.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought to myself that no person should eat food
        from a dumpster. So I decided to act.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37814b17-6dd4-4e4a-919d-5604615afa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:26:53.391+08:00
