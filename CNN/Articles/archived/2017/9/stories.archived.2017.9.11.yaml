  'marcos-support-batac-ilocos-norte-youth':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Irene Marcos-Araneta, Ilocos Norte Governor Imee Marcos, former
      first lady Imelda Marcos, and former senator and 2016 vice-presidential candidate
      Bongbong Marcos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T17:01:55.139+08:00
    'imagesource': 'jcr:a047907f-6d28-4f28-8bd2-71f3415ccadd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65508147-9a18-4c86-973f-6bfb4497cf69'
    'lead': 'The Marcos family has been controversial throughout Philippine history,
      but in Batac they enjoy widespread popularity even among millennials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:12:05.581+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:37:27.735+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:37:27.448+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Support for Marcos widespread among Batac youth

      '
    'updated': 2017-09-21T21:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ece98-eee8-4a71-a749-2b06fec017f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte (CNN Philippines, September 11)</strong>
        — The name Marcos often elicits mixed reactions, but in Batac it is met mostly
        with cheers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb0097-8d62-426c-9ff7-6e5490f2532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Manila serves as a battleground of opinions on the controversial
        family of Ferdinand Marcos, Batac -- hometown of the former President -- is
        the bedrock of public views heavily tilted towards them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314ac04-1574-473b-a720-6d3860435ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte not attending Marcos'' 100th birth anniversary</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32764977-c439-4547-8926-4f27e263a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they''re Marcos supporters, many Batac residents answer
        with a solid "of course."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b9900-dd6f-414f-bafb-a754956c5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s political influence here and the rest of Ilocos Norte
        is undeniable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cade87-ed42-4cf7-bcc0-7700573b63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand''s daughter, Imee, is Ilocos governor. His wife, former
        first lady Imelda, is 2nd district representative, while nephew Angelo Marcos
        Barba is vice governor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef028366-bbe3-47a8-8ac9-09eaa346ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Marcos family requested Sept. 11 non-working holiday
        in Ilocos Norte</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab6065-0110-42f0-afe6-f089c50969c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents say it''s hard to find critics in the quiet city, which
        counts the late President as its most famous resident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168cc7b-6991-440c-a82f-96779b659f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the city''s youth were not witnesses to the Marcos presidency
        -- many remain as receptive to the clan as their parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1343832d-3777-42bf-8cac-82d6669ba083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed no signs of wavering support for the family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3455d-e54f-4e2e-87e3-74cfb0e1cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was deposed from his 21-year-rule after mass protests during
        the EDSA revolution in 1986, but the people of Batac stayed staunchly loyal
        to him and his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097857e-c6b7-4047-8ce7-a58c3766e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Batac vendors take a hit after Marcos'' burial at the
        LNMB</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0978a-45ec-4d3c-8a0a-5c53784cce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials say the Marcoses run the province well, citing infrastructure
        and community projects as proof of the family''s work as effective public
        officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a54a8a-95ba-4e8f-885e-4df4d488497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda dito sa</em> Ilocos," Kichel Pungtilan, 19, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3efdf-b843-42d7-8ab8-69de2f484319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Things are good here in Ilocos.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c05a40-5952-4b4a-b3b9-243f9a73c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around here, both young and old sing a mostly singular tune.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2f399-fb57-43e5-8751-72b1e7f462f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From relatives and elders, the young people say they hear stories
        of a decisive leader who brought order to the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf9cb5-5085-4f3d-a859-ddf3ba76d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang diktador siya pero makikita naman natin yung mga</em>
        accomplishments <em>niya, tulad sa</em> infrastructure," Kichel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b16b0-e6a3-431b-a8e9-47eb1f1d610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s really a dictator but you could see his accomplishments,
        like in infrastructure.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c04c0-50e4-4a8c-90af-0967613aae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an internet-centered education for these millennials,
        who get their knowledge from the web, other than from books and school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c2ad6-8f86-49ca-a84d-6d0bac7075be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MS Biology student Charles Sagun, 22, says media and the internet
        are important sources of information for him, and he tries to stick to credible
        sources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1bfcc-49b6-473c-8faf-2c5e8447172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Marcos hometown holds muted celebrations on strongman''s
        centennial</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a794b1c-057f-4d60-ad78-1cab64fd762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dun sa mga facts lang ako naniniwala, kumbaga sa mga</em> pure
        research," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e24d1-2ed3-4b02-9ae2-9cc8f26d44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I only believe in facts, pure research.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af75517-c13d-4702-90d8-d790f86ca126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di naman sa lahat… kumbaga yung mas maraming taong naniniwala
        sa ganito,</em>" he added, when asked how he vets information when reading
        online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d4c8d-6bc2-429f-9c1e-0b90c9fb0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not applicable with everything, but (it''s usually
        more reliable) if more people believe this.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf01519-f2f1-4e1d-9319-6a872817e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on information from these sources, some admit they support
        the Marcos family, but acknowledge the former strongman had shortcomings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f73ff-235b-43c5-8474-9e298faaa4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron akong alam na mabuti siyang ginawa pero may sides na
        ''di kaaya aya</em>," 19 year old BS Fisheries student Jenina said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72977eb1-5a6d-4639-8fac-80fcb90c5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know he''s done good things but there are also sides
        of him that were not ideal.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3883a3e-bee9-4335-85f3-d6cd8c92d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are defensive on the issue of the family''s ill-gotten
        wealth, noting that the Marcos family was well-off to begin with.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc335d-343a-4e85-9b2a-059c1379419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi noon according sa mga parents namin, talagang mayaman
        na sila noon. Pati si</em> Ma''am Imelda <em>diba? Marami na talaga silang
        pera noon daw,</em>" 24-year-old nurse, Mafae Flojo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68ed7a-b6d6-43f8-8e1c-d76cda6afadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to our parents, they were already rich then.
        Even Ma''am Imelda, right. They already had a lot of money back then.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555de55d-2492-48c9-9be0-b3e6103e1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others say they are delaying their judgment until a more decisive
        ruling is made.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1e4ba-d83b-46e6-819d-af17bb977184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di pa naman kasi napapatunayan kaya wala lang</em>," Kichel
        added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0a90b-0df0-4002-8111-9298f7110a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They haven''t proven it so, I don''t mind it much.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c62f8e-97f5-4a61-b9d9-b5b3a91e3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos <em>talaga</em>," students Dianason Ruiz and Shaina May
        Fariñas said on how widespread support for Marcos is among their circle. They
        said they don''t know anyone who is not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbb037-5865-490f-bba3-5d50e3cfbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millennials, it also helps that younger Marcoses bridge the
        gap between the clan''s older generations and the youth in Batac. All the
        young people interviewed said they''d vote for a Marcos for president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9588ffb-3079-4f20-b01d-8654b8956d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week''s events marking Marcos'' centennial birth anniversary
        in the city, the strongman''s grandsons were almost celebrities. They were
        showered with selfie requests from eager fans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c073c-ecec-4833-9fd7-c25c9fe304bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every now and then, there would be squeals of glee from the crowd.
        "He touched my shoulder," one girl gushed, referring to a Marcos cousin.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc93fe7-93e8-4d0d-bfa7-9d26019f1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:12:05.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:27.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos patriarch''s only son, former Senator Bongbong Marcos,
        takes it all in stride but makes clear that his family is not ready to fade
        away from the political stage.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1eb23-be16-4ac9-a2c9-0ed4c3e40149'
