      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming salamat kay Apo</em> Presidente <em>kahit kontrobersyal
        at delikado ang katanungan kung sino yung ‘bayani’ dito sa Norte, ika nga</em>
        ‘The North Remembers,’” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50938c5-7d23-4606-afe4-c41bd70f8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thank you to the President even though it’s controversial
        and dangerous to ask who the ‘heroes’ are in the North. Like they say, the
        North remembers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ddab3-6955-42a8-9bba-323de329db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass and simple ceremony were held on Sept. 10 led by the president’s
        widow Ilocos Norte Rep. Imelda Marcos (2nd District), and her son former senator
        Ferdinand “Bongbong” Marcos Jr..</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a61b5-77ea-4caa-9066-2e1b3ef6e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It looks like the longer Marcos is dead, the clearer his message
        is. And the clearer his message is, the easier for our country achieve his
        dream that this nation will be great again,” Rep. Marcos said after the mass.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8bfbd-d689-40c3-9e89-1c1303179a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bongbong Marcos’ son, Sandro, told reporters he respects
        criticisms against his family in the wake of the commemoration of the late
        president’s birth anniversary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9b619-e158-464e-8668-19697b5411b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s their right to criticize and I completely respect that. At
        the end of the day, I''m really just honoring my grandfather. Everyone has
        a lolo and everyone always feels the same way towards their lolo. We have
        to respect our elders, respect the people above us and that''s just how I
        feel,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd76db-8706-4f2f-8254-c369baba8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcoses unveiled the historical marker of the late president’s
        statue, which is in front of the ancestral home in Batac town.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52609a51-c026-4dd7-8dd9-d16f33385f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations in Batac began on Sept. 6. Activities included
        literary and art festivals to celebrate Marcos'' achievements and entertainment
        competitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a5646-8f52-47a2-ae65-4c0a013e8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family remembers the late president at the Libingan ng
        mga Bayani on Sept 11.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4a5eb-7b12-4800-9108-07e06f6d92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:35:50.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:36:25.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio contributed
        to this report from Ilocos Norte.</em></p>'
  'how-bad-is-a-leaky-faucet-colgate':
