      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed this report.</em></p>'
  'Anti-Marcos-protest-dictator-rally-birthday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-11T00:11:13.888+08:00
