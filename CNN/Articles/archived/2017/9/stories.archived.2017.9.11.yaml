  'jappy-gonzalez-BoF-500':
    'author': 'Raymond Ang'
    'caption': 'Mark "Jappy" Gonzalez, the man behind the multi-brand boutiques Homme
      et Femme and Univers (pictured above) and the local presence of Balenciaga,
      Lanvin, and Comme des Garçon was recently included in The Business of Fashion’s
      500. The list includes luminaries such as Alexander Wang, Marc Jacobs, and Tory
      Burch. Photo by PATRICK DIOKNO/Courtesy of HOMME ET FEMME'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-09-11T20:06:10.808+08:00
    'imagesource': 'jcr:1df7f6eb-82bf-485b-8cc6-16e90743f765'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d1949e-4517-452d-91b0-bfabe4b6777e'
    'lead': 'The Filipino behind the local presence of Balenciaga, Lanvin, and Comme
      des Garçons was recently included in The Business of Fashion’s 500.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T13:20:34.906+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:37:45.977+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
