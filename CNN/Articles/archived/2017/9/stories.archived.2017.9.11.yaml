    'lead': 'Martial law survivors and anti-Marcos protesters denounced the "creeping
      dictatorship" on Monday, the birth centennial of late President Ferdinand E.
      Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-13T09:04:57.540+08:00
