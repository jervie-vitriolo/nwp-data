    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:37:45.775+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Jappy Gonzalez became an international fashion player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9cf7dc-a9c3-43f3-999a-9a922f705bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — On Sept. 9, the
        international fashion industry descended upon the Soho Public Hotel in New
        York City to celebrate the BoF 500, an annual power list published by the
        influential trade publication <a href="https://www.businessoffashion.com/">The
        Business of Fashion</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffbec9-5ed4-4ab5-b795-38569f4e6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said to be “the definitive professional index of the people shaping
        the $2.4 trillion fashion industry,” the BoF 500 is handpicked by the editors
        of The Business of Fashion, based on extensive data analysis, research, and
        hundreds of nominations received from current BoF 500 members, including hall-of-famers
        like Anna Wintour, Donatella Versace, Andrew Rosen, and Tom Ford.</p>'
    '3':
      'image': 'jcr:42d846b8-b998-43f2-90f5-815f31825914'
      'imageCaption': 'Jappy Gonzalez, seen above with The Business of Fashion founder
        and chief executive Imran Amed, is the first Philippines-based Filipino to
        be included on BoF 500, "the definitive professional index of the people shaping
        the $2.4 trillion fashion industry." Photo courtesy of JAPPY GONZALEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69623215-0dff-44aa-8c72-a6a1258235fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ce413-00e3-4f09-85ee-95de558243f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday’s #BoF500 Gala was attended not only by familiar names
        like Tommy Hilfiger, Tory Burch, Diane Von Furstenberg, and Karlie Kloss,
        but also included Somali-American model Halima Aden, and the Philippines’
        own <a href="https://www.businessoffashion.com/community/people/mark-jappy-gonzalez?collections=10&amp;nationalities=171&amp;offset=0">Mark
        “Jappy” Gonzalez</a>, the co-founder and managing director of <a href="http://hommeetfemme.ph/">H&amp;F
        Retail Concepts</a>: the company behind directional, mold-breaking concepts
        like <a href="http://nine.cnnphilippines.com/life/style/retail/2016/04/27/univers.html">Univers</a>
        and Homme et Femme, as well as the Philippine presence of Lanvin, Balenciaga,
        and Comme des Garçons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805a996-2856-40f7-8d8e-178866720084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is only the third Filipino to be included on the list —
        and the only one based in the Philippines — after influential editor and publisher
        Stephen Gan (V Magazine, VMan, Visionarie) and popular blogger Bryan Grey
        Yambao, better known as Bryanboy. “To be listed would mean that we are a viable
        market — which would open more doors, and perhaps in the long run, create
        a retail environment that evolves to Manila as a retail center,” says Gonzalez.</p>'
    '7':
      'image': 'jcr:5a26b23f-77bc-4cbb-8e24-dc51ea14b387'
      'imageCaption': 'The Ed Calma-designed interiors of Univers in One Rockwell.
        Photo by FRANK CALLAGHAN/Courtesy of HOMME ET FEMME'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a202b4-ed30-43ec-921a-4e944b8664bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0b458-5e8a-4a90-bba4-98688127540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0a6b6-6885-48c8-a32f-d9e4f0e76a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one way or another, Gonzalez has had a hand in how the country’s
        most discerning shoppers dress for almost three decades now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2f1d4-637e-4dff-9d3a-c7adf1a5ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started working in retail at 20, taking a summer job in Cinderella
        — one of the country''s top retail destinations at the time — and as early
        as that, proceeded to make his presence felt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9eae18-3dc5-4ba3-a641-a834b6422431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous conversation, he recounted: ”Two weeks into it, [the
        general manager Teres Coronel Santos] asked me, ''So you''ve been here for
        two weeks. Tell me, what''s lacking? What''s going on?''… And I said, ''You
        don''t have this, you don''t have that.'' So she said, why don''t you do something?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63910eff-f5bf-430e-afba-1c6f321b19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos gave him two weeks to prepare a pitch — come up with a line,
        the samples, the general identity. "And I did," he said. "I sampled everything
        in two weeks, crash course. That started my affair with fashion, business-wise."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ddfde-b1c7-4572-ac69-2370da462e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez started H&amp;F Retail Concepts in 1995, after about a
        decade of retail experience. "Most things start by necessity,” he said. “You
        just invent something because you want to make something, or you need something
        — that''s the stimulus of all creation, other than art. Art is not like that.
        For enterprise, at least, that''s the stimulus.”</p>'
    '19':
      'image': 'jcr:63341f86-74cd-46a0-b40a-4a5c7ef386b6'
      'imageCaption': 'H&F Retail Concepts Inc., under the leadership of Jappy Gonzalez,
        has long established itself as a retail company known for careful curation
        and peerless taste. Aside from bringing brands like Balenciaga and Lanvin
        to the Philippines, the company is known for the tight edit of multi-brand
        boutiques Homme et Femme (pictured above) and Univers. Photo by FRANK CALLAGHAN/Courtesy
        of HOMME ET FEMME'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cd0b2-fc3a-40fd-8013-44255143cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f80c2-1e16-47d0-9d69-deb1fb661809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez has always run H&amp;F with a clear idea of who they are
        and where they''re going. In 21 years, they have never prostrated themselves
        to trends or the easy peso. "Markets never dictate us — we''re a market maker."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2f854-585f-48b9-90b5-ce90c911a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never changed direction,” he said in 2015. “We''ve always
        been and will always be in this direction. Even when it wasn''t in vogue,
        we were minimalists. Even if we weren''t making money out of it, we were minimalists.
        We''ve kept that line and we''ve always been that. It''s just that minimalism
        takes a different definition every era and one thing nice is that in 20 years,
        I think we''ve evolved.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda4579-dda0-476a-a1e6-e0718385073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; ***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912557ff-d1a1-466f-9d6f-1123a9f34261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, H&amp;F Retail Concepts Inc.’s retail empire counts innovative
        multi-brand boutiques Homme et Femme, Univers, and Hoodwink — not to mention
        the outlet stores Archives d''homme et femme — as well as the local franchises
        for Lanvin, Balenciaga, Comme des Garçons, Fred Perry, and Laduree. How then
        does the inclusion in one of the global fashion industry’s most distinguished
        lists make an impact for the company’s plans?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0de145-be08-4eb4-9b59-6bb46c54f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T13:20:34.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:37:45.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing from New York, Gonzalez, true to form, unwittingly echoes
        what he said two years ago: “I believe we should, as always, look beyond and
        move forward.”</p>'
  'House-month-long-impeachment-hearings-Chief-Justice-Sereno':
