    'template': '1'
    'title': 'Protesters slam Marcos centennial birth rites, warn of ''creeping dictatorship''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79e10f-fb01-4e6a-bc01-8a04bb4d9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 11)</strong> —
        Martial law survivors and anti-Marcos protesters denounced the "creeping dictatorship"
        on Monday, the birth centennial of late President Ferdinand E. Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22c087-b9c8-4a9d-ae78-e4b9c5f78315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 10 martial law survivors protested at the Bantayog ng
        mga Bayani amid celebrations for Marcos'' 100th birth anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74230dad-2740-492b-9144-1b366d32fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of celebrating, they expressed their concern over what
        they describe is a "creeping dictatorship" happening now. Organizers of the
        event said they are noticing different forms of repression which they saw
        during the Marcos'' martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec12ee4-f28b-4953-9be6-731c25839981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really a creeping dictatorship. There are lots of killings
        going on, extrajudicial killings. And most of the victims  who are really
        innocent or they have not really found out that they were really criminals
        or drug addicts," said Zenaida Mique, secretary general of Claimants 1080.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7bc83-1af1-49fe-b74f-cafb24c65074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the group tied black and red ribbons around the Bantayog
        ng mga Bayani compound, which was built to remember the martyrs and heroes
        who lost their lives during the Marcos regime.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Black and red ribbons tied around the Bantayog compound. Martial
        Law survivors reject any deal with the Marcoses | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/UhHntR44R3">pic.twitter.com/UhHntR44R3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/907044745540599809?ref_src=twsrc%5Etfw">September
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f5a86-b451-43b6-bd5f-06bcaca2b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ba9fd-41ed-4e62-8c03-1051e674c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' nine-year military rule was rife with thousands of human
        rights abuses, including extrajudicial killing and torture. The Commission
        on Human Rights has recorded over 20,000 complaints of human rights abuses
        under the Marcos regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aed597-0cc1-4b5e-aa53-37a3eacb18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed their position against any sort of "deal" with
        the Marcoses, in reference to supposed plans for the family to return wealth
        they amassed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a53902-88bd-46ce-ab5b-a84628d297d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the Presidential Commission on Good Government (PCGG)
        has recovered a third of the estimated $10 billion ill-gotten wealth of the
        Marcoses, at more than $3 billion or P170 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a2368-f872-48b2-be4f-8b51ece1991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family, guests, and supporters of the late strongman
        gather at the Libingan ng mga Bayani to celebrate Marcos'' birth centennial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315a284-d87f-4f8c-825e-c95274275aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was also met with protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb325ec-77a5-4ad4-a6c7-89395fea2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of anti-Marcos protesters went to Bayani Road near Libingan
        ng mga Bayani and engaged in a shouting match with pro-Marcos groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f0ede-a68c-47b4-a193-873b80c521f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-13T09:04:57.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T09:05:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They chanted, "Birthday party ni Marcos, nakaw sa bayan!" [Marcos''
        birthday party, stolen from the country] as they carried their black banner
        painted with "#BlockMarcos." Government-deployed security officers separated
        the two groups.</p>'
