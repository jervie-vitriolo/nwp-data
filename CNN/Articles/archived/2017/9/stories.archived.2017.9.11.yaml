        width="500" height="630" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32400ab0-6929-40bd-aaf5-8cf483817c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T14:13:55.414+08:00
      'mgnl:createdBy': 'cnnproducer'
