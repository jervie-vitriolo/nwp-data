      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said in its 11 p.m. update that "Maring"
        had maximum sustained winds of 45 kilometers per hour (kph) and gustiness
        of 60 kph.</p>'
    '2':
