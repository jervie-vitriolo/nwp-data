      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Social
        media is having a field day after a senator linked Davao City Vice Mayor Paolo
        Duterte to a Chinese drug syndicate and a tattoo on him could prove it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794732ce-6335-4b0c-872b-fe3799f77b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang proof ng kanyang membership ay yung tattoo sa likod,</em>"
        Senator Antonio Trillanes said of the presidential son during a Senate investigation
        on Thursday. "<em>Yung tattoo mismo kasi meron siyang</em> sacred digits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3428824-4f12-429b-b61a-e8e8dc8f1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The proof of his membership is the tattoo on his back.
        The tattoo itself has sacred digits.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c92927-af61-464a-b063-1eb494fb2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan ang</em> mage-explain<em> ng lahat ng ito at mayroong</em>
        competition among syndicates dahil that''s the physical evidence of his membership
        sa triad," he added. "This intelligence information was handed down to me
        from a foreign country and na-validate naman, in-admit naman ni Mr. Paolo
        Duterte."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354328b3-9f78-4f8e-ba26-988859d0a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will explain all that is going on. There is competition
        among syndicates because that''s the physical evidence of his membership in
        the triad. This intelligence information was handed down to me from a foreign
        country and it was validated, with Mr. Paolo Duterte admitting it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cc5ff-1aab-40d2-bc6c-8653ba1d5b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes: Paolo Duterte a Chinese drug triad member</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7b008-9756-405a-9a35-c210d4633e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:10:02.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:10:08.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte confirmed he had a tattoo on his back, he refused
        to show it and invoked his right to privacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb1324-682d-4d0b-9c95-5bb8b5532b8d'
