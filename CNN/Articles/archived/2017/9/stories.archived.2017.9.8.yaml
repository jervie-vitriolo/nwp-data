      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger contributed to this report.</em></p>'
  'earthquake-coast-southern-mexico':
    'author': 'Joshua Berlinger and Mariano Castillo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-08T02:00:44.178+08:00
    'imagesource': 'jcr:0ed407c3-4bbf-4895-878a-f40a59974bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac051301-54a0-4301-b033-9f34d8f61198'
    'lead': 'A massive 8.1-magnitude earthquake struck off the coast of southern Mexico
      early Friday morning, killing at least four people and triggering tsunamis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:04:45.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:14:05.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:14:05.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly earthquake hits off the coast of southern Mexico

      '
    'updated': 2017-09-09T02:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3339a-9ba5-4543-8daf-b110c9f3f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive 8.1-magnitude earthquake struck
        off the coast of southern Mexico early Friday morning, killing at least four
        people and triggering tsunamis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ca4c0-c3c1-4a70-b134-0f0c6ba55f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which was felt as far as Mexico City and Guatemala City,
        struck 74 miles (120 kilometers) off the Pacific Coast at 12:49 a.m. ET Friday,
        when many people would have been sleeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d1a91-81f7-4eb8-83e3-0a7302ea77d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest updates</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b5f57-15ec-459c-8f7a-a9696d46366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Mexican President Enrique Peña Nieto told the country''s Foro
        TV that the three were killed in the city of San Cristobal de las Casas. Gov.
        Manuel Velasco said two of them died in a house collapse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a42e8d-82ba-4184-b009-27e38a9a87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Some 23,000 people likely experienced violent shaking, according
        to the United States Geological Survey (USGS). <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us2000ahv0/executive#pager">The&nbsp;USGS
        Pager system</a>, which predicts economic and human loss following earthquakes,
        issued a red alert. "High casualties and extensive damage are probable and
        the disaster is likely widespread. Past red alerts have required a national
        or international response," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1311c3-7a3c-44f9-9892-184218ba0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A tsunami has been confirmed in Mexico, with one wave coming
        in at 3 feet (1 meter), according to a tweet from the National Weather Service''s
        Pacific Tsunami Warning Center''s verified account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79eca1-fb88-450f-8272-71b35b520567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The main quake had a depth of 69.7 kilometers (43 miles), according
        to the USGS. It was a particularly shallow quake, according to Jana Pursely,
        a geophysicist at the USGS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c4770-e9a0-41e5-8d4f-66849c2e2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The epicenter was in the Pacific Ocean 600 miles (1,000 kilometers)
        southeast of Mexico City, close to both the Mexican states of Chiapas, which
        borders Guatemala, and Oaxaca in the Middle America trench.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b77f94-9583-4f06-87c8-d8cd6ca91550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The USGS has reported multiple aftershocks, including four with
        tremors measuring above 5.0 in magnitude.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b00c6-3a33-401d-a5b7-7a244a6525a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Gov. Velasco told Foro TV that there have been reports of damage,
        including hospitals that have lost power and buildings with collapsed roofs.
        He said that he will cancel school on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef289607-b0e7-4eb8-baf9-0e79eb744720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A tsunami threat is being evaluated by the Tsunami Warning System.
        The Tsunami Warning Center advised the public that tsunami waves could hit
        within three hours off the coasts of Mexico, Guatemala, Panama, El Salvador,
        Costa Rica, Nicaragua, Honduras and even Ecuador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071f429-416b-4a3d-97a4-2b18db80066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Guatemalan President Jimmy Morales activated security personnel
        to assess the damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12828f20-5c0a-4eba-bdf2-c6426cd6da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chiapas hit hard</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9367733-fb0f-4fb1-8cf3-a42f98b3b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonazalo Segundo was awoken by the shaking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9542e-4b3f-4321-8157-77ebd97541f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was already in bed. I was in my place so we were expecting to
        have a tranquil night but suddenly ... everything breaks apart, glasses, furniture
        and everything," he told CNN over the phone from Chiapas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d775546-e67e-485e-91f1-98ea4ece1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of Chiapas and Oaxaca, home to at about 9 million people,
        are both located close to the earthquake''s epicenter. They are two of the
        impoverished areas in Mexico, and were likely hit the hardest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26e303-5391-4527-9fa5-dc95c4a0aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have experienced earthquakes before, but not like this. It was
        so intense," Segundo said. "We are alive, that''s the important thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ff57e-91f1-451b-b6da-ae5dc0d526cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those in Chiapas may not have been so lucky. The earthquake
        struck in the early hours of the morning when most people would have been
        sleeping. Chiapas is&nbsp;<a href="https://growthlab.cid.harvard.edu/files/growthlab/files/cidwp302_executive_summary.pdf">Mexico''s
        poorest state</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7215ee-c047-4e3a-b54e-f642792ec494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursely of the USGS told CNN she expects damage along the coast,
        meaning a costly cleanup could be on the way. These types of shallow quakes
        have the potential to be very dangerous, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd1eb3-a201-4f52-89c8-71c9fe969534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to contact two seaside hotels in Chiapas but the lines
        appeared to be down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badea157-49c4-43d3-94af-ccd75ebcd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico City shakes</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f2f30-21cc-4e91-9b15-5a76fdb920c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his verified twitter account, Mexico''s President Enrique Pena
        Nieto tweeted, "Civil protection protocols are activated, including the National
        Emergency Committee."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e23ec4-c74c-454f-9748-b90dc880378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears even the capital, hundreds of miles away, was not spared
        from the quake''s tremors. Mexico CIty Mayor Miguel Angel Mancera said parts
        of the city are without in an interview on Foro TV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5add06-cd10-4003-8742-c8f37a60c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed significant tremors in various parts
        of the country as well as major damage to buildings and infrastructure, including
        traffic lights shaking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebe258-d31a-4207-93bb-e0a0008258f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulaina Gomez-Wulschner was driving when it struck. She heard an
        earthquake alarm go off on the radio, parked her car and joined others stood
        in the middle of the street to avoid falling objects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d0dfc-36d4-4824-b56a-4326123e2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very, very strong earthquake, one of the strongest I''ve
        felt, and I was here in 1985 when that earthquake collapsed Mexico City,"
        she told CNN."It was very scary," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3535c1-a0b2-4ec6-9132-5de3afe3b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez-Wulschner said she could hear sirens, ambulances and helicopters
        in the aftermath, but did not see any immediate damage near her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd91a8-7d74-4665-93b7-e3349e58ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a receptionist at the Intercontinental in Mexico City said he
        only felt light shaking.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282e2e6-62fa-49f5-b0e0-15e16a2f73ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:04:45.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:05.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/08/americas/earthquake-hits-off-the-coast-of-southern-mexico/index.html">Earthquake
        hits off the coast of southern Mexico</a>."</em></p>'
  'nicanor-faeldon-arrest-september-11':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T01:21:43.152+08:00
    'imagesource': 'jcr:5c64390d-8caa-4010-9ebd-f0a22e140504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9591125a-2e06-4c3b-9f9b-d28302756b05'
    'lead': 'Former Customs Commissioner Nicanor Faeldon said he would rather go to
      jail than attend another Senate hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:08:40.368+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:14:35.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:14:35.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon: I will let myself be arrested on September 11

      '
    'updated': 2017-09-09T04:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eefe52-1fa1-4a1d-87aa-8cf020691143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Former
        Customs Commissioner Nicanor Faeldon said Friday that he is willing to go
        to jail rather than attend another Senate hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210da1f2-c20e-42a3-996c-d050c1e4f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Monday, I will go to (the) Senate and let myself (be) arrested,"
        Faeldon told reporters outside his house in Taytay, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fa572-8afc-40f3-aef3-d43748cf113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will not go there to attend the hearing. Pwede nila akong
        buhatin, paupuin dun [They can carry me and sit me down there]. But still,
        my position is, I will not participate," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767177c8-e30e-4bd4-9438-7412cee8d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on September 7 cited Faeldon for
        contempt for ignoring invitations to appear at the hearings on drug smuggling
        and corruption in the Bureau of Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3478457-4349-4070-8caa-0ca698d423a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senate cites Faeldon in contempt for skipping probe on illegal
        drugs</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f6a55-3159-403d-b55c-e09a13c87893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair orders Captain Faeldon in contempt and must report here
        on the next hearing on Monday," said Blue Ribbon Committee chair Senator Richard
        Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e76a5d-5224-4b5a-890b-e44b72718acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next committee hearing is on September 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9976a-c6bf-4331-a613-1cb4993d0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon committee has held six hearings since July 31, 2017
        until September 7. Of the six, Faeldon has only attended three.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fd517-3b73-49d1-b537-dcd03f2cbad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during Faeldon''s term as head of the Bureau of Customs that
        ₱6.4 billion worth of shabu was smuggled from China into the Philippines in
        May 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd9e94-edf2-4f57-9a5a-06301c3d3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: How ₱6.4B-worth of shabu was shipped from China to PH</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531522dc-6941-43c9-a7e6-24bc63ce0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said on Friday that he will force Faeldon to talk on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709578a4-a48f-4888-b43a-97afcdef7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to sit and present himself because that is the order,"
        he said. "But if he refuses to answer, then we''ll do the next step, which
        is put him under formal arrest either staying in Senate, Pasay or Muntinlupa."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837ef54-ad0f-4c84-a015-de3416fcad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate read out at the September 7 hearing, Faeldon
        said he had the "highest respect" for the Senate. But he added that he was
        skipping the probe as a form of "protest" and said he "no longer have faith
        in the impartiality of some of its members."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a360e-6b1c-44a5-9574-51c9dc710aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in protest to protect my rights and the rights of innocent
        resource persons currently invited and those who will be invited in the future,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f422ce8-03ae-4305-b20e-04694e6ba744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was almost cited in contempt on August 15 after he refused to
        answer questions from Senator Sonny Trillanes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad67cc-10b9-460b-bf64-82111c578b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Faeldon, Trillanes clash at Senate hearing on ₱6.4-B shabu
        shipment</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df5ecf-d6ad-4797-b21e-414d87615519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on August 23, Senator Ping Lacson also accused
        Faeldon and other customs officials of corruption. All have denied the accusation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5817e8-1bd5-4ec7-b60e-dfb383eead92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lacson links Faeldon to alleged Customs corruption</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c005a3-6559-4bce-a876-b73d80a45cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Faeldon reiterated he is willing to face a court
        once cases are filed against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a23209-eccf-4c39-8743-2d8f6a354fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have appealed to the President and both houses of Congress for
        the immediate conduct of trial by a competent court to hear and decide all
        cases involving the drug shipment and the allegations of corruption in the
        bureau of customs so that justice will be served," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81163745-b121-4c72-ba1f-84c4ffddad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attached to the letter a waiver for the disclosure of his
        bank details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed41c53-ddb8-453e-94b3-6b47a852ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are free to look into my bank accounts. All my brothers sisters,
        nephews, and nieces are also willing to sign a waiver of their bank accounts-
        just say the word," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53428624-8424-40ab-a441-c7f32ebfcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:08:40.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:14:35.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Cecille Lardizabal and
        Digital Producer Amanda Lingao contributed to this report.</em></p>'
  'Imelda-Ferdinand-Marcos-birthday-Libingan-ng-mga-Bayani':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T00:06:23.636+08:00
    'imagesource': 'jcr:29fb1a8c-b645-4fcf-94a0-d503fb5ebb6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9518590-d440-473c-b362-b00fdb08c9d8'
    'lead': '"I did get an invite and puked on it!" a party-list representative said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:14:15.692+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:15:04.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:15:04.748+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Imelda Marcos sends invites for ''Marcos 100'' birthday at Libingan
      ng mga Bayani

      '
    'updated': 2017-09-09T04:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c3272-9ae5-41f2-88f2-a0715f57c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Marcos family will commemorate the 100th birthday of former President Ferdinand
        Marcos at the Libingan ng mga Bayani on September 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887a507-a80d-4cdf-bdc1-efa5278533fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honorable Imelda Romualdez-Marcos, her children, and grandchildren
        request the honor of your presence in the commemoration of the 100th birth
        anniversary of President Ferdinand Edralin Marcos on Monday," the invite reads.
        Imelda Marcos is a congresswoman representing the second district of her late
        husband''s home province, Ilocos Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0a607-d0a3-439d-97fc-bc60feb31a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass will be held at the Libingan ng mga Bayani in Taguig City
        at 9:30 a.m. on September 11, to be followed by a program and lunch.</p>'
    '5':
      'image': 'jcr:8dc3d695-7134-4a0b-8529-744749752a00'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d844f-8f00-4caa-a3c2-f778b8e8b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66db7e-3168-4f5a-abc8-a5cca68bc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the details in an invitation sent Friday by the family
        to Akbayan Representative Tom Villarin. Albay Representative Edcel Lagman,
        a staunch critic of the Marcos family and of the former strongman''s Marcos''
        burial at the heroes'' cemetery, also received an invite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084ba1b-af1e-4c23-8ea2-333fce50fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ruled the Philippines from 1965 to 1986, and died in exile
        in 1989 in Hawaii. His remains were brought home in 1992. After much controversy,
        the Supreme Court in November 2016 allowed his burial at the Libingan ng mga
        Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028fdcf-e894-48d9-af89-a4514a4383ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disgusted by the invite, Villarin said, "Yes, I did get an invite
        and puked on it!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2992ef-19d1-42da-89f5-940d5f437b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Marcos family is "enjoying their heyday" with the blessing
        of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce487b2f-90f2-46e3-86ac-112d5e794c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Duterte and Marcos party in the Libingan, the blood of thousands
        killed by both of them cry out for justice," Villarin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99101e08-be16-4833-90de-4aecd586d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez told CNN Philippines he did not
        receive an invitation. "I''m not invited in the first place and I also have
        better things to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1d575-1557-4d95-bd03-38030b81ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, President Duterte revealed that representatives of the
        Marcos family reached out to government, saying the family was "ready to return"
        their wealth obtained illegally, through a possible settlement. Duterte added
        that the Marcos family did not ask for immunity as a condition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e3d36-5d56-46ab-ac59-84b6788e85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte has been celebrating Marcos''s 100th birth anniversary
        since September 6. The days-long celebration includes literary and art festivals
        to celebrate Marcos'' achievements and entertainment competitions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3990487-b6a9-4bf8-b1ed-e35ded279e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:14:15.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:15:04.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Correspondent Joyce Ilas contributed to this report.</em></p>'
