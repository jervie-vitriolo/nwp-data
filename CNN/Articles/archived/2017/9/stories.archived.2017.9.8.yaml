  'grace-poe-senate-death-minor-drug-war':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T09:09:56.441+08:00
    'imagesource': 'jcr:e0cb6ea5-7686-463a-b0bd-1557d02c1dc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e3a557-5f36-49c9-a552-d55a57af5121'
    'lead': 'Poe cited Republic Act 9344, also known as the Juvenile Justice Act,
      which covers prevention, rehabilitation, and reintegration of children at risk
      and those in conflict with the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:26:44.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:18:25.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:18:24.939+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe urges Senate to probe deaths of minors due to drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4253a3-7215-46d8-8a8d-7a6f3e1b8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — There
        are now at least 54 "isolated incidents" of minors killed in the administration''s
        drug war, either in police operations or through vigilante-style killings,
        a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e1ed4-f519-47da-8463-5e891e96a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, in a resolution filed Thursday night, urged the
        Senate to probe this "spate of killings" of young people, citing the need
        to re-evaluate how police treat children in conflict with the law (CICL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7d4c3-d8d0-4606-9a76-cfd1734860e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Before) we plummet into chaos and utter savagery, the recent brutal
        deaths of Kian, Carl, and Reynaldo, and of the other youth victims who came
        before them, should serve as a wake-up call and a reminder that we are a country
        of laws and morals," Poe said in the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99902f-39c2-4653-bc7c-193ad4632782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian Delos Santos, a 17-year-old Grade 12 student, was killed in
        an anti-illegal drugs operation in Caloocan City on August 16 after he allegedly
        fired at the police, prompting the authorities to retaliate. The Senate is
        currently conducting a probe regarding his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced083a-7dc7-4e4b-ae5b-9c001d6257c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9714d3-c300-40fb-a656-197e9405d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tagged Delos Santos as a drug runner, based on information
        they gathered on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a138ea-7f07-423d-bb54-5f97bfad975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe cited Republic <a href="http://www.officialgazette.gov.ph/2006/04/28/republic-act-no-9344-s-2006/">Act
        9344</a>, also known as the Juvenile Justice Act, which covers prevention,
        rehabilitation, and reintegration of children at risk and those in conflict
        with the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b27311-ce36-4a6d-b4f7-70349f6d72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law prohibits the use of torture or other cruel, inhuman,
        or degrading treatment or punishment to children, and puts an obligation to
        law enforcers to avoid the use of violence or unnecessary force on the child
        taken into custody.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757184a-ef92-4a24-9727-5fafb9dce2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Angelo Arnaiz, a 19-year-old student of the University of the
        Philippines Diliman, was killed in a police shootout on August 18 after the
        teenager allegedly robbed a taxi driver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b69877-9ffe-4d91-9519-37a231be0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Caloocan cops relieved as police investigates death of ex-UP
        student</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2f8f6-d3b6-4d0b-9694-b5b43b0044a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensics report from the Public Attorney''s Office (PAO) revealed
        Arnaiz sustained five gunshots, and was handcuffed and tortured before he
        was killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336fa51-864a-49ab-ae9f-f01e7f908289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police Manual says instruments of force
        or restraint like handcuffs "may only use an instrument of force or restraint
        when absolutely necessary and only after all other methods of control have
        been exhausted and have failed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b71f50-e735-4931-be02-c16745e75598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same manual, the use of unnecessary violence is
        a criminal offense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064a643-36a9-4085-88b2-9fce34fdefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this Wednesday, the body of 14-year-old Reynaldo De Guzman,
        who was last seen with Arnaiz on August 18, was found floating in a creek
        in Gapan, Nueva Ecija.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffe0e1-af27-42ff-a212-361c8bd46fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Holdup group likely linked to 14-year-old teen''s killing
        – Metro Manila police chief</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c2203-90af-47e3-a5f8-c7be6ea4eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s body bore 31 stab wounds, and his face was completely
        covered in cloth and packaging tape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f113847-0d8f-49c8-8c85-79628bf25c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa asked the public to open their minds
        and refrain from correlating Delos Santos'' case to Arnaiz''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a229a2-9fb0-4c11-baea-b347b902bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yan ay palagi nilang ine-equate kay</em> Kian case. <em>Yung
        kay</em> Kian, related <em>sa</em> drug operations. <em>Ito namang kay</em>
        Carl Angelo, holdup case<em> ito na nirespondehan ng pulis. Hindi ito</em>
        related sa drugs," Dela Rosa said the night De Guzman''s body was found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a13f91-911e-4765-add9-c2349b8cc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They always equate it to Kian''s case. Kian''s was
        related to drug operations, while Carl Angelo was a case of police response
        after a robbery. It''s not related to drugs.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4f502-ed65-4af9-abe3-7ac2309740a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These senseless killings, Poe said in the resolution, should be
        addressed by "relevant legislation, policy recommendations, and impartial
        investigation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fad108-6c3e-4b32-8d72-ae36595651d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also encouraged law enforcement agencies to establish protocols,
        train for dealing with CICL, wearing of body cameras in police operations,
        and protecting closed circuit television (CCTV) footages and witnesses, among
        others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b04a3-fff1-42dd-9066-befeee000dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS-OFW party-list representative Aniceto Bertiz III has already
        filed a bill in late August requiring police to wear body cameras during operations,
        which he named after Delos Santos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06304914-b106-41de-90ff-c5fb29362348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance should also be given to the families of victims and charges
        filed against erring officers, Poe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bee24-a43a-43e4-8bae-c6c858e43fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:26:44.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:25.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative to determine whether these killings were arbitrary
        executions caused by excessive, disproportionate and illegitimate use of force
        of law by law enforcement officers," the senator said.</p>'
  'roger-federer-out-of-2017-us-open':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-08T07:52:44.540+08:00
    'imagesource': 'jcr:3a55a39a-fc20-46ec-b264-6a6880543b96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bfc8be-241c-4c21-87c9-c47c8d70947a'
    'lead': 'Juan Martin del Potro, who stunned Roger Federer in five sets in the
      2009 US Open final for his only major title, took the rematch as well, winning
      7-5, 3-6, 7-6(8), 6-4 Wednesday night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:29:52.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:18:51.173+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:18:50.891+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Juan Martin del Potro upends Roger Federer at US Open

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f465b33-69ff-46c0-acab-5c6fa9fc0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In their long and storied careers, Roger
        Federer and Rafael Nadal have never played against each other in the US Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897ab29-78a7-443b-b996-a93eb687c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it won''t happen this year, either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d7ad5-56d7-4e36-a95e-8eec1e1d52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Martin del Potro, who stunned Federer in five sets in the 2009
        US Open final for his only major title, took the rematch as well, winning
        7-5, 3-6, 7-6(8), 6-4 Wednesday night at Arthur Ashe Stadium in Flushing,
        New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736e35e-91a1-4fe4-9335-67342107164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro, seeded 24th, reaches his first major semifinal since
        2013 at Wimbledon. He will face No. 1 Nadal — who keeps the top spot with
        Federer''s loss — next, while the other semifinal pits No. 12 seed Pablo Carreno
        Busta of Spain against No. 28 Kevin Anderson of South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f3ee2-b92a-4c8e-864c-f97271961187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I played my best match of the tournament," del Potro said
        in his on-court interview. "I did everything well. I served so good. I hit
        my forehand as hard as I can. I think we played a great match, and I deserved
        to win in the end."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e4c02-568a-4750-a16e-48de0d297e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time the Argentine, now 28, prevented a Nadal-Federer
        clash in New York. In 2009, del Potro defeated Nadal in straight sets in the
        semifinal en route to facing Federer in the final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804e6aa-48ae-43b1-ad4c-8b13b299c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully I can repeat the result," del Potro said of his upcoming
        rematch with the 31-year-old Spaniard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df877dd5-0ad2-44ee-83c2-135b9208ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Federer-Nadal US Open semifinal thwarted</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52f008-774d-4cd1-addd-0fb658c3c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal did his part on Wednesday, dispatching 19-year-old Russian
        Andrey Rublev 6-1, 6-2, 6-2 in the afternoon quarterfinal. Prior to the start
        of del Potro''s match, Nadal was asked about the possibility of playing him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec431dc-6c19-4c08-bd3d-dbd06d3a86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juan Martin is a top player, no?" Nadal said. "It''s true that
        when he''s playing well, it''s difficult to stop him. Probably the forehand
        is maybe the fastest on the tour. And of course to win tonight, he should
        be serving well. If he serves well and hit well his forehand, he''s a player
        that have the chance to win against, of course, everybody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6fb8c-5688-4912-ad40-c240530e6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I play against him, of course I have to play my best tennis.
        I need to be very focused with my serve and play aggressive, because if you
        let him play from good positions with his forehand, you are dead, because
        he plays super-aggressive, hitting so hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ddb4f-381c-4755-bfd1-1827007d2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to Nadal, No. 3 Federer, 36, had to get through del Potro
        first — no easy task for the Swiss. The Argentine entered Wednesday 5-16 against
        Federer, but all of those wins were on hard courts, including coming back
        from a set and a break down to deny Federer a sixth consecutive US Open title
        in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a5e13-172c-4ec9-8745-8e44eadbbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment eight years ago has been the biggest grand slam highlight
        for del Potro, who has undergone four wrist surgeries in his career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a1699-d35a-4f0c-9e5f-0f7f613413b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe to play another semifinal after all my injuries,
        after all my surgeries," del Potro said. "Especially to play here in New York
        is great. It''s my favorite tournament, my favorite city to play tennis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103af240-fb83-4d10-859a-7ff9b01a96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream Federer-Nadal US Open matchup has almost happened a few
        times. In addition to 2009:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bacb92-0ea1-459d-8e2c-6e3251322060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2008: Nadal lost to Andy Murray in the semis, who lost to Federer
        in the final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25f3b5-e6e1-4299-9fb0-27b5d08cb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2010: In the semifinal, Federer held two match points, but he still
        lost to Novak Djokovic. Djokovic went on to lose to Nadal in the final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899118e-3b41-4571-b735-9bfd0b5a73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2011: Federer once again had two match points against Djokovic in
        the semifinal, but the Serb came through again, this time beating Nadal in
        the final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d464519-8b40-4ca8-b01f-cd3b318f912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2013: Federer bowed out in the fourth round to Tommy Robredo, who
        lost to eventual champion Nadal in the quarterfinals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aac7a-013a-41de-ad4d-f42051f72e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Del Potro: "Happy every time I play here"</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba3e47-7e59-4500-951d-745dedded133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous match, a five-set win against No. 6 Dominic Thiem,
        del Potro, who lost the first two sets, contemplated retiring during the match.
        Del Potro said was ailing, saying he couldn''t breathe or move well. But when
        he won the third set to stay alive, the crowd came to life, and it was one
        of the most energetic crowds seen at the second-year Grandstand court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffbeaa-8273-4dc8-b0fb-36368804032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s match at Ashe had a different vibe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fdb81-4f27-4ae0-8ac2-d6ae8316da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set lacked flair, as both players held serve until it
        was 5-5. A Federer double fault in the next game opened the door slightly
        for del Potro to break, and he comfortably served out the set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acb70c-f795-4b4f-b81f-82a113c58f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In second set, Federer broke for a 3-1 lead and closed it the way
        his fans have been accustomed to seeing over the years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef41b68-473b-4ef2-8bf3-7b1a33a81d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Federer double fault — this time on break point — gave del
        Potro the early break in the third set. Del Potro later donated it back with
        a double of his own. The set went to a tiebreak, and Federer jumped to a 3-0
        lead, but del Potro seized control late, winning it 10-8 for a two-set lead
        and generating a roar from the crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab059c9-9d11-4cd3-b90a-29c086ca48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth set shifted del Potro''s way when a Federer overhead
        smash attempt went into the net, setting up break point to give del Potro
        a 3-2 lead. The fans at Ashe eventually grew quiet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8beb957-cb1a-4a3c-885a-f64ca40c5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On match point, a forehand winner, del Potro lifted his arms into
        the air in triumph.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9644c-ae1c-491f-bd8e-6ac320b27dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:29:52.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:18:51.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You make me feel happy every time I play here," del Potro said
        to the crowd. "I love your support, guys."</p>'
  'Trump-North-Korea-military-action':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-08T04:08:42.177+08:00
    'imagesource': 'jcr:58172e90-8eaf-4e78-afa8-afeb65933729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0de35459-2f49-4cb6-8fbc-d38cba96f827'
    'lead': 'He insisted that military action wouldn''t be his first choice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:33:46.534+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:19:12.269+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:19:12.096+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''It would be great'' if North Korea could be solved without
      military action

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b204a03-b76d-4bc2-ba75-7760d0ece64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President&nbsp;<a href="https://edition.cnn.com/2017/09/06/politics/donald-trump-north-korea-xi-jinping/index.html">Donald
        Trump downplayed the possibility of military action against North Korea</a>&nbsp;on
        Thursday, saying such an event is neither inevitable nor preferable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28760f7a-fc8d-418b-86a3-2fd0ef1e08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military action would certainly be an option," he said during a
        White House news conference, but added later: "It would be great if something
        else could be worked out."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d1492-daf1-4024-8c78-2dbb300413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said attempts at diplomacy with Pyongyang had failed over
        the past decades. But he insisted that military action wouldn''t be his first
        choice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38785655-cfac-448c-beb8-ff5f5315537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer not going to the route of the military but it is
        certainly something that could happen," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54c47c-572b-4b8e-ac5e-cc7190f9a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military strike would signal "a very sad day for North Korea,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad78af-7a09-4a0a-9e1a-1f39385143fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that military action is not his "first choice"
        to address North Korea''s ongoing moves to develop its nuclear and ballistic
        missile programs, hours after he spoke by phone with Chinese President Xi
        Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053d209-a6e1-482c-8605-383cb96e67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. We''ll see what happens," Trump said when
        asked if he was still considering military action. "Certainly that''s not
        a first choice, but we''ll see what happens."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4173cb-9fcb-43ef-a16d-bb24189869da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he believed he and Xi are on the same page following
        what he described as a "very, very frank and very strong phone call."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f9323-8ee7-4f7c-acc7-e4b2df2b3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be putting up with what''s happening in North Korea.
        I believe that President Xi agrees with me 100%," Trump said from the White
        House''s South Lawn as he prepared to board Marine One.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f2ea8-2e7b-42a6-a8a4-63a060c3ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:33:46.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:12.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/07/politics/trump-north-korea/index.html">Trump:
        ''It would be great'' if North Korea could be solved without military action</a>."</em></p>'
  'Aung-San-Suu-Kyi-Rohingya':
    'author': 'Ben Westcott and Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-08T00:18:39.456+08:00
    'imagesource': 'jcr:9af530cb-eae8-45ff-8542-805ddf2f640e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645ec059-ce63-4e36-b585-2d510af2df94'
    'lead': 'Suu Kyi has come under fire in recent days for failing to speak out against
      the mass killings and displacement of Rohingya by her government'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:39:25.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:19:33.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:19:33.427+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aung San Suu Kyi blames ''terrorists'' for Rohingya ''misinformation''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c5a73-d2ee-4953-b443-e15cbddaa577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nobel laureate Aung San Suu Kyi has made
        her first public comments on the fate of her country''s persecuted Rohingya
        minority since new violence broke out almost two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c7541-59a7-4522-a3b7-b2e7ba618d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who as Myanmar''s state counsellor is the country''s de
        facto leader,&nbsp;claimed during a phone conversation with Turkish President
        Tayyip Erdogan a "huge iceberg of misinformation" about the Rohingya crisis
        was being distributed to benefit "terrorists."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8815826-16f8-458a-af84-819cc85a6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout of the call, she added her government was
        fighting to ensure "terrorism" didn''t spread over the whole of Rakhine state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0546d52-5dd1-4761-bb4b-8a5831d7d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi has come under fire in recent days for failing to speak
        out against the mass killings and displacement of Rohingya by her government,
        particularly given her previous image as&nbsp;<a href="https://edition.cnn.com/2017/09/05/asia/rise-and-fall-of-aung-san-suu-kyi/index.html">a
        champion of human rights</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcbe10-2136-4c26-a0b2-c3b496488668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Suu Kyi said her government was already working
        to protect the rights of the Rohingya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7315a6e3-a839-48ed-aaf4-05d2a54ea68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know very well, more than most, what it means to be deprived
        of human rights and democratic protection," Suu Kyi said, according to a readout
        of the call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281b25d-59b9-4320-a4ea-1a58e0f56859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we make sure that all the people in our country are entitled
        to protection of their rights as well as, the right to, and not just political
        but social and humanitarian defense."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6174ba-420a-4bb2-b4bd-f70902b2b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 123,000 Rohingya refugees have&nbsp;<a href="https://edition.cnn.com/2017/09/05/asia/rohingya-mass-protest-report/index.html">poured
        across the Bangladeshi border in just two weeks</a>&nbsp;after Myanmar''s
        military crackdown. The violence intensified after co-ordinated attacks on
        border posts which the government blamed on "terrorists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9efa7-9655-4202-b634-08bd83bd8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees brought with them&nbsp;<a href="https://edition.cnn.com/2017/09/01/asia/rohingya-bangladesh-myanmar-crisis/index.html">stories
        of death and destruction from inside the western Myanmar province</a>. Satellite
        imagery released by Human Rights Watch allegedly shows entire villages razed
        to the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed9082-bf46-4d85-897e-49a26d11a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>International aid heads to Myanmar</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85dbe0-557c-44b4-8217-c2eface60986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Erdogan''s call with Suu Kyi, a spokesman for the Turkish
        presidency announced the Turkish Cooperation and Coordination Agency (TIKA)
        would be allowed to deliver 1,000 tons of aid to Rakhine State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ff801-d1ea-47c9-93b8-3a36b3c07f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aid will be delivered to the Maungtaw and Buthi Taung areas
        in the northern regions of Rakhine ... to the hundreds of families displaced
        from their homes and villages as a result of attacks," spokesman Ibrahim Kalin
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43184d1c-a0d8-4d29-b752-155439238f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first stage of the aid which will be made to the Rohingya who
        fled to mountainous areas ... includes the food staples of rice and dried
        fish as well as clothing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf405a-2763-4388-a1c5-da36691405bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added as the region was still unsafe, aid would be
        delivered via military helicopters in cooperation with Rakhine authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fec44-3e35-4436-bcf6-830df54365a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey isn''t the only one sending aid to the troubled province
        either -- the Migrant Offshore Aid Station Foundation (MOAS) announced Monday
        it would relocate to Myanmar to help fleeing refugees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee25f4c-7563-45db-adb7-3d2982aee175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOAS is the organization that has been working since April 2014
        to&nbsp;<a href="https://edition.cnn.com/2016/07/07/world/moas-refugee-rescue-boat-instagrams/index.html">rescue
        migrants attempting to cross the Mediterranean to Europe</a>&nbsp;on often
        unsafe vessels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315a33e8-e03e-48a8-b116-2b51d52e80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim to have already helped more than 40,000 people, including
        children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952b1e8-39bf-4590-8bbc-8e1afe8552a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building on MOAS'' long-standing dedication to alleviating the
        plight of the persecuted Rohingya minority, MOAS is therefore undertaking
        a strategic shift of its operations to South East Asia," the organization
        announced on their website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6790cc-1b9f-43dc-a59e-cc8131a2a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MOAS said they were following a direction from Pope Francis, who
        on August 27 publicly called for an international response to the Rohingya
        crisis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e18cd-f769-487e-b7e2-8ea73b2fbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, MOAS will deliver much-needed humanitarian assistance
        and aid to the Rohingya people, and will work to provide a platform for transparency,
        advocacy and accountability in the region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64764ea2-7b29-47b9-a05a-5231b63a9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muslim anger grows worldwide</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5377d-ab35-4d8d-89ef-e87a10483c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has faced&nbsp;a <a href="https://edition.cnn.com/2017/09/05/asia/rohingya-mass-protest-report/index.html">growing
        chorus of outrage from across the Muslim world</a>&nbsp;following the most
        recent outbreak of violence inside Rakhine State.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0db7aa-7ebf-4868-ac50-e4e30d12d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of several Muslim majority countries, including Turkey,
        Indonesia and Pakistan, have issued strong statements calling out the ongoing
        persecution of the Rohingya.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797716a9-382a-4e39-b132-f07237d19568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Foreign Minister Khawaja Muhammad Asif on Monday expressed
        "deep anguish" at the continuing violence, which he termed "deplorable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d1c22-8793-403a-bc8e-53956eeab0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Foreign Minister Retno Marsudi flew to Myanmar on Monday
        for talks for state councilor Suu Kyi, after her president Joko Widodo said
        real action was needed to stop the conflict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ca239-1545-4a60-ac64-786afa8d1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi is due to hold talks with Suu
        Kyi during a state visit to Myanmar on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3562b52-1a09-469c-8ea8-15f28952636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have also seen large protests in support of the
        Rohingya people, including a mass march in the Chechnyan capital of Grozny
        and outside the Myanmar embassy in Jakarta.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f9bf0-63f2-4e48-b604-325647ae2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General Antonio Guterres led Western states
        in condemning the violence, releasing a statement Tuesday saying he is "deeply
        concerned about the security, humanitarian and human rights situation in Myanmar''s
        Rakhine state."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a680086-200b-4b2e-8bf3-14d264e0dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:39:25.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:33.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/05/asia/rohingya-myanmar-bangladesh/index.html">Aung
        San Suu Kyi blames ''terrorists'' for Rohingya ''misinformation</a>''"</em></p>'
  'Trumps-plan-to-starve-North-Korea-of-oil-is-a-long-shot':
    'author': 'Jethro Mullen'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-08T00:12:48.839+08:00
    'imagesource': 'jcr:58172e90-8eaf-4e78-afa8-afeb65933729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0124842f-6891-4524-ad84-9a0ce8d6540d'
    'lead': 'Trump''s plan to starve North Korea of oil is a long shot'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:45:13.372+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:19:59.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:19:58.910+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s plan to starve North Korea of oil is a long shot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7658ad1-3606-44a6-ba36-5aaa32abce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — President Trump has little chance
        of persuading China and Russia to cut off North Korea''s oil supply, and even
        if he succeeds the unprecedented step may still not be enough to get Kim Jong
        Un to stop building nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090cac8e-355f-4591-9d54-8b202ecc5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. wants the U.N. Security Council to approve&nbsp;<a href="https://edition.cnn.com/2017/09/06/politics/us-un-resolution-north-korea/index.html">a
        range of new sanctions</a>, including a full ban on exports of oil to North
        Korea, after Pyongyang carried out its biggest ever nuclear bomb test on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecafc9-f599-4f58-8b45-3dc2ec6ba710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say an oil embargo would be a major shift in international
        efforts to squeeze Kim''s regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acc675-383e-44c7-ab20-7275d37b5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something like this has not been tried before," said Kent Boydston,
        a research analyst at the Peterson Institute for International Economics.
        "It would be a different kind of sanction that would have broader impact on
        the economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e40fd-1f10-4684-8586-c9843e05aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prolonged halt in oil supplies could eventually bring the North
        Korean economy to its knees. But it would need the support of China, North
        Korea''s main trading partner, and Russia -- both of which can veto the measure
        at the U.N.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158cdcb-345b-40bd-9412-3967b55e9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: U.S. proposes U.N. resolution to ban oil exports to North
        Korea</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f42dea-ad91-462b-9f04-a0bd5beecef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the new developments on the Korean Peninsula, China agrees
        that the [Security Council] should make further responses and take necessary
        measures. China will make close communication with relevant parties with an
        objective, fair and responsible attitude," Chinese Foreign Minister Wang Yi
        said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fefd0e-bb42-4ee0-a51d-fc70ca360e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the escalating crisis over North Korea is a thorny problem for
        President Xi Jinping, who is trying to project strength and stability ahead
        of a key meeting of the Chinese Communist Party next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c24b9-13bb-4ed5-9439-2477c6516e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes experts skeptical that he will take drastic measures
        at this point against Kim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34adfe34-109a-4a42-bc85-fcccabe67aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing doesn''t want to confront Pyongyang</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c6796-4f74-4099-9e32-f17f14fa587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is already crystal clear that China will not curtail [North
        Korea''s] energy supply," wrote Peter Hayes and David von Hippel of the Nautilus
        Institute, a think tank that specializes in energy issues, in&nbsp;a <a href="https://nautilus.org/napsnet/napsnet-special-reports/sanctions-on-north-korean-oil-imports-impacts-and-efficacy/#_ftn9">repor</a>t&nbsp;this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f597f8-25a3-49a4-a8d2-aa96658872c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a Chinese state-run tabloid that often expresses nationalistic
        views,&nbsp;<a href="http://www.globaltimes.cn/content/1041998.shtml">suggested
        in April</a>&nbsp;that Beijing might cut off North Korea''s oil supply if
        it carried out another nuclear test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dee006-d635-4184-9a19-77466170c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pyongyang went ahead with the test this week, the newspaper
        poured cold water on the idea of an oil ban, warning it wouldn''t necessarily
        rein in Kim''s nuclear program and could spark a confrontation&nbsp;with North
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747d143-fed3-42be-8df5-2ea03c627718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What''s left to sanction in North Korea after its big
        nuclear test?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108361b-3178-4de4-81ef-de1e347220e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halting or reducing energy supplies now would "reduce whatever influence
        the Chinese have left in Pyongyang," the Nautilus experts said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df3648-fc96-46fe-a63f-249b7d53ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say China is the key supplier, sending crude oil to its
        smaller neighbor through a pipeline. But it stopped publishing data about
        how much oil flows across the border over three years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca4449c-d844-460d-bfa5-c7817dc06a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even if Beijing agreed to limit oil exports, it would be tricky
        to monitor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6184a1f-6e6d-4fd7-82c4-77df89b449e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People would suffer most, not the military</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566b99c-6f74-4ddf-a59a-771f11bc3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin is also opposed to an oil embargo,
        telling South Korean President Moon Jae-in on Wednesday that he''s concerned
        it may harm civilians, according to a spokesman for Moon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5ea4b-8bbc-4e4c-b2c9-77decf12f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes and von Hippel say that it would be unlikely to have much
        of an effect on North Korea''s military and nuclear programs in the short
        term because they can draw on stockpiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17452dca-f053-4412-8c19-44974973c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger impact would be felt by the wider population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78c4af-aead-45e1-81ce-cca50187fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will be forced to walk or not move at all, and to push buses
        instead of riding in them," Hayes and von Hippel wrote. "There will be less
        light in households due to less kerosene."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a94502-0f93-48e6-8ac5-9b4f5b5707ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They predict North Koreans would turn to other energy sources like
        coal and solar panels for cooking and power.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef89826-4184-4eb6-99f6-af9d27b82fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:45:13.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Serenitie Wang in Beijing contributed to this article.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035180eb-fb19-46cd-b162-fcd5b51d7d42'
      'mgnl:activationStatus': true
