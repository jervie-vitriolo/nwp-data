  'UAAP-Season-80-coach-Jamike-Jarin-National-University-Bulldogs':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-08T21:22:08.986+08:00
