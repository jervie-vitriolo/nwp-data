    'title': 'Stephens beats Williams to reach U.S. Open final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53575c99-426a-49c1-87f6-74f5f5b293c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A new grand slam champion will be crowned
        at the U.S. Open after Sloane Stephens beat fellow American Venus Williams
        6-1 0-6 7-5 in a rollercoaster of a semi-final on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c072c-2cc1-49a8-a20f-9025e057e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens, who returned to competition at Wimbledon after nearly
        a year off because of a foot injury, recovered from a second-set meltdown
        to end ninth seed Williams’s hopes of reaching a third major final this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700da81d-ff85-42b7-a459-100bd7475c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will meet either CoCo Vandeweghe or Madison Keys, who face each
        other later on Thursday, in an all American final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdc46f-7a16-46d3-9e0e-8c1d04470764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no words to describe what I‘m feeling what it took to get
        here. The journey I took. I have no words,” said Stephens, who underwent foot
        surgery last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769f4cf-226a-48d6-af7f-60c62cb75c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”If someone told me I’d make two semis and a grand slam final this
        year I would have passed out, which is what I feel like doing now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da941edd-431a-4ba0-b2a9-50c0d45f0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know how I got here. Hard work, that’s it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9bb3c1-a794-4ef7-8aea-d1935e0cead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Stephens, 13 years younger than Williams, paid tribute
        to the seven-time grand slam champion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c02616-233f-4987-98c7-2cfe3f22dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”I‘m honestly just honored to play at the same time as her. One
        of the greatest to ever play our game. She’s one of the greatest competitors
        and I‘m honored to share the court with her and glad to play at the same time
        as her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c2a44-7379-461e-aca8-63f8dcd0fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For American tennis there’s no question marks. The proof is in
        the pudding. American tennis, here we are.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdde680-2ddf-4e46-9746-69644b68aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her lack of match play this year, Stephens began confidently
        and broke for 3-1 when Williams netted a routine forehand and then went on
        to win the last three games of the set as the 37-year-old strangely appeared
        to struggle with serve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2298eab-27f7-4da8-b430-3dfb67d97c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was in danger again on her first service game in the second
        set but she managed to hold and broke in the next game thanks to a Stephens
        double fault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12786178-9766-4456-9918-b7b290d4f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then held to love to stamp her domination on the second set
        and moved 4-0 up with a lovely service return followed by a routine volley
        as Stephens showed she was clearly struggling and lost the set to love when
        she hit yet another unforced error.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db22ac0-dfa0-4b13-9321-6b0adc219cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old, however, got back on track in the decider, taking
        a 1-0 lead on Williams serve when she netted an easy volley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7794d74-d130-4c03-92f6-49c3af57cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She saved two break points in the following game but Williams leveled
        for 2-2 when Stephens’s forehand sailed wide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81df0e-1e08-4115-a748-edbb7affa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of a seven-minute game, Williams netted a routine
        volley again to give her opponent a break for 4-3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab30dd2-0090-46be-bd1d-edfe05c8084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T16:13:01.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:13:13.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams broke straight back with a service return winner and she
        saved a break point to hold for 5-4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
