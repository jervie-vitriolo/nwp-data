      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU will go up against the University of the East Red Warriors on
        September 9, Saturday at the Mall of Asia Arena.</p>'
