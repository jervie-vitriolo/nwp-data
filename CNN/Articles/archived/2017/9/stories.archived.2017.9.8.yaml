    'template': '1'
    'title': 'The many ways Sarsá ‘reinvents’ Filipino food

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651ede2-1783-4e79-9937-b65c418217c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For a chef as dynamic
        and creative as JP Anglo, to make new dishes is an impulse as natural and
        irresistible as a hot bowl of sinigang, or maybe a plate of sizzling kansi.
        Not less than six months after updating the menu of Sarsá, his Negrense bistro,
        he comes up with 11 new dishes for hungry eaters around the metro: this time,
        reinventing Filipino street food and other ‘Sarsá classics.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c1585-08a3-4660-b59d-4e2e68a10714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe ‘reinvent’ is not quite the proper term, so much as Anglo
        takes old favorites and cooks them the best way he knows how: with an attention
        to detail, by borrowing techniques, maybe with an anecdote or two about how
        the dish came about. It’s always fascinating to talk about Filipino food with
        Anglo. In a previous story about <a href="https://cnnphilippines.com/life/leisure/food/2017/01/16/calamansi.html">calamansi</a>,
        for example, he describes for me the singular taste of the Filipino ingredient,
        even bringing out a plate of chicken isaw to be dipped in a measured <a href="http://nine.cnnphilippines.com/life/leisure/food/2016/06/28/sawsawan.html">sawsawan</a>
        including soy sauce and sinamak vinegar. “Lasang lupa,” I remember him saying,
        after which he goes into a story about kinilaw.</p>'
    '4':
      'image': 'jcr:94c7298f-c3e1-42bd-a65a-9ace43e60dde'
      'imageCaption': 'An unlikely combination that works in Sarsá''s new menu: atay
        on a stick, drizzled with tsokolate sauce. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63aca55-34d8-4d16-bbf9-ba0d0a06e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054f838-f1ff-44c4-b9dd-6181b440bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later, for dinner in Sarsá’s Rada branch, he explains
        the spread of new dishes before a crowd of eager visitors: sharing how a writer
        told him to create the atay (liver) with tsokolate sauce, how the kansi rice
        noodles was supposed to be an entry for the World Street Food Congress, and
        how a lady from Mindanao inspired him to create the coconut grilled liempo,
        one of his personal favorites. The visitors mill around him — and around the
        spread — as you would in a buffet table in a fiesta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fe0c9-da14-4c02-8a60-4c050ff4b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took me a while and 30 dishes,” Anglo tells me later, as I ask
        him about the time it takes to create new dishes. Tracie Anglo-Dizon, his
        sister and business partner, laughs as she recounts how they had to trim down
        the dishes to 11. One wonders about the dishes that did not make the cut:
        will they be unveiled six months from now, with Anglo telling new stories
        about them?</p>'
    '8':
      'image': 'jcr:8787020a-8a05-434f-afaf-45ec2c73ad1a'
      'imageCaption': 'New takes on old favorites include the sinigang fried chicken
        with bell pepper sauce, and pork isaw. Photos by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3c714-d7e0-4800-ba3c-7ed346078fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c9888-1729-4380-a700-29abaa7d2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino food, more than anything, has been all about “indigenization,”
        wrote Doreen Gamboa-Fernandez in her <a href="https://www.nyu.edu/classes/bkg/web/fernandez.pdf">notes
        on Filipino food</a>. You take a foreign element, the chef adapts it to local
        tastes, uses available ingredients, “thus creating a new dish that, in time,
        becomes so entrenched in the native cuisine and lifestyle that its origins
        are practically forgotten,” she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00806a5d-6534-4db1-a938-76a607d4f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, to speak about “authenticity” in the context of Filipino food
        is to forget how the cuisine is essentially and inherently a joyful mix of
        influences from all around the world, now made more evident by the many ways
        our chefs have fun blending what they know taste good and what they feel eaters
        will appreciate. The test is intuition, not authenticity.</p>'
    '12':
      'image': 'jcr:6160afb6-2b11-40c2-a87d-ca044f96b9e1'
      'imageCaption': 'Light and crunchy spicy chicken isaw, grilled until just slightly
        burnt at the edges. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c7e2a-8a05-4114-b829-24563f80e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:83d80a1a-9005-4ccb-b089-6645d5f6a1c0'
      'imageCaption': 'Taking his cue from the kway teow, a Chinese rice noodle dish,
        JP Anglo creates kansi rice noodles with kansi soy sauce. Photo by KITKAT
        PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0c109-e481-49c3-8ee5-888f200eadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcaf11-f4a5-43a0-b9ac-f156e9cefb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anglo’s kansi rice noodles cooked in kansi stock is an illustrative
        example. Kansi is a key dish in Bacolod, cooked as a soup that blends bulalo
        and sinigang, but here, made into a noodle dish reminiscent of kway teow,
        a Chinese rice noodle dish. The dish is specific to the chef’s roots as a
        Negrense chef with Asian influences, as the restaurateur behind Mai Pao and
        Mu Shu in Bacolod, as well as a chef who doesn’t do fusion cuisine. The Asian
        and Chinese restaurants account for the techniques, Anglo says, but the dishes
        still taste Filipino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9ecb2-c732-487b-841c-2890b2f4c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our cooking philosophy, or cooking culture, is that we always push
        Filipino food, but at the same time remembering we don’t lose the very essence
        of it,” he says. In his spicy inasal pa-a and gata inasal pa-a, the inasal
        is still inasal: not dropped into a tinola or made into a pastel as to lose
        what makes it itself. Even with the gata inasal pa-a, there is only the slightest
        addition of coconut meat, the chicken tinged with sourness as to remind you
        of the marinade that makes an inasal. “If you want to innovate,” says Anglo,
        “it still has to taste Filipino.”</p>'
    '18':
      'image': 'jcr:8f5cc8e4-8d24-4b17-803b-9a1e69b7534f'
      'imageCaption': 'Sarsá is known for its chicken inasal, and stays true to its
        Negrense roots through this slight variation: the gata inasal pa-a. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027cf28-9c57-4c1f-941e-1ad66698e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a2da2-b926-40bc-9e3b-180f3ad137ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>hen there’s the sinigang fried chicken with bell pepper gata sauce,
        a dish that could go wrong if the requisite sinigang sourness is not immediate
        to the tastebuds. In this case, the sinigang shows up in the skin, lightly
        fried yet crisp. The thick orange cream sauce accompanying it is a surprising
        twist, balancing the zest of the sinigang taste with the refreshing sweetness
        of the coconut cream and bell pepper.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954fc13-b17c-4893-8635-bc2bdb841f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only misplaced dish in an otherwise satisfying new lineup
        is the crispy fish fillet in peanut sauce: misplaced not because of its taste,
        but rather because of its identity. Somehow the fillet does not fit in a menu
        filled with otherwise intriguing takes on local cuisine, such as the sizzling
        monggo with lechon <em>kawali</em> (best eaten hot).</p>'
    '22':
      'image': 'jcr:48c63fc0-b098-4580-8ddf-078d9850184f'
      'imageCaption': 'Sizzling monggo with lechon kawali, topped with crispy kangkong
        leaves. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a14bf9-10b6-485b-ae2b-57af3dafffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981996c-181e-4f75-a867-c3b4ea52c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:42:29.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:42:11.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it’s a delight to sit in and experience Anglo’s Sarsá
        <a href="https://cnnphilippines.com/life/leisure/food/2017/03/21/sarsa-new-menu-jp-anglo.html">again
        and again</a>, as he continues to meld experience and culture into the form
        he knows best: his own cooking. “What we do is we borrow cooking techniques
        from around the world, and we use local ingredients,” he says. But the most
        important part? “At the same time, we’re having fun.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
