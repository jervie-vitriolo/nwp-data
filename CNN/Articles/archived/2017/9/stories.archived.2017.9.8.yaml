      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:19:59.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/07/news/economy/north-korea-oil-china-russia-trump-sanctions/index.html?iid=hp-toplead-intl">Trump''s
        plan to starve North Korea of oil is a long shot</a>."</em></p>'
