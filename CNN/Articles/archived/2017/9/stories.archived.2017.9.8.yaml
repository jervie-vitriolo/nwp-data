      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        Philippine News Agency (PNA) is once again in hot water for another gaffe,
        as some of its articles with editor''s notes were on their headlines made
        the rounds Friday on social media.</p>'
    '2':
