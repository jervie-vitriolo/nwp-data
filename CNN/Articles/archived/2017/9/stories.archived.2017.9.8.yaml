      'mgnl:type': 'text'
      'text': '<p>"Incidents of negligence, incompetence or even sabotage, if proven,
        will be dealt with accordingly," Egco said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0e90f-99c0-49b1-a800-f7b544dfcfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:51:24.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:51:31.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flaws in the system are effectively being addressed, both in
        terms of manpower and technology," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf233a-7b80-4816-8026-2b9c252468c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:51:24.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:51:31.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco also said they will improve the standards and work ethics of
        the PNA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6001c-b96e-4eac-9eaf-2285cd426351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:51:24.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:51:31.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to bring back that old journalistic fervor that
        once defined editors and reporters of the news agency in its glory days,"
        Egco said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abf70d-e85e-4af8-b001-9ab8621fda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:51:24.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:51:31.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, PNA attached the wrong logo in a story about holiday
        pay, posting the photo of Dole Food Company instead of the Labor department''s
        official logo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d30cd7-45a2-4fe0-bf93-4b03412e6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:51:24.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:51:31.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA also reposted an opinion piece published on China''s state-run
        Xinhua News Agency that advocated China''s interests in the disputed South
        China Sea. The opinion piece said the arbitral ruling of July 2016 which favored
        the Philippines in its claims in the South China Sea, was "ill-founded," thus
        running contrary to Philippine interests.</p>'
