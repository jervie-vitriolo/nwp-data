    'template': '1'
    'title': 'Sara Duterte chides Trillanes, pokes fun at alleged triad tattoo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034d9bc-3bb0-4d05-9267-ffec1b7099fe'
      'mgnl:activationStatus': true
