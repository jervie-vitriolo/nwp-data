      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable returnees for the Bulldogs are the back-court tandem of
        J-Jay Alejandro and Rev Diputado, and shooting big man Matt Salem.</p>'
