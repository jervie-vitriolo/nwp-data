    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NU coach: Bulldogs to play "selfless basketball and 90-feet of defense"
      in UAAP Season 80

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b761d2c-da70-4220-9aa8-b2b366c77111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — The
        National University (NU) Bulldogs are coming into the 80th season of the University
        Athletic Association of the Philippines (UAAP) with one goal in mind: to barge
        into the Final Four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea917d-cf0b-4e00-8460-86fd435b1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading the San Beda <a href="http://nine.cnnphilippines.com/sports/2016/10/11/ncaa-san-beda-red-lions-season-92-champion.html">Red
        Lions to their 20th</a> National Collegiate Athletic Association (NCAA) title
        last year, Jamike Jarin jumped over the fence and will now call the shots
        for the Sampaloc-based squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093b89a-3ed8-42cd-9b44-dd08e395c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect the Bulldogs to run more on ball rotations and a suffocating
        style of defense in this upcoming tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33401904-6b4f-41b4-9cba-64b245ac3e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to bring the mentality of playing selfless basketball
        and 90-feet of defense," Jarin said. "If we get that going for the entire
        first round and we get to experince that we need going in the second round,
        we''ll be very good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9a5de-7fe6-4807-b4c0-54f092412b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin took <a href="http://nine.cnnphilippines.com/sports/2016/12/14/Jamike-Jarin-UAAP-NU-Bulldogs.html">over
        the coaching reins</a> last December after Eric Altamirano ended his five-year
        relationship with NU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbb620-17aa-44e2-ac32-40de52b373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> La Salle still the team to beat in Season
        80, but other squads catching up</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50202e95-4426-4b96-8f2d-ca1fc145348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With veteran Alfred Aroga and court general JV Gallego gone, Jarin
        must now make the most out of his young unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a6551-b7c7-4ad3-8d06-f1cf2d1addfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin said that they had a lot of time to prepare ahead of the tough
        competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1fdc42-bd92-458c-9828-4d2dcf838a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prepared well. We had ample time to really prepare for this
        season," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaee1d-9397-454c-bec7-b53ae7d740e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:59:59.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:00:05.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a young team, NU will try to eke a spot among the Final
        Four after failing to enter the postseason for the first time in five years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5808073-12c8-44cc-9948-0015df7f226c'
      'mgnl:activationStatus': true
