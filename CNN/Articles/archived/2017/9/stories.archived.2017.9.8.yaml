  'Trillanes-Paolo-Duterte-triad-bank-accounts':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Story updated to include statements of Sen. Richard Gordon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T18:28:29.576+08:00
    'imagesource': 'jcr:84167e6f-6546-413c-a80f-6092ff478d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd810ad44-358c-4ffa-a84b-a9453f7f7569'
    'lead': '"His tactics had been foisted on public and media time and again. And
      the only way to stop this is to demand proof from anyone making baseless claims,"
      Presidential Spokesman Ernesto Abella said in a press briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:46:39.499+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:46:43.839+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:46:43.664+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Stop Trillanes'' ''baseless'' claims by demanding proof

      '
    'updated': 2017-09-09T21:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd1790-32bd-4871-ba05-5d6e0b48cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — Stop
        Senator Antonio Trillanes from making "baseless claims" against President
        Rodrigo Duterte and his family, Malacañang said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce1411-d4b1-43c7-86bd-d7d476194e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His tactics had been foisted on public and media time and again.
        And the only way to stop this is to demand proof from anyone making baseless
        claims," Presidential Spokesman Ernesto Abella said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902d3b3-e157-46c7-a1fa-9e3bd712cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella warned against a "particular senator," whose identity, he
        said, does not need clarification. He was referring to Trillanes, who is a
        vocal critic of Duterte and his administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ffbe3-ddd7-4cfb-9aa1-14ac77f2cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace thanked the Senate Blue Ribbon Committee for giving President
        Duterte''s son and son-in-law a "chance to debunk baseless allegations" in
        a hearing on September 7. The committee is investigating corruption at customs
        and the smuggling of over P6-billion worth of shabu from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ad8f8-4ba4-495a-b93b-a9a33bee76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While nearly all senators showed respect for truth and reason,
        we caution against a particular one, who made baseless claims of purported
        bank accounts and body markings and then prodded witnesses to disprove his
        claims instead of presenting validating proofs," Abella said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb59c5-40e7-4672-a907-993220b98399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairperson Richard Gordon agreed to
        this, saying Trillanes'' claims have no basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba9e0b-b7dd-4d17-81e7-190744a0089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should have presented (the proof) and that might have laid the
        predicate," Gordon told CNN Philippines Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ed3e4-9a59-430e-84ff-88055e90dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Thursday, Trillanes accused Davao City
        Mayor Paolo Duterte of being a member of a Chinese drug syndicate or triad,
        saying a tattoo on the presidential son''s back would prove this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3047c05-e4a8-4248-beb6-88ad1f62bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes asked Paolo Duterte to show his tattoo to prove or debunk
        the allegation, but he refused to do so, invoking his right to privacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd4eb8-00ed-457d-8847-d804cfbc0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he "almost fell off (his) seat" when Trillanes asked
        about the tattoo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb6f70-0f8b-4729-8da3-29884483b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is that? No connection, whatsoever," Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c737c6-de82-49e8-90b4-c8e3962712e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also accused Paolo Duterte and Mans Carpio - husband of
        presidential daughter Davao City Mayor Sara Duterte - of having over P100
        million each in their bank accounts. He said these may have come from smuggling
        and drug activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df42a8-9ffb-462d-bebc-412caa80dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trillanes: Paolo Duterte a Chinese drug triad member</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e179700-8771-41c9-8850-a2e0efdfcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte and Carpio were invited to the Senate hearing after
        a Customs fixer, citing "hearsay," said they are part of a so-called "Davao
        Group."&nbsp; The group had been asking brokers for bribes to hasten the release
        of shipments at the Bureau of Customs, fixer Mark Taguba said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137092fb-6aff-417f-8bd0-671ec576bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: ''Davao Group'': A cast of aliases</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e63c1-38fe-4ebd-addd-45cec6478791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba "<a href="https://cnnphilippines.com/news/2017/09/01/Customs-shabu-hearing-Taguba-Duterte-Carpio.html">retracted"
        his statements and apologized</a> to the President and his family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25018fef-80b6-4dd5-8163-91ba43396f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba on Thursday said he was not changing his testimony but clarified
        Paolo Duterte and Carpio''s names were only mentioned to him by members of
        the "Davao Group" whom he knew only by their aliases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8a4b7-b51d-4492-8d25-4edae78b0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon said he is
        not inclined to inviting Paolo Duterte and Carpio again to the next hearing
        on September 11.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe2b01-1ed6-4c64-9cbb-62cb2aae05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:46:39.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:46:43.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has said he is willing to step down if any member
        of his family is proven corrupt.</p>'
