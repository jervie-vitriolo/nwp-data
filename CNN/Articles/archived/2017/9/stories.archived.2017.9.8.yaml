  'dilg-no-letup-drug-war-despite-deaths-of-minors':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'At the site of the encounter, 17-year-old Kian Loyd Delos Santos was
      found in fetal position with a gunshot wound to his head.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T23:34:20.227+08:00
    'imagesource': 'jcr:e4fb7e5e-9cbc-4628-a114-f91c7ff4149f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45e5952-a892-45b9-af85-d276bda61dae'
    'lead': 'No letup in the war on drugs despite recent deaths of minors in anti-drug
      and anti-crime operations, an Interior official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:22:26.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:22:41.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:22:41.103+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: No letup in drug war despite deaths of minors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c1db8-a535-456a-87fa-2b7f9d8ffef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — No
        letup in the war on drugs despite recent deaths of minors in anti-drug and
        anti-crime operations, an Interior official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa4d00-0eb7-48d1-b3f3-12fb9ebc74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting secretary of the Department of Interior and Local Government
        said they are cleansing the ranks of the Philippine National Police. These
        include removing those who violate the law during anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9295501-4500-46ab-a944-9ca17106a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ito yung sumisira eh. They''re taking advantage sa anti-drug
        campaign eh...Yung pagkakamali ng small group ng pulis na yan, dampened ang
        effort ng buong organization," said Catalino Cuy in a speech during the 51st
        anniversary celebration of the National Police Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd82721-1e0c-4583-9436-1e11731f7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is ruining it. They are taking advantage of the
        anti-drug campaign. The wrongdoing of some police officers dampen the efforts
        of the entire organization.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca3560-fe4e-4e03-999a-c81f9924be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are reviewing the anti-drug campaign to correct lapses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06d148-3118-45ee-84b7-7cbc475b3d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian Delos Santos, a 17-year-old Grade 12 student, was killed in
        an anti-illegal drug operation in Caloocan City on August 16 after he allegedly
        fired at the police. The Senate is investigating his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029f144-24eb-4f65-b6b7-5131bf8c2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said there are now at least 54 "isolated incidents"
        of minors killed in the drug war, either in police operations or through vigilante-style
        killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d8f132-ed87-48bc-aa34-200fbe104fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution filed Thursday, Poe urged the Senate to probe the
        "spate of killings" of young people, citing the need to re-evaluate how police
        treat children in conflict with the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8007ca-f724-4754-923f-6a00eb1a6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said they will cooperate
        should the Senate investigation push through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145fb9a-19db-4266-ae8d-04ee15447659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive, through the Philippine National Police, will cooperate
        with the Senate investigation and any other investigations called for," he
        said in a regular briefing on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d050499-4715-450b-9586-628dc6b0e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the administration will not tolerate erring police officers,
        stating their committment to cleanse PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c70eb2-f778-47f8-9481-619a91ee6943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:22:26.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:22:41.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue cops, if and when allegations are proven true, have no place
        in an institution like the Philippine National Police (PNP) and we need everyone''s
        full support and cooperation as we continue to cleanse its ranks.</p>'
  'duterte-drug-war-sabotage-carl-arnaiz-relative':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T21:03:23.005+08:00
    'imagesource': 'jcr:49a7d2da-04b1-41eb-8a46-30929e2042f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b575d9d4-a43e-4b29-8719-b615c743ba7d'
    'lead': 'Narco-politicians and drug lords are conspiring to sabotage the government''s
      anti-drug and anti-crime campaign, Malacañang said on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:26:16.624+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:20:22.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Killing of teens, including relative Carl Arnaiz, a sabotage

      '
    'updated': 2017-09-09T17:07:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09ad2c-d3a7-4a5c-a1a5-df263da6dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — President
        Rodrigo Duterte on Friday said the brutal killings of teenagers are meant
        to sabotage the police''s anti-drug and anti-crime campaign, and one of the
        victims is his relative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fdd70-7d4c-4702-8ae2-6f717d0e572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>meron diyan naga-sabotahe, at itong masasabi ko sa inyo…Isa
        diyan sa pinatay, relative ko</em> (So there really is someone doing sabotage.
        And this I''m telling you, one of those killed is my relative)," Duterte said
        at the anniversary celebration of Digos City, Davao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3ce62-a663-4966-8ec4-3a5ff1e21c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his special assistant Bong Go for the name of his relative
        who had been killed. Go then said, "Carl Arnaiz," the 19-year-old student
        killed in what the police said was a shootout in Caloocan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272a963-cc72-458f-a149-1f1c5fa348af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Philippine National Police (PNP) Chief Ronald dela
        Rosa to watch out for&nbsp; groups trying to sabotage the anti-illegal drug
        operations through the killings of teenagers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88ab139-79c9-4c12-a209-5e9e3a62db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Silipin mong mabuti kasi…sinasabotahe kayo. Sinasadya talaga
        ''yan</em> (Watch out carefully because you are being sabotaged. Those were
        intentional)," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264d914-aa98-425d-8f74-0aeb3b665c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz''s death came two days after the killing of another teenager,
        Kian delos Santos, in an anti-drug operation also in Caloocan City. Police
        said 17-year-old Kian, a Grade 11 student, was a drug courier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4269e5-ef9d-4c58-93c0-0f927ba33d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks later, the body of Arnaiz''s 14-year-old friend, Reynaldo
        de Guzman, was found in Gapan, Nueva Ecija.&nbsp; It had 31 stab wounds, his
        face covered with packing tape and cloth. De Guzman was last seen alive with
        Arnaiz on the night his friend was shot dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d97501-8602-42f2-9594-ddc359e6a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Malignant elements''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc7803-bf93-4aac-a764-aa32a7c820ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday said narco-politicians and drug lords are
        conspiring to sabotage the government''s efforts to fight drugs and crime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c1e23-e642-4044-9dfb-936bfd2eb9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s campaign against illegal drugs has adversely affected
        many, including powerful narco-politicians and deep pocketed drug lords who
        flourished prior to this administration," Presidential Spokesman Ernesto Abella
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbfced-432b-4c37-9355-d69fbfbbfa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not come as a surprise that these malignant elements
        would conspire to sabotage the President''s campaign to rid the Philippines
        of illegal drugs and criminality, the centerpiece program of the administration,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959d313-b99f-49ea-b50e-92a1202b187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, efforts to discredit the drug war "include creating scenarios
        stoking public anger against the government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114c23d-1915-4570-ba7c-6b9ee6ad7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Distantly related''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c3d37-3742-48dc-acc8-fd18149f1d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Go said Arnaiz''s father, Carlito, revealed he
        hails from Maasin, Southern Leyte, hometown of the President''s mother, Soledad
        Roa-Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b3508-887b-431a-add9-8a255984750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an assumption that the Arnaiz family is distantly related
        to the Roas," Go told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a726c3b-4622-4282-95d7-a30e5ffecfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with the Arnaiz family on Wednesday, and ordered
        Justice Secretary Vitaliano Aguirre to handle the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76606708-544a-492d-b39a-c98c5f852e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz, a former University of the Philippines Diliman student,
        was killed on Aug. 18 after allegedly holding up a taxi driver.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9898df-87a6-459b-8261-8bc44e98a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Blaming the opposition''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68808999-6d03-4135-9781-e181a59048a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, a staunch critic of the Duterte
        administration, on Saturday slammed the President for his "spin."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b9274-df04-4294-9a0f-5e5ee9bb477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As if his drug war was all compassionate, caring, peaceful, and
        harmonious, he is now blaming the murders he has ordered en masse on the opposition,"
        De Lima said in a statement. "He re-angles the murders he has sanctioned as
        sabotage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729e1ee-1c60-4435-8953-ded346be403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she does not believe Duterte and Arnaiz are related,
        and even if they are, the fact cannot bring the dead back to life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ab03b-ad38-4704-8622-fb1f24bdafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, the fact that Carl Angelo is your relative, even
        if it is true, and I doubt it, does not mean you didn''t order his murder.
        It only means you really don''t care who is killed in your drug war," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa59bef-89af-4677-a084-63fd67ad1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator added a spin cannot bring "13,000 people -
        children, teenagers" killed in the drug war back to life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffae91-82e8-4f38-86f9-512fcee64f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:26:16.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:20:22.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show over 3,400 suspects have been killed in anti-drug
        operations since July last year, but human rights groups claim there could
        be up to 13,000 casualties.</p>'
  'house-of-representatives-national-id-approve':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T23:36:41.992+08:00
    'imagesource': 'jcr:ac38d7a7-8494-4cbf-85c9-a59142be9c2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4b4711-b1b8-43e7-abf1-f6bce4ecabe5'
    'lead': 'The Bill pushing for a national ID system has passed the House level
      on the third and final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:30:25.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:30:31.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:30:31.119+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves national ID bill on final reading

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c50e0-c22c-45e9-a59a-bd682d7d2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Spetember 9)</strong> — A
        bill pushing for a national identification system has been passed by the House
        of Representatives on third and final reading by an overwhelming vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6c928-e2b0-4a8b-8bde-52a28bfbb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred and forty-two members voted for <a href="http://www.congress.gov.ph/legisdocs/first_17/CR00360.pdf">House
        Bill 6221</a>, or the act establishing the Filipino Identification System
        or FilSys. Seven said no. There were no abstentions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d18d4f-fb7f-4a82-bd25-b44607b3a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Population Committee Chairman Sol Aragones, a national
        ID would speed up government transactions. There would no need for multiple
        identification cards to do business with different offices. A national ID
        can also be used for bank transactions</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448588c-d7bc-4cf3-9f0b-7d9d2fbbe6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones said, <em>"Kung dati napakarami nating</em> ID sa wallet,
        <em>na pumuputok na ang</em> wallet <em>sa dami, ngayon iisang</em> ID <em>na
        ang pwede nating gamitin sa pakikipagtransaksyon sa gobyerno a</em>t private
        agencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c48d49-2ae4-4bf2-9133-6c10bde2e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, we needed so many IDs, our wallets were bursting.&nbsp;
        Now we can just use one ID to transact with government and private agencies.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a663ef-7225-4356-9490-c0bc599d5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill is enacted, Filipinos who are at least 18 years old
        should register with the FilSys at the local civil registry office where they
        live,&nbsp; or at other implementing agencies to apply for an ID.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1ad0f-374f-4183-b14f-640a0db95053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos abroad should file with the nearest Philippine Embassy
        or consular office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec551020-4652-41f8-b941-c0caa8da5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fees will be collected for the ID which will have security safeguards.&nbsp;
        The government will also make sure all personal information on the ID would
        not be hacked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f2bb3-a652-45b9-8491-f578ac1f8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 13 of the bill, the military and other law enforcement
        agencies will have no access to the information contained by the system or
        access any data, except under the following conditions:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21b237-591e-4722-87f3-fdccc1c35bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>when the owner expressly authorizes the release of the information
        to a third person, entity, or agency</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19eafc7-cc91-42d6-ab66-83555bd7a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in case of accidents, disasters, or other events where the disclosure
        of the owner''s medical history is needed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b583522-564b-4a34-997a-a3cfdc260a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>when public health or safety requires it</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4feead-51bd-41cc-a3e4-d0662843e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>upon the order of any competent court</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf179d4-cbc8-4e88-ae03-1ad1f5b2d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar blls have been filed by <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-95">Senators
        Antonio Trillanes</a> and <a href="http://V">Manny Pacquiao in 2016</a> and
        2017. Both are still pending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c395715-e002-4c54-a273-5d627c19ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:30:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:30:31.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Pia Garcia contributed to this
        report.</em></p>'
  'sarsa-new-menu':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In Sarsá, Chef JP Anglo plays around with his menu, but never forgets
      what makes his dishes distinctly Filipino. In photo: coconut grilled liempo
