  'phivolcs-advisory-mexico-quake':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-08T06:20:32.815+08:00
    'imagesource': 'jcr:8c0ca953-f95d-4adc-8914-ea44b8947a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8039c6e2-3afc-49bd-80b5-49d58d64ed7a'
    'lead': 'A powerful earthquake struck off the coast of Southern Mexico on Friday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-10T08:00:19.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-13T08:13:43.459+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-13T08:13:43.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: No destructive tsunami threat to PH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998d21d-3e9e-4df4-b624-2c41f7efc4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include Phivolcs cancellation of sea-level change
        monitoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12b777-91b3-47a2-a768-e074d30f356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 8)</strong> — There
        is no major tsunami threat to the Philippines following the powerful 8.1-magnitude
        earthquake that struck off southern Mexico''s Pacific coast, the Philippine
        Institute of Volcanology and Seismology (Phivolcs) said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9a05c-1d30-4137-9da8-2f124391cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pacific Tsunami Warning Center forecast tsunami waves less
        than 0.3 meters for the Philippines," Phivolcs said in a statement issued
        at 4 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d376bb-b0a1-47e4-bc30-5a821b335e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on all available data, there is no destructive tsunami threat
        to the Philippines associated with this event," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb478658-4348-439d-a299-d6fa70f6ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also announced via Twitter that the wave height reaching
        the Philippines was "not significant" so they were cancelling their monitoring
        of sea-level change.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOST-PHIVOLCS updates on <a href="https://twitter.com/hashtag/MexicoEarthquake?src=hash&amp;ref_src=twsrc%5Etfw">#MexicoEarthquake</a>.<br>&quot;No
        destructive tsunami threat to the Philippines associated with this event.&quot;
        <a href="https://t.co/W5daq5J5VV">pic.twitter.com/W5daq5J5VV</a></p>&mdash;
        PHIVOLCS-DOST (@phivolcs_dost) <a href="https://twitter.com/phivolcs_dost/status/906073514494398464?ref_src=twsrc%5Etfw">September
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5560f29-eb8a-42cd-af97-b93894c49f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0279e6-b42c-4de3-8ed5-3a098b52e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added that this would be its last tsunami information announcement.
        This came more than three hours after the earthquake first struck at 12:50
        p.m. (Philippine time) off the Pacific coast of southern Mexico near its border
        with Guatemala.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0116b-b2de-4185-87d4-49a7a6e6697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No evacuation order was recommended.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3b4e4-302a-4edb-aaf5-5963e3964d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s office earlier advised provinces along
        the entire Philippines'' Pacific Ocean coast to be on standby for any government
        notice on changes in sea level following the Mexico quake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8585b7f-4a14-470b-b6d7-b309f0ac94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask our people, particularly residents of coastal communities,
        to get updates on sea-level change monitoring advisory from government websites,"
        said Presidential Spokesperson Ernesto Abella.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9583e71-575e-453c-8477-c521f46d3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake''s epicenter was in the Pacific Ocean, 1,000 kilometers
        southeast of Mexico City and close to the Mexican states of Chiapas and Oaxaca.
        Guatemala borders Chiapas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31aa40c-6729-4566-a2ee-0538e6322066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Earthquake hits off the coast of southern Mexico</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c93c0e-e33a-430d-8c2e-0b1cca148335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-13T08:13:43.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The U.S. Tsunami Warning System is evaluating a possible tsunami.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fea262-83fa-40fd-8a82-0d22bb6f175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-10T08:00:19.632+08:00
