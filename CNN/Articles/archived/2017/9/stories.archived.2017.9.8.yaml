      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts were published from January to April 2017, but screenshots
        of the stories with the editor''s notes attached to the headlines went viral
        Friday on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45fe54-ccc3-4fca-a205-9bfd0d741ec1'
