      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNA''s website has been "under maintenance" since 4 p.m., minutes
        after screenshots of the articles went viral.</p>'
