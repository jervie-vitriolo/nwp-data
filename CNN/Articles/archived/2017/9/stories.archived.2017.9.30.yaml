      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But State Department officials said the decision to pull out diplomats
        was purely a safety issue and unrelated to Washington''s relationship with
        Cuba.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63772a3-d072-4c56-b994-bc1f537bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.527+08:00
      'mgnl:createdBy': 'cnnproducer'
