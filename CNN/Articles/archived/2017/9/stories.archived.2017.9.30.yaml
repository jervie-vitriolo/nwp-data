      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte accused Trillanes of having numerous offshore
        bank accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf7cf28-04cf-49c9-bf60-fae0551a67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.995+08:00
