    'mgnl:lastActivated': 2019-08-22T11:10:49.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:10:48.932+08:00
