      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 30)</strong> — The
        death toll in war-torn Marawi rises as government troops proceed with their
        final push to flush out Maute terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0713366-db00-4973-afad-bcd88d1860ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:53:02.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:53:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 13 terrorists and two soldiers died in an encounter
        inside the main battle zone Friday, the 131st day of the Marawi crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0d617-8a9d-4676-9f74-55c06b3f8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:53:02.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:53:56.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of fatalities to 749 on the enemy side
        and 155 government troops killed since May 23, when clashes between soldiers
        and terrorists began. Some 47 civilians have also been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1ee93-714b-46cb-991b-35bfaa3ae219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:53:02.567+08:00
      'mgnl:createdBy': 'cnnproducer'
