      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the priorities remain the same - to rescue the remaining
        hostages and prevent the leaders, Omar Maute and Isnilon Hapilon, from escaping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0a22f-f004-49bf-a09a-2cede66a3576'
