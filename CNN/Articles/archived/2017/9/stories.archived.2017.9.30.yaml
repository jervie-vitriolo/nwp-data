      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is confident the Maute group''s defenses will fall
        in three days, and the war will end in 10 to 15 days. It said the fighting
        is now confined within eight to nine hectares of the battle zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5b0e3-f5b8-4463-ab06-f2e39f4b005f'
