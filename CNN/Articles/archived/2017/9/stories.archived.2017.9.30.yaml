      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="https://cnnphilippines.com/news/2017/02/16/trillanes-duterte-2-billion-bank-deposit.html">Trillanes
        challenges Duterte: Disclose origin of ?2 billion in bank deposit</a>s</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb5916-52a7-4819-82ff-e4406522e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.023+08:00
