  'Confused-by-Trump-North-Korea-contacts-ex-US-officials':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-30T01:22:07.471+08:00
    'imagesource': 'jcr:a1f46a8f-1e50-47eb-b5de-42919b603d04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f07c8575-74f3-468d-b3e2-e66d9a12df85'
    'lead': 'The proverbial game of chicken between President Donald Trump and North
      Korean leader Kim Jong Un has only escalated in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:53:04.415+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:53:27.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:53:26.758+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Confused by Trump, North Korea contacts ex-US officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7271d-560a-46e0-9885-eae4c8e729f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The proverbial game of chicken between
        President Donald Trump and North Korean leader Kim Jong Un has only escalated
        in recent months, but amid the&nbsp;<a href="https://edition.cnn.com/2017/09/22/politics/donald-trump-north-korea-insults-timeline/index.html">public
        name-calling</a>&nbsp;and&nbsp;<a href="https://edition.cnn.com/2017/09/26/politics/trump-north-korea-moves-fighters-missiles-fuel-tanks/index.html">threats
        of annihilation</a>, regime officials have been quietly attempting to set
        up meetings with Republican analysts in an apparent attempt to better understand
        the mixed messages coming from the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71e639-6884-42e2-b0fc-9d5c4e7fff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently demonstrated that it is unwilling to
        engage in direct negotiations over its rapidly developing nuclear program
        despite Trump''s fiery rhetoric and increased sanctions -- growing more defiant
        in the wake of several successful ballistic missile launches and its latest
        nuclear test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4b285-3003-4aeb-8a6c-e592eafde408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While top diplomats continue to insist the US prefers a diplomatic
        resolution to rein in the rogue nation, there is little evidence to indicate
        that either side is willing to concede any ground on key issues that could
        open the door to formal negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90364314-137a-430d-b3c6-02278bb4d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of official diplomatic talks has only increased the
        likelihood of a&nbsp;<a href="https://edition.cnn.com/2017/09/26/asia/north-korea-us-accidental-war/index.html">potential
        miscalculation</a>, according to several experts, noting that Trump''s sometimes
        unpredictable threats of "fire and fury" and a "devastating" military option
        have been publicly contradicted at times by several of his top advisers hoping
        to strike a more cautious tone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5735c3b-1d30-4be7-92cb-0d2cda0d3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the bluster, North Korea has attempted to engage in what
        the US qualifies as "track two" talks to facilitate conversation beyond formal
        diplomatic channels and it is not unusual for intermediaries to approach American
        scholars or ex-officials with particular political ties when a new administration
        takes office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0fac7-49de-4467-80af-68c79063f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is aware when these meetings occur and provided
        with any information that might be gathered, according to experts who have
        engaged in talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda38637-63f4-43f7-a075-4468a203c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outreach by North Korean government officials started in January
        after Trump''s inauguration with the goal of gaining a broad understanding
        as to how the new president''s policies might differ from those of the previous
        administration, according to several experts who were approached.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fcb3c-7c0b-4e75-b010-38a60cf272ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to get a beat on the new president ... but that did
        not happen," said Douglas Paal, a member of President Ronald Reagan and George
        H.W. Bush''s National Security Council staffs who was contacted on several
        occasions by the North Koreans this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65151467-055f-4b83-b09c-0a37d4907bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/">The Washington Post</a>&nbsp;first
        reported that North Korean officials were reaching out to several Republican-linked
        analysts to get a better understanding of Trump''s messaging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2e5d4-dec8-42d7-a6c6-8fedd2918fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they may have thought that reaching out to people who represent
        what is now the mainstream way of thinking and had who had more access to
        the Trump administration than people in past was a better way to send messages
        or get information," said Bruce Klingner, a former CIA analyst and the top
        expert on North Korea at the conservative-leaning Heritage Foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1c480-9a0f-43d9-b8fb-cbb9859a4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to piece together what they can about what the
        US policy is under the new administration," he said. "But even in Washington,
        we are often confused or have questions about what the parameters of the policies
        are, so imagine trying to assess Washington from further away, in Seoul, Tokyo,
        and Pyongyang."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee1402-4b86-4479-b8bb-ea7130bbb8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klingner declined an invitation from North Korea''s mission to the
        United Nations to visit Pyongyang for meetings but he has participated in
        multiple conferences involving North Korean officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029002e-57d4-4f7c-a733-d1ce062a79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to discern what the policy is and possible triggers
        for red lines," Klingner told CNN, adding that efforts to contact conservative
        or Republican analysts are likely the result of confusion over the Trump administration''s
        messaging in the absence of official diplomatic talks with the US government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22566e8a-8f87-46e6-a791-c8b2f19e67ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these talks can provide valuable opportunities for both sides
        to gather information, Klingner emphasized that the North Koreans should use
        official channels to communicate any messages that might signal they are serious
        about negotiations directly to the US government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e8c18-dd74-460f-b2ef-fef40083b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has communicated directly with North Korea at times through
        its mission to the UN -- known as the "New York Channel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd949c3f-42eb-456e-b016-1e823dd2610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications through this channel were cut off in July 2016 but
        re-opened to facilitate the return of Otto Warmbier -- an American student
        who had been imprisoned in North Korea, according to Klingner, who added that
        efforts to engage in track two talks did not just begin with the Trump administration
        or while the channel was closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c7865-897b-4aa0-b0e4-f8ee69b90e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s mission to the UN did not respond to CNN''s request
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ceb3de-aa77-4898-8ead-ae73d40778f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump and Kim''s war of words has coincided with an uptick
        in outreach by North Korean intermediaries seeking to establish alternate
        channels of communication -- but experts said they noticed a shift in tone
        from the North Koreans in recent months compared to meetings earlier this
        year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09f97a-1614-43f5-8c7a-0b243cf90546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Klingner declined an invitation to travel to Pyongyang, he
        did meet with North Korean officials in June during a conference in Sweden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf8764-1553-4bb8-8ae5-226f53b1ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans were much more self-assured than they had been
        in previous meetings," Klingner said, adding that the message seemed to be
        that "denuclearization was completely off the table and there was nothing
        the US or Seoul could offer that would change that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437976e9-e54c-4c26-b61d-32f9e4094c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That point was only emphasized as North Korean officials became
        irritated when American experts began to float possible ideas for a compromise,
        Klingner said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20720c2-cd6e-4484-9d9e-19df31590b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paal also said that the North Koreans seemed unwilling cede ground
        when he was approached about a possible meeting in August and viewed these
        meetings as an opportunity to repeat their terms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3466a96-91af-4dc5-be65-35171a55cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our conclusion was they are still not serious about talks," Paal
        told CNN, adding that he thinks North Korea won''t stop until it is nuclear
        capable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b63fc-f3a0-4758-b23b-bdde8e937da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And evidence suggests Pyongyang is approaching that capability at
        a more rapid pace than previously thought following a string of successful
        ballistic missile launches and its sixth nuclear test earlier this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3de88-b86d-440d-be07-0a93fb43603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the outside looking in, some experts said the North Koreans
        are continuing to reach out to these American analysts because Trump has caught
        Kim off guard with his bluster and there is a real concern about what could
        happen next.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e2ff4-fcde-4a0a-b75b-41686465d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bruce Bennett, a senior researcher at the RAND Corporation
        who specializes in North Korea, Kim may have alluded to this point during
        his televised response to Trump''s speech to the UN General Assembly this
        month when the President warned the US would "totally destroy North Korea"
        if forced to defend itself or its allies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa0f83-7c07-45da-adcc-a417d3904993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare televised address, Kim admitted that Trump''s remarks
        defied his own expectations before noting that "a frightened dog barks louder."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e120b-5a0e-4fcc-98ed-9156db872aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that North Korea has sought to ''deter by bluster'' or
        ''coerce by bluster'' for years," Bennett said, adding that Pyongyang''s rhetoric
        has largely been threats that they "lacked a will to execute."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ad909-62f1-41b6-be7a-f5fb2e0cdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they have to worry that President Trump may have that will
        ... his efforts to reach out to US conservatives also suggests a degree of
        desperation,"&nbsp;he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f185432-647b-4ccb-9ae4-bbbd1a014155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal pressure to maintain his "god-like" image could also
        be a contributing factor to Kim''s attempts to better understand Trump''s
        intentions, according to Bennett.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898786f2-a43d-49e5-b086-6969e0d87b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Kim appears really worried about what Trump might do.&nbsp;
        But I suspect he is even more worried about how what Trump says and does will
        undercut Kim internally, especially with the North Korean elites," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf304c9-5da2-4960-9b21-2288ebb859f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:53:04.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:53:27.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/28/politics/north-korea-trump-republicans-outreach/index.html">Confused
        by Trump, North Korea contacts ex-US officials</a>."</em></p>'
  'US-orders-nonessential-diplomats-out-of-Cuba-after-mysterious-attacks':
    'author': 'Elise Labott and Patrick Oppmann, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-30T01:18:31.368+08:00
    'imagesource': 'jcr:836722fc-95c6-40d8-a318-0826769ca267'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f107e48-515c-4a9c-a65d-7c3369e89ac6'
    'lead': 'Several US officials tell CNN that 21 US diplomats and family members
      became ill after apparent sonic attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:56:11.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:56:45.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:56:44.824+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State Department orders nonessential diplomats and families out of Cuba
      following mysterious attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e42f0-d370-432b-8301-7d5f010c9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US State Department is pulling out
        all families of employees and nonessential personnel from Cuba, after a string
        of mysterious attacks against US diplomats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310c891-6751-4a21-8d1e-e753bf45f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US officials tell CNN that 21 US diplomats and family members
        became ill after apparent sonic attacks.&nbsp;The American embassy will continue
        to operate with a 60% reduction in staff. The officials said the US will stop
        issuing visas in Cuba effective immediately because of the staff reductions
        and the decision is not described as a retaliatory measure. Officials say
        there will still be consular officials in the embassy available to assist
        US citizens in Cuba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e3c7b-5acc-4d27-8371-9edb654ae1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is also issuing a travel warning, urging Americans
        not to travel to Cuba because they could also be at risk as some of the attacks
        against diplomats have taken place at hotels where Americans stay, a senior
        State Department official told reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e3595-a38e-4629-b6ff-c8d05e73df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior US official said they expect the United States to ask
        Cuba to further draw down their personnel in Washington to voice US displeasure
        over the issue, but no decisions have been made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9598a18-6dc2-4875-b588-25f338f56bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after an exhaustive review of US diplomats'' safety
        in Havana and discussions with the Cuban government, which has vociferously
        denied any involvement in the attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dcf96-f616-432b-a6b9-9cf5e9293020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with US Secretary of State Rex Tillerson Tuesday, Cuban
        Foreign Minister Bruno Rodríguez denied that Cuba was involved in attacks
        on diplomats and said the United States was politicizing the incidents. He
        said his government would continue to work with US authorities investigating
        the attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e653b98-2baf-4003-8ad2-17b5db80fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary told him independent of who is doing it, the Cubans
        have a responsibility for the safety and well being of our people," a senior
        State Department official told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090450c-d97d-4f0a-8ae5-66b7cb2e9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 21 US diplomats and family members have been affected by
        the incidents that began in November, causing a baffling array of maladies
        from hearing loss to dizziness to concussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e0eee-597f-47ab-9d65-84519ed2c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say there may have been as many as 50 attacks, a senior
        US official told CNN, the most recent in August. Some victims have had long
        lasting symptoms and, in at least one case, permanent hearing loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29522552-4257-4cc3-81f0-69a60e594987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the harassment, some US diplomats told CNN they did not
        want to depart, saying the reductions likely played into the hands of whoever
        was behind the attacks and would leave the embassy understaffed during a crucial
        period where Raul Castro is expected to step down as president of Cuba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85a4c1-1092-4517-922d-daeb58203920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Stephenson, president of the American Foreign Service Association,
        said the organization that represents diplomats is against the drawdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f0f15-3fdc-4872-897d-3fc18c7c1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our view is that American diplomats need to remain on the field
        and in the game," Stephenson told CNN. "We have a mission to do and we''re
        used to operating around the globe with serious health risks. We are not saying
        there aren''t health hazards there. But there are health hazards everywhere
        and we want the same choice. "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587997f-c7c7-449b-b31f-f7cac3ee66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators haven''t determined the cause of the incidents, but
        US officials told CNN they are convinced someone has targeted American diplomats
        in Havana with a sophisticated device never deployed before, at least not
        against US personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dee40b-2080-458f-b706-9bddbed031a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian diplomats have suffered similar health problems, according
        to US and Canadian officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025fac4-2f5b-451d-8335-417b799d50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seven months after complaints to Cuban officials and assurances
        from Castro that the incidents would be investigated, US officials are frustrated
        by the lack of progress and have considered a range of options from scaling
        back the embassy to limiting the number of people who risk exposure to a full-on
        shuttering of the embassy, three senior US officials told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e489c8-a7aa-40ce-bc6c-e552e56ad160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to consider it. We thought we had corralled this, and then
        the two cases in August took place," a senior US official said. "It is not
        as if the attacks address individual personnel officers. Our personnel is
        broadly at risk. So we have to consider next steps because we need to protect
        our people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6aea8-9e3a-4d3a-9eff-a5e81696af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A setback to US-Cuban relations</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf363d9-2366-4699-a8ec-ccb23cb7fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the diplomats is a setback to US-Cuban relations
        following the "new beginning" heralded by former President Barack Obama when
        he and Castro agreed to restore full diplomatic relations and to try to move
        past decades of Cold War tensions and mistrust. It comes at a crucial moment
        as Castro prepares to step down as President in February and Washington needs
        eyes and ears on the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3380f0-588a-4ee7-b0a2-d901d74a41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration relaxed restrictions on US citizens visiting
        the island and, for the first time in over 50 years, re-established direct
        flights as well as allowing US cruise ships to travel to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9750792-e3da-42cd-8945-5f57fdfd0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department removed Cuba from its list of countries that
        support state terrorism and Obama visited the island in 2016, the first sitting
        US president to do since the Cuban revolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c332d-5551-4829-9307-374ccfc4f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hard-liners in Cuba, including the late Fidel Castro, criticized
        the opening with the United States, but many Cubans rejoiced as Americans
        returned to the island in large numbers for the first time in a half century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f375cd2-5955-4c26-9184-d3d08ef0284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he had explored opening hotels in Cuba, during the 2016
        presidential campaign, then-candidate Donald Trump vowed to close the embassy
        if Cuba didn''t agree to "a better deal" with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04626b84-759c-4e3b-be35-fe2b8c2edcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, before a crowd of anti-Castro Cuban exiles in Miami, President
        Trump vowed to tighten restrictions on traveling and doing business with Cuba
        unless Havana stopped repressing human rights and political freedoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8e638-c5c8-4f04-826d-e0c4b7d5a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blasted the island''s government again in September in his
        speech before the UN General Assembly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a70070-8d7b-4a10-aaec-bf55095c7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has stood against the corrupt and destabilizing
        regime in Cuba and embraced the enduring dream of the Cuban people to live
        in freedom," Trump said. "My administration recently announced that we will
        not lift sanctions on the Cuban government until it makes fundamental reforms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d667e8a-98d2-4d59-af6b-b1826f45970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More questions than answers</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64aa549-fedb-4672-a5aa-f173c78ab564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, following the US presidential election, American diplomats
        began to experience a series of strange incidents. As CNN first reported in
        August, diplomats were awoken late at night in their homes feeling unwell
        and hearing sounds that resembled insects or metal dragging across the floor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace1651-3fa2-4aec-9b5f-be6a3a411c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unable to determine the source of the sound, but when
        they left the room or area they were in the incidents stopped immediately,
        two US government officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e339058-1c31-4b33-842d-8c457464fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February, the State Department had concluded their diplomats
        were the targets of a campaign of harassment and they needed to raise the
        issue with Cuban officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763e201-7e09-40f2-b12c-eaca13d44aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices used in the incidents have never been found, two US
        officials said, but appeared to be a type of sonic weapon that emitted sound
        waves capable of inflicting physical harm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba515c9-bfd2-48bb-89f8-d11b8f34b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the physical symptoms that people exhibited varied greatly,
        preventing doctors consulted in the United States from reaching a conclusion
        about what caused the trauma, two US officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184af7cd-875d-4925-8fb0-0080d93bfa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government technical experts were also baffled. Some affected
        diplomats had lines of sight to the street in their homes, while others had
        shrubbery and walls that blocked views of their homes. Some heard loud sounds
        when the incidents took place, while others heard nothing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f4fb3-d2c2-4e40-8bb9-f1c0788a7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not appear either the US Embassy or the ambassador''s residence
        were ever targeted, three senior US officials told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f3400-e482-4240-aa39-49aae8c2de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following instructions from the top level of the Cuban government,
        a priority investigation was opened as from the moment these incidents were
        first reported and additional measures were adopted to protect the US diplomats
        and their relatives," said a statement released by the Cuban Foreign Ministry
        on Tuesday. Speaking at the UN General Assembly in New York, Cuba''s foreign
        minister Rodríguez said his government "has taken into account the data contributed
        by the US authorities and so far has found no evidence whatsoever that could
        confirm the causes or the origin of the health disorders referred to by US
        diplomats and their relatives."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c6571-dde6-4a71-914b-88e69f081e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said Raul Castro denied the attacks and authorized
        FBI teams to travel to the island to help with the investigation, which is
        being led by Cuba''s Interior Ministry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65381351-7c41-4110-a0bd-c595d061caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional Cuban security guards were stationed in the neighborhoods
        in Havana where US diplomats live and responded within minutes when the diplomats
        reported a suspected attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecb362-0efc-43de-9ff4-d1e015f2e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials felt Castro would not have personally assured the Americans
        that Cuba had no part in the incidents if it had been a Cuban operation, a
        US official told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001adf01-e944-4a36-b570-2f258133222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, US officials said the Cubans'' denials strain credibility
        as the incidents took place in the diplomats homes and in hotels, locations
        that Cuba''s extensive intelligence apparatus are known to closely monitor.
        The officials said they believe even if the Cubans didn''t know about the
        incidents at the beginning of the investigation, they must have a clearer
        idea of what transpired than they are letting on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045f1ed-2bfa-43d6-9d45-795cf27037eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many diplomats live in Havana''s upscale Siboney neighborhood, which
        has surveillance cameras and Cuban security guards posted in front of many
        diplomats'' homes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2ade8-6cb9-4a78-b77c-57c86d7dd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Cuban officials -- including Raul Castro -- have houses in the
        same area and are heavily guarded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96faa02a-ff29-4dd2-b7fb-7f254896487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other incidents took place in hotels in Havana where US diplomats
        were staying, said three senior US officials, also locations that Cuban intelligence
        services closely monitor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bb36a-ab39-495e-88f9-a25a6f1a9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is increasingly apparent the Cubans are involved in some way,"
        a senior US official said. "The Cubans are all over our people while they
        are down there. If it was a few attacks, you could say that maybe it was the
        Russians or Iranians screwing with us, but when it happens so many times,
        especially in the same hotel, it is hard for us believe someone can get close
        enough to our people so many times. Unless these are beams from outer space."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c59fd-526e-4132-9aff-2277d56beeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:56:11.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:56:45.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several employees who suffered attacks had to leave Havana
        due to health concerns, the State Department asked the Cuban embassy to send
        two of its diplomats home as a reciprocal measures. Earlier this month, Republican
        Sens. Marco Rubio, R-Florida; Tom Cotton, R-Arkansas; Richard Burr, R-North
        Carolina; John Cornyn, R-Texas; and James Lankford, R-Oklahoma; called on
        Tillerson, to declare all accredited Cuban diplomats in the United States
        persona non grata and, if Cuba does not take tangible action to stop the threats
        against American diplomats, to close the US Embassy in Havana. Rubio was a
        staunch opponent to the opening with Cuba under Obama and has supported Trump
        overturning the measures.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c2b68-d3b5-40a7-8f95-1693750ed184'
      'mgnl:activationStatus': true
