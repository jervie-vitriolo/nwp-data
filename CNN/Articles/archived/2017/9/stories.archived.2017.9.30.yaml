      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bbadf-5efb-416b-a6e0-8f81916f7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has figured out a way to pay for the costly missions, according
        to Musk, but he shied away from giving specific numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c756f-cca8-4680-a8f5-2f0f12f4f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company thinks it can make enough money from its current business
        of launching satellites and servicing the International Space Station to finance
        its Mars ambitions. Musk''s goal is to make the BFR reusable, which would
        significantly bring down the cost of launches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26725a-e7a8-4129-b732-9def71e56ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He envisions the rockets enabling SpaceX to eventually establish
        a lunar base, which he dubbed "Moon Base Alpha."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fab388-baa0-497b-853d-cfeced48c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 2017, we should have a lunar base by now," he said. "What
        the hell''s going on?"</p>'
