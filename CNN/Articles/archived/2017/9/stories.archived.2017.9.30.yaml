      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes resurrected the claims in February 2017 when he said Duterte
        and his family allegedly have billions of pesos in undeclared bank deposits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fc3c0-e154-4d03-8b66-83ddcc5d3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.023+08:00
