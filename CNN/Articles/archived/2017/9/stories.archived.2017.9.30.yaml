    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes denies funding destabilization plot vs. Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9808c-f94c-4f62-9aad-d46106b482da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Sen. Antonio Trillanes IV denied President Rodrigo Duterte''s claim that the
        senator used money from foreign deposits to destabilize the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de98b8-b11a-4790-a40d-44c85b78e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga bagong imbento ni</em> Duterte [These are new fabrications
        of Duterte]," he said in a Friday statement. "Anyway, that''s an obvious diversion
        from his billion-peso bank accounts that were confirmed by the Ombudsman."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642c29a-f8a6-4ba8-9804-93de2728a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was pertaining to the statement of Overall Deputy Ombudsman
        Arthur Carandang on Thursday that the agency is investigating the presidential
        family''s wealth, in response to a plunder complaint filed by Trillanes during
        the 2016 presidential campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298bbb1-2089-4e9a-9a6c-c50d1a3fe8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="https://cnnphilippines.com/news/2017/09/28/Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth.html">Palace:
        Duterte unfazed by Ombudsman''s probe on wealth</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e039f8-578b-4e84-904b-8d1385a93cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' statement came after Duterte said in a Friday interview
        on state-owned television network PTV-4 that the senator was allegedly using
        his foreign deposits to fund anti-administration rallies and protect whistleblowers
        like Edgar Matobato and Arturo Lascanas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1069138-6015-49c2-a052-90fe948e4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Based on analysis, the funds being laundered by Trillanes and
        his group may not be for their personal use, but rather, it is being used
        for their cause and possibly to destabilize government by paying for witnesses
        and funding destabilization operations,''" the President said, reading documents
        he brought with him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad44f4-faa6-4fcf-9ed7-1323676909cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato and Lascanas are self-confessed hitmen who claim to be
        members of the so-called Davao Death Squad, a vigilante group that committed
        extrajudicial killings allegedly upon orders of then-Davao City Mayor Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfdef8-bc75-4b4e-84a3-1759c03646b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/06/21/lascanas-ordered-arrested-kidnapping.html">Lascañas
        ordered arrested for kidnapping</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e1c3c-ee00-447f-b04d-59b864c191f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Trillanes has already started closing his alleged
        accounts in Europe and in the Cayman Islands, adding he will soon present
        evidence against the senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c572e-1de6-4e0e-b504-c9cb2ab0a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes said on Friday he will allow the Anti-Money
        Laundering Council (AMLC) to look into his bank accounts starting October
        2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff73a58-8879-46fe-93f0-ac9a11d90eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First thing on Monday, I would sign waivers for these accounts
        so that the AMLC can look into and examine them," he said. "<em>Wala nang
        drama kasi wala akong tinatago</em>. What about you Mr. Duterte? <em>Kailan
        ka magpapakalalaki at pipirma ng</em> waivers?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057fc42-b31f-4619-b4c0-d34a5548985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No more drama because I have nothing to hide. What
        about you, Mr. Duterte? When will you man up and sign the waivers?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd9ed9-cfb0-4f92-94fe-7967836ad6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting since elections</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643275c6-eee8-419e-ae14-e19c541e7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' statement is the latest in a long-running feud between
        the two political rivals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96e602-7f27-4993-b690-942ad9c7fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign in 2016, Trillanes claimed Duterte
        and his daughter Sara had unexplained wealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbb6bc8-eff2-4979-ab8c-219f29379051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="http://nine.cnnphilippines.com/news/2016/05/01/duterte-bpi-accounts-timeline.html">Banking
        on the truth: How Duterte, Trillanes made it to this week''s headlines</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5434b0d-a346-4e6f-8e0d-ee8cba769feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also accused Duterte of allegedly having P211 million
        deposited in BPI Julia Vargas, which was undeclared in Duterte''s 2014 Statement
        of Assets, Liabilities and Net Worth (SALN).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216f833-f3ee-4b50-aee5-18843c6d4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="http://nine.cnnphilippines.com/news/2016/05/02/BPI-Duterte-Trillanes-We-had-nothing-to-do-with-it.html">BPI
        on Duterte-Trillanes row: We had nothing to do with it</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd83f3-297f-40c7-8e3e-c42cc254dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts containing P17,000 and around P24,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1976b4e-2fdc-4f57-8e9d-53df94bd7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
