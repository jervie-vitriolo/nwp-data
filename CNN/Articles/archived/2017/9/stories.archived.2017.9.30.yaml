      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/28/Marawi-Maute.html">Read
        more: Military sees end of Marawi siege in 15 days or less</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5703f-e9d8-4644-be4c-797e2e238b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:53:02.568+08:00
