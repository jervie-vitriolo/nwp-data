  'Sex-and-the-City-3-canceled':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-30T03:42:06.349+08:00
    'imagesource': 'jcr:96e12231-6529-42a6-b4fa-221d224fc983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e9db1c-1bac-442a-b7f0-d21d1f4ccefe'
    'lead': 'Fans have been clamoring for a new film since "Sex and the City 2" was
      released in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:57:11.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:57:36.671+08:00
