    'template': '1'
    'title': 'Sarah Jessica Parker confirms ''Sex and the City 3'' canceled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451697c4-2471-4161-b4c1-88b7850a40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.677+08:00
