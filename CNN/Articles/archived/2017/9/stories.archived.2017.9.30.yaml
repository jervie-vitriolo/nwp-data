    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022a210-be7f-41ba-9fbe-0e5e78ecc7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.346+08:00
