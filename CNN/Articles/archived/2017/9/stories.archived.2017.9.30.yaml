      'mgnl:type': 'text'
      'text': '<p>Elon Musk Instagram 01</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010bd9d-3503-4a92-85bc-0ee0ee65045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk suggested the BFR could eventually also be used to clean up
        space by gobbling up old satellites and other junk orbiting the earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4deca-650c-49aa-86d1-651d45a5c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it may come in handy closer to home. Musk said the rockets <a
        href="https://money.cnn.com/2017/09/29/technology/elon-musk-earth-rocket-travel/index.html">could
        fly people from city to city on Earth</a> in incredibly short time spans,
        such as from New York to Shanghai in 39 minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02aa06-51d6-484c-9e71-e402ea8efba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/29/technology/elon-musk-earth-rocket-travel/index.html">Related:
        Elon Musk wants to fly you anywhere in the world in less than an hour</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fafc68-c48f-4e55-bfea-9556b2eeff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX isn''t the only company with an eye on Mars, though.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb803f-68f4-4664-825b-a395937586a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before Musk took the stage in Australian city of Adelaide
        on Friday, Lockheed Martin touted its plans for a "Mars Base Camp" -- a <a
        href="https://www.lockheedmartin.com/en-us/products/mars-base-camp.html">mobile
        space habitat</a> that it''s developing for NASA. The system would work in
        tandem with Orion, the spacecraft NASA is developing for crewed missions to
        deep space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b39cf2-548d-4e05-b19d-1afdb2a497c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed said the structure could be assembled at NASA''s Deep Space
        Gateway -- a structure the agency is developing that would live in space between
        Earth and the Moon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a40f99-71ba-4453-9ee3-98782be75523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/04/04/technology/billionaire-space-race/index.html">Related:
        Branson! Musk! Bezos! The billionaire space race throwdown</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d699c3-9387-46f6-b95f-5513fd5c7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it hopes to build and send the structure to the
        Mars in about 10 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533df6d-2e86-47f0-82bc-fffebee49d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike SpaceX''s plan, NASA and Lockheed aren''t looking to colonize
        Mars. Their project is focused on executing experimental missions in which
        highly trained astronauts would visit the planet and ultimately return to
        Earth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb8041-1b54-40f8-acdd-52474d3c2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerospace giant Boeing has also <a href="https://money.cnn.com/2016/10/05/technology/boeing-mars-spacex-elon-musk/index.html">said</a>
        it wants the first person to set foot on Mars to get there on one of its rockets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242006c-5c38-4fe7-8aa1-d7c38c879385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/29/technology/future/elon-musk-spacex-mars-iac-conference/index.html">Elon
        Musk is aiming to land spaceships on Mars in 2022</a>."</em></p>'
