  'UAAP-Ateneo-extends-win-streak-to-six-after-beating-NU-96-83':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-30T08:46:19.455+08:00
    'imagesource': 'jcr:f1cfab6f-aee3-40dd-9e81-afff4a08e870'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f3e524c-96b0-46a5-a57e-d0566679b42d'
    'lead': 'The Ateneo Blue Eagles handed the NU Bulldogs their third straight setback
      in UAAP Season 80 men’s seniors basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:34:53.689+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:35:22.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:35:22.441+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo extends win streak to six after beating NU, 96-83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a06e1-228e-4113-9395-aa09489307e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Ateneo de Manila University Blue Eagles continued to dominate UAAP Season
        80 men’s seniors basketball after outlasting the National University Bulldogs,
        96-83, on Saturday evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a16030-742d-4d41-81ce-5b3064288ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chibueze Ihek led the way for the Blue Eagles with 18 points and
        11 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420774f-0acb-47d5-8e2b-158154d48768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU’s run and gun approach helped them take a 27-23 advantage at
        the end of the opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3c920-a727-408f-b0ef-5f6c26420351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles capitalized on the offensive end and built a nine-point
        lead with Bulldogs big man Issa Gaye hounded by foul trouble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417796a-a8de-406c-afed-d432712a8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But J-Jay Alejandro ended NU’s dry spell with back-to-back triples
        to keep them within striking distance going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773dd866-ef2f-453d-92cb-b55c4aa92686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo could not establish a clear headway as the Bulldogs kept
        on coming back at them. But the Blue Eagles were clearly the more determined
        squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7361b6a-5858-4642-a6c0-6f52eaba78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Tolentino tallied 15 points and three rebounds, while Matt
        Nieto added 12 points for the Blue Eagles, which keep its record unscathed
        at 6-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f117d-c1d5-48cb-bc62-95e6a55c4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro registered a game-high 24 markers and three boards for
        NU, which succumbed to their third consecutive loss in the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905db0b0-1cde-4b37-8966-e3340a700e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:34:53.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:35:22.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles and Bulldogs will end their first round campaign
        against De La Salle University Green Archers and University of the Philippines
        Fighting Maroons, respectively, on October 8.</p>'
  'UAAP-La-Salle-thrashes-winless-UST-in-bounce-back-effort-115-86':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-30T07:20:32.566+08:00
    'imagesource': 'jcr:f1cfab6f-aee3-40dd-9e81-afff4a08e870'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '617a8e35-1d16-4e53-b677-0e3387603ab7'
    'lead': 'The DLSU Green Archers got back on the winning track after dismantling
      the winless UST Growling Tigers in UAAP Season 80 men''s seniors basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:37:34.570+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:38:04.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:38:04.623+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle thrashes winless UST in bounce-back effort, 115-86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6ef23-b4a2-4cf8-926b-eca583290159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        After suffering their first setback in the University Athletic Association
        of the Philippines (UAAP) Season 80 against the University of the Philippines
        Fighting Maroons, the De La Salle University Green Archers made a statement
        in their next game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6d8a9-74d3-43a2-8dbc-1f95c18dc040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers annihilated the University of Santo Tomas (UST)
        Growling Tigers, 115-86, on Saturday afternoon at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a23b66-a377-430b-9c0c-fdd1897bb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala produced 29 points shooting 50 percent from the field
        and nine rebounds for La Salle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b0778-43b1-41c0-8498-e22f22f99c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers'' bench facilitated a high-octane offense that
        carried them to a nine-point advantage at the of the opening period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fee9c-64b3-4fc4-8147-b0fbac23f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers had a couple of easy baskets to get their confidence
        going, but La Salle''s uptempo style of play resulted in a 60-42 lead heading
        into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db11ec-12e2-41fc-8d25-ca7ca2981899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST had a difficult time stopping the Green Archers'' offensive
        onslaught in the ensuing quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad05816-be73-4662-9e78-0b3f72587cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a comfortable cushion on its side, La Salle was able to distribute
        the scoring well among 12 of its players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d9d5b-745f-41fc-9773-2ccadaa8f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Aljun Melecio did not suit up for the Green Archers
        due to an infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458f372-00a2-4d61-80b4-d39eb2345859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Caracut contributed 14 points, while Santi Santillian chipped
        in 13 points for La Salle who grabbed the second spot in the team standings
        with a 4-1 slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a606c7-fa36-4941-9bd5-6232e0c36cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendell De Guzman scored 18 markers and dished out four assists
        for the Growling Tigers who remained winless after six outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8d2c7-ac77-4e1a-bde3-78b15cd22f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:37:34.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:38:04.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will next tackle the University of the East Red
        Warriors on October 4, while UST will also go up against the Red Warriors
        on October 7.</p>'
  'Horacio-Castillo-hazing-death-UST-officials':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'UST Law Dean Nilo Divina, Horacio Castillo III, and lawyer Lorna Kapunan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-30T07:06:08.155+08:00
    'imagesource': 'jcr:7d261818-3d77-47ba-b942-dd9c0ad0680e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce6d262-e536-4926-9b55-cc3fed739ba2'
    'lead': 'Wearing a black "Justice for Horacio" shirt in a forum on Saturday, lawyer
      Lorna Kapunan said the National Bureau of Investigation (NBI) must probe UST
      Law Dean Nilo Divina, an alumnus of the Aegis Juris Fraternity that conducted
      the hazing rites on Castillo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:42:54.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:43:28.717+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:43:28.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer of Castillo family: UST officials must be investigated in hazing
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb02eaa-18af-4340-b9b6-13b7cd2b8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The lawyer of hazing victim Horacio Castillo III''s family urges authorities
        to investigate University of Santo Tomas (UST) officials for possible irregularities
        that led to Castillo''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e648c-5885-4b1b-9a74-b21fe253e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a black "Justice for Horacio" shirt in a forum on Saturday,
        lawyer Lorna Kapunan said the National Bureau of Investigation (NBI) must
        probe UST Law Dean Nilo Divina, an alumnus of the Aegis Juris Fraternity that
        conducted the hazing rites on Castillo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a88a6-7a69-4874-a06c-add7fa8c4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana isama natin, isama ng NBI si (I hope the NBI includes) Dean
        as one of the persons of interest because under the Anti-Hazing Law he is
        responsible as co-principal if it''s shown that he didn''t do the required
        level of diligence," Kapunan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeafe80-7aa0-44e1-9859-315654deeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants UST officials included in the probe as they did not
        follow some provisions of Republic Act 8049 or the Anti-Hazing Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01bf22-18bf-46d7-a061-72bfd4ba1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she cited Section 3 of the law that states at least
        two representatives of the school or organization must be present during the
        initiation rites to ensure no physical harm is inflicted on the neophyte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98688069-0a2a-4f38-9ed6-7e2520bb9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also requires initiation activities to not exceed three
        days, but Castillo''s lasted for a week, Kapunan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e54814-d314-4733-96d1-ca1920b7f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On that alone may criminal negligence na ang head ng college of
        law (The head of college of law committed criminal negligence)," Kapunan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b2357-ecb4-4f8c-bd64-4ecdc2bb5af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina shrugged off Kapunan''s claims in a statement sent to CNN
        Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d16ee-7da9-43ef-90ab-24b2c31b4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just quote father Rannie Aquino, a respected legal luminary
        and a graduate of San Beda College of Law, like Atty Kapunan. ''It is foolish
        to include UST and its officials in the investigation. They cannot monitor
        all the movements of their students," Divina said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a8541-bb3f-4f81-b3c1-55f415d73d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/28/UST-law-dean-Nilo-Divina-mulls-resigning-Aegis-Juris-Fraternity.html">Related:
        UST Law Dean mulls resigning from Aegis Juris</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741ce1a-b33e-45e5-b032-5160aa8a5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said the Castillo family asked for her help on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441afc09-e162-4224-be0f-2be14ebd00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want the case to be buried with their son. They don''t
        want their son to be a statistic," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9af756-4224-4f2f-b86d-d64be9749998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said they might file for civil damages against the school
        authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a70763-c315-44d2-bbba-a2037d08733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified she is not after Divina, even if she is the legal
        counsel of the estranged wife of Comelec Chair Andres Bautista.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d615826-0469-4cb8-ad15-5dcfa8510346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Bautista has filed a disbarment case against Divina, saying
        Divina''s firm allegedly gave her husband fees for referring election technology
        provider Smartmatic to the firm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcb626-9c52-4f78-b106-c3e5c6c1d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/28/Nilo-Divina-perjury-libel-cases-Patricia-Bautista.html">Related:
        Law school dean to file perjury, libel cases vs. wife of poll chief</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb05b43-1f48-494f-a8b8-c594d9fcc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman, was found on Sept. 17
        in Tondo, Manila after he took part in hazing rites of the Aegis Juris fraternity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f32614-d61e-490d-999d-eff804cccb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was declared dead later that day, with the initial autopsy report
        stating he succumbed to hypertrophic cardiomyopathy or thickening of the heart
        muscle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d072e4-7302-4ca3-b096-0bbbe25ec95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he had hematoma or bruises on both upper arms and several
        marks of candle wax drips all over his body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c2deb-cc3b-4c70-b01e-41575416533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death prompted calls for Congress to give more teeth to the
        Anti-Hazing Law. The House Committee on Justice on Wednesday passed a bill
        seeking to ban all forms of hazing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e8452-0e2a-46dc-af58-40c624cef254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Related:
        Timeline - The case of Horacio Castillo III</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc579d0-b0f4-450f-b866-f0f45d59ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspects at large</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efefb0-ba62-401e-ad4d-293c9a064804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan encouraged the parents of suspects in hiding to cooperate
        with authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a38a8-7855-4c66-bc13-49069e325f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking the parents of these 18, your child, your son is
        as much a victim as Horacio. Be with us in this search for truth. Don''t hide
        your son if you know the whereabouts of your son. Ask your son to tell the
        truth," Kapunan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ee1b5-0850-456c-8251-bcd699dd869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police Department has filed charges of perjury, murder,
        robbery, obstruction of justice, and violation of Republic Act 8049 or the
        Anti-Hazing Law, against 17 suspects, including John Paul Solano, a principal
        suspect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8af33d-cf0b-40ab-81fc-dd17ab50f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">Related:
        Solano: I wasn''t at Horacio Castillo''s hazing</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45eb90-4de2-49a2-a375-fa67bada153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recently released by the police after surrendering and&nbsp;
        has promised to cooperate with the investigations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973391b0-3298-4c79-ba94-68d0b1a3e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano will face the Justice Department on October 4 for a preliminary
        investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c84b9-b332-4f61-8194-f8e1ffbc5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of the suspects Ralph Trangia has left the country
        along with his mother, Rosemarie, who is also facing a complaint for obstruction
        of justice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c03d8-56f0-4fa2-87b7-2db09cfef078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:42:54.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:43:28.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Trillanes-denies-funding-destabilization-plot-vs-Duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-30T05:34:31.506+08:00
    'imagesource': 'jcr:06c64e4f-a863-4dca-a0c4-6e73ef576f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '010c8938-a74f-40ba-8eba-3e799881a803'
    'lead': 'President Rodrigo Duterte accused Sen. Antonio Trillanes IV of using
      his alleged foreign deposits to fund anti-administration rallies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T10:49:31.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T10:50:06.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T10:50:05.665+08:00
