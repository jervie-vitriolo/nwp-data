      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reductions in staff will further hobble the US embassy, which
        is still recovering from flooding caused by Hurricane Irma. Consular services,
        including the issuing of visas to Cubans traveling to the US and American
        citizen''s services department, have been closed as repairs were being made.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e79bec-d6de-492d-9516-2bcf010560db'
