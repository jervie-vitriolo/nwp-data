      'mgnl:type': 'text'
      'text': '<p>"We''re heartbroken by the hurricanes and earthquakes that have
        devastated families around the world," a statement read on Beyoncé''s <a href="https://www.beyonce.com/reliefefforts/">website</a>.
        "There are many ways to help. We''ve listed a few organizations that are on
        the ground from Mexico to the Caribbean, lending a hand to those who need
        it most."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841ecf9-1be2-4bbe-8227-6afea8704786'
