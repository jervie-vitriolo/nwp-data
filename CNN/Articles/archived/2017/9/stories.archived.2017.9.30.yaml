      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somos Una Voz, the charitable effort launched Wednesday by Jennifer
        Lopez and Marc Anthony, was among the organizations highlighted.</p>'
