      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Go ahead and stomp your Manolo Blahniks
        in frustration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7724b-6ff5-4818-b4cd-915fea1c8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited "Sex and the City 3" is not happening, according
        to star Sarah Jessica Parker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab20e6-d434-4e3e-8472-ec05855d5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress confirmed reports that a third film had stalled in an
        interview Thursday with Extra as she and her husband, Matthew Broderick, made
        their way to the New York City Ballet Gala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d53833-8e6b-4b18-905b-ad0d222d64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s over," she said. "We''re not doing it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81dcdc-38e0-46a6-a8d6-b5d099d1f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been clamoring for a new film since "Sex and the City
        2" was released in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b475a1-a349-49bd-9039-5e29efd7edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like devotees of the hit HBO series, Parker said she was "disappointed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b4b74-087d-4197-8612-d8cfe84c5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this beautiful, funny, heartbreaking, joyful, very relatable
        script and story," she said. "It''s not just disappointing that we don''t
        get to tell the story and have that experience, but more so for that audience
        that has been so vocal in wanting another movie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcaf1c-938a-4e04-b622-8b52ce558d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:57:11.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:57:36.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which went off the air in 2004, revolved around Parker''s
        character, Carrie Bradshaw, and her core group of girlfriends who navigated
        life and love in New York. The subsequent movies were released in 2008 and
        2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1932cde-095c-4b74-b4f7-1c6fd7238e6c'
      'mgnl:activationStatus': true
