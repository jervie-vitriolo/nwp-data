      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people have told me that he seems to be partial.
        He is the Vice President of Globe, and I know that. I''m not saying that he
        is protecting someone, but the other giant telecommunications from China and
        Singapore, he did not take action.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86802d20-60e4-420b-8fb4-ffa81bb3b1a5'
