  'Trump-visit-Philippines-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-30T01:19:41.382+08:00
    'imagesource': 'jcr:ce62608b-7663-4fb0-8173-4c0319dbf06d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baac1ab3-b392-4f7e-b5e2-bb9bfd95a719'
    'lead': 'The White House said Trump''s visits to countries it considers allies
      and partners will highlight North Korea''s repeated threats to launch a nuclear
      attack. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:04:22.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:04:42.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:04:42.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump visiting PH, Asia in November for summits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52a514-181a-4d9b-b52f-2cc9ba256e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        It''s official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea8770-3428-4ada-be85-ecdb43953ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump is coming to the Philippines this November,
        and North Korea''s nuclear threat tops the agenda in two upcoming summits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bb219-dad0-48b6-9981-1593a2cda0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Donald J. Trump and First Lady Melania Trump will travel
        to Japan, South Korea, China, Vietnam, the Philippines, and Hawaii from November
        3-14, 2017," the White House said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95ac24-c4e3-4c0f-964d-cbcea85261b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Trump will attend the 31st Association of Southeast
        Asian Nations (ASEAN) Summit and Related Meetings, scheduled from November
        10-14 in Clark Field, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c3960-6132-44d1-89d2-1d6e0fbcc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will first attend the Asia-Pacific Economic Cooperation summit
        on November 8-10 in Danang, Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b4db5-716c-4c59-ac4b-7eb8bc6170f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Malacañang said President Rodrigo Duterte
        is looking forward to welcoming Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c61da6-c5a6-48c5-9506-e7fbde3c88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the highly anticipated first meeting between the two
        leaders who are often compared to each other for their tough talk and controversial
        statements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e26b2-3d1f-44a6-8d1b-a2f4659bddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call in December 2016 to congratulate Trump on his win,
        President Duterte invited then President-elect Trump to the ASEAN Summit.
        Malacanang was confident Trump will push through with the trip. In April,
        U.S. Vice President Mike Pence announced Trump''s visit to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e53d00-e566-4f2d-bcea-268bbb518ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the nine other ASEAN member states which include Brunei,
        Cambodia, Indonesia, Laos, Malaysia, Myanmar, Singapore, Thailand, and Vietnam
        are expected to attend the meetings in November, as well as heads of state
        from dialogue partners like Russia, Australia, China, India, Japan, New Zealand,
        and South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2281d-35e8-4db5-b5f7-6775c065b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is among the highlights of the country''s chairmanship
        of the ASEAN on its 50th anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bdc80-2ac3-4c0b-852b-97c678e98941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As host country, we hope to make the event productive and pleasant
        to our foreign guests. We will let them experience our world-famous Filipino
        hospitality to make sure they would have good memories of their stay in the
        Philippines," the Palace said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b596c-377c-4b71-8ab6-5d3c8a83fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. vs. North Korea</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d718d-02ac-4640-9abe-ad9f91971b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Trump''s visits to countries it considers allies
        and partners will highlight North Korea''s repeated threats to launch a nuclear
        attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a4c8a-f572-4fcc-9dfc-982db8124245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s engagements will strengthen the international
        resolve to confront the North Korean threat and ensure the complete, verifiable,
        and irreversible denuclearization of the Korean Peninsula," the White House
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb189bf-7c0b-4fda-865b-c2f4342df686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of North Korea and the U.S. have traded threats as North
        Korea revealed plans to launch a missile at the U.S. terrirtory of Guam, around
        2,500 kilometers east of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb9ba5-eafa-4491-9b3a-6fdd856dc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN Foreign Minister''s Meeting in the Philippines
        in August, North Korea claimed it will be a responsible nuclear power, and
        will pose no other threats to other countries, unless they work alongside
        the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebefa9-9aca-450d-aec0-cbe0675523d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Trump''s visits also aim to strengthen America''s
        economic ties with the Asian countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be668f-85c7-4cb2-89af-2ea40940f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippines and U.S.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e25a0-97e6-4309-98e8-62a2ceaa17aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Trump''s visit underscores Philippines'' improving
        ties with U.S, which hit a rough patch when Duterte took office in July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f5552-eadf-440b-8504-979cf327aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lashed out at then U.S. President Barack Obama and American legislators
        who criticized alleged extrajudicial killings in the country''s war on drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce0b99-b851-4c7d-9957-aa25c9c48b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is seen to have better relations with Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bce45-bfdb-49f8-b3d5-d38445d7b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte said he''d "rather be friendly" to the Americans
        now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab6245-fd03-41f2-b2b4-b920cb01e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not say that they were our saviors, but they are our allies
        and they helped us. And even today, they have provided the crucial equipment
        to our soldiers in Marawi to fight the terrorists," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076839a-e1ce-4551-8f8d-47c0fabd6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:04:22.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:04:42.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman and Ina Andolong contributed
        to this report.</em></p>'
  'uber-ceo-dara-khosrowshahi-meet-london-transport-ban':
    'author': 'Charles Riley'
    'caption': 'Uber CEO Dara Khosrowshahi (file)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-30T00:06:46.066+08:00
    'imagesource': 'jcr:ec52108b-0bde-4b63-995d-f48d93ec8eb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f37767-ad15-43b4-8a02-999f6e2cd65c'
    'lead': 'Transport for London ruled last week that Uber was not "fit and proper"
      to operate in the city and declined to renew the company''s license when it
      expires Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:07:21.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:07:55.227+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:07:55.016+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber CEO to meet London transport boss as ban looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dad074-2dc7-4c4f-a068-3b9e87774497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Uber''s CEO is coming to London in
        the hope of defusing a crisis in one of the company''s biggest markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5187da-0b19-4978-a46c-fee95b658ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dara Khosrowshahi, who has been chief executive for only a month,
        will meet Transport Commissioner Mike Brown in London on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8998d-4c58-4da8-8eeb-b7320adce815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport for London, the city''s transit authority, said the meeting
        was scheduled following an approach from Uber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1589808-aae2-4e69-b458-41c11519073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new CEO is looking forward to meeting with the commissioner
        next week," Uber said in a statement. "We want to work with London to make
        things right."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def6183-a111-48a6-afa2-ac02a30e5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport for London ruled last week that Uber was not "fit and
        proper" to operate in the city and declined to renew the company''s license
        when it expires Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1063442-983a-4e35-8c0a-1d9fedae0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/09/22/london-uber-license.html">Read:
        London says it won''t renew Uber''s license</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cc251-06c0-4333-897b-fe9fa8d1dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the company''s approach to reporting serious criminal offenses
        committed in its cars, and the way it explained its use of software that can
        prevent regulators and law enforcement from monitoring the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fda42b-9037-4d26-b640-79d98c2690ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber plans to challenge the decision in court, and can continue
        to operate during the appeal process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed169dc2-4189-4174-862a-faab10020245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Londoners are furious with city officials. By Friday, a petition
        urging London mayor Sadiq Khan to keep Uber in the city had attracted more
        than 820,000 signatures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8f77e-4701-4346-8083-6716161fb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that Khosrowshahi will take a conciliatory approach
        in London, where 3.5 million people have used the platform since 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d95eb-9a14-4e0f-8dfe-bc0f8f77a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Uber has revolutionized the way people move in cities around
        the world, it''s equally true that we''ve got things wrong along the way,"
        the CEO wrote in a letter published earlier this week. "On behalf of everyone
        at Uber globally, I apologize for the mistakes we''ve made."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcb890-8b38-406f-9f80-cfe1d0670148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, who backed the ban, welcomed the apology and asked city transport
        officials to meet with Uber executives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68548e57-8566-42ae-94a0-f83fdc7a3e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has endured a series of scandals related to its culture and
        brash approach to regulatory and legal issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22efd6-ee18-4b6d-8500-618d82b45f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CEO Travis Kalanick resigned his position in June following
        an exodus of top executives and allegations that managers didn''t adequately
        address reports of sexual harassment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a92a7d7-e4aa-4a41-88f9-c8fcdb089e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi, the former chief executive of Expedia, has promised
        a fresh approach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef599a2-08a7-4717-aca2-bdfe0e3adbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that there is a high cost to a bad reputation," Khosrowshahi
        wrote last week in a letter to employees. "Irrespective of whether we did
        everything that is being said about us in London today (and to be clear, I
        don''t think we did), it really matters what people think of us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac150a-0f1d-4c1b-8093-845c882f815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alanna Petroff and Sara Ashley O''Brien contributed reporting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fe1d9-42c6-47cc-8c5b-9ab8ae5ec308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:07:21.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:07:55.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/29/technology/uber-london-ceo-meeting/index.html">Uber
        CEO to meet London transport boss as ban looms</a>."</em></p>'
  'aston-martin-submarine':
    'author': 'Alanna Petroff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-30T11:59:58.220+08:00
    'imagesource': 'jcr:cdcfd8b9-7a0d-4e2d-b913-0a1d855c0185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be904507-59f9-4b66-970c-aad68e73d246'
    'lead': 'The "luxury submarine" will be built in collaboration with Triton Submarines,
      a company that produces multi-million dollar submersibles for wealthy clients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:10:24.547+08:00
