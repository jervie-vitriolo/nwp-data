      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Deputy Commander Col. Romeo Brawner said
        the rising death toll shows how intense the firefight is in the main battle
        area as the war nears its end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd430695-e2d9-4ece-83ad-1925a3d27771'
