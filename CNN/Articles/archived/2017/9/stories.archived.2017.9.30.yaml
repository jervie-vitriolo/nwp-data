      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="http://nine.cnnphilippines.com/news/2016/05/04/duterte-peso-dollar-bank-accounts.html">Duterte
        presents peso, dollar accounts</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7b780-89a4-4ed1-b2dd-33abb7e928a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC and Bangko Sentral ng Pilipinas decided not to investigate
        the matter further.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c231f76-8779-48fb-a137-6ca0a6b0d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T10:50:06.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read:</strong> <a href="http://nine.cnnphilippines.com/news/2016/11/14/duterte-vs-bangko-sentral-amlc.html">Duterte
        lashes out at Bangko Sentral, AMLC over bank account controversy</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b887e-7cb7-4f78-a6be-ae561b3254c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T10:49:31.995+08:00
