  'volkswagen-diesel-emission-scandal-30-billon':
    'author': 'Charles Riley'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-30T09:06:49.976+08:00
    'imagesource': 'jcr:ca7e12e2-42e1-4573-9dc0-e4eef70f194c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26348a08-a61e-4226-97e2-0919cf08cebb'
    'lead': 'It''s the latest financial fallout from Volkswagen''s bombshell admission
      in 2015 that it had rigged millions of diesel cars worldwide to cheat on emissions
      tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:24:55.100+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:25:39.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:25:39.027+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volkswagen''s diesel scandal costs hit $30 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161d317-b466-44d2-8ef0-27664b6580bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The costs of Volkswagen''s diesel
        emissions scandal continue to soar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4794953-f3c5-42f1-907f-da33b161ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German automaker set aside an additional €2.5 billion ($3 billion
        or around ₱150 billion) on Friday to buy back cars in North America. That
        means the scandal has now cost the company $30 billion (about ₱1.53 trillion)
        in total.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b1d6a-3790-4612-af93-a102f11b22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen shares dropped sharply in Frankfurt, before recovering
        to trade less than 1 percent lower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba94aef-286c-4651-ba25-e4b2f3f25385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest financial fallout from Volkswagen''s bombshell
        admission in 2015 that it had rigged millions of diesel cars worldwide to
        cheat on emissions tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446d072-1924-46d8-9116-8697b5032b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $15 billion (around ₱763.35 billion) settlement agreed last year
        with the U.S. requires Volkswagen to repurchase dirty diesel cars sold in
        the country or give cash payouts to owners if they would prefer to have their
        vehicles fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bd26a-9dc1-4027-bf0a-d62dee8279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, the world''s largest automaker by sales, said the buyback
        scheme was "proving to be far more technically complex and time consuming"
        than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e029d-86dd-40eb-9b37-01c645021dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still struggling to escape the shadow cast by the
        diesel scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c650f6a-adec-4ae4-9ba6-674f8faa8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. prosecutors allege that its engineers knew as far back as 2006
        that the company''s new 2.0-liter diesel engine would not be capable of complying
        with regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81597a-dbc9-484c-8684-b2b7e1aec97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which owns Audi, Porsche, Skoda and SEAT, resorted to
        cheating, exposing the industry to charges that dirty diesel engines are to
        blame for air pollution problems in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b30e93-8cbc-4a1a-8e1b-c19e559b25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of diesel cars have slumped in Germany this year and foreign
        brands are taking market share from their German rivals. In some major German
        cities, calls to ban diesel cars entirely are gathering strength.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134500f6-e710-4453-bb7e-8027b21d63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is now pouring investment dollars into hybrid and electric
        vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c9072-205e-43b6-95d3-35951ec5433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said earlier this month that it will spend more than
        €50 billion ($60 billion or around ₱3 trillion) on battery cells as it pushes
        to electrify all 300 models in its range by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f299b5e-b963-48bc-8d6a-253bb685959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:24:55.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:25:39.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/29/investing/volkswagen-diesel-cost-30-billion/index.html">Volkswagen''s
        diesel scandal costs hit $30 billion</a>."</em></p>'
  'Price-out-as-HHS-secretary-after-private-plane-scandal':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Donald Trump accepted the resignation of Tom Price, the
      embattled health and human services secretary. Tom Price resigned on September
      29, 2017. Price seen here speaking to CNN on April 19, 2017. (File Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-30T05:39:42.719+08:00
    'imagesource': 'jcr:7c3dd834-0a9b-4f42-a480-0c0cf3a771ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a86cf7-597c-4e26-aacc-784c83fe016f'
    'lead': 'Price''s departure came as he''s being investigated by the department''s
      inspector general for using private jets for multiple government business trips,
      even to fly distances often as short as from Washington to Philadelphia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:28:36.486+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:29:19.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:29:19.309+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Price out as HHS secretary after private plane scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1b46f-3422-487f-b477-d6bcfb54f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump accepted the resignation
        of Tom Price, the embattled health and human services secretary, Friday in
        the midst of a scandal over his use of private planes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb217a-b9fa-4edc-99d8-6b4718148823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price''s departure came as he''s being investigated by the department''s
        inspector general for using private jets for multiple government business
        trips, even to fly distances often as short as from Washington to Philadelphia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77286326-fd88-4204-8e87-eed4153a5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal infuriated Trump, who viewed the controversy as a needless
        distraction from his agenda. Over the course of the week, Trump fumed to aides
        about Price''s flights, which he deemed "stupid," according to multiple sources.
        Instead of moving past the storm, Price''s offer to reimburse the government
        for only a fraction of the flights'' costs enraged Trump further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb22665-3522-4c56-b4c7-9f1ec0710e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price and his aides have insisted that the trips he took by private
        charter jet had been approved through the usual legal and ethics offices at
        HHS. But the appearance of a millionaire Cabinet secretary flying routes easily
        navigated by far cheaper means proved an optics nightmare for an administration
        already accused of being out of touch with regular Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe423f-f669-4464-8635-479ed351ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price is the latest casualty in an administration that''s seen a
        high rate of dramatic departures over its first eight months. Since taking
        office, Trump has dismissed or seen quit his national security adviser, press
        secretary, communications director, chief strategist, acting attorney general
        and FBI director. The tumult has come as Trump struggles to fulfill key aspects
        of his agenda on Capitol Hill, and as his team confronts its most dire challenge
        yet on a storm-demolished Puerto Rico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c23cc-8007-4a73-970e-6bec89236771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was incensed that Price''s actions undermined his vow to "drain
        the swamp," though Price is not the only Cabinet official to have used private
        air charters to travel around the country. EPA Administrator Scott Pruitt
        and Interior Secretary Ryan Zinke have both flown on private planes during
        their tenures in the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759104d-8e3a-40b5-9493-5c5a71fe45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said this week it was examining whether to adopt
        stricter oversight of Cabinet secretaries'' travel plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28daab26-a00b-4410-8ef6-499d649f93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sign of Trump''s ire emerged on Wednesday, when he said
        only "we''ll see" after being asked if he was planning to fire Price. Neither
        Trump nor his top aides could say in the following days whether Price retained
        the President''s confidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eabac2-bae2-48cf-bb3c-4f538b9f66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking into it and I will look into it. I will tell you
        personally, I''m not happy about it," Trump told reporters. "I am not happy
        about it I''m going to look at it. I let him know it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e2b40-e59b-4d3c-891f-c3ee7e3bcc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price himself offered a rosier picture, telling CNN on Thursday
        evening that he "absolutely" planned to stay on as health secretary -- a claim
        that was ultimately not meant to be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9611b-5b81-4ed1-909e-e4172e9af45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who never grew as close to Price as he has to some of his
        aides, also viewed the health secretary as an ineffective promoter of Republican
        plans to repeal and replace the Affordable Care Act, an effort that has failed
        multiple times over the course of Trump''s eight months in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca622ae-bbc0-46a4-ad95-940e3c324e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a rally with Boy Scouts in July, Trump quipped that if Price
        couldn''t wrangle the votes, he''d dismiss him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa8986-f5c1-49b2-a634-0f83d9df61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He better get them. Oh, he better," Trump said. "Otherwise I''ll
        say, ''Tom, you''re fired.'' "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7084e-fa62-4758-856a-232d8f85194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price didn''t get the votes, but it was his use of private aircraft
        that ultimately led to his demise in the Trump administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f84b10-91dd-42e3-9500-f2bf678e36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico first reported Price''s use of charter jets for official
        business last week and found that the secretary has traveled on charter flights
        at least 24 times since May, citing people familiar with his travel plans
        and a review of HHS documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c1872-f96d-46de-b124-b236b3330def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter plane operators estimated 24 flights would have cost $400,000,
        Politico reported. Commercial trips would have cost thousands of dollars less.
        The Health and Human Services inspector general is reviewing whether the means
        of travel was appropriate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864c19c-6c91-4f87-a8da-0a471356f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, it was revealed that Price also took US military aircraft
        on two trips abroad, bringing the total cost of his non-commercial travel
        to more than $1 million. The military flights were approved by the White House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74f78a-aac2-44c6-9aba-e6004b415ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price''s travel breaks with the precedent set by former President
        Barack Obama''s HHS secretaries Sylvia Mathews Burwell and Kathleen Sebelius,
        who flew commercially when flying within the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b12f1f-2c7b-4ed2-9cb8-09aa0f7c5b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said in a statement on Thursday that would write a personal
        check to the US Treasury to cover the cost of his travel on private charter
        planes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850f0c1-668d-414b-9887-0b66ca303bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The taxpayers won''t pay a dime for my seat on those planes," he
        proclaimed, though it was later revealed he would only pay for his seat and
        not the total cost of chartering a plane.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188691b4-3c66-4a81-90a8-ab3c2f81073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HHS spokesperson said the check would come to $51,887.31, a small
        percentage of the total cost of the private flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887b77e-e9ad-4dd9-96f2-d01d4f01c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price, both in his role as Trump''s health boss and as a Republican
        congressman from Georgia, was a frequent critic of government spending. He
        told CNN in April that he wanted to cut redundancy and waste in his agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd5b4a-9a19-4b21-947a-36bb20732937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us to say, ''OK, let''s just throw more money at that system,
        let''s see if more money helps that out,'' is the wrong way," Price told CNN''s
        Sanjay Gupta.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b9280-a194-4eb5-b4c6-3506c14681f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at HHS, Price played an integral part helping craft many iterations
        of alternatives to Obamacare -- all of which ultimately failed to pass. Price
        was also part of the executive opioid commission announced by Trump in March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebd2d7-c955-4234-bef8-3ea86d55fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his role in the administration, Price was a Georgia representative
        for over 10 years, and was an orthopedic surgeon for 20 years. He was the
        third doctor to hold the HHS secretary position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a92ea-a38f-4509-a7b7-4ef2758bba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:28:36.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:29:19.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/29/politics/tom-price-resigns/index.html?adkey=bn">Price
        out as HHS secretary after private plane scandal</a>."</em></p>'
  'Is-coffee-healthy':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-30T01:36:23.105+08:00
    'imagesource': 'jcr:7a0c0e1d-1d01-4ea2-a5b2-9fe7c2d59da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64279239-7190-466c-b07d-d25bf808d065'
    'lead': 'Yes, go ahead and grab that cup of joe, or two, or more. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:33:55.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:34:31.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:34:31.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is coffee healthy?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb25373-bbd7-49e7-bd20-c66d4a8aa68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yes, go ahead and grab that cup of joe,
        or two, or more. Doing so may improve your health and help you live longer,
        suggests new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58c503-9f59-47db-ae16-23fcd3bd795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new observational study involving close to 20,000 individuals,
        people who consumed at least four cups of coffee daily had a&nbsp;<a href="https://www.sciencedaily.com/releases/2017/08/170827101750.htm">64%
        lower risk of early death</a>&nbsp;compared to those never or rarely consumed
        coffee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9641d8-0995-4349-9638-00c8bacdaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in risk was more significant once people reached the
        age of 45, suggesting that it may be even more beneficial to consume coffee
        as we get older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb0649-930f-4191-8e73-a684dbc4863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings echo the recent results of another large observational
        study, which found that&nbsp;<a href="https://annals.org/aim/article-abstract/2643433/association-coffee-consumption-total-cause-specific-mortality-among-nonwhite-populations">coffee
        drinkers appear to live longer</a>, regardless of whether they consume regular
        or decaf coffee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daaf05f-8119-4b18-ae51-93ec58011660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee has also been shown to reduce the risk of many diseases,
        including type 2 diabetes, liver disease, colorectal cancer, Alzheimer''s
        and skin cancer, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d981e41-d480-4c9d-a3f3-61b3d2166f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coffee is loaded with antioxidants," said Joe DeRupo, a spokesman
        for the National Coffee Association. "Many are naturally occurring antioxidants
        found in the coffee bean, while others are created during the roasting process.
        It''s these compounds that science links with positive effects in reducing
        the risk of several diseases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1ff4d-ee18-4121-8ec6-847697223acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the compounds commonly found in coffee "have been related
        to better insulin sensitivity, liver function and reduced chronic inflammation,"
        said V. Wendy Setiawan, an associate professor of preventive medicine at the
        Keck School of Medicine of USC, and the lead author of one of the recent studies
        on coffee consumption and longevity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5281cd41-4693-4c13-8a92-6f2f63e12bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cup of caution</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca26b3-1971-4916-a757-5d6622782d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coffee consumption may appear to be healthful for many, others
        should proceed with caution. Pregnant women, for example, should cautiously
        limit their intake of caffeinated coffee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26ec8e-6685-4a15-aa2f-926afa8937b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current evidence suggests that consuming moderate amounts of caffeine
        up to 200 mg per day, the amount in a 12-ounce cup of coffee, is not associated
        with increased risks for miscarriage or preterm birth," said Dr. Joseph Wax,
        chair of the American College of Obstetricians and Gynecologists'' Committee
        on Obstetric Practice. "However, data are contradictory regarding these pregnancy
        outcomes when women consume more than 200 mg per day of caffeine." Additionally,
        "there is insufficient evidence to draw any conclusion regarding the effects
        of caffeine on fetal growth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2123de-c45b-48f3-b1a9-0b381062c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have any heart conditions, you should also limit your coffee
        and caffeine consumption. "Caffeine is an aggravator and accelerator of one''s
        heart rate," said Dr. Vince Bufalino, a spokesman for the American Heart Association
        and senior vice president and senior medical director of Cardiology-AMG, Advocate
        Health Care, in Naperville, Illinois. "Those with atrial fibrillation (commonly
        known as irregular heartbeat) or hypertension should limit their caffeine
        intake. One to two cups daily is probably fine, but if you are sensitive,
        you should restrict all caffeine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261bd93-14e5-43e7-826e-ac7821016ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind that decaffeinated coffee still contains caffeine.
        An 8-ounce cup of brewed coffee can contain anywhere from 75 to 165 milligrams
        of caffeine, whereas decaffeinated coffee contains an average of 2 to 7 milligrams
        per cup,&nbsp;<a href="https://www.sciencedaily.com/releases/2006/10/061012185602.htm">depending
        on which study</a>&nbsp;you read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b5600-bc8a-42cc-81cd-6666c5b5f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decaf is not ''no-caf'' -- so if you are drinking three cups of
        decaf per day, then I would restrict that," Bufalino said of people with heart
        conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508df4d9-0da2-455f-a69e-8d17ce440770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for coffee''s effects on bone health, caffeine in coffee can
        lead to calcium loss, but it is probably not worth worrying about. "Caffeine
        does increase urinary calcium loss, but it is balanced by increased calcium
        absorption so there seems to be no adverse effects on the calcium economy,"
        said Connie Weaver, distinguished professor of nutrition science at Purdue
        University, who recently led a review of the research on&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/?term=wikoff+caffeine+adverse+effects">calcium
        and bone health</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4997aa-571c-4f13-82fa-6609663580ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimizing your daily grind:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cafcb-ad09-4f3e-8f1e-a4591ed8a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you take your next sips of coffee, heed these tips:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9ead0-245b-4474-975f-0a6fc92e036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add low-fat milk and skip the cream. Cream contributes about 50
        calories and 3 grams of saturated fat per tablespoon. Low-fat milk has fewer
        calories and will help to offset calcium losses (a tablespoon has only 6 calories,
        but 19 milligrams of calcium).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16627c56-f510-4377-8035-453d8c3ec6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid sugar in your coffee. A teaspoon of sugar contains 16 calories.
        It may not sound like much, but if you add two teaspoons to your brew and
        drink a few cups per day, the calories add up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd78114-8014-4749-b1ed-2601662bdfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose filtered coffee if you have high cholesterol. Unfiltered
        coffee, like the kind made from a French press,&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/10971787">retains
        compounds known as cafestol and kahweol</a>, which may contribute to increased
        cholesterol levels in some people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36167de8-e71f-4626-8442-8daa08cbfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have trouble falling asleep, it''s best to avoid coffee and
        all sources of caffeine in the evening or close to bedtime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a08df3-d717-44fc-a12d-0f71cad09972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:33:55.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:34:31.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/29/health/coffee-healthy-food-drayer/index.html">Is
        coffee healthy</a>?"</em></p>'
  'Elon-Musk-is-aiming-to-land-spaceships-on-Mars-in-2022':
    'author': 'Sherisse Pham and Jackie Wattles'
    'caption': 'Musk revealed more details on the spacecraft -- the BFR, or Big Falcon
      Rocket, which inside the company is nicknamed the "Big F--king Rocket." | Photo
