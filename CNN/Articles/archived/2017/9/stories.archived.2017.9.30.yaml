    'template': '1'
    'title': 'Aston Martin is making an ultra-exclusive $4 million submarine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc53d8-f3f5-49c5-ad22-b1baf048501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — James Bond famously captained a Lotus
        car-turned-submarine in the 1977 movie "The Spy Who Loved Me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58770c5d-5ba2-4941-a580-1ea00a6fbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Aston Martin — the British luxury automaker with
        close ties to the fictional spy — is now planning to build a real submarine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f97b60-ac3a-4722-8ae6-c5c4af4d3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "luxury submarine" will be built in collaboration with Triton
        Submarines, a company that produces multi-million dollar submersibles for
        wealthy clients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0e2d5-49f3-46ae-9712-7fb5fd572fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin is taking a lead on the design while Triton will produce
        the final product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed4ee3-788a-40a3-a136-f78b1c25eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of the subs will be created with a price tag around
        $4 million (around ₱203.6 million). They''re expected to start shipping to
        customers at the end of 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ffccd-10a3-4626-92bc-ac6a6585f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin is one of the world''s last fully independent automakers
        and is best known for making beautiful, high-performance luxury cars. They''ve
        notched up 11 James Bond film appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cece032-2d51-4da1-9e8f-48db4bbc86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Aston Martin spokesperson insists this submarine won''t dilute
        the automaker''s brand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf843762-d405-44ba-a520-434f5ef92a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the regeneration of our product line-up," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed467a-fddc-4985-817f-3142f4e7bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be the firm''s first aquatic offering. Last year, it unveiled
        a powerboat, and so far it''s delivered two to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcf53c-6050-4a0d-9315-981270fd9293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin has recently been branching out into complementary
        side projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d1e72-83ba-442b-ba96-a435d2b905c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It launched a new business in 2016 — Aston Martin Consulting — to
        offer advice to clients on topics related to design, engineering and manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b047825-30df-448f-831d-9d83b41178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a submarine may sound like a crazy idea to most, the top 1
        percent might think differently. Personal submarines have become the must-have
        accessory for many super rich yacht owners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963499a4-36ca-4dfe-97c3-647addf75ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2013, billionaire Tesla boss Elon Musk paid $860,000 (around
        ₱43.77 million) to buy the Lotus Esprit that featured in the 1977 Bond movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d5f83-6f6e-45da-9398-ecf0a917a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said at the time that he planned to turn the prop into a car
        that transforms into a submarine, the very thing it was built to portray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c864ba-a2f3-4087-859c-eef4deb12019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was disappointed to learn that it can''t actually transform,"
        Musk said. "What I''m going to do is upgrade it with a Tesla electric powertrain
        and try to make it transform for real."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c5536-0333-40ff-ac74-6b2954a11237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:10:24.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:10:49.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/29/luxury/aston-martin-submarine-triton/index.html">Aston
        Martin is making an ultra-exclusive $4 million submarine</a>."</em></p>'
  'president-rodrigo-duterte-arrest-ombudsman-probe':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-30T11:21:52.868+08:00
    'imagesource': 'jcr:deb1f578-b923-4350-9d2f-dccf0e93ecf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098f24cf-a0ad-4d7f-9e19-21d5a3f2e6dd'
    'lead': 'President Rodrigo Duterte first mentioned his plan of investigating the
      Ombudsman on Thursday, for the office''s alleged "partiality."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:14:29.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:14:48.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:14:48.267+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to arrest Ombudsman officials who won''t cooperate
      in probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bcf9e-6325-4256-b239-c0d131941a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Even if he has yet to form a body to investigate the Ombudsman, President
        Rodrigo Duterte already threatened to arrest those who will not cooperate
        in the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816791f4-3f89-4c6c-bc35-2093b74095da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag hindi ka sumipot doon sa</em> commission <em>na ''yun</em>,
        if I do not have the subpoena powers, then I will apply for a subpoena powers
        from the courts… ''<em>Pag hindi kayo sumipot, aarestuhin</em> — I will order
        the police and the military to arrest you.<em> ''Yan lang ang paraan eh</em>,"
        Duterte said in an interview aired on state-run channel PTV-4, Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05acf2b-a0b6-4b91-96d0-ceffdd4a65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t show up, if I do not have the subpoena
        powers, then I will apply for a subpoena powers from the courts. If you fail
        to show up, I will order the police and the military to arrest you. That''s
        the only way.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0bbcf-ca91-4ab3-bf83-09be7edede86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first mentioned his plan of investigating the Ombudsman
        on Thursday, for the office''s alleged "partiality," accusing the office of
        not including Liberal Party officials in its investigations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ef12c-d8c0-4680-8bc1-cc4440642da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/28/duterte-to-form-commission-probing-Ombudsman-partiality.html">Read:
        Duterte to form commission probing Ombudsman''s ''partiality''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc093f-e120-422e-be49-2d9a9cbddf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Overall Deputy Ombudsman Arthur Carandang confirmed
        the investigation on the Duterte family''s wealth, in response to a plunder
        complaint filed by Trillanes during the 2016 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeae4d6-0606-42ea-8de0-61a8568b3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/28/Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth.html">Read:
        Palace: Duterte unfazed by Ombudsman''s probe on wealth</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5efe6-b190-4979-83f9-fef584bdc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also accused the Ombudsman of bribery, saying they ask for
        bribes from local government officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fcbd43-b646-4ec4-9c75-a1ccff9e28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako, noong</em> Mayor <em>ako, hiningian ako, hindi ako...
        Sabi ko i-</em>file<em> niyo ako. Dumating sa</em> Supreme Court by, filed
        by the Ombudsman. <em>Pinagastos ninyo ako</em> only to result in the dismissal
        of case," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400a5f2-6fbc-4888-956a-6e3acd079dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked something from me when I was a mayor. I
        told them to file a case. It reached the Supreme Court; the Ombudsman filed
        it. They asked me to spend money only to result in the dismissal of the case.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2014ce3-ff5b-46a3-b207-678a85e316fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has investigative powers, citing the commission
        formed by late strongman Ferdinand Marcos to investigate the assassination
        of former senator Benigno "Ninoy" Aquino in 1983.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabd7ed-7040-40b9-a3c7-fc989ff9b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can create my own commission like the Agrava Commission and summon
        you.<em> Kayo, kayong mga</em> Ombudsman <em>na nakita ko, kung lahat kayong
        mga dumaan diyan, mag</em>-execute<em> kayo ng</em> affidavit," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10fbcb-aafa-441c-84f8-0e0382e94b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can create my own commission like the Agrava Commission
        and summon you. Those of you in the Ombudsman, every one of you will have
        to execute an affidavit.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc918814-f57a-48bc-9562-b7dfe0551d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.419+08:00
