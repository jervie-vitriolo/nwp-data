      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 19, the President admitted he made up some of the numbers
        in Trillanes'' alleged Singapore bank account to throw the senator off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2f411-4bd8-4caa-a191-841fc1634921'
      'mgnl:activationStatus': true
