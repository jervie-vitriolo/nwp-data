      'mgnl:lastActivated': 2019-08-22T11:43:15.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Elon Musk just unveiled more of his
        grand plan for colonizing Mars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ca9d7-0c18-4e3e-a66e-cf416a438bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard-charging tech mogul said his rocket company, SpaceX, aims
        to land at least two cargo ships on the Red Planet in 2022 in order to place
        power, mining and life support systems there for future flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3e02b-2416-426e-9330-bd3ecd89a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s just five years from now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d7856-6fc5-4134-988a-a94aa5533d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a typo -- although it is aspirational," Musk said Friday
        during a presentation at the International Astronautical Congress in Australia.
        Ships carrying crews would arrive in 2024, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd324a-cd27-45a0-a1df-84ac24170482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/02/27/technology/spacex-moon-tourism/index.html">Related:
        SpaceX to fly two space tourists around the moon in 2018</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f40a14-a858-4ffc-9e14-87533bedcba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hit those deadlines, SpaceX plans to start building the first
        spaceship by the middle of next year, he said. The billionaire entrepreneur
        does have a track record of <a href="https://money.cnn.com/2016/07/18/technology/elon-musk-tesla-autopilot-upgrade/index.html">setting
        ambitious time frames</a> for SpaceX, and <a href="https://money.cnn.com/2016/12/07/news/companies/spacex-january-launch/index.html">failing
        to meet them</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b04d6-0275-433e-ac36-43ec5ebcff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:42:57.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:43:15.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk revealed more details on the spacecraft -- the BFR, or Big
        Falcon Rocket, which inside the company is nicknamed the "Big F--king Rocket."
        If he has his way, Mars colonizers will eventually travel in style in the
        BFR, which will accommodate around 100 people spread out over 40 cabins, and
        include large common areas and an entertainment system.</p>'
