      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on Friday released a statement, saying the office
        will not be intimidated by the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d89f4-f58e-42ab-9ff1-52176ebed710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:14:29.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:14:48.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It welcomes, as it has always welcomed, efforts to help it cleanse
        its ranks," the statement read. "Its Internal Affairs Board has, in fact,
        entrapped and removed Ombudsman officials and employees for various offenses."</p>'
  'pba-talk-n-text-rain-or-shine-118-114':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy: PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-30T09:56:51.282+08:00
    'imagesource': 'jcr:b3fdd212-0b0e-4551-bcfa-67abdfabd6bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab808727-989c-40b0-be86-254d5df1cf11'
    'lead': 'The TNT KaTropa edged out the Rain or Shine Elasto Painters to advance
      to the semifinals of the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:16:54.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:17:14.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:17:14.751+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT squeezes past Rain or Shine, sets semis clash with Ginebra,
      118-114

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd71e01-7472-45ae-bd89-dd8e6b6c73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The TNT KaTropa are moving on to the semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1104b-d3bc-4b4c-901e-00a00ccb6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa eked out a 118-114 victory over the Rain or Shine Elasto
        Painters in the Philippine Basketball Association (PBA) Governors'' Cup quarterfinals
        on Friday evening at the Big Dome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b622521-0e8a-4306-9913-7f72c08ce73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KaTropa import Glen Rice Jr. paced his team with 34 points, while
        Troy Rosario tacked on 20 points of his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccc16f-c292-411a-be25-3d3f89367282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team came away with the clear advantage after the first
        two quarters, with both Rain or Shine and TNT deadlocked at 59-all going into
        the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0c0a1-2b9e-4880-ab13-ea2b3f682689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters cradled a precarious 86-85 cushion going into
        the payoff period, as the two teams continued to slug it out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a9dbb-513b-40b5-9834-e4aa5ddb553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was still no separating the teams, 114-apiece, with 41 ticks
        left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072e0f1-cf62-41ad-9201-8e7d27af042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 10 seconds left Jayson Castro missed a long-range bucket, but
        Rice Jr. was there to gobble up the offensive rebound and drain a bucket,
        116-114.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90d20c-0eea-4ee4-bd89-b478c86b9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last gasp effort, Rain or Shine drew up a play to salvage their
        conference in the succeeding possession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a0073-8cdc-4142-8ff2-733f97d8ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an errant pass to Beau Belga cost the Elasto Painters the possession,
        and ultimately the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215c1e9-20ec-4ab3-b638-20d4a2279589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J''Nathan Bullock paced Rain or Shine with 30 points, while Belga
        chipped in with 18 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c0553-5f6c-478c-b9d7-7b575c228b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a drawn-out battle with the Elasto Painters, but TNT coach
        Nash Racela said that was the type of contest they anticipated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83992658-ca9d-4f05-855c-0e37e56cd08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard fought victory, but we knew all along going into this series
        against Rain or Shine that we would have a hard time against them," Racela
        admitted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cab1e-cb68-4f9b-8bec-53089efa5ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just so happened that today we came out the better team," Racela
        concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3b438-52f9-47bd-864e-146f367b32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:16:54.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:17:14.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT KaTropa will play Barangay Ginebra in the Governors'' Cup
        semifinals on Monday.</p>'
  'president-rodrigo-duterte-dict-chief-rodolfo-salalima-resign':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'nformation and Communications Secretary Chief Rodolfo Salalima (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-30T09:47:19.730+08:00
    'imagesource': 'jcr:fa746372-1222-417e-a1cf-db31c5192393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03325ca4-853d-4816-b9ba-93cb6b313655'
    'lead': 'This was in contrast to his statement on September 20, where he said
      Salalima offered to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T11:22:28.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T11:22:46.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T11:22:46.659+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says he asked DICT chief to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a18d1e-138a-429d-a937-45abe7c9c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        President Rodrigo Duterte said he asked Information and Communications Secretary
        Chief Rodolfo Salalima to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac40a7-b005-460c-9b7a-f17598181003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me <em>na</em> he was favoring a company. <em>Tapos
        hindi ka makapasok. Ang gusto ko nga maging mura at ''yung</em> interconnection,
        fast, mabilis," the President said in an interview aired on state-run PTV-4
        on Friday, referring to the Internet speed in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f790f7-d5aa-4230-9b24-76392935bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems to me that he was favoring a company. Then
        you can''t enter. I want the internet connection here to become cheaper and
        faster.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c476b4-11d6-4507-b03c-22edd314eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in contrast to his statement on September 20, where he
        said Salalima offered to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a805ca6-aed8-4bbf-93a3-28c20cf803e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/DICT-chief-salalima-offered-to-resign.html">READ:
        Duterte: DICT Chief Salalima offered to resign</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac2bdf-ccae-4ff7-a3fb-286430e99b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wanted to open the telecommunications industry in
        the Philippines to broadband companies from other countries like China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559e143-9b32-4efc-a09a-61c34b0c532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to improve your service is bigyan kita ng kompetensiya.
        Or if there are only two of you, <em>mag-uusap kayo niyan</em>," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5553dbe-ac20-4f12-80c5-fc30715772cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only way to improve service is to introduce new
        competitors. Or if there are only two of you, you''ll just conspire.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd90bc5-1a25-4e70-b2ed-4a9921a8c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said Salalima did not take action on applications
        from other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd4673-3ecb-4b8f-aeea-2ae6028c3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T11:22:46.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, <em>yung sa kanya, maraming nag-reklamo sa akin na parang</em>
        partial<em> siya. Kasi</em> Vice President <em>siya ng</em> Globe eh. <em>Pero
        alam ko ''yun.</em> But <em>hindi ko naman sinasabi na may pinoprotektahan
        siya. Pero ''yung iba, ''yung mga</em> giant telecommunications ng China,
        ng Singapore, <em>wala siyang</em> action," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662dcede-95d8-49a8-9229-5f53950873bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T11:22:28.838+08:00
      'mgnl:createdBy': 'cnnproducer'
