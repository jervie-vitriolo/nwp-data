    'template': '1'
    'title': 'Duterte: DICT Chief Salalima offered to resign

      '
    'updated': 2017-09-22T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a68a4a-2cf0-448a-8413-b94305f1795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The President said his Information and Communications Technology chief offered
        to resign Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b068066-e92f-46ee-b24c-6af8cb2a5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in his fifth visit to Marawi City, President Rodrigo
        Duterte said he received the resignation letter of Secretary Rodolfo Salalima
        last night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c6d39-5372-45f3-a1a8-bf6f79b5bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella confirmed the resignation,
        saying Salalima cited personal and work-related reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa1b3e-d017-439e-a13b-16079b2fe57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this date, there is no official word from the Office of the
        Executive Secretary as to whether the President has accepted Secretary Salalima''s
        offer to resign," Abella said in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b4e97-ef1b-41fc-ba65-e5148c7532c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is looking for an expert to replace Salalima,
        but Duterte added he still wants to first speak to the Cabinet official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9c974-b78b-4593-bd11-042a19b9c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:22:20.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima has not yet responded to CNN Philippines for comment on
        his offer to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee0e79-bc0f-44ff-addc-c580c0670e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:22:04.382+08:00
      'mgnl:createdBy': 'cnnproducer'
