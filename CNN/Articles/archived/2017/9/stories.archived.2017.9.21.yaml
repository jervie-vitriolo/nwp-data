      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria''s eye has left Puerto
        Rico, but the mammoth storm is still lashing the island with devastating winds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213c84e-afd2-42f9-b792-dd148c9b5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria weakened to a Category 2 hurricane Wednesday afternoon, with
        winds of 110 mph. But hurricane-force gusts topping 74 mph still extend over
        much of Puerto Rico, the National Hurricane Center said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833308b-751e-4310-8500-91585d10eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria''s brute force wiped out electricity to the entire island.
        "We are 100% without power," a spokesman for the Puerto Rico governor''s office
        said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9e1f3-6e99-4de2-bc5a-63ea436d504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm also ripped trees out of the ground and caused widespread
        flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85dd59a-3b01-4bb5-b2c2-005e73faaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is total devastation," said Carlos Mercader, a spokesman for
        Puerto Rico''s governor. "Puerto Rico, in terms of the infrastructure, will
        not be the same. ... This is something of historic proportions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0039d14-22d8-4d01-baf2-43d85002c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nightly curfew from 6 p.m. to 6 a.m. will take effect Wednesday
        evening and end Saturday morning, Puerto Rico Gov. Ricardo Rosselló announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cb812-79a9-4d5c-be21-01c30b48ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria has already killed seven people on the Caribbean island nation
        of Dominica, said Gaston Browne, the Prime Minister of Antigua and Barbuda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d2703-db1e-46e6-9be3-48b04fd06ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browne said he had been communicating with the Prime Minister of
        Dominica, Roosevelt Skerrit, who reported&nbsp;"<a href="https://www.facebook.com/SupportRooseveltSkerrit/posts/999465053528682">widespread
        devastation" and whose own house was shredded by the storm</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae2c6c-7bd2-4b3d-be19-e0343a618f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is expected to dump a total of 12 to 18 inches of rain on
        Puerto Rico before barreling toward the Dominican Republic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738330a-086a-4dd6-b0bb-14736f2abc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rican Olympic gymnast Tommy Ramos, who was riding out the
        storm in the northern city of Vega Baja, posted video of gusts blowing debris
        in front of him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa836f35-cfe4-41be-8291-164f5f0a7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The house is steady," Ramos told CNN. "What scares us is the flooding."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35064b3e-e7d2-46c0-bc3a-41559848c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astriv Velez, who survived the storm inside a walk-in closet, said
        water was coming in through the walls of her home in Trujillo Alto, just outside
        San Juan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c5e63-f282-47ab-88a8-a2a9e08a824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wind and rain has not stopped," Velez said. "There are no trees,
        there is no green -- only brown."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe48a5-7be1-40ac-b072-57e9db0aa7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she''s worried about whether a dam near her home will hold
        up. "It will be very catastrophic if that dam breaks," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fa5f6-cb6b-4225-a69a-1335bc457c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">TRACK
        THE STORM</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f0cd7-1ab6-4906-b52c-7b69f90e89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devastation in St. Croix and St. Thomas</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5768b-afb6-4cfa-83fc-f1cdb8165825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria obliterated homes on several other Caribbean islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c971341-506e-416f-b61f-d9b46436c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaliyah Bisamber of St. Croix shot video of Maria''s annihilation
        of her old house, which was right next to her new home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78252b2c-537d-4cbd-af88-2784ba17ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pretty amazed the hurricane had such power to rip off half
        the house," she told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f966b-c2b0-4b20-8f64-e9c3f98ae047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murillo Melo recently moved to St. Croix from Brazil -- only to
        face one of the island''s most catastrophic hurricanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18edac5f-637a-4d2a-9e34-c77c56eab080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really scary. The floors were shaking, the walls, everything
        was moving and shaking," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab530de3-1fa1-46e1-9a14-4987cf8fdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here on the island and on the mainland people are trying to get
        in contact with friends and relatives. ... People are desperate to get some
        news from their friends and relatives."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b0982-9eef-4a53-9ccb-5f80d481fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Coast Guard Commandant Adm. Paul Zukunft said the damage to St.
        Croix is especially alarming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6539f-4981-40f7-942f-5fb036f96fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First priority is going to be saving of lives -- not just in Puerto
        Rico, US Virgin Islands -- I''m especially concerned with St. Croix, that
        was also in the path of Hurricane Maria when it was a Category 5 hurricane,"
        Zukunft said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fef7f-da1d-425d-85c8-ce0fc60c2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the US Virgin Island of St. Thomas, retired New York police detective
        Austin Fields surveyed the damage to his home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69f935-30f3-43f6-b036-352d6e6b4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My home is no longer a home," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba447b3d-557f-4f7c-a7ae-3ba8e1bc098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dominica, which Maria smashed earlier this week, the devastation
        is immense, a CNN crew flying over the island reported. Hundreds of homes
        have been visibly flattened or damaged. Many had roofs torn off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58ebae-e5a0-4d87-ac1d-b1b5f04aef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landscape has been stripped bare. Thousands of trees have been
        snapped at their base and those still standing devoid of leaves. Dominica
        was a lush green landscape, including rainforests, but now is brown and lifeless.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90465780-5ea1-49e9-a5d7-f4a01ad29b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Virgin Islands and Dominican Republic under the gun</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83eb38d-9441-4c51-92ca-7b977a32f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria''s wrath is far from over.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20797d-228c-4017-9076-36b65dead0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning is in effect for the Turks and Caicos Islands,
        the southeastern Bahamas and parts of the Dominican Republic, where strong
        winds are expected to hit Wednesday night, forecasters said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ec5a5-d7f7-47e7-8c38-e072fee0e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous storm surges "accompanied by large and destructive waves"
        will raise water levels 10 to 15 feet above normal tide levels in the hurricane
        warning areas of the southeastern Bahamas and the Turks and Caicos, the hurricane
        center said. The islands could also see as much as 20 inches of rain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a693090-6aa8-4bfc-88da-8f8ba045f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>First responders cannot go out there''</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003ae32-0c7e-4796-811d-2f39d2bc10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria became the&nbsp;<a href="https://edition.cnn.com/2017/09/19/us/maria-puerto-rico-85-years-trnd/index.html">first
        hurricane of Category 4 strength</a>&nbsp;or higher in 85 years to make a
        direct landfall on Puerto Rico, home to 3.3 million people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3384cb8-6be0-4c2f-899b-bfc1d1b12cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane slammed the US territory with such intensity, it broke
        two National Weather Service radars there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72a3af-b39d-4ef9-bf45-fb579fae6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for rescue immediately started pouring in -- but to no avail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b98c5-2aa7-472d-8955-1e9c45dd8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:58:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:59:47.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders cannot go out there," Mercader said, echoing the
