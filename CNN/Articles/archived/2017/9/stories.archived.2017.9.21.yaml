      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>We are women and proud''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789a841-2832-4370-b26a-5948ff83db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at my daughter (OMG, yes, I have a daughter) and
        she has my arms and legs!" Williams says in the letter first published on&nbsp;reddit,&nbsp;the
        site co-founded by her fiance Alexis Ohanian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcace1-b641-4eed-9d47-0812f2772376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how I would react if she has to go through what I''ve
        gone through since I was a 15-year-old and even to this day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3313b30-c7d1-4e80-b243-878e36a06df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been called man because I appeared outwardly strong. It has
        been said that that I use drugs (No, I have always had far too much integrity
        to behave dishonestly in order to gain an advantage).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2c4f4-4a56-4264-9a76-7569b5f36099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been said I don''t belong in Women''s sports -- that I belong
        in Men''s -- because I look stronger than many other women do. (No, I just
        work hard and I was born with this badass body and proud of it).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69528537-9ec6-443a-9906-1eebf1ea5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But mom, I''m not sure how you did not go off on every single reporter,
        person, announcer and quite frankly, hater, who was too ignorant to understand
        the power of a black woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c926c-5254-4f86-8964-eac6d46d8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud we were able to show them what some women look like.
        We don''t all look the same. We are curvy, strong, muscular, tall, small,
        just to name a few, and all the same: we are women and proud!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c11b9f-76a1-4420-b17a-42b72f0757dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
