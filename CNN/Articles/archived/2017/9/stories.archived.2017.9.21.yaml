    'template': '1'
    'title': 'House panel realigns P40 billion to fund free education by 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fd103-8a9a-4366-9a20-02fb4ca50549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The House Committee on Appropriations has realigned billions from various
        agencies to fund the law providing free education in tertiary schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22ae97-0f4f-4be5-a893-0589716f01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found P40 billion to fund the free higher education for 2018,"
        said Committee Chair Karlo Nograles on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4d34a-278a-406c-a1ec-69e32af47818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10931, or the "Universal Access to Quality Tertiary
        Education Act," gives full tuition subsidy for students in state universities
        and colleges (SUCs) and state-run technical-vocational schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45aabc-be1e-4029-8f19-f332395e9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covers other school charges, provides subsidies or
        stipends for poor students, and offers a student loan program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e242c29-5131-4540-a850-499384e2abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the P30 billion came from the education department''s
        school building program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e37dad-9850-4c80-ac83-351bdc32ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any area na meron nafo-foresee na meron problem sa pagpapatayo
        ng bagong classroom or building, we were able to carve out P30 billion pesos
        from that budget," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc354bd3-17df-4070-a824-3b3bde600438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Any area where we foresee a problem in building new
        classrooms, we were able to carve out P30 billion from that budget.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ace418-c0e6-4586-ac4a-14ae7f0b21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also got P3 billion from the transportation department''s
        EDSA Bus Rapid Transit (BRT) and Quezon Avenue BRT projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf0a9b-26b0-42d5-a784-525a874626ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another P6 billion came from various scholarships for SUCs under
        the Commission on Higher Education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eba42-1532-4e83-af70-a7525d84e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this fund is going anyway to higher education," Nograles
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02737e-df33-469a-892b-1b823816377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deductions were also made from the Department of Information and
        Communications Technology (DICT) to complete the P40 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21633095-3cb3-44a6-8d74-8694feaf08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the amount will cover the free tuition and miscellaneous
        expenses for all SUCs accredited by CHED, including the University of the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ee03d-88a9-4c4c-a0ba-75d988518786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also cover the technical-vocational education in institutions
        accredited by the Technical Education and Skills Development Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b037fe7-e05d-4da6-a037-308859e59dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will also include a student loan program, which can be
        used by both SUCs and private schools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27c3f7-59de-4fec-afa1-de5a9b6a4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Ways and Means chair Sonny Angara said they
        are looking into underutilized budgets from various agencies, including the
        Department of Education.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cba70-bdd5-45b6-b6a3-edfd61cad065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Thursday had approved a P10 million budget per SUC
        for next year, up from P5 million last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16413322-9de6-4ea4-b83e-d3f7028c2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Commissioner Prospero De Vera in August said around P20 billion
        will be needed to fully subsidize tuition fees and other fees in state tertiary
        schools for 2018, while CHED chair Patricia Licuanan said they need at least
        P50 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4085ab6-013d-4d93-81f4-919bbe098243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he signed the law even though
        he was unsure where funding for the program would come from.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580020e-0f04-4940-b122-8900d580dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:19:15.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:19:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ver Marcelo and Cecille Lardizabal contributed
        to this report.</em></p>'
  'DICT-chief-salalima-offered-to-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
