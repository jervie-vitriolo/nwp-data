      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Oscar Albayalde said the demonstrations
        were generally peaceful as of Thursday evening.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2e19d-be1c-48d3-941a-430b026aa9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa placed the police force on full alert
        status since Wednesday afternoon, and all policemen were to observe maximum
        tolerance on protesters.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17e1f6-6ead-4701-8690-b7ca3cf2e9c8'
      'mgnl:activationStatus': true
