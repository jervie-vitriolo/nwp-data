      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7603f-4828-47aa-8b75-2cc899fb4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters then converged at the Luneta Park in Manila, more
        than 20 kilometers from Mendiola, for a program until 8 p.m.</p>'
