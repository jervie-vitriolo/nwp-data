      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said the policemen were deployed not to stop the
        protests, but only to man traffic in Metro Manila. Traffic on the streets
        of Manila was light as of Thursday evening.</p>'
    '69':
