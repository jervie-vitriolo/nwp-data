      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligence reports are news, not fake news, even if they''re
        wrong," he insisted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c443cb5-4f30-4ef3-87bf-184d5371f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:57.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that he had clarified that the information he was presenting
        was "subject to verification," accusing the media of leaving this out in their
        reportage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b0a04-31a0-4e71-a7b8-f8e9fa603bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reporters are the ones not fair to me. They did injustice to
        me," he complained. "I told them that this is a raw intelligence report. I
        told them this is subject to verification, investigation. They never reported
        that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73054054-8943-4735-b395-af5963eb9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Aguirre came under fire for linking opposition senators
        Bam Aquino and Antonio Trillanes to the Marawi crisis. He presented a photo
        of a supposed meeting of opposition lawmakers, including Trillanes, with Maranao
        families two weeks before the siege broke out in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1803a04-c4b4-49b6-976b-c68e4b3bcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was later traced to a Facebook post by Zamboanga Vice
        Governor Ace Cerilles, taken at the Iloilo Airport in 2015. Aquino was not
        in the photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334622e-d53f-414b-a536-9d913d3a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/07/justice-secretary-vs-opposition-senators.html">Related:
        Justice Secretary tags opposition senators to Marawi crisis, Resorts World
        attack</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf3e8e-c961-4b39-b545-7ba97f52c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre retracted his statement and slammed the media for misquoting
        him, prompting the National Union of Journalists of the Philippines to defend
        their coverage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2841dfc-3350-4236-adb4-61bffa552243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no misquotation. Your words were recorded on video and
        audio. So, no, you are not passing the buck on to reporters who did what they
        are supposed to do — accurately report your official acts and pronouncements,"
        the NUJP statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d2b9c-92e0-4be0-86b9-c243f2cb6de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, two youth groups filed an ethics complaint against the
        secretary, accusing him of spreading fake news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cac90a-478c-4576-97d4-5892dac8b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/05/youth-group-file-ethics-complaint-vs-justice-secretary-fake-news.html">Related:
        Youth groups file ethics complaint vs. Justice Secretary for ''fake news''</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82542728-6087-4bcf-97cf-935ac3a1f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre did not mention the source of the supposed intelligence
        report.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aguirre: Calling me fake news king is unfair | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/YJgFvMjoTQ">pic.twitter.com/YJgFvMjoTQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/910684403554164737?ref_src=twsrc%5Etfw">September
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907a48f-9f4f-4602-963a-48114a06aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad820a5-563d-491c-b913-aac145b007ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also slammed the "Fake News King" moniker attached
        to him by youth groups, calling it "very unfortunate and unfair."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebca8fd-af1b-4c2c-9979-b5d8c858ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre is just one of the administration officials accused of peddling
        fake news. Presidential Communications Assistant Secretary Mocha Uson is also
        controversial for posting misleading information, while President Rodrigo
        Duterte himself admitted to making up an offshore bank account number supposedly
        owned by Trillanes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937eb7e-38ad-41a9-aae2-45b2eb9f4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Korean Mafia in Jee Ick Joo killing?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f80cb4-3b62-4cb0-9e39-f410f5c50110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also maintained previous claims that a Korean Mafia may
        be behind the killing of Korean businessman Jee Ick Joo,  although this was
        previously refuted by the Philippine National Police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d077d9-aee5-4338-b186-6306c796f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the other day, the Bureau of Immigration arrested a Korean
        who is supposed to be involved in this Jee Ick Joo killing, and he is being
        referred to the [National Bureau of Investigation] already," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc1d03-3e38-4652-a1b5-b72b3e37065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:54:07.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:54:58.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators previously revealed Jee was kidnapped for ransom by
        rogue cops and strangled in the national police headquarters.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
