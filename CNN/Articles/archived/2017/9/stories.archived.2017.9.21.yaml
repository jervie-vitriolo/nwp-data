      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared this day a "National Day of Protest," suspending
        work in government offices and classes in public schools in Metro Manila,
        but clarifying it is not a holiday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317a5ba-c76e-466e-bd5a-9986fb7e5e10'
      'mgnl:activationStatus': true
