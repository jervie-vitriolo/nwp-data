    'title': 'Anne Curtis launches own makeup line

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8db6c6-dcef-4501-a2ba-b00797561d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        For Anne Curtis, beauty can be uncomplicated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071f5cc-74de-4687-813e-bb4b79de48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis, who already juggles being a noontime show host, a recording
        artist, and an endorser, launched on Wednesday her own makeup brand, blk cosmetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd72c4-32b0-499b-93e1-0b6daa2305f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Blk) is short of black. Why we chose black is because it really
        represents for being timeless, uncomplicated. So that was really the inspiration
        behind it, that everyone can have an uncomplicated beauty regimen with the
        right products," Curtis said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6d884-4668-4614-a810-d6e4ae466025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is also the blk cosmetics'' creative director.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1899d33-b5ef-45ab-8253-8087f7dd1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis is known for doing her own makeup in her shows. She said
        knowing how to put on the right look with the right equipment came after a
        period of "trial and error."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fe05d-31a3-4683-8278-8e583be09e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start to learn, you learn what colors compliment your
        face. You learn that piling make up all over your face doesn''t really suit
        me," Curtis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7058c5b-700f-4344-8292-f29b213e70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the central theme for her cosmetics business is simplicity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df890a9-b52e-4fd7-a24a-3bb19f629b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blk girl is someone on the go, who is not afraid to experiment,
        and is a go-getter. She keeps it real, keeps it simple, and keeps it uncomplicated,"
        the TV host said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c333d6-fa9e-4c0d-bc97-7bf81e0e8f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:02:11.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:02:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmetics line is Curtis'' second business venture, next to
        mobile game company Xeleb.</p>'
  'This-is-global-Trumpism':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-21T14:08:37.370+08:00
    'imagesource': 'jcr:19605e14-ad4d-4cbd-a383-40504d287b85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba0005f-b10c-4106-9e4a-701a736cc208'
    'lead': 'No American President has ever spoken to the world like this.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:07:11.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:07:49.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:07:49.208+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is global Trumpism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10335385-a732-4906-aa9a-18d356a3ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No&nbsp;<a href="https://edition.cnn.com/2017/09/18/politics/donald-trump-un-speech-iran-north-korea/index.html">American
        President has ever spoken to the world like this</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291cc3a-824d-4014-86a2-ad29c47ae731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his United Nations General Assembly debut,&nbsp;<a href="https://edition.cnn.com/2017/09/19/politics/donald-trump-united-nations-speech/index.html">Trump
        applied the disruptive, bellicose, nationalistic persona</a>&nbsp;that shattered
        US political norms and signaled an attempt to transform America''s role in
        the world and the international system itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0429b1-37a3-45f4-8955-9295de68cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must work together and confront together those who threaten
        us with chaos, turmoil and terror," Trump said in a survey of global geopolitics
        that paralleled his stark inaugural address eight months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00fa31-137c-45e2-9b5b-88607406cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was dark, desolate, had a whiff of authoritarianism and pulsated
        with threats: None of his predecessors, for instance, stood in the well of
        the UN chamber and threatened to wipe a country -- in this case, North Korea
        -- off the face of the planet. It was the "axis of evil" on steroids as the
        President blasted "rogue states" and trumped George W. Bush-era rhetoric to
        put Pyongyang, Iran, Venezuela and Cuba on notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d8e7d-c056-4135-9bbb-b21cbddd24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly was, in many ways quite a groundbreaking speech,"
        said Nile Gardiner, an analyst at the conservative Heritage Foundation, who
        praised Trump for his "assertive and aggressive" delivery and for breaking
        with the more "deferential" multilateral doctrine of the Obama administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb70c8f-679f-4f39-b4f8-86828acf9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Substance and bombast</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7de792-9394-4df6-9be3-8f92279247f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But though Trump''s threats took the headlines, his address -- the
        most encompassing summation of his global vision that he has ever attempted
        -- contained substance as well as bombast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72440db2-e037-412d-af9a-9cc64b982336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provided a blueprint for global Trumpism and tried to mold the
        anti-globalist anger that powered the President''s campaign and populist movements
        around the world, into a coherent, international theory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e3c4d-c1d2-4a7e-a7b0-66aa75a59a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also a sign that though many advocates of economic nationalism
        have left his administration, the philosophy burns deep in his heart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f10085-99df-4aae-bb6a-a2c3daed451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters, to whom this speech was partially aimed as
        he fogs some campaign positions on immigration, will delight in the "tough
        guy" imagery and a vision that was free of nuance and political correctness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6c717-68ed-4b02-ac0c-fba881170279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But foreign leaders already wary of Trump''s approach, whom he may
        call upon for military sacrifice at some point, may question his call for
        burden sharing when he did not even mention the threat that many see as paramount,
        the one posed by global warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7a17d-90d4-4b05-a00d-ac597604d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as always with Trump there are questions of constancy and tone.
        He''s never been bound by doctrine or principle and would surprise no one
        if he tweeted sentiments that contradict his big UN appearance in the days
        ahead. He has already turned some heads, toasting the "potential" of the UN
        on Tuesday, after railing against the organization for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c40772-aee6-45b6-8f0e-502a36650f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet taken at face value, Tuesday''s speech may be seen by history
        as a signature moment in the Trump presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b37542-8102-4bed-ab01-7f8abd3a4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former real estate magnate and reality star effectively drew
        a line under 70 years of US leadership that has generally, though not exclusively,
        sought to rally the world behind a common vision of internationalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09bc8a-ad01-4f2a-bdeb-ce91389034fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he offered "principled realism" -- a concept that allows
        "sovereign" nation states the right to pursue their own self interests unencumbered
        by bureaucracy, global trade deals or multilateralism -- a vision that is
        not only germane to Trump''s political principles, but reflects how he has
        lived his life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d8f93-d3bf-45fb-b4fa-db3510081b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that "America First" doesn''t just mean the US can
        chase its individual self interests -- but everyone else can, too -- a concept
        likely to find favor in capitals like Moscow and Beijing where the concept
        of "sovereignty" that was a repeatedly endorsed by Trump, is a bedrock political
        value.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfccad0-422e-4d6f-9b1d-012cd6803c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Theatrics</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5efea3-cd2e-4d73-9919-0043ac5c1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the UN chamber is antiseptic, and suffocated in the rituals
        of diplomacy, Trump brought his singular theatrics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b25dd-cb69-4a13-9f86-c22610224501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a spot where dictators and demagogues have harangued delegates,
        including Cuba''s Fidel Castro and Iran''s Mahmoud Ahmadinejad, the President,
        dipped into his Twitter vernacular to roast North Korea''s Kim Jong Un as
        "Rocket Man," to brand terrorists "losers" and warned that some nations were
        "going to Hell."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5e13c-e7a3-41b7-b960-6de25a5cd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s 41-minute address may mark the moment that dictated a fateful
        course for US policy towards North Korea and Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6896232-f981-488f-808f-9e254328e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has great strength and patience, but if it is
        forced to defend itself or its allies, we will have no choice but to totally
        destroy North Korea," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c150b9e-0dee-4b26-b9c0-69e1a864aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may argue that the President''s threat was simply a reiteration
        of the vow that the US would respond overwhelmingly if a nuclear weapon was
        ever used against the US or its allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c578e3-1ff1-4140-959f-301c61ce2dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his casual threat of the use of nuclear weapons was chilling
        coming from an American President. And it appeared to reflect a decision by
        the administration that increasing threats against Kim could cause him to
        capitulate -- even though Trump''s bellicosity has utterly failed to halt
        North Korea''s accelerating bid to twin a nuclear bomb with a long range missile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760c161-3be2-466e-bfaf-25fc9088f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost as if he was advised that upping the rhetoric will
        intimidate, or can have some intimidation effect on Kim Jong Un. I think that
        is a very risky proposition. I don''t see any evidence that is the case,"
        said former State Department spokesman John Kirby, who is now a CNN analyst.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d9a1b-126f-45a5-8a90-19f5dc38aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior UN official told CNN''s Jim Scuitto that shock reverberated
        through the chamber when Trump made his threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578acf5-5dce-4bfa-b702-70252fbbc535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could feel a wind had gone into the room when he said that.
        People were taken aback. There were rumblings. It is as an emotional reaction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d0da5-48fe-4efa-b8ac-1f0597f85a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s language on Iran was just as striking, as he signaled a
        return to the Cold War that has prevailed between Tehran and Washington since
        the Islamic Revolution in 1979 and gave the strongest sign yet that he will
        pull out of the nuclear deal agreed during a brief thaw in relations under
        Obama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f83b05-bd0f-4757-9300-81c6b51d8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, that deal is an embarrassment to the United States, and
        I don''t think you''ve heard the last of it, believe me," Trump said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db8891f-3fcf-4651-a49c-d37d9d5c13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump offered no details, of how he will prevent Tehran resuming
        its race towards a nuclear bomb if the deal collapses, or how he will martial
        support of most US allies who strongly back the Iran deal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80e891-8de6-445c-8f47-ba334deb447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s critics found his saber rattling distasteful, and alarming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c94d04-ce63-4eba-abe0-ffeb559535b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goals of the United Nations are to foster peace and promote
        global cooperation. Today, the President used it as a stage to threaten war,"
        said Democratic Sen. Dianne Feinstein. "He missed an opportunity to present
        any positive actions the UN could take with respect to North Korea, and he
        launched a diatribe against Iran, again offering no pathway forward."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2537c2-5bce-46eb-a5a4-2be731239daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Global Trumpism</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d61c7-a534-444a-b78c-cd9a01a534d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump laid the foundations of the theory of global Trumpism
        -- his philosophizing was laden with contradictions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43e456-1a0c-496b-adf6-3ba7be93206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lauded the Marshall Plan that rebuilt Europe after World War
        II, one of the great achievements of American foreign policy. But his apparent
        relegation of values like human rights and democracy promotion appears to
        ignore the moral leadership role that Washington has played in the Western
        alliance in the 70 years since.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c778f8-477e-41ae-9722-9d688c4410fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Trump''s rejection of global trade deals and multilateral
        approaches to common problems may threaten the soft power influence that has
        underwritten American global dominance for decades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8b499-e38f-4d56-9e24-f7d5035d74d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abandonment of the Trans-Pacific Partnership trade deal for
        instance has offered a clear opening for China to quicken its rise in region,
        and to challenge a US-led system of global economic rule making.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ab8a3-4da2-4793-aac6-78e3989e058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s willingness for other nations to pursue their self
        interests in preference to common goals also appears selective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8e1ea-bae8-44a2-ab03-e782c0725672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slammed socialism in Venezuela, for example, and clearly challenged
        the sovereignty of North Korea and Iran.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5716c-3bdf-4edb-be86-ddf6f00adbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of contradictions ... we''re going to respect
        the sovereignty of other people ... but what was ironic, in many cases he
        talked about countries that the United States was not prepared to live with,
        like North Korea, but because of the way they treat their inhabitants," said
        Patrick Stewart, a senior fellow at the Council on Foreign Relations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7e719-e7d4-407b-9083-e852ac35370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:07:11.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:07:49.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/politics/donald-trump-united-nations/index.html">This
        is global Trumpism</a>."</em></p>'
  'Serena-Williams-passionate-letter-about-body-image':
    'author': 'CNN '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-21T14:05:53.825+08:00
