  'Jake-LaMotta-dies-95-Raging-Bull':
    'author': 'Euan McKirdy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-21T14:50:12.333+08:00
    'imagesource': 'jcr:d2f3a21c-b57e-4a01-b15b-516d4767656d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e41e7be-62f6-45c6-abe4-ff47feca9701'
    'lead': 'Jake LaMotta, the former middleweight champion of the world, has died.
      He was 95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:26:33.135+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T14:27:00.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T14:27:00.706+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Raging Bull'' former middleweight champ Jake LaMotta dies, 95

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d282f5-b7ac-44c7-9480-08d7da137b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.135+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jake LaMotta, the former middleweight champion
        of the world, has died. He was 95.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f31e29-c9d3-43d6-8527-424716595de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMotta, who had a hardscrabble upbringing and a tumultuous life,
        was known for never letting up in his fights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33626c-5c7a-435b-afdb-f0b1884f78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was immortalized in filmmaker Martin Scorsese''s 1980 Oscar-winning
        movie about his life, "Raging Bull" -- also his nickname, thanks to his aggressive
        style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af51f8d-bb16-41cb-8241-72e7aab09be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Robert De Niro won the Best Actor award for his portrayal
        of LaMotta in the film, which chronicled the fighter''s turbulent life away
        from the ring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b6fd9-2598-4436-90f9-3a62ae9d750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Niro and LaMotta attend a special screening of "Raging Bull"
        to celebrate its 25th anniversary in 2005 in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad24f0d-8e89-403a-8b7a-f3d34ba1df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in New York in 1922, LaMotta was also known as the "Bronx Bull"
        and held the middleweight title from 1949-51. He left the sport with 106 fights,
        boasting a 83-19-4 record, including 30 knockouts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a96d13-ea86-43ee-8b54-8efc9ca8872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMotta "fought with an anger that seemed as if it would spring
        forth from the top of his head like a volcanic eruption," according to author
        Bert Sugar in his 2006 book, "Boxing''s Greatest Fighters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a317bd-9011-4301-a829-641b01ee7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was best known for his long-running rivalry with Sugar Ray Robinson.
        The two fighters met in the ring six times; LaMotta beat his old rival only
        once.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02f3de-545e-4eb4-b7d4-dc9ffc4915cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMotta knocks Robinson through the ropes in the eighth round of
        their 1943 fight. LaMotta won the decision in 10 rounds to give Robinson his
        first defeat in 130 fights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b8cc3-0503-429d-bce2-4e69153be5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:27:00.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer''s agent, Nick Cordasco, confirmed to CNN Sports that
        LaMotta had passed away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617d978-9024-428c-b07e-f4872489084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
