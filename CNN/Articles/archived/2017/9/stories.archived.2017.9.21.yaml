    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564a165-7417-42ce-b803-bfabe3f8f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
