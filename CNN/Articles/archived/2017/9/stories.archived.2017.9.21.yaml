    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: House to restore CHR budget after Chair promises probe into non-state
      crimes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f235d0-2402-441a-b38d-1144b7e58450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        A solon said the budget of the Commission on Human Rights (CHR) will be restored
        after its Chair promised to look into crimes other than those committed by
        the state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9a793-039e-4f88-bdcb-08034151fee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also committed na itong investigations <em>na gagawin ng</em>
        [to be conducted by] CHR will not only be limited to state actors, military,
        police, but will also include victims of crimes... commited by drug addicts...
        victims of rape, of heinous crimes," House Appropriations Committeee chair
        Karlo Nograles said in an interview Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e5a90-5800-4835-99a6-a0f6f8be3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://cnnphilippines.com/news/2017/09/12/Commission-on-Human-Rights-CHR-House-budget.html">lawmakers
        decided to give the CHR a ₱1000 budget for 2018</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4978e6-bf33-4112-a674-195484254d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said House Speaker Pantaleon Alvarez greenlighted CHR''s
        restored budget after meeting with its chair, Chito Gascon Wednesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54065fa-0073-41e2-8b23-5781b8597d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles clarified only ₱508 million of the ₱623 million proposed
        budget would be restored.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30f3ce-e788-43d4-a68d-e5312296124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just reductions we made na we felt puwede namang i-reduce natin
        [it''s possible to reduce]. Traveling expenses, representation expenses, subscription
        expenses," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48875dd3-f9da-4e0a-a149-22dba5d4d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House will restore the budgets of the Energy Regulatory
        Comission (ERC) and the National Commission for Indigenous Peoples (NCIP)
        in full.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8449b-e8c2-40b7-8ccb-12c6ef51d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles claimed during the meeting, House leaders maintained that
        the CHR''s mandate is to investigate all forms of human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebf722-8ffc-4a24-bd04-642fb24f5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Wednesday, <a href="https://cnnphilippines.com/news/2017/09/20/chr-ncip-erc-2018-budget-restored.html">the
        CHR chair said they have already investigated crimes involving non-state actors</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261827e2-0e7b-419b-a488-0375ad0ec9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are ready to provide additional resources so we can provide
        our human rights investigations and monitoring for other cases not involving
        state authorities, we''d be happy to do that anyway. We''ve already been doing
        that. We''ve had other investigations involving non-state actors," Gascon
        claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bfc11-ee89-477c-b863-bb591bb57d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said some of the probes conducted against non-state actors
        include the incidents involving attacks of the New People''s Army in Arakan,
        North Cotabato and Negros Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ed334-ea41-4757-85bb-6daed5bdbb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed they issued public statements against the Maute
        group and Abu Sayyaf group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7ea96-0f30-47b1-a9af-750db1c2203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocate and Albay Rep. Edcel Lagman however, believes
        Gascon was under pressure when he told lawmakers this, maintaining the role
        of the CHR to protect civilians against state-acted human rights violations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb9099-21a7-4cd3-923d-95f864dc7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHR is mandated to investigate all human rights violations
        involving civil and political rights which are transgressed by the State,
        agents of the State, and private parties authorized or tolerated by the government,"
        Lagman said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f33d3-b857-4fd6-98c3-e38140c93a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Akbayan Party-list Rep. Tom Villarin believed the House
        decided to restore the CHR''s budget due to public backlash on the decision
        to cut it dowen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cae97a-3c5d-4929-abc6-b992c46c88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the negative backlash on the leadership of the House and
        with the Senate restoring the CHR budget to what was originally proposed,
        they have to backtrack and restore the CHR''s budget due to a strong public
        clamor," Villarin''s statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9987723-2c3e-4d90-8527-c3b9ad3ac2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ERC, NCIP budgets restored amid issues</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b44c96-b794-4129-9bcc-5df6fb0a36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles claimed NCIP Chairman Roque Agton along with some commissioners,
        as well as a commissioner of the ERC also met with Alvarez on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80af4c-0262-4440-bb93-e521881d5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said Alvarez agreed to restore NCIP''s ₱1.187 billion
        peso budget after they assured him that they will ensure that they will protect
        the rights of indigenous peoples (IP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163082c-e49e-4e24-8f19-4d8b230fe2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also ensured to address the complaints raised by Bayan Muna
        Party-list Representative Carlos Zarate, who moved for the deductions in their
        budget.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58340acd-ddc1-4c76-88bc-4aea7bda9087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the concerns mostly of Congressman Zarate were ''yung three
        lumad leaders, NCIP were not doing enough to protect the rights of the IP.
        In Congress, there were also congressmen appealing to restore the budget of
        NCIP," Nograles claimed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362378f-4c48-4f0f-8225-51cb4e6d7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the ERC, Nograles said the main reason why the agency was
        only given a measly sum was chair Jose Vicente Salazar, who is under fire
        for graft and corruption allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29b77b-204f-42a5-9943-4fcb72cf0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: ERC chief suspended for another 4 months</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d894c1-eb85-4bcf-8654-b0efd3e6e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the various complaints against the Chairman, about the
        chairman doing things behind the back of the commissioners, not running decisions
        by the commissioners," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c12c21-144a-4c66-a610-3a26f6f3869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles said the House did not want ERC to suffer because of
        Salazar, adding that solons believe in Salazar''s impending removal from his
        post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566683a0-6e1e-4c12-a93e-0c1a70f542e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:32:31.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:27:53.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel chair said the restored budgets will be incorporated
        in the final version of the General Appropriations Act of 2018, which will
        be put to vote next week for approval on third reading.</p>'
  'Vitaliano-Aguirre-schools-should-recognize-fraternities':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T17:21:52.687+08:00
    'imagesource': 'jcr:616e7f91-b232-4c8e-af0f-8e870d691af9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f599af-e0ae-4551-b53a-c57cb2da3c37'
    'lead': 'Justice Secretary Vitaliano Aguirre says schools should be able to monitor
      fraternity activities to avoid hazing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:36:51.413+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T13:37:12.668+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:37:12.455+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary: Schools should recognize fraternities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e03d7a-4b71-4f31-ab5d-e54fe4277260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Schools should recognize fraternities in order to avoid violent initiations,
        Justice Secretary Vitaliano Aguirre said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f52da-b16a-4331-ae1c-96509bc325da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are recognized, then the school could issue rules and regulations
        on the conduct of initiation. For example, the school could require that school
        authorities be present when the initiation takes place," Aguirre told CNN
        Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d5711-8ec0-44b1-b743-65eaacf63a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fraternity should notify the school when and where they''re
        going to conduct this... who are the officers of the fraternity that will
        be involved in these initiation rites, and how long or what will be done in
        connection with this initiation," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6b274-e139-4b5e-ac33-1dba00372d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come amid the manhunt for suspects in the death of
        University of Santo Tomas law freshman Horacio Castillo III. Castillo, bearing
        bruises and candle wax burns, was declared dead on arrival at the Chinese
        General Hospital on Sunday after alleged hazing. Authorities later confirmed
        that Castillo died from injuries due to hazing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753c481-7486-4d9c-9860-2d05d19dc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects include John Paul Solano, the bystander who transported
        him to the hospital, and Antonio and Ralph Trangia, a father and son who allegedly
        owned the car that moved Castillo''s body. Immigration authorities have confirmed
        that the younger Trangia left the country on September 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4adfd-43cf-4278-ae5b-4b66c4586951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Related:
        Manhunt on for 3 principal suspects in UST hazing death</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338f8d5-396b-498c-bf28-c1214561bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aguirre believes Anti-Hazing Law sufficient</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730a551-2845-41d7-8892-3f93edc13ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case opened up a debate on the Anti-Hazing Law, or Republic
        Act 8049. CNN Philippines research found since the passage of the law in 1995,
        18 hazing-related deaths to date have been reported. Only one conviction has
        been made under the Anti-Hazing Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcbe17-0df0-41b0-a8f0-aa52c214a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/19/Former-senator-on-alleged-hazing-death-justice-system-must-operate.html">Related:
        Anti-hazing law author on death of UST student: Justice system must operate</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2fce7-2b24-4141-b222-c5428465b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also disputed that the law needed more teeth, staying that
        it was "strong enough."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d132b4-882d-48f4-a46e-f3b0b221bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have to think of other measures, like the school should
        [recognize] and more or less supervise [fraternities]," said Aguirre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba60d8-edfe-424d-8cd2-1a5a3d635a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre is a member of Lex Talionis, a fraternity based at San Beda
        College of Law. Another prominent alumnus of that brotherhood is President
        Rodrigo Duterte.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aguirre: Schools should recognize fraternities | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/0LD0vnYcmM">pic.twitter.com/0LD0vnYcmM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/910677606072066048?ref_src=twsrc%5Etfw">September
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060edc31-5b82-447f-96e7-652955745814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4974229-eff3-4e17-86ab-09cee33461c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Migz Zubiri, who was classmates with Castillo''s father,
        called for a Senate probe into the hazing case. He lamented that killers in
        hazing cases were often protected by fraternity members or sympathizers in
        government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83627e7c-7603-4b7c-a3ba-f2cfb917179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Wednesday, he also reiterated the necessity
        for "a new and real anti-hazing law." Zubiri''s proposal, Senate Bill No.
        1591, calls for the repeal of the current anti-hazing law and harsher sanctions,
        particularly reclusion perpetua and a P3 million fine for death, sodomy, rape
        or mutilation resulting from hazing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0074ba-5764-417a-869b-83cd04d6fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri slammed the current law for "merely regulating" hazing as
        opposed to prohibiting it altogether, which his proposal seeks to do.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4b8d9-6c01-47cb-9b26-c85f74d3aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill now penalizes mere participation in hazing while the current
        law only penalizes the participants if the hazing results to injury or death,"
        said Zubiri.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535ebec-567b-4737-bb69-d3eef7d67e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two personalities in hazing case come forward</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1ae93-f2bf-4a15-b31a-76029679cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also revealed that two persons of interest had approached
        his department on Wednesday evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393947b-409d-4aa1-802f-c8ebe458f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, two persons went to us and I don''t know if they went already
        to the NBI, but they went to the DOJ directly," said Aguirre.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36b239-f918-4260-838d-8f75a42628ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he could not divulge further details because of confidentiality,
        since the persons feared for their lives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97aefc-fea8-4a19-b951-4aead93d690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the secretary hinted at a third person, an eyewitness,
        who has yet to approach authorities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30c4ba-95d4-4fdc-91ba-4a53cf4a06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:36:51.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:37:12.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is also probing the case. Aguirre
        said their findings so far have been in sync with those of Manila Police District.</p>'
