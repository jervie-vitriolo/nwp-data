    'title': 'Duterte critics, supporters rally on martial law anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd4e567-fe5e-4f0a-8bf3-b411e29c3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Protests for and against the government marked the 45th anniversary of former
        President Ferdinand Marcos'' proclamation of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f68f68-75bf-45ec-8c99-3580f0e6dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People took to the streets in Metro Manila, Cebu, Davao, and General
        Santos cities and in the provinces to denounce the President''s war on drugs
        and declaration of martial law in Mindanao, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8419c-e21c-4a61-b062-1edcdfc46c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police estimate around 5,000 attended anti-administration
        protests, while 3,000 were with pro-Duterte groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231995cf-e295-4d40-8a63-28f78485e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-Duterte, anti-martial law</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bd6ea-d83c-4e64-9218-0e703cf8e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of President Rodrigo Duterte gathered in Mendiola, a usual
        site of rallies, chanting <em>"Marcos, Duterte, walang pinagkaiba, pumapatay
        sila</em> [Marcos, Duterte, no different, they both kill]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae821e5-b4a7-4a4a-9379-401c15742050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are part of the coalition Laban ng Masa, and called for the
        Duterte administration to put an end to extrajudicial killings and avoid a
        nationwide martial law declaration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9852c-fcb1-4dca-886d-2d0f7a1a12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also burned a so-called "Rody''s Cube," a Rubik''s Cube-inspired
        effigy with faces of leaders they consider dictators: Duterte, Marcos, and
        Nazi Germany''s Adolf Hitler.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
