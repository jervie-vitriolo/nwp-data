  'kit-tatad-duterte-martial-law':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-21T21:12:09.028+08:00
    'imagesource': 'jcr:74ffccb4-4195-4a53-b705-f65508d0c7b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d3639f4-76fb-4507-9878-c6eb8645c9a2'
    'lead': 'The Minister of Public Information who announced the declaration of martial
      law on-air in 1972 said President Duterte should not make threats on proclaiming
      nationwide martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:10:31.874+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T13:12:51.045+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:12:50.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-senator Kit Tatad: Duterte should not threaten declaration of nationwide
      martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf49bcb-667d-42b7-a3ec-b325a08b56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Former Senator Francisco "Kit" Tatad on Thursday said President Rodrigo Duterte
        should refrain from making threats over declaring nationwide martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce6a18-8d22-4740-beab-677a158abc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s regrettable, because no president should be making announcements
        like this. When you make a statement like that, you should be ready to proclaim
        martial law, not make threats," Tatad told CNN Philippines'' News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be031ea5-ec00-4fbb-a344-905806b57ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad served as the Minister of Public Information under President
        Ferdinand Marcos and was the youngest member of the Cabinet when martial law
        was first declared on September 23, 1972.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9140a-9051-4f0d-835c-0fdaf736f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the one who said the martial law proclamation on-air, before
        Marcos explained the reasons behind the martial law hours later.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former senator Kit Tatad on the 45th anniversary of the declaration
        of martial law . <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/KPOCfaeXu8">pic.twitter.com/KPOCfaeXu8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/910810836725243905?ref_src=twsrc%5Etfw">September
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990d5fd-79c2-40fd-ba85-388e18bd1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9829e4-4344-48ee-a5de-2ce18af9c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, 2017, President Rodrigo Duterte declared martial law
        in Mindanao following the attack of ISIS-linked rebel group Maute on Marawi
        City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0065c4-a90c-404d-bfce-05549bd524a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Duterte has repeatedly threatened to expand martial
        law to Visayas and even Luzon should there be a spillover of the attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f872b-7640-4930-8c0b-803a6b7d04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Possible nationwide martial law; could last longer</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53eab8a-ab11-4392-84b4-7477ba4c0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, malinaw na ang ating probisyon sa ating Constitution
        (The provisions are clear in our Constitution). You have to have an actual
        invasion or rebellion, and the public safety should require it. When there
        is no actual invasion or rebellion, how can you possibly declare martial law?"
        Tatad said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb176cf-0f38-4712-a480-7f7575777350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tatad added, proper procedure has not been always followed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6e184-c1c9-4db5-ae18-3ceffdb5dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, there is a requirement that the Congress must meet
        in joint session to approve or reject the proclamation, and there is a time
        frame within 48 hours for Congress to meet," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90784fd6-d03f-4bf6-831c-2448dfda63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the House of Representatives and the Senate met for a
        joint session to extend the effectivity of martial law in Mindanao until the
        end of the year, they did not convene before the first declaration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918fc7d-15f4-4495-be34-e3942265ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Congress grants Duterte''s request to extend
        martial law in Mindanao until end of year</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc9fbd-2786-468c-93e0-2155b24d0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mali po yun, kasi mandatory requirement ng Constitution ''yon (That
        was wrong, because it''s a mandatory requirement by the Constitution). It''s
        not subject to the discretion of the Congress," Tatad said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30874f-41f9-48d3-9a41-c1cf0134ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier announced Sept. 21 as a "National Day of Protest"
        in commemoration of the 45th anniversary of Marcos'' martial law declaration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb607e41-051e-488c-818f-da22c76018af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> LOOK: Protesters hold anti-Duterte rally
        on martial law anniversary</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22a661-c2f5-4358-a86c-4ec7f3f356bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several pro and anti-administration groups and institutions staged
        protests nationwide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05576e4-e43a-47bd-be7d-bbd32dedb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:10:31.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:12:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense secretary and martial law administrator Delfin Lorenzana,
        however, said there is a "remote" possibility that Duterte will declare nationwide
        martial law if there are massive protests across the country.</p>'
  'ched-free-education-P40-billion-budget':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
