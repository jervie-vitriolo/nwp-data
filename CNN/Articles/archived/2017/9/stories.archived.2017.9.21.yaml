      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said people questioning the video should "come out in
        the open" and go to the MPD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc388e6-f8b4-43de-b409-a19dac6b34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nagkamali ang</em> MPD na video <em>na nilabas</em> [If
        the MPD was wrong in the video it showed], they are welcome to dispute the
        video," he said. "We cannot entertain informal comments on social media. There
        is a legal process that we have to follow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8dee1-6cfc-4f5c-8305-11e87865abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Castillo, a 22-year-old UST law freshman, was found
        on Sunday morning in Tondo, Manila after he took part in hazing rites of the
        Aegis Juris Fraternity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9ea69-df57-4577-bfac-ef65aea4856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831d130-3ea7-4bea-9392-5e420cf7cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, also a law student at the university and a member of the
        Aegis Juris Fraternity, is a principal suspect in Castillo''s death, along
        with two others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503aa30c-888e-4e68-9162-8b9eef11dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Director Chief Supt. Joel Coronel said a manhunt is on for the
        three.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700551a5-1f43-418e-965a-e6fffc2c39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have strong evidence to show John Paul Solano deliberately,
        intentionally, and maliciously gave false statements to the Manila Police
        District," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae9b1f-e45a-4125-8377-13390a0baf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano had earlied told police that he didn''t know Castillo, but
        Coronel said he actually recruited the freshman to join the fraternity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac42795-41f8-48f2-868f-c8894c825d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:52:11.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:52:32.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The false statements) we feel are a cover-up for the actual murder
        and killing of the victim," Coronel said.</p>'
  'Hurricane-Maria-knocks-out-power-Puerto-Rico':
