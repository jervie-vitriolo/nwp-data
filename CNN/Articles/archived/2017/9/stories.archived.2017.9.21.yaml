      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/21/Protests-martial-law-anniversary.html">READ:
        Duterte critics, supporters rally on martial law anniversary</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c272b45-774c-4cde-9cc4-c6ff645c4486'
      'mgnl:activationStatus': true
