      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Bureau of Immigration (BI) on Thursday said one of the principal suspects
        in the death of hazing victim Horacio Castillo III has left the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f419a-e104-496d-904c-9cffff3db8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Spokesperson Tonette Mangrobang said Ralph Trangia, a law student
        of the University of Santo Tomas (UST), boarded on Tuesday an EVA Air flight
        bound for Taipei, Taiwan.</p>'
