  'honeylet-avancena-melania-trump':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T16:17:40.609+08:00
    'imagesource': 'jcr:f68113a8-e537-4fdd-b6c9-a620e65c74b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6141c5f1-ef01-4105-a368-b312ec78814b'
    'lead': 'The First Lady of the United States invited President Rodrigo Duterte''s
      common-law wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T13:49:14.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T13:50:06.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T13:50:06.566+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Honeylet Avanceña invited by Melania Trump for NY event

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c6f0b-0694-4250-919e-3252bf72ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Malacañang clarified President Rodrigo Duterte''s common-law wife Cielito
        "Honeylet" Avanceña was invited by First Lady Melania Trump for an event in
        New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbaf22-9836-4c4a-9892-23cf193237cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madame Cielito Avanceña is on a personal trip to NY (New York)
        to attend an event upon the invitation of First Lady of The U.S., Madame Melania
        Trump," said Presidential Spokesperson Ernesto Abella on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f37fb-c3ce-4fbd-9388-01b7cdf2479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports earlier came out that Avanceña was seen in New York
        as part of the Philippine delegation to the United Nations General Assembly
        (UNGA), but she later denied it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e54cbd-74b1-413c-b5ef-67ee7dc46934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNGA is an annual convention where representatives from the
        member-states participate in policymaking for the organization. The 72nd session
        runs from September 12 to 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0369e05-38b7-4e84-829c-7ee861ee6fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump on Wednesday addressed the UNGA luncheon, attended
        by the world leaders'' spouses, about children''s rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48fd4f-d0c5-4a45-908a-fcdc7526207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte did not attend the convention to prioritize the
        Marawi crisis, but Foreign Affairs Secretary Alan Peter Cayetano went on his
        behalf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbaa2fa-4bfc-4860-bd14-cdc5b224d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Thursday signed the Treaty on the Prohibition of Nuclear
        Weapons, affirming the country''s stand against the use of weapons of mass
        destruction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e4dc1-abd4-4160-92b8-a6d67686ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will only be safe if we eliminate all weapons of mass
        destruction....Our signing of the treaty today affirms our unequivocal commitment
        to put nuclear weapons firmly on the path of extinction," Cayetano said on
        the sidelines of the UNGA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863873f6-d5f0-492f-ad0c-d304cd096d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:49:14.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:50:06.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among 121 UN member-states that signed the treaty.</p>'
