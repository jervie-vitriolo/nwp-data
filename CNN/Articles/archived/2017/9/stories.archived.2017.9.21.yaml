      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 policemen were deployed across Metro Manila.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce16c1-52f3-4a3f-93ea-e3ace24fa608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.487+08:00
