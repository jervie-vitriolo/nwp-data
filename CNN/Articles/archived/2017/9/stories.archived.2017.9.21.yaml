    'imagesource': 'jcr:36e1bb57-7534-4cf7-af38-ba66721b1103'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba197fd1-53cf-4419-b4e2-37a6b31d22a9'
    'lead': 'The budget will cover all CHED-accredited SUCs, and technical-vocational
      education institutions accredited by TESDA.'
    'mgnl:activationStatus': true
