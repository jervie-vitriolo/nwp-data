      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordasco was unable to confirm the cause of death. LaMotta''s widow
        told TMZ Sports that he died in a nursing home of complications arising from
        pneumonia.</p>'
  'Protests-martial-law-anniversary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T23:54:04.166+08:00
    'imagesource': 'jcr:25d74400-2d36-426f-ae0c-0f576f3668a3'
