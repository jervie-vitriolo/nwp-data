      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo in a statement joined those condemning
        late strongman Marcos'' declaration of martial law in 1972. She hoped martial
        law will not happen again.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4eba14-56af-4a9d-b9d6-8a3a52c596fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umaasa tayong hindi na pagdadaanang muli ng mga Pilipino ang
        madilim na kabanatang ito ng ating kasaysayan</em> [We are hoping Filipinos
        will never again experience this dark chapter in our history]," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98ad12-f10e-41d5-be89-afa6b9870e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were staged as Duterte warned he would declare a nationwide
        martial law if demonstrations turned violent.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06121721-b322-464c-b481-883ac0575bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not commit the mistake of staging a rebellion. ''Yung sabihin
        mo na there''s a fighting on the streets. I will not hesitate to impose martial
        law all throughout the country and order the arrest of everybody," he said
        during a media interview in Cagayan De Oro on September 9.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953668ed-d1dd-4da6-9cd8-4941173d63b2'
      'mgnl:activationStatus': true
