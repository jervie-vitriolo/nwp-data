    'template': '1'
    'title': 'Aguirre seeks at least ₱10 million in damages vs. Hontiveros

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca2ea2-63dc-44df-9d4b-9d74ca2e048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Justice Secretary Vitaliano Aguirre is not backing down on cases against Senator
        Risa Hontiveros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5444b-c3fd-446c-a614-205bf2c7a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely it should be substantial," Aguirre told CNN Philippines''
        The Source of the suit he will file against Hontiveros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e22b7-c4c3-4a2f-a6ff-7945843170be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he considered substantial, Aguirre replied, "At
        least 10 million."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc7bbc-c35f-4437-95a0-098c32566ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to reserve my claim for damages against her, so I''m
        going to file it not in Sandiganbayan but before the Regional Trial Court
        so it will move faster," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d3124-3203-4695-9f15-8ce69ee63578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary and senator went head to head after Hontiveros called
        out Aguirre for plotting against her. She presented a photograph of Aguirre''s
        text message caught on a camera by an audience member during the Senate hearing
        on the killing of 17-year-old Kian Delos Santos last September 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec85f8-e1a1-4c1f-a336-811e5448ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/12/Senator-calls-on-Justice-Secretary-to-step-down-amid-threat-of-cases.html">Related:
        Senator calls on Justice Secretary to step down amid threat of cases</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06449dae-62b5-4323-b3ed-042c4de61c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was caught telling a certain "Cong. Jing": "Kaya nga expedite
        natin ang cases ninyo versus her (This is why we need to expedite your case
        against her)." The person with whom he was conversing was supposed to be former
        Negros Oriental Representative Jacinto "Jing" Paras of the Volunteers Against
        Crime and Corruption (VACC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c22b57-f02a-44df-a044-de067a5473a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre accused Hontiveros of violating his right to privacy and
        Republic Act No. 4200, or the Anti-Wiretapping Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a9618-df28-4fdb-9dc6-3f9fa061ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prohibits the interception or recording of private communication
        or spoken word through "tapping any wire or cable, or by using any other device
        or arrangement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca914e-8ac0-468e-9a3f-1f71982f3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/12/justice-secretary-slams-senator-right-to-privacy-was-violated.html">Related:
        Justice Secretary slams senator: My right to privacy was violated</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e8bf0-2eef-4ead-bf0d-9c72e47c4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre is looking at filing criminal, civil, and ethics cases against
        Hontiveros "by next week," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd32b2-df15-4992-8fe7-bbbb704eac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to file three counts of violation of Republic Act 4200
        against Sen. Hontiveros before the Sandiganbayan... And then I''m going to
        file next week an ethics case against her before the committee on ethics of
        the Senate," said Aguirre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7236a63-f347-4688-ad45-7e8848f1fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also disputed Hontiveros'' defense that the photo was taken inadvertently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a7d4b-cd08-4f11-ab16-c3e6a81b5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that is the defense of Senator Hontiveros, I challenge her:
        Produce the photographer. Produce the video, and we will see. I''m sure 100
        percent that it will show that it was taken purposely," said Aguirre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42950fbc-c2a6-4e25-a13f-aa71a82defe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also said he would "not be baited" into discussing
        the content of his message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2eb3d-dc04-450b-80e1-9acde12e4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ won''t handle VACC case vs. Hontiveros</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d0c4b-b06b-4df1-9236-731c629c1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also maintained that any case against Hontiveros would not
        be handled by the Department of Justice (DOJ).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c637a7a-082a-471c-9a6c-6ce361647e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he wanted the VACC to file a case against her, he
        replied, "Somebody told me that they were planning. So they plan and they
        have some evidence. They file it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851bca3-2f68-4ca5-ad6e-28f01da3e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides it will not be filed before the DOJ because the exclusive
        jurisdiction for that is the Sandiganbayan and so it will never be filed before
        the DOJ," said Aguirre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4900ac-ba34-42cc-93c8-7c40e2274522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it will be filed before the DOJ, we''re just going to refer
        it back to the Ombudsman," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f65d78-5d02-421f-a7ab-b6a53fc96b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan is the special anti-graft court, while the Ombudsman
        files and prosecutes cases against government officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbafa6b-5e09-4438-9945-1f27f1fdb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on September 14, Hontiveros said Aguirre''s
        privacy was not violated as there was no intent to intercept his messages
        nor was there "reasonable expectation of privacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea0390-aae3-4f62-a3db-1630554f90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice Secretary Vitaliano Aguirre is desperately resorting to
        squid tactics rather than answering the accusations squarely lodged against
        him," said the senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567315e9-fb13-4edf-ad84-b984a61e32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:41:58.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:43:29.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) is chasing a dead end. But if the Justice Secretary wants
        to file cases against me, go ahead. See you in court, Mr. Aguirre," she said.</p>'
  'Enrile-All-crimes-bailable-unless-punishable-by-life-sentence':
