      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang said Trangia left before the bureau received the Immigration
        Lookout Bulletin Order that the Justice Department issued on Wednesday for
        the 16 people possibly involved in Castillo''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68514d89-3967-4bef-8da5-fe0b0dd8bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a UST law freshman, was found on the streets of Tondo,
        Manila on Sunday morning after taking part in hazing rites of the Aeris Juris
        Fraternity, where Trangia is an official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fc67e-b9b0-43f3-a9e5-5360b9aed6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096e872-5ac2-4dc6-b476-fb7048733dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Joel Coronel said on Wednesday that
        Trangia, along with his father Antonio, owned the vehicle used to transport
        Castillo''s body to the hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3a2bd-9aaa-4bf3-bf6b-6b1c31dcff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trangias, along with UST law student John Paul Solano, are the
        subjects of a police manhunt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3e020-56bc-491b-b7f4-f1abd7b60777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3fd91-3b9b-4dc1-a1bd-584a27d57364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," Coronel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f5216-67e7-48d6-a9f2-08a51b7c1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Solano, who supposedly recruited the victim to join
        the fraternity, claimed he chanced upon the lifeless body of Castillo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2320a3-830b-47ef-9ee1-b4307e76f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/19/UST-law-student-hazing-Horacio-Castillo-III.html">Read:
        UST law student who found alleged hazing victim a ''person of interest'' in
        slay case</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de492f-813e-4670-8baa-206ff085d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:46:19.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:46:44.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang also said the younger Trangia had no derogatory record,
        which allowed him to leave the country.</p>'
    '24':
