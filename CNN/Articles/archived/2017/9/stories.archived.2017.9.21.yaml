    'template': '1'
    'title': 'Serena Williams pens passionate letter about body image to her ''classy''
      mom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e5dd5-5865-4f6c-9255-7af3f3a84fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Serena Williams gave birth to her baby
        girl Alexis Olympia this month and as she adjusts to becoming a parent for
        the first time the tennis great has written a heartfelt letter to her own
        mother, Oracene Price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e31bb-0d9a-40ee-ba44-0df1d4d3b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 35, wrote of her admiration for her mom, for her strength
        in the face of those "too ignorant to understand the power of a black woman."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41af041-0fd5-4fe0-87a2-3e41509e14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:12:41.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the 23-time grand slam champion -- the most successful
        player in the Open Era -- talks of the criticism she has had to endure for
        her muscular physique and writes of her baby daughter''s "same strong, muscular,
        powerful, sensational arms and body."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c638ac4-dfa2-4a75-8ccf-e38eed0b27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.908+08:00
