      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/08/30/Guam-next-target-North-Korea-missile-launch.html">Read:
        Next target Guam, North Korea says</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14a573-b885-4392-89e4-6807b0df7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brig. Gen. Restituto
        Padilla earlier said although the probability of a direct hit from a North
        Korean missile is "remote," debris could reach in the northern part of the
        Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25503194-e012-4ffb-aec2-cecbc8a6168b'
