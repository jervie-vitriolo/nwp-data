      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/20/tennis/serena-williams-letter-to-mom/index.html">Serena
        Williams pens passionate letter about body image to her ''classy'' mom</a>."</em></p>'
  'running-out-of-antibiotics-WHO':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-21T14:02:45.337+08:00
    'imagesource': 'jcr:74c45582-84f7-4d13-8e74-d738e7ac0045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bfc8d5-6839-478a-b09f-ec10a3f627c2'
    'lead': 'As of May, a total of 51 antibiotics and 11 biologicals -- medical products
      often made from natural sources -- are being developed, the new report said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:15:57.444+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:16:52.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:16:52.668+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is running out of antibiotics, WHO says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb07f70-d5dc-4f67-9e05-20a23f16a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>— Too few new antibiotics are under development
        to combat the threat of multidrug-resistant infections, according to a new&nbsp;<a
        href="https://www.who.int/medicines/en/">World Health Organization report</a>&nbsp;published
        Tuesday. Adding to the concern: It is likely that the speed of increasing
        resistance will outpace the slow drug development process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78230b2-b593-484e-adc1-af8d48e01937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May, a total of 51 antibiotics and 11 biologicals -- medical
        products often made from natural sources -- are being developed, the new report
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff451ae-2ec4-4e5b-aba4-9e9a45957298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that biologicals could replace use of antibiotics,
        which could help in overcoming the resistance problem," Peter Beyer, an author
        of the report and senior adviser to the WHO''s Department of Essential Medicines
        and Health Products, wrote in an email.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67311d3-b3e7-4d26-bf1d-98ba61ed70b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly, this large number of potential new drugs should suffice,
        yet it is not nearly enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e5730-17f7-49a9-9ff8-5f5a2a76793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, just 33 of the antibiotics in the pipeline target priority
        pathogens. This year, the WHO published a list of a&nbsp;<a href="https://edition.cnn.com/2017/02/27/health/who-bacteria-antibiotics-list-amr/index.html">dozen
        "priority pathogens</a>": 12 separate families of antibiotic-resistant bacteria
        that pose the greatest threat to human health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d731ec7-1a34-4fc6-87b6-81d4104acb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the priority pathogens is a drug-resistant tuberculosis, which
        kills about 250,000 people around the world each year, and a variety of multidrug
        resistant strains -- Acinetobacter, Pseudomonas and various Enterobacteriaceae
        -- which are responsible for infections in hospitals and nursing homes and
        among patients whose care requires ventilators and catheters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99081f2-dae4-43f0-8e98-0eeeacee8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 33 potential medicines for treating priority bug infections,
        only eight are innovative treatments. The other 25 are simple modifications
        of existing families of antibiotics. At best, then, the 25 will serve as short-term
        solutions since it is expected bacteria will quickly adapt to and resist these
        new (though somewhat familiar) drugs, according to the WHO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454f53f-95ad-4558-8143-7eb1336920be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to speculate why companies develop specific new
        medicines," Beyer noted. "But in general many new treatments do not necessarily
        constitute advances over existing treatments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f447ccc-19fa-49fb-9c10-cefed9ca0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TB infections require a combination of at least three antibiotics,
        according to the new report, yet only seven of the new TB medicines are even
        in clinical trials. Soon, there will be a serious lack of treatment options
        for this infection, the report warns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de460c-272e-4fdf-b91b-45d58f92fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for gram-negative pathogens, which can cause severe,
        often deadly infections typically in hospitals and nursing homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14828a-1b23-4b0f-a378-c22d63697640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gram-negative bacteria have more complex cell walls than gram-positive,
        explained Beyer. "In a nutshell, it is more complex to develop a novel antibiotic
        that can penetrate the complex gram-negative cell wall and stay inside the
        bacterium," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d3138-9437-4dae-a066-e774d3f74a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the WHO sees too few oral antibiotics being developed.
        These are necessary "to target the critical priority pathogens (and) be accessible
        in low- and middle-income countries," Beyer noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47e6ef-5638-4299-9b6f-c1e89643d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the problem of developing new antibiotics, the WHO and
        the Drugs for Neglected Diseases Initiative set up the Global Antibiotic Research
        and Development Partnership. However, new drugs alone cannot combat the threat
        of antimicrobial resistance. The WHO is also working to improve infection
        prevention and control while developing guidance for the responsible use of
        antibiotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d8abe-4bb5-4632-a1e8-d138047f2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always seek medical advice before taking antibiotics and then always
        follow the advice of the health-care professional," Beyer noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658514ca-b782-426f-a40f-5ed0345d4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report is a "fantastic (and very useful!) summary" of the
        antibiotic situation, wrote Bill Hanage, an associate professor of epidemiology
        at Harvard T.H. Chan School of Public Health, in an email. Hanage, who has
        also published studies of antibiotic resistance, was not involved in the new
        report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57554713-272f-42ac-a224-62ea412d45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the risk of getting a completely resistant infection is
        low in the United States, about 2 million people each year become infected
        with "resistant enough" bacteria that are harder to treat, Hanage said. And
        every year, more than 20,000 people die of these infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a257729-d152-4a32-b44f-98ab4be1d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More resistant infections don''t just mean you or someone you care
        about is more likely to die from one, they also mean healthcare will get even
        more expensive," Hanage said. "Many of the procedures we take for granted
        in medicine, from cancer treatments to surgeries, depend on our ability to
        handle infections that happen in the course of treatment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b869854-cebc-4481-8abc-488ba7a0ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new drugs in development is simply not enough, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae2528-03b3-46e3-bb57-9370ec2dbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great majority will not make it into the hands of doctors or
        your treatment," Hanage wrote. "As the report states, for drugs to be used
        in humans they have to pass 3 hurdles, the phase 1, 2 and 3 trials. Drugs
        entering that pipeline have just a 14% chance of getting all the way through
        to be used in humans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf5f463-cea7-4a24-afb8-12ec0fd9557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:15:57.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:16:52.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/health/antibiotic-resistance-who/index.html">The
        world is running out of antibiotics, WHO says</a>."</em></p>'
  'Jack-Ma-kids-manufacturing-jobs':
    'author': 'Julia Horowitz'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-21T13:58:57.008+08:00
    'imagesource': 'jcr:5598f1e6-fea2-4d81-9bf2-01db2430b549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880126fe-4dd4-49e7-a05a-c47aad39b945'
    'lead': 'The Alibaba founder and chairman doesn''t think we should be scared. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:20:57.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:21:54.118+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:21:53.828+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jack Ma: We need to stop training our kids for manufacturing jobs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957540c-2155-4456-9eaa-bca9041ba8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Jack Ma knows artificial intelligence
        will change the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f239d-0b22-4a13-9320-f91c6f39d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba founder and chairman doesn''t think we should be scared.
        But he does think we should be prepared for major disruptions to the job market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c5116-1e52-40d9-b0c0-193a8c7aac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last 200 years, manufacturing [has brought] jobs. But today
        -- because of the artificial intelligence, because of the robots -- manufacturing
        is no longer the main engine of creating jobs," Ma said Wednesday in a speech
        at the Bloomberg Global Business Forum in New York City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead9677-6a1b-4729-b943-6f57e7acafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Ma said he believes the service industry will be
        the largest engine of job creation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69108764-f6da-4b53-97df-270491b3b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s stance is starkly different from the economic vision espoused
        President Donald Trump, who campaigned on an "America First" populist agenda
        and has repeatedly made promises to restore U.S. manufacturing jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bad86d-b105-490f-bd7a-a5ee2c0da3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking about manufacturing, we should not be talking Made in China,
        Made in America," Ma said. "It''s going to be ''Made in Internet.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70196b8-78bf-4f24-9a28-47c2bf800d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ma sees a major obstacle: He doesn''t believe the world''s current
        approach to education properly prepares today''s youth for the realities of
        tomorrow''s work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b4f55-c4d8-40a7-a034-e201ecb32e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we teach ... is going to be making our kids [lose] jobs
        [in] the next 30 years," he said. He noted that when it comes to tasks like
        calculation, machines will always "do better."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa85030-4afd-4820-8ef2-d83d834cd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to keeping human workers relevant will be emphasizing imagination,
        according to Ma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea93957-8d74-49e4-bf6f-348ead5389ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to teach our kids to be very, very innovative, very creative,"
        he said. "In this way, we can create jobs for our own kids."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea7297-0eec-4f97-bbbf-a21e850d4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to artificial intelligence, Ma positions himself a
        realist -- but also as an optimist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27323d92-2434-4963-b297-0a22425efdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new technology will destroy a lot of jobs. But it will also
        create a lot of jobs," he said. "The question is whether we are ready and
        whether we are qualified for these new jobs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9092d-d795-419c-b27d-77e59bb1873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, there shouldn''t be widespread anxiety about a
        war between humans and machines, Ma said. Computers will never have mastery
        over "wisdom" or "love," giving human a perpetual advantage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d8094-95fa-46ec-8345-a8e62d2d1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human beings should have the self-confidence," he said. "Human
        being[s] have the wisdom. Machine[s do] not have the wisdom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd75c45-1fbb-4c64-a9ff-2b84469f64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a different view of artificial intelligence than the one promoted
        by Tesla CEO Elon Musk. Earlier this month, Musk tweeted that he believes
        AI&nbsp;will <a href="https://money.cnn.com/2017/09/04/technology/culture/elon-musk-ai-world-war/index.html">cause
        World War III</a>&nbsp;as nations compete over the technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d31f45-41d6-4b5b-a192-496f3915029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/04/technology/culture/elon-musk-ai-world-war/index.html">Related:
        Elon Musk predicts World War III</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8eb61-ee46-45df-8fe0-bb8535ff52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has long warned about the risks of AI. He signed a letter in
        August asking the United Nations to&nbsp;<a href="https://money.cnn.com/2017/08/21/technology/elon-musk-killer-robot-un-ban/index.html">ban
        autonomous weapons</a>&nbsp;and now heads the startup Neuralink, which is
        working to connect the human brain to computers. Musk figures that since nobody
        is heeding his warnings about AI, <a href="https://money.cnn.com/2017/04/21/technology/elon-musk-brain-ai/index.html">he&nbsp;may
        as well develop the technology</a>&nbsp;in a way that will benefit society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea292a-8a2c-4cd1-9fde-605be5ec1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s understanding of the future -- particularly the future of
        human conflict -- offers up a bit more hope.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f16b5b-f7fc-4dac-8f5b-8ed6eb806a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:21:54.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic -- positive -- for the future for the technology,"
        he said. "But we also have to be very, very careful. The first technology
        revolution caused World War I. Second technology revolution caused World War
        II. Now, we''re in the third technology revolution. The World War III should
        be against poverty, disease and environment pollutions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f7d16-d899-4892-8469-e77c8afb26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:20:57.471+08:00
