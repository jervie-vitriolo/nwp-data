      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/Walang-Pasok-September-21National-Day-of-Protest-class-suspension.html">LIST:
        Class suspensions for ''National Day of Protest'' on September 21</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b5bb5-e9c7-47b8-b1d1-eb41ab276f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.486+08:00
      'mgnl:createdBy': 'cnnproducer'
