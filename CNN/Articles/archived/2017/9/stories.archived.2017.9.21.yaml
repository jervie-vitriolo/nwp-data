      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Even after it was proven false, Justice Secretary Vitaliano Aguirre is sticking
        to his claim that a photo tagging opposition senators in the Marawi crisis
        is not fake news.</p>'
    '2':
