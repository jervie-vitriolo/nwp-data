      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Critics of President Rodrigo Duterte gathered in Luneta Thursday
        evening.)</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3691c7-ff0d-4b6e-b5b8-455ec6f7c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the rally against ''tyranny and dictatorship'', the Luneta
        crowd held a concert, featuring singers Bituin Escalante, Noel Cabangon, and
        political activist cum media personality Juana Change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aa1ba-6e98-4beb-9664-320eaa6d96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8 p.m.,the group in Luneta rang bells and joined the nationwide
        ringing of church bells called for by the Catholic Bishops of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d2a07-6a3b-4a5b-b530-e45a7a9e8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hundred anti-riot police were assigned in Luneta for the mass
        demonstration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c5bf6-fe07-4eb7-8383-9bfb2824eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for the President</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c468d54-1eb7-421f-99e7-3f353548a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of Mendiola Peace Arch, supporters in green and
        orange shirts showed support for the President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f89414-b146-4549-baaa-11a43cb091ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto natin ipaalam, sa ating mamayanan, sa ating presidente
        na nandidito kami, na susuporta, na hindi na mabawi, yung tinatamasa ngayon
        na katahimikan,</em>" said Subic Bay Metropolitan Authority Chair Martin Diño,
        who joined the pro-Duterte demonstrations in Mendiola.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0e6c13-f8cb-4fb1-8ef3-3df64bc4f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to inform our fellowmen, our president that
        we are here to support, that no one can take back the peace we are experiencing
        now.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f20edb-a34a-4aa5-bb1d-0148ad1f39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Duterte groups gathered in Plaza Miranda in Quiapo, Manila
        to rally behind the President. Members of the Cabinet attended the event,
        including Energy Secretary Alfonso Cusi and Labor Secretary Silvestre Bello.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ac472-0b02-460f-8bb6-ce714fc235fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangyari lang ito para pagbigyan ang ordinaryong mamamayan
        na makapagbigay na mahayag ''yung kanilang pagsuporta maglahad ng kanilang
        damdamin,</em>" Cusi said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4620d2-67b0-47d8-a135-b7fc4a312224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This only happened to give chance to the regular citizens
        to freely express their support.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48525da9-f10f-4f4c-a734-62cf2df8d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups headed by the President''s party PDP-Laban and Kilusang
        Pagbabago organized the rally. They set up a stage with Duterte''s face and
        the caption: "Ituloy ang pagbabago [Continue change]."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1db53-f142-480c-b852-e82b9b359d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local government units from Metro Manila, like Manila Mayor
        Joseph Estrada, Caloocan City Mayor Oca Malapitan, and Quezon City Vice Mayor
        Joy Belmonte sent delegations who wore signature colors of their leaders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f43da-72fe-413c-aee0-2793f8c580e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the Marcos family were also present.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4de61b-78c0-4e37-8afa-f3ed89425add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaints desk was set up to assist some protesters on how to
        engage with concerned government agencies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1baab6-4360-4926-a65d-80654a274a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:42:22.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/groups-schools-to-protest-martial-law-anniversary.html">LIST:
        Groups, schools protest on martial law anniversary</a></p>'
    '45':
      'contentWidth': '100%'
