  'Anne-Curtis-launches-own-makeup-line':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo from Anne Curtis | Instagram'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-21T20:37:51.605+08:00
    'imagesource': 'jcr:bef778f2-6f5a-4e5e-be09-cc5e1d56f7b1'
    'jcr:primaryType': 'mgnl:composition'
