    'mgnl:lastActivated': 2019-08-16T11:53:39.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:53:39.583+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile: PH conditions worse than in 1972, but declaring martial law
      up to Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ab398-9163-4b82-b469-ce8ce79a5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Former Senator and Defense Secretary Juan Ponce Enrile thinks conditions in
        the country are worse now than when former Pres. Ferdinand Marcos declared
        martial law in 1972.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22a5bc-f465-43a7-9503-720dcd84c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo ang nangyayari ngayon mas grabe sa mga nangyayari noon</em>,"
        Enrile said Thursday. "<em>Mas marami, mas malawak, mas mabigat ang problema
        ng Pilipinas ngayon, hinaharap ng kasalukuyan na</em> President."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671be4f-e258-47bf-88d8-6b7e6c8d605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, what''s happening now is worse than what
        was happening then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ead644-5939-4df7-a0a0-8cf504ca245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President faces more problems with a heavier and wider scope
        than before.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc4e6e-5a4d-442e-9b9c-6034414ab6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' Balitaan, Enrile, who was an instrumental
        figure in martial law''s declaration in the 70s, said President Rodrigo Duterte
        faces more challenges in his term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d993e60-68e1-4a93-9324-13df7e906502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandyan yung</em> communist insurgency, <em>nandiyan yang</em>
        MILF, <em>nandiyan ang</em> BIFF, <em>nandiyan ang</em> Abu Sayyaf, <em>nandiyan
        ang droga, kriminalidad,</em> at ISIS. My God," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1a2d0-e652-45df-965c-078b43aa9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There''s the communist insurgency, the MILF, the BIFF,
        the Abu Sayyaf, the drugs, the criminality, and ISIS. My God.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49047c-4454-4f17-984a-d2e16368186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added it was up to the President to determine if the
        country needs military rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147dfe28-efdb-4cc0-8059-d68ef781ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends upon the decision and perception and decision of the
        president. The leader appointed by the state, by the people composing the
        state to make the decision,"&nbsp; said Enrile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18930b32-6520-47c1-8194-814ca9901bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was defense secretary when martial law was declared in 1972.
        He served as one of Marcos'' closest allies until he broke off from the strongman
        during the People Power revolution in 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094d562-5345-48f0-9764-a7f50f20bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasoned politician brushed aside concerns the country might
        enter a dictatorship during Duterte''s presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575ef32-3dbc-4af1-be09-f5c4f420b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit may diktaturya? Eh tayo may saligang batas at lahat ng
        ginagawa ng namumuno, nag-gogobyerno sa atin- pati ang pamahalaan, ang</em>
        Korte Suprema,<em> ang</em> Lehislatura, <em>at ang pangulo,</em> President
        <em>ay sang-ayon sa saligang batas,</em>" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d2bb4-561d-4ee9-b682-12516bf261ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is there a dictatorship? We have our constitution
        and all our officials and leaders-- the government, the Supreme Court, the
        legislative branch, and the President agree with the Constitution.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82737415-65c8-4ab9-9688-8394e6567ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said he supports Duterte''s decision to declare martial law
        in Mindanao, where government troops have been battling Maute rebels since
        May 23.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb5c10-a935-4508-891e-61bd3e086823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been long in coming, he should have done it earlier," Enrile
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d3062-e49b-450f-80d7-f8e84793f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if you do not do that in Mindanao, how can you enforce
        the law? How can you control the situation? You have the fire, you have to
        use water to control the fire," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997aa907-c2f9-4637-9da1-36bb2b016def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defense secretary, who helped topple Marcos from his
        21-year rule, said there was nothing to fear under the martial law provisions
        underlined in the 1986 constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7650b6-d3d2-4a55-a977-9dd8ba491769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the present constitution, martial law is very limited.
        You have many constraints... What kind of martial law is that? Why should
        you fear that kind of martial law?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bddfa8-4e45-4a98-9c10-78e507f3890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile also expressed support for Duterte''s decision to declare
        a "National Day of Protest" on the 45th anniversary of martial law in the
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9e1ca-c42e-4daa-bedc-b4107400c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is democracy in action. Saligang batas natin, nag-a-allow
        ng provision tungkol sa martial law ay meron sinasabi dun, pinapayagan ang
        peaceful assembly as a part of democracy," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb157a-a609-4da3-b9a8-747313b03215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our constitution, which allows for a provision on
        martial law also allows peaceful assembly as part of democracy.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a01a0c-c7fa-4a48-a0d7-0aec7950cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the Philippines was like when martial law was declared
        in the 70s, Enrile reasoned Marcos was trying to prevent the spread of state
        enemies. He also downplayed allegations of torture and killings during Marcos''
        presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fdf81-7807-4c6d-be72-ada11be8163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sino bang natorture? You name me one. Name me. I know some of the
        people. I''m not saying na wala yan ah, but I challenge- name the people and
        I will tell you the history of each one," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add4ec0-7234-4d38-b77a-998328ecfd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:50:10.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any exercise of power has glitches- may abuses. You cannot control
        people, you cannot herd them," he added.</p>'
  'noynoy-aquino-leni-robredo-mass-for-justice':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Former President Benigno Aquino III and Vice President Leni Robredo
      attended a mass for justice at the Parish of the Holy Sacrifice inside UP Diliman
      campus Thursday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T09:58:37.302+08:00
    'imagesource': 'jcr:b3693724-ad78-4d16-83c9-671a3834e25c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '522dc9f6-f715-4ac3-9b5c-322e76949241'
    'lead': 'Former President Benigno Aquino III and Vice President Leni Robredo attended
      a mass for justice at the Parish of the Holy Sacrifice inside UP Diliman campus
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:53:23.353+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:53:37.742+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:53:37.528+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino, Robredo attend ''Mass for Justice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b22dd-8deb-4554-9ab9-ded29660c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        No yellow, blue, or red, but a sea of white filled the UP chapel in Diliman
        for the "Mass for Justice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5efd23-5d8c-49aa-98ca-97efa6d93ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III attended the mass with Vice
        President Leni Robredo and former Interior Secretary Mar Roxas. Other former
        Cabinet members joined them along with some senators and congressmen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c735721-5ce2-4437-a5e2-5df68aaa953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino says there''s a need to demand justice for the growing number
        of deaths. He adds he''s here to listen to his boss – the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929337fc-05f9-42b4-a380-276e56371e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino explained it would be better if the events during martial
        law remained in the "dark period of history" but he adds that''s not the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b154ff-4a84-4ea1-b86e-6c4ebb4f9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Maganda sana na nakikita na lang natin yung nakaraan
        bilang isang madilim na bahagi ng ating kasaysayan. Ang masakit parang sa
        ibang sulok ng ating bansa ay nararamdaman na naman... Tila pareho na ang
        nangyayar</em>i."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0b11c-5be4-4e52-a710-f107d23e6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be good if we could see the past merely as
        a dark moment of our history. But it hurts that in some parts of the country,
        it can be felt that the same is happening.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f33c90-0668-4677-87fd-8d25e6a94c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shared Aquino''s observation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e193cf5-e875-4f9b-9204-5e86a5be978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the culture of violence is still there, and it affects
        not only those who oppose it but also the young. She said this creates fear
        among families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c04ae5-6ca5-4ad3-91cc-e3a6bcee7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Sa paligid po natin tila nag umpisa na naman yung
        kultura ng karahasan. At yung kultura ng karahasan ang biktima hindi na lamang
        yung mga sumasalungat sa gobyerno pero kahit sino, kahit bata nagiging biktima
        ng karahasang ito. Ito po ang nagdadala ng takot sa puso natin sa puso ng
        bawat pamilya</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c2eb7-672c-40f6-a945-c1b21b77d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around us, the culture of violence seems to be starting
        again. And the culture of violence, victims aren''t just limited to those
        who oppose the government. Anyone, even children, have become victims of the
        violence.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d66dc-c351-41ab-abec-c3a5ee7cc3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On criticisms calling the event "dilawan" – or yellow which identifies
        the opposition – Aquino says before looking at political colors, it would
        be better to check first if what people say make sense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4280cda-a9e3-4475-b440-94fadb65e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Aquino joined Chief Justice Maria Lourdes Sereno during
        the unveiling of the monument of Jose "Pepe" Diokno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec6310-7a75-4c95-acec-7e0b22f372ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Sereno using Diokno''s words, spoke about the thousands
        of deaths in the current administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1917218-158e-43a3-8b0a-6be914650c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said, "<em>Sabihin mo sa mga ina ng</em> OFW, <em>na kung
        susunod sa patakaran ang mga awtoridad, matutugunan ang kalagayan ng kabataang
        napagbintangan ng paglabag sa batas. Na lahat ng ina at ama, hindi sana natatakot
        sa pagsapit ng dilim</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22e5b3-c4d4-4b44-94e4-2bc7c883dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell the mothers who work overseas, that if the authorities
        follow protocol, the issues of young people accused of breaking the law can
        be addressed, that all mothers and fathers will not be afraid at night.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3752da7-4fd3-4c50-b4c9-a68531bbbaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:53:23.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:53:37.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing an impeachment complaint. She says the constitution
        remains the judiciary''s north star, guiding them as they – through their
        decisions – help steer the course of the country''s history.</p>'
  'duterte-fifth-visit-marawi':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T09:41:43.950+08:00
    'imagesource': 'jcr:6ada97e5-7392-4592-a734-9da8b1516385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47edc215-0fd0-484f-8361-c250f94da29d'
    'lead': 'As protests were held being in Metro Manila and other parts of the country,
      President Rodrigo Duterte took the time to visit troops that are still fighting
      remnants of the Maute group in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:56:58.268+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T11:57:26.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T11:57:25.709+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reveals matrix of source of funds used in Marawi siege

      '
    'updated': 2017-09-22T11:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c21af-1a42-4f5b-9d98-be162d104110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 21)</strong> — In
        his fifth visit to the war zone, President Rodrigo Duterte showed a matrix
        exposing the source of money used for the Marawi siege.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1710a9-70dc-4bd9-8a52-ca271b46638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named the deceased Ozamiz City Mayor Reynaldo Parojinog
        as one of those involved and financed the operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff0c75-bc5b-43a9-a226-04764a943ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other local chief executives involved in the illegal drugs
        trade are also part of that matrix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ad89e-5d8c-4e88-bd83-18630fb9ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he would lift martial law in Mindanao once the
        clearing operations in Marawi are done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686d1e4-aea6-4733-90c2-272dfb732344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s safe. The catch word is when it''s safe in Mindanao,
        there is no pooling of spillage... As long as it remains manageable and the
        police can take care already...I said I have to clean the place and watch-out
        if there will be a spill-over of any sympathetic group that would initiate
        trouble again," said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61a194-2f4c-419c-9c9c-55b2ec72ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Duterte said the military is in its final phase of offensives
        to fully recapture Marawi, but he did not say as to when the war will end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b40ca-fa61-442d-a33a-f1ec7868ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the war is over, the President said there will be no celebration
        as no one actually wins the battle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611ee60-b636-453b-9aa6-8910e6e24970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the troops will leave Marawi quietly as rehabilitation efforts
        proceed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cfeb1-dc52-4496-95db-f045a8ffc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:56:58.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:57:26.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President only requested for a mass for government troops who
        died during the crisis.</p>'
    '10':
      'image': 'jcr:6ba05430-b9f1-4370-bd55-e6d592c3eff8'
