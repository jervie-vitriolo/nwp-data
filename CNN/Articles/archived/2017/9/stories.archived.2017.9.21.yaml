      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Generally peaceful</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc252a-b4e7-449f-8fce-9da77cfebced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:41:56.487+08:00
