    'title': 'Enrile: All crimes bailable unless punishable by reclusion perpetua

      '
    'updated': 2017-09-22T05:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f428065-9a9a-4a0a-97f4-b2cf9592c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Former Senator Juan Ponce Enrile said Thursday he believes all crimes in the
        country are bailable unless punishable by reclusion perpetua, or imprisonment
        for at least 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aafb96-6a2f-46e8-a4c1-e3fa91fa8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position as a lawyer and as a citizen is that all crimes in
        this country is bailable, except in cases when the penalty is reclusion perpetua…
        When the evidence of guilt is strong," Enrile said when asked about former
        Senator Jinggoy Estrada''s temporary release from the Camp Crame Custodial
        Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8325c-ce4d-4af9-a886-3fa9c9cf2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile and fellow Senators Jinggoy Estrada and Bong Revilla were
        charged with graft and plunder, a non-bailable offense, in 2014 after being
        accused of receiving kickbacks from their pork barrel funds. They were detained
        in Camp Crame in 2014 after cases were filed against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abfb92-96a9-48a1-b6dd-ad5420c61aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Saturday, Estrada was temporarily released from detention after
        the Sandiganbayan''s Special Fifth Division granted his petition for bail.
        Enrile, who was under hospital arrest at the PNP General Hospital during his
        stay in Crame, was granted bail in 2015 for "humanitarian reasons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6923dec-892c-49e3-b60d-d7a3eb57dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' Balitaan, Enrile said the burden of
        proving guilt falls unto the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7a750d-3eb6-4824-953a-6497cfe763cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are innocent, you have no obligation to prove that you are
        innocent while you are under charge." he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44056ef5-679c-42c0-aef6-094a3376c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer and seasoned politician emphasized under the Constitution,
        those accused are innocent until proven guilty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0ab73-c1ec-4da0-8d01-f921a9a3e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you are charged with a crime that carries a penalty of
        reclusion perpetua, the constitution- the bill of rights, the human rights
        of any Filipino says for every human being in this republic, you are supposed
        to be presumed innocent," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184cd5d-60b7-4d8c-92c9-31388d4bd1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the duty of the government to prove the strength of its evidence
        to convict you beyond reasonable doubt and yet they imprison you without the
        government doing its obligation to prove the strength and heaviness of its
        evidence to convict you beyond reasonable," Enrile added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a2a1e-843d-436b-bd3b-bacc6787f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senator, however, was mum when asked about alleged pork
        barrel scam mastermind Janet-Lim Napoles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d222412-4e06-4723-a75a-19a776745c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is that anyway? I don''t know her, I''ve not met her," Enrile
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd60e7-68b4-4993-bb0f-25652b190bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to comment on the chances of former Senator Bong
        Revilla''s bail getting approved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b2af3-de12-4a52-8e3d-aacef3edad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T11:45:57.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T11:46:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not discuss that as a lawyer. It depends upon the&nbsp;
        perception of the judges. I will not superimpose my judgement," he said.</p>'
  'Enrile-PH-conditions-worse-than-in-1972-declaring-martial-law-up-to-Duterte':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T10:57:24.131+08:00
    'imagesource': 'jcr:cbe4cf16-0ca8-4f40-aa01-c9fa02d6292a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1bbf426-2c8e-4017-9c04-4e2e081befb8'
    'lead': 'Enrile says the declaration of martial law in Mindanao was "long in coming."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:50:10.620+08:00
