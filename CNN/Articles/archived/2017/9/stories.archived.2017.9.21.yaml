    'lead': 'Curtis is known for doing her own makeup in her shows. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:02:11.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:02:34.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
