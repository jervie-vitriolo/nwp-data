    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030d416-3666-4ae1-b282-96072d77e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:46.893+08:00
