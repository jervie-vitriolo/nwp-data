      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Rallyists trooped to Mendiola Thursday morning to protest President Rodrigo
        Duterte''s policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2829df0-0635-444c-a227-d9ddc708f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:46.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:41:23.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing placards and chants, members of cause-oriented groups called
        for an end to alleged extrajudicial killings, and voiced their objection towards
        martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe90fc-cc8b-4cb6-9a6f-1bc27c51adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:46.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:41:23.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has declared September 21, the 45th anniversary
        of the declaration of martial law, a "National Day of Protest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0207a15-176d-425c-8583-d267f00dd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:40:46.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T13:41:23.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m. the protesters will converge in Luneta, where a bigger
        protest action will take place. The President''s supporters, meanwhile will
        hold their own gathering at Plaza Miranda.</p>'
