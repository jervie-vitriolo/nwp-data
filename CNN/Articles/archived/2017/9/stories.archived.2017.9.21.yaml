  'martial-law-survivors-45th-anniversary':
    'author': 'Anna Bueno'
    'caption': 'On the 45th anniversary of martial law, three of its survivors — (from
      left) Hilda Narciso, Ed dela Torre, and Zeny Mique — reflect on what it took
      to recognize and defeat an abusive regime. Photos by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-09-21T15:21:47.880+08:00
    'imagesource': 'jcr:a490d3c1-a9a4-4569-890a-cfd3b3363cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fc7470-e2ee-4d58-b514-259d87604fb9'
    'lead': 'On the 45th anniversary of martial law, three of its survivors reflect
      on what it took to recognize and defeat an abusive regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T14:17:12.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T14:17:58.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T14:17:58.019+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law survivors: “Sa panahong ito, ano ba sa tingin niyo ang bayani?”

      '
    'updated': 2017-09-22T22:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129d85d-c6a6-4c41-9690-902106694965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Zeny Mique was
        a student activist as early as the First Quarter Storm, that time in Philippine
        history when civil unrest and continuous protest unfolded in the first quarter
        of 1970, leading up to the declaration of martial law in 1972. “<em>Hanggang</em>
        1972, <em>nang ibaba ang</em> martial law, <em>ay tuloy ang pakikibaka</em>
        [ko] b<em>ilang estudyanteng aktibista, hanggang bandang</em> Jan. 1973, <em>‘yun
        yung</em> first arrest,” she recalls. She was detained at Camp Aguinaldo for
        two months, released, but spent another year and a half in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a3dfb-a9fb-4d7e-a643-4dd141360a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, Edicio “Ed” dela Torre was a priest who worked with
        farmers in pursuing land reform. “I was radicalized in a sense that I didn’t
        not [only] want to speak for the powerless, I also wanted to empower them,
        so I was into community organizing,” he says. His work put him in a precarious
        position, one that he knew was coming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40036c3f-b6e6-4259-ae2d-3f808cc41b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was talk that martial law might happen … I think it came
        sooner than anyone expected. There was anticipation precisely in 1971. There
        was the Plaza Miranda bombing, the writ of habeas corpus, that was the beginning,”
        he recalls. “In ’72 — I remember the anniversary of the Plaza Miranda bombing
        was August — who would have known one month later, martial law na.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff23c79-b8c0-4cf1-abbe-d64c7c1bfe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The declaration was supposed to be signed Sept. 21, 1972,” dela
        Torre adds, “but it was promulgated Sept. 23. Sept 21, I was still in a rally
        in Plaza Miranda, warning people martial law might come. ‘<em>Di ko alam,
        napirmahan na pala</em>.”</p>'
    '8':
      'image': 'jcr:edeee9d9-8643-4368-b942-81b7503cf7aa'
      'imageCaption': 'Ed dela Torre, a former priest and activist during martial
        law, sits as a board member of Bantayog ng mga Bayani. "Ang pulitika ko ay
        pulitika ng Bantayog, kasi marami dun sa pader na ''yon, mga kakilala ko,
        nasa konsensya ko if ''di ako magsasalita para sa kanila." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ffbcd-c9a8-4bdb-86c5-10256b45fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38161341-834a-42be-bf97-52d0984bf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davao, around 10 years later, Hilda Narciso was arrested for
        conspiracy to commit rebellion, an unfounded allegation for which she had
        to pay six painful months in prison, as a victim of rape, torture, and unlawful
        detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d67e77-1f2c-4ef1-9f8d-4345403e470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met Nanay Hilda — as I’ve begun to call her — at an <a href="http://nine.cnnphilippines.com/life/culture/politics/2016/08/15/citizens-assembly-against-marcos-burial.html">assembly
        against the burial of the dictator Ferdinand Marcos at the Libingan ng mga
        Bayani</a>. A year on, I meet her again, in a climate that has seen Marcos
        among heroes in the <em>Libingan</em>, the declaration of martial law anew
        in Mindanao amid the Marawi crisis, the bloody battle against drugs that has
        seen thousands dead, the attack on state institutions through the impeachment
        complaint against the Chief Justice, and most recently, the threat to abolish
        — in whatever manner — the 1987 Commission on Human Rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae42489-318b-42f5-8728-96ffd6a5108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ganitong ganito ang martial law noon, bago magsimula,” says
        Narciso.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395096b-4e82-48df-a871-7e87bbe1446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; A divergence of narratives</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b3958-cfaf-4a17-9fdc-438aa97c38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to martial law in 1972, the collective memory, it
        seems, has not decided on what narrative it should believe. As the nation
        remembers Proclamation 1081 — which was pronounced on Sept. 23 but predated
        to Sept. 21 — two main narratives emerge in present day: one that, despite
        proof to the contrary, <a href="http://nine.cnnphilippines.com/life/culture/politics/2016/08/15/citizens-assembly-against-marcos-burial.html">remembers
        Marcos’ dictatorship as a glorious era of discipline and prosperity, and another
        that remembers it as a time of struggle, repression, and widespread corruption</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3796c4-756c-44b0-b4d4-479982de2cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mique, the divergence of narratives is not new. “’Yung mga Marcos
        loyalist, dati nang andyan ‘yan. Mas naging visible lang sila ngayon noong
        nagsimula si President Duterte, kung saan kaalyado niya ‘yung mga Marcoses,
        at dito parang lumakas loob ulit ng mga Marcos loyalists,” she says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be784da-416e-447c-b30d-8dba9285e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yun yung tingin ko na nagpalala ng divide; ‘yung nakaupong
        administrasyon ngayon ay kaibigan ng mga Marcos,” Mique adds.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec4f43-30f2-46a0-8e08-783b571278e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Ganitong ganito ang martial law noon, bago magsimula.” — Hilda
        Narciso</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ef392-7216-4b50-9042-df0a8844c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the root of the divide, ultimately, may be discontent. Asking
        “Was Duterte’s Rise Inevitable?” in Nicole Curato’s “A Duterte Reader,” Julio
        Teehankee writes: “Thirty years since the People Power uprising, Philippine
        democracy still hobbles with significant dysfunctionality in which resistant
        political and business elites refuse to undertake much needed reforms to realize
        genuine socioeconomic and political transformations.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667c03c-4156-4c8c-a0f9-35b2cb6a4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mique is the executive director of Claimants 1081, an organization
        of martial law and human rights victims at that time, who filed a case in
        a Hawaii district court in 1987. “We have about 4,000 members all over the
        Philippines. Maliban doon sa pakikipaglaban sa class suit sa Hawaii, ‘yung
        Claimants 1081 ay naging active dun sa pagpasa sa RA 10368, o ‘yung tinatawag
        na Recognition and Reparation for Human Rights Victims during Martial Law,
        which was signed by [former president] Pnoy [Aquino] last 2013.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2f37c-ed21-4e98-b6ef-c17a87cb038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 75,537 claimants, <a href="http://nine.cnnphilippines.com/life/culture/politics/2017/05/17/martial-law-compensation.html">only
        around 4,000 have received half of what is due them</a>. “Nitong panahon lang
        ni PNoy, noong 2013, na-sign-an ang batas na ito. Andoon na ang pagkilala
        ng estado sa mga nagbuwis ng buhay, ng mga libu-libong nakulong at na-torture
        noong panahon ng martial law. Ganoon katagal,” she says.</p>'
    '30':
      'image': 'jcr:c340dc70-e3e9-4faf-becb-f130165dc1eb'
      'imageCaption': 'Zeny Mique, executive director of Claimants 1081, is against
        the ''compromise'' involving the Marcoses'' return of some of their ill-gotten
        wealth. "Kung nandyan ''yung ill-gotten wealth na ibabalik nila, dapat ibalik
        nila lahat ng mga ninakaw nila sa bansa. Pangalawa, ‘pag binalik nila yan,
        ''di ibig sabihin na immune na sila sa mga cases. Guilty pa rin sila." Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f85ff8-ba9e-4e9a-a3c9-75a122ffc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887f6ba-ff1e-455e-9fc8-10193c8f0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What took the recognition so long? “<em>Ang nangyari, ‘yung</em>
        People Power,<em> naangkin din ng isang grupo. Eto ‘yung mga sinasabing dilawan,
        o ‘yung mga</em> yellow crowd,” adds Mique. “<em>Hindi masyadong na</em>-glorify,
        <em>nakilala ‘yung mga</em> efforts <em>ng talagang lumaban sa diktadura,
        noong panahon ng martial law.</em>”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d41cd-3545-478a-b6bf-943bf6406009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dela Torre, the monsters of an authoritarian regime persist
        because of a public “pissed off” with its elite leaders. <em>“Na kung minsan,
        ay para bang</em> arrogating upon themselves the monopoly <em>na kami lang
        ang</em> democratic. <em>Parang may</em> certain moralistic superiority,”
        he says. “<em>Kami lang ang malinis, kayo madumi. Kayo ay</em> democratic,
        kami hindi.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97156f-1873-4657-9fa1-1b4c6aa25a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The politics of Bantayog</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7afb0-d484-4237-8c6f-27ce0e776844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre sits at the board of the Bantayog ng mga Bayani, which
        was established out of a desire to build a monument for those who died struggling
        against the 1972 martial law regime. “It is uncompromising against Marcos
        and the Marcos dictatorship, and honors all those who opposed; it didn’t care<em>
        kung anong kulay mo</em>,” he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb4fd9-c7ee-4d71-972a-998ce1a3a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“When you’re a hero, people can’t learn much from you, except courage.
        Mas maganda ‘yung nabuhay, nagkamali, bumangon. Marami kang matutunan dun.”
        — Ed dela Torre</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f0644-101c-4c8c-8973-9d0194446efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of choosing who to honor isn’t that simple. Dela
        Torre says the board is hounded by questions revealing the politics of what
        they do. “After a while people asked, paano ‘yung lumaban pero nag-survive?
        Tapos namatay later, ‘di ba natin pwede isama?”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062c6e4-38f5-41fa-9290-c999d32fdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>naging</em> martyrs and heroes,” he says, referring to the
        ‘heroes’ part as part of <em>Bantayog’s</em> efforts to be more inclusive.
        <em>“Dapat may</em> roots<em> ka sa panahon ng</em> EDSA. <em>Pero paano ‘pag
        nagkanda-loko loko na [‘yung tao]</em> after EDSA?” He laughs. “That’s when
        the debate happens.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e0583-f92b-451f-935c-7b4e1ed85d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s important is the board arrives at a consensus on who to place
        at the wall. “If may mag o-object, sorry na lang muna. We’re not saying ‘di
        sila heroes, but it’s reflected sa leadership ng Bantayog.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b6c63-2364-4b6a-a7df-dd46d3a1df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre himself was not supposed to be included in the board.
        “To be a member of Bantayog, you have to be part of the founders, or <em>dapat
        may</em> relative<em> kang</em> martyr. <em>Eh wala ako eh. Eh nag</em>-survive<em>
        ako. So paano ‘yun</em>?” He was invited eventually out of respect for his
        contributions post-EDSA.</p>'
    '48':
      'image': 'jcr:10b7c7aa-7209-4cf9-8224-23128f260bcf'
      'imageCaption': 'Bantayog ng mga Bayani was established by some activists associated
        with the left, but the bulk of it was the "anti-Marcos elite," says Ed dela
        Torre, a board member. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f24f7b-4ae3-4ac1-9fe2-535b811ea72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baed820-523a-40d1-92c9-f10cb29ba6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics of <em>Bantayog</em>, it seems, reflects the confusion
        on who we regard as the ‘heroes’ behind the Philippines’ most powerful and
        peaceful revolution, and how we have moved forward from there. “Democracy
        is messy. And of course democracy favors mainly the elite. But I favor to
        fight an elite who tries to outwit me than one which tries to kill me,” dela
        Torre laughs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372efd92-3604-46cd-8cbd-b8ba6d348db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bantayog, he sees young people romanticizing his generation as
        a heroic one, a generalization which he is quick to debunk. Dela Torre recalls
        people saying, “Mas okay pa ''yung henerasyon nun! Ang tapang!” to which he
        responds: “<em>Huy, kakabakaba din kami nun</em>!”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185064c-95ff-40f5-839f-3c4b38bbacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In searching for so-called ‘heroes,’ he’d rather that people look
        to their own generation, among those who live with them. “<em>Kasi ang hirap
        mag</em>-emulate <em>ng sa tingin mo ay</em> above normal o superhuman,” he
        says. “When you’re a hero, people can’t learn much from you, except courage.
        <em>Mas maganda ‘yung nabuhay, nagkamali, bumangon. Marami kang matututunan
        dun.</em>”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ab450-d74e-4255-9e43-d64692199101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;''We''re at
        the bottom of a well''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b29e6-dde7-4531-b868-c2225c5a7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hairs in Narciso’s head are silvery-gray, and are arranged in
        a tight bun. She speaks extensively of healing, of karma, of the merits of
        slow understanding. Mique speaks in a measured, restrained tone, far from
        the picture of a typical student activist she was more than 40 years ago.
        Dela Torre, now no longer a priest, sits in <em>Bantayog,</em> answers my
        questions, but sometimes trails off, then quickly jumps off to another thought.</p>'
    '58':
      'image': 'jcr:7148268d-c007-4c56-aba0-6679783f111a'
      'imageCaption': '(Left) Hilda Narciso after graduating from her BS Education
        course, taken before 1975. The other photo was taken right after she was released
        from detention in 1983. Photos courtesy of HILDA NARCISO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76ac80-edfe-471d-a42d-efc806daa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0fd93-b0b5-4bee-90b2-8d23f35f5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuses of Marcos’ martial law remain clear to them, even as
        they ponder how to make sense of it today, in the midst of a war on drugs,
        a fake news landscape, or government officials who think themselves above
        the people they serve. Narciso says “<em>para tayong nasa baso o balon”</em>:
        we need to go out and take a holistic perspective of what ails us. “We need
        to be critical, questioning, and analytical. <em>‘Wag lang tayo tango nang
        tango</em>.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7978f4b-cf44-4015-a46c-e28ce7dca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter of extrajudicial killings, she says, is an example. A
        healer, Narciso emphasizes the need to understand the drug problem for what
        it is: a health problem. “They’re sick,” she stresses. “The country is sick,”
        she adds, alluding to the present political climate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9278f-4739-40b7-8956-927ef3d56553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre also critiques the manner by which the drug-related killings
        are dismissed as not part of government policy. “[I] remember I was in prison,
        I asked [the police], how do you get policy instructions from the president?
        Meron ba kayong dokumento? [They said,] ‘No,<em> nakikinig kami ng</em> speeches
        ni Marcos. <em>Pagkatapos, ah, ‘yun pala gusto nila. Sige gagawa kami ng</em>
        intelligence plan,’” he recounts.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fc285-e059-44d6-9077-b298e55386ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public statements of an official, including a president, is policy,”
        dela Torre concludes from that particular experience. “You cannot say wala
        naman akong dokumentong si-nign, minis-interpret niyo ‘yan.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eee3ea-cff3-4352-9adf-0632d85fc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“‘<em>Yung</em> People Power, <em>hindi ‘yan</em> pag-overthrow
        <em>sa isang diktadura para mamayani ang isang gobyerno na may pagka-, sabihin
        na nating</em>, neoliberalist government <em>pa rin ... sabi namin, kami’y
        nakipaglaban kasi ang gusto namin ‘yung tunay na demokrasya, ‘yung para sa
        mahihirap.”</em> — Zeny Mique</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099d67d-67ed-424e-8dee-6e4ad7c88c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mique, for her part, feels saddened, but not entirely: <em>“Nandun
        ‘yung pagkalungkot, pero at</em> the same time,<em> parang na-gi</em>-guilty<em>
        din. Naging</em> complacent <em>din kami eh. Kami na nakaranas ng direkta
        ng karahasan nung</em> martial law, <em>‘di kami naging open na magkwento
        ng aming karanasan. Hanggang ngayon, marami pa ‘yung ayaw magkwento.”</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d2b81-4b48-4a1a-8a17-3f57230f80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women (especially those from the provinces) were unable to
        undergo psycho-social rehabilitation after what they went through, thus, making
        the trauma come alive when recalled today. “<em>Kung meron mang nakukumbinsi
        naming magsalita, madalas, habang nagkukuwento, nag-</em>be-break down <em>pa
        rin talaga,</em>” Mique says. “<em>Umiiyak pa talaga ‘pag naaalala ‘yung nangyari</em>.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53032434-028d-43e8-9a4c-81ffb7602493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[What we do is] we try to convince them,” she adds. “<em>Kasi panahon
        na para ipaliwanag sa kabataan ''yung naranasan natin. Sikapin natin na maintindihan
        nila ito at wag nang maulit nang muli sa mga susunod na henerasyon.</em>”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981a09b-f12e-43f2-a68c-2a3178ac950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claimants 1081 goes to schools around the Philippines to share the
        survivors’ experiences. “<em>‘Yung</em> People Power, <em>hindi ‘yan pag</em>-overthrow<em>
        sa isang diktadura para mamayani ang isang gobyerno na may pagka-, sabihin
        na nating,</em> neoliberalist government pa rin,” she says. “<em>Sabi namin,
        kami’y nakipaglaban kasi ang gusto namin ‘yung tunay na demokrasya, ‘yung
        para sa mahihirap.</em>”</p>'
    '76':
      'image': 'jcr:fcf62605-31d6-4e5e-9a3d-4585cd949fdf'
      'imageCaption': 'Hilda Narciso established the Women''s Crisis Center in 1989
        as part of her human rights advocacy after martial law. A human rights victim
        herself, she went to trainings for stress reduction therapy abroad after what
        she experienced, which she now employs as a healer. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da741d-a358-4ab8-bb72-ef929de1c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e57f6e-4d1c-4610-8e44-ab08902246fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre agrees that it is both a burden and a challenge for those
        who survived to tell the story again and again, this time in more creative
        ways, grounded in the present. “You cannot rely na nangyari doon, may records.
        It has to be retold. It has to be retold in contemporary circumstances,” he
        insists.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9062e-4ee3-4d41-9732-4b1a2ad1c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Other than telling our story, we pose a question sa huli: sa panahong
        ito, ano ba sa tingin niyo ang bayani? It’s no longer about admiring the past,”
        he adds. “In a democracy, kahit sino ka, kaya mong tumindig eh. Gawa ka ng
        paraan.”</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819a7bc-bc78-4ff3-b83c-6277237b9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to look into the years leading up to martial law and
        the revolt of 1986 as years that made ordinary people heroic survivors of
        a tumultuous time. But dela Torre, sitting inside a martial law museum within
        a memorial of martyrs and heroes, shakes his head in disagreement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954b963-5af7-4392-b64c-88df2afd9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:17:12.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:17:58.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look, we were not a particularly heroic generation. It’s just that
        there were extraordinary circumstances that forced us to take a stand,” he
        says. “And it didn’t happen overnight.”</p>'
