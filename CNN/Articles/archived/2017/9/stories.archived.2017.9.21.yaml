      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cordasco said that "working for the champ for almost
        20 years was an honor. Jake was funny and very sweet. Heaven now has a BULL!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3aca48-b5c1-4d60-8a3b-043dd53d95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:26:33.136+08:00
