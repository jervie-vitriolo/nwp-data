      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the anniversary of the declaration ot martial law, people flooded
        social media with reminders never to forget what happened after then President
        Ferdinand Marcos declared it in 1972.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc5177-7c0d-4e72-85ba-d280203460ae'
