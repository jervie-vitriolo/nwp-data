  'House-to-restore-CHR-budget-after-Chair-promises-probe-into-non-state-crimes':
    'author': 'Chad de Guzman CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T18:29:21.431+08:00
    'imagesource': 'jcr:b695bd5c-43be-456c-8e49-5f468f29c129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49ab0c31-9e16-4ed7-b597-f0bdf5330a38'
    'lead': 'Another lawmaker says CHR Chair Chito Gascon was only under pressure
      to commit to this.'
    'mgnl:activationStatus': true
