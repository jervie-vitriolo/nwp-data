  'vitaliano-aguirre-risa-hontiveros-damages-P10-million':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Aguirre-Hontiveros_CNNPH'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-21T11:01:16.594+08:00
    'imagesource': 'jcr:eb551a66-4ca7-45c7-bb29-c2ddd1f70fd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39495587-68f3-4f91-8958-097e4b48dcd5'
    'lead': 'The secretary said he would "not be baited" into discussing the content
      of his controversial text message.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T11:41:58.148+08:00
