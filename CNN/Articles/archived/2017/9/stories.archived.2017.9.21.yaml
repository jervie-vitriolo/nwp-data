      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Voices of protest went beyond the streets to the digital highway on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc28eba-8136-4bd2-949c-8882b9a4b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T13:28:46.800+08:00
