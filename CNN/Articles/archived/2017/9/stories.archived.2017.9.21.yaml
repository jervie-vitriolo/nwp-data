      'text': '<p><a href="https://edition.cnn.com/2015/12/16/tennis/richard-williams-venus-serena-tennis/index.html">READ:
        Richard Williams: ''I was close to being killed so many times</a>''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40502c0-c8ed-4570-bcd4-03de15972e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:12:17.909+08:00
      'mgnl:createdBy': 'cnnproducer'
