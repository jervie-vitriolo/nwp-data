    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc8e3f-dcc7-41d0-92fc-a329a77de5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to provisions of the Treaty on the Prohibition
        of Nuclear Weapons</em>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f025ddd-b9ee-4b08-8eab-28390440d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Philippines is now among 121 countries to sign the first legally binding
        international agreement to completely eliminate nuclear weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7142de0d-204e-4688-af48-ba5a417519ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano signed the <a href="https://undocs.org/A/CONF.229/2017/8">Treaty
        on the Prohibition of Nuclear Weapons</a> on Wednesday at the United Nations
        (UN) headquarters in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e18cb-20d0-4acc-bf62-3080ff65ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty was adopted by the UN in July 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d7f20-7385-46ec-be19-be4dc3fb5506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Member-States that possess the world''s largest nuclear
        arsenals to sign on to the treaty," Cayetano said on the sidelines of the
        72nd Session of the United Nations General Assembly. "The world will only
        be safe if we eliminate all weapons of mass destruction. As a signatory, the
        Philippines stands ready to contribute to the work ahead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21edecc-8354-4fc9-a0b7-12ae09ba5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary added the treaty presents a unique opportunity for
        nuclear weapon states to demonstrate their commitment to the UN Charter and
        to "achieve and maintain a nuclear-weapon-free world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff6023-8d97-4f8f-b7f4-6db5b7742741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, as a member of the Association of Southeast Asian
        Nations, is also a signatory to the Southeast Asian Nuclear-Weapon-Free Zone
        treaty of 1995.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c018e-d177-4153-927c-53f4bb2c4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN treaty prohibits the Philippines and the nine other countries
        to create, develop, acquire or control nuclear weapons anywhere inside the
        economic region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f514ee-c976-4c42-b8ed-e807dae43919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total disarmament</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609168e-265a-4719-9b13-a1091d7476c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty covers states that currently own and formerly owned nuclear
        weapons, as well as states that have nuclear weapons from other states within
        their territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0330d-244b-4323-9571-c26c01c3ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that currently have a nuclear arsenal have 60 days from the
        effectivity of the treaty to submit a plan to destroy their weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1646eb0-785f-490c-857a-47d06896b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, states that used to have a nuclear arsenal have up to
        18 months to conclude a safeguards agreement with the International Atomic
        Energy Agency "to provide credible assurance of the non-diversion of declared
        nuclear material from peaceful nuclear activities and of the absence of undeclared
        nuclear material or activities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57487562-4297-47ac-a5d2-8014639e5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty does not prohibit nuclear energy for peaceful purposes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b060e-83eb-4486-a319-c4c032af0439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the instrument requires states to provide assistance
        to people affected by nuclear weapons, including nuclear tests, and to rehabilitate
        areas contaminated by nuclear devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad8921-b271-4d2d-8e45-0ee8dd2757c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty also allows states to provide and receive assistance
        from other states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f6c26-b3b0-4d3c-9f06-9818e729803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States may withdraw from the treaty one year after submitting a
        notification of withdrawal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb4f81-b2e8-4929-a203-c44da38b0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea threat</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3e7de-28d7-4543-9e6d-f99e636b428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing came amid repeated threats of a nuclear attack by North
        Korea, which tested its most powerful weapon in early September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9e4fc-6f13-459b-bfec-6417c1ac5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/04/North-Korea-hydrogen-bomb-nuclear-bomb.html">Read:
        What is a hydrogen bomb and can North Korea deliver one?</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e0d22-f122-472d-a4fe-5e2a1d576223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano expressed "grave concern" over this test, saying that it
        would undermine regional stability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca289db-3300-45ba-9ffc-bf4ceb825d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/03/DFA-over-North-Korea-bomb-test.html">Read:
        DFA: PH ‘gravely concerned’ over North Korea bomb test</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633e1ee-87e4-426e-801d-df737f8d5a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, the UN imposed new sanctions on North Korea that
        would slash North Korea''s annual export revenue of $3 billion by more than
        a third, according to the office of U.S. Ambassador to the UN Nikki Haley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62457714-1006-4e61-a5fc-672046e0c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/08/06/un-security-council-imposes-new-sanctions-on-north-korea.html">Read:
        UN Security Council imposes new sanctions on North Korea</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c754a0f-4e35-4999-b4db-9272541e3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also threatened to fire a nuclear missile at Guam, a
        U.S. territory located around 2,500 kilometers east of the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8874c46-aaa0-431a-8153-9978100f7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T14:23:34.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T14:24:01.407+08:00
