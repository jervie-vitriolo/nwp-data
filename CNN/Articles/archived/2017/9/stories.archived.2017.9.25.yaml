      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; Jaggy Glarino</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6fd7b-380f-4716-b268-91cd4ad480f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your collection is entitled “Eroplanong Papel” — why did
        you come up with this and what nudged you to explore this concept?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e64e27-a90e-4e13-984d-bcb730717f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up flying paper planes. I am always fascinated with the exhilarating
        feeling of flying, it is very carefree and childlike. I wanted to translate
        this feeling by creating pieces that are out of the usual and childlike.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a287a0-d1d1-40ac-bfd2-328255f7ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What challenges or limitations did you face while doing
        your collection?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021380dd-6c16-4c17-8480-2e7d9c0a3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time constraint. I think that has always been the biggest challenge
        when doing a collection. [The design process] is very organic, it shouldn''t
        be forced. And there are days when ideas do not come naturally. I am always
        very intuitive when building a collection. I respond to restrictions and various
        factors. It is a part of the process and I welcome unpredictable circumstances.
        I think it gives the collection more life, soul and character.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5d68a-d5de-4d96-b1f2-c345be2d7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What factors do you consider when creating a collection?</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30851137-cde1-4db0-bc5d-15a386f27fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always try to avoid overthinking things (details, cuts, form and
        technique) when creating pieces. I always try to go with my instincts. And
        so far it always works.</p>'
    '64':
      'image': 'jcr:aa6005e4-547f-42e1-ad68-1639cafdb84c'
      'imageCaption': '"I am always very intuitive when building a collection. I respond
        to restrictions and various factors," says Glarino of his design process.
        Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303bb1e-8e4d-4652-9e98-42a6240a75d1'
