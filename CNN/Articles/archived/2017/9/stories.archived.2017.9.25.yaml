  'Filipino-designers-winners-of-Bench-Design-Awards':
    'author': 'Portia Ladrido'
    'caption': 'We asked the Bench Design Awards winners (from left: Jaggy Glarino,
      Jennifer Contreras, and RJ Santos) about their creative processes, why they
      think local design competitions are important, and what changes they’ll make
      for their upcoming Tokyo show. Photo by JL JAVIER/BENCH'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2017-09-25T18:53:52.843+08:00
    'imagesource': 'jcr:0a315e86-a680-4d55-998d-fea47c5d74d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ff061e-e48e-4cea-84f9-5dffbc89af1e'
    'lead': 'We asked the Bench Design Awards winners about their creative processes,
      why they think local design competitions are important, and what changes they’ll
      make for their upcoming Tokyo show. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:36:23.474+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:37:17.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:37:16.727+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 3 Filipino designers heading to Tokyo to represent the local fashion
      scene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad136b-3a8a-4f61-aeac-6a3bcc7a957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Designer RJ Santos
        was driving home from the gym when the idea for a collection — one that would
        eventually win him a Bench Design Award — popped into his head. “My iPod was
        on shuffle and ‘Dancing Queen’ by ABBA started to play and it started to bring
        back memories of roadtrips with my parents where we would listen to these
        kinds of music,” he says. “When the song played, I saw this image of a girl
        dancing in a teal colored room, wearing a pink dress, and that started the
        collection.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d261a-cdd0-4f67-9c34-94474472565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his looks, a cropped sheer soft tulle beneath a printed bikini
        top, matched with denim jeans, alludes to Mariah Carey’s outfit on her “Heartbreaker”
        music video. The affinity to music is no surprise; after all, he’s known to
        inject pop culture elements into his brand Randolf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5a403-f23a-4792-9c50-e9b5d0875c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, along with Jenni Contreras and Jaggy Glarino, are flying
        to Tokyo on Oct. 19 to present their collections alongside Bench at the Amazon
        Tokyo Fashion Week, as winners of Bench’s first design awards. The local retail
        giant announced the awards during its own fashion week on Sept. 10, aiming
        to uncover the genius of young, Filipino designers, and have these talents
        showcase their creative flair on an international platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11147c-d0ef-43b6-8e5c-804cbf6af541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench announced a nationwide open call on June, and 10 designers
        qualified to showcase their collections during the brand’s fashion week. The
        collections were then assessed by Ben Chan himself, together with Akiko Shinoda,
        the director of international affairs for Tokyo Fashion Week, former model
        Teresa Ortiz-Matera, Mitsugu Sudo and Hideya Yokoi of Rocket Company, and
        Yoshio Yokobori, an international consultant for Slide Co Ltd.</p>'
    '8':
      'image': 'jcr:95a2f383-221b-476f-a58a-3686c8106f84'
      'imageCaption': 'For Santos, Bench holding design awards says a lot about the
        brand. “It’s not really expected from them or required of them to hold a competition
        like this, but they chose to support local talents and give them opportunities
        to be exposed globally,” he says. Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22024d-3c82-48ae-8840-1ac6f90c06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8eaa4-cc32-446a-b7fc-134910cf174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When creating their collections, Glarino, like Santos, also tapped
        into a personal memory when he executed his pieces. “It is a collage of my
        childhood. This is a little different from the last ones I have done, I have
        tried to be less cerebral this time,” he explains of his spliced pattern pieces.
        His usual structural ensembles still appear, although textile used may not
        be as experimental as his typical choices of knit or patent leather. “I wanted
        it to be familiar and relatable but not something you can quite pinpoint and
        identify,” he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1f647-4ee4-4cd9-aa22-92a28db54fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras’ collection, albeit also exploring the personal experience,
        had a deeper, emotive rationale. “Let''s just say I was at a low point and
        I gave my parents a lot of headaches ... That time was very confusing for
        me and it was also a learning experience. That''s kinda where I got the concept
        of ‘Problem Child,’” she says of her collection that includes exaggerated
        bishop sleeves, pleated mid-length skirts, and pullovers that have graphic-printed
        words, like sex, lined up on the front. “I feel like everyone can relate to
        it in a way, because I think everyone was a problem child at one point, or
        wants to be one and [they should] just say fuck it I''m gonna do whatever
        the hell I want.”</p>'
    '11':
      'image': 'jcr:ac116094-9324-4fa3-b91b-2ae180c27968'
      'imageCaption': 'Santos, along with Jenni Contreras and Jaggy Glarino, are flying
