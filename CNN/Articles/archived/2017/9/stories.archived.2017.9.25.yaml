      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16b70a-ecca-46f0-ae9c-978df6e2a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
