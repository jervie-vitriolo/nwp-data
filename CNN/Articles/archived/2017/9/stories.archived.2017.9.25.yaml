      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Supreme Court is set to hear arguments on the legality
        of the travel ban next month.</p>'
    '17':
