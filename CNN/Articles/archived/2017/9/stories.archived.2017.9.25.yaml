    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former customs chief files ethics complaint vs. senator and co-mutineer
      Trillanes

      '
    'updated': 2017-09-26T18:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88254c40-d67d-40f9-b393-2b118d86a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Former Customs Chief Nicanor Faeldon filed on Monday an ethics complaint against
        Senator Sonny Trillanes over what he called the senator''s "malicious" accusations
        that he''s part of a multi-billion bribery and corruption system at the Bureau
        of Customs (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246fae6-a8d1-4e4e-a888-7d91d56288f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a red "Truth is Justice" shirt, Faeldon filed the 14-page
        document before the Senate Committee on Ethics and Privileges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90290520-ec21-43bd-a96b-c43d71b48c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon accused Trillanes of "unethical, unparliamentary, and improper
        conduct." He is seeking the suspension or expulsion of the Senator from public
        office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f981a266-b104-45a5-9ca3-5a47550a6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained indefinitely at the Senate since September 11
        for refusing to attend the Blue Ribbon Committee''s hearings on 604 kgs. of
        illegal drugs smuggled from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e2a3d-0d0b-49d4-9bb7-b642c82d1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Faeldon filed his second ethics complaint, the Senate''s
        Ethics Committee on Monday said it would not act on the former customs chief''s
        first complaint against Senator Ping Lacson. Lacson, in a privilege speech
        in August, accused Faeldon of corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cde31-0c1c-410a-9059-5c54470c3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/Customs-Faeldon-Senator-Ping-Lacson-ethics-complaint.html">READ:
        Faeldon files ethics complaint vs. Lacson</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634ddce-0ad0-4d12-a95d-2c14296a29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, a member of the ethics panel,
        said Faeldon could not ask the committee to punish Trillanes and Lacson when
        he himself failed to respect Senate process by refusing to appear before the
        Blue Ribbon Committee probe on illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db7e09-934c-4057-8f9b-3a54d83ccc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/26/Ethics-Committee-holds-Faeldon-complaint-vs.-Lacson-in-abeyance.html">READ:
        Ethics Committee holds Faeldon''s complaint vs. Lacson in abeyance</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cee19-cfe8-4ebd-a682-dc7f41704747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to Faeldon''s complaint, Trillanes said
        he would face the case squarely, as he believes he "did not do anything to
        warrant such a case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca16037-4ff7-4eef-9bf3-b7b941c4fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also not allow it to divert the focus from the real issue,
        that the mastermind behind the ₱6.4 billion shabu shipment is Mr. Paolo Duterte,"
        Trillanes added, referring to President Duterte''s son.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605d5d0-9829-4414-8ee5-b254b7aa367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/29/trillanes-links-duterte-son.html">READ:
        Trillanes links Duterte son, son-in-law to ''Davao Group</a>''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5797ac-1167-4b2c-852f-58a6ee5da00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has claimed Faeldon is "at the heart" of the controversy
        involving 604 kgs of illegal drugs worth ₱6.4 billion that slipped through
        the BOC in May 2017. Faeldon denies this accusation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610f966-a18a-4a59-8195-e569a054cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to prove it to the ethics committee, yung mga paninira
        mo [your accusations]…&nbsp; You cannot just blurt out lies to destroy people,"
        Faeldon told reporters. "You should be more responsible. Senator ka eh [You''re
        a senator]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70ef09-bfcb-4b98-881f-999c9714d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly-worded statement read by his legal counsel, Atty.
        Jose Diño, Jr., Faeldon also called Trillanes "duwag" or a coward and accused
        him of hiding behind his parliamentary immunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b687118-90d5-45cc-8aeb-9fd7a2d70a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malamang magtatago ka ulit sa iyong kaduwagan at pagtago sa
        iyong parliamentary immunity gaya ng ginawa mo nung wasakin mo ang reputasyon
        ng hukuman</em>," Diño read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f33638-7da9-48ea-adee-1d628a9e53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''ll probably hide beneath your cowardice and parliamentary
        immunity like what you did when you ruined the judiciary''s reputation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ba85a-fdd2-4a6a-b604-8d228816ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ethics complaint will compel Trillanes to put up or shut up
        if he cannot substantiate his perilous allegations against me, which he knows
        only too well that he cannot, then Trillanes should apologize to me and the
        Filipino people," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851137b-4a4c-47d7-a0a4-7058f15def42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second ethics complaint lodged against Trillanes. On
        September 5, fellow Senator Richard Gordon filed a case against the former
        navy captain after he called the Blue Ribbon Committee a "comite de absuelto"
        or committee which absolves people of wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d7887-60f7-435a-883b-0de5be662b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/11/Trillanes-ethics-complaint-Gordon-Senate-committee.html">READ:
        Senate committee finds Gordon''s ethics complaint vs. Trillanes sufficient
        in form and substance</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d59d1d-c393-4a3f-8409-4b18113a7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and Trillanes were both involved in the July 2003 Oakwood
        Mutiny, a failed attempt to oust then President Gloria Macapagal-Arroyo. Faeldon
        was then a Marine captain while Trillanes was a Navy officer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf0442-4673-4bef-bc44-113e9c6d227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They clashed at the August 15 Senate hearing on the ₱6.4-billion
        illegal drug shipment from China when Faeldon refused to answer questions,
        and accused Trillanes of peddling stories against him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b89f7e-0ba7-4120-82aa-5d902360475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/15/Trillanes-threatens-to-cite-Faeldon-in-contempt-Senate-hearing-shabu-smuggling.html">READ:
        Faeldon, Trillanes clash at Senate hearing on ₱6.4-B shabu shipment</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a58ada-6588-4e9c-bfb9-f381a5f30969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:18:53.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:19:20.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio and Eimor Santos contributed
        to this report</em></p>'
