      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised travel ban effecting those from six-Muslim majority
        countries officially expired earlier Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98385016-f916-497a-a78f-c36e3099c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
