    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Alden Richards became the face of a martial law documentary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c22bc5-1345-40a6-8574-2564731ccd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Despite the rain,
        thousands of <a href="https://cnnphilippines.com/life/culture/politics/2017/09/22/luneta-rally-protesters.html">people
        gathered in Luneta</a> on Sept. 21 for what is considered one of the largest
        protests in President Rodrigo Duterte’s administration. The compounded rallies
        condemned killings in the name of the war on drugs, Duterte’s declaration
        of martial law in Mindanao, and Marcos’ declaration of martial law 45 years
        prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206f6f5-76b3-4161-ae18-2191604deafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday before, despite online backlash, mainstream non-cable
        network GMA-7 proceeded with the airing of “Alaala: A Martial Law Special,”
        a take on the story of martial law human rights violations survivor Bonifacio
        “Boni” Ilagan. Playing the student activist and torture victim was Alden Richards,
        in a twist from the popular icon’s commonly lighthearted roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65d30f-b563-4e39-b5d9-c2b72355d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film-slash-documentary was directed by Adolfo Alix Jr., known
        for the films “Donsol” (2006), “Porno” (2013), “Manila” (2009), and “Pastor”
        (2017), which won awards here and abroad. Alix has also directed several documentaries
        and series for television.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ce46e-697f-478a-836f-7f8881c7b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Alix to talk about the creation
        of the documentary, depicting torture on primetime television, and the role
        of both celebrity power and mass media in the discourse about martial law.</p>'
    '7':
      'image': 'jcr:110d8c33-aa0c-4803-be4b-25f00c06ac89'
      'imageCaption': 'According to director Adolfo Alix Jr., Bonifacio Ilagan''s
        story is not only about political problems he encountered, but also how his
        family dealt with it, including how he influenced his sister Rizalina. Screencap
        from GMA PUBLIC AFFAIRS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ac242-7e8e-447e-9bc1-3c01fbefb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50165c53-9c98-4547-8ec6-944f81661cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you pick Boni Ilagan as the subject of your film-within-a-documentary?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52289ce5-c4c1-49ae-802a-05d5d96b334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept was initialized by our program manager, Ms. Joy Madrigal.
        I was approached to do the material and I brainstormed with them to further
        the idea. I think the impetus was the need to re-orient the younger audience
        about martial law through the eyes of one of its survivors. Boni''s story
        and conflicts during martial law [are] very relatable as [they depict] not
        only the political problems he encountered but also how his family dealt with
        it, including how he influenced his sister and her unfortunate disappearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8913243-58f2-497b-87db-4f231600a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In a way, Boni Ilagan and Pete Lacaba’s experiences are
        similar — they both fought for the same cause, they were both tortured and
        freed, and they both lost siblings while resisting the Marcos regime. Tell
        us more about the friendship between the two which you wanted to capture on
        screen.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4f6a9-dbb6-476f-a10e-b11599e1a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boni was a big fan of Pete. He told us how he would read his articles
        and how he loved his ideologies. I wanted to capture the friendship and how
        they both fought for what they believe in.  Pete helped shape Boni''s ideologies
        and eventually, they went through the same ordeal and that strengthened them
        both.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb987b66-286c-4554-9737-f2fa6a9c7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The impetus was the need to re-orient the younger audience about
        martial law through the eyes of one of its survivors." — Adolf Alix Jr.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430c4c5-a48e-4b85-b5ec-79cef92a9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizalina Ilagan, played by Bianca Umali, is also a driving
        force behind the production. When she is first introduced, she seems meeker
        and more soft-spoken than her brother. But she is the one who sticks to the
        cause until the very end.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d6b4b-dfa7-412b-8010-f37ab6706103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Rizalina believed in his brother''s ideals and she fought and
        stood by him. She followed him and went underground. She was unafraid of what
        might happen to her. What is important is the greater cause: [to fight] for
        her country. She is the flame that burns Boni''s continued passion to fight
        for what is right.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6385e-e0a1-42c7-ac3e-41aab66d69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you choose Alden Richards for the lead? What is
        the impact of having such a popular figure in a role like this?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbccf65-8824-49ac-955e-93bc1f37f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve worked with Alden even before the <a href="http://nine.cnnphilippines.com/life/entertainment/television/2016/07/19/aldub-behind-the-scenes.html">Aldub
        phenomenon</a> broke out. He is an actor who is always ready to take on challenges.
        When I learned that he [agreed to] take the role, I was very happy that he
        accepted this material. He is undoubtedly one of the most influential celebrities
        now and with him onboard, he can bring in a lot of the young people to be
        interested and with that, they can be re-educated with the right perspective
        about the realities of one of the darkest periods of Philippine history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbadd30-eb93-4873-9729-7e3f6ff5059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for the Marcoses seems to be very loud, especially
        online. How would you describe reception to the film? How do you respond to
        people who say that it''s best to just move on?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c40be-58e1-4877-8f11-32bd5f085df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is inevitable that there will be various reactions to the documentary.
        I agree that we can continue moving forward but no matter how cliché it sounds:
        "The future builds on the foundation of the past." History cannot lie. The
        sins of the past have to be put on the right perspective so that it will not
        happen again.</p>'
    '29':
      'image': 'jcr:9e573e7a-a9b2-40fe-acb4-288df885fbc6'
      'imageCaption': '"The freedom we are enjoying now is because of those unafraid
        like Boni [Ilagan] and Pete [Lacaba]. We must learn how to preserve and continue
        their legacy," says Alix. Screencap from GM PUBLIC AFFAIRS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1686ae8-b83b-4e3f-9957-13f585adb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea45962-4971-439b-bc1f-d6f804b0eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you believe that the Filipino masses can take a decisive
        stand on the issue? What is the most important takeaway you want these viewers
        to have?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643aa709-d178-41c0-97d2-5fbecd0415ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boni''s story is not fiction. He was witness and victim to that
        period. His testimony will bind the truth no matter what. We often ignore
        some parts of history but this is one situation that needs to be told. Its
        lessons still resonate especially with what is happening now in our country.
        We just want the viewers to be vigilant and protective of their rights. The
        freedom we are enjoying now is because of those unafraid like Boni and Pete.
        We must learn how to preserve and continue their legacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e550b-3a5c-4c2e-bc94-e46884689a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scenes of torture may be discomforting for some audiences.
        What was it like to film and reenact such sensitive memories? What considerations
        did you have to make?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98beb9-cfc6-443f-a000-045a2b906bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to Boni about these sensitive scenes. We wanted to be
        as truthful as possible. Boni''s screenplay was exact and specific with these
        scenes and the images from what he wrote is just jumping out of the page.
        My co-director, Rember Gelera, and I were just interpreting it and the actors
        were very open to experiment and discuss the scenes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b13b0-5337-4872-9921-4d2b1a960370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was looking at Boni when we were filming the scenes and was thinking
        what was in his mind, with him seeing the scenes unfold again right before
        his eyes. He always tells me that the experience was gruelling but they stood
        by it because what they were fighting for is the truth and [that it was] their
        right as citizens of this country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e599af-3624-4eab-a538-bf8b97aba6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Boni''s story is not fiction. He was witness and victim to that
        period. His testimony will bind the truth no matter what." — Adolf Alix Jr.</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509eb988-bf90-4d35-ae33-34bbca16a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the introduction, Boni Ilagan says he went through a
        period of denial. It has also been said that confronting a painful past is
        one of the challenges in remembering the martial law years. How do you strike
        a balance between re-opening old trauma, but making audiences realize the
        extent and weight of injustice?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb7ce2-6fea-4665-9798-7d3a3826fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to strike a balance, as opinions will always be
        abound as to why it is necessary to bring up stories like this. Again, I think,
        it is because of the times that we need to be reminded of the past so that
        they will understand why we need to fight for our freedom. We might have been
        too lax because of our preoccupation with a lot of things but we must be guardians
        of our own human rights. Boni''s story will remind us that there is a greater
        cause than ourselves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6c0081-bdd0-4802-ac23-afdb14f06760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another film of yours, "Madilim ang Gabi," debuted at the
        Toronto International Film Festival, and it tackles the war on drugs. Tell
        us more about this project — what compelled you to do it, despite potential
        unpopularity?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c488b9-e609-4184-9195-6bf3a3425da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films are also recorders of history. As a filmmaker, I was interested
        with the plight of the victims. Some of them are not completely innocent.
        They were users and pushers but the question remains:  Are we not willing
        to give them a chance? Also, who is behind the killings?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52831e-ffa2-4b24-b32f-282d733eb511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film deals with the plight of a couple whose son went missing
        and as former members of the drug trade, they revisit their cohorts to reveal
        the larger food chain that feeds on this. They are just small [fry] but the
        authorities are afraid of them as their testimonies will lead them to the
        ones protecting the drug lords.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f49c80-5bd7-405d-91a0-8cddd4b45849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apart from television productions like “Alaala,” what are
        other concrete efforts would you like to see when it comes to remembering
        the abuses and commemorating the martyrs of martial law?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c8c72-49f0-43ed-a3ad-44452566058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:12:23.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:13:47.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a constant check and balance so I think it is important to
        continue various efforts in all platforms — including the arts — to constantly
