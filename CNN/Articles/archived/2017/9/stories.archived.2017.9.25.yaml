      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best deals to look forward to always come around Christmas time
        and at SM Supermalls, these include the well-loved Watson’s gift sets, the
        SM Store Kids’ sale, the Buy-3-Get-1 promos on featured home appliances at
        SM Markets in December, and ₱100,000 Shopping Spree promo, where shoppers
        only need to spend ₱3,000 at The SM Store for a chance to win ₱100,000 shopping
        money.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c847ffa-5d9c-4c15-a197-f0c2f9fda9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.352+08:00
