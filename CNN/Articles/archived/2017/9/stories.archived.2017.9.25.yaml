      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the pre-holiday sale this Oct. 20 to 31 to the end of season
        sale in January (which offers up to 70 percent off in great finds), the entire
        Christmas season can be a shopping marathon for anyone who loves getting the
        best deals in fashion, gadgets, and a whole lot more. SM Supermalls has become
        an annual destination for Christmas gifts, whether it’s for your mom and dad
        or your sweetheart.</p>'
