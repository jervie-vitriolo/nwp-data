      'mgnl:lastActivated': 2019-08-19T15:07:15.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was declared dead later that day, with the initial autopsy
        report stating he succumbed to hypertrophic cardiomyopathy or thickening of
        the heart muscle.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad064d-edb0-43f1-b241-ee0bad291418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad96575-44ec-4f38-9508-98f7e4d44fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano told police he brought Castillo to the Chinese General Hospital.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab23b6a-bf7e-44b0-a614-55ffcb6cdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Joel Coronel, Manila Police District director, said
        in a Wednesday media briefing Solano recruited Castillo to join the fraternity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd42914-5b3f-4287-a846-2480014c9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2978b-8448-4e87-bd6d-a6470bfed218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said two other principal suspects — UST law student Ralph
        Trangia and his father Antonio — allegedly owned the car that transported
        Castillo''s body to the hospital.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b2616-4e4f-4e14-b493-486c91356392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d30a24-ff96-4088-b53a-9f06c7320ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is now under custody of the MPD homicide division.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825f6a4-f440-4095-b184-2e6d875c7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Spokesperson Erwin Margarejo called on the suspects to surrender
        as soon as possible, and they assured safety in their custody.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69a4d7f-d198-4aa8-b7e5-16dc0d5325be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely there (are) already… formal charges, they know their
        rights, may mga karapatan silang, alam naman nila ''yon and, they can ask
        the advice of a legal counsel," Margarejo said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa96cb-6225-48d8-8303-87db580bbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD added four suspects have already sent surrender feelers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7afec-5239-4f3e-b764-46ffc8f8c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on September 21 that the younger
        Trangia left the country for Taiwan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e46b91-c058-45b8-8423-87fd2f0d6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">Read:
        BI: Suspect in hazing victim''s death out of the country</a></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecade0f-a1ff-4937-80c4-589305665548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:06:51.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:07:15.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left a day before the Justice Department issued an Immigration
        Lookout Bulletin Order against him, Solano and 14 other people involved in
        Castillo''s hazing.</p>'
  'Migz-Zubiri-Nilo-Divina-what-about-violent-Aegis-Juris-members':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T19:33:20.200+08:00
    'imagesource': 'jcr:dba41a37-cf1e-4430-81ac-8b7db6f69927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db31ba72-7cfd-4cab-a6e6-98ecc250cab1'
    'lead': 'Senator Migz Zubiri pointed out that the fraternity members tagged in
      Horacio Castillo III''s death were already involved in a brawl last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:10:59.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:11:22.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:11:21.824+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zubiri to UST law dean: What have you done about violent Aegis Juris
      members?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c78128-474e-4cc7-84e2-713400298ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        University of Santo Tomas Faculty of Law Dean Nilo Divina will be asked about
        disciplinary action on erring fratmen when the Senate investigates the case,
        Senator Migz Zubiri said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d929b-ad58-4083-9e57-bf771a2e419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Zubiri said members of
        the Aegis Juris fraternity tagged in the killing of Horacio Castillo III were
        involved in a brawl at the Manila Hotel last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a08e8-e071-4a7a-bc10-5e7aba70f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga mugshots na sila sa [They have mugshots at the] Manila
        Police District. They''re actually violent personalities," said Zubiri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf8012-1cd4-4402-a8f6-230d5b8b7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask UST and Atty. Divina, who is the dean, what have
        you done about these violent personalities in your college? Did you allow
        them to continue as students of law?" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fed4f-b7ab-47d2-bf77-d6984a70a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes ahead of the Senate investigation on the death
        of Horacio Castillo III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315c232-14e2-48aa-b488-9d6ad7b19b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brawl happened on November last year between roughly 20 members
        of Aegis Juris and the Gamma Delta Epsilon fraternity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aba287-ae8e-4cdc-a9a7-fa89be5b5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Trangia was among those held for questioning at the Manila
        Police District. Trangia is a suspect in the death of Castillo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9f74a-c0e5-4786-8bbf-0a84c02acd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">Related:
        Suspect in hazing victim''s death out of the country - BI</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac71b30-56d2-4138-a808-cc7a484621e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia fled the country ahead of the issuance of an Immigration
        Lookout Bulletin Order from the Justice Department. He was reported to have
        flown to Chicago in the United States, accompanied by his mother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d53f1-34b6-437b-866d-8cdb6551df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina, an alumnus of the Aegis Juris, said he is on leave from
        the fraternity. He added the fraternity broke the rules since the university
        prohibited the recruitment of freshmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aa85d-b4ae-4c16-8d3c-02a78e8f8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-Law-Dean-Aegis-Juris-fraternity-Horacio-Castillo-III.html">Related:
        ''I filed leave from frat since assuming deanship'' - UST Law Dean</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55730ba-d57b-4a3e-bee3-b67ae51cb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, who was a classmate of Castillo''s father, is asking for
        more teeth in the Anti-Hazing Law, or Republic Act (RA) 8049. He is pushing
        the approval of Senate Bill 1591, which calls for the repeal of the law and
        imposition of harsher sanctions against erring fraternity members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297a658-f695-48ac-b5c6-7be24c7a6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing police figures, Zubiri said that there was only a conviction
        rate of 3.8 percent under RA 8049.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11756e4d-f276-418b-8b34-94f296aa5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the passage of the law... they had 393 suspects involved
        in hazing. 296 are at large. Only 30 have been arrested, and only 15 convicted,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad282795-149d-43ec-90dc-151d7a5810bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines research found out 18 hazing-related deaths were
        reported since the law was passed in 1995. Of the three cases which resulted
        in conviction of the accused, only one conviction cited the Anti-Hazing Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa68623-e875-43c4-a4d0-938b695af0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More accountability for officers, schools</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f620f-1a7b-46c0-89ee-bf51810805ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri criticized "loopholes" in the law, saying the title was "misleading"
        as it regulated but did not ban hazing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a89ac-ceac-480e-9ba9-4e3d04d68214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why so many people have been acquitted, so many cases have
        been dismissed," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126046a-9401-484a-ba40-0cc5f9b87fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1591 also seeks to include psychological suffering,
        harm, and injury in the definition of hazing, as opposed to including only
        physical inflictions. While psychological suffering is briefly mentioned in
        the law, provisions concentrate on protecting the applicant from physical
        violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887b07e-8a72-44e3-a815-f9372b97d1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Wednesday, Zubiri said that the proposal
        "penalizes mere participation in hazing while the current law only penalizes
        the participants if the hazing results to injury or death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460b0bc-223f-463d-8bea-f6413a5d3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Zubiri''s proposal, officers and participating members face
        either reclusion temporal or reclusion perpetua and fines ranging from P1
        million to P3 million if hazing is proven, even if the actions do not result
        in the death of the applicant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e5ba2-3543-4b1d-9e3d-d0661865173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Revised Penal Code of the Philippines, reclusion temporal
        ranges from 12 years and one day to 20 years, while reclusion perpetua lasts
        20 years and one day to 40 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d38ba1-8a30-43e1-8fd6-9005c228c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school also faces a fine of P1 million if it approves an initiation
        where the hazing occurred, or if no school representative was present.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66102a-964a-48f0-a935-60a1962263c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not allow unregistered sororities, fraternities, or
        organizations. So if somebody gets hurt and they''re students of the university,
        and they''re not actually registered, all of these students have to be expelled,"
        said Zubiri.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72f8eb-f0b9-4d63-901d-7a6c2a5d9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:10:59.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:11:22.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments also come a day after Castillo''s parents <a href="https://cnnphilippines.com/news/2017/09/24/Horacio-Castillo-parents-face-suspect-Solano-for-the-first-time.html">met
        with primary suspect John Paul Solano</a>, who claimed to only have been tasked
        with reviving Castillo and delivering him to the hospital. Solano faces inquest
        proceedings at the Justice Department on Monday.</p>'
  'LTFRB-mulling-cases-against-participants-in-jeepney-strike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T13:09:26.271+08:00
    'imagesource': 'jcr:ddd05d20-2f9e-42ec-a6a6-5ec6c8e584c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e083f76b-376a-41a0-935d-fdbf9430026a'
    'lead': 'LTFRB Board Member Aileen Lizada said the office is taking down plate
      numbers and routes of vehicles involved in the strike for possible cases before
      the LTFRB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:13:52.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:14:24.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:14:23.812+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB mulling cases vs. participants in jeepney strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e806ef8-9fd5-43f0-a2e5-be9dfcc941c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Regulators said Monday they may file cases against participants of the jeepney
        strike for violating the ban on stopping operations based on their franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ecc98-3807-473b-a795-5c64f3501df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' New Day, Land Transportation Franchising
        and Regulatory Board (LTFRB) Board Member and Spokesperson Aileen Lizada said
        they are listing license plates and routes of jeepneys involved in the strike
        for possible filing of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b4354-2ed5-4d81-a2a1-d3c51e7eb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask our legal team to study a possible case against Jun
        Magno if he proceeds along this line until tomorrow, and possible cases for
        those who are supporting this transport strike because this is public service,"
        Lizada said. Magno is the president of Stop and Go Coalition which is leading
        the strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d901a8-e4f2-40d9-81e4-6a50f5176f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the conditions given by the government to franchise owners
        is that they should not use their franchise and cease operations-- cease their
        respective operations --&nbsp; as a sign of protest or objection to the government
        policy or decision," she added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01803fbc-6c0c-468d-9b59-dfc4a400e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers and operators are holding a strike on Sept. 25 and
        26 against the government''s Public Utility Vehicle Modernization Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590a320-4599-4add-9af8-6ccabe8a1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters called it a "phaseout" as it replaces jeeps 15 years
        and older with newer units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a55907-c022-4bd6-9df2-559a0f54907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/09/24/transport-strike-25-26.html">READ:
        Authorities ready for massive transport strike on Sept. 25-26</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73daf0-8f9d-48a9-9c11-7ddb4a57e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. on Sept. 25, more than a hundred protesters were at the
        LTFRB central office in Quezon City. They asked for the rehabilitation instead
        of "phaseout" of vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ce5d7-d462-4014-85fd-cb7879d0a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said operators and drivers risk having their franchises cancelled
        or suspended under LTFRB Memorandum Circular 2011-004, which penalizes the
        "cessation of service as a sign or demonstration of protest against any government
        decision or action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebac39-c836-4580-853b-77a7000b567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While affected drivers and operators claim their jeepneys remain
        roadworthy despite their age, Lizada said the government must focus on public
        safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9ef1b-464f-4628-a001-f947de5d7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just be reminded that government-particularly DOTr (Department
        of Transportation) - the paramount consideration of this department is the
        welfare of the general majority, the riding public," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c977a01-4608-411a-aa01-1321f733be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the modernization program has been there for 20 years,
        and just needs "political will" to proceed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe30fc-cf2f-4a91-bd2a-2108e8207306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said it was "ironic" for Magno to lead the transport strike
        as he has no franchise and "nothing to lose."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399795c-eea1-4e07-a842-261e13abecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied claims the LTFRB ignored transport groups, adding she
        called Magno during the National Day of Protest on Sept. 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff5bcb-5191-47ad-8b82-525a89e3bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung sinasabi niyang di kami nakikinig sa kaniya [Regarding his
        claims that we weren''t listening to him], actually when the national protest
        day was conducted by Piston, I gave him a call... I asked him what happened
        because previously he already said he supports the modernization program,"
        Lizada aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deab87e-90f3-45b7-b8f6-ed6415028ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she does not know why Magno changed his mind, but added,
        other major transport groups such have supported the modernization program
        after talks with the LTFRB.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629d25d-ec73-4c26-97f0-7fee13f1c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of jeepney driver and operator groups said last they would
        not take part in the strike. These include Pasang Masda, ACTO, United Transport
        Federation of Makati, and others in CALABARZON (cavite, Laguna, Batangas,
        Rizal, Quezon).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb710ca-dd7f-405c-a889-64200552b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:13:52.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:14:24.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco and Amanda Lingao contributed
        to this report.</em></p>'
  'Former-customs-chief-Nicanor-Faeldon-wants-Senator-Sonny-Trillanes-suspended-or-expelled-from-office':
    'author': 'Amanda Lingao, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T12:35:28.521+08:00
    'imagesource': 'jcr:d5d23b5a-12af-48a0-8bf4-4aaa7691a3eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ba97f0-4c53-4489-bd4f-3923eb0399d6'
    'lead': 'Senator Trillanes now faces two ethics complaints. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:18:53.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:19:20.182+08:00
