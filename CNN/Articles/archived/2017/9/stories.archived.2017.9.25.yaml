      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Angela Merkel has won a fourth term as
        German Chancellor, but with her party''s lead in parliament cut and the country
        facing a surge in support for the far right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af748017-aaf5-42f6-a918-79a196784397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exit polls predicted the hard-right Alternative for Germany (AfD)
        would become the third-largest group in the national parliament, the Bundestag,
        as German voters delivered a stinging blow to the traditional parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ee99b-05ee-403f-83a3-7535bdc6e9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel''s center-right CDU and its sister CSU had their share of
        the vote slashed. Germany''s oldest party, the center-left SPD, which had
        been in a "grand coalition" with Merkel, was consigned to opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9a711-9cbf-4cea-911e-eb6396ee6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing her supporters, a subdued Merkel said the result gave
        her a "mandate" to govern but that the AfD''s success would require "thorough
        analysis" to understand the concerns of their voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6ad6e-7a44-4cc8-add0-291486342dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit polls showed Merkel''s CDU/CSU group would be the largest
        in the Bundestag, but with its lead cut to 33.5% of the seats, down from 41.5%
        in 2013. The SPD fell to 21% from 25.7%, a result met with shock at the party''s
        headquarters. It was the CDU''s worst result since 1949, and the SPD''s worst
        since 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54096d-9a07-4728-9852-c8fc6ff37994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD, founded only four years ago, became the first far-right
        party to enter the Bundestag since 1961, with a seat projection of 13%, according
        to FORSA polling institute data commissioned by German public broadcaster
        ZDF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec730ced-fd77-4d0a-a543-294def4f58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing her supporters, Merkel pledged to try and understand
        the concerns of voters who lent their support to the AfD. "There''s a big
        new challenge for us, and that is the entry of the AfD in the Bundestag,"
        she said. "We want to win back AfD voters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c99fd7-87c3-45cf-adc1-2797ac0dac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPD leader Martin Schulz said the result was a "bitter disappointment"
        and the party would not continue in coalition. During the election campaign,
        Schulz found it hard to mount an effective opposition to Merkel, as his party
        had been inextricably linked to her policy decisions. More symbolically, had
        the SPD remained in coalition, the AfD would have been the largest opposition
        party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7848a2-2bfc-4082-bcb0-26f8ac8ef635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rise of AfD</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7eccd-1d8b-4cc8-8936-a8f9bdc3f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD''s local party leader in Berlin, Georg Pazderski, declared
        its success a "political earthquake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000474ea-7c7c-430b-8d27-a598eece4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2013, the AfD rose to prominence on the back of an anti-immigration
        stance and its opposition to Merkel''s decision to open the country''s borders
        to over a million migrants, mainly those fleeing violence and persecution
        from the Middle East. The party''s opponents say it has stoked Islamophobia
        in Germany.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7858a-e3eb-44a9-8f12-b6686497f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AfD polled particularly strongly in East Germany, which includes
        Berlin, attracting 21.5% of the vote, according to exit polling conducted
        by by Infratest Dimap. In the West, it scored about 11%, the projections said.
        The results put the AfD on course to become the second largest party in the
        East, after the CDU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04e62a-c9c6-4c56-9a42-c94713dc701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we have a conservative party right beside our
        Christian Democrats and this is because they moved more and more to the left
        and we moved into the vacuum," Pazderski told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87faa998-0af1-442e-8ef9-68ea4b861d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good day for democracy for Germany and for Europe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8132e9f-db55-4cfd-90d2-2154f2194c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Weidel, a leading AfD figure, told supporters she would keep
        her promise to call for a committee to investigate Merkel''s decision to allow
        more than a million refugees into the country in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e20312-dcfa-4c60-8043-a8ab115f4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had repeatedly claimed that Merkel should be "punished" for
        her decisions during the refugee crisis. "People have given us their trust
        and we will keep our promise," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517174a-e94b-4bf9-ac99-a7a0d54152b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were protests outside the party''s headquarters in Berlin
        after the provisional results came through on Sunday. Protesters chanted "Nazis
        out" and sang "say it loud, say it clear, refugees are welcome here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecd232-cf58-470f-8a3a-f0a1e3daac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Jewish Congress called on the major parties to shun
        the AfD in parliament. "We trust that centrist parties in the Bundestag will
        ensure that the AfD has no representation in the coming governing coalition,"
        Dr. Moshe Kantor, President of the EJC, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834ec72-f958-4a1b-8059-1029e2faa640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the positions it has espoused during the election campaign
        display alarming levels of intolerance not seen in Germany for many decades
        and which are, of course, of great concerns to German and European Jews."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47027dd0-2a20-4ef0-ae6d-0e967f6c805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Jamaica coalition''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88230a-4516-4f4b-adcd-a5d498c3508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the SPD refusing to rejoin government and no party willing
        to work with the AfD, the result leaves Merkel with few options for a coalition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a15b1d-679f-4b57-86f0-8a660171e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel may be forced to make a deal with the Green Party and FDP,
        to create a so-called "Jamaican coalition" -- with the green and and yellow
        of the two parties combining with the black of the CDU to resemble the flag
        of Jamaica.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142fc9b-f5ee-4ccd-a344-242cd19d85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-business FDP are expected to take 10% of seats with the
        Greens one percentage point behind on nine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50d6fb-6c7e-4992-880d-ba7d9e025d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coalition talks are unlikely to begin in earnest until final results
        have been announced on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fd740-ee1a-4f60-ada8-74a8935a840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To form a government, the parties involved must have a combined
        total of at least 50% of the seats in parliament. There are likely to be several
        coalition options, and plenty of disagreement between the parties before they
        reach a deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b64bc4-8d5a-4766-8fb0-7190927f1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundestag is due reconvene on October 24 with the new government
        in place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb23e4-fc02-42ca-86bf-a56ca4609b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:28:31.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:28:56.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/24/europe/german-election-results/index.html">Merkel
        gets a fourth term but German voters deliver far-right surge</a>."</em></p>'
