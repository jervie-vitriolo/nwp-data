    'template': '1'
    'title': 'Tiger Woods has no timetable for return but set for Presidents Cup role

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507da6f1-f0c6-4953-b1d8-a7894aec29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He can only hit 60-yard shots as he recovers
        from his latest back surgery but Tiger Woods will return to a&nbsp;golf&nbsp;course
        this week as an assistant captain at the Presidents Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b2183-132d-4abf-9ec8-30d309ba90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-time major champion has not played since February and underwent
        a fourth back operation in April as he tries to get his competitive career
        back on track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001a26b-6a78-48f7-bbf4-8d5e06d102da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old, who was arrested on suspicion of driving under
        the influence in May, says he is working out six days a week but has no time
        frame for a return to the sport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a7374-050a-4ee6-bd17-f81f546830d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling good, strong and doing really well," Woods wrote in
        a&nbsp;<a href="https://news.tigerwoods.com/tigers-blog-presidents-cup-preview-2017/">lengthy
        blog</a>&nbsp;on his official website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbafb36-eee7-4944-ad09-e851156c2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About my most recent surgery, it''s nice not to live in pain anymore.
        I''m sleeping better because I don''t have any nerve pain going down my leg.
        It makes a world of difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98476e-3341-49b1-80be-9fc9398c3903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m starting to hit the ball a little further -- 60-yard shots.
        I have not taken a full swing since my back fusion surgery last April, but
        continue to chip and putt every day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df5393-b75f-42f1-be00-777debdc19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who was out of the game for 15 months following multiple
        back surgeries in 2015 and 2016, says he is taking his rehabilitation slowly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa302e0-025a-48f3-ae4e-620ac01b4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have my six-month back X-rays coming up. Once my surgeon takes
        a look, he''ll give me the parameters of what I can do moving forward," wrote
        Woods, who pulled out of his last tournament, the Dubai Desert Classic in
        February, with a recurrence of back spasms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8fb48-15f8-44ea-9f3f-3f07792744a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m working out six days a week, alternating between the treadmill,
        bike riding, swimming and lifting twice a day. My muscle tone is coming back,
        but I''m not in golf shape yet. That''s going to take time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeab947-87fa-4456-9219-e8b2e7f55cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing wise, I''m not looking ahead yet because I don''t know
        what kind of swing I''m going to use. I just don''t know what my body is going
        to allow me to do. Until I do, I''m going to listen to my doctors and continue
        to take it slowly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df8fe37-84b6-45ef-8a6c-4d0ad17bc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/22/sport/jordan-spieth-and-justin-thomas-answer-cnns-quickfire-questions-at-tour-championship/index.html">READ:
        Spieth an "aggressive" prankster, says Thomas</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60b1e3-eabe-44a1-b723-4bb410935758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods received&nbsp;"<a href="https://edition.cnn.com/2017/06/20/golf/tiger-woods-professional-help/index.html">professional
        help</a>"&nbsp;to manage medication for back pain and a sleep disorder after
        his Memorial Day arrest in Palm Beach County, Florida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bef489-fb1e-441d-bbc6-0ae9ab157e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August he pleaded not guilty to a charge of driving under the
        influence. Later this month he is expected to admit to a lesser charge of
        reckless driving and is likely to enter a 12-month probation program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e4267-4a82-4b3a-95c2-b98af85e7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ryder Cup takeaway</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf09182-b9a5-4254-9a58-1cd6cd06678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods will reprise the role as assistant captain he performed at
        last year''s&nbsp;<a href="https://edition.cnn.com/2016/10/02/golf/golf-ryder-cup-usa-europe/index.html">Ryder
        Cup</a>&nbsp;for the biennial match between the United States and an International
        team, which takes place at Liberty National in New Jersey between September
        28 and October 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3381f-e326-4c31-96b1-f1c52cd153db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Donald Trump is the event''s honorary chairman but
        has yet to confirm whether he will attend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05002e4f-f57a-465f-a8f4-afd8f4485036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is embroiled in a&nbsp;<a href="https://edition.cnn.com/2017/09/24/us/nfl-trump-take-knee-protests/index.html">row
        with a number of sports stars and teams</a>&nbsp;after criticizing players
        opting to protest during the national anthem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46c1c4-f76e-4373-ba56-ff7556a18b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he called for NFL owners to fire any "son of a bitch"
        who "disrespects our flag," but his comments were met with protests from a
        host of NFL teams and individual athletes on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f2605-f02c-4f26-89f7-3e4b92ade057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star-studded US line-up at the Presidents Cup includes Justin
        Thomas, who Sunday won the season-long FedEx Cup crown and with it a $10 million
        bonus, for which Woods can claim some small degree of credit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59958cde-8e8b-4666-8192-29c0a92d2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/25/golf/justin-thomas-fedex-cup-golf-xander-schauffele/index.html">READ:
        Thomas'' $10m bonus feels "weird</a>"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afca90-1d34-4094-9084-fa44f5635d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas has been practicing his chipping and putting at Woods''s
        home in Florida, alongside Rickie Fowler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47872d-543a-4a25-beda-20ee88c4f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/21/sport/anna-nordqvist-evian-championship-golf-major/index.html">READ:
        Anna Nordqvist: "My grandfather inspired my major triumph</a>"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dc76b-ff3f-4867-b04f-66fbd1777e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods will act as an assistant to US captain Steve Stricker, alongside
        2016 Ryder Cup skipper Davis Love III, 2018 Ryder Cup captain Jim Furyk and
        former Presidents Cup captain Fred Couples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffd1d7-3642-450b-9d8b-f4a4e6ee1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest takeaway from the Ryder Cup last year was that as a
        player, it''s very simple: all you have to do is get ready to play fourball
        and foursomes, and know who you might play with. That''s it," Woods wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dc68e-1acd-4b75-a4fa-222e254905f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an assistant captain, you''re in charge of the wives, girlfriends,
        families, caddies and individuals that support the golfers. It''s a lot more
        organizational work than I was used to as a player."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d0543-a72f-4916-947a-bdab3b43a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods won the last of his 79 PGA Tour titles in 2013 and has not
        won a major since 2008.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d842b-4149-426c-a05e-9bca77375678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:54:41.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:55:14.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/25/golf/tiger-woods-injury-return-presidents-cup/index.html">Tiger
        Woods has no timetable for return but set for Presidents Cup role</a>."</em></p>'
