      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements from Stop and Go president
        Jun Magno, LTFRB spokesperson Atty. Aileen Lizada, and drivers.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ddd826-9a43-4045-a052-0b8e099afa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Commuters and motorists can breathe a sigh of relief as the second day of
        a transport strike was called off on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8529bf-c7e4-48b4-8617-d3217855d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Magno, president of Stop and Go Coalition, said in a tweet that
        the strike on September 26 to protest the government''s jeepney modernization
        program would not take place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b5407-8ace-4857-9412-4477006e9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Napagkasunduan namin na bukas babiyahe na muna</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890a332-7f14-4942-b3bb-3e6f8e81e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agreed that we would ply our routes tomorrow.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1d3ed-2a56-4a1f-859e-a6d8906c179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means public transport operations in Metro Manila and nearby
        provinces will resume normal operations.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Stop and Go Coalition Pres. Jun Magno says his group will
        end the transport strike today. No more strike tomorrow | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/CX8tkvLMLM">pic.twitter.com/CX8tkvLMLM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912215624620716032?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8c6a3-b9c7-4fdc-97d5-c6f21dcbd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33412ab9-5822-432c-9338-911a11455b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of the strike was on Monday. Less than 180,000 public
        utility jeepneys, which comprise 57 percent of the total public utility vehicles,
        were still seen plying various routes, the transportation department said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac54af-bec7-447f-966f-080bcf0a5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Aileen Lizada, spokesperson of the Land Transportation Franchising
        and Regulatory Board (LTFRB) said, "Very minimal ang epekto ng Stop and Go
        na strike [The effect of the Stop and Go''s strike was very minimal]. We''re
        talking of areas only in Commonwealth, Sandigan Bayan, LITEX, and Sta. Ana.
        Ito lang yung mga areas [These were the only areas affected]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0e787-b1cb-4961-b0a7-87c9344f2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drivers can''t afford to miss work</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f7841-cd2b-4613-a2b2-d32a4fca532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before noon, 23 government vehicles offering free rides were dispatched.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8310a-c9f3-4a3d-8221-676d5b63cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 36 private buses charging minimal fares of ₱10 and ₱12 serviced
        almost 6000 commuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079944e-fdc9-4a86-ad28-41bf69e2403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most areas in Metro Manila, the strike was barely felt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a94b85-b983-4de7-acd7-d8991eb6ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers said they could not afford to lose a day''s income</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffefc6a-5681-4acb-81fa-6e472cf6e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang linggo, isang byahe lang ako eh... okay lang yun, pero
        sa hirap ng buhay ngayon wala tayong magagawa</em>," said driver Gaspar Gonzaga.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96999b0b-5c05-4a56-9b19-51f21403ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a week, I only go out once...that''s fine, but
        as it''s hard to earn a living these days, I can''t do anything.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd8e87-5ad2-4998-9280-b8c99ae154a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not for phaseout</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc87cf8-7b5b-40bd-b0cf-801271367516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno''s group opposed the jeepney modernization program since it
        meant the gradual phaseout of public utility vehicles more than 15 years old,
        and the acquisition of loans to buy new vehicles that drivers said they could
        not afford.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70c130-c882-4be2-9eda-c59f3b119bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old jeepneys would be replaced by vehicles with "low-carbon
        and low-emission technology," government has said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc57f02-ad09-4374-86bb-8c485edb6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For driver Carlito Salaño, stopping the planned phaseout of jeepneys
        means saving his family from falling into deeper poverty.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f623806-f28f-4537-b601-5ea144e0fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Para po sa akin sana ayusin na lang huwag na i</em>-phaseout.
        <em>Kasi ako, tulad ko may pamilya ako, pag ma-phaseout yan wala na ako mabibigay
        niyan</em>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941dc1b0-6d51-4241-8e81-c64fe479f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, I hope they fix it and not go ahead with the
        phaseout. For someone like me who has a family, if they go ahead with the
        phaseout, I will have nothing to give them.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593739e-d399-4a60-a190-1cbb7f632374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s among the more than a hundred drivers who converged outside
        the LTFRB central office to protest the modernization move.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa02570-46b7-412d-9c3e-184ef5b73de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said, they were not fighting the government, rather they want
        to speak with all involved, including President Rodrigo Duterte.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a08325-2010-47e4-a915-92c678e15332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his group will hold another strike next month. He vows
        to make it a bigger protest  to prod the government to listen.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f272e-bb88-4e42-a518-e5cd88c776dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Aileen Lizada says that while they''re still
        willing to talk, they may file charges against Magno and Coalition members
        for violating their contract to provide service to commuters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd2f2d-6d24-42f6-9e68-2527ad178567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18, Magno had announced a two-day strike, saying they
        expected at least 90 percent of their 74,000 member-operators nationwide to
        participate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633e3d0-88a9-4401-9e8d-bd80f1bbabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kami nagpepresscon na ngayon para mapaghandaan Ito ng
        gobyerno at publiko,</em>" Magno had said in a press conference. <em>"Ang
        importante maipahiwatig namin ang mga hinaing sa jeepney</em> phaseout."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f818c40-fa00-4a7b-a98a-56982de9c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are holding a press conference so as to give the
        government and the public a heads up. What matters is for us to air our grievances
        on the jeepney phaseout.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68aa27-e788-4787-bb44-3af720b479a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/19/transport-strike-September-25-26.html">READ:
        Another transport strike set on Sept. 25-26</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8b881-54a9-425c-a151-b8221d57a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno''s group opposed the jeepney modernization program since it
        meant the gradual phaseout of public utility vehicles more than 15 years old,
        and the acquisition of loans to buy new vehicles that drivers said they could
        not afford.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d47ecf-b858-42df-bc97-4a3741442398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:53:49.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old jeepneys would be replaced by vehicles with "low-carbon
        and low-emission technology," government has said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b0925-d95f-423e-84a1-c758a35ba92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
