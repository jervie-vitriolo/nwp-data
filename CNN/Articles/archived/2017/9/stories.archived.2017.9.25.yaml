    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1bab5-9679-4dde-868f-2eb808214bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese leader Shinzo Abe has called an
        early election to take advantage of higher opinion polls to secure a stronger
        mandate as the country prepares to respond to increasing threats from North
        Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1dfd9-f193-4728-b72d-3839d926f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has fired two ballistic missiles over northern Japan in
        recent weeks, as it steps up missile tests amid a deepening regional crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490c488-5414-4e95-a070-4751a84276d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national address Monday, Abe said he''ll dissolve parliament''s
        lower house on Thursday to "seek the mandate of the people immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6dbc9-9cf8-45f9-9efc-a99e114de3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes one year before scheduled elections and amid a stronger
        showing in opinion polls for Abe who''s seen gains for his response so far
        to North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e968a-cc79-4a3c-98e1-08e796561ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not give into the threat of North Korea. I hope to gain
        the confidence of the people in the upcoming election and push forward strong
        diplomacy," he said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363769b-b4d8-45a3-9807-d8002c9c0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 48th general election comes after a shaky time for
        Abe and his government, which was wracked by two corruption scandals linked
        to the Prime Minister and his wife, and the resignation of defense minister
        Tomomi Inada over an alleged cover-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97e5c5-ccd9-4e4e-bcb3-8c80682461ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, who has held power for five years, has seen his popularity
        fall significantly in the wake of the scandals. His decision to call a snap
        election, analysts say, is aimed taking advantage of a recent uptick in ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99236c3c-eb73-4270-8327-1309def1f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory, Abe has more than a year left (in office), but he is
        aware of the fact that his support levels are unlikely to improve much more,"
        said Koichi Nakano, a professor of Japanese politics at Tokyo''s Sophia University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c173d5-90bf-4fd1-bf77-5b2c4d781e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been pushed into a corner by the scandals and he is afraid
        that once parliament is reconvened, he will face further questioning and another
        sharp drop in the polls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb722f-9543-4cec-907e-1872a409dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florian Kohlbacher, North Asia director of the Economist Corporate
        Network, said Abe is also likely hoping to avoid any potential impact the
        abdication of the Emperor would have on an election next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc5a8d-e267-4bd1-b80c-8fbf5b2a1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Constitutional changes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3327a2-77e6-4597-b6d1-2acb9d40846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis over North Korea has forced the country to re-examine
        its defense strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b9394-0d3d-4f6d-9679-d610d0d8f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Abe set a 2020 deadline for changing Japan''s
        pacifist constitution, which was imposed on it by the U.S. in the wake of
        World War II and bars the country from maintaining armed forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca81724-7bad-4e86-8460-bc7f7f92948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe wants to remove restrictions on the country''s Self Defense
        Forces, the de facto military, as they engage in more exercises and other
        activity with US and allies amid growing tensions with North Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c4d78-01ff-4b4b-b93a-5edb4b6d9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his arguments for such a move have been boosted by Pyongyang''s
        missile and nuclear tests, it is opposed by China and South Korea – who suffered
        under Japanese colonial occupation – and only has limited support within Japan,
        according to recent polling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6e82f-1e49-415c-ac96-ff7200592d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe will keep keep a fairly low profile on (constitutional issues)
        and focus on emphasizing stability and the success of his Abenomics reforms,"
        Kohlbacher said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc489685-2af1-4770-b6d3-aceb1613a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the constitution requires a two-thirds majority of both
        houses of the Diet and a national referendum. At present, the ruling LDP-Komeito
        coalition holds two thirds of the lower house, 316 seats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c94c06-2df1-4d00-8389-211cfffa3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abe is aware of the fact that the people do not consider the revision
        of the constitution a priority issue," Nakano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853d904-9205-49aa-af28-2116f0422dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s precisely why he is hoping that if he sneaks the issue
        through in a snap election, he can then say that he has the popular mandate
        to go ahead with his plans."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c62d4a-bc35-43da-9384-ff8520cdf182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uncertain standing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890eff0-aabb-4b48-b30d-914290d3ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kyodo News poll published Sunday had some good news for the Prime
        Minister, with nearly 30% saying they would vote for his Liberal Democratic
        Party (LDP), versus 8% for the main opposition Democratic Party. The prime
        minister is chosen by both houses of the Diet. A total of 475 seats in the
        lower house will be up for grabs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42e445-eb27-4a43-967e-dfd4784ac528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a massive 42.2% of respondents said they had not decided
        who to vote for, setting the ground for a potential swing against Abe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170edb03-25ee-4fd7-aef7-4bf0ddc93209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large majority of respondents – 78.8% – also said they were unhappy
        with the government''s explanation of the land-sale scandal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a681384-ac7c-4ab6-bce5-92d45db19b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor were most respondents happy with being asked to choose a new
        government, with only 23.7% supporting Abe''s decision to call an election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e52d1-d9b2-4f15-ab00-bc4801f069b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opposition has largely struggled to eat into LDP''s support,
        Abe will face a new challenge from a party formed by allies of the hugely
        popular Tokyo governor Yuriko Koike, who left Abe''s party in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce094e-a90b-42cb-9aa4-7b9287aa38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koike''s Tomin First Party scored a landslide win in recent elections
        in the capital, taking 79 seats to LDP''s 23. The new national party, while
        not officially linked to her, will likely seek to capitalize on her support
        in and around Tokyo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70340b7b-0467-43c5-97d8-0df1d3c84b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is hoping to take advantage of the "complete disarray" among
        his main opposition parties, Kohlbacher said, but he warned the risk from
        the new Koike-linked party "is perhaps higher than Abe thought."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d16959-ea4c-4615-8229-2baa333476e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is substantial risk for him," he said. "But that risk is
        only going to grow as the new party forms and develops."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a179710-4c07-4bd0-976d-2f81fc467caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano said the party''s potential influence may be overstated however,
        pointing out that it does not involve any new faces and is likely to take
        votes from both the LDP and Democratic Party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f240a2d-9af8-47d5-91c8-55357fbde609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic wins and woes</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff247a15-37e6-47c0-bfc1-1e812c5891e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the North Korea issue and his desired constitutional
        changes, the other main plank of Abe''s election campaign will be his economic
        record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114318d-9162-41ae-a14c-16a5eec064e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s gross domestic product (GDP) grew at an annualized rate
        of 2.5% in the three months through June. That was significantly higher than
        analysts had predicted and means Japan has now recorded six straight quarters
        of expansion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040422a7-3f53-42fd-9069-27c0348678c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had been struggling with falling prices and sluggish growth
        for decades. Abe''s government and the country''s central bank responded by
        slashing interest rates and launching a major stimulus package last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67165a8b-cda9-45d6-93d1-6448900a89cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a major labor shortage remains an issue as "super-aged"
        Japan sees more and more of its population moving out of its workforce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043d827-6c11-46e1-a6b4-ac9de6deb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led some to call for a relaxing of Japan''s notoriously
        restrictive immigration policies to allow more foreign workers into the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bebc8-fb9c-496b-b11e-f05a70e2a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:58:26.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:58:48.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/25/asia/japan-snap-election/index.html">Japanese
        Prime Minister Shinzo Abe calls snap election</a>."</em></p>'
  'fixer-text-link-customs-commissioners-office-payoff-system':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T22:06:50.688+08:00
    'imagesource': 'jcr:bc3fce0a-9dd0-4d27-89d7-4d5afd13948a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f51efb0-c66a-4d63-bf4b-c9c444b9c0bc'
    'lead': 'A text exchange between a whistleblower-fixer to another fixer shows
      a request of P50,000 for the Office of then-Customs Commissioner Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:03:11.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:03:47.962+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:03:47.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fixer''s texts link customs commissioner''s office to payoff system

      '
    'updated': 2017-09-26T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e070685-3c43-44ac-a3e3-63282e3b0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        A series of text messages revealed on Monday by a customs fixer linked the
        office of the customs chief to the so-called "tara," an entrenched system
        of bribery within the Bureau of Customs (BOC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ebc55-f3be-4207-acdb-c6a5d9a622aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate Blue Ribbon committee investigation on the smuggling
        of P6.4 billion worth of illegal drugs from China, whistleblower-fixer Mark
        Taguba presented on Powerpoint a series of text messages  between himself
        and contacts in the BOC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918907d-97a3-401e-a195-55b3992e75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gud am. Marc 2 items on d plate. Re ocom problem rqst additional
        50gran. Re ur alert d operative word is voluntary upgrade from 40gran to 50gran,"
        the text message from "Tita Nani" to Taguba on April 10 read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c6ad0-cb7f-4c3f-a50d-598250b5f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ocom" is short for "Office of the Commissioner," a post held that
        time by former captain Nicanor Faeldon.</p>'
    '7':
      'image': 'jcr:f40f115b-b9d1-4a52-874b-c48f94180b0d'
      'imageCaption': 'One of the slides used by Mark Taguba, showing a conversation
        between him and a certain "Tita Nani."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbf9a7-56f0-418e-8961-7a3885e0098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f0aec-3497-48f2-8b07-53ae28b14230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said "Tita Nani" had asked him for P50,000 as a "voluntary
        upgrade" of the shipment so that a physical examination would no longer be
        necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f526088-9f0d-4626-bc71-4b969afa3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Taguba was asked by Senator Ping Lacson whom the payment is
        for, Taguba said, "Ocom po." Lacson asked if he referred to the "Office of
        the Commissioner." Taguba replied "yes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0547edb-15be-4936-a353-0c5fdae7e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that based on the "tara" system, there is an initial
        payoff, another one to lift the alert order, and yet another to lift the "special
        stop order." Lacson, who accused Faeldon of corruption, said only the customs
        chief can lift the special stop order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52621f0e-cecf-489e-8f7e-14e51db2f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has been detained in the Senate since September 11 for refusing
        to appear before the Senate inquiry. He has consistently denied all the allegations
        against him and filed an ethics complaint on September 18 against Lacson.
        The complaint was set aside by the Senate ethics committee on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f83c4-51b2-402f-a685-419fcabb90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/25/Former-customs-chief-Nicanor-Faeldon-wants-Senator-Sonny-Trillanes-suspended-or-expelled-from-office..html">Related:
        Former customs chief files ethics complaint vs. senator and co-mutineer Trillanes</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f65f39-45cd-47d8-92b4-1043d12a7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba also presented other calls and conversations with Customs
        personnel that showed their involvement in the "tara."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f9e29-8561-4326-a1a0-738bb6f61900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Joel Pinawin, a former customs intelligence officer. Pinawin
        denied his involvement in an earlier hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed139ca-924d-44c3-b3ae-9e52c84d51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another April 8 message shows a contact requesting Taguba for a
        minimum amount to cover a payoff as advised by a certain "MM".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c9fcb-0f96-4514-a51c-d0d12346c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said "MM" refers to is Milo Maestrecampo, former director
        of the BOC''s Import Assessment Service. Maestrecampo previously denied receiving
        payoffs and has since resigned his post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429466d-f645-42d4-84be-8ba57e373adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tenth hearing on the 604 kilos of shabu from China worth
        P6.4 billion that slipped through Customs, and eventually unearthed an extensive
        system of bribery in the BOC. An estimated P98 billion pesos each year is
        paid by fixers to different departments in the BOC, Blue Ribbon Committee
        chairman Richard Gordon has said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e187422-8ef6-4b8b-9dd0-ae54143209e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate committee is nowhere near ending the inquiry soon. Persons
        of interest mentioned by Taguba such as "Tita Nani," "Jack,"  and Jojo Bacud
        who are fixers or have contacts with customs officials for the payoff have
        yet to be found and presented to the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefa7cc-e608-46ea-adb6-cc790c872885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:03:11.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:03:47.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon sought an arrest order on Monday for Bacud, who he said was
        ignoring summons from the Senate to appear, ever since the hearings began
        on July 31.</p>'
  'alaala-adolfo-alix-alden-richards':
    'author': 'Regine Cabato'
    'caption': 'Alden Richards plays student activist and torture victim Bonifacio
      "Boni" Ilagan in "Alaala: A Martial Law Special." CNN Philippines Life talks
      to director Adolfo Alix Jr. on the television adaptation of Ilagan''s story.
      Screencap from GMA PUBLIC AFFAIRS/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2017-09-25T19:33:08.318+08:00
    'imagesource': 'jcr:cf64f0af-0ef3-4abb-b4ea-fcacfe44cc54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5037faa4-4d1f-4b12-847c-71ee4dffab30'
    'lead': 'CNN Philippines Life talks to “Alaala: A Martial Law Special” director
      Adolfo Alix Jr. on the television adaptation of martial law veteran Bonifacio
      Ilagan’s story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:12:23.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:13:47.302+08:00
