  'Ethics-Committee-holds-Faeldon-complaint-vs.-Lacson-in-abeyance':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T18:35:49.925+08:00
    'imagesource': 'jcr:296b196b-4578-49d9-a62c-80b6ba1446ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfabeb1a-d305-441c-bb0d-3e144cdfd41b'
    'lead': 'The Ethics Committee has chosen not to act on former Customs Commissioner
      Nicanor Faeldon''s complaint against Senator Ping Lacson, citing Faeldon''s
      refusal to appear before Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:17:25.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:17:49.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:17:48.682+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethics Committee holds Faeldon''s complaint vs. Lacson in abeyance

      '
    'updated': 2017-09-26T18:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7595129-01be-40c8-873a-0c743f15f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        The Senate Committee on Ethics and Privileges ruled Monday not to act on former
        Customs Chief Nicanor Faeldon''s ethics complaint against Senator Panfilo
        Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a53f5a-a1f9-45e3-841d-06959809979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously, the committee held the complaint in abeyance
        as Faeldon continues to defy the Senate by refusing to appear at the Blue
        Ribbon Committee''s probe on the 604 kgs. of illegal drugs smuggled from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0e5ee-9944-43f0-8c93-cfe37c329925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago namin pansinin ang complaint mo, ang sinasabi ng committee,
        eh pansinin mo muna yung Senado," Ethics Committee Chairman Senator Vicente</em>
        "Tito" Sotto III said at an ambush interview after the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f44d38-2d27-4186-9b2d-a837ea1e063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, who has been indefinitely detained in the Senate since
        September 11 for ignoring a subpoena from the Blue Ribbon Commitee, filed
        the case on September 18. He accused Lacson of lying to "discredit" and "destroy"
        him when the senator tagged him and other officials in Customs corruption
        in an August 23 privilege speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c267f-e50d-407c-9849-7cfb93284683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, a member of the panel, said
        Faeldon can''t ask the ethics committee to punish Lacson and Trillanes when
        he himself does not follow the Senate process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ccd2b-403f-4524-a293-43e454aca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Faeldon comes to this committee with unclean hands.... Therefore
        to me he has no right to come before this committee and ask for the remedy
        of a discipline on a colleague when he himself does not recognize that process
        by refusing to appear before the committee," he said at the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371b44d-3fdf-4037-a1f1-eebfe30e553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Faeldon filed another ethics complaint-- this
        time against Senator Antonio Trillanes, who had accused him of being "at the
        heart" of the Customs controversy. Ethics Committee Chairman Tito Sotto said
        they will likely hold off Faeldon''s complaint against Trillanes as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a15a62-e8ef-42a3-baae-39a88de7e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the filing of the complaint, Faeldon again took a swipe Lacson
        and called the senator a liar for accusing him of receiving payoffs when he
        was head of the bureau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6782a7-1e30-42d5-8524-b76be8c3d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never denied that there is tara. I believe there is, but saying
        that I''m part of it- that''s really b*******, that''s really&nbsp; a lie,"
        he told media during the filing of his ethics complaint against Senator Antonio
        Trillanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6bbb7-00bb-40c0-abf6-c2c7a2002c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he thinks Lacson has became "obsessed" with him after
        he investigated Lacson''s son, Panfilo "Pampi" Lacson, jr., whom he accused
        of smuggling cement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6c80e-e955-4bf4-a387-96d2287c14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/24/Faeldon-accuses-Lacson-son-smuggling-customs.html">READ:
        Faeldon accuses Lacson, son of smuggling</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06017254-5c40-4428-b947-ab2f08f9d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview Monday, Lacson hit back at the former Customs
        Chief. "<em>Eh b******* din siya. Siya nga yung nasa center ng tara eh [He''s
        at the center of tara]</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93741764-cd72-4d71-88be-ac7f5d4202ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really obsessed to really pin him down and prove that there''s
        corruption and he''s involved in corruption," Lacson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c16f8-b8d3-4f87-9b34-160c3d213f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has likewise shot back at Faeldon, and told the former
        Marine captain to man up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bc1b5-8791-4460-8deb-3a8b8bde02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapalusot lang naman siya eh, ayaw niya lang sagutin yung
        mga tanong ng mga senador kaya siya nagtatago. Sakin, magpakalalaki siya.
        Harapin niya ito. Kung wala kang tinatago, sumagot ka nang maayos,</em>" he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966d04c-1e63-4ff2-99a4-14fe0b6ec1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s just making excuses. He doesn''t want to answer
        questions from the Senators, that''s why he''s hiding. I think he should man
        up and face this. If he''s not hiding anything, answer properly.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920f7a4-cdf3-4126-98d1-78259defd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is at the heart of this controversy. <em>Hindi ba totoo yon?
        Kasi siya yung Commissioner ng Customs eh. Sa Customs ito lumusot eh. So sino
        pa ba ang ituturo natin</em>?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52be4fc-069d-4868-9da5-503cadb9f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:17:49.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is at the heart of the controversy. Isn''t that
        true? He''s the Commissioner of Customs. It passed through Customs. Who else
        will we blame?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbbf4f-bee5-4317-b9b4-b5094da7d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:17:25.769+08:00
