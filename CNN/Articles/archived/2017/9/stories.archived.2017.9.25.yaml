  'NFL-chief-team-owners-NBA-stars-slam-Trump':
    'author': 'Miranda Green, CNN'
    'caption': 'NFL Commissioner Roger Goodell responded to President Trump''s criticism
      of players kneeling in protest during the national anthem. Goodell called the
      comments "divisive" and said they show a "lack of respect" for the league and
      its players.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-25T20:02:10.987+08:00
    'imagesource': 'jcr:e11f526b-5f07-4610-a64d-b821640eac8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e8cc90-9c88-4da7-b4ce-e4fd031a6ab2'
    'lead': 'President Donald Trump came under harsh criticism Saturday from the NFL
      and some of the NBA''s top players after he blasted prominent athletes for kneeling
      during the national anthem and refusing to come to the White House, putting
      himself in the center of a controversy with significant racial and cultural
      undertones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:41:54.456+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:42:27.645+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:42:27.258+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL chief, team owners, NBA stars slam Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72ced3-1e80-4705-a4ce-7830156ea8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump came under harsh
        criticism Saturday from the NFL and some of the NBA''s top players after he
        blasted prominent athletes for kneeling during the national anthem and refusing
        to come to the White House, putting himself in the center of a controversy
        with significant racial and cultural undertones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca052f-65f2-4bb1-9bb9-0918addc11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL Commissioner Roger Goodell slammed Trump in a statement Saturday
        morning, calling the President "divisive" for remarks he made at a rally in
        Alabama Friday night, while one of the most famous athletes in the world,
        LeBron James, called Trump a "bum" for his Saturday morning tweet uninviting
        Golden State Warriors'' Stephen Curry from visiting the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb225403-0e7f-4136-ac14-9bc380f55c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors issued a statement later Saturday accepting
        Trump''s dis-invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc6a2a-4b4b-44d0-9273-7de3183ace38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we intended to meet as a team at the first opportunity we
        had this morning to collaboratively discuss a potential visit to the White
        House, we accept that President Trump has made it clear that we are not invited,"
        the team said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad796b89-ebf2-48d7-8797-3ae2225a74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that while the team will not be visiting the
        White House, its players will still come to the nation''s capital in February
        "to celebrate equality, diversity and inclusion — the values that we embrace
        as an organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e2fcb-f659-4f58-9615-f9492f4de0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Los Angeles Lakers star Kobe Bryant also tweeted a rebuke
        of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aee91-ca36-44ca-b268-a3f642404ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A #POTUS whose name alone creates division and anger. Whose words
        inspire dissension and hatred can''t possibly ''Make America Great Again,''"
        Bryant&nbsp;<a href="https://twitter.com/kobebryant/status/911642295488753665">wrote</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77cdf8-0a20-41fb-bea1-734a36c30d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s Twitter response</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85739832-2424-484f-8afd-33f7521dedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the criticisms&nbsp;Saturday in a series of tweets,
        saying that playing for a sports league is a "privilege" and that players
        should not be able to disrespect the American flag or the US without risking
        being "fired."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917f541-74b6-4995-88c6-feeb493598a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a player wants the privilege of making millions of dollars in
        the NFL, or other leagues, he or she should not be allowed to disrespect ...."
        Trump&nbsp;<a href="https://twitter.com/realDonaldTrump/status/911655987857281024">tweeted</a>.
        "Our Great American Flag (or Country) and should stand for the National Anthem.
        If not, YOU''RE FIRED. Find something else to do!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f00c5d-4eee-4289-b88f-e7c1340a2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he added of Goodell''s criticism: "Roger Goodell of NFL just
        put out a statement trying to justify the total disrespect certain players
        show to our country. Tell them to stand!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01122913-e1cf-42d0-b9ac-c907f7383032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Twitter posts continued Sunday morning, saying
        if fans stayed away from the games because of the players'' protests, "you
        will see change take place fast. Fire or suspend!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5c8c3-ae09-401e-9acd-eebf7127f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then focused on recent attendance at some NFL games and said
        ratings were "way down."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387aee9-757b-4c03-a827-b81168ec7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boring games yes, but many stay away because they love our country.
        League should back U.S.," he tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033859da-5d7a-4d40-8d5e-d2dc263bfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets and harsh reaction highlight an extraordinary moment
        -- the President, NFL commissioner and top basketball players embroiled in
        a public fight over unity and patriotism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cbcb7-4d2f-4ddd-853e-6f87953d1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell said&nbsp;<a href="https://edition.cnn.com/2017/09/22/politics/trump-alabama-trip-senate-race/index.html">Trump''s
        criticism</a>&nbsp;of NFL players kneeling in protest during the National
        Anthem showed a "lack of respect" for the league and its players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a9ef8-5b08-4fed-b84d-337a7724a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL and our players are at our best when we help create a sense
        of unity in our country and our culture,"&nbsp;<a href="https://nflcommunications.com/Pages/Statement-From-NFL-Commissioner-Roger-Goodell.aspx">Goodell
        said in the statement</a>.&nbsp;"There is no better example than the amazing
        response from our clubs and players to the terrible natural disasters we''ve
        experienced over the last month. Divisive comments like these demonstrate
        an unfortunate lack of respect for the NFL, our great game and all of our
        players, and a failure to understand the overwhelming force for good our clubs
        and players represent in our communities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d9874-c6a6-481d-9cd2-ec03f13f6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Giants owners John Mara and Steve Tisch called Trump''s
        NFL comments "inappropriate" on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c84393-adda-4d51-9fcd-01993af42027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comments like we heard last night from the president are inappropriate,
        offensive and divisive," their statement said. "We are proud of our players,
        the vast majority of whom use their NFL platform to make a positive difference
        in our society."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99639a-db8f-410a-a245-042c2a7fd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several team owners expressed similar comments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c72f2f-a78f-4d91-ae40-d818ef7070d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England Patriots owner Robert Kraft, a friend of Trump''s,&nbsp;<a
        href="https://twitter.com/Patriots/status/911926759590957056/photo/1">said
        he was "deeply disappointed by the tone</a> "&nbsp;of Trump''s remarks at
        the Friday night rally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e126728-51a5-4163-879f-2bc37f0ad2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater unifier in this country than sports, and unfortunately,
        nothing more divisive than politics," Kraft said in a statement Sunday. "I
        think our political leaders could learn a lot from the lessons of teamwork
        and the importance of working together toward a common goal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd358613-1a01-4b8d-acc3-0caf79582f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami Dolphins owner Stephen Ross said the country needed "unifying
        leadership right now, not more divisiveness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c465c-d2ac-442d-8893-1384d2e5dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know our players who kneeled for the anthem and these are smart
        young men of character who want to make our world a better place for everyone,"
        Ross said in a statement Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee126f-042b-40d1-ac68-9b1c28b1c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have the responsibility to use this platform to promote
        understanding, respect and equality," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f51cd-46b1-4327-b197-490338b95fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco 49ers owner Jed York called Trump''s remarks "callous
        and offensive" and "contradictory to what this great country stands for."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ce2ee-8625-49f2-9762-30e9bbd0635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our players have exercised their rights as United States citizens
        in order to spark conversation and action to address social injustice," York
        said in a statement Saturday. "We will continue to support them in their peaceful
        pursuit of positive change in our country and around the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bef2d1-004f-4c04-970b-0ffae2ca0b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s remarks at rally</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1820ee-ab38-4756-9402-fc09e6b4cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Alabama GOP Sen. Luther Strange''s&nbsp;<a href="https://edition.cnn.com/2017/09/22/politics/trump-alabama-trip-senate-race/index.html">campaign
        rally Friday</a>,&nbsp;Trump said team owners should fire players for taking
        a knee during the national anthem. He added that if fans would "leave the
        stadium" when players kneel in protest during the national anthem, "I guarantee,
        things will stop."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2e96c-3111-4878-825a-8e58c251765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be referring to Colin Kaepernick -- formerly with
        the San Francisco 49ers, but currently without a team -- who last year drew
        national attention for refusing to stand during "The Star-Spangled Banner"
        prior to kickoff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df384f2-3ec1-44ea-966d-58111e23221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to stand up to show pride in a flag for a country
        that oppresses black people and people of color," Kaepernick told NFL Media
        in August 2016.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b2244-805f-4698-9f0c-daff7c0928a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Saturday morning, Trump tweeted that Curry''s invitation
        to the White House was revoked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d45b7-c635-417c-b4f7-07885c25f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to the White House is considered a great honor for a championship
        team. Stephen Curry is hesitating, therefore invitation is withdrawn!" Trump
        wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28e35b-85e4-4944-baae-88835ce91240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had remarked at the Warriors'' media day Friday that he doesn''t
        want to attend the White House ceremony scheduled to commemorate the title.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a629e3f3-98f3-4af7-823b-d3e24aeb347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''By acting and not going, hopefully that will inspire some change
        when it comes to what we tolerate in this country and what is accepted and
        what we turn a blind eye to,'''' Curry told reporters. ''''It''s not just
        the act of not going. There are things you have to do on the back end to actually
        push that message into motion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563f7d6-dfae-4de0-992c-352c53d718ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athletes, entertainers respond</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250e640-ea4a-4b28-90b8-20edc75c4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was among the first athletes to respond to Trump on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91910311-1e97-4532-9b32-dc476d1ca0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U bum @StephenCurry30 already said he ain''t going!" James tweeted.
        "So therefore ain''t no invite. Going to White House was a great honor until
        you showed up!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eefe3f-0917-430f-88cc-5fe991c80ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the reactions to Trump''s tweets highlighted the underlying
        racial tensions some consider at issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cae4a-020f-41cb-b7be-2abb3ce958f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN anchor Jemele Hill&nbsp;<a href="https://twitter.com/jemelehill/status/911596804130603009">tweeted</a>
        to Curry, "Hey @StephenCurry30, welcome to the club bro."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc3941-a381-4800-863a-85cf617dbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/15/media/trump-espn/index.html">Last
        week</a>, Trump demanded an apology on Twitter for a series of tweets Hill
        had sent describing Trump as a white supremacist. Later White House press
        secretary Sarah Sanders said on Fox News that Hill''s tweets were "highly
        inappropriate, and I think ESPN should take actions."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2823e5-2451-48ce-bb66-2165b4296c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter John Legend also&nbsp;<a href="https://twitter.com/johnlegend">tweeted</a>&nbsp;about
        Trump Saturday saying of Curry''s decision, "Perhaps it''s not a great honor
        while your stench is there.''</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffa3fa-10f5-4178-9cd2-6f8bc1ff1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend continued with a series of tweets aimed at the President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e297e-0fc0-49d9-9220-8ade9a34b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump thrives on division and chaos. He wants to pit us against
        each other because he thinks his side can win (w/voter suppression, etc.),"
        Legend&nbsp;<a href="https://twitter.com/johnlegend">tweeted</a>&nbsp;later
        in the afternoon.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97b022-8c19-4632-9079-18d7c4dcc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released Saturday afternoon, music producer and rapper
        Sean "Diddy" Combs called for members of the NFL to do something "really great"
        on Sunday, when most of the week''s football games will be played. He added:
        "You all represent us."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dab81-17f9-4663-8c9f-3d9ded23bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do whatever you do in unity, you can''t be stopped," Combs
        said in the video. "Just do the math man. Stick together, stand up together,
        rally for each other. Because believe me, we''re all we got -- it has nothing
        to do with football and business."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48f372-5a3b-4b97-826e-ab144899bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs&nbsp;<a href="https://twitter.com/diddy">later tweeted</a>&nbsp;from
        his personal account, "THE LINE HAS BEEN CROSSED!!!! Time to show them #blackexcellence
        LETS GO! #teamlove REPRESENT REPRESENT!"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adc623-8fe7-4db5-882e-5e70c762ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a split photo that at the top showed white supremacists
        holding Confederate and Nazi flags under the words "very fine people" -- a
        reference to&nbsp;<a href="https://edition.cnn.com/2017/08/15/politics/donald-trump-charlottesville-lines/index.html">Trump''s
        description</a>&nbsp;of both white supremacist protesters and counterprotesters
        after the violence in Charlottesville, Virginia, last month -- and at the
        bottom three 49ers players taking a knee during the national anthem under
        the words "Sons of Bitches."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da170a3-86e3-4c5f-b7ec-b478a2f88e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:41:54.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:42:27.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
