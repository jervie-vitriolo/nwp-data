      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Mendoza, Sereno''s lawyer, filed it on her behalf at the
        Office of the House Committee on Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfb71e-14b7-408d-98ef-b489a57ab97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reply came after the House Justice Committee on Sept. 13 found
        the complaint filed by lawyer Larry Gadon "sufficient in form and substance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6556ed-b266-4b1f-bba6-91056c04061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/13/Impeachment-complaint-Chief-Justice-Sereno.html">Also
        read: One of two impeachment raps vs. Chief Justice Sereno hurdles House panel</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e328a5-c7be-4978-a895-1c9965102c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday media briefing, Sereno''s lead counsel, Alex Poblador,
        said although Gadon used official documents as evidence in his complaint,
        these do not support his allegations against the Chief Justice.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Kampo ni Sereno: Walang basehan ang impeachment complaint laban
        kay Sereno | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/OkyyjR9kVY">pic.twitter.com/OkyyjR9kVY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912172425483231232?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced5f36-1546-41bd-8ca7-087d915fe694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1402d0-10b3-4611-b2a5-64af36705668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the only evidence supporting Gadon''s claims are newspaper
        articles, thus making these hearsay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa11cc-8ab2-417e-a810-b2e6df5aac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the reply, the House Justice Committee will hold
        another hearing to determine whether or not there is probable cause to proceed
        with the complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00f0e1-2eb0-4100-9ea7-0e4a8becd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador said Sereno will not attend the hearing, but that her lawyers
        will cross-examine witnesses against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be95ce1-c53a-467b-9595-5e93751b9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SALN misdeclaration, lavish lifestyle</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd2657-53e8-46a9-b41f-5b22fac8d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno violated the Constitution when she falsified orders
        and resolutions of the high court, misdeclared her Statement of Assets, Liabilities,
        and Net worth, and manipulated the Judicial Bar Council, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712751d-f8d2-439d-875d-6f84913710ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/14/Lorenzo-Gadon-Chief-Justice-Sereno-impeachment-complaint-SALN.html">Read:
        Gadon shows Sereno''s SALNs as proof she didn''t declare ₱37M income from
        PIATCO case</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c443c6-b3f4-4742-a4f9-1d4b6e023e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides Supreme Court justices may only be removed
        from office through impeachment. The grounds are culpable violation of the
        Constitution, treason, bribery, graft and corruption, betrayal of public trust
        or other high crimes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d566182-cb73-4475-b314-43117c3168be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno is a corrupt public official and "used public
        funds to finance her extravagant and lavish lifestyle," citing the purchase
        of a P5-million, 2017 Toyota Land Cruiser for her personal use.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba91fea-27fd-4be5-927c-bf6c0b15f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Chief Justice spent government funds in luxurious hotels
        and brought a "huge entourage of lawyers in her supposed official foreign
        trips."</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2028297660743456%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29fdfff-d864-44b0-8852-a1b5780449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f78fe-f060-4593-b33b-0b4e35c06ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno committed other high crimes, the complaint read, when she
        ordered Muntinlupa judges not to issue arrest warrants against Senator Leila
        de Lima who is <a href="https://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">detained
        over drug charges</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd0a3f-cc39-4658-9a08-d0a1c3fb481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno ordered Court of Appeals justices to question
        processes in the House before the high court, in addition to not paying appropriate
        taxes and lying in her application for the judiciary by overstating her credentials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa6718-8433-4d96-a1a5-37212f3b9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chief Justice betrayed public trust when she "attacked"
        several pronouncements of President Rodrigo Duterte - including the declaration
        of martial law in Mindanao - and appointed officials without the approval
        of the full Supreme Court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486bfe2-bf4c-43b9-8687-33b1c955737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not true</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465b52c-b97d-4368-8dec-0bc1e625c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno denied all allegations in a Sept. 13 statement released by
        her spokesperson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cc955-8b9a-4327-b5df-d8108e704f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that, contrary to the findings of the House Committee
        on Justice, none of the allegations in the complaints is true. For this reason,
        we respectfully submit that the complaints cannot be considered sufficient
        in both form and substance," said lawyer Carlo Cruz.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428165b-b9b0-4075-ab98-81a81db3e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on <em>CNN Philippines'' News</em> <em>Night</em>,
        Cruz, who is also Sereno''s spokesman, said the complaint lacks evidence to
        substantiate an impeacheable offense.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a162cd8-1c67-46b3-83f3-e86e7d7db5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added the allegations on some "deviations" from internal proceedings
        in the Supreme Court are not impeachable offenses.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064662f5-ac04-4735-8cdb-6a1af7b5bcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that somehow, they would employ a higher standard of
        evidence for purposes of these proceedings, not because it''s mainly Sereno
        who is on trial here… but it is the position of Chief Justice," Cruz said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dceb90-28b4-4848-93dd-69d7d40fe9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jojo Lacanilao, one of Sereno''s lawyers, said on Monday
        that the Chief Justice will not resign and will challenge the impeachment
        complaint.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c837b1-323a-40e0-b09e-1e971353b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:24:59.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:25:23.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor P. Santos and Correspondent
        Joyce Ilas contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c9224-3fc4-453a-b83d-410cb1bcd66d'
