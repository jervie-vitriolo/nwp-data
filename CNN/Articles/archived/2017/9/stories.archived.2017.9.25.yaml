      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed the initial travel ban during his first week in office,
        but it was met with immediate legal challenges, which have continued to hinder
        implementation of the full scope of the executive order. The administration
        released a second version in March, which included substantial changes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed4ed4-86b8-4a00-95da-e0592eb93fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
