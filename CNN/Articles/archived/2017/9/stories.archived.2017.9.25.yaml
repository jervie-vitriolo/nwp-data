    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c512e-cb63-4925-ad34-babdc13edd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:53:25.908+08:00
