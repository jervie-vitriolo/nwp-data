        of Joy during the “100 Days of Magical Christmas Launch.” Photo by CNN PHILIPPINES
        LIFE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24ad78-d8da-414c-a195-3a5e34e5e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e0214b-facd-4547-a78d-8fa4f4a30bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.352+08:00
