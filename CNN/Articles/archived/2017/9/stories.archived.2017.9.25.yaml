      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;RJ Santos</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be21a3-1900-40cd-8879-53a0d007a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What challenges or limitations did you face while doing
        your collection?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b09ab-1bde-4f73-bf38-1e9550bd4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I still don''t have in-house sewers, so that''s one. I outsource
        some production, but it''s different when you see them work on it so you can
        correct certain parts while it''s being done. Iba pa rin if you have [an]
        in-house [team]. Things would be faster if you have in-house.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02488282-97c6-49b5-bb4b-a34ba1606daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What factors do you consider when creating this collection
        or any other collection for that matter?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de805dca-316b-4d3b-af26-05e85f95b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I consider if the concept will fit the brand and the direction I
        want for Randolf. I, then, look at the sales from the past and determine which
        items to push and which ones to let go or edit. And then I add new things
        or tweak certain details. I like the idea of growing or evolving, instead
        of drastic changes per collection. Ultimately, it''s still up to us what to
        release, we just use the info from sales so that we know which items to really
        push, because after all, it''s [a] business. For us to be able to explore
        more ideas or concepts for Randolf, we need to earn.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0574ef-61df-4fb1-ae0d-f0cb89435871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re known to take pop culture elements into your designs.
        Why do you take this approach?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b83d43-774b-4f4c-b45b-5eb6f9255915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess because ever since I was a kid, I was already into it. My
        eyes were glued to MTV when I was a kid. And also Nickelodeon but more on
        shows like “Pete and Pete” and "All That.” I also like humor, and I find pop
        culture to be funny — celebrities and all.</p>'
    '34':
      'image': 'jcr:88bd12ae-1a90-48d1-a596-5c3a47c86132'
      'imageCaption': '"I think, aesthetically, both brands may not be the same outright.
        But I do think that Bench and Randolf share that same vision and passion in
        making local brands get recognition globally," says Santos on inadvertent
        similarities of his brand with Bench. Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7950871-8886-4faf-9b56-1f830516e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42289e-7d16-4e2d-b660-3ce5c9448ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say exemplifies your brand Randolf?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14c644-3c90-43b4-b8da-8e4e49372319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randolf is about letting loose and having fun. The reason why we
        love pop culture so much is because we find it funny. Just like what MTV did
        during the 90''s, they were poking fun at what''s happening, but at the same
        time, contributing to the whole landscape of pop culture. Ngayon kasi sobrang
        seryoso ng lahat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99e270-97d0-4ebd-9342-3d904d75b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whenever you design, who are people that you envision to
        be wearing your clothes? Why them?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4f92f-6682-414b-9336-98457f202424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I''d say that Randolf is for the people who are not afraid
        to try new things. It''s for the person who doesn''t really care if it''s
        menswear or womenswear. Randolf is about going for it and just having fun.
        I like these people because they make you realize that it''s just clothing,
        and you shouldn''t let anyone dictate if you can wear it or not. Just go for
        what you think represents you.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d730fc2-5279-4787-957f-720a5e73b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that Randolf (or you as a designer) has inadvertent
        similarities with Bench’s designs?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2775d6b-6d93-409b-b384-3d2f97658511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, aesthetically, both brands may not be the same outright.
        But I do think that Bench and Randolf share that same vision and passion in
        making local brands get recognition globally. Bench has already done that
        and is now sharing the opportunity with us, which we are very grateful for.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51b9a8-0e5e-422d-8ea8-df3a62029bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What changes will you make, if any, for your Tokyo collection?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200e08e-62ad-41f4-a8f2-e03349a219e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll probably restyle the whole collection but still retain the
        vibe. We will also be adding additional looks for the show and for the pop-up
        exhibit.</p>'
    '50':
      'image': 'jcr:d6309c1f-e6ea-4e2a-bd51-bd1fa4dbf90e'
      'imageCaption': 'Glarino''s collectin, inspired by his childhood memories, featured
        spliced pattern pieces. His usual structural ensembles still appear, although
