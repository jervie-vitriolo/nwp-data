      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Cares Bears of Joy has become an annual tradition at the
        SM Supermalls — a tradition of giving back to communities and children in
        need. For every one of these cute and fluffy bears that you purchase, another
        will be shared to a child from charities across the country and will be delivered
        this Dec. 26 to 31, 2017.</p>'
    '36':
