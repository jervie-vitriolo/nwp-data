      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fc412-c796-4791-b298-e75c11b14907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your collection aims to awaken the wearer’s inner child.
        Why did you go into this line of thinking?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c076d-b2ab-4e58-a2ce-87c150ea2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just missed being a kid again; to go home early from school and
        play. You worry less about things when you were a child and I think it is
        good to go back to that feeling once in a while and I hope I have reminded
        my audience of that during my show.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991c4bf-8158-4a0e-a7b0-6551d11e42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whenever you design a collection, what kind of wearer do
        you have in mind?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a360ff-8092-4e6f-8e16-48a76ef84ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that my clothes are a little challenging to wear and maybe
        because they are for people who are self-secured, people who want to make
        a statement, people who are adventurous, risk takers, people who dare to bend
        rules.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb2bd4-51e8-40e1-8fc4-391341636408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is something new that we can expect from your Tokyo
        collection?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006f0d5-f97d-4a98-b439-3094c4cf63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I''d get to explore and build up ideas better this time since
        I get to showcase more pieces. I think I''d get to work on my narrative more
        and I''d get to complete the story.</p>'
    '76':
      'image': 'jcr:c5f7ce39-82a4-4f9c-9813-44f539a7b7de'
      'imageCaption': 'Contreras’ collection, "The Problem Child," albeit also exploring
        the personal experience, had a deeper, emotive rationale. Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706cf3f-91f5-4c1b-9ec4-a4d44d6594be'
