      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Actor John Lloyd Cruz has gone viral again, but this time, in a calmer and
        sweeter setting with "Home Sweetie Home" co-star Ellen Adarna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa5ffa-7ce0-41cf-a80b-d85c5e9c702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:32:30.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:33:06.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz took to Instagram again to post this selfie of Adarna cuddling
        up to him.</p>'
    '3':
