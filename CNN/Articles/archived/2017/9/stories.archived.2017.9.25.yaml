        patent leather. Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae235c-9a22-45ac-9d3f-940a443552b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
