  'Russian-couple-suspected-of-killing-and-eating-up-to-30-victims':
    'author': 'Tim Lister and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-25T23:30:14.825+08:00
    'imagesource': 'jcr:b8b6e841-2d9e-4b64-89bd-09db31296872'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae21fad7-0d77-4626-98c6-2514603a004d'
    'lead': 'The crimes were uncovered when a cell phone, which included images of
      the man posing with a dismembered female victim, was found on a street in Krasnodar
      earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:45:40.769+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:46:17.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:46:17.534+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian couple suspected of killing and eating up to 30 victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d490079-bfab-4e3d-8bbb-1997f0f7960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian police appear to have discovered
        one of the country''s most grisly cases of cannibalism after pictures of dismembered
        bodies were found on a phone belonging to one of the main suspects, Russia''s
        state media reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f88887-9f83-4d11-bfe5-e15219456dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gruesome case in the southern Krasnodar region has led to the
        arrest of a 35-year-old man and his wife, both of whom are alleged to have
        murdered as many as 30 people since 1999 and consumed parts of the bodies,
        Russian media reported. Police have identified seven victims so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0c2ab-5b64-4b99-b9be-30f814202239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crimes were uncovered when a cell phone, which included images
        of the man posing with a dismembered female victim, was found on a street
        in Krasnodar earlier this month. The remains of the woman were found in a
        bag nearby the following day, according to the official news agency RIA Novosti.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc18ab5-70ea-4f2c-a047-06d4ea0b3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the man denied having killed the woman, claiming he had
        found the remains and had taken photographs of himself with them, before losing
        his phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388595f-f197-4044-a4b0-e529befa09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told state news agency RIA Novosti that many of the details
        of the case were yet to be confirmed, but added that "at the moment, law enforcement
        had discovered a glass jar with a canned hand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1f4b3-8c0d-48e3-b744-929bfa509764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the owner of a cell phone that had been lost before,
        this is one of those hands with which he made a selfie," the source told RIA
        Novosti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ca569-7172-4731-8c37-551fe1a1fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told RIA Novosti that so far the man had admitted to
        only two murders -- that of the female victim identified in the cell phone
        photos, and of another person in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba542f0-7603-4d20-ab12-7cc984323af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Investigative Committee in Moscow for
        confirmation of the details of the case, the latest in a string of serial
        killings in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8524d-324a-44f8-ac04-72c4d3cd2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, former policeman Mikhail Popkov was charged with
        60 additional murders in addition to 22 that had already resulted in convictions.
        He carried out the killings over nearly twenty years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ecc9e-00ea-4dc3-90c4-6c4f02cd62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:45:40.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:46:17.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://(CNN)
        — Russian police appear to have discovered one of the country''s most grisly
        cases of cannibalism after pictures of dismembered bodies were found on a
        phone belonging to one of the main suspects, Russia''s state media reported
        Monday. The gruesome case in the southern Krasnodar region has led to the
        arrest of a 35-year-old man and his wife, both of whom are alleged to have
        murdered as many as 30 people since 1999 and consumed parts of the bodies,
        Russian media reported. Police have identified seven victims so far. The crimes
        were uncovered when a cell phone, which included images of the man posing
        with a dismembered female victim, was found on a street in Krasnodar earlier
        this month. The remains of the woman were found in a bag nearby the following
        day, according to the official news agency RIA Novosti. At first, the man
        denied having killed the woman, claiming he had found the remains and had
        taken photographs of himself with them, before losing his phone. A source
        told state news agency RIA Novosti that many of the details of the case were
        yet to be confirmed, but added that &quot;at the moment, law enforcement had
        discovered a glass jar with a canned hand.&quot; &quot;According to the owner
        of a cell phone that had been lost before, this is one of those hands with
        which he made a selfie,&quot; the source told RIA Novosti. The source told
        RIA Novosti that so far the man had admitted to only two murders -- that of
        the female victim identified in the cell phone photos, and of another person
        in 2012. CNN has reached out to the Investigative Committee in Moscow for
        confirmation of the details of the case, the latest in a string of serial
        killings in Russia. Earlier this year, former policeman Mikhail Popkov was
        charged with 60 additional murders in addition to 22 that had already resulted
        in convictions. He carried out the killings over nearly twenty years. This
        story was first published on CNN.com, &quot;Russian couple suspected of killing
        and eating up to 30 victims.&quot;">Russian couple suspected of killing and
        eating up to 30 victims</a>."</em></p>'
  'uber-london-dara-khosrowshahi-apology':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-25T23:30:30.005+08:00
    'imagesource': 'jcr:b2010dc9-7ea4-4878-9f44-bc861fbce185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bc8e31-7bb8-41ac-a7e4-a94b4ff025fb'
    'lead': 'Uber''s new CEO issued an apology to Londoners on Monday just days after
      city officials said they would not renew the company''s license.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:49:14.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:49:43.211+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:49:42.870+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber CEO apologizes to Londoners: ''We got things wrong''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6aee72-45c9-4ab8-bc7a-00b5d1b387b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Uber''s new CEO issued an apology
        to Londoners on Monday just days after city officials said they would not
        renew the company''s license.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352afda9-8211-4d71-b122-463ac9a3d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Uber has revolutionized the way people move in cities around
        the world, it''s equally true that we''ve got things wrong along the way,"
        Dara Khosrowshahi wrote in a letter first published in London newspaper The
        Evening Standard. "On behalf of everyone at Uber globally, I apologize for
        the mistakes we''ve made."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da5171-fea9-46c6-8ccf-b39b57d794a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s transport authority announced Friday that it would not
        renew Uber''s license when it expires at the end of September, saying the
        company was not "fit and proper" to operate in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca6f0c-0965-4bcd-bc6b-9551dadac2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport for London said it didn''t like the company''s approach
        to reporting serious crimes. Also at issue: a controversial piece of software
        called "Greyball" that prevents officials from monitoring Uber''s app. (Uber
        says it has never used, or considered using, the software for the purposes
        the London authority cited.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d789ed-cc7f-4d82-882d-946bc88d2663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has said it plans to challenge the decision in court. It also
        started a petition urging London''s mayor to keep Uber in the city. By Monday,
        more than 750,000 people had signed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b54fe9-a462-462e-9b2f-6d8ec739840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi took over as Uber''s top exec last month. This is his
        first public apology as CEO of the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a10f6-836b-4741-b804-74adbe370c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, Travis Kalanick, left behind the fallout from a
        PR crisis that was kicked up earlier this year amid allegations that managers
        didn''t adequately address reports of sexual harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfcccd-cc64-450a-9c68-40501c2fd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the firm has an overly aggressive culture that encourages
        its managers to flout local regulations. It''s also been the subject of controversies
        over passenger safety, along with driver background checks and pay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cf7f1-da31-4340-a98b-8745d6c473e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrowshahi said in the letter that he was committed "to help Uber
        write its next chapter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f231c27-f90b-4d85-b3ff-78ad19c2f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be perfect, but we will listen to you; we will look to
        be long-term partners with the cities we serve; and we will run our business
        with humility, integrity and passion," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e4be9-faa7-44bb-8fc7-898f17501c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:49:14.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:49:43.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Liakos, Jackie Wattles, and Sara Ashley O''Brien contributed
        to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67385c1-89fd-46c0-aea5-980493a8ec14'
