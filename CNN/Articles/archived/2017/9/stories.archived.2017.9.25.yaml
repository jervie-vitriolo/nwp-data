      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dfac7-9d58-48b8-ada1-d819772f9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Jennifer Contreras</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbcc7a4-3d88-45b0-8c5f-3738729d9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You used graphic design in your collection. What made you
        decide to do so and how did this help your collection come to life?</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98926946-3f90-4782-95ca-b81ceaab295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve always had a strong interest in graphic design before I even
        got into fashion. When I was a little kid, I would do random illustrations
        and artworks using MS Paint before I learned how to use Photoshop. I have
        always wanted to do a collection that shows my experience in graphic design
        and this was the perfect time and opportunity for it.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf68856-527a-41db-93c9-2886cd3a0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You seem to take inspiration from photographers and virtual
        memes. Why did you put these things together? What is in them that fascinates
        you?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c68f2-a876-480f-98a7-5a55f31d5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m mostly fascinated with the anachronism they present. I like
        the idea of putting something there that''s not supposed to be there. Like
        hip-hop lyrics on a classic painting, or a portrait of a girl during the Renaissance
        wearing sneakers and holding a coke, or pineapple on pizza [Laughs].</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f35442-d0b2-457d-98e7-67433f301536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the most important aspect or factor for you when
        creating the collection?</strong></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adb1d0-ae40-4cee-ab74-bf614722703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think all aspects are equally important. When coming up with a
        collection, it''s not just one thing over the other, it''s everything. It
        starts with a concept, and even with just the concept you can already visualize
        the colors, the trends, the music, the look, and the fabrics you''re going
        to use. So every aspect is vital to creating a collection.</p>'
    '90':
      'image': 'jcr:8119f843-7f0f-4029-8736-90ceba6e2e55'
      'imageCaption': '"I like the idea of putting something there that''s not supposed
        to be there. Like hip-hop lyrics on a classic painting, or a portrait of a
        girl during the Renaissance wearing sneakers and holding a coke, or pineapple
        on pizza," says Contreras about being inspired by virtual memes, among others.
        Photo by JL JAVIER/BENCH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3c30f-3a91-41f3-9a10-a7c6905545e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe4977-8ada-4216-9b28-09f99502599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What challenges did you face when coming up with this collection?</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb99bc-4ed4-4892-996e-7f633c38ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I work as a graphic designer from 7 a.m. to 4 p.m. every weekdays
        and that was really difficult because I''m not able to do the collection full-time
        and I''m only able to do it on the weekends. So that was a big challenge for
        me. And there''s also the fact that I don''t have an in-house tailor since
        I don''t have a brand yet. My tailor lives all the way in Laguna and I only
        get to see her on Sundays.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00c928-da7c-4332-8211-b618ac74b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What changes, if any, will you be doing for your Tokyo collection?</strong></p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e0a3b-96c3-4575-99ef-ff28614794ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll be doing three menswear looks for Tokyo Fashion Week. It''s
        my first time designing menswear, so this will be something to tick off my
        bucket list. I''m really excited.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a8c63-d552-4a09-bd14-25c0f842d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is would you say is the core of your creative process?
        Is it the conceptualization? The actual making? The presentation? The feedback
        from your audience?</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33fd8f-f644-46bc-a79d-b61325bc56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely the conceptualization. Everything starts with a vision
        or a message that I want to convey through my clothes.</p>'
  'nfl-denounce-trump-ant-protest-rant':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo: Pool via CNN)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-25T18:15:34.828+08:00
    'imagesource': 'jcr:af7a6e29-9c08-4796-8f75-51dd1455019f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ced2838-b95a-4730-973d-f782b8b81ef1'
    'lead': 'Stadiums across the U.S. – and even further afield – became the focus
      of an unprecedented show of defiance against U.S. President Donald Trump Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:41:58.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:42:23.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:42:22.851+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL players, owners come together to denounce Trump''s anti-protest
      rant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94afdc-477d-4ce0-8346-d4693392da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Stadiums across the U.S. – and even further
        afield – became the focus of an unprecedented show of defiance against U.S.
        President Donald Trump Sunday, as some NFL players locked arms or refused
        to stand for the national anthem, saying that they are protesting racial and
        social injustice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32406ead-d682-46c9-877e-35617333c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players from 25 teams in the league participated in some form of
        protest. Some teams declined to take the field at all for the pre-game ceremonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea1d5b-1416-4030-8a14-22d780aaf9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players have been protesting the anthem since last August, when
        then-San Francisco 49ers quarterback Colin Kaepernick started protesting the
        shootings of unarmed black men by police. Trump reignited the animus over
        players'' anthem protests at a campaign rally for Republican Sen. Luther Strange
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103822b-63dc-41b3-9e29-fdf7b139154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2017/09/us/nfl-anthem-protests-cnnphotos/index.html">Not
        just a knee: Photos from Sunday''s anthem protests</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf2447-47fd-421c-bd88-1474c6dcce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally, Trump angered many in the NFL by calling for team
        owners to fire any "son of a bitch" who "disrespects our flag." In response,
        an unprecedented number of players – often backed by their teams'' owners
        – took action on Sunday</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9fe0c-875b-41b2-9acd-aaeee791e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He followed up his comments on Twitter Sunday – after the protests
        had taken place – saying: "If a player wants the privilege of making millions
        of dollars in the NFL, or other leagues, he or she should not be allowed to
        disrespect our Great American Flag (or Country) and should stand for the National
        Anthem. If not, YOU''RE FIRED. Find something else to do!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e49594-3ac4-41be-aa2a-79ff17688a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the protests play out?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673f78e-82b5-468f-906e-2f9e901c84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, players from several teams – including the New England
        Patriots, Jacksonville Jaguars, Cleveland Browns, the Denver Broncos, and
        the Miami Dolphins – took knees during the anthem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55ae66-d583-4fdc-a9d8-f4fce5ac7eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday morning game being played in London between the Jaguars
        and the Baltimore Ravens, a number of players stood for the British anthem
        but sank to their knees for the American song. Jaguars owner Shad Khan locked
        arms with players during the anthem, and at least a dozen of his players took
        a knee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28fe46-bee3-423a-a9a9-0906d28fa2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of one player, the Pittsburgh Steelers didn''t
        even take the field until the anthem was over. The Seattle Seahawks and Tennessee
        Titans also chose not to take the field for the national anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d635d-26a7-4d6e-b54e-6ce7b3db3117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Detroit-Atlanta clash, Detroit-based singer Rico Lavelle
        closed out his rendition of the anthem by taking a knee and holding his microphone
        aloft in his fist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f15b2-f2b4-4fa6-a3f4-9f017c4a15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest has also spread to other sports. Ahead of Game 1 of
        the Women''s NBA finals, the Minnesota Lynx stood with arms linked while the
        anthem played. Their opponents, the LA Sparks, were not on the court for the
        rendition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488f55b-49aa-422b-aff2-2a49d8b8a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oakland A''s catcher Bruce Maxwell became the first Major
        League Baseball player to kneel during the national anthem, taking a knee
        alongside his standing teammates while holding his hand across his heart,
        according to an image tweeted by San Francisco Chronicle reporter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b60678-3d07-4b51-abda-06297fe1471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players on nonprofessional sports teams also showed their solidarity
        with the movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29b40f-1b2c-47da-8d73-8b398fe582ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the world of sport, legendary musician Stevie Wonder took
        both knees at a New York music festival, seemingly showing solidarity with
        the NFL players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ec666-8286-4926-b715-ea4777c632bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I''m taking a knee for America; but not just one knee,
        I''m taking both knees," he said on stage Saturday before his performance
        at the Global Citizens Festival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec633e-2bdf-428c-8254-0c1de1c09c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Race-tinged?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32a497-2d2f-4381-b365-1a03d641b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have noted that Trump''s comments were aimed at predominantly
        black players who took up Kaepernick''s clarion call -- the former Niner is
        himself mixed-race – and the initial protest focused what he deemed injustices
        against black men and minorities, Trump insisted that his criticism had "nothing
        to do with race."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263edcab-c81b-4151-b7ce-5b23eee14e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never said anything about race. This has nothing to do with
        race or anything else. This has to do with respect for our country and respect
        for our flag," Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ac1ce-0d5a-4363-a735-2304fa097c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former football team owner himself (with the doomed USFL in the
        1980s) and reportedly an aspirant NFL owner just a few years ago, Trump''s
        attempts to divide the league owners from their players seems to have had
        the opposite effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f8e29-5138-4587-8161-4cf95dae907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you just saw was a variety of responses with the theme of
        unity," an NFL front office source told CNN. "All across the league, owners,
        coaches and players came together to decide what was best for them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcfd2f-fd0f-49a5-83a3-f61ca73575d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added, "If Trump thought he could divide the NFL, he
        was wrong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86226067-0367-4b7a-9b2c-4c57f4651bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Kraft – Trump''s friend and owner of the New England Patriots
        who gave him a Super Bowl ring – meanwhile said he was "deeply disappointed"
        by the President''s tone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa299d-37ae-4e3d-b41e-f5468675eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responds to NFL protests: ''Standing with locked arms is good,
        kneeling is not acceptable''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20c134-0e17-4055-b3d0-ccfcdf1853da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Year-old protest</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87066ae5-1913-417e-8057-071da9eaf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL players began to kneel during the national anthem last year,
        following Kaepernick''s lead, who initially sat, and then evolved his protest
        to kneel during "The Star-Spangled Banner" before kickoff, sparking both support
        and backlash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc50f6-058d-493a-9489-e29c99f083c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to stand up to show pride in a flag for a country
        that oppresses black people and people of color," Kaepernick, who is currently
        without a team, told NFL Media last August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac1fcd-87f9-477f-b798-671842bcafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, this is bigger than football and it would be selfish on
        my part to look the other way. There are bodies in the street and people getting
        paid leave and getting away with murder."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee521f47-51ec-4208-b913-3b3b20bde366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Divided</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935035db-1b41-43e0-9d21-36c8bd391549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans at Soldier Field, where the Bears took on the Steelers, fans
        voiced their disapproval of those kneeling in protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b452d-f39b-41c4-9204-99e80bc9c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s a) show of disrespect, not only for those who have fought
        and died for our country but for those serving," football fan Derek Zumbahlem
        told CNN''s Ryan Young. "I disagree with it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44041f-8a32-4384-8d35-489ca941d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think personally that they should stand up for the national anthem,"
        Amit Sud, a fan who wore a Bears jersey, said. "I do respect the players rights
        to take the knee. However, Soldier Field has history."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4d369-e02a-46e5-a305-ef03eb2148bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to Sunday''s protests via Twitter, expressing approval
        for those who locked arms, but not those who knelt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19096f32-ff5b-441c-88c0-ac464128a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great solidarity for our National Anthem and for our Country. Standing
        with locked arms is good, kneeling is not acceptable. Bad ratings!" he wrote
        Sunday afternoon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415e1af-80ea-4907-80f2-bd1d73cbcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had inflamed tensions further Saturday by withdrawing
        a White House invitation to basketball star Stephen Curry of the Golden State
        Warriors. Curry had remarked at the Warriors'' media day Friday that he didn''t
        want to attend the White House ceremony scheduled to commemorate the team''s
        championship title.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd7782-3360-4913-9485-6dfb5f6b1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA superstar LeBron James, who had earlier called Trump a "bum"
        for his stance on the Warriors'' White House invite, released a video message.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839e3b2-ff39-4f00-b318-58b00985a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at (Trump) asking the NFL owners to get rid of players
        off the field because they''re exercising their rights and that''s not right,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cad62-ff1a-4ff6-a36b-fbffe7c1b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I wake up I see a colleague of mine has been uninvited of
        something that he said he didn''t even want to go to in the first place...
        that''s just something I can''t stand for."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d80cc9-7ec1-4496-be6c-59f8864c155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHL champion Pittsburgh Penguins will attend the White House for
        a ceremony commemorating the team''s Stanley Cup win, a statement released
        by the organization confirmed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94424d1e-df32-4bb8-9a08-5bef8b81bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pittsburgh Penguins respect the institution of the Office of
        the President, and the long tradition of championship teams visiting the White
        House," the statement reads.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1215fa7-d937-4139-a457-062109b7ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any agreement or disagreement with a president''s politics, policies
        or agenda can be expressed in other ways."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3715e-792b-4d83-82aa-8c096b546c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:41:58.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:42:23.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/25/politics/nfl-protests-weekend/index.html">NFL
        players, owners come together to denounce Trump''s anti-protest rant</a>."</em></p>'
  '100-days-of-Christmas-at-SM-Supermalls':
    'author': 'CNN Philippines Life Staff'
    'caption': 'With less than 100 days before Christmas, SM Supermalls is gearing
      up to give Filipinos the most wonderful time of the year in 64 malls nationwide.
      Photo from SM SUPERMALLS/FACEBOOK'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2017-09-25T18:05:27.277+08:00
    'imagesource': 'jcr:a221b656-3c96-41c7-bc6e-a5e30d23b8f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e66c9c5-1eec-4392-8c8d-1a2479aba39b'
    'lead': 'With less than 100 days before Christmas, SM Supermalls is gearing up
      to give Filipinos a most wonderful time of the year in 64 malls nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:47:46.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:48:33.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:48:32.965+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 reasons why Christmas is magical at SM Supermalls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457d8a7-ee89-4c40-81da-a51e179669fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It isn’t the start
        of Christmas until you hear Jose Mari Chan’s “Christmas in our Hearts” in
        mall speakers come September. Ever since the song’s debut in November 1990,
        it has grown to signal the beginning of the famous Filipino Christmas that
        is said to be one of the longest celebrations around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac86b064-d26e-46b1-b887-3a2746e7d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where else in the world can you find a more vibrant Christmas countdown
        than here in the country? While western countries in the upper hemisphere
        can look forward to a white Christmas, the Philippines’ tropical climate has
        allowed Filipinos to go all out in their celebration — from colorful parols
        hanging in buildings, the line of <em>puto bumbong</em> stalls popping up
        on the lead up to <em>simbang gabi</em>, and the symphony of holiday sounds
        on the radio to the malls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c3908-89e4-4cb4-b465-33039894ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, holiday shopping isn’t complete without a trip to the
        nearest SM mall. It has become a holiday tradition in itself and it’s something
        that SM Supermalls has always looked forward to during the most wonderful
        time of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6836b0-9693-46f7-a449-1422f3b80e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past three decades, the SM Supermalls has been part of every
        Filipino family’s Christmas tradition, celebration, and memorable experiences,”
        says SM Senior Vice President for Marketing, Joaquin San Agustin. “From carols
        in the malls and amazing deals to being a one stop Christmas wonderland for
        holiday needs, SM always makes it a point every year to provide shoppers a
        whole new Christmas experience for the entire family to remember and cherish
        forever.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb69c2a-fec7-4543-b9a7-e99210759525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “We want every customer to have something new to look forward
        to each day in the next 100 days.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6cef0-0bb6-463d-90aa-9428b7588eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a way of celebrating the season with Filipinos across the country,
        SM Supermalls has lined up exciting activities, promos, events, and experiences
        that SM will unwrap for the whole family to discover and enjoy this holiday
        season. Here are seven reasons why Christmas will be magical at SM this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591a664-58a3-4023-a514-dcf312c142c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Listen to the joyful sounds of the season</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d3147-6d76-4155-8c31-c45fa9effb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hear the joyful sounds of Christmas that will reverberate through
        the halls of the malls through various musical events, from pop Christmas
        carols to holiday brass symphonies serenading shoppers as they hop from one
        store to another in the search for the perfect gift for their loved ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cad685-eb26-4207-bc84-6339f92d7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Get a taste of the most festive flavors</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85c733-a1d0-4d24-9b9c-2f08a55d59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday season isn’t complete without the sweets and savory
        flavors that we’ve come to look forward to every December. Look forward to
        SM Supermalls’ lineup of fun gastronomic feasts with weekend markets and sweet
        treats for kids where they can make their own Christmas cookies and other
        goodies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad398e-bbf4-42a3-bde0-9352e8ca46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Meet wonderful Christmas icons</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35be9a-a0a4-4c1c-9998-41a7a487865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:47:46.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:48:33.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another holiday staple is the meet and greet with Santa Claus himself.
        Kids (and kids at heart) at SM Supermalls nationwide will get a chance to
        get up close and personal with Father Christmas himself and get special gifts
        — if they’ve been good all year.</p>'
    '23':
      'image': 'jcr:dffa4f85-6367-4f3a-a562-fe74d881becb'
