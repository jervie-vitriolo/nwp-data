        administration announces new travel restrictions</a>."</em></p>'
  'government-agencies-criminal-liability-business-permit-delay-Senate-bill':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-25T16:56:04.456+08:00
    'imagesource': 'jcr:3389e02c-15c3-4188-afb1-40f76f98deab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b24c24bc-43b6-4c68-97de-86b298da1c9f'
    'lead': 'The Expanded Anti-Red Tape Act passed during its third and final reading
      at the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:00:10.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:00:33.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:00:33.236+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t agencies to face criminal liability for business permit delays
      under Senate-approved measure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad1305-7244-4227-953b-72e8b5ca5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Government workers will be criminally liable for delays to business applications
        in an expanded anti-red tape bill, author and sponsor Senator Migz Zubiri
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26e4ec-bfa8-429d-b268-1b3ca94d840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a criminal liability for government agencies who don''t
        follow. That''s the most important [provision]," said Zubiri, who heads the
        Senate Committee on Trade, Commerce and Entrepreneurship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1eb02-8e9e-46a2-85af-ce8364ba6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1311 was passed unopposed on third and final reading
        on Aug. 22.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c5db3-7a69-4863-b8e0-a3d5ec6fb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminal liability will also attach once the violation was done
        deliberately and maliciously with the purpose of harassing the applicant and/or
        to solicit favor in cash or in kind," the bill states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95969f94-fb45-4711-a67c-1650911a6c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Red Tape Act of 2007 only lists the criminal liability
        of fixers. Government officials face only dismissal and perpetual disqualification
        from public office for fixing or colluding with fixers.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Zubiri talks about the Expanded Anti-Red Tape Act of 2017 | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/qqFqMfYWZA">pic.twitter.com/qqFqMfYWZA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912128528853827584?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce5607-7c2b-4eb5-99d8-303df1713576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a2106-cd46-4235-8b48-f21bf72d7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill prescribes a new processing period to approve applications
        at the national and local levels:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bd3fb-f3d5-4839-9ba4-ea961b84bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer than three working days for simple applications covering
        micro, small and medium enterprises; 10 working days for complex applications;
        and 20 working days for special types of businesses that require clearances,
        accreditation and/or licenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e048567-8eb0-4583-9487-48eb828968ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face the following penalties:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabc2cd-352c-43f2-b1b3-ab35753862d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First offense - thirty (30) days suspension without pay;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d78fa-a0c2-4578-b8cb-d40bfd532320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second offense - Six (6) months suspension without pay;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cca11a-d08b-4b4c-8896-c91767562c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third offense - One (1) year to six (6) years imprisonment, dismissal
        and perpetual disqualification from public service and forfeiture of retirement
        benefits</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e1b9d-a0cb-4476-aaa6-9166f1b077d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, government workers face a three-month suspension
        only on the second offense. Those committing a third offense only face dismissal
        and disqualification from public service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb232b5-49b4-497a-a5ed-94bcd73a949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro-Tempore Ralph Recto co-sponsored the bill,
        and Senators Bam Aquino IV, Grace Poe, and Recto co-authored it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dde6bd-1a6f-4fb8-92a2-2e0f9ab57d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Electronic permit system</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7fdfb-d069-4c60-b9ae-65e9b3575e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires agencies to set-up an electronic business permit
        and licensing system called Business One-Stop Shop (BOSS).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e56d68-4339-4059-9ae9-c4898fbafb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prescribes a unified business application form that consolidates
        all information about the applicant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bee71-43dc-4f3b-8865-87279d6d8cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The form, along with a checklist of requirements, step-by-step procedures,
        and fees should be made available online in the city or municipality website.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5633fd-f026-463e-b2fc-caa4df53b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology will
        set up a cloud-native Central Business Portal which streamlines application
        data nationwide. The Department of Trade and Industry (DTI), the Securities
        and Exchange Commission, and other agencies should be allowed to receive,
        process, and issue digitally signed business license documents through this
        portal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0971239-0a68-4b81-ba45-ad0fb7c8fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:00:10.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:00:33.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also renames the existing Competitiveness Bureau under
        the DTI to the Business Anti-Red Tape and Competitiveness Bureau. According
        to a Senate statement, it will be tasked to complement the functions of the
        Civil Service Commission.</p>'
