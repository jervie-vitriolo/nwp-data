      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos and Correspondent
        Makoi Popioco contributed to this story.</em></p>'
  'donald-trump-new-travel-restrictions':
    'author': 'Laura Jarrett and Sophie Tatum, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-25T16:47:53.197+08:00
    'imagesource': 'jcr:cf69e70c-3335-4765-afe2-4667234fad05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a869475b-c2f6-4b43-99d1-2abe36b066c7'
    'lead': 'The new restrictions on travel vary by country and include a phased-in
      approach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T14:56:39.930+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T14:57:01.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T14:57:00.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration announces new travel restrictions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dae958-2ed5-4a57-b22a-1745531d3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has unveiled new
        travel restrictions on certain foreigners from Chad, Iran, Libya, North Korea,
        Somalia, Syria, Venezuela, and Yemen as a replacement to a central portion
        of its controversial travel ban signed earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92183be4-c274-4382-a84b-3f5143b5b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions on travel vary by country and include a phased-in
        approach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae35a5-d678-4374-ac85-c9c9f950adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making America Safe is my number one priority. We will not admit
        those into our country we cannot safely vet," President Donald Trump tweeted
        just after his administration released the details of the restrictions Sunday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701da3c-1d7c-4ced-a37b-5ba6ee8f917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday night, the White House called the new restrictions
        a "critical step toward establishing an immigration system that protects Americans''
        safety and security in an era of dangerous terrorism and transnational crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6737b48-edaa-4059-95a6-f409f1124ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to continue the failed policies of the past, which
        present an unacceptable danger to our country," Trump said in the White House
        statement. "My highest obligation is to ensure the safety and security of
        the American people, and in issuing this new travel order, I am fulfilling
        that sacred obligation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36210db2-39d6-4ba4-8491-05405f60caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last three months, the administration used an executive
        order to ban foreign nationals from six Muslim-majority countries from entering
        the U.S. unless they have a "bona fide" relationship with a person or entity
        in the country. Those nations included Iran, Syria, Libya, Somalia, Yemen,
        and Sudan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab8cc0-6b66-49bd-a23e-5226ce6cae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals with that "bona fide" exception – such as a foreign
        grandparent of a U.S. citizen – can still apply for visas until October 18.
        After that date, the new restrictions on travel will begin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f6a28-f9ba-450d-a5f3-e074911fe78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new list of countries notably includes several non-Muslim majority
        nations, including North Korea and Venezuela. In most instances, travel will
        be broadly suspended, while in other cases, travelers will have to undergo
        enhanced screening and vetting requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14e033-b254-4330-9428-2281ce68e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, foreign nationals from North Korea are banned, but
        a student from Iran will be allowed in, subject to "enhanced screening and
        vetting requirements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bebbf-f10c-45e0-9ab0-3b17a1c6e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no current validly issued green cards, visas, or travel
        documents will be revoked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21f26f-0fee-4919-8efe-b32060fb04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson said in a statement that with the
        new restrictions, "the President is carrying out his duty to protect the American
        people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0bcae-4e8e-41e1-bad4-1cf3873efd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State Department will coordinate with other federal agencies
        to implement these measures in an orderly manner," Tillerson said. "We will
        continue to work closely with our allies and partners who share our commitment
        to national and global security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e53ed-f433-46cb-bb01-91ff841da5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Department of Homeland Security Secretary Elaine Duke also
        issued a statement, saying President''s proclamation will allow DHS "to better
        keep terrorists and criminals from entering our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d602ba-351e-46c5-8828-4ac4cc204efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:57:01.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restrictions announced are tough and tailored, and they send
        a message to foreign governments that they must work with us to enhance security,"
        Duke said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc62ca8-981d-4fac-999f-4bad9bacc1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:56:39.931+08:00
