      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. A chance to give back to the community</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d42d75-d1a3-4fc5-b780-ce5309b82894'
      'mgnl:activationStatus': true
