    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73b307-94aa-426d-af81-286f13effad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Santos, Bench holding the design awards says a lot about the
        brand. “It’s not really expected from them or required of them to hold a competition
        like this, but they chose to support local talents and give them opportunities
        to be exposed globally,” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161555d-c891-40db-922e-cafb221ada19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras agrees that competitions like this enable the public to
        understand the local industry better. “One thing I observed about the local
        fashion industry is that, there''s a lot of potential and a lot of talent
        but not a lot of people can see that,” she says. “I guess it''s not their
        fault that they don''t know, but I do wish more people would, instead of buying
        and sporting goods from Forever 21 or Zara, educate or at least try to familiarize
        themselves about the local fashion scene. And I think Bench is heading towards
        that.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e6a7d-d26c-4aac-9006-4dc7c51e7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T14:37:17.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life asked the Bench Design Awards winners about
        their creative processes, the kind of people who represent their designs,
        and what changes they’ll make for their upcoming Tokyo show.</p>'
    '20':
      'image': 'jcr:c19d02e9-d2e7-4cb8-9094-10263bb11efa'
      'imageCaption': 'One of RJ Santos'' looks, a cropped sheer soft tulle beneath
        a printed bikini top, matched with denim jeans, alludes to Mariah Carey’s
        outfit on her “Heartbreaker” music video. The affinity to music is no surprise;
        after all, he’s known to inject pop culture elements into his brand Randolf.
        Photo by JL JAVIER/BENCH'
