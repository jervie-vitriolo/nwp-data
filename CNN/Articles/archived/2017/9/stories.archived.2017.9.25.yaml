      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd4763-cc47-48cf-a717-bacb0d60aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T14:36:23.478+08:00
      'mgnl:createdBy': 'cnnproducer'
