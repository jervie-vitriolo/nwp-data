      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhlach''s previous loveteam, Tony Award-winning actress and singer
        Lea Salonga, expressed support for the actor in an Instagram post.</p>'
