      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating branches are Bonifacio High Street, Alabang Town Center,
        Power Plant Mall, S Maison, Greenhills, Greenbelt 5, Glorietta, Eastwood,
        Venice Piazza, SM Megamall, SM Mall of Asia, SM North EDSA, Century City Mall,
