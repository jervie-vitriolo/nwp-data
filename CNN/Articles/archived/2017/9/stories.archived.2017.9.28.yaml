  'time-to-expand-your-business-bdo-sme-loan':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-28T14:11:59.330+08:00
    'imagesource': 'jcr:7c54abb3-ed60-43a2-b000-3e85990febba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d5936de-b2ec-4fe2-a904-72fa4fcb32d4'
    'lead': 'Here are things you need to look out for before you take the plunge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:04:18.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:04:52.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:04:52.513+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it time to expand your business?

      '
    'updated': 2017-10-06T17:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcacce-7086-4419-977f-56744d57eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A few years may
        have passed, but you still can''t believe that you did it, turning your passion
        into profit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcc8c7-8837-4b45-a1cb-4abd26bc681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not have been the easiest path to take, but somehow everything
        fell into place and you managed to pull through all the hurdles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bcd42-fc2e-46fa-85bd-339854a3ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, you are the boss. You are the king or queen of your own empire,
        enjoying the freedom that comes with doing things your way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ef8aa-d570-4b9b-a6df-e9ae0cec60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much like being a pop star, if you just stay where you are and
        continue playing the same tune, you''ll probably end up as a "one-hit wonder."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb4040-7d24-41ea-bbde-5bd5f2b76485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to stay ahead of the competition, you need to step it
        up. Here are some signs that it may be time to expand your business:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063aca49-99c1-4ed8-880b-d8a026837b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. You can''t keep up anymore.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74916d7d-5f57-46b9-a7a4-1aef454e859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are lining up around the proverbial block and beating at
        your door for whatever you''re offering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316644d-3909-4c96-b25f-b0c908f04252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a website or social media accounts, you are getting
        endless private messages about bulk orders or deliveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0511b-a4a6-40a4-aeb0-d52078572185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, you are a hit. Business is booming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e21f4-e5d1-43cf-a1b6-93103e0e7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately, you just don''t have enough people or equipment
        to deliver the goods. Worse still, attempting to meet demand on a shoestring
        usually means compromising the quality of your product or service, which is
        the very thing that put you on the map in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ca5b2-ec78-49e8-bab2-5706ae221a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being able to deliver exactly what your customers want, when
        they want it, is a surefire way for them to look elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d019e3-544f-4a97-ab4e-8915672dbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Your competition is breathing down your neck.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2524d2-b6d1-4419-82d7-06c7ebac77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, competition is the Darwinian principle that makes capitalism
        generally great for consumers, but a headache for many small-medium business
        owners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801695bf-f79a-45b8-be36-a3a28345ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be an exceptional pastry chef, a superb restaurateur or
        even a stellar designer, but if somebody else can offer the same kind of product
        or service faster, cheaper and better, it''s high-time to improve your game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac027e-0533-409f-8145-ae58d00bcacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, offering related goods or services will make sure your
        following stays firmly at your side. Simply put, you may be great at making
        revel bars, but your customers may also want brownies and cookies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a33fb-989b-4f09-a70e-899684ff7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The market is moving away from you.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653e5f1-8e5f-40a4-b7cb-d78cecddc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemonade stands are often used to represent how a small business
        works.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf033ff1-6e65-466d-a847-76eb20301e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unless that stand has great photos on Instagram or offers special
        promos to loyal Facebook or Twitter subscribers, it won''t be standing for
        long.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e7cd5-0fc4-455b-ba4e-dbecdbb6a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, the long-running concepts of marketing and advertising
        are still relevant today. But with the advent of technology, today''s consumers
        expect companies to have an online presence that allows them to talk to you
        and do business with you faster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88b718-966f-4bef-b178-244fb2b24598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The numbers say the time is right.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637b5e7-9f64-4fb5-9773-256c19051ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing good ever comes easy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78633535-8c43-41b7-b308-f11ce9b59ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making your business grow is down to careful anticipation, not only
        of future growth, but also of future failure. Taking time to look at where
        your business stands and where you want it to be in the future is all part
        of making a business plan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c7771-784c-45c9-8bde-595010cb2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do I need more people? Should I buy more equipment? Should I rent
        or lease a larger space? In the end, if bigger returns (meaning more customers
        and revenue) are at stake, then why not go for it?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262886c-f186-49f4-b8a7-abc02d3cb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. You have the capital.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17c13e-ed62-420c-b921-8a3e1e8edc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, expanding your business needs funding. And if you''re
        lucky to have that cash at hand, whether from your own earnings or from investors,
        then it''s time to take your business to the next level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236343b5-3e4a-4ab9-9574-41c70eb2038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the time is right for expansion, you can also rely on a financing
        partner to help you grow your business.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03441b07-2455-4a9f-b100-0c6d8c482386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:04:52.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO SME Loan offers financing options with your business needs in
        mind.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240221e-0516-48e8-bd46-71444b74bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.120+08:00
      'mgnl:createdBy': 'cnnproducer'
