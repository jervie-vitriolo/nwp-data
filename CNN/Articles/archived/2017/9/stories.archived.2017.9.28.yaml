      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Actor Zanjoe Marudo is the latest local artist to prove Filipino talent is
        world class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95856a-8ad9-4eaf-a564-08a1d51b894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:32:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:36:00.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marudo has been nominated for an International Emmy Award for his
        work in the weekly drama show "Maalaala mo Kaya" or "Remembering."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095be41-d4f3-41a4-ac2a-793c2eb9b82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:32:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:36:00.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marudo is in the running for the "Best Performance by an Actor"
        award. It is unclear which episode earned Marudo the nomination, but a report
        by Marudo''s home network, ABS-CBN, says it was for his role as a single father
        who brought up his children in a cave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e390e3-746f-4cf7-952e-4959226e2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:32:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:36:00.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marudo is up against Julio Andrade from Brazil, Kenneth Branagh
        from the United Kingdom, and Kad Merad from France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9c0b7-7e02-4720-a339-506fdbd00916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:32:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:36:00.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud fans congratulated the actor on social media, while others
        left comments of support on his latest Instagram post.</p>'
