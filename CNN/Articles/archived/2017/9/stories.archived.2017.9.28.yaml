        together on Oct. 1 at The Blue Leaf Events Pavilion, 100 Park Avenue, McKinley
        Hill Village, Fort Bonifacio, Taguig. The celebration will be a full day —
        8 a.m. to 10 p.m. — of yoga, dance, music, food, and talks.</p>'
