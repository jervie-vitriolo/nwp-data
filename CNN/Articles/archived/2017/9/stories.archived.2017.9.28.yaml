      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said Faeldon initially received "pasalubong" or another
        payoff of P100 million when he assumed as head of the BOC in 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134cbbb-33da-4c2e-ab3b-0c853ecbe3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.062+08:00
