    'lead': 'Leave it to the Kardashians to be extra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:24:33.876+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:24:55.244+08:00
