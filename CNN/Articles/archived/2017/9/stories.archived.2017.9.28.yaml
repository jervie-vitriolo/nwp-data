    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Can urban gardening flourish in Manila?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a39378-663d-4f0f-92f0-6fdad60c8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.269Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While the chokehold
        of traffic consumes Kamuning, Quezon City on an early Saturday morning, Pancho
        Villanueva is in a space of relative calm, as he tends to the erratic foliage
        of his urban garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc931513-bd15-485e-a541-ba1b94f03406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.269Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his patch of greenery, the plants are tall, bright, and varied.
        In one corner, two pineapple seedlings sit in a transparent container filled
        with water. “This piña is about two years old,” he says. “The curious thing
        about [it] is noong nag-harvest kami, nagkaroon siya ng dalawang shoots. Ibig
        sabihin, in another year, magkakaroon ng dalawang bunga ''yan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e1147-ebb4-4549-aa30-62c5d01433b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.270Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Diba, ang galing?” He marvels. Previously, in his old Xavierville
        apartment, he discovered pineapples can be grown on water. Ever since, he
        has been harvesting small amounts of malunggay, tanglad, sayote, camote tops,
        and ginger from his backyard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253e5af-f025-4512-9e1d-714538476472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.270Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, a visual artist and architect, has no background in
        farming or gardening. There was little soil in his old apartment when he started
        planting in 2011. “I was producing my own soil from the compost. So you get
        to a point [where] you’re producing more than you need,” which compelled him
        to start planting in pots. “’Yung tinatanim ko, it’s always seeds from fruits
        that I eat. It’s because I don’t want them to add up to the trash.”</p>'
    '9':
      'image': 'jcr:41afd2c1-97cc-44b8-85bc-41bd26ada2cd'
      'imageCaption': 'Pancho Villanueva tends to his garden an hour every day, usually
        in the morning. His advice for beginner urban gardeners: "You have to pick
        the plants for you ... that will benefit you." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5ebfa-60e2-4fe6-a920-cff13b7d5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.270Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffcfaac-ab80-40d0-bfbb-f644a6b7e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.270Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pot led to another, until Villanueva had a sizeable collection
        of saplings, some of them later growing into trees. He thought of holding
        a “tree custodian campaign” for his friends, giving his prized saplings for
        free, but with a condition: the recipients would have to guarantee that when
        the tree bears fruit, its seeds would be planted again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fa717-8086-4e3b-b855-d1519f8a1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.270Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re only a custodian for the years that the trees need you,”
        he explains. “Ang concept ko, you’re not the owner of the tree. It just passes
        through you, to another, to its actual home.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaaf55f-80d0-41fb-a70a-76d7765f2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.271Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva can’t help but revel in the things he planted. In the
        middle of a thought, he would suddenly walk to a corner of the garden and
        show the things that grow. “This is a five-year-old mango tree but it will
        never grow big. It’s because it’s not in its proper soil,” he points out.
        After a beat, he says, “You can see atis, santol. With santol, meron akong
        experiments na nag-graft ako. In the event that it grows to maturity, it would
        be nice to have a tree house. For me, it’s also like living art.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074b648-3d6e-4ec6-ac83-6491be2efb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.271Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes, he talks about lemongrass. “I get fresh tanglad
        every day. I will just cut it. ‘Di mo na kailangan ‘yung root eh … nag-re-regrow
        naman agad siya,” he says. “Once you have one, endless supply na siya.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca575bc-7b10-44ed-ada1-72df3790cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.271Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city of clogged roads and harsh pavements, to nurture the soil
        and create something from it is a kind of silent rebellion, a way of taking
        control from capitalist means of production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d5ba6-cc28-46a2-9222-7baba2a8c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.272Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeds of life</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10aa656-1475-4af4-8d7a-ded3d6179eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.272Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a growing movement towards healthier lifestyles by
        way of <a href="http://cnnphilippines.com/life/leisure/food/2017/06/02/young-organic-farmers.html"
        target="_blank">organic farming</a>, most city dwellers tend to grow houseplants
        not for food, but for aesthetics.</p>'
    '23':
      'image': 'jcr:84d501ac-c374-44e6-912d-93553c2c4ffc'
      'imageCaption': 'Villanueva''s garden is small but packed with pots and containers
        of plants. In the middle grows a malunggay tree, the leaves of which constitute
        a superfood that he includes in his dishes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9db490-cbd9-4726-86b9-e72bc697a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.273Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13816908-2c02-42bf-bf01-4f04cbf984b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.273Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Villanueva’s balcony alone, one can see similar houses along
        K-5th street in Kamuning with creeping vines or potted plants. But not all
        of them bear edible fruit or vegetables.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f0db9-c87a-4853-8186-6dd48bd16be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.273Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People plant ornamentals because there’s little failure,” says
        Villanueva. “Hindi masyadong sensitive ang ornamentals, ‘di namamatay. Kasi
        gardening is disheartening when you see something die.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01f3fe-8144-40ba-8d08-8da14df4b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.274Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villanueva does not intend to dismiss those who utilize gardens
        for pure aesthetic. His perspective is based on practicality and the needs
        of a larger community. “You have to find your plant. If ornamentals make you
        feel good, so be it. Just be mindful of water,” he advises. “Ayoko lang i-promote
        na mag-gardening lahat and then you’re using a lot of water.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483a37f-b832-41fe-bc6e-e4946c091600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.274Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reason is simple: “I use water to plant, and the plants feed
        me. Kasi kung ornamentals, you don’t have that connection. You’re just wasting
        water to beautify it,” he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d799351-4a90-40fb-8974-2c86066619e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it’s fine, it’s okay, it’s just not my vision,” he adds. “Ornamentals
        for me are like filters. They have a particular purpose.” In his garden, for
        example, his cat Mathilda’s litter box is kept in a space enclosed with ornamental
        plants, which keeps the cat litter — harmful for fruits and vegetables — from
        leeching into the edible plants.</p>'
    '33':
      'image': 'jcr:47784023-192a-4b32-bae5-ab57e30c9c4f'
      'imageCaption': '“You’re only a custodian for the years that the trees need
        you,” says Villanueva, who grows avocado, santol, atis, lanzones, among others.
        “Ang concept ko, you’re not the owner of the tree. It just passes through
        you, to another, to its actual home.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d709d9-b6b2-44c0-877a-45c6cdaf18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2ca04-8376-4d36-b1c3-56a2ca25e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.275Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino Calderon, an environmental education consultant for the World
        Wildlife Fund (WWF) in the Philippines, began gardening in January 2017 to
        show the feasibility of starting an edible garden at home. His little containers
        of soil and seed are part of an experiment to see if he could do it for himself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ad459-4e42-43c0-a9f0-a7e30d929899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon inherited his grandmother’s array of ornamental plants,
        which he keeps alongside his edible plants. “Nagsimula kami sa buto,” he says.
        “Sinimulan ko na wala akong bibilin, wala akong ginagastos. Para makita ko
        ‘yung problem na lumabas ‘pag ganun.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc47a8-4141-49c7-ba0a-7977d61d9236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.276Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos, he says, will usually plant something if there’s space
        for it. “Makikita mo sa mga bahay nila, palaging mayroon silang maliit na
        halaman dito, halaman doon. Ang problema lang, minsan, ‘yung halaman ornamental
        lang.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09a8c4-e3d8-4b56-835c-3d3caaf14290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Okay lang naman ‘yun,” he says. “’Yung inaano lang namin, kung
        mahihikayat mo lang sila na [magtanim na] wala silang gagastusin [especially
        for poor communities],” says Calderon. To be able to sustain inclusive urban
        gardening habits, Calderon encourages that one starts from virtually nothing.</p>'
    '41':
      'image': 'jcr:55f48dec-d4e2-4def-990a-7d6a5860a705'
      'imageCaption': 'Attempting to achieve a zero waste lifestyle, Dino Calderon
        started urban gardening in the front yard of his home in Quezon City. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79afe8-1a97-4804-83c9-5cfba7c23bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418af49-ca6d-41dd-b6d4-9657775f5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.277Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa totoo lang, madaling ma-tempt bumili ng seedlings. Kasi mura
        lang siya sa Quezon [City] Circle. Pero hindi kasi ganoon ang ginagawa namin,”
        he says. “Hindi na nga sila maykaya, pabibilin mo pa sila ng seedlings?”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7b78a-35ff-487b-818d-0cc4ece14499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of his containers in his vertical garden are empty, testament
        to seeds that did not break out or leaves eaten away by birds, among the many
        small failures he experienced when he started. But he now has smattering of
        edible plants: ghost chili (one of the hottest in the world), eggplant, tomatoes,
        basil, ginger, and several calamansi shrubs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262beb0-6150-4638-a8b7-812c929be6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.278Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Calderon’s calamansi shrubs is nine years old, the same age
        as one of his sons. He planted it after his wife gave birth. When he arrived
        home, he prepared calamansi juice, took some seeds, and buried them in soil.
        Only the nine-year old shrub survived. It has yet to bear fruit, but Calderon
        keeps it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae31ff8-fbce-4119-9bb4-ac30b33974a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Di pa naman goal ko mag-harvest,” he says. “Sana mag-pay off,
        pero wala naman akong malaking investment, kung pag-uusapan mo pera.”</p>'
    '49':
      'image': 'jcr:79273967-4c59-47c9-acec-924e88be0bde'
      'imageCaption': 'Calderon tries out vertical gardening, which makes efficient
        use of water. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ada91f-400a-492f-9db3-a0dc63929899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e94f70-4e4c-4cc9-8f0a-544116f6935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natutuwa lang ako sa kanya ‘pag may nakikita akong tumubo,” Calderon
        adds. “Mas gusto ko na nakikita ng mga anak ko na tumutubo, na may na-go-grow.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011e952-e94b-4ed4-ba72-31196f2a3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.279Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon ka makakaka-connect, once you see something grow,” says Villanueva.
        “For me [the value is] that connection with my garden, not [in looking] pretty
        or smelling good.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3dab6-aa84-4abf-a339-3d3f238d394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blooming in captivity</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e836f-60ec-479d-810b-5b0bc3c70c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.280Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Angie Ipong, to plant an urban garden was a temporary respite
        from prison, an empowering activity that fuelled her advocacy in agroecology,
        a subfield of ecology that studies how ecological processes can be applied
        to agriculture. She is now part of the Unyon ng mga Manggagawa sa Agrikultura
        (UMA), and travels often between Manila and Tarlac. Despite her busy schedule,
        she was able to make time for a brief interview somewhere in Quezon City,
        where she lives, but was unable to schedule a shoot to have her garden photographed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863a988-504b-47d7-b8fe-dc5e55d1a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.281Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlawfully arrested in 2005 for rebellion, murder, and arson, Ipong
        was freed in 2011, after initiating several livelihood programs and tending
        to a productive urban garden while behind bars, where she and her inmates
        sold the produce. Now, her bigger goal is to help attain food security.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768a1ad-d5a1-442f-ba31-8876f3b86e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.281Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I was able to plant in jail, we could do it outside,” says Ipong.
        “Here outside is a bigger jail,” she laughs.</p>'
    '61':
      'image': 'jcr:fa9313d6-d482-40fa-9c09-fa34f675062d'
      'imageCaption': '   Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b0f8a-6370-48fb-b36f-2398d6f2632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.282Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82531618-61b9-4372-bcc3-5a74b83b6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.282Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was detained in Pagadian, Misamis Occidental, Ipong sought
        the permission of the warden to set up a garden in a small space near the
        chapel. She secured seeds from visitors, and made use of available resources
        inside the detention facility. “After two months, I had an organic vegetable
        garden … ang gaganda ng mga pechay namin, ‘day,” she exclaims, laughing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d97158-e691-4569-9d42-edf91702fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.282Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a long trellis of pipino, [and I also had] tomatoes. Full
        talaga ‘yung garden ko, ang ganda-ganda niya, tapos organic,” Ipong recalls.
        She, along with other inmates, also grew onion, mustasa, singkamas, squash,
        and alugbati, among others. “I counted them: There were 31 kinds,” she adds.
        “In all of my life, it is only here [in prison] that I ate salads every day.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225de028-4782-4e7c-8eae-77f7e3c38462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.283Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“If I was able to plant in jail, we could do it outside,” says
        Angie Ipong. “Here outside is a bigger jail,” she laughs.</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f9309-b5da-402e-8433-6ab163a906fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.283Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sama ng kain sa jail na ‘yan, para kang baboy. With that, gumanda
        ang kain namin. Somehow it helped in terms of nutrition,” says Ipong.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a79871-0f13-4b61-b13a-c151b2e14719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.284Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong, who grew up in a peasant family, was no stranger to farming.
        Her early exposure trained her to think of the welfare of farmers and other
        marginalized communities, such as the Lumad. For 40 years, she worked with
        female peasant farmers, and also had the chance to study organic farming abroad
        in the 1970s.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4822c-12e9-4cfd-9cdd-dc3718396af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.284Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having experienced torture and various abuses upon her arrest, Ipong
        refused to let herself get mired in despair. “May buhay din dito, may dignity
        pa rin ang mga tao dito [in jail],” she recalls. She knew she had to be productive:
        “Paano ‘yung ‘di sila nalulugmok, mawalan ng pag-asa?”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d2bc3-bb3c-47d8-a9a4-46199f2bea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.284Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was released, Ipong continued to plant in her home, and
        even in her office space. At 73 years old, she holds on to a belief that continues
        to sustain her. “They cannot imprison our body, our minds, what we stand for,”
        she says. “You have to bloom where you are planted.”</p>'
    '74':
      'image': 'jcr:79a283dd-cd4d-442d-8c8f-4d292be4d1d5'
      'imageCaption': 'The herb oregano grows wild in Calderon''s garden, even though
        technically, it''s a potted plant. "May tinatawag na companion planting,"
        says Calderon. "Gagawin nila may main plant ka. Oregano is a perfect companion
        plant for ornamental plants." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baaaa31-26ba-41f4-976e-27fd7bbd49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.285Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37fa20-9002-42f8-9e55-3728066d8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.286Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edible urban gardening 101</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e81ff-5eb6-4b3c-b4f9-f1cb71c5f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.286Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start an edible urban garden, one needs soil or just water, as
        in the case of Villanueva’s pineapple shoots; the science behind the latter
        is called hydroponics. This presupposes the need for space, which, for Calderon,
        Villanueva, and Ipong, was more about creativity than availability.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7f119-3e6a-4b88-bd7c-6c90cb2c1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.286Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon’s front yard is actually scarce in soil, and most of his
        plants are in plastic containers, not on the ground. He collects the soil
        from an ongoing construction project along his street, but he needs to make
        it fertile by treating it to ensure that his plants will grow well. “Ikaw,
        tuturuan ka namin magtanim, pero [kung] wala kang matabang lupa, ma-di-discourage
        ka lang,” he explains.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dae07-c279-48e1-baf9-2d7332819962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.287Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fertilizer, Calderon sings praises for a recent discovery: bokashi
        composting. “Lahat ng biodegradable waste lalagay mo sa bucket. Tapos lalagyan
        mo ng bokashi bran — para siyang combination of molasses, ipa (rice hull),
        other microorganisms,” he instructs. “I-fe-ferment mo ‘yung basura for two
        weeks … Tapos every so often lalagyan mo ng bran, ‘yun ‘yung bacteria na mag-fe-ferment
        sa kanya.”</p>'
    '83':
      'image': 'jcr:d4893ef4-fed8-4f09-ac2b-ca8916630930'
      'imageCaption': 'Calderon holds a bottle of bokashi bran juice, which smells
        sweet, like coconut. The bran is a mix of molasses, rice hull, and other microorganisms.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8e270-3246-4b89-be31-7e27d0774d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.287Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97628e4a-b5c1-44a2-a9be-a7149c878a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.287Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon sources the bran locally, and it costs around ₱50 for a
        tub as big as an ice cream container. “Nung hindi ko pa [ito] ginagawa … nagtatanim
        ako, laging namamatay. Pero noong nagsimula na ako mag-bokashi, eto na, ang
        lalaki na nila. Parang miracle growth talaga,” he says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b6d5b-10f1-4c3f-9957-c277192712ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.287Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva relies, among others, on a composting technique involving
        black soldier flies, a local species whose larvae are voracious eaters of
        biodegradable waste. The larvae feast and turn matter into compost.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f52f9-ff97-40fb-80e9-c400e7d64394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.288Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the larvae turn into pupae, they seek flight. “Sa fly stage,
        they don’t eat. They just mate, reproduce. That’s why we don’t see them in
        our house and bothering us sa food,” says Villanueva. To address the unpleasant
        smell, he simply adds grass, soil, or leaves on top of the compost. He also
        aerates his pots.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2abf0c-b747-449f-ad8a-cc6a7fcec4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.288Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong, while in prison and while working for UMA, learned how to
        make “IMO”: indigenous micro-organisms, which she describes as material to
        “enhance ‘yung pagbulok ng bagay, at ‘di magbabaho.”</p>'
    '92':
      'image': 'jcr:393adee5-8cc1-42e6-8460-21bf5f8f0f01'
      'imageCaption': 'A compost heap in Villanueva''s garden, where the larvae of
        black soldier flies feast to turn waste into organic mattter. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09dc01-1610-40d0-8d06-2ec370b442ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.289Z
