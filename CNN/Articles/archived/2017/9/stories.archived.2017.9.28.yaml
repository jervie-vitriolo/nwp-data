  'duterte-to-form-commission-probing-Ombudsman-partiality':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T22:24:45.867+08:00
    'imagesource': 'jcr:f2131ebf-a8c6-4a49-b606-3e701dc85d63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e47aea4-fd89-492d-9b8b-d088f69aa8b2'
    'lead': 'This, after Overall Deputy Ombudsman Arthur Carandang said he received
      a report from the Anti-Money Laundering Council (AMLC) supposedly revealing
      a ₱1-billion cash flow on Duterte''s bank accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:54:00.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:54:26.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:54:26.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to form commission probing Ombudsman''s ''partiality''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860fcef-dff2-4bd6-894c-21c9b7f57f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The President said he may create a commission to investigate what he calls
        "partiality" of the Office of the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa921f1-5e11-475c-9c55-7bf523208ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be investigated also. One of these days, <em>kayo ang sigurado
        kong hahabulin dahil nga ''yang</em> partiality <em>ninyo</em> [we will run
        after you due to your partiality]," President Rodrigo Duterte said in an interview
        with Erwin Tulfo on state-run PTV show Sa Totoo Lang Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947417f9-6586-4b74-a424-d08ac8d5d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag hindi niyo imbestigahan ang sarili ninyo, ako ang mag</em>-setup<em>
        ng</em> commission to investigate you. As a president with investigating powers,
        <em>magkagulo tayo kasi sino ang mag</em>-imbestiga<em> sa kalokohan ninyo</em>?"
        Duterte added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c3b2d-d7d2-4888-b2d3-39c986a54980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you don''t investigate yourselves, I will set up
        a commission to investigate you. As a president with investigating powers,
        we''ll have problems, because who will investigate you?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d212e7-2637-495e-96c0-2f97b59d0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman Arthur Carandang said he received a report
        from the Anti-Money Laundering Council (AMLC) supposedly revealing a ₱1-billion
        cash flow on Duterte''s bank accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6143042-262c-4b5e-8b32-5fe535255607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that while he accepts an investigation on him as a
        government official, he posed a challenge to the Office of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b574b5-3720-4726-b6f4-877e58ff4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong mga</em> ombudsman,<em> hanapin ninyo ''yan. Kasi kung
        makukuha niyo ''yang</em> ₱211 million.<em> Maghati tayo, sabihin ko sa inyo.
        Tapos mag-</em>demanda <em>kayo ng kaso. Walang problema ''yan,</em>" Duterte
        claimed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3166005-57f9-48dd-a456-c5ae23f9140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You Ombudsmen, look into that. If you manage to get
        hold of ₱211 million, let''s split it, I tell you. Then file cases. That isn''t
        a problem.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785d210-7d1c-4803-a082-90ea08cbe28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out cases against the opposition Liberal Party
        did not progress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d661906-00e3-430f-af70-550cfca46ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puro naman sila may</em> DAP (Disbursement Acceleration Program)
        cases. <em>Bakit ''yung mga Liberal</em>? [They all have DAP cases. What about
        the Liberal? ] Are you beholden to the liberals because… <em>ang</em> ombudsman?"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514242e-e151-4217-a53c-ca761d627ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of former President Beningo Aquino III introduced
        DAP to fasttrack spending. However, the Supreme Court ruled DAP as unconstitutional
        in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d12da-9825-4966-8394-1d8221242451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added there is corruption in the constitutional body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e42f4-f088-4e2a-8326-2792eca220e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Office of the Ombudsman is still subject to bribes,
        the President answered, "<em>Ah oo, sigurado ''yan</em> [Yes, for sure.]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159439ad-aa09-4c79-a3e3-e12740bc5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales has delegated cases involving
        the Duterte family to Carandang after inhibiting herself, as she is the aunt
        of Manases Carpio, the husband of presidential daughter Davao City Mayor Sara
        Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec48501-9b3e-4336-bb77-9c8f70bdcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carandang confirmed the probe on the first family''s
        wealth, in response to a plunder complaint by Sen. Antonio Trillanes to Duterte
        during the 2016 presidential campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be837fb6-63bb-476f-a255-2d2e09a69962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="http://nine.cnnphilippines.com/news/2017/09/28/AMLC-denies-providing-Office-of-Ombudsman-report-on-Dutertes-bank-records.html">AMLC
        said it is still evaluating the August 17 request of Carandang for a report
        on the Duterte family''s wealth</a>. AMLC said it received the request on
        September 6.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830191b-b16a-4850-80c2-76e74b98f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella on Thursday <a href="http://nine.cnnphilippines.com/news/2017/09/28/Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth.html">welcomed
        the probe on the President''s bank records</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d08e1-9892-406d-a54d-3a366bc70907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He respects the internal processes and if at all, and if they really
        truly have substantial evidence. We trust their impartiality on the matter,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874db6f2-dfe3-40e3-b5ab-d027a8f310b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:54:00.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:54:26.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the Ombudsman is an independent office tasked
        to probe into public authorities and take appropriate actions against them
        if found erring or committing crimes against the public.</p>'
  'Sereno-asks-House-panel-to-junk-impeachment-complaint':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T21:01:31.309+08:00
    'imagesource': 'jcr:3deeb9fa-b22f-4672-8613-cf86bd8fc07a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e710f64e-9a2f-41fe-a367-de40f1f2f9ef'
    'lead': 'Chief Justice Maria Lourdes Sereno asked the House Committee on Justice
      to junk the impeachment complaint against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T13:57:08.852+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T13:57:25.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T13:57:25.401+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno asks House panel to junk impeachment complaint

      '
    'updated': 2017-09-29T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f942b-4476-452d-b1c0-98bef2d3c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Chief Justice Maria Lourdes Sereno''s camp on Thursday filed a letter to the
        House Committee on Justice requesting to dismiss the impeachment complaint
        against her in the next hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107cb348-9058-46e8-938a-16716ad802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She maintains that the complaint is baseless, malicious, based
        of conflated hearsay. It''s even contrived. It is a purveyor of fake news,"
        said Jose Deinla, one of Sereno''s lawyers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663e881-ab28-49fd-bf18-a662e2d785ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will once again meet to determine if the complaint
        filed by Larry Gadon has sufficient grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd7521-884c-4355-ab40-e4d4c7e75e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the grounds are found sufficient, the committee will then hold
        hearings, where witnesses and evidence will be presented, to determine probable
        cause to impeach Sereno.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604853e-efe4-4101-adc3-8aa61b9f0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers are also asking permission to cross-examine witnesses
        during the hearings, which is allowed in the House rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ecfff-7a6f-419e-826b-204ccfce798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the complainant would be allowed to present witnesses and direct
        exmainations will be conducted, hindi po ba patas lamang po na ang Chief Justice
        ay mapapayagan rin naman na makapag-cross examine ng witnesses? (Isn''t it
        fair that the Chief Justice is allowed to cross-examine the witnesses?),"
        said Anzen Dy, one of Sereno''s lawyers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ba09e-be03-4b3e-889e-4bf2ef91ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Rey Umali says the committee has
        to approve this request, as the measure may be junked unless Sereno herself
        will do the cross-examination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd496ffd-b667-4de8-a73c-3acc89e57e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow the lawyers to speak directly to do cross-examination
        because that is not allowed by the rules of the House. Only the resource persons,
        in this case the respondent, in my own interpretation of our own rules, may
        be allowed to do that," Umali said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2aeb1-2c16-46ea-b62a-60f9febd9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, meanwhile, said he and other witnesses are ready for cross-examination
        by Sereno and her lawyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e860b-03d1-442a-8e3a-d924144c06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang problema dahil ako ang complainant, I''ll be happy to shed
        light on the allegations in my complaint…I''ll be ready to present them para
        dyan palang sa House mapatunayan na," Gadon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c31c3-d0aa-4243-b784-cccc487c740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no problem because I''m the complainant,
        I''ll be happy to shed light on the allegations in my complaint…I''ll be ready
        to present them so we could prove it even in the House.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddde67-7baf-4c5a-aa4a-dd06fe09a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:57:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:57:25.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said at least six Supreme Court Justices and several court
        employees expressed intent to testify against Sereno.</p>'
  'AMLC-denies-providing-Office-of-Ombudsman-report-on-Dutertes-bank-records':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T20:55:28.240+08:00
    'imagesource': 'jcr:d95ab6cf-8dce-4a1b-825a-6cd11362fff8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166a1397-4f93-4fb0-9f92-28c6ee464749'
    'lead': 'The denial comes after Overall Deputy Ombudsman Arthur Carandang claimed
      to have received a report from AMLC on President Duterte''s bank records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:00:27.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:01:00.230+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:00:59.991+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AMLC denies providing Office of Ombudsman report on Duterte''s bank
      records

      '
    'updated': 2017-09-29T16:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2f676-e039-47af-a595-4b281c4378dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Anti-Money Laundering Council (AMLC) on Thursday denied providing the
        Office of the Ombudsman any report on the bank records of President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5371d-2ffa-45fc-972a-8a808558f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have categorically stated before that the AMLC is not the source
        of the documents and information attached by Senator Antonio F. Trillanes
        IV in his Complaint, regarding the alleged bank accounts of President Rodrigo
        Duterte," AMLC said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68402ad9-366f-4a24-9f4e-8ce4d32720ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has neither provided the Office of the Ombudsman with any report
        as a consequence of any investigation of subject accounts for any purpose,"
        it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b04d7-149e-40f4-87ae-2124d295024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the statement of Overall Deputy Ombudsman Arthur Carandang
        that he has received a report from the AMLC, which supposedly revealed there
        is a P1 billion cash flow in Duterte''s bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f65fd-7691-4f47-bc77-33977d835300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/09/28/Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth.html">Palace:
        Duterte unfazed by Ombudsman''s probe on wealth</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b27f1-d394-42c7-9e28-1c6052d5f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also confirmed the probe on the Presidential family''s wealth,
        in response to a plunder complaint filed by Trillanes during the 2016 presidential
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494b8e1-b40e-4ed8-8d29-411e35c4f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation in the complaint filed by Sen. Trillanes is going
        on and being conducted not by FIO (Field Investigation Office) but by the
        field investigation unit of our office in Davao," Carandang told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13f3a2-10e0-44e8-b520-aca5857f02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC added that it is still evaluating the August 17 request made
        by Carandang which it received on September 6, requesting the body to initiate
        an investigation on Duterte''s accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a5891-4f3b-4314-924d-600dc76e975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to evaluate the request, and the initiation of an investigation,
        as well as the release of any report on the subject will depend on such evaluation.
        Suffice it to state that in the attachment to the Complaint, the alleged debits
        and credits representing outflows and inflows of funds were added together,
        thus, the resulting total amounts are wrong and misleading," AMLC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3b073-0c89-48cb-a3ee-c23595bd2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo earlier warned
        Carandang he should not reveal details of an ongoing investigation, otherwise
        he may face administrative charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc2473-b24d-4225-b392-be758f42d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind ODO Carandang that investigatory records compiled for
        law enforcement purposes to the extent that the production of such records
        deprives a person of a right to a fair trial or an impartial adjudication
        should not be disclosed while the proceedings are ongoing," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a445a-cefb-4a67-b459-92600ee1e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified reports that the Ombudsman has received a copy
        of Duterte''s bank records from the Anti-Money Laundering Council (AMLC),
        showing a cash flow worth P1 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836670a2-3bf5-475d-8e02-6e837662460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged bank records of the President do not indicate that
        he is hiding money in the total amount of more than P1 billion, and that the
        same is ill gotten," Panelo said. "The alleged amount was computed based on
        ''in-and-out'' bank transactions of the President''s family through the years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a1f17-57eb-4115-8d37-226bd6c96ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:00:27.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:01:00.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman chair Conchita Carpio-Morales has delegated cases involving
        the Duterte family to Carandang after inhibiting herself, as she is the aunt
        of Manases Carpio, the husband of Presidential daughter Davao City Mayor Sara
        Duterte.</p>'
  'antonio-trillanes-planst-to-oust-richard-gordon-committee-head':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T20:22:03.443+08:00
    'imagesource': 'jcr:a88e570b-7ce5-4df1-9a48-c2693fdd0a11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92887767-ebbc-4e60-8eae-0bbad6234679'
    'lead': 'Trillanes plans to file plunder case vs. Gordon for alleged Red Cross
      anomaly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:06:14.572+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:06:32.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:06:31.700+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
