      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minute-long trailer released on Wednesday features Manuel, portrayed
        by veteran actor Ronaldo Valdez, attempting to reunite his children, played
        by Muhlach, Dingdong Dantes, Enrique Gil, and Cristine Reyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68feab-d888-4c26-9ad9-1f06c6322067'
