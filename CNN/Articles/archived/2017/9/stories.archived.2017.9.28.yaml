      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said <a href="http://nine.cnnphilippines.com/news/2017/09/28/police-release-john-paul-solano-horacio-castillo-hazing-death.html">the
        release of the prime suspect in Castillo''s death, John Paul Solano</a>, does
        not clear him of the charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac140b0d-8a64-468c-bd46-7658c83d27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Released for further investigation only indicates that a preliminary
        investigation is needed before information will be endorsed or referred to
        the court by the prosecutor," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae97ac-3833-41ef-a93e-036078de4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.181+08:00
