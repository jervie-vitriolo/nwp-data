    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:14:59.329+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troops fight armed men in Lanao del Sur island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1dc51d-1ed6-4cf2-a9c3-df691485c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, September 28)</strong> — The
        military on Thursday carried out offensives against an unknown armed group
        in an island in Lanao del Sur over 30 kilometers from terror-stricken Marawi
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa565c-0419-4655-b98c-a251ec8bbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military initiated air and water assaults in Balt Island in
        Bacolod-Kalawi town at around 8:30 a.m. on Thursday, against seven armed men
        who were spotted there since Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9d698-4cb7-4e7c-aaf8-1f4e8f428105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balt Island is surrounded by Lanao Lake, a possible escape route
        of terrorists who have been holed up in Marawi for over four months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff304159-47b0-40f3-a71a-dfb7e3a410d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed men, who were discovered with small and big motorized
        boats, could possibly be bringing reinforcements for the remaining Maute fighters,
        Joint Task Group Ranao Deputy Commander Romeo Brawner said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb5402-324a-4f2c-a798-a0d809ecc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be a warning sa mga gustong mag-reinforce sa Maute-ISIS
        terrorist group na wag na kayo tumuloy pa sa inyong balak na mag-reinforce
        dahil marami po kaming kasama sa effort natin para matapos ang kaguluhan,"
        Brawner said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222be91f-234f-4da4-b387-3340f133284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let this be a warning to those who want to reinforce
        the Maute-ISIS terrorist group not push through with their plans because we
        have many troops working towards ending the war.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7383e-aff9-460a-8d77-dc5df34e7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time armed men were spotted in areas outside
        Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d89d9-054f-4a50-aaea-0a5df77048ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and local government officials said the presence of 20
        armed men sparked tension among residents of Bayang, a quiet lakeside town
        around 50 kilometers south of Marawi City on September 20 and 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524bd49-c153-4b38-8146-3de47bcb2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a brief exchange of gunfire on September 20. The military
        said it is investigating if the incident is related to the war in Marawi -
        and if the armed men are affiliated with the ISIS-linked Maute terror group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce6ac5-1d44-4c9f-8e86-92830bb1c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they are prepared for any possible spillover of
        the terror crisis in Marawi to other parts of Mindanao, especially because
        fighting is expected to intensify as it nears its end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa70cd9-5942-46cc-acb3-e8f8b1f4cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is optimistic the firefight in Marawi City will end
        within 15 days, while Defense Secretary Delfin Lorenzana sees an even earlier
        end to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148d21d-e47f-43c9-acb0-95684089386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 711 members of the ISIS-linked Maute group, 152 troops,
        and 47 civilians have been killed in Marawi since May 23, when clashes between
        soldiers and terrorists began, prompting President Rodrigo Duterte to declare
        martial law throughout Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc0f1d-99af-448e-bdec-742552e11f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military has turned over four ATM vaults recovered
        from the Land Bank of the Philippines branch in Marawi City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf81b7c-f94c-4ffd-8a5d-bfa49290a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:14:41.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:14:59.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaults were already damaged and could no longer be used, but
        Land Bank officials said it''s a good gesture to retrieve government properties
        despite its conditions.</p>'
  'Lacson-Faeldon-smuggling':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T18:37:08.602+08:00
    'imagesource': 'jcr:972fd52e-3a63-4236-be27-a00c09737aa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb8d1455-e0f3-4f9f-b13e-a72cfd7ed6bc'
    'lead': 'This proves that Customs officials are paid off, Senator Panfilo Lacson
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:19:31.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:19:56.729+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:19:56.458+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson files graft, economic sabotage raps vs. Faeldon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32523a49-6e0b-45b9-87d9-e27df931d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Senator Panfilo Lacson filed administrative and criminal charges against former
        Bureau of Customs Commissioner Nicanor Faeldon before the Office of the Ombudsman
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be136d96-febd-4dd0-9127-187e665f2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Faeldon should be charged with graft, grave misconduct,
        and economic sabotage over large-scale agricultural smuggling, for allowing
        the entry of smuggled rice in Cagayan De Oro City early this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c355ba-caa4-49c4-ba26-8c83d2291f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proves that Customs officials are paid off, Lacson said. He
        has accused Faeldon and several other Customs officials of receiving payoffs
        from brokers to let shipments through, citing "loud whispers" in the BOC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07a61d-ff66-4265-8783-a35d017bbe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/23/ping-lacson-faeldon-customs-corruption.html">Read
        more: Lacson links Faeldon to alleged Customs corruption</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dee334-243c-4f1e-bdbe-251efd3ad82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Lacson said Faeldon authorized two shipments of
        Vietnamese rice consigned to Cebu Lite Trading Inc. even though it failed
        to secure required importation permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430e6c2-01e6-4411-b5aa-c7429aa3359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs intelligence officers supposedly flagged the shipments because
        of the lack of permits, but Faeldon issued an endorsement letter authorizing
        the processing of the rice shipments worth about $680,000 or over P34 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904e8f4-9cac-4ffb-beb5-dd01c39fa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon may face life imprisonment and perpetual disqualification
        from public office if found guilty of large-scale agricultural smuggling,
        a non-bailable offense under Republic Act 10845.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedc7c9-460f-4109-b78b-4adf636fb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Faeldon, National Food Authority administrator Jason
        Aquino, other former and current Customs officials, and officers of Cebu Lite
        Trading Inc. were also named as respondents in the case.</p>'
