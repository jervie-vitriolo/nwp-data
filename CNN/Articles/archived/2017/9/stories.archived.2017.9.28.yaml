    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Suspect in hazing death of law student can''t be released yet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa28e604-b588-4328-913f-c8443f87be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Manila Police District (MPD) said on Thursday that the principal suspect
        in the death of hazing victim Horacio Castillo III is still being detained
        despite a release order from the Justice Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bec83-db40-407a-8f3f-18ee38006d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/DOJ-orders-release-of-main-suspect-in-hazing-death-of-neophyte.html">Read:
        DOJ orders release of main suspect in hazing death of neophyte</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c9cba-b20b-46a8-8dd7-adfb0d4fe5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD Homicide Division chief Rommel Anicete said the Department of
        Justice (DOJ) order issued September 27 for John Paul Solano''s release did
        not cover the obstruction of justice case that he faced.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Manila Police District: Solano&#39;s release will be delayed | <a
        href="https://t.co/HhSkn0VYm3">https://t.co/HhSkn0VYm3</a> <a href="https://t.co/3qTnXC6BpB">pic.twitter.com/3qTnXC6BpB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/913194087339012096?ref_src=twsrc%5Etfw">September
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a65d1-6278-4be2-b43d-6db2664321b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9dcb2-3df0-431c-8be8-d37b83467e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a complaint of obstruction of justice, the MPD filed
        on September 25 cases of perjury, murder, robbery, and violation of Republic
        Act 8049 or the Anti-Hazing Law against Solano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298acea5-c444-40be-889e-8b0323e9b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/25/police-muder-perjury-john-paul-solano-horacio-castillo-hazing.html">Read:
        Police file murder, perjury cases vs. Solano</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b61004-2c66-4663-94fe-be3f2fc71d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ ordered the release of Solano, a University of Santo Tomas
        (UST) law student who has been detained by the MPD, because he voluntarily
        surrendered to authorities on September 22.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a086fa-dea4-400c-8cef-a4d38fd9e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/22/Suspect-in-UST-students-hazing-surrenders.html">Read:
        Suspect in UST student''s hazing surrenders</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabe8d2-7bda-481c-aea2-abad46f8ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anicete said the MPD will only release Solano if it receives a supplemental
        release order that covers his obstruction of justice case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c3f0f-2bfa-4514-becb-a98e0b9d0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his pending release, Solano and other respondents still
        face criminal charges as they are scheduled to undergo preliminary investigation
        on October 4 and 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5c175-2ffc-40dd-a52a-edc9aa095a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rules of Court, a preliminary investigation is a proceeding
        where prosecutors will determine whether or not there are sufficient grounds
        to file cases against the accused in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60448d93-de39-4ebc-a745-488dbcad1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solano''s involvement</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecfcba-a0c9-4764-a1a0-37f03393f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman, was declared dead on September
        17 at the Chinese General Hospital after he allegedly took part in hazing
        rites of the Aegis Juris fraternity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd449e7-7987-45f4-a87b-6711bf8f242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04c57f-3b1f-462f-8356-0f0b73722821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial autopsy report stated that he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle. He was laid to rest on September
        27.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb1fd6-38d6-4810-bc8a-d523a664a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/hazing-victim-horacio-castillo-laid-to-rest.html">Read:
        Hazing victim Horacio Castillo III laid to rest</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fcb93-6cca-45af-a2de-47469fefabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said on September 22 that he was not present at Castillo''s
        hazing and that he was only called to help resuscitate the victim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9330225-4f3d-4221-bd10-ac2e28f32b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">Read:
        Solano: I wasn''t at Horacio Castillo''s hazing</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723b54c-6bd0-4126-829c-0982aa1251d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s death has elicited widespread sympathy for the family
        and incited anger among the public over violent initiation rites known as
        "hazing," which is observed in fraternities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c80f39-73e1-4fa8-ba4c-c1dd90b4bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/Frat-related-deaths-anti-hazing-law-Horacio-Castillo-Guillo-Servando.html">Related:
        At least 18 frat-related deaths despite a 22-year-old anti-hazing law</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622bf2a-72d9-4275-aa35-35f2c18caef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:58:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:59:19.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has also prompted Congress to give more teeth to the 1995
        Anti-Hazing Law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bb5f0-b7ac-4bc6-baf0-5543d2ca3db8'
      'mgnl:activationStatus': true
