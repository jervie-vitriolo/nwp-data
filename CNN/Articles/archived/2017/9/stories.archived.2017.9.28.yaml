    'template': '1'
    'title': 'Puerto Ricans still waiting for aid a week after Maria''s devastation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21fd2c-14af-478e-b1c0-7305be027889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a week of misery, millions of Puerto
        Ricans are still suffering in primitive conditions without power, water or
        enough fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece2bea-e74a-4568-bb4e-302de8f645b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 97% of the island''s 3.4 million residents are still in the
        dark Wednesday, one week after Hurricane Maria slammed into the Puerto Rico,
        Gov. Ricardo Rosselló said. About half of the residents do not have running
        water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbd168-2a34-4c31-b343-61b8d352a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s nowhere enough food to go around.&nbsp;In the town
        of Utuado, Lydia Rivera has started to ration crackers and drink rainwater
        to keep her two grandchildren alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c87a8-4fbd-43de-b637-cfb99d26381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No water, no food," Rivera told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f44ef7-5731-4e71-b747-c3c907c78af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane killed 16 people in Puerto Rico, 27 in the island
        nation of Dominica and one in the US Virgin Islands. <a href="https://edition.cnn.com/2017/09/26/us/response-harvey-irma-maria/index.html">But&nbsp;the
        US recovery efforts in Puerto Rico have been markedly different</a>&nbsp;from
        the recent responses to other Americans in hurricane-stricken Texas and Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba60b8e-b3d8-4aa8-b24d-e10d0d931cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Federal relief efforts</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b1817-bfe4-4ef4-8d81-bfb2ddc15dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With supplies running out, many Puerto Ricans are collecting water
        from mountain streams.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d802a9-50cf-4b9a-9985-5ace04ed009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Torres said the water is all they have for cleaning and drinking
        until help comes. They''ve heard on the radio that trucks loaded with supplies
        from the Federal Emergency Management Agency have arrived on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf8946-af76-4a8b-bec9-2adf24a8f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen any," Torres said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2d3a6-f929-454f-a741-271d4d1501e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some help is on the way. On Wednesday, a plane carrying 3,500 pounds
        of water, Army meals ready-to-eat, diapers and other supplies will head from
        Miami to Puerto Rico, said Rob Brisley, spokesman with US Customs and Border
        Protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1cf50-7b9b-46c8-9c81-966a179535f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which usually carries out intelligence missions, will
        travel back to the United States with 28 family members of federal employees,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6713c1-3d0b-42e1-a644-12e2a3f53b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting help from the federal government, but this is an
        unprecedented set of circumstances," Rosselló said Wednesday. "We want to
        make sure that we recognize that a lot of resources are coming in. They are
        coming in by air or by boats.&nbsp;But they are starting to execute."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e0a43-9702-4e24-a55b-8614d8876704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico and the US Virgin Islands have seen&nbsp;<a href="https://edition.cnn.com/2017/09/26/us/response-harvey-irma-maria/index.html">fewer
        personnel</a>&nbsp;since Hurricane Maria hit than Texas and Florida did during
        recent hurricanes in those states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82bd14-5bf0-47bf-9905-93b9f51555db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, FEMA said more than 10,000 federal staff members
        were on the ground in Puerto Rico and the Virgin Islands assisting search-and-rescue
        and recovery efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b4a97-6227-4acc-a3bb-7d52b2f099f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has announced he will visit Puerto Rico next
        Tuesday -- nearly two weeks after Maria struck the US commonwealth. He''s
        been criticized for his response to Puerto Rico, compared with Texas and Florida
        --&nbsp;<a href="https://edition.cnn.com/2017/09/26/us/response-harvey-irma-maria/index.html">two
        states he visited within four days of Hurricanes Harvey and Irma</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e3fd9-f52c-42ea-9f87-3ff06f8d9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump said the recovery was more difficult in Puerto
        Rico because of its geography. FEMA Administrator Brock Long added that the
        limited operations at Puerto Rico''s international airport were making it
        difficult to move resources into the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef560669-aec8-4af1-8d19-0ae82d3683c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of diesel leads to deaths</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93455c2e-24bf-4b31-b1cf-b7e701c14847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly all Puerto Ricans still without power Wednesday, the
        lack of electricity and fuel have yielded dire consequences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9ffa8-8833-456c-a4b4-74e753d3e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hospital in San Juan, two people died in an intensive care
        unit after it ran out of diesel, San Juan Mayor Carmen Yulín Cruz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb881b-9588-445d-9b1a-d048dbd246d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are relying on generators to keep appliances such as air
        conditioners, medical devices and refrigerators running.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f229f-8a69-43bd-9749-05284cd7fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the San Jorge Children''s Hospital in San Juan,&nbsp;<a href="https://edition.cnn.com/2017/09/26/health/childrens-hospital-puerto-rico-diesel/index.html">12
        children</a>&nbsp;depend on ventilators to survive, but the hospital has only
        a limited amount of fuel for generators, said Domingo Cruz Vivaldi, the hospital''s
        executive director.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9a15a-3a49-447a-a637-f3a81e60542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is the largest private children''s medical center in
        the Caribbean. When the hospital ran out of diesel Monday, the ventilators
        had to run on batteries for hours until another hospital offered them fuel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca359dbd-6945-4c15-85f6-21623d2d6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very thankful for that. We were very lucky," Cruz Vivaldi
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba22de0-b958-4983-ae7c-fbe719598fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is working to secure more gas, he said, because that
        diesel will only last for about two days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332deda4-81b1-43d6-829d-2e3b97b0a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''People are starting to get desperate''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df9b46-58bf-44e1-afda-40e921558449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before sunrise every morning, dozens of people hauling red plastic
        gas cans start lining up at gas stations. They need fuel to power their cars
        in case of an emergency or to keep generators running at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe2108-5311-4ba3-b081-a9c729913458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wait for up to six hours armed with lawn chairs and umbrellas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7bae8-d425-436e-b7a5-91950efcc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the gasoline arrives, it will fix our problems," Utuado Mayor
        Ernesto Irizarry said. "People are starting to get desperate,"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2982924-07e9-457e-839d-3215b7579ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60 people have been arrested for violating the overnight
        curfew ordered by the governor to keep the island safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabe0a7-0910-4b0e-8afd-7caef4153d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 36 have been arrested for looting and theft in Humacao, Caguas,
        San Juan and Bayamón, said Michelle Hernandez, superintendent of the Puerto
        Rico police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712bccc-2d94-4b4f-a1eb-48a3875c5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Floating antennas and tuition help</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc38b6-d24d-4005-8aef-d069f306fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Puerto Ricans await more government help, some companies and
        a Florida college are stepping up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0cdb8-2b02-4110-b0f7-9db86d48c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications giant AT&amp;T is bringing floating antennas
        to help re-connect Puerto Ricans, said Rosselló, the governor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf95f1f-59fb-44bb-b685-ff62aecc85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Miami Dade College will offer in-state tuition to displaced
        college students from Puerto Rico, the college said via Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9b980-8eb0-47b1-b7b0-03937a3224e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló said he hopes the kindness showed by Puerto Rico during
        Hurricanes Harvey and Irma will be returned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f70d2-b8e8-4204-9920-2f820da2d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people know that Puerto Ricans are proud US citizens," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cf388-dc2c-4464-b07a-004664ae6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Irma, we helped out others -- about 4,000 US citizens that
        were stranded. We gave them shelter and food. During Harvey, we sent out resources
        to Texas as well. ... And now it is time to take a quick decision and help
        out Puerto Rico as others have done."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2e61f-c1bc-4810-a95d-12008c830c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria and another storm continue to churn in the Atlantic Ocean
        but are not expected to threaten the US mainland.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae732e0-badf-4725-b99e-7a6bf4ef3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a Category 1 hurricane, Maria is&nbsp;<a href="https://edition.cnn.com/interactive/storm-tracker/">165
        miles east</a>&nbsp;of North Carolina and is expected to move northeast and
        then east out into the Atlantic. Hurricane Lee, a Category 3 storm, is 485
        miles east-southeast of Bermuda and will likely move north and northeast.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac9e1-e180-4e47-b08c-9b0e026fdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:14:19.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:14:42.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/us/puerto-rico-hurricane-maria/index.html">Puerto
        Ricans still waiting for aid a week after Maria''s devastation</a>.</em>"</p>'
  'Joe-Biden-curating-the-news':
    'author': 'Kaya Yurieff'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-28T03:31:46.737+08:00
    'imagesource': 'jcr:c9977427-14a7-44d1-8079-1d6ace16d96f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829e3c65-0100-49bf-8453-46cd02256fbd'
    'lead': 'Grab a cup of coffee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:17:58.696+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:18:17.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:18:16.978+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden''s latest gig: Curating the news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a5f5e-c8e2-4a4a-b67a-fa7ef4bff93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Grab a cup of coffee. Joe Biden wants
        to discuss the news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f411682-d271-4acf-b13b-4de7182fefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president has launched a new daily podcast-like
        program called "Biden''s Briefing" in which he shares the articles he''s reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebbde1-a4e5-4f49-aef6-064a8d40f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s partnered with a new startup called Ground Control to create
        the audible programs, which are between 3 to 15 minutes long. Topics range
        from healthcare and climate change to the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9517d-2a5e-49a6-affc-4a34c3ced741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment and sports talent firm Creative Artists Agency and
        voice operating system SpokenLayer also collaborated on the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2dfab-e340-42e8-8b48-afdc5852a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now available via services like iTunes and Spotify, and it''s
        compatible with Amazon''s Alexa voice assistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46f2b0-e859-4f67-b4ec-d76101effe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t just a collection of stories I''ve enjoyed, it''s part
        of a much bigger conversation," Biden said during an episode. "The world is
        changing quickly, and now more than ever we need to broaden our perspective
        and be better informed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e5f71-20a6-4f6e-8494-a4275ab859ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden gives a brief intro, and then a voice over actor reads the
        entire article.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c353f35-27cf-46d4-a5ac-0e18c891572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/05/31/technology/mary-meeker-internet-trends/index.html">Related:
        Voice-powered search is replacing typing -- and other internet trends</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2618c84-88af-43bf-bef8-a57cf2dadea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These briefings include a range of thoughts and opinions, some
        of which I agree with and some I don''t, but all of which I think are important
        to spend some time thinking about," Biden added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f298fa0-9a44-44af-a67c-80d5668471c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Articles are sourced through partnerships with more than a dozen
        news outlets, including Bloomberg, BuzzFeed and Politico. It''s unclear whether
        Biden is an investor in Ground Control or if he gets paid for the program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6840f2b-5cf7-4554-abaa-d04a3db24826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground Control, which launched in August, is developing voice-based
        entertainment experiences like Biden''s Briefing with an initial focus on
        current events and interactive games. CEO Mike Macadaan said it plans to add
        more partnerships with celebrities from the entertainment, sports, politics
        and music spaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533085d-ce1e-4376-a5de-33c68f7c7b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of areas of interest [Biden] has that people don''t
        know about ... like transportation, technology and science. He''s a big time
        consumer of content," Macadaan told CNN Tech. "He wanted a unique way to get
        what makes an impact on him out to his audience."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1461f9-fa5b-4d7a-a4ee-c0abab29ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.697+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup is tapping into the increasing use of smart speakers
        by offering its products via Amazon Alexa. Although they have not been mass
        adopted, virtual assistants like voice-enabled speakers are becoming more
        widely used by Americans, according to an eMarketer forecast earlier this
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f462d0-9c85-48eb-a016-84d2a0aaa705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm estimates 35.6 million Americans will use a voice-activated
        assistant device at least once a month this year, an increase of 128.9% compared
        to last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e3d7e-e5ab-4227-8a03-999bb282853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/08/30/technology/alexa-cortana/index.html">Related:
        Alexa has a new friend: Cortana</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42113c5d-5310-49db-a34d-86717980e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are becoming increasingly comfortable with the technology,
        which is driving engagement," Martín Utreras, VP of forecasting at eMarketer,
        said in a report. "As prices decrease and functionality increases, consumers
        are finding more reasons to adopt these devices."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f51af4-d5b1-44fd-9c15-20f6789d37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, tech research firm Gartner estimates 75% of U.S. households
        will have a smart speaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176058f6-210e-4aa2-84d3-4a3e5d45ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:17:58.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:18:17.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T<em>his story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/25/technology/joe-biden-news-briefing/index.html">Joe
        Biden''s latest gig: Curating the news</a>."</em></p>'
  'Keeping-up-with-the-Kardashian-baby-news':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kylie Jenner'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
