        Only Sixteen album launch</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc463d-c721-4372-a539-60d48b2e4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:19:34.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:24:05.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie rock band She’s Only Sixteen is finally releasing their debut
        album, “Whatever That Was,” on Saturday, Sept. 30 at Black Market. The album
        launch will include performances from other indie rock bands like Cheats,
        Rusty Machines, and Oh, Flamingo!, and DJ sets by Pillowtalk, Someguy, and
        Jess Milner.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
