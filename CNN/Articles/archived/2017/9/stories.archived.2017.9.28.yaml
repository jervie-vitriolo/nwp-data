      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47c6a5-60d2-482b-af12-bf6aa8d42c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he is confident Lacson''s complaint will be dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c9793-4915-465c-913c-d060bef31239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your garbage complaint is not dismissed outright by the Ombudsman
        for utter lack of merit, I will squarely address your fake allegations with
        facts and evidence. Truth is justice," Faeldon said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad40f0-7795-42ac-bc39-828d86e03586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough of your self-confessed obsession against me. Sinasayang
        mo ang buwis ng sambayanan (You are wasting the people''s taxes) for your
        personal and ill-motives," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966294b6-fe92-4974-95e9-492f4e8197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson said he is gathering documents to file more complaints
        against Faeldon over other smuggling incidents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76d861-fc53-4784-8796-f36981da3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nagtanong sakin minsan bakit parang obsessed kayo? Yes, sabi
        ko obsessed ako to prove my point kasi I raised this issue and he keeps on
        challenging it," Lacson said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b0bb9-5cea-4099-bc4a-72941a57245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Someone asked me one time why do I seem obsessed?
        Yes, I said I am obsessed to prove my point because I raised this issue and
        he keeps on challenging it.")</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43c6db-1091-46cc-8a72-10a3bf719ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga ibang active na mga Customs officials and personnel, medyo
        atubili sila na magbigay ng affidavits dito, may dalawang testigo rito na
        taga roon mismo sa Customs," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc072e21-845c-415b-90d4-31e968502352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "Active Customs officials and personnel are quite
        hesitant to give affidavits on this issue, there are also two witnesses from
        Customs.")</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9001af-f0e9-4273-be83-e1fa01f4e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.062+08:00
      'mgnl:createdBy': 'cnnproducer'
