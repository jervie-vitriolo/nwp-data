    'template': '1'
    'title': 'Opposition senator plans to oust Senate President and co-senator

      '
    'updated': 2017-09-29T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d0ff5-73e9-448f-8146-32132b247470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Senator Sonny Trillanes vowed to bring down a fellow senator critical of him,
        along with the Senate President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3bb4f-0cdd-413a-87ed-226f8a3afb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator on Thursday threatened to oust Senate President
        Koko Pimentel if Senator Richard Gordon remains the head of Senate committee
        tasked to investigate alleged wrongdoings of the government and its officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9fa52-4f4b-48fc-b96b-e859f1eb1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is moving to oust Gordon as the Chairman of the Blue Ribbon
        Committee for his report on the alleged extrajudicial killings supposedly
        perpetuated by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c5835-d931-459d-a3ca-57582b653c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko siya mapapatawad nung inabswelto niya si</em> Duterte
        <em>doon sa</em> EJK hearings.<em> Libo-libo ang namatay</em> after <em>ng</em>
        committee report <em>niya</em> and yet he continues to be the defense lawyer
        of this murderous president," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5c078-1cbd-4e29-a737-43a6c967b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot forgive him for acquitting Duterte during
        the extrajudicial killing hearings. Thousands have died since he issued the
        committee report and yet he continues to be the defense lawyer of this murderous
        president.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cc263-668d-4aab-89f5-a1fce974085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Blue Ribbon Committee<em> kailangan nito talagang</em>
        objective <em>siya, wala siyang kinakatakutan, kailangan</em> imbestigador
        and mindset <em>at hindi</em> defense lawyer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b5e89-4388-46ff-9df6-54caba2ee63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Blue Ribbon Committee, he has to be objective,
        a fearless investigator, not a defense lawyer.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0340cc-53ce-4f4f-a60c-810099e1ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel in December 2016 ruled President Rodrigo Duterte
        did not have a hand in alleged killings of the so-called Davao Death Squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15064990-a7f2-4e5c-b51a-d412af7e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malapit nang malagay sa lugar ''yan,</em>" Trillanes said,
        referring to Gordon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b4141-9764-4b5b-ae53-4d4cdac2712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will soon be put in place.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae7d7e-65a3-49e6-a124-d304a1ee2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Senate President ouster?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f871c-e0aa-42c0-9476-db83e0920313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also seeks the ouster of Senate President Koko Pimentel
        if Gordon remains as the Chair of the Blue Ribbon Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0af83-d91b-448a-987d-154721871b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Senator Gordon andiyan sa Blue Ribbon Committee, I will
        put the blame and responsibility kay Senator Koko Pimentel. So <em>kapag hindi
        nila tinanggal yan</em>, I will work hard<em> para matanggal din si</em> Senator
        Koko Pimentel<em> para matanggal si</em> Senator Gordon," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969ae51-a23c-4890-b2d2-523715045f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as Senator Gordon is in the Blue Ribbon Committee,
        I will put the blame and responsibility on Senator Koko Pimentel. If he is
        not removed, I will work hard to oust Senator Koko Pimentel so Gordon can
        be removed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81252311-f995-4d51-a946-e603dab5db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are qualified senators to head the Blue Ribbon committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8519af6-a63d-434b-bae9-cb11c00804ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he has brought up the issue to Pimentel, but he was
        "very passive" as a leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607fb09-dfa7-4e08-8ef6-40493e682845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami siyang pwede dapat panghimasukan kaso hinahayaan niya.
        Itong</em> demeanor <em>ni</em> Senator Gordon as Blue Ribbon Committee Chairman
        <em>ay talagang nagwawala na</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32848911-2a53-4ba3-a202-8c4774b0adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He could have meddled but chose to be passive. Senator
        Gordon as Blue Ribbon Committee Chairman is getting out of control.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d969-b94e-4d53-a4ef-42ab4303e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pimentel is "helpless" when it comes to Gordon, who "throws
        his weight around."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd7fa3-a9a8-4ef7-8516-2fc21ad02598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plunder case vs Gordon</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5211f3-e936-4204-93ac-1103dfdf5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also threatened to slap Gordon with a criminal case in
        connection with alleged anomalies in Red Cross Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63a5db-b2f0-4e40-a9c2-76c6e770677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to file a plunder case against Senator Gordon. Abangan
        ang susunod na kabanata," he said in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042c4f5-7869-4ace-9868-4b23987a96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon chairs Red Cross, a humanitarian organization. The criminal
        case is in addition to the ethics case Trillanes plans to file against his
        fellow senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f3acc-9049-4a35-9a43-5e2445dae5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said he will file the ethics complaint against
        Gordon for his unparliamentary and unethical conduct as the chairman, following
        their heated exchange during the August 31 hearing into the P6.4 billion shabu
        shipment smuggled into the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac0e7d-5587-4f6f-b008-dd4ea9ac4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:06:14.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:06:32.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has filed an ethics complaint against Trillanes, which the
        Senate panel found sufficient in form and substance.</p>'
  'Palace-Duterte-unfazed-by-Ombudsmans-probe-on-wealth':
