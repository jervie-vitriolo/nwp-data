    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d542e6c-c1a5-4647-a875-327c7b0ba8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Malacañang on Thursday said President Rodrigo Duterte remains undaunted by
        the ongoing probe on his family''s wealth and bank records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9199c-efc7-42e0-9807-de5a50d2575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any rate, the President is not perturbed by the baseless assertions
        of Senator Antonio Trillanes IV concerning the alleged bank records," said
        Chief Presidential Legal Counsel Salvador Panelo in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0e7c1-3950-40bd-b847-83b4b12154c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Deputy Ombudsman (ODO) Arthur Carandang also confirmed the
        probe on the Presidential family''s wealth, in response to a plunder complaint
        filed by Trillanes during the 2016 presidential campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d371e2e-5de5-42cc-83ef-838416ab0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation in the complaint filed by Sen. Trillanes is going
        on and being conducted not by FIO (Field Investigation Office) but by the
        field investigation unit of our office in Davao," Carandang told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bb348-d042-4bf5-b1e0-0aad9f768f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2016/05/05/trillanes-files-plunder-case-against-duterte.html">Trillanes
        files plunder complaint vs. Duterte</a></p>'
