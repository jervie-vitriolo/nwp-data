  'Philippine-Airlines-Duterte-DOTr':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T12:53:15.245+08:00
    'imagesource': 'jcr:8b271337-8a4a-4c79-89e5-a3f3813e1e2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2ef490-e9bc-4300-b0fd-c32736b80a1d'
    'lead': 'The Philippine Airlines has flown into some severe turbulence as the
      government demands it to pay billions of pesos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:27:42.818+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:28:05.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:28:05.046+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL offers to pay gov''t ₱4B to settle debt issue

      '
    'updated': 2017-09-29T18:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c1ae0-0c14-4707-895d-462e565748e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Philippine Airlines (PAL) is offering to pay the government P4 billion
        to finally settle a years-old issue on unpaid navigational charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee802d5-7f24-4a7e-80bd-71725dd6f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s flag carrier on Thursday said less than half or P3.6
        billion of the P6.91 billion being demanded by the Department of Transportation
        (DOTr) is backed by invoices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3ba3e-d6c2-40a2-a89b-da73b5fd92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also confirmed by Transport Undersecretary for Aviation
        Manuel Tamayo. "Yes, that is right. Only P3.6 billion can be substantiated
        with invoices."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce332c44-9b92-48b1-bdf5-6d770e3c539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a compromise, PAL said it is willing to pay P4 billion in tranches
        over seven years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ae9af-61f5-42dc-8b37-123fb28ec515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said it already submitted an offer to the Civil Aviation Authority
        of the Philippines (CAAP) through its inter-agency panel of negotiators, but
        has not received a response yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e01d78-7e82-4290-9e55-d32eb2c5a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to meeting the negotiating panel and we are ready
        to submit a Compromise Agreement to settle this issue once and for all," PAL
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b9cf3-f223-4ddb-b6bc-33628562a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, PAL said it will "continue to cooperate"
        with the government to finally to resolve "complex legal issues," which PAL
        has been threshing out with the CAAP for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce10392-3cac-41ab-94ae-65c62db80417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said the same legal issues were the subject of a court case
        between PAL and the MIAA years ago, where the court ruled in favor of PAL.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd83d0-5855-4aea-a512-14345f93c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the favorable ruling, PAL said it opted to amicably settle
        with the MIAA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76484d-b315-4847-9df3-ca3fa836b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals in 2007 upheld a compromise deal between the
        MIAA and PAL for the settlement of P2.93 billion in unpaid aeronautical fees
        in tranches for seven years. It reversed a 2003 decision by the Pasay regional
        trial court for the MIAA to stop collecting fees from PAL.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663f210-5978-47d5-9503-ddd96ab5bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL was a government-owned and controlled corporation with tax privileges
        and exemptions prior to its privatization in 1992.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454282b6-c59d-4d44-b1b9-63140134dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said it received an August 2016 letter from the DOTr demanding
        payment of navigational charges amounting to P6.63 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d2c15-c8d0-4d1d-a7af-e4df07fd24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr on Wednesday said PAL must now pay over P6.91 billion,
        down from P7.28 billion, after it made initial payment of P370 million to
        the CAAP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bce38-0da8-4a04-aa61-23e92fdc2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the payment was a result of discussions after it sent
        letters to PAL in August 2016 "demanding full payment of all unpaid charges"
        at the order of DOTr Secretary Arthur Tugade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217d2b0-d2ca-4414-acf7-eeceb7c20f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOTr said it has denied PAL''s requests to pay over
        P6 billion in arrears in seven years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97fc21-f395-4de9-928c-3b759b7ec1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, final demand for full payment of all unpaid charges has been
        sent to PAL, preparatory to the filing of appropriate legal action in order
        to protect the interest of government," the DOTr said in its Facebook post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6179dd-5bfc-4b38-8600-c16708186c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Duterte: I''ll have to shut down NAIA terminal if PAL won''t
        pay debts</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b31e59-be52-4a5f-97e7-56e8d3e26941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on PAL''s unpaid fees gained steam after President Rodrigo
        Duterte warned PAL to settle its debts or he will have to shut down the Ninoy
        Aquino International Airport Terminal 2, which PAL exclusively uses for most
        of its regional and international flights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482c209-48ac-4a15-a349-04dbacc8ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the 56th anniversary of the Philippine Constitution
        Association late Tuesday, Duterte said he turned down the campaign money offered
        by PAL chair and chief executive officer Lucio Tan because of his debts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2b697-a205-4197-ba03-1e0ee0b754a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko, you are using government buildings, airport, you have
        a back…utang diyan sa runway ''di mo binabayaran," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414c07d-c3ea-401d-8aaa-97f866611770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I said, you are using government buildings, airport,
        you are not paying your debts there for the use of the runway.")</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfea30a-3ec0-4610-837e-6567d5c89074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he gave Tan 10 days to pay his debts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebe723-3c38-4bc6-b085-5e52c1237540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko (I said), ''You solve the problem yourself. I will give
        you 10 days. Bayaran mo. ''Pag hindi mo bayaran, eh ''di sirahan ko.'' Wala
        nang airport (Pay them. If you don''t, I will shut it down. No more airport).
        So what?" Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6a695-24a5-4db2-8d97-4c293abee866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be left with no choice but to order the closure
        of NAIA Terminal 2 even at the expense of Filipino passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0698b41-0653-43a9-ae1d-c109b819e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo Pilipino (You Filipinos) have to travel overland from Luzon
        to Davao… I do not mind. If we sink, we sink. But I said, ''We have to enforce
        the law.'' So guys, you guys, if you are put into a great discomfort, sorry.
        Wala akong magawa (I cannot do anything). The law is the law," Duterte added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab1464-0d1d-475b-a630-c538c48aaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:27:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:28:05.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, Duterte said he turned down campaign money
        from business magnates like Tan, not because it is "a bad practice," but because
        it is difficult to be compromised as a leader.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2243a-57a5-41df-93cd-5ef0d704162b'
