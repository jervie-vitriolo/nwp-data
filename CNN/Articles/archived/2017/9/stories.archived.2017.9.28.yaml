      'mgnl:lastActivated': 2019-08-20T13:49:38.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/DOJ-orders-release-of-main-suspect-in-hazing-death-of-neophyte.html">The
        Justice Department issued the order for Solano''s release</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4433c09-569e-4228-9d7b-7bd05d573e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the judicial authority who evaluated that there is a procedural
        lapse in the application of the criminal procedure. But as far as the Manila
        Police District is concerned, he was arrested and he was inquested," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87da198-4c28-4a08-af69-79d0dfae9fd1'
      'mgnl:activationStatus': true
