      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the validity of the search warrant will last up to 10 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a69de5-b219-4623-8e1c-0d0c45d73001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.944+08:00
