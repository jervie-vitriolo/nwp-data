      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose a loan package that will match your business requirements—with
        competitive rates and flexible payment terms. Apply for a BDO SME Loan now!</p>'
    '29':
