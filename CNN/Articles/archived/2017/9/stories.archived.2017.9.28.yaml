  'jollibee-globe-business-expand-delivery-hotline-87000':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Jollibee Foods Corporation Business Channels Director Mario
      Malalis, Jollibee Foods Corporation Vice President for National Business Channels
      Manjie Yap, Globe Business Senior Vice President Peter Maquera, and Globe Business
      Cluster Sales Head Robie Reyes display the ‘Hashtag’ hand sign for the #8-7000
      Jollibee express delivery partnership.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-28T17:11:01.742+08:00
    'imagesource': 'jcr:966f351a-affc-4cf5-af9c-ebe014a71d4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80278d0d-9102-4b54-a391-0c55c3df24a4'
    'lead': 'Globe customers can now call Jollibee Delivery for free via #8-7000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:24:07.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:24:37.970+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:24:37.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jollibee partners with Globe Business to expand delivery hotline

      '
    'updated': 2017-09-29T21:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd377c8-9af7-4837-92aa-cf34b55cc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 29)</strong> —
        If you''re dying for a bucket of Chickenjoy or you just want to sink your
        teeth into a tasty Peach Mango Pie, you can now use your cellphone to have
        these delivered at your doorstep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de71a5a-5f1a-4898-9ea1-cd82bffa921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Foods Corporation (JFC), the largest fastfood chain in
        the Philippines, recently signed a deal with Globe Business, the enterprise
        and information and communications technology (ICT) arm of Globe Telecom,
        to centralize its express delivery service to one number: #8-7000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36c248-a83a-4c4f-95f5-76b410188edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business said in a statement that over 59 million Globe customers
        will now be able to call #8-7000 through their mobile device. It added Jollibee''s
        delivery number ensures easier access and greater reach for areas that have
        a growing demand for delivery services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868d3c8-39c4-4815-9557-56da0c71ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe Business is an excellent partner for us since they have a
        high level of expertise in ICT,"&nbsp; said Jollibee Vice President for National
        Business Channels Manjie Yap in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af1f78-9d90-41b9-aa4b-a97e858bb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Add to this a solid business background and reputation, and being
        an industry leader makes it a no-brainer partnership for Jollibee," Yap said.
        "Nowadays more and more technological innovations are coming out, and of course
        we are looking forward to maximize this so our customers can benefit more.
        The ''Hashtag'' project is just a start of the many innovations we foresee
        to improve our service."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe1229-f9b0-4cec-a911-b77d601bdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe Business Senior Vice President Peter Maquera said
        the company is "honored and privileged" to be partnering with Jollibee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5906b2-1bb0-47a6-ba84-c66118625d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aim to continuously improve and look for new solutions that
        help address business pain points and drive further collaboration with our
        customers," Maquera said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abd24b-4cdd-4f1b-9a3a-ac4cecef3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Jollibee, Globe Business said it also partnered with
        other fast-food chains under the JFC group of companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac70354-0775-4f95-a865-b55d6a950db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will soon bring Burger King''s #22222, Greenwich''s
        #55555, MangInasal''s #71111 and Chowking''s #98888.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90967ef-41cb-4f01-80a3-eb5c1241d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:24:37.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Jollibee''s trusted business partner, Globe Business redefines
        how businesses work- which go beyond functions, numbers, and performance,"
        Globe Business said. "We help turn businesses passion and purpose into reality
        through the right technology, infrastructure, and know-how to transform people''s
        lives."</p>'
    '11':
      'image': 'jcr:807d21fe-d660-4e23-9856-1d4cac7a82ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089df0ab-402a-47fd-a254-b818e82196b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:24:07.275+08:00
