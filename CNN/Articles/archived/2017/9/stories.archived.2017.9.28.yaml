    'template': '1'
    'title': 'Trump administration dramatically scales back refugee admissions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35d699-2b79-4a18-aa34-a2687c70f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration announced Wednesday
        it will dramatically reduce the number of refugees allowed to resettle in
        the United States, bringing the number to less than half of what former President
        Barack Obama had proposed for the current fiscal year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a8d03-c815-4f8a-9e22-af37b989a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US plans to admit no more than 45,000 refugees in the coming
        year, with regional caps of 19,000 for Africa, 17,500 for the Near East and
        South Asia (which includes most Middle Eastern countries), 5,000 for East
        Asia, 2,000 for Europe and Central Asia, and 1,500 for Latin America and the
        Caribbean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967dc70-e270-4367-a5ef-383a2607a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in previous years, this cap does not include a so-called
        "unallocated reserve" quota for the administration to respond to unforeseen
        upticks in refugees within one of the regions, a State Department official
        confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6738c-b54d-4b62-bf7e-848f5f25ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security and safety of the American people is our chief concern,"
        one senior US government official told reporters on a conference call, later
        adding that the number is "consistent with our foreign policy goals and operational
        capacity in light of additional security vetting procedures that we are implementing,
        and the domestic asylum backlog that (the Department of Homeland Security)
        is currently facing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3fb55-115c-4903-8564-bb0821f9ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cap is the lowest in decades for the US refugee admission
        program and marks an especially steep decline from recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2519d8-8503-40b2-8ea2-5aa6751fc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, then-President Obama announced the United States would
        take&nbsp;<a href="https://edition.cnn.com/2016/09/13/politics/white-house-refugees-increasing/index.html">in
        at least 110,000 refugees</a>, up from 85,000 in the previous year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f820bc5-336b-4a04-8ef3-1c852e859b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort stalled after President Donald Trump took office
        and signed an executive order temporarily halting refugee admissions. That
        order was delayed by legal action, but was ultimately implemented for refugees
        who could not demonstrate "bona fide" family ties in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca81ef-872f-4b18-8d20-f73ea891f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, State Department data shows that just over 53,000
        refugees have been resettled in the United States this current fiscal year,
        which ends on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76128a20-009c-468b-85de-d6f072aacf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new figures, which Secretary of State Rex Tillerson and
        acting Secretary of Homeland Security Elaine Duke shared with members of Congress
        Wednesday afternoon, the administration is further limiting resettlement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad981963-edd1-4367-8f6a-76d0b89088a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate, Trump often criticized the US refugee
        program, insisting that vetting procedures were insufficient to weed out applicants
        who might pose a security risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c798d-27af-4595-9e0e-51ba31fbb3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was especially critical of the Obama administration''s pledge
        to take in Syrian refugees,&nbsp;<a href="https://edition.cnn.com/2015/11/16/politics/donald-trump-syrian-refugees/index.html">saying</a>&nbsp;in
        a CNBC interview, "We have no idea who these people are, we are the worst
        when it comes to paperwork. ... This could be one of the great Trojan horses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23457bfd-930c-4cd7-946e-b22cd16c1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of taking office, Trump signed an executive order which
        put a 120-day halt on all refugee administrations, and set an overall cap
        of 50,000 refugees for the year. That order was later revised, and became
        the subject of a prolonged legal battle that is still under consideration
        in the Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151aa27-4307-4e81-8434-962182dd1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 120-day pause ultimately took effect in June and will continue
        until late October. During that time, the Departments of Homeland Security
        and State are reviewing security vetting procedures with a view toward strengthening
        those before resuming resettlement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df8af9-c182-49ce-8885-39655be23804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials who briefed reporters on Wednesday emphasized that
        the US remains the world''s leading donor of humanitarian assistance, and
        leads in permanent resettlement of refugees (with a very slight edge over
        Canada).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b15ac-1d23-40d4-ad25-b7c2669a9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US resettlement pales in comparison with countries in the
        Middle East, Asia and Europe, which are burdened by their closer proximity
        to the violent conflicts that spur displacement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105fb58-b192-47d8-bcc5-06d4022eedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, Lebanon and Turkey, for example, have taken in millions
        of refugees from neighboring Syria, while in Germany, Chancellor Angela Merkel''s
        government has taken in a million refugees since 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ab8a4-1c1c-4683-9166-e787519c25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration did not notify refugee resettlement groups,
        who assist refugees with their transition to the United States, ahead of Wednesday''s
        announcement, one official said, adding, "I think this is probably in the
        range that they expected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bbddb-73b9-4920-a011-575d923c0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resettlement group, the Lutheran Immigration and Refugee Service,
        said in a statement they were "profoundly disappointed that at a time of historic,
        never before seen need, the United States would so drastically reduce the
        number of refugees to whom we are able to offer protection and safety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422ee4c-7cfa-4e60-902b-523a0d1f871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Hartke, LIRS President and CEO, told CNN she was "deeply disappointed"
        by the number, which falls well below the 75,000 or more they were hoping
        to see from the administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a16ff-d36e-45a8-ac2c-8dec716e5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t have to be this number," she said. "This isn''t right,
        and it certainly doesn''t reflect American values or the expectations of communities
        and local churches and people I talk to all over this country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36c672-3457-4cbc-936f-00eaaef01b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats in Congress have also expressed dismay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7058899-5d1a-4b55-a14a-1b40b5bd4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ben Cardin (D-Md.), the ranking member on the Senate Foreign
        Relations Committee, said in a statement the new cap "is devastating to tens
        of thousands of innocent people, and a blow to America''s standing as the
        premier global humanitarian leader."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0ef45-9a5b-4dc1-b196-c7c6394cc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting a record-low refugee admissions level is more evidence
        of the Trump administration''s indifference and lack of humanity toward thousands
        of vulnerable refugees who have been forced to flee their home countries through
        no fault of their own," he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b107dee-0da6-473b-bace-c5b5006c8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:53:04.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:53:32.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/27/politics/us-trump-refugee-admissions/index.html">Trump
        administration dramatically scales back refugee admissions</a>."</em></p>'
  'Puerto-Ricans-still-waiting-for-aid-a-week-after-Marias-devastation':
    'author': 'Nicole Chavez and Holly Yan, CNN'
    'caption': 'On Tuesday, September 26, 2017, members of the Puerto Rico National
      and the Aqueducts and Sewers Authority distributed water to residents of Utuado
      | Puerto Rico National Guard'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-28T03:38:53.827+08:00
    'imagesource': 'jcr:5971004e-d223-4beb-935c-996e7df498af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3b3201-59a3-43bf-be51-4aa6da7a96f5'
    'lead': 'There''s nowhere enough food to go around.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:14:19.494+08:00
