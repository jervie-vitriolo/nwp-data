      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Leave it to the Kardashians to be extra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb51260-1199-4861-9b3e-5c794d80c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans (and haters) are in a tizzy over reports that Khloé Kardashian
        may be pregnant, which came just days after news that her baby sister Kylie
        Jenner is expecting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cdda52-a52f-450a-9fdc-17e854b79408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/22/entertainment/kylie-jenner-pregnant/index.html">Related:
        Kylie Jenner is pregnant</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d542bf1-2833-43ec-9e1e-57d122fb5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let''s not forget that there have been reports that sister Kim
        Kardashian-West is expecting a third child with husband Kanye West via surrogate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b92e9-f280-40db-9f5c-7eb617500da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for both Khloé and Kim to confirm their
        baby news, while sources close to the family confirmed Kylie is with child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a98bde-92fe-4a83-bcbb-67c288257347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WTF Kardashians (which of course stands for "What''s the Family"
        doing?)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad8e7d-b0ed-4c43-92be-51ff4da93c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In case you can''t keep up....</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777ce38-ed47-47c1-84f8-ca027c35b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those keeping track, there are six Kardashian-Jenner children
        -- Kourtney, Kim, Khloé, Robert (who goes by Rob), Kendall and Kylie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d35418-0680-46d4-a97d-3ab6f9a2a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the siblings are already parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff1dc2-22cd-4924-8433-452255b7a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kourtney has sons Mason, 7, and Reign, 2, as well as daughter Penelope,
        4, with ex-boyfriend, Scott Disick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d934d-aa4e-462d-a83b-ca92bdb8aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has two with West -- daughter North, 4, and one-year-old son
        Saint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e12c3d-aa96-4464-aca0-9ce8b58c5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Kardashian son, Rob, has a toddler daughter named Dream
        with ex-girlfriend Blac Chyna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34eedb-1a1d-4a67-8590-74b63aeb770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Momager of the Year"</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fb4d6-03a4-4470-b556-986f1359eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now if you are looking for a think piece on the Kardashians and
        their influence on pop culture, or a racial discussion of the three women
        reportedly having children by African-American men (Kim with husband West,
        Khloé with her basketball player beau of a year, Tristan Thompson and Kylie
        with her rapper boyfriend of a few months, Travis Scott) this ain''t it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0776ee-60e1-49d6-8471-32b704f0c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, let''s talk about what people really want to know: How much
        did their mom, Kris Jenner, factor into this whole scenario?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb48b4-b067-4d5d-aa07-0cca40f26116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet can be a wild and ridiculous place, and it has already
        decided that Jenner has won the "Momager of the Year" award with three of
        her daughters possibly expecting kids at the same time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6391e9c-7794-4761-8c0a-d4303190e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as one person tweeted: "Kim, Kylie, and Khloé Kardashian all
        pregnant at once? The devil is working hard but Kris Jenner is working harder."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b78014-5267-418e-8a67-0bad7b559c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner is known to be the leader of the Kardashian-Jenner empire,
        which includes a multitude of reality shows and product lines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e253d55-3af7-49e4-a638-66c374d6b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/style/article/kris-jenner-olivier-rousteing-the-art-of-motherhood/index.html">Related:
        Kris Jenner on the art of motherhood</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24c252-fb0c-49b0-8109-0a7220f2f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the New York Times even profiled her in a piece titled,&nbsp;"<a
        href="https://www.nytimes.com/2015/05/10/magazine/where-would-the-kardashians-be-without-kris-jenner.html?mcubz=1&amp;_r=0">Where
        Would the Kardashians Be Without Kris Jenner</a>?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64516b3-6d9f-409b-affb-77d17c4566b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, apparently, is not nearly as rich.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dd941-2d42-471e-be51-3785b411e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this past Sunday, the family celebrated the 10th anniversary
        of "Keeping Up With the Kardashians" on E! with a special, naturally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d25cc4-4499-4da7-a9e9-e0a8b9c51844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no discussion of either a Kylie or Khloé pregnancy, but
        Kim did discuss fertility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77087fd-9c9c-4e97-a11a-24086e88404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khloé and I had gone to a fertility doctor, and they said it would
        be really hard for me [to get pregnant]," Kim said. "So, I was about to freeze
        my eggs, and then I randomly got pregnant."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31818008-358a-4a0a-b9eb-38cdcfffe1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember calling [Kanye] and he thought a family member of mine
        died I was so hysterical," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15542e5-f4bb-4570-aca9-68a8c312c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought my life was over, that I was pregnant, it was so hard
        for me," Kim added. "Obviously it was the best thing that''s ever happened
        to me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d16b9-dfb4-4113-a804-51fcac395ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it looks like the best thing may have happened to two of her
        sisters as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eb3fe-17dd-47f9-9a37-48ccdb743c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that any of the news comes without a bit of messiness because
        that''s kind of where the Kardashians live.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5a75a-0b59-4b39-a6d3-74c0176dccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby sister Kylie''s baby news</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04273a3-ebf7-4a3e-bc5d-f64e094b40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie, 20, is the baby of the family and reports of her pregnancy
        were met with confusion as to who the father could be. (She had been off and
        on with rapper Tyga for a few years.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131b618-7d4d-433c-b1f0-84a6494324b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they reportedly ended their relationship and, in April, she
        is said to have taken up with current boyfriend, Travis Scott. A source close
        to the family told CNN Kylie is due in February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880022cd-579f-495a-a793-ecbd280650d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Kylie or Scott have spoken publicly about a pregnancy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a352d9-9146-4490-a187-e61f80927fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Then came Khloé</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873ba77-04e0-41e6-85f9-f3aaf2d92322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some fans haven''t forgotten that Khloé was posting about
        her relationship with Cleveland Cavaliers player Thompson last year -- while
        his ex-girlfriend, Jordan Craig, was pregnant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b12608-2a3d-4017-ad43-bfdeff0664b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig reportedly gave birth to their son in December.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ee632-744c-438e-bbaf-905743f930c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, Khloé, who has been very open about her
        struggle with infertility and quest to be a mom, has not confirmed her pregnancy
        nor had Thompson.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38545734-73a9-4b7d-8900-6e3b9f28a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how all this baby news plays out, but it will
        almost certainly play out publicly (as most things Kardashian do).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9829a2-bc6e-44e3-ac68-5f5a7c0b2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
