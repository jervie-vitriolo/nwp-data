      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel then reveals that he is dying, prompting the children to
        commit seven Sundays to bond with the family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6749e8-63ae-4168-8656-19e694b4f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:58:28.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:58:55.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven Sundays" was produced by Star Cinema and directed by Cathy
        Garcia-Molina, who also helmed the hit movie "Four Sisters and a Wedding,"
        which was in the similar genre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea7c3b-616e-4ce8-ae48-34f204d0e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:58:28.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:58:55.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s premiere date has not been announced yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c25b0d-25d5-4a37-a7b9-93c95ed7db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:58:28.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:58:55.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven Sundays" also marks Muhlach''s first movie in five years,
        following the release of the romantic-comedy "Of All The Things" in 2012,
        featuring actress and singer Regine Velasquez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20716c64-a573-4043-a569-04f1e2d05b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:58:28.227+08:00
      'mgnl:createdBy': 'cnnproducer'
