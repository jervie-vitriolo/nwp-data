      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which has some fans wondering why the family is being so tight-lipped?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65124da9-76e2-47d5-8215-ec92bd61aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this a kinder, gentler, quieter Kardashian-Jenner clan?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfe945-1c2c-4baa-b486-2db8bd0463f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Kardashian-West tweeted about all the pregnancy chatter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86f36d-5ead-4e11-92c9-d6fa2b8743f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who supposedly work with us "confirming" details they know
        nothing about," she tweeted. "Especially when we haven''t even communicated
        with them SMH."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d6f37-1464-4b4f-a768-af36588268a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:24:55.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, folks are going to have to settle for following the family''s
        social media accounts for clues or wait until E! announces "Keeping Up With
        the Kardashians: The Next Generation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e40d15-2dd1-4fc4-aa08-bf787c9909d0'
      'mgnl:activationStatus': true
