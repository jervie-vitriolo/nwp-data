      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/entertainment/kardashian-baby-news/index.html">Keeping
        up with the Kardashian baby news</a>."</em></p>'
  'Women-in-Saudi-Arabia-still-cant-do-these-things':
    'author': 'Jamie Tarabay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-28T02:36:01.545+08:00
    'imagesource': 'jcr:59f01330-a893-4666-a649-bbd65e9abc87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc43728-d713-43bb-80bf-daeaeeadd4dd'
    'lead': 'The royal decree, announced live on state television Tuesday, will come
      into effect in June next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:38:09.609+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:38:35.340+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:38:35.158+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women in Saudi Arabia still can''t do these things

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79af0a-18f5-49a1-953a-8ad95750650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a first for the conservative religious
        kingdom, Saudi Arabia has declared that&nbsp;<a href="https://edition.cnn.com/2017/09/26/politics/saudi-arabia-woman-drive/index.html">women
        will finally be able to drive</a>, the culmination of years of activism and
        appeals&nbsp;<a href="https://www.nytimes.com/2016/11/30/world/middleeast/saudi-arabia-women-driving.html?action=click&amp;contentCollection=Middle%20East&amp;module=RelatedCoverage&amp;region=Marginalia&amp;pgtype=article">both
        from within and outside the Gulf nation</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1e766-f5c8-4c46-9aa4-f6d421115f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal decree, announced live on state television Tuesday, will
        come into effect in June next year. A newly-formed committee will present
        its findings within 30 days on how the policy should be implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332f316-f8cc-4c70-95bb-de36d4aa7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi women will reportedly be able to&nbsp;<a href="https://www.nytimes.com/2017/09/26/world/middleeast/saudi-arabia-women-drive.html?action=click&amp;contentCollection=world&amp;region=rank&amp;module=package&amp;version=highlights&amp;contentPlacement=1&amp;pgtype=sectionfront">apply
        for their own driving licenses</a>&nbsp;without having to secure the permission
        of their male guardians. However, rules that govern&nbsp;<a href="https://edition.cnn.com/2016/09/26/world/saudis-petition-king-to-end-male-guardianship-system/index.html">the
        guardianship of women continue to restrict</a>&nbsp;many aspects of every
        day life for the country''s female population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5468ccd-fd9c-4904-a8c6-d854c63d166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which adheres to some of the strictest interpretations
        of Sunni Islam in the world, has long prevented women from taking on a larger
        role in its society.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a6a6f-beca-4f2d-b772-5ee82ba12c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Global Gender Gap Report by the World Economic Forum&nbsp;<a
        href="http://reports.weforum.org/global-gender-gap-report-2016/rankings/">ranked
        the kingdom 141 out of 144 countries on gender parity</a>. Trailing behind
        Saudi Arabia were Syria, Pakistan and Yemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13651584-2ff6-4adb-a3b2-5adad9d98469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What women in Saudi Arabia can do:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ab149-395c-450d-b61e-31c928c59129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;<strong>Vote in local elections</strong>.&nbsp;In 2015 women&nbsp;<a
        href="https://edition.cnn.com/2015/12/12/world/saudia-arabia-women-vote/index.html">cast
        ballots for the first time</a>&nbsp;ever during municipal elections, a vote
        in which they were also allowed to campaign for public office. But female
        candidates weren''t allowed to speak to male voters and couldn''t have men
        and women mixing in their campaign offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec830f5-f4d0-4589-97ec-421cc4bdcb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Be appointed to the&nbsp;Consultative Council</strong>.&nbsp;At
        least 17 women were elected during the&nbsp;<a href="https://edition.cnn.com/2015/12/13/world/first-women-elected-to-office-in-saudi-arabia/index.html">2015
        municipal vote</a>. The late King Abdullah issued a decree in 2011 that gave
        women the vote and two years later, ordered that at least 20% of seats in
        the Consultative Council be set aside for women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea55bb5-df41-45fe-bf76-4431ff0bca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Attain a college education</strong>.&nbsp;In 2015 a government
        report found that&nbsp;<a href="http://english.alarabiya.net/en/perspective/features/2015/05/28/More-women-than-men-in-Saudi-universities-says-ministry.html">there
        were more Saudi women studying in universities than men</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205413d-85f9-4520-a92a-c69c85538476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Play sports and compete in the Olympics</strong>.&nbsp;Saudi
        Arabia sent two women to the Olympics in 2012.&nbsp;<a href="https://edition.cnn.com/2012/06/25/sport/saudia-arabia-olympic-women/index.html">In
        2016 it send four</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581ad56-4bca-4f7e-a0a8-914457f79f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What women in Saudi Arabia cannot do:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a1616-a094-46fd-b909-5be50c376c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;<strong>Marry, divorce, travel, open a bank account, get
        a job or have elective surgery without permission from their male guardians</strong>.&nbsp;Women
        still are beholden to&nbsp;<a href="https://money.cnn.com/2017/07/20/technology/saudi-app-women-rights/">restrictive
        guardianship laws</a>&nbsp;that govern nearly every aspect of their lives.
        In cases where a woman''s father is deceased or absent, her husband, a male
        relative, brother,&nbsp;<a href="https://apnews.com/bfda2be5460f4c8d8085746b6a9bec92">or
        in some cases, even a son</a>,&nbsp;must give his approval before a woman
        can obtain often basic entitlements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924687f4-89b0-4a24-bc43-1c6862aa31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Mix freely with members of the opposite sex</strong>.&nbsp;Some
        exceptions include&nbsp;<a href="https://edition.cnn.com/2016/07/05/middleeast/saudi-arabia-selfie-tv-show/index.html">hospitals,
        banks and medical colleges</a>. In 2013 authorities ordered shops that&nbsp;<a
        href="http://english.alarabiya.net/articles/2013/01/29/263211.html">employ
        both men and women to build "separation walls"</a>&nbsp;to enforce rules preventing
        the sexes from mixing together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5144a6-7c0d-4c4e-94d5-19389d5c5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Appear in public without wearing a full-length black
        abaya</strong>.&nbsp;The all-encompassing loose robe is meant to&nbsp;<a href="https://edition.cnn.com/2017/07/18/middleeast/saudi-arabia-miniskirt-video/index.html">protect
        women''s modesty in public</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ef7f4-1f92-4caa-bb25-8060b0337291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Conduct certain business without a male sponsor</strong>.&nbsp;Women
        wanting to open their own business often have to call on&nbsp;<a href="https://www.bloomberg.com/news/articles/2015-08-17/saudi-businesswomen-tap-instagram-to-skirt-men-attract-clients">at
        least two men</a>&nbsp;who can testify to her character before she can be
        granted a loan or a license.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ec85b-9dee-4605-8b28-6f73f0eb2283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Retain custody of their children in a divorce</strong>&nbsp;after
        they reach the age of&nbsp;<a href="https://edition.cnn.com/2012/06/10/world/meast/sharif-saudi-women-drive/index.html">seven
        for boys and nine for girls</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e9957-8d3b-4ee3-8a76-60a17fe86c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Apply for a national identification card or passport</strong>&nbsp;without
        the&nbsp;<a href="https://www.state.gov/state-gov-website-modernization/">permission
        of a male guardian</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbaf55-ac57-4a43-af38-9732f58d3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Eat at restaurants that don''t have a separate designated
        family section</strong>.&nbsp;Most restaurants have a "family" section with
        a divider that separates families from dining near all-male parties. Women
        are also required to&nbsp;<a href="https://edition.cnn.com/2016/02/07/world/saudi-starbucks-women-ban-feat/index.html">use
        a separate entrance to the men</a>. It is usually a side door.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3414ecc4-12a1-405d-a4ae-aebae20143b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--<strong> Get a fair hearing in court</strong>, where&nbsp;"<a
        href="http://www.europarl.europa.eu/RegData/etudes/briefing_note/join/2013/491504/EXPO-AFET_SP(2013)491504_EN.pdf">the
        testimony of one man equals that of two women</a>."&nbsp;The legal position
        in Saudi Arabia of a woman is equal to that of a minor, and therefore she
        has little authority over her own life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38914c82-f08a-48d5-999d-9bb46fa95d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- <strong>Receive an equal inheritance</strong>.&nbsp;Under Sharia
        inheritance laws,&nbsp;<a href="https://edition.cnn.com/2012/03/14/world/meast/saudi-women-disagree-rights/index.html">daughters
        receive half what is awarded to their brothers</a>.&nbsp;Critics say this
        is due to a&nbsp;<a href="http://english.alarabiya.net/en/views/2013/06/17/An-inheritance-of-injustice-for-women.html">misinterpretation
        of Islamic laws</a>, sometimes sending women into poverty because they are
        left out of their fathers'' wills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dbb0e-1477-453b-acad-9d0f23bf93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:38:09.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:38:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/27/middleeast/saudi-women-still-cant-do-this/index.html">Women
        in Saudi Arabia still can''t do these things</a>."</em></p>'
  'PBA-Rain-or-Shine-survives-late-TNT-rally-to-force-rubber-match':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-28T01:02:40.884+08:00
    'imagesource': 'jcr:26b5656e-3e02-4138-b2e8-9dc3b3feb4c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '781b721f-1453-4435-96ea-e6784e1ea4a3'
    'lead': 'The Rain or Shine Elasto Painters held off a spirited TNT KaTropa fight
      back to force a do-or-die showdown in the PBA Governors'' Cup quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:41:06.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:41:29.951+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:41:29.819+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine survives late TNT rally to force rubber match

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783e551-2a41-40a8-b2cf-c12de87d7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Rain or Shine Elasto Painters weathered a late TNT KaTropa rally to stay
        alive in the Philippine Basketball Association (PBA) Governors'' Cup quarterfinals
        on Wednesday evening at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee5585-b322-4e53-af6a-d814df754da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J''nathan Bullock paced his team with 31 points as the ElastoPainters
        registered the 106-102 victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98acfc-7d46-4d07-9152-739a1f1eee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood added 15 points of his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d74f5-c17e-408b-bf60-5d567fd132c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams contested a hard fought first half, which saw the lead
        exchange hands a total of 10 times. But it was Rain or Shine which got the
        upper hand at the halftime break, 52-47.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668b5bd-6c54-4e41-8fb5-5285ce541b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters looked ready to run away with the victory, after
        sailing to a 102-82 advantage midway through the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc53ac6-fadc-47bf-9c36-0f301181f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TNT refused to back down, mounting an 18-2 run to turn the deficit
        to just four with only 51 ticks left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec12d3d-59e4-435f-8a53-1449c45fcd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa inched even closer through a Glen Rice Jr. slam, 105-102,
        with 30 seconds left on the clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138db238-bbd3-4df2-bb95-c87be57b0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for TNT they could not overcome Rain or Shine''s advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48424342-2a7d-4fd3-8cc2-501b8cda7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams and Jayson Castro led the way for TNT with 23 and
        22 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef939e09-86ec-42a9-91da-4b8bc26633bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the poor fourth quarter, Rain or Shine head coach Caloy
        Garcia was happy with his team''s defense that helped them build up a healthy
        lead in the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a9957-2bd4-4c4f-9c6b-d8f801237950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them from the beginning, we''re a good matchup for Talk
        and Text," Garcia said. "Its about who wants it more on the defensive side."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3ab6d-2d8e-46b3-a81f-0e26c44fcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:41:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:41:29.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT KaTropa will look to bounce back against the Rain or Shine
        Elasto Painters on Friday evening also at the Big Dome.</p>'
  'PBA-Barangay-Ginebra-ends-San-Miguels-Grand-Slam-bid':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo courtesy PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-28T00:51:35.055+08:00
    'imagesource': 'jcr:a7797710-9a56-4abd-b79c-05b88120e68d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adcc0f97-17f6-48f7-a2cb-912eb25f4eac'
    'lead': 'Barangay Ginebra halted the San Miguel Beermen''s charge towards a Grand
      Slam with a 104-84 thrashing in the PBA Governors'' Cup quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-22T08:44:16.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-22T08:44:36.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-22T08:44:35.975+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Barangay Ginebra ends San Miguel''s Grand Slam bid

      '
    'updated': 2017-09-29T04:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825ab03-7e63-494b-8906-1eba9937ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The San Miguel Beermen saw their grand slam aspiration crumble before their
        very eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea3e85-aaba-4bcb-ae64-b9764937c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra eliminated the Beermen, 104-84, in their Philippine
        Basketball Association (PBA) Governors'' Cup quarterfinal matchup on Wednesday
        evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005db910-4d3f-4ac9-bf41-7571110e03c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Justin Brownlee paced Ginebra with a game-high 37 points,
        while Joe Devance chipped in 17 markers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893f1b2-2560-4415-94fa-2431d2aec15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being locked level at 23 apiece in the opening frame, Ginebra
        clamped down on defense to hold San Miguel to just nine points in the second
        quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fbd2c-c7f4-49eb-9348-3b216900cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra tacked on 22 points in the second frame to hold on to a
        13-point advantage going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8d493-79f6-49bb-a5b1-784e8deed3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen battled back to come within 60-51, but Ginebra managed
        to build their lead back up to 74-61 before the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997bdf4-2f05-48c1-926b-20eaa7e990de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra continued to dominate in the final quarter, outscoring the
        Beermen 30-23 on the way to a comfortable victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57f914-f595-473f-b7f8-5b52ce1a21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel reinforcement Terrence Watson led his team with 30 points,
        while June Mar Fajardo posted 19 points and 22 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3fe92-947b-43c7-89a8-d8c296f2f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra coach Tim Cone was in disbelief with the
        way his team played against what he considers a powerhouse San Miguel side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf725d8-7a67-4dbf-96df-bb9d72dc699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody saw that one coming. We just played great from start to
        finish," Cone said. "[San Miguel] struggled with their shooting all game long.
        It''s one of those nights for them that came at a bad time for them. But we
        were on our game."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12847980-fc81-484e-abaa-2c6d24580957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how relieved I am that we don''t have to play
        a knockout game with them," Cone added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3dd38-a113-4717-9dd8-f9744b23a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:44:16.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-22T08:44:36.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semis-bound Gin Kings now await the winner of the TNT KaTropa
        and Rain or Shine Elasto Painters quarterfinals series.</p>'
  'Gabay-para-sa-mga-baguhang-OFW':
