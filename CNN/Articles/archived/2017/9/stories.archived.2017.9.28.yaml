      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88c503-b88f-4d55-a272-349909f9bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.289Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make IMO, Ipong instructs: Take a portion of cooked rice, cover
        it in paper or plastic, and put it in a shaded area, then let it grow mold
        for three to four days. Rice, which has yellow or white mold, is good for
        IMO; black mold is not. Add an equivalent portion of molasses or raw sugar
        to the rice then leave for two weeks. The resulting juice from the mixture
        is added to water: two tablespoons of IMO for each liter of water, sprayed
        on plants to keep them healthy.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a0665-06f0-4030-9a42-ec5a47f3f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.289Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all these may seem a bit tedious, at the heart of growing
        an urban garden is to know what you want, and to believe your plants will
        grow. “’Diba mahirap mag-plant? Kahit nung first time ko. [People kept saying]
        ah, may green thumb ‘yan,” says Villanueva. “Walang ganun. You keep trying
        until it grows.”</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a963f-1eb8-4486-91c7-bdf9c2e28415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.290Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginner urban gardeners are advised to start with plants that have
        shallow roots. “Pinakamadali leafy vegetables like pechay and basil,” says
        Calderon. “‘Yung mustasa, oregano, tarragon, parsley. Green vegetables, [kasi]
        mababaw lang roots niya.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542966c-c2b6-4d4d-9d1d-86a97d01b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.290Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung fruit-bearing like talong, kamatis, kailangan i-transplant
        para mag-flourish,” Calderon adds. Unless large plants or fruit bearing trees
        are transplanted, their growth is arrested. “Nabo-bonsai sila,” he says.</p>'
    '101':
      'image': 'jcr:c1ff4434-8ec8-4d09-b36e-c7178159a22f'
      'imageCaption': 'Earthworms recycle organic waste. Villanueva uses them to produce
        good soil for his garden. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88564944-1df0-443e-a4d1-72feb979e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.291Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec388a-fe32-4ab9-81c8-54b1998788c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.291Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva lives five minutes away from the local market. But growing
        his own urban garden saves him a few trips. Like Ipong, in his garden are
        vegetables he makes into a salad: “[There’s] camote tops, malunggay, saluyot,
        then just do your own dressing,” he says. “Even in a small garden, you can
        grow tanglad, tomatoes, sili when they’re in season, ginger, and all these
        things you actually need almost every day.”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7999e6b-659a-47b5-8b10-b6958020562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.291Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The long view</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75e10b-8411-4569-8ecf-954516843cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.292Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ipong, who now works with farmers in Hacienda Luisita, helped write
        a newly published book entitled “Bungkalan,” a manual for organic farmers.
        The book is in Filipino, published by UP’s Sentro ng Wikang Filipino. Written
        in ordinary and accessible language, the book is also a political statement,
        one that speaks of land control and food sovereignty.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24457cc3-eccc-4604-b237-9a92cc534249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.292Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cannot discuss urban gardening without mentioning the plight
        of farmers or how pockets of greenery affect the environment. The long view
        — based from those who fashion small farms in city homes — is that urban gardening
        can hopefully raise awareness on salient issues in agriculture and ecology.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52115a-aeeb-4af0-bd8b-1b7b913eec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.293Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Palagi kong tinuturo sa mga bata ay waste [management]. Kasi madaling
        solusyonan, pero pinakamahirap gawin. Ang daling sabihing ‘wag magkalat, pero
        ang daming taong nagkakalat eh.” — Dino Calderon</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b17302-6c12-4669-ae4f-70b77bee8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.293Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no true land reform in our country,” emphasizes Ipong.
        “Nine out of ten of our farmers are landless. The whole agriculture is atrasado.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e53c4f-3726-4a04-9f55-a9ecaf6c38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.293Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up in the province. It wasn’t as if it was a new concept
        [there], that you grow your own food,” says Villanueva. “I feel like everyone
        should plant their own food, with organic food being so expensive.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9ea7f-2380-4fe6-bb78-9c27a2480bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.294Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calderon speaks as someone who tries to achieve a zero-waste lifestyle.
        While his wife takes to heart “<a href="https://www.facebook.com/theplasticsolution/"
        target="_blank">The Plastic Solution</a>” — a movement that encourages everyone
        to turn plastic bottles into eco-bricks — his contribution is to get waste
        off the streets through his garden. “Palagi kong tinuturo sa mga bata ay waste
        [management]. Kasi madaling solusyonan, pero pinakamahirap gawin,” he says.
        “Ang daling sabihing ‘wag magkalat, pero ang daming taong nagkakalat eh.”</p>'
