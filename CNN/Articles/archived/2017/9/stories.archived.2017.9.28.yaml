    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b4255-f401-45c6-a030-884212cbf5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:58:28.226+08:00
