  'Playboy-founder-Hugh-Hefner-dead-at-91':
    'author': 'Brandon Griggs, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-28T21:28:09.998+08:00
    'imagesource': 'jcr:55289fdb-a471-4a36-9e2d-cc8b7be30e20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612efd4a-2f04-4ce7-908a-80c8895dc0b6'
    'lead': 'Playboy founder Hugh Hefner has died at the age of 91, the magazine said
      on its official Twitter account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:34:34.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:35:00.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:35:00.423+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Playboy founder Hugh Hefner dead at 91

      '
    'updated': 2017-10-01T23:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ccd53-7c35-4a7c-92de-3d4301bed2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> —&nbsp; Hugh Hefner — the silk-robed
        Casanova whose Playboy men''s magazine popularized the term "centerfold,"
        glamorized an urbane bachelor lifestyle and helped spur the sexual revolution
        of the 1960s — has died, the magazine said late Wednesday. He was 91.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17e8a1-f178-4c24-b1ad-7ab135e0f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefner founded Playboy in 1953 with $600 of his own money and built
        the magazine into a multimillion-dollar entertainment empire that at its 1970s
        peak included TV shows, a jazz festival and a string of Playboy Clubs whose
        cocktail waitresses wore bunny ears and cottontails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977f716-5a52-4c6c-a769-a919e28565f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the legend of "Hef" only grew as he bedded hundreds
        of young women, married a few of his magazine''s "Playmates" and cavorted
        on reality TV shows with a stable of girlfriends less than a third his age.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eccce7-557e-4fa3-af51-15498bac4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics dismissed him as a relic of a sexist era, especially
        in his later years, when Hefner spoke openly of his Viagra-fueled sex romps
        at the Playboy Mansion. But many men envied his adolescent-fantasy lifestyle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b2975-db49-4ee2-8185-d123af4f23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his pioneering magazine, his biggest legacy, may have helped
        the buttoned-up America of the 1950s and early 1960s loosen up a little about
        sex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc076f7-fbd0-49dd-8b61-49d589fafe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be remembered as somebody who has changed the world
        in some positive way, in a social, sexual sense, and I''d be very happy with
        that," Hefner&nbsp;<a href="http://edition.cnn.com/CNN/Programs/people/shows/hefner/profile.html">told
        CNN</a>. "I''m a kid who dreamed the dreams and made them come true."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf2f44-ed4a-426d-a39f-d6e5df840a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/gallery/news/2015/10/13/playboy-hugh-hefner-history/index.html">Related:
        Playboy and Hugh Hefner in pictures</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7909c-a317-408d-8aa0-f69d6d499a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''male point of view''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2d6de-618d-48a4-833b-7f4bb325f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefner was born April 9, 1926, in Chicago to Glenn Hefner, an accountant,
        and Grace Hefner, a teacher. Both parents were conservative Protestants from
        Nebraska.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcca88-8fd5-4704-aa0e-7fa34db51bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My folks were raised pure prohibitionist," Hefner <a href="https://www.hollywoodreporter.com/news/hugh-hefner-playboy-interview-238754">told
        The Hollywood Reporter</a> in 2011. "They were very good people, with high
        moral standards -- but very repressed. There was no hugging and kissing in
        my home."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4d255-ee4a-412d-83d9-d2cb8ebe2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1944, after graduating from high school, Hefner joined the U.S.
        Army as a writer for a military newspaper. Following World War II, he became
        a promotional copywriter at Esquire magazine, where he began toying with the
        idea of publishing a men''s magazine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6881c4b-9f9f-4fe4-88cf-d681f1f03eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Esquire was always for older guys, but ... it was very much devoted
        to male bonding and outdoor adventure," Hefner told CNN. "And I wanted to
        read a magazine that was a little more sophisticated and was focused really
        on the romantic connection between the sexes from a male point of view."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467dc0c-b970-47a6-b8b5-a6ec2777d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising $10,000 from investors, Hefner published the debut
        issue of Playboy in December 1953.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29f6d8-9065-4ec7-b972-526b5e93345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere issue had no date, in case it sold poorly and there
        wasn''t a second issue. On its cover was actress Marilyn Monroe, who also
        appeared in a nude centerfold -- a photograph that had been originally used
        for a pin-up calendar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1533aa-ea66-417d-a3aa-e8e622f658dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefner contributed an introductory essay in which he envisioned
        the magazine''s readers: "We like our apartment. We enjoy mixing up cocktails
        and an hors d''oeuvre or two, putting a little mood music on the phonograph
        and inviting in a female acquaintance for a quiet discussion on Picasso, Nietzsche,
        jazz, sex ..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd81fc-8b22-465d-9456-18adae4415d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:34:34.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:35:00.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first&nbsp; published on CNN.com "<a href="https://money.cnn.com/2017/09/27/media/hugh-hefner/">Playboy
        founder Hugh Hefner dead at 91</a>."</em></p>'
  'police-release-john-paul-solano-horacio-castillo-hazing-death':
