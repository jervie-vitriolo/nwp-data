      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statements of John Paul Solano and
        UST law Dean Nilo Divina.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17304077-7e6f-4112-ae48-97bfefd55b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Manila Police District (MPD) released John Paul Solano, a principal suspect
        in the death of hazing victim Horacio Castillo III, on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1778b6e-cdf8-448a-b51b-8da779018901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, a University of Santo Tomas (UST) law student on leave of
        absence who has been detained by the MPD since last Friday,  was released
        after police received the Department of Justice''s (DOJ) supplemental release
        order for Solano''s obstruction of justice case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b4ffc-0fbc-4cf1-b317-323588cb6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank MPD <em>na nagtiyaga sila sa akin kahit medyo
        na</em>-stress <em>sila,"</em> he said after his release. "Also, I would like
        to extend my deepest condolences <em>sa</em> parents <em>ni</em> Atio. And
        also, rest assured, I will shed light sa story pagdating ng preliminary investigation.
        I will prove my innocence for telling the truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19058b6e-d4c1-468c-b294-86aedf03af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would like to thank the MPD for being persistent
        with me even though they got stressed. Also, I would like to extend my deepest
        condolences to Atio''s parents. And also, rest assured, I will shed light
        on the story at the preliminary investigation. I will prove my innocence for
        telling the truth.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e601-b7db-49e7-b8f1-ca6da26acf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano also said he has no plans to talk to the other members of
        the Aegis Juris Fraternity, which conducted the hazing rites on Castillo,
        adding that he is not afraid of any backlash from the members.</p>'
