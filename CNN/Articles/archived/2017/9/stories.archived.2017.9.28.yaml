  'urban-farming-gardeners-manila':
    'author': 'Anna Bueno'
    'caption': 'Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-09-28T22:21:12.213+08:00
    'imagesource': 'jcr:f07d3712-df69-43ff-8740-87f92281a038'
