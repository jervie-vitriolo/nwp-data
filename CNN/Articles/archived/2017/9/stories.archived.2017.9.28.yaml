      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Ethics Committee earlier held in abeyance the ethics
        complaint Faeldon filed against Lacson, citing Faeldon''s refusal to appear
        before the Senate probe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011fd52-af74-4c9e-9563-2e6fa67c5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:19:56.732+08:00
