  'sbma-chair-martin-dino-dilg-limbo':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Rodrigo Duterte and Martin Diño (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T17:07:43.014+08:00
    'imagesource': 'jcr:1d006c99-0946-4f36-b0b6-e4265a56e4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61f6084-a9d3-4ee5-8e9c-429e61624f1e'
    'lead': 'The fate of one of President Duterte''s staunch supporters, ex-Subic
      Bay freeport zone chairman Martin Diño, remains unclear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:30:18.469+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:30:36.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:30:36.055+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Subic freeport zone chairman in limbo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45ba28-8492-4745-b87f-1fd6fd24986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Malacañang said on Thursday that the former chairman of the Subic Bay Metropolitan
        Authority (SBMA) has yet to be offered a position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6df9c-e559-461f-a018-6a4ca880b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said no offer has been
        made to ex-SBMA chair Martin Diño to join the Department of Interior and Local
        Government (DILG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24745380-f5ba-4eef-b71a-a42fb0574a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot speculate on anything, except that he has not been offered
        any at this stage," Abella said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0451cee-d82a-418c-a886-029e54bdc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I am privy to, the offer was made much earlier," he added,
        referring to the offer at the DILG. "However, that was apparently before this
        situation occurred, where he was replaced."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d5433-83d0-4f80-ad94-f427888333de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Rodrigo Duterte signed <a href="http://www.officialgazette.gov.ph/2017/09/25/executive-order-no-42-s-2017/">Executive
        Order No. 42</a> that saw Diño replaced by lawyer Wilma Eisma, the current
        SBMA Administrator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc56a7-a35d-44cf-b990-1008c33ef7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO was promulgated in a bid to end a row over leadership of
        the sprawling freeport zone, which was a former U.S. naval base. Eisma now
        holds both the position of administrator and chair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0433f5-a54f-4f18-9273-0b6260e7e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/26/president-rodrigo-duterte-appoint-wilma-eisma-sbma-chair-administrator.html">Read:
        Duterte appoints Eisma as SBMA chair and administrator</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24889b45-4a2f-497a-b777-925ad29820fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the executive order, Diño held a separate press conference
        and announced that he accepted Malacañang''s offer for him to become DILG
        Undersecretary for Barangay Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e1213-11bb-41a3-ae65-8c3a65f0d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinatawag po ako ni</em> (Special Assistant to the President)
        Bong Go at Executive Secretary (Salvador) Medialdea," said Diño, referring
        to the DILG offer. "Good soldier<em> ako. Kung doon ako magiging epektibo
        ay tatanggapin ko po</em>. Actually,<em> tinanggap ko na ''yan</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f628f5-d428-40a8-85fa-ba8b2ac59705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Special Assistant to the President Bong Go and Executive
        Secretary Salvador Medialdea called me. I''m a good soldier. If I will be
        effective there, I will accept it. I have actually accepted the post.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372220ed-1dad-4574-a9e0-eccc1e199c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was discounted by Abella on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fa10d-4c73-47cf-ba50-c11bd1a2326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if it''s withdrawn, but it has been superseded, as
        far as we can see," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd53a2-335e-405a-bc79-35696c0d1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 42 repealed <a href="http://www.officialgazette.gov.ph/2004/08/04/executive-order-no-340-s-2004/">EO
        340</a> — issued in 2004 by President Gloria Macapagal-Arroyo — which allowed
        the President to separately appoint the SBMA chair and the SBMA administrator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2441de-57b2-445f-9bda-c98d68adf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous setup, Duterte appointed Martin Diño as chair
        in September 2016 and Eisma as the administrator in December 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d99886-97b9-4587-bc3d-a74624a11c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño and Eisma have been at odds since May 2017, when Diño issued
        Administrative Order 01-2017 that created a task force to implement the SBMA''s
        policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac01c60-b42d-4c2e-9014-c2eec218dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño is a former official of the anti-crime watchdog Volunteers
        Against Crime and Corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d564652-929f-4c33-9376-5aa67304f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 election, he filed a certificate of candidacy for the
        presidency, which he withdrew so that then-Davao City Mayor Rodrigo Duterte
        could substitute and run instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb7c5a-27f1-4dc5-b1ad-d78324425f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:30:18.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:30:36.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/10/29/pdp-laban-martin-dino-withdraws-rodrigo-duterte-president-2016-elections.html">Read:
        Diño withdraws from presidential race, asks Duterte to run in his place</a></p>'
  'Nilo-Divina-perjury-libel-cases-Patricia-Bautista':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T16:49:40.442+08:00
    'imagesource': 'jcr:f7386c80-f01b-49e3-8d95-d62d52cb964d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03c2d07-8189-488f-8ffd-b2d6685ea06f'
    'lead': 'These will be a few of ''cases upon cases'' against the Comelec chief''s
      estranged wife, who filed to disbar UST Law Dean Nilo Divina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:34:58.951+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:35:22.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:35:22.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law school dean to file perjury, libel cases vs. wife of poll chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd2028-bfd6-4892-bb63-b53952b9d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with statement from Aegis Juris Fraternity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da151f-8fd6-4aa4-b09b-ab04c546b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        An embattled law school university dean on Thursday said he intends to fight
        a case of disbarment filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d35adf-7d58-48a0-828f-fa3a3d3a236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas (UST) Civil Law Dean Nilo Divina said
        he and his co-accused plan to file charges against Commission on Elections
        (Comelec) Chairman Andy Bautista''s estranged wife Patricia and her lawyer
        Lorna Kapunan. He said libel, perjury, and damage suits are some of the likely
        charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55686f6f-5814-4727-953b-b98e9e0ef7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend our good name and we will fight back. So cases upon
        cases will be filed against Patricia Bautista and her lawyer in all forums
        — civil, criminal, and admin," Divina told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e76951-ce66-41b1-b0e3-7f26393e4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just me, but all the lawyers individually and collectively,
        we''ll be filing cases. So they''ll be very busy defending themselves," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8911d44-1c2f-45a8-b7ef-18640d5bc50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista filed a disbarment complaint against Divina and 20 others
        from his firm, Divina Law. She alleged that the firm handed to her husband,
        Andy, referral fees in violation of the Code of Professional Responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaaab79-aff5-4fc1-b5f5-819b9aa7de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/26/Patricia-Bautista-disbarment-complaint-Nilo-Divina.html">Related:
        Patricia Bautista files disbarment complaint vs. UST Law Dean Divina, 20 others</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b762f-9f95-42db-9106-72feacf73df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina expressed disappointment, saying that Bautista is "just fishing
        for evidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c623e6-4f97-4821-9d83-d4be9b6f35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel sad because this is the same law firm that helped Tish in
        some of her corporate problems. We rendered legal services to her pro bono.
        We have not charged her a single centavo," he said. Divina is managing partner
        of the law firm that bears his name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b7449-b43c-4fda-9765-62a6468f5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under Supreme Court rules, a disbarment case must
        be kept "confidential and private."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880ca67-6511-4b6b-8fe2-3b486b6c70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said her publicizing the case against him was done "in bad
        faith" and was "obviously meant to disparage me, ridicule me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fe5c5-6277-40a1-b1ff-c9a419c7ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disbarment complaint is among the latest woes besetting Divina,
        who is dealing with fallout following the death of UST law school freshman
        Horacio Castillo III. Castillo died September 17 after participating in hazing
        rites of the Aegis Juris fraternity. Divina is among the alumni of the fraternity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d3507-0bf1-460c-9ca7-41cd0c2acb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/28/UST-law-dean-Nilo-Divina-mulls-resigning-Aegis-Juris-Fraternity.html">Related:
        UST Law Dean mulls resigning from Aegis Juris</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc2256-3aa2-4986-9453-8f95a727919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Divina maintains he is on leave from the fraternity, it expressed
        solidarity with the law dean in a statement dated August 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8040ba-3151-401f-8a27-76888040fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implore the public to trust the legal processes and wait for
        the declaration of the court before giving out presumptions that may cast
        doubt on the character of our brother," Grand Praefectus Arvin Balag wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f1df5-c8f3-49f6-bb60-7733da5e1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that as a Christian lawyer, all his dealings are clean,
        fair, and conscionable," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef352aa1-ca89-4355-b3c9-bb2d08abc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Divina denies representing Smartmatic before Comelec</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bc7e9-ce51-4857-a8d1-669544398587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chairman was accused by his wife of having received
        commissions for referring automated poll technology supplier, Smartmatic,
        to Divina''s firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06627ef-acfb-4439-a6a4-35f223f8eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Divina maintained that their business with Smartmatic was
        not related to any business with the Comelec, and that there was no conflict
        of interest. He said the P2.9 million they received over the course of two
        years from the electronic voting company was only a small amount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dd7f1-3179-4668-ae72-97c9f7769640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a contract between us and Smartmatic but we never represented
        Smartmatic before the Comelec. The service we rendered to them [is] not in
        relation to Comelec," said Divina.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a810cb-45b0-4c32-a0f2-3660cabbcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you, we did not represent Smartmatic. We never handled
        a claim, an account, transaction, a case with Comelec... and the amount they
        paid to us is pittance," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073e2f9-c7f2-4f20-ae73-e30db51dde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the checks presented by Bautista as supposed proof
        were never deposited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454c7fb-4e3d-40fa-9e32-4ba769b17677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina declined to disclose the nature of the services rendered
        to Smartmatic, citing confidentiality rules between lawyer and client.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b87ec-9921-4c2f-89cc-2fa6e0182be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chief had faced an impeachment complaint that referenced
        his wife''s allegations against him. It was junked by the House Committee
        on Justice on September 20.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa668db-b4f7-4b02-a9f2-2e3b35774eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Bautista faces charges of extortion, robbery, and grave
        coercion filed by her husband in August.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2ca71-eacb-444d-878b-4b9955c73e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:34:58.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:35:22.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/09/Comelec-Andy-Bautista-Patrica-cases-robbery-extortion-coercion.html">Related:
        Comelec Chair Andy Bautista files criminal cases against estranged wife</a></p>'
  'Marawi-Maute':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T16:22:27.035+08:00
    'imagesource': 'jcr:176cb23b-d2b8-473b-92ba-f6279314d439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604efb08-f7a1-42a5-a986-f14993e89fb4'
    'lead': 'The military is counting days until Marawi City''s liberation from the
      ISIS-linked Maute group after more than four months of fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:37:49.480+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:42:02.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:42:02.084+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military sees end of Marawi siege in 15 days or less

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c179478-e3a3-4cb1-a133-464023f33a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines)</strong> — The military is
        optimistic the firefight in Marawi City will end within 15 days, while Defense
        Secretary Delfin Lorenzana sees an even earlier end to it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d5e84-9e6f-44b3-bee2-fdc06a653283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana is confident the Marawi fighting will end within the week,
        he said Wednesday, based on information he received from ground commanders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcca286-82aa-4108-ac43-b25e8ecac201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group''s control in the battle zone has dwindled to five
        hectares, from the 10 hectares they controlled a week ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a3084-efdd-4967-acfd-32a2ccfc343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also said there are only less than a hundred terrorists
        remaining in Marawi, holding around 20 hostages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914c137-f498-451e-bfdb-4b6591549dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces said there is no letup in their offensive against
        the Maute Group even as they discover more complex homemade bombs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fdd13-9138-4480-838c-7d142d45b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Group Ranao Deputy Commander Colonel Romeo Brawner said
        Maute fighters are placing these bombs in every passageway of structures they
        still hold on to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2697d9-1ee8-437c-a0c3-03d04985b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple triggering devices ang ginagamit, hindi lang command-detonated
        or pressure-type. Nako-combine na nila. Plus ''yung mga indigenous materials;
        marami silang kino-combine," Brawner said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35398a9-0b6b-4c20-9fa1-553daf8b6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are using multiple triggering devices, not only
        command detonated or pressure time. They are now combining the triggering
        devices, including indigenous materials.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93387caf-30f0-4a73-af53-eb542c6797fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is looking for ways to penetrate the structures, such
        as creating ratholes to be able to conduct clearing operations in the remaining
        buildings being held by the Maute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb4031-042e-4365-bbc6-cfc4d1a2cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Usman Gandamra tried to hold back tears
        as he appealed to the Maute to surrender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c0852-533c-47a8-b457-87fc6c83f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapusin na ang kaguluhan dahil maraming namatay," Gandamra said
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413f514-2abc-4b2e-b659-f0917ce60c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: End the crisis because many have died.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d415b-0306-435c-8132-5a73b11d52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one-year-old Abdul Nasser Mangondaya, who was recently rescued,
        is savoring his freedom from the terrorists. But he is emotional in his message
        to those still in captivity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d09a7-f6f5-4553-ba0d-2b9ecc4a6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manalangin lang kayo kay Allah. Siya lang tutulong sa inyo. Gaya
        namin, malaya na kami. Nakita namin ang pamilya namin. Apat na buwan. Miss
        na miss namin ang pamilya namin," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d02792-ae96-49de-8b41-70df0d1d4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2017/09/27/Doctor-Omar-I-treated-my-Maute-captors.html">Related:
        ''Doctor Omar'': I treated my Maute captors</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2cc75-157b-4504-a26a-2a49e3bc7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said some 1,730 civilians in Marawi have been rescued
        by government forces from the fighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9f8ef3-ff1b-4101-8c5b-68d740bdcfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Maute fighters are trying to escape through Lake
        Lanao, but government snipers are taking them down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa48c8e-4c0d-48fd-addc-6e5de70355a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are visible. Even from afar kasi kitang-kita po ng mga scopes
        natin. And usually, they are armed men," Brawner said. "That''s why the only
        option left for our snipers is neutralize them," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4fd67a-71cf-4187-bbd3-b25ed6f3306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:37:49.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:02.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi City siege by the Maute began on May 23. As of September
        25, day 126 of the fighting, officials said 695 Maute fighters have been killed,
        47 civilians are dead, and troops killed in action number 151.</p>'
  'Kobe-Bryant-Steph-Curry-China-NBA':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-28T16:03:47.214+08:00
    'imagesource': 'jcr:b1cac1aa-cef4-49b7-b6ff-8b0ec18ddc6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41249fbb-b144-4e78-9e63-f62edcd99ac4'
    'lead': 'Kobe Bryant has been named the most popular basketball star online in
      China, putting Golden State Warriors'' Steph Curry -- his nearest challenger
      -- in the shade with twice as many social media followers as the two-time MVP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:41:28.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:42:00.361+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:42:00.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant more popular than Steph Curry in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c19d4-e358-493f-8159-a64452928ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He may have retired over 12 months ago,
        but NBA great Kobe Bryant still reigns supreme in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025fa78-faee-4e8d-ba46-3213a05999f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former LA Lakers star, an 18-time NBA All Star, has been named
        the most popular basketball star online in the country, putting Golden State
        Warriors'' Steph Curry -- his nearest challenger -- in the shade with twice
        as many social media followers as the two-time MVP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d24be-5422-4cdd-b6a6-8fdb72c52adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful to have been announced as the No.1 basketball
        star online in China," said Bryant, who retired in April 2016, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a9f18-e86f-4d77-8148-a1d0ea2015a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Shanghai-based consultancy Mailman has analyzed
        the influence of the NBA, its teams and players in China, using metrics such
        as followers, engagement and digital presence. The data was collected from
        October 2016 to June 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19be6bd-fc36-4fae-8fe8-61450eed9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February the company published results of its annual report into
        football''s digital dominance in China and found Real Madrid star Cristiano
        Ronaldo to be the most influential footballer online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073aad66-da0b-47ae-ac77-3374674f8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/02/23/football/cristiano-ronaldo-real-madrid-manchester-united-bundesliga-china/index.html">READ:
        Ronaldo &amp; Man Utd dominate digitally in China</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a9eb11-2bcb-4c3c-88f6-502c8a744da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bryant''s legacy lives on</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87258b-9f6d-4d9f-8350-9fc532a5a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Bryant conquer China? The 39-year-old has visited the country
        he once described as "home from home" every year since 1998 -- once performing
        a slam dunk on the Great Wall -- and has signed endorsement deals with several
        local brands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f66f9-febd-47cc-b830-ecc7b0ec4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Bryant has built on his legacy by "engaging
        with the Chinese community both online and offline."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce530050-abb0-4b73-b1b5-d1d7fc518c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In six of the last 10 years Bryant''s shirt has been China''s best-selling
        sports jersey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0323a-664c-48bf-a2ae-bc9e98cdf0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2008 Beijing Olympics, Cleveland Cavaliers'' LeBron James,
        who has no online presence in China, said: "I thought I was famous until I
        got [to China] with Kobe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d9936-5e34-4ce3-815d-4e8c635d0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 12, the former Lakers man was mobbed by fans when he
        visited the country to announce that he would join forces with NBA China and
        the Mission Hills Group to set up the country''s first NBA basketball school
        in Haikou, Hainan Province, which is expected to be completed in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54909c-1255-4b5c-bd5d-6b58f99d31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is his influence, the Lakers were the most followed NBA team
        in China until Bryant''s retirement and have since dropped to fifth on the
        list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a9be3-0da0-4f63-ad89-faf4846799d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/23/politics/nfl-goodell-trump-response/index.html">READ:
        NBA stars slam Trump</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8307f-63c3-43ef-92c1-115c7c1b52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warriors winning digitally</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8797f8-db07-40b3-a33f-4210e7d84519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning NBA champions Golden State Warriors, regarded as one of
        the best team''s in history, were deemed the most influential NBA team online,
        while the NBA itself was the leading sports organization in the country with
        five times more followers on social media than the top three European football
        leagues (the English Premier League, La Liga and Bundesliga) combined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3327f6c-79fe-4c68-929a-0c65ec238868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s dominance can be partly attributed to its long history
        in the country -- the first NBA game was broadcast by state television CCTV
        in 1986 -- and the league''s multi-million dollar partnership with Tencent
        Sports allows for around 300 games to be broadcast free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af86668-0371-4db2-ad26-f16f694839cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mailman''s analysis, the five top-performing NBA teams
        were: Golden State Warriors, Cleveland Cavaliers, Houston Rockets, LA Clippers
        and LA Lakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0613b45-89d5-4ee9-8ed5-4b02f6d262ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NBA''s influence in China is not all encompassing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172deac0-f82b-43f5-9e92-779ce602e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top European football clubs were more popular than NBA teams, mainly
        because, says the report, they tend to operate independently of their leagues
        and have invested heavily in the Chinese market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1a459-6077-4e3b-a952-532997d6c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:41:28.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:42:00.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 14 European football clubs toured China in 2017 during
        their pre-season, while only two NBA teams have visited the country.</p>'
  'UST-law-dean-Nilo-Divina-mulls-resigning-Aegis-Juris-Fraternity':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T15:47:05.596+08:00
    'imagesource': 'jcr:ffbf60e0-5666-472f-9fe9-0042e1c14fbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea06389-a8d5-48c2-80ba-ef384064065b'
    'lead': 'UST Law Dean Nilo Divina said a resignation would "dispel doubt" about
      his impartiality in the hazing case of Horacio Castillo III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:45:40.291+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:46:05.784+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:46:05.540+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST Law Dean mulls resigning from Aegis Juris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32e30c-9ab5-4ccd-b9b6-62dc2fe8d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The dean of University of Santo Tomas Faculty of Civil Law is mulling over
        resigning from his fraternity following the brutal death of Horacio "Atio"
        Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d42b39-f2d6-42fd-b5c4-2d5a9189e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Law Dean Nilo Divina, an alumnus of Aegis Juris, revealed his
        plans to CNN Philippines'' The Source on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c092f0a-b9fe-47eb-ab78-a194a3a02042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very difficult position because despite my good intentions,
        despite the fact that my actions have been very objective, impartial, people
        still think otherwise," Divina told CNN Philippines in a separate interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30beaa6-4f6e-41d2-b2f1-f935c7c63344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To just dispel that doubt, and moving forward, I''m seriously considering
        resigning from the fraternity," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f79e5-3a24-49b5-b4fb-b4be4789d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis Juris is involved in the death of Castillo, a law freshman
        who was killed following his initiation rites on September 16. His death reopened
        debates on the effectivity of the anti-hazing law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57730874-9529-4011-ade8-365dd88b133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/horacio-atio-castillo-timeline.html">Related:
        Timeline - The case of Horacio Castillo III</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd860eba-e3fa-4248-84f4-895e07a35352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina condemned the act, and has repeatedly clarified he took a
        leave from the fraternity since assuming the post of dean eight years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d7331-411c-4858-bcc4-1ec12efa47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-Law-Dean-Aegis-Juris-fraternity-Horacio-Castillo-III.html">Related:
        I filed leave from frat since assuming deanship - UST Law Dean</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe4e4c-9317-46e4-8fb3-45baf6778f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have really maintained distance with the fraternity. I have to
        be that way, otherwise I will lose my objectivity, my impartiality and I have
        to be the dean of all the students, regardless of affiliation," said Divina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e73a0a-af25-4fd9-a15d-03300fe6b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the burial on Wednesday, Atio''s uncle Gerardo Castillo said
        the fraternity lost a great boy, member, and neophyte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2439b6-2efd-416c-8619-7fe38dd42c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if you did not kill him? He could have made your
        fraternity great," the older Castillo said. "This is the end of your fraternity.
        Believe me... I don''t know if any neophyte will ever join your organization."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73bc7a-5ac8-472b-8e12-7815f26c1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also predicted Aegis Juris would face difficulty in recruitment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ed237-4a50-4cd4-afda-880fe3bbf8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure the fraternity will not be given any recognition. Not
        just this year, I''m thinking, I''m sure it will take time before they can
        get back their accreditation, if ever," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8a6d9-5415-45df-8d5a-79826e0f48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main suspects, John Paul Solano, faces charges of perjury,
        murder, robbery, obstruction of justice, and violation of the anti-hazing
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9c58f-0ed9-4e93-8ce2-6dc150c5a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, Ralph Trangia, has fled to the United States ahead
        of a lookout bulletin. Trangia and 15 others face murder, robbery, and anti-hazing
        law violation charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bc74f-d465-4832-9a29-0b1e83b1c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano has since promised to tell all, even naming seven fraternity
        members during an executive session with the Senate Committee on Public Order
        and Dangerous Drugs on September 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f837f57-fd80-4a74-acd6-0c4aeb81791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up against ''powerful law firm''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1370bc-b435-41b1-93d0-eee0cd82e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s uncle also disclosed they were raising funds "because we
        are going to fight a very, very powerful law firm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a2464-fa33-49f9-a848-792b4663cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina, who runs the firm Divina Law, said that it was unlikely
        the family was referring to him. He added it also went against his position
        as counsel for the university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb62bde-2a98-42e3-ba47-1ae504469540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be my firm because I have made a commitment to the family
        that I will help bring... the perpetrators to justice," said Divina. "How
        can I take a position contrary to the position of UST? UST probably may file
        admin charges against the responsible members of the fraternity. So why will
        I take their side? It doesn''t make sense at all."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065d1a5-14ba-455c-b09f-f3a3cc9b02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atio''s uncle previously expressed belief that Divina should
        also be held accountable for his nephew''s death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c116f60-3c63-41f3-97f6-45ff1c5a2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How come he did not open UST even if it was closed and to find
        out who is that Horacio? And inform us what exactly happened? Why? Why, when
        you have all means and the authority?" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59382e-ed3b-4b9d-8100-54f6c98b5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate probe on Castillo''s hazing, Divina revealed he
        received information that a neophyte of Aegis Juris died on September 17,
        Sunday. The family only heard about what happened to Atio the day after.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443aef9-bc19-4994-9c48-812992d4a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said on Monday the persons of
        interest in the hazing case are "well connected."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45035e-28b5-4fa0-a22f-3431d24b6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said he was in talks with the lawyers of other Aegis Juris
        members, and he is "confident they will come out soon."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d66555-15df-4679-ad75-9dc025dfabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scholarship fund, commemoration for Atio</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb6dbe-d79f-44cd-ae3f-c9dfe724142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also shared "plans for Atio''s legacy," which he will be
        discussing with the Castillo family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066e5bd-b2b4-493b-8206-3bcf0f8793da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to respect their moments of grief, but we offered prayers
        and masses for the family and the soul of Atio," said Divina.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507adbe6-0b54-4e19-8c9b-df300652a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will approach them soon with two proposals. One would
        be to hold a commemoration day at the law school.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fe1ce-f4c8-4f7c-a8d4-3089aa77d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a day dedicated to seminars, lectures against hazing," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0e8991-1755-4ccb-9850-e412ff4db019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:45:40.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:46:05.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second plan would be to put up a scholarship fund in memory
        of Atio.</p>'
  'Ombudsman-gearing-up-for-eSALN-program':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T18:54:13.623+08:00
    'imagesource': 'jcr:3392aae9-4cee-4038-bf1e-d89ac16058a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfbd5265-9428-4c36-82aa-feb3a93b96cd'
    'lead': 'This Ombudsman is preparing for the full implementation of its web-based
      electronic filing system for SALNs in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:48:55.914+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:49:23.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:49:23.012+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman gearing up for eSALN program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adc8ee0-ad29-4e3c-b9eb-d5a57247e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Government employees will soon be able to file their Statement of Assets and
        Liabilities (SALN) online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1b377-7383-4716-8817-675ce00ef11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the Ombudsman prepares for the full implementation of its
        web-based electronic filing system for SALNs, due 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519ea9d-6611-486e-8446-669cb573cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system will allow government officials or employees to access,
        fill out, and file their SALN over the web.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec904d78-cdaf-4ddc-ba88-70f59863c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Press release on Thursday, the Office of the Ombudsman called
        the program a "key institutional mechanism to combat corruption and promote
        accountability and ethical standards in public service."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ec269-6868-4c21-8b1f-2feb8e833ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in line with the Ombudsman''s 2013 Memorandum of Agreement
        with the World Bank, which aimed to develop a digital online system for the
        filing of SALNs by 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaed16f-4035-4e7d-a0d9-8a2047393d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far several government agencies have started training and done
        data build up for the new system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b264017-0493-4705-9cf7-36403d2ed68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase one for the eSALN16 system was launched May 2016 with the
        Ombudsman and Civil Service Commission. Phase two was conducted with the Anti-Money
        Laundering Council, Office of the Deputy Executive Secretary for Internal
        Audit, and Office of the Deputy Executive Secretary for Legal Affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac5ff2-e679-42be-9daa-f0cc5984a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, however, will not do away with hard copy versions of
        their SALNs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6493d4c-fd4d-410f-b7bb-1a318dd99821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Memorandum Circular No. 2 signed August 2016, heads
        of government agencies are still required to submit to the Ombudsman both
        electronic and hard copies of the SALNs of its officials and employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1d756-0789-4737-83cf-dfee51a71f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronic copies should be saved in PDF form and individually
        saved in a flash drive or CD per person. It must also include a certification
        stating the electronic SALNs contain the same data as the original copies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80786c56-0491-429f-a206-fdcd946e211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:48:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:49:23.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are required to file SALNs yearly under Republic
        Act No. 6073. A SALN must contain information on their real property, personal
        property, all other assets and investments, liabilities, and business interests
        and financial connections.</p>'
  'SFA-PH-open-to-drug-war-probe':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano met with U.S. Secretary
      of State Rex Tillerson Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T15:42:28.105+08:00
    'imagesource': 'jcr:8ad8e236-8dfa-4483-a05b-a40bc95585d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d13865c-8e34-43be-bee4-b7d4b6d31daa'
    'lead': 'This is in contrast to statements against the UN Special Rapporter''s
      planned visit to investigate killings in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T14:53:38.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T14:53:59.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T14:53:59.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: PH open to independent drug war probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468f43f-12a3-4624-862c-cd6eec943e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Foreign Affairs Secretary said the Philippines is open to independent
        probes on the Duterte administration''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64195e-2e15-4211-b0b9-40ef9efa1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bilateral meeting with U.S. Secretary of State Rex Tillerson
        at the Department of State in Washington on Wednesday, Foreign Affairs Secretary
        Alan Peter Cayetano said the country welcomes investigators to assess the
        drug situation in the country, as well as the government efforts to eradicate
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25588e-dbcd-4ecf-8227-240b4b0c941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it clear that we have nothing to hide and that we are ready
        to work with experts or observers as long as they are independent and fair,"
        Cayetano said in a statement issued after the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de8704-7a5e-40cb-abfc-1c556c6f3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano <a href="https://cnnphilippines.com/news/2017/05/11/alan-peter-cayetano-un-rapporteur-agnes-callamard-drug-war.html">previously
        slammed United Nations (UN) Special Rapporteur extrajudicial, summary or arbitrary
        executions Agnes Callamard</a>, who wanted to look into the drug situation
        in the Philippines. He claimed Callamard had already pre-judged the drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff29f47-d2ae-4183-bf56-dc7dcf5929d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would welcome experts if they can assure us they would not politicize
        the investigations because we want to make sure the outcome would be credible,"
        Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162063ca-5a46-4122-9b0d-2554379a91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs chief also clarified the Philippines has no
        policy allowing state-sponsored killings, especially of illegal drug suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555644b-93d4-4844-93e3-365074358a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August, the Philippine National Police reported a total of
        3,811 drug personalities have died in anti-drug operations. Human rights groups,
        however, claimed the number of deaths ranges from 7,000 to 13,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8f035-1551-44e4-aed1-a6c06b92b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UN probing drug war</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f139f-5fba-4d73-98db-c5390016e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has repeatedly criticized the country''s drug war, especially
        after the series of killings minors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca499224-459b-4ecc-8c88-ee8330c1ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more:</strong> <a href="https://cnnphilippines.com/news/2017/08/27/agnes-callamard-probe-unlawful-deaths-kian-delos-santos.html">Callamard
        calls for probe on all ''unlawful'' deaths following Kian slay</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea773b2-fe20-4b5f-917d-56e032d98c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Malacañang took offense to Callamard''s Philippine visit
        for an academic conference on illegal drugs. Although not an official visit
        from the UN, the Palace claimed it violated protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0052cba-9d72-4a7e-a9c7-330fd51aad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other international groups have since taken notice of the Philippines,
        after an increase in the spate of alleged extrajudicial killings and reports
        of human rights violations during Duterte''s term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb849c-aff2-4fba-b2aa-8138a0e41699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on <a href="http://nine.cnnphilippines.com/news/2017/09/24/Cayetano-to-UN-PH-anti-drug-war-protects-human-rights.html">September
        24, Cayetano defended the Philippines'' campaign against illegal drugs to
        the UN</a>. He said it is a "necessary instrument" to protect and preserve
        human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb70670-3db4-48bf-b8ae-bbf3827d7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the UN Human Rights Council adopted the country''s human
        rights report on September 22, even if they <a href="https://cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">rejected
        154 of 257 recommendations from the UN body</a> to improve the human rights
        situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c78fe-cd8c-45c0-92fa-f4c43dbcf441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting with Tillerson, Cayetano also expressed appreciation
        for the $2 million assistance Washington gave in support of drug campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d7584-b6f7-48a2-acce-bbfad572bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:53:38.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:53:59.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance is for health initiatives and community-based interventions
        on drug use.</p>'
  'Aga-Muhlach-Dingdong-Dantes-star-in-Seven-Sundays-trailer':
