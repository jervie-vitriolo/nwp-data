      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo warned Carandang he should not reveal details of
        an ongoing investigation, otherwise he may face administrative charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa3964-d61f-44ed-810b-064f3424570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind ODO Carandang that investigatory records compiled for
        law enforcement purposes to the extent that the production of such records
        deprives a person of a right to a fair trial or an impartial adjudication
        should not be disclosed while the proceedings are ongoing," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f3ab2-0b5a-4f7b-864f-f0a5ada45917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified reports that the Ombudsman has received a copy
        of Duterte''s bank records from the Anti-Money Laundering Council (AMLC),
        showing a cash flow worth P1 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5695354-169b-4c86-a09d-73b94e51c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged bank records of the President…do not indicate that
        he is hiding money in the total amount of more than P1 billion, and that the
        same is ill gotten," Panelo said. "The alleged amount was computed based on
        ''in-and-out'' bank transactions of the President''s family through the years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f197b7e-c4b9-4a59-9690-7acb6cdc951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman chair Conchita Carpio-Morales has delegated cases involving
        the Duterte family to Carandang after inhibiting herself, as she is the aunt
        of Manases Carpio, the husband of Presidential daughter Davao City Mayor Sara
        Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02315177-2d2b-4961-9bea-af08a5771cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/01/duterte-trillanes-evidence-trash.html">Duterte
        calls Trillanes'' evidence trash</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7736309e-64f8-41d2-bde1-3495284dab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella on Thursday also said Duterte
        welcomes the Ombudsman''s probe on his bank records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2631b-c16f-4554-b15e-9c221c4d5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He respects the internal processes and if at all, and if they really
        truly have substantial evidence. We trust their impartiality on the matter,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70758481-b332-43e8-a691-a0ef9ebc7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allegations on Duterte''s wealth</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960840c2-64f2-4288-82c2-6a69d7e90d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period in 2016, Trillanes alleged that Duterte
        had at least P2 billion in several bank accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6441e-e9f5-4136-9e64-8f9369038cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded by ordering the AMLC to release information
        on his net worth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da52888-21ec-4ffa-afd4-328c8d8455f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/02/17/duterte-orders-amlc-release-info-net-worth.html">Duterte
        orders AMLC to release info on his net worth</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7958ee-7a3a-4aec-92b1-1891eb8c866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also challenged Duterte to sign a waiver for the bank
        accounts and resign if the allegations were proven true.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1d81e-9406-4e51-acae-b7f08e648000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added as the flow of money started in 2006, it was not part of
        Duterte''s campaign fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658e19c-b2d3-4860-9221-81af18d3b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator alleged that a portion of the money came about during
        Duterte''s time as mayor of Davao City, and was from illegal activities like
        smuggling, illegal gambling, mining protection, and illegal drug shipments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc06cab-c07a-40cb-a39c-326ef58a1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes vindicated</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ba6d2-7bf4-4cab-a4fd-45272527200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Thursday said he welcomes the progress in the probe,&nbsp;
        after the Office of the Ombudsman confirmed it has received a copy of the
        bank records of Duterte from the AMLC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca114e5-bb4d-4f40-a0cf-562598657688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel vindicated. <em>Siyempre, talagang natutuwa tayo na kinumpirma
        ng</em> Ombudsman<em> na totoo yung aking mga</em> allegations<em> na bilyun-bilyon
        ang pumasok sa mga</em> bank account <em>ni</em> Duterte," Trillanes said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d7581-ad9d-4bfb-946a-b6f73a7e94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel vindicated. Of course, we are glad that the
        Ombudsman confirmed my allegations that Duterte''s bank accounts received
        billions of pesos.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f540b13-5a29-4d25-88ee-da5ccc2141f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although the President has immunity from suits, he
        could still be subject to investigation, which could then be the basis of
        the next impeachment complaint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0a616-64af-4d0e-a1bc-5003c03b1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Rep. Gary Alejano had filed an impeachment complaint
        against Duterte in May 2017 over alleged corruption and extrajudicial killing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560d81a-2db9-44a4-a808-8fb5cbcf33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint will lapse after one year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662cad9e-e3c2-4f2d-b6ec-5857ea59f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/03/16/impeachment-complaint-vs-Duterte.html">Duterte
        faces impeachment complaint over alleged killings, corruption</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc13bee-ccaa-4d31-893b-b672522dfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Significant itong kanilang pagkumpirma kasi babasagin nito
        ang mga pagkukunwari ni Duterte na siya raw ay galing sa mahirap at sinasabi
        niya na wala siyang ganitong kalaking pera sa bangko</em>," Trillanes said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff01c70-eee2-4e8d-bcb9-7cfa579c4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This confirmation is significant because it will break
        Duterte''s image that he comes from a poor family, saying he has no money
        this big in his bank accounts.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6a561-0301-48c1-bd31-1c17b4386cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:11:10.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T14:11:33.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'Troops-fight-armed-men-in-Lanao-del-Sur-island':
