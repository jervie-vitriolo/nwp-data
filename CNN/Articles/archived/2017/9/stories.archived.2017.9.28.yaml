      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you want to acquire or construct a new warehouse or office
        space, purchase additional inventory or equipment, BDO SME Loan can help finance
        your expansion plans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acc29d-eb1b-4f14-8935-8f5bffd15fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:04:18.120+08:00
      'mgnl:createdBy': 'cnnproducer'
