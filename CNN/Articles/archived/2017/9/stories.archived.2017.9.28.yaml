      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is detained at the office of the Senate sergeant-at-arms
        for refusing to attend Senate hearings into the P6.4-billion shabu shipment
        which slipped through the BOC last May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f9cc5-5ba5-4ccc-97dd-46bdccf28464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T14:19:31.062+08:00
