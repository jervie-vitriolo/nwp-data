      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/09/27/Cardi-B-rapper-billboard-hot-100.html">Related:
        Meet the rapper who dethroned Taylor Swift</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29c908-013a-42a3-955d-a083a37acdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like Swift had no problems with being dethroned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117a429-bd98-464b-b248-3114e47cab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is as happy about the Latina rapper''s success.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba84f42-3dce-49bb-ab27-9260bd45f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow rapper Azealia Banks went on a now deleted Twitter rant Monday,
        calling Cardi B the "poor man''s nicki" -- as in superstar rapper Nicki Minaj
        -- and accusing her of having a ghostwriter for her hit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974744ff-ecb4-4f5f-bcc5-2902a8acefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time honored tradition of hip hop beefs, Cardi B clapped
        back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3efa1-25f7-4b20-bd89-b5686c5b9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted a video on social media early Wednesday of Banks dancing
        to and rapping along with "Bodak Yellow (Money Moves)."</p>'
    '22':
