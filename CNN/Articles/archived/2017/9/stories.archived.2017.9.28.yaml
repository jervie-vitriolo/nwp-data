    'jcr:uuid': '56af852c-bb5d-4d05-8f38-c0f5d7c08c9a'
    'lead': 'For three urban gardeners, the simple act of planting a seed can be an
      effective solution for some of the world’s biggest problems.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T14:41:53.269Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-04-17T10:30:18.242+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:30:09.909+08:00
