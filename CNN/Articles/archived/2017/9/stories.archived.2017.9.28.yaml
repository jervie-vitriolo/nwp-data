      'jcr:uuid': 'd0d12b4c-9071-4f57-9c57-d279f3b44384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons Bodak Yellow went #1," the caption read. "Cuz
        even the HATERS love it!"</p>'
