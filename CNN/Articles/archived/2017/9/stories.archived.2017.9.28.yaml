      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Facebook, Twitter and other social
        media companies have been given an ultimatum by the European Union: rid your
        platforms of hate speech or face legal consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f28591-c649-4e94-aa06-83e73f6a1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European regulators have been pushing social media firms to remove
        racist and violent posts from their platforms in a timely manner for years.
        Their patience is running out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3def32-0582-4eca-b8a1-664e5eb3c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter, Microsoft and Google have all pledged to do more.
        In May 2016, they promised to review a majority of hate speech flagged by
        users within 24 hours and to remove any illegal content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2d53c-921f-47af-9b6d-35d0becefb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Commission, EU''s top regulator, said Thursday
        they are still failing to act fast enough. It said it would pass laws allowing
        the EU to impose punishments on companies that fail to act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bfdd9d-f607-42ec-a8b4-dcfc8b75c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is not sustainable: in more than 28% of cases, it
        takes more than one week for online platforms to take down illegal content,"
        said Mariya Gabriel, the EU''s top official in charge of the digital economy
        and society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac090771-f876-402a-bf71-399a87c4af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said it will consider implementing new laws to tackle
        the problem if the online platforms fail to "take swift action over the coming
        months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e77d10-702c-404b-9b22-48ebb9186bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it wants the companies to invest more in detecting of hate
        speech, and work with trusted reviewers who are trained to know what constitutes
        hate speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e602e-6f6d-4523-a049-a6c513112721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants companies to do a better job of preventing illegal
        content from reappearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2848a3-0726-4fc0-bde6-24238d52da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/06/01/technology/twitter-facebook-hate-speech-europe/index.html">Related:
        Europe says Twitter is failing to remove hate speech</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ab132-e3ec-4f4e-8cb3-9b8f26498327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishments could be severe. The EU has a reputation for hitting
        companies that don''t play by its rules hard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828797b-ff8b-4bf5-b5e8-3ca57a19bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, it ordered Google to pay $2.8 billion in an antitrust
        fine. On Wednesday, it announced a $1 billion penalty for truck manufacturer
        Scania for participating in a cartel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240ba96-87b8-4a7c-a343-7969dfe29528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European countries aren''t waiting for the EU to act. They''re
        already pushing through strict laws punishing social media companies for being
        too lax when it comes to illegal hate speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477445fe-ed39-439e-9c60-6f1c0448e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government approved a plan in April to start imposing&nbsp;<a
        href="https://money.cnn.com/2017/04/05/technology/germany-hate-speech/index.html">fines
        of as much as €50 million</a>&nbsp;($59 million) on Facebook, Twitter and
        others if they fail to remove hate speech and fake news posts&nbsp;within
        24 hours after being flagged. Other illegal content needs to be deleted within
        7 days of reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b7a7f-db39-4d17-9d1f-61e6e0970be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.K., a parliamentary committee has accused social media
        firms of&nbsp;<a href="https://money.cnn.com/2017/05/01/technology/facebook-google-hate-speech-uk/index.html">prioritizing
        profit over user safety</a>&nbsp;by continuing to host unlawful content. The
        committee called for "meaningful fines" if the companies do not improve fast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47a76e-1e81-4553-9163-23ad0b62644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:42:17.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:42:48.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/28/technology/hate-speech-facebook-twitter-europe/index.html">Europe
        gives Facebook, Twitter final warning on hate speech</a>."</em></p>'
