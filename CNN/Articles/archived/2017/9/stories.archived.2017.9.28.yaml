      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is one piece of that we have collected. As what I have said
        before, I will not specify the pieces of evidence, that we have recovered
        or collected," Manila Police District (MPD) spokesperson Supt. Edwin Margarejo
        in a press briefing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda97606-bb8e-49b5-b66f-13233c80cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still inspecting the library which is the possible site
        of hazing rites that involved <a href="https://cnnphilippines.com/news/2017/09/27/hazing-victim-horacio-castillo-laid-to-rest.html">University
        of Santo Tomas law freshman Horacio Castillo III</a> who died Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7bf5a-0d10-4b01-8f01-a887e57de1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T13:49:38.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo said forensic evidence such as body fluids, fibers, and
        fingerprints may last long in an enclosed area, although they are still verifying
        if the possible crime scene may have been contaminated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417c185-4715-445c-8f9c-2af5ceafe1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T13:49:01.180+08:00
