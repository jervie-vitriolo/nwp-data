  'NBA-Dwyane-Wade-Cleveland-Cavaliers-LeBron-James':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-28T14:06:57.416+08:00
    'imagesource': 'jcr:bfc3ae64-34ad-444f-8123-1e59fde5d639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ccc0fc-9b1a-4f2c-9a5d-79c5220482d6'
    'lead': 'Dwyane Wade, who won two of his three NBA championships with LeBron James
      while the two were teammates with the Miami Heat from 2010-2014, joins a Cleveland
      team that has reached the last three Finals and won it all in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:07:30.328+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:07:56.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:07:56.677+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Wade signs deal with Cavs to reunite with LeBron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935e9e2-0278-41a6-8640-0770bd491e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Dwyane Wade has reunited with friend
        and former teammate LeBron James by signing a contract with the Cleveland
        Cavaliers, the NBA team said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b8230-7541-4a17-b4fa-9f7f5c03739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade, who won two of his three NBA championships with James while
        the two were teammates with the Miami Heat from 2010-2014, joins a Cleveland
        team that has reached the last three Finals and won it all in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17544c6-588f-43b6-93f2-a8fd9a2e68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no better place to be right now to continue to play and
        compete at the highest level,” Wade, who was the NBA Finals’ Most Valuable
        Player when he won his first title in 2006, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58560a2b-b1a2-4597-857d-f435a48d56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Cleveland believes in my talents and what I can bring to a championship
        contender both as a player and leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608157e-2616-4e39-b692-c965f40bb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to reuniting and playing alongside my brother LeBron.
        We’ve already won two championships together and I hope we win a third.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c16438-608c-43d9-8a56-d8475bf1caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade, who agreed to a contract buyout with the Chicago Bulls on
        Sunday, will be relied on heavily in Cleveland with recently-acquired point
        guard Isaiah Thomas likely out until January as he continues to heal from
        a hip injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed66c9-bca1-4689-a5fb-4d096ae74433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-times All-Star, Wade has averaged 23.3 points, 4.8 rebounds
        and 5.7 assists per game during the regular season and ranks 11th on the all-time
        postseason scoring list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b8c97-5dea-4358-ab85-b5ce441b8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade, taken fifth overall by Miami in the 2003 NBA Draft, also won
        a gold medal with the U.S. men’s basketball team at the 2008 Summer Olympics
        in Beijing and a bronze medal at the 2004 Summer Games in Athens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0227d-f66e-4fce-a94d-11f2971d8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dwyane has proven time and time again that he is a leader and competitor
        of the highest caliber and that his focus is centered on the ultimate goal,”
        Cavaliers General Manager Koby Altman said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f0ab1-f3b8-4343-b7a6-b8245b8ff05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:07:30.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:07:56.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deep commitment and consistency that he has shown to the game
        as a 12-time NBA All-Star and three-time NBA Champion is remarkable and he’s
        going to be a difference maker on the court and in the locker room with our
        team.”</p>'
