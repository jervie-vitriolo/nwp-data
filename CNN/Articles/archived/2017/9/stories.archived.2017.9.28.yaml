      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag meron pong comparison at nag-match po ''yung</em> pieces
        of evidence <em>na na</em>-collect natin, that will be a good development
        for the Manila Police District considering we can use that as supplementary
        evidences in line with the Horacio Castillo case," Margarejo said.</p>'
