      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/26/House-bill-hazing.html">Related:
        House bill seeks to ban hazing</a></p>'
  'Marc-Anthony-Jennifer-Lopez-Puerto-Rico-relief-effort-Hurricane-Maria-Irma':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-28T23:27:52.811+08:00
    'imagesource': 'jcr:d268eb86-ba9a-4b6e-9727-4323c14c6f98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ccea81f-5c99-4d99-b53a-e4be7da588b8'
    'lead': 'Marc Anthony and Jennifer Lopez are joining forces to bring relief to
      Puerto Rico, which is in the midst of a humanitarian crisis after being hit
      by two hurricanes back-to-back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:47:04.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:47:33.983+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:47:33.790+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marc Anthony, Jennifer Lopez team up for Puerto Rico relief effort

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccaabfd-9470-40ac-8389-2b639ce4d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marc Anthony and Jennifer Lopez are joining
        forces to bring relief to Puerto Rico, which is in the midst of a&nbsp;humanitarian
        crisis&nbsp;after being hit by two hurricanes back-to-back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb02e70-281d-4e0d-a0a6-2d0f4dc47490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two superstars, who were previously married, have announced
        the creation of an initiative called&nbsp;Somos Una Voz,&nbsp;or We Are One
        Voice, that combines the clout of more than 30 figures from across sports
        and entertainment in the name of helping hurricane victims in Puerto Rico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a8231-de5c-4a9f-981f-721246069228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, according to a release posted by Anthony, is to fast-track
        the efforts to get food, medicine, power and communications to the people
        of Puerto Rico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb599fb-acfc-4264-817e-4c8ed26c3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/27/health/pitbull-sends-plane-for-cancer-patients-trnd/index.html">Related:
        Pitbull sends private plane to Puerto Rico to transport cancer patients</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a91058-6c28-4a58-8de8-08c27438746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin-Manuel Miranda, Pitbull, Vin Diesel, Jimmy Smits, John Leguizamo,
        Ricky Martin, Alex Rodriguez and more have joined the effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f43ef-7804-455c-8f36-7a0320d2c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:47:04.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:47:33.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="https://pr.gofundme.com/o/en/team/somos/marc-anthony-and-jennifer-lopez">GoFundMe</a>&nbsp;drive
        has been established, with money raised to be distributed among the American
        Red Cross, Reach Out Worldwide, United Way, and United for Puerto Rico.</p>'
    '6':
