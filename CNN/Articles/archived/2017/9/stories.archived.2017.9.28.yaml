  'Worlds-heaviest-woman-dies':
    'author': 'CNN'
    'caption': 'Eman Abdul Atti, once believed to be the "world''s heaviest woman,"
      died on Monday, September 25, 2017 due to complications from heart disease and
      kidney dysfunction, according to a statement from Burjeel Hospital in Abu Dhabi,
      the United Arab Emirates.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-28T23:23:39.110+08:00
    'imagesource': 'jcr:058d0d4a-112f-4d2a-b23d-94ed26da031f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f307c6d0-ee7a-4623-9b7e-490f0f3f14c0'
    'lead': 'Eman Abdul Atti, once believed to be the "world''s heaviest woman," died
      on Monday due to complications from heart disease and kidney dysfunction, according
      to a statement from Burjeel Hospital in Abu Dhabi, the United Arab Emirates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:51:15.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:51:51.075+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T15:51:50.860+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''World''s heaviest woman'' dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c099d75-90cf-4e8e-a806-23960703f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eman Abdul Atti, once believed to be the
        "world''s heaviest woman," died on Monday due to complications from heart
        disease and kidney dysfunction, according to a statement from Burjeel Hospital
        in Abu Dhabi, the United Arab Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d18830-2cfe-4c99-b52f-4823246e5019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year old Egyptian woman weighed 1,102 pounds (500 kg), her
        family reported, prior to undergoing weight reduction surgery at Saifee Hospital
        in Mumbai in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b285f94-8d72-4718-8f83-44384b98e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All signs looked positive immediately following the surgery for
        Eman, who had lost more than 200 pounds prior to the operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae79b0-0afc-49e5-9887-882724851408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is very happy, she started dancing in her bed," Dr. Muffazal
        Lakdawala, the surgeon who performed her laparoscopic sleeve gastrectomy operation,
        told CNN in March. "Her smile has come back." The&nbsp;<a href="https://bariatric.surgery.ucsf.edu/conditions--procedures/laparoscopic-sleeve-gastrectomy.aspx">procedure</a>&nbsp;involves
        removing part of the stomach so that only a "sleeve," roughly the size and
        shape of a banana, is left behind, along with the muscle that controls emptying
        food into the intestine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939ccaf-0e22-4498-aab3-f41dbaaa5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, Eman celebrated her 37th birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ff05e-faee-490e-b235-8892776a495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early difficulties</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172c20b-f70d-430c-9bfc-b8f17f4907f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman''s family said Eman had weighed 11 pounds (5 kg) at birth and
        suffered from thyroid problems since she was a child. The&nbsp;<a href="https://medlineplus.gov/thyroiddiseases.html">thyroid</a>&nbsp;gland
        produces hormones that help regulate metabolism. By fifth grade, she''d stopped
        going to school because she''d begun to have difficulties moving and walking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526716e-175c-451f-9606-a3f60f64de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two decades, Eman has barely left her room, her family
        reported. She suffered a stroke and, unable to move or communicate, her weight
        increased to more than 1,000 pounds. Her health deteriorated rapidly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a16dea-1f81-4b6b-8235-af1b09d7b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister created a social media campaign last year and Lakdawala
        responded by offering to help. His proposed three-and-a-half year plan including
        two operations to help her reduce her weight to less than 220 pounds (100kg).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105671c1-9f67-456b-bf4a-20da6fa62d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman overcame a number of hurdles to reach what her family had hoped
        to be a life-saving surgery in Mumbai, including an initial refusal to grant
        her a visa because of her inability to get to the embassy in person. After
        surmounting that problem with the help of an Indian minister, she then faced
        the difficulty of boarding an airplane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a49eb-4690-40f2-8e1c-6c1c7f26df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt Air specially adapted a cargo plane to transport her to India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348b1b8-0962-4117-9094-634df8f574b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the surgery, Lakdawala said her kidney function had improved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623fb9cf-c7b9-475e-95fc-d41fef38035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has done well post-surgery," he told CNN in March. At that
        time, he intended for her to lose another 155 to 175 pounds (70 to 80 kg)
        within the next couple of months. The plan was to then send her home to Egypt
        and schedule a second surgery for next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f91bf-ce9a-4f55-9dbd-dbd3511314b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eman was later transferred to Burjeel Hospital in Abu Dhabi. There,
        her condition was managed by a medical team of more than 20 doctors in different
        specialties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4ffa1-a682-41e5-a799-9575495d6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her heart and kidneys could no longer function.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0457544c-21d4-4baf-899a-740f8dd98976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family expressed appreciation for the care provided by Burjeel
        Hospital and the support of the people of the UAE, according to the hospital
        statement. "Our prayers and heartfelt condolences go out to her family," Burjeel
        Hospital staff said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f64d58-6602-4889-8e7a-9c9df1867aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:51:15.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:51:51.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/09/25/health/heaviest-woman-dies-bn/index.html">World''s
        heaviest woman'' dies</a>."</em></p>'
  'police-suspect-john-paul-solano-hazing-horacio-castillo-no-release':
    'author': 'Xianne Arcangel and VJ Bacungan, CNN Philippines'
    'caption': 'John Paul Solano (left) is a principal suspect in the death of hazing
      victim Horacio Castillo III.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T21:49:40.427+08:00
    'imagesource': 'jcr:bfbe96e7-1e07-438a-9ba8-53fd49fd37a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33e93f8-740b-4490-b548-340b3d23096a'
    'lead': 'Despite an order from the Justice Department to release one of the principal
      suspects in the hazing death of a law student, the suspect remains in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T15:58:55.246+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T15:59:19.234+08:00
