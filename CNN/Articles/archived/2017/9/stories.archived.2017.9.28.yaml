      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooo beautiful and lovely," the caption on a video clip showing
        Cardi B with an arrangement read. Thank you @taylorswift for the flowers....and
        I freaking love your music."</p>'
