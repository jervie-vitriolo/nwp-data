      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B made history on Monday when her song "Bodak Yellow (Money
        Moves)" bumped Swift''s "Look What You Made Me Do" from the no. 1 spot on
        Billboard''s Hot 100 chart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580c228-9ac5-4c7e-9540-d7c5490df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:40:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B, whose birth name is Belcalis Almanzar, became the first
        female rapper to achieve that milestone as a solo artist since since Lauryn
        Hill in 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7b9e7-8ff3-4d3a-9818-da1e1f1c5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:39:58.735+08:00
