    'title': 'Police release suspect in hazing victim''s death

      '
    'updated': 2017-09-29T18:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264acfd-6a07-4093-bd67-34fc5a047be8'
