      'mgnl:created': 2019-08-20T16:48:42.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority leader Tito Sotto</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d44e2c-07b2-4ad0-be78-86be2556af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Gordon</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb82bab-e220-4873-8c6f-6d650546c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Villar</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5878d-42f9-4031-9a7e-5e6769565eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migz Zubiri</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754784d2-5109-465d-aecb-9d2e424f2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gringo Honasan</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad49123-d860-412d-9a58-07c243e18e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0dd8a-2547-41ff-af9c-24623379d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sotto was upset and said, "I take offense on how this resolution
        is being projected in the social media...Itong lumabas na article about this
        resolution ay gawa ng isang gagong salbaheng masamang tao."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b3c15-4973-4237-b80a-6e23d0df33c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This article about the resolution was made up by a
        foolish, evil person.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3df899-9abb-4edb-8d4a-bb30475dba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto shared the view of fellow Senators Villar, Gordon, Zubiri,
        and Pacquiao that the blog aimed to discredit them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fda04-c6dc-4bf6-a88f-394a5d1625ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first place, they said they were not asked to sign the resolution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3dd03-f5c0-4b98-9440-ef870a9c3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators belonging to both the majority and the minority soon engaged
        in a heated exchange.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ca4e9-3513-4d88-b999-e2419629c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Villar hinted the minority might have something to do with
        the blog.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c3373-15f9-4ed3-8830-12ad5f50b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "There''s really somebody from the social media told me
        before long time ago that there are two senators who''s going to destroy us
        but i did not believe it. Its just that when i saw that blog then i started
        thinking that it was really true. So i want to clarify Bam and Risa. They
        told me really that Bam Aquino and Risa Hontiveros will try to destroy us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b27377-f8c5-45c3-b982-eac6d6f64c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Senators Hontiveros, Aquino, and Pangilinan, who are also
        victims of cyber bullying and fake news, defended themselves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df04e5-02c2-4814-97c6-00f43a47d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said, "I also categorically deny that I was shocked just
        by the very question."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84eaee-d143-4a22-a93e-a5483fcf7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said, "I guess this is also a matter of people not understanding
        our rules here. Pag meron pong [when there is a] resolution, you don''t need
        12 signatures or 13 signatures to file a resolution. In fact, most of the
        time the resolutions we filed there''s only one of signature and that''s the
        author of the resolution."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d50fa1-038e-4159-8638-42e423f25a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said, "We did not intentionally exclude anyone. It''s
        just that at that point I had to leave early."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232e392-605c-4d07-af25-7bb547b8893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Zubiri said they are coming up with their own version of
        the resolution - Resolution No. 518 signed by the seven senators with eight
        others affixing theirs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5e00f-225e-46bd-8946-2538a40169b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:48:42.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:49:18.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added they would sue those behind the blog for libel.</p>'
  'Trump-administration-dramatically-scales-back-refugee-admissions':
