    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-28T23:59:04.995+08:00
    'imagesource': 'jcr:10b345dd-453f-49d6-b1de-79cfc8ea4c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73669648-5f04-491c-9ac2-25af85d112fe'
    'lead': 'However, John Paul Solano, a principal suspect in the death of Horacio
      Castillo III, still faces criminal charges.'
