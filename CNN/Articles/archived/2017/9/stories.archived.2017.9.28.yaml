    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68175b5b-3e69-4b3e-b2de-7354be32c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.294Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anyone can imagine that there’s a reward, you plant something,
        you see it grow,” Villanueva says of the sense of fulfilment in tending an
        urban garden. “There’s the perpetuation of life and the symbiosis na you take
        care of it, and it takes care of you.”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0effbe-dbdb-44b7-92ec-673eec6bed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.294Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the common sentiment is sustaining an urban garden, moreso an
        edible one, makes you more mindful of the interactions between humans and
        the environment, and how food security can be a gateway to issues like poverty,
        hunger, social isolation, or even traffic. “It’s not just about you planting
        or your gratification that matters,” says Villanueva. One must look at the
        bigger picture.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4a9b5-9018-437c-bae8-67da867f36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T14:41:53.294Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T10:30:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these urban gardeners, the simple act of planting a seed can
        be an effective solution for some of the world’s biggest problems, if one
        only has the patience to get their hands dirty.</p>'
