      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96065f39-b235-4758-a19c-d366b4570139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-22T08:24:33.876+08:00
