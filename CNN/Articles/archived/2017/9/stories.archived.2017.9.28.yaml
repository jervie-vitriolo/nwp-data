      'mgnl:type': 'text'
      'text': '<p>"<em>Sila nang bahala kung anong gusto</em> <em>(nilang gawin)</em>,"
        he said. "As I said po noong nakaraan, I still believe na hindi sila ganun
        ka-savage or barbaric."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f13c76-7be0-41a7-b343-7cc1ff40884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to them to do what they want. As I said in
        the past, I still believe that they are not that savage or barbaric.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a49b5f-9212-4545-b4fe-65a0a8b828f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, UST law Dean Nilo Divina told CNN Philippines
        that he plans to resign from the Aegis Juris Fraternity, which he was a member
        of until he took a leave of absence from the group eight years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3054fa-684e-4871-8b4d-ac711c1229e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very difficult position because despite my good intentions,
        despite the fact that my actions have been very objective, impartial, people
        still think otherwise," Divina said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5720169-2ef9-446b-9854-a3f0866307fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delayed release</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e60d23-2604-4cc3-ad95-c5d04f94f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ ordered Solano''s release on Wednesday because he surrendered
        to authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e715a-3aed-4d84-911c-4b0ae37dd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/DOJ-orders-release-of-main-suspect-in-hazing-death-of-neophyte.html">Read:
        DOJ orders release of main suspect in hazing death of neophyte</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559d33c-3464-49cf-ab42-20c515706238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MPD said early Thursday morning that the order did
        not cover Solano''s obstruction of justice complaint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa993a-091b-493a-96ae-7859f930c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/28/police-suspect-john-paul-solano-hazing-horacio-castillo-no-release.html">Read:
        Police: Suspect in hazing death of law student can''t be released yet</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56442a-c72f-4d3d-be0f-091126a47916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from obstruction of justice, the MPD filed on Monday cases
        of perjury, murder, robbery, and violation of Republic Act 8049 or the Anti-Hazing
        Law against Solano.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ccbd-76d9-4100-b20a-8197491db447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his release, Solano and other respondents still face criminal
        charges as they are scheduled to undergo preliminary investigation on October
        4 and 9.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807e17e-392e-4d17-8f42-c61199dd17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rules of Court, a preliminary investigation is a proceeding
        where prosecutors will determine whether or not there are sufficient grounds
        to file cases against the accused in court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef796a46-c84c-4be9-9642-9f1978db80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solano''s involvement</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a01b42-a444-4f61-a3fe-f7e3bb7ae3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman, was declared dead on September
        17 at the Chinese General Hospital after he allegedly took part in hazing
        rites of the Aegis Juris fraternity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ed85b-db53-49b5-93c6-446d58a27c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe5139-5087-4dd5-bd75-04c6dccade5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial autopsy report stated that he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle. He was laid to rest on September
        27.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891419da-d686-4d0b-b710-396423061fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/hazing-victim-horacio-castillo-laid-to-rest.html">Read:
        Hazing victim Horacio Castillo III laid to rest</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5e250-86b5-42aa-8684-bad3ab0af041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said on September 22 that he was not present at Castillo''s
        hazing and that he was only called to help resuscitate the victim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf3e347-7653-479d-8c57-0b9a6ba1abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">Read:
        Solano: I wasn''t at Horacio Castillo''s hazing</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082b464-c01c-4e78-97f5-362cca153b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s death has elicited widespread sympathy for the family
        and incited anger among the public over violent initiation rites known as
        "hazing," which is observed in fraternities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da4702-e171-4cda-9da6-9f77117e61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/27/Frat-related-deaths-anti-hazing-law-Horacio-Castillo-Guillo-Servando.html">Related:
        At least 18 frat-related deaths despite a 22-year-old anti-hazing law</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55322f-a8e6-4deb-9e36-24e7070abc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T15:42:47.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has also prompted Congress to give more teeth to the 1995
        Anti-Hazing Law.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a56497-33f1-418e-adf7-851f1695dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T15:42:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
