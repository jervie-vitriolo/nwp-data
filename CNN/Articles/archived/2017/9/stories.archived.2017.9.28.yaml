  'Michelle-Obama-Hillary-Clintonm-women-voters-voice':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-28T21:06:46.842+08:00
    'imagesource': 'jcr:d0b8bfc7-0249-4b5d-b6c7-6cfd6402869b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d82e60-981b-4f17-8aff-4dc9f97de296'
    'lead': 'In candid remarks Wednesday, former first lady Michelle Obama said women
      who voted for Republican nominee Donald Trump over Democratic nominee Hillary
      Clinton went against their "authentic voice" in the 2016 presidential election.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T16:44:27.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T16:44:52.707+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:44:52.551+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama: ''Any woman who voted against Hillary Clinton voted
      against their own voice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e04ad54-1a53-4448-8d79-74d1f044dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In candid remarks Wednesday, former first
        lady Michelle Obama said women who voted for Republican nominee Donald Trump
        over Democratic nominee Hillary Clinton went against their "authentic voice"
        in the 2016 presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56499b32-a945-443a-b17a-c539a1309d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any woman who voted against Hillary Clinton voted against their
        own voice," she said at the Inbound 2017 conference in Boston, according to
        video from inside the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65ace5-625a-4692-95c1-10b3e0fc62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does it mean for us as women that we look at those two candidates,
        as women, and many of us said, that guy, he''s better for me, his voice is
        more true to me," Obama said. "Well, to me that just says you don''t like
        your voice. You like the thing you''re told to like."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799753c6-8ee7-47d1-8f0b-a72d37f8b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama slammed Trump on the campaign trail after he was heard talking
        in a&nbsp;<a href="https://money.cnn.com/2017/05/21/media/billy-bush-trump-tape-interview/index.html">leaked
        "Access Hollywood" video</a>&nbsp;about being sexually aggressive with women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101c1f8-c2c4-407d-8a37-6950033b2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stop thinking about this,"&nbsp;<a href="https://edition.cnn.com/2016/10/14/politics/michelle-obama-speech/index.html">she
        said at the time</a>. "It has shaken me to my core in a way I could not have
        predicted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e1303-518d-4a05-be09-90f07bba76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said her comments about the election are some of the things
        she has "rolling around in (her) head" as she pens her book and reflects on
        the past decade in the political eye.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cf7f7-49f6-431b-ab1f-98ac2795d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in it, you don''t have a moment, a second, to think,"
        she said. "This is the first time in eight years, probably 10 years, that
        I''ll have a chance to think back on what it all meant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940d47c-2100-46d1-abe7-a6bbe3e68dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite her criticisms of the current President, Obama noted
        that she hopes that Trump not only succeeds but is treated more charitably
        than people -- and the Republican Party -- treated her husband, former President
        Barack Obama, while he occupied the Oval Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302e068-f120-4c70-bd10-2fc452f26d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the sitting President to be successful because we live
        in this country. He is our commander in chief, he was voted in," she said,
        adding that she knows from experience that "it is very difficult to lead when
        you have a peanut gallery of people who don''t know what they''re talking
        about second-guessing what you do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6c59d-b91e-44ca-9dff-a47f86c886ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve been in that position, you see that most formers do
        take a step back, they do let the current holder of the office lead. You do
        step up when you''re asked, and you do try to make sure what you say is constructive,"
        she continued. "Now, like I said, there was a whole party that didn''t do
        that for my husband, a whole political party that did not, but what we''ve
        learned is part of our legacy is leading with grace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37feb965-9a01-4a16-a79c-f3e11d660cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested part of this kind of leadership comes from learning
        when to respond and how to respond. Michelle and Barack Obama have stayed
        largely out of the political fray after leaving office, although&nbsp;<a href="https://edition.cnn.com/2017/09/20/politics/obama-gates-foundation/index.html">he
        weighed in</a>&nbsp;on the Obamacare fight at an event last week. Michelle
        Obama said the American people should continue to expect this type of limited
        response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18d82a-9281-4963-b1f3-92c893aab616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barack is not going to turn into what this President was, which
        is somebody tweeting in the wind and stirring up mess without really knowing
        what they''re talking about," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f274b-d561-4637-97ea-acf4bdd679d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T16:44:27.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T16:44:52.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/27/politics/michelle-obama-women-voters/index.html">Michelle
        Obama: ''Any woman who voted against Hillary Clinton voted against their own
        voice</a>''."</em></p>'
