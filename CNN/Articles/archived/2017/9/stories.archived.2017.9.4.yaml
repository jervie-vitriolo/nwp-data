      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the criticism of art-making in the Philippines today is
        the seeming domination of more painterly approaches, so the spotlight on these
        types of work is welcome, as they provide a wider perspective, perhaps, on
        what art can be. The exhibits are only partially recreated during the Ateneo
        Art Awards run, but viewers can get even a small taste of the shortlisted
        shows.</p>'
