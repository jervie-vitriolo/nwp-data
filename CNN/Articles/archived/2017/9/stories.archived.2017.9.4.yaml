    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b827b46-8bd8-42c5-abe7-900b00827082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana, dubbed the “People’s Princess,” was 36 years old when she
        died, and was born Diana Frances Spencer on July 1, 1961, to a noble family.
        She was wed to Prince Charles in 1981, after which she became a British global
        icon — her life and death changing the way the world saw royals. “I don’t
        think people realized how important she was to the nation until she died,”
        Foster says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d5f1e-fd93-4683-ba6a-18b41fd1ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster shared to CNN Philippines Life his thoughts on Diana’s enduring
        legacy, 20 years after her death on Aug. 31, 1997, and how the world remembers
        her. Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cadc24-cba8-424b-ae61-8ee478e8f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In your interviews with the Royal Family, how do Prince
        Charles and Prince William remember Princess Diana? Why did it take her relatives
        so long to share how they felt to the world, as evinced by the documentaries
        now featuring interviews with them?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021cbf4-234a-416c-9a60-e0109bcc32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think what’s interesting about the documentary [<a href="http://nine.cnnphilippines.com/lifestyle/2017/07/24/Prince-William-Prince-Harry-Princess-Diana.html">“Diana,
        Our Mother: Her Life and Legacy,” which aired a few weeks before the 20th
        anniversary of her death</a>] is [Prince] Harry speaking about how, during
        the funeral, he was watching lots of people cry, but he’s only ever cried
        twice for Diana. I think they both really struggled to come to terms with
        her death. Harry didn’t talk about it for years; William said he hasn’t spoken
        about it with Harry for a very long time. It was recently that they’ve spoken
        to each other about it. And only after that they were able to speak to the
        public about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6df38-e744-40f4-9462-f6be9a94dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s purely young children grieving and losing their mother
        at a young age, combined with the fact that she was the biggest star of the
        world. It’s very difficult to talk about something you haven’t talked about
        with your family.</p>'
    '15':
      'image': 'jcr:ea80888c-9d48-45c0-9909-636f81a8634e'
      'imageCaption': 'Princess Diana with her two sons, William and Harry. Screenshot
        from HBODocs/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf678d-d7a5-455a-8349-83d90602d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182e253-91ac-4b09-ad73-7be6dc8dc610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways does Princess Diana still influence discussions
        about the Royal Family or how people see them?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb0406-2519-485c-8893-92166d91c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a very big star, [while] Prince Charles isn’t a big star.
        She’s got a lot more charisma. I think that would always define how people
        think about the royals. When you speak about the Duchess of Cambridge, she’s
        often compared to Diana even though she’s very different. Whenever people
        talk about William and Harry, they always talk about Diana — so it’s constantly
        coming up somewhere in the nation’s consciousness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe317d1-c766-479e-a97b-76f7ecea60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when she died, being in London, and being completely
        overwhelmed by the public reaction. I don’t think anyone really expected the
        reaction that they did have, really, to Diana, and it’s still there, it’s
        still very much in people’s minds. And she did redefine modern monarchy —
        she spoke about how she found it very difficult, being in the Royal Family.
        She didn’t have much control about what she did, she didn’t have much control
        over her wedding. Whereas William was allowed to marry who he liked … he was
        allowed to set up his own court at Kensington Palace, which he runs himself.
        Prince Harry is going out with someone who’s not even in the aristocracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588bf06-f133-4273-a468-1b405a174295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think that would have necessarily happened in the past,
        because the palace system would have been far more involved. What Diana did
        was shake up the whole system; show you can’t control someone coming in to
        the family, you have to allow them be themselves. And I think that’s one element
        of how the palace system has responded to the younger royals as a result of
        Diana.</p>'
    '24':
      'image': 'jcr:b17a3b02-abfc-4d92-a74a-0ea21c723b62'
      'imageCaption': '"Whenever people talk about William and Harry, they always
        talk about Diana — so it’s constantly coming up somewhere in the nation’s
        consciousness," says CNN anchor and London correspondent Max Foster. Foster
        covers important stories about the British Royal Family as its royal correspondent,
        having field-anchored at the wedding of Prince William to Kate Middleton,
        among many others.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a287ba5-9412-431e-bbd2-8d59d07eef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e49ab8-ef2c-407b-927c-4954e75d67c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, William and Harry have a completely different relationship
        with the media because of what they saw their mother was exposed to. I think
        William suddenly feels his mother got too close to certain members of the
        media, and … he thinks he shouldn’t become too close to members of the media,
        and the media shouldn’t be allowed to get too close to him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c33bc3-c35d-46c5-bdd1-7ce683dd0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can see that in the way he handles the media. He protects his
        children fiercely; if ever there was a moment to catch them on camera, it’s
        very strictly controlled. And most of the access we have to the children are
        from pictures the Duchess of Cambridge has taken …. He thinks they have a
        right to privacy and normality, and that’s what he really fights for.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598a388-938f-41a7-ad7e-fcc188a0ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is all response to Diana, because William and Harry grew up
        under this immense media pressure, and [William] saw his mother suffer, and
        my feeling probably is he saw Harry suffer. William is also a very senior
        royal … he’s redefining the idea of monarchy in the public perception, all
        because of Diana.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="451" src="https://www.youtube.com/embed/5hkdZSOGK58"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
