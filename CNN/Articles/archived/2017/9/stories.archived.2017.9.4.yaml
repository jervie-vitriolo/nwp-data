      'mgnl:type': 'text'
      'text': '<p>The palace statement said that as with her two previous pregnancies
        Kate is suffering from hyperemesis gravidarum, which involves nausea and vomiting
        more severe than the typical morning sickness many women suffer during early
        pregnancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff60bf-1b41-4fce-b905-684c0fd1c6a1'
      'mgnl:activationStatus': true
