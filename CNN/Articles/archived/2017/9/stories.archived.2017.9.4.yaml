    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Princess Diana redefined modern monarchy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d99b5a-56c2-4d32-9107-f5dd7300bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Max Foster, CNN’s
        Royal Correspondent in London, distinctly remembers where he was 20 years
        ago when the news broke that Diana, the Princess of Wales, died. A local radio
        reporter back then, he was out late at a party when he heard the news. “A
        friend came back to the party and said, ‘Diana has been involved in a car
        crash,’” he recalls. “We were all totally shocked. It’s one of these stories
        where you remember where you were when it happened.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3250099-3536-40f9-a4df-9626bb3213aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news shocked even those who did not follow the activities of
        the Royal Family, or those who did not feel strongly about the monarchy at
        all, Foster shared in a phone call with CNN Philippines Life. “I think that
        was something about Diana, that she was part of our lives,” he adds. “In the
        next few days, the country did sink into this communal grief, and I think
        the nation really struggled to make sense of that.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5a08c1-670e-4aa5-8e7e-3edea8725e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, the untimely death of the princess tapped into the nation’s
        conscience, says Foster. “And there was a tragedy involved, because she was
        also so young, and it was a car crash, and then you imagine the children …
        no one quite then realized that they would react that way, and even the Royal
        Family didn’t know how to react either.”</p>'
