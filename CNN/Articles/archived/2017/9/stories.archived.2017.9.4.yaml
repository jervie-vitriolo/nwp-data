      'jcr:uuid': '6fc8f78e-06e0-46dd-bfce-1d03dd9b3569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told the media how Arnaiz, a former University of the
        Philippines Diliman student who dropped out during his freshman year, was
        killed on August 18 in a shootout with police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf4f78-1e98-4788-90bb-9711f95e376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police officers from Caloocan City responded to a report
        of a taxi driver who was held up. The driver identified Arnaiz, a resident
        of Cainta, Rizal, as the suspect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c68c46-0400-43d5-8975-ea87b9945249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Arnaiz fought with policemen, prompting the police
        to retaliate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4cc25-0012-4b75-b637-70aac58dfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-pinpoint ng taxi driver ''yung suspect, so nandoon ''yung
        mga pulis at rumesponde. Nakipagbarilan itong suspect kaya namatay</em>,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8b1c3-2673-45ff-a018-e0c405d7d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The taxi driver identified the suspect. So the police
        responded. The suspect fired his gun that''s why he died.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244d464-1650-4275-914a-a4ca61ea2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa defended his men against accusations of questionable police
        operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a0c07c-98e7-486b-9701-48962f2e40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just would like to caution everyone to please not to be so quick
        on condemning our policemen," he said. "<em>Dahil ibang-iba po ''yung kaso
        na ''yan</em>. That is a case of police response," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c7da8-f06c-4a4e-8ffd-877e8add8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The case or Arnaiz is different (from Kian). Arnaiz''s
        is a case of police response.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817af26-b482-4a91-8500-804e19c5ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report on Arnaiz''s death comes less than a month after the
        killing of alleged drug runner 17-year-old Kian Delos Santos in Caloocan City
        on August 16. Delos Santos'' death in&nbsp; a "one-time, big-time" anti-illegal
        drug operation led by Caloocan police has sparked outrage and investigations
        by senate and law enforcement agencies, and the filing of <a href="https://cnnphilippines.com/news/2017/08/31/Kian-Delos-Santos-Caloocan-police-murder-NBI-DOJ.html">murder
        charges against four police officers</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6abaa7-1ae0-4a89-a6c9-a01b0dd726b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f8e31-65a7-45c0-aaa0-e1292f28fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PAO: Carl was "intentionally killed"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21233cc6-7e8a-47de-b071-9c6939f8cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Attorney''s Office (PAO) Chief Persida Acosta on Monday said
        the Arnaiz family did not believe the police report, which was why they sought
        the help of PAO. She said the affidavit of the taxi driver was signed by relieved
        Caloocan City Police chief Senior Supt. Chito Bersaluna. PAO is also the legal
        counsel of the Delos Santos family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77eafa2-d6b2-4429-a2f2-7ac5fed7caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forensic analysis conducted by PAO on Sunday showed Arnaiz sustained
        a total of five gunshots: three to the chest, one on the left side of his
        body, and another one on the back of his arm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f09f6-56d1-4ac0-b887-59d36bb7a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Forensics Lab Director Dr. Erwin Erfe said Arnaiz was handcuffed
        and tortured before he was killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986ca37-8bfc-40fc-be63-14f9cdfe6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binugbog siya, namamaga-maga, may black eye, may galos, at</em>
        markings<em> ng posas. May posas, binugbog, at pinatay... Kinaladkad. Mukhang
        malayo yung pinagkaladkad dahil malalim ang abrasions tsaka several parts
        of the body ang abrasions,</em>" he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471c11c-d757-4cac-b61f-a36773fe699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was beaten up. He was bloated. He had a black eye,
        he had wounds, and markings of handcuffs. There was a handcuff, he was beaten
        up, and killed. It seems he was dragged pretty far because the abrasions were
        deep.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665c262-0875-4bd7-b137-13458e4871c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the claim of the police Arnaiz fired at them, Erfe said
        the 19-year-old tested negative for gunpowder.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c206225-09c0-45ea-b71b-d47dc7d329a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Arnaiz was kneeling down when he was shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dfde7-660a-4cc9-a014-67bc3a0f4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, <em>mukhang nakaluhod kasi merong dalawa or three shots
        doon na medyo malaki ang angulation pababa. Malaki ang angulation kaysa doon
        sa</em> very acute. <em>Mukhang nakahiga na siya later noong binabaril siya</em>,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34635a-7d35-4f92-bc61-f2ec7d6a6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Initially, it looks like he was kneeling since there
        are two or three shots which were angled downwards. The angulation is larger
        compared to the ones which are very acute. It looks like he was already lying
        down when he was being shot.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28a1e2-98d4-4701-8055-4770cedda96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Erfe said there was intention in the killing of Arnaiz.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46cd3c-e27c-4458-80d9-267c14e40c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikita mo doon sa placing ng shots, intention talaga ng shooter
        na patayin siya dahil kita ang pag-place ng shot sa vital organs of the body.
        Kapag tinamaan yun,</em> you will not survive," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2089ba-6ff2-469c-9fa6-40a5a9a6094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is obvious with the placing of the shots that the
        shooter intended to kill him since he was shot in his vital organs. If those
        are the target, you will not survive.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ee400-6450-475e-8842-bdc042a1456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta noted the similarities between the cases of Arnaiz and Kian.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc5793-5a73-46d3-a27b-f0f54c233b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita ko parang may common denominator itong Kian at Carl.
        Bakit parehong sa Caloocan? Parehong proseso ang ginawa ng kapulisan. Hindi
        ko nilalahat, pero may iilan na parang naliligaw ng landas, na dapat masupil</em>,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7de159-154b-4bed-a220-efd0db80ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can see there''s a common denominator with the cases
        of Kian and Carl. Why did both happen in Caloocan? The police did the same
        process. I am not generalizing, but there are some who seem to be taking the
        wrong path that&nbsp; should be stopped.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af41958-dfac-4269-ad50-200a6d99c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get a copy of the police report on
        the killing of Arnaiz.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5ad21-85e0-4b74-9092-65243eeb6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the 19-year-old was not identified right away. It
        was 10 days later on August 28, that Arnaiz was found by his family in the
        morgue, he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6d625-da6d-4642-9fcc-ef04c1f84574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang nakapag-identify sa kanya. Hanggang sa naghanap ang
        parents, pumunta sa Caloocan Police Station at sinabihan ng officer on case
        na may namatay na holdupper, nandoon sa morgue. Pinuntahan ng parents at na-identify
        nila</em>," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf4509-7bd0-44c6-b968-d041c7a7e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
