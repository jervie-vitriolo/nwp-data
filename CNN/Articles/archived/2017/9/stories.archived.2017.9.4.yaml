      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Vicki
        Belo was the embodiment of a glowing bride as she said "I do" to her long-term
        partner Hayden Kho. The celebrity doctor looked ethereal in her blush Michael
        Cinco gown.</p>'
