      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'Govt-on-North-Korea-nuclear-test':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'North Korea Supreme Leader Kim Jong Un observes the state''s missile-ready
      hydrogen bomb. (FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T06:06:05.100+08:00
    'imagesource': 'jcr:1f4f0ca6-06eb-4791-9603-b343b49830bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c759ba-56c7-4c1c-aa6d-db32274c0369'
    'lead': 'The Office of Ciivil Defense says contingency plans are in place, in
      case the country gets hit by missile debris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:52:01.252+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T09:52:01.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t assures public safety amid North Korea nuclear test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0d73e-92ae-4214-8c5f-8193106134dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        government said public contingency plans are in place as North Korea continues
        to threaten regional security through its nuclear tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24455b4d-c354-43e7-b872-fc40a6770f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of Civil Defense (OCD) is in continuous coordination
        with relevant national government agencies to ensure the safety of our people
        in light of the recent actions by North Korea that may put at risk the lives
        of our fellow Filipinos," said OCD Assistant Secretary Toby Purisima in a
        press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c0510-2b6f-4fad-a451-c09598203ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said the contingency plans includes information campaigns
        for local government units, and response plans adjustable to various scenarios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220045b-49d9-4b56-85c9-fe5a61c1da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although, we do not anticipate that there will be, of course, we''ll
        be part of the direct trajectory of any launch, we will prepare for the debris,"
        Purisima said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fd40d-e3b2-4858-9f4a-b7edb735ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippines expressed its grave concern over reports
        from the isolationist state, claiming they successfully tested a hydrogen
        bomb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7a8c7-bac7-42bd-a0da-ae8dc25e215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Monday statement, the Defense Department said it will continue
        to monitor the situation in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f156fbb-1825-428c-a830-9dee23900218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proliferation of this weapon increases the tension not only
        in the Korean peninsula but also adversely affects the peace and security
        of the whole of Asia as well," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329ed9d-0e0a-45ac-881e-6e010bc2d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department instructed the Philippine embassy
        in Seoul to inform about 65,000 Filipinos living and working in South Korea
        of contingency plans "in case the situation further escalates" in the Korean
        peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473aa3e7-5e82-4ce1-b8f2-fcc455a2fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: DFA: PH ‘gravely concerned’ over North Korea bomb test</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fdcdb-665b-4761-8e83-b47f896db81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano, who met with North
        Korea Foreign Minister Ri Yong Ho during the Association of Southeast Asian
        Nations (ASEAN) ministerial meetings last month, said the missile tests limit
        options for dialogue between concerned countries and North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9031b-0303-4170-92cf-25dc42a55af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:52:01.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:52:01.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines urges (North Korea) to return to the negotiating
        table. ASEAN is ready to play a role in creating diplomatic space to effect
        meaningful dialogue," Cayetano said.</p>'
