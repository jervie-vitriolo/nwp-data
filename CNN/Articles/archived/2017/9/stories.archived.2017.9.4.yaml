    'template': '1'
    'title': 'S Korea conducts live-fire exercises in response to North''s nuclear
      test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454e712-c851-479b-8424-69f5fe9aaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea has conducted a live-fire exercise
        early Monday morning local time in response to North Korea''s nuclear test
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bea18-7fa5-425f-80c6-c1b796f1030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined drill, carried out by the South Korean army and air
        force and intended to simulate a strike on North Korea''s nuclear test site,
        involved surface-to-surface ballistic missiles and F-15K fighter jets hitting
        targets off the east coast of South Korea, according to a statement form the
        country''s Joint Chiefs of Staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f85ff-d445-4b9d-8936-74416f060fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e0112-5adf-4465-8fd3-ab557b002ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Shortly after North Korean state media released pictures of Kim
        Jong Un inspecting what it claimed was a nuclear warhead being placed inside
        a missile, the country conducted its sixth nuclear test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c92f3-62a8-478f-bfbf-4e98ea5d9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The explosion created a magnitude-6.3 tremor, meaning it is the
        most powerful weapon Pyongyang has ever detonated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9ff51-eb4f-4121-9860-26e22a184ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd8fb1-165d-46ce-8dff-4157711557bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- US Treasury Secretary&nbsp;Steven Mnuchin said he is drafting
        tough sanctions&nbsp;against North Korea, adding "this isn''t the time for
        just talk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323de12d-68ec-4c39-a941-72fa727280d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- As US President Donald Trump was leaving a church service for
        Hurricane Harvey victims, he was asked by a reporter if the&nbsp;<a href="https://edition.cnn.com/videos/politics/2017/09/03/trump-leaving-church-comments-on-north-korea-stelter-rs.cnn">United
        States would attack North Korea. "We''ll see</a>,"&nbsp;Trump responded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d853105-a2b2-4e69-b36a-c6a03f1f4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- US Defense Secretary&nbsp;<a href="https://edition.cnn.com/2017/09/03/politics/trump-north-korea-nuclear/index.html">James
        Mattis told reporters in front of the White House</a>&nbsp;that any threat
        to the United States, its allies or its territories "will be met with a massive
        military response, a response both effective and overwhelming." He added:
        "Kim Jong Un should take heed of the United Nations Security Council''s unified
        voice. All members unanimously agreed on the threat North Korea poses and
        they remain unanimous in their commitment to the denuclearization of the Korean
        Peninsula ... We are not looking to the total annihilation of a country, namely
        North Korea, but as I said, we have many options to do so."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c737eaa-4198-438d-87ed-f109ed1d76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;Trump took to Twitter&nbsp;after the announcement and said
        North Korea''s "words and actions continue to be very hostile and dangerous
        to the United States." He added that Pyongyang has become a "great threat
        and embarrassment to China, which is trying to help but with little success";
        warned South Korea their "talk of appeasement with North Korea will not work";
        and said Washington is considering "stopping all trade with any country doing
        business with North Korea."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548871fb-a4e2-4cc8-b5de-bb512711d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Chinese President Xi Jinping, who is hosting an international
        financial summit, said in an opening ceremony speech that "incessant conflicts
        in some parts of the world and hotspot issues are posing challenges to world
        peace," according to a transcript published by&nbsp;<a href="http://www.globaltimes.cn/content/1064595.shtml">Chinese
        state media</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1028e-caf7-46e2-a35b-c10b72be2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Japanese Prime Minister said the threat against his country is
        now "more grave and imminent"; South Korean President Moon Jae-in called it
        an absurd strategic mistake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7d8df-23b9-475d-b468-2032866bba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergency session</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c473e-3518-43ad-856b-8209efdb4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General António Guterres said the test
        was "profoundly destabilizing for regional security," and the UN Security
        Council has scheduled an emergency meeting to discuss the issue for Monday
        at 10 a.m. ET.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed062fd-215d-4faf-9345-7db58b2ed322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council also met last week after North Korea shot a
        missile that overflew the northern Japanese island of Hokkaido. Though the
        only thing to come from that meeting was a strongly-worded statement, the
        Security Council did unanimously pass a new round of sanctions in early August.
        Those are meant to choke off North Korea''s ability to bring in revenue across
        the globe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04308a05-ed52-4efa-a94e-439b8705edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months North Korea refrained from conducting a nuclear test
        and from launching missiles over Japan," said David Wright, the co-director
        of the Union of Concerned Scientists Global Security Program. "It now seems
        to have decided to end that restraint."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac413fda-3a16-4b64-8e6b-db5a77573da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if a new round of sanctions is in the works, but Japan
        and South Korea have both signaled they are in favor of applying more diplomatic
        pressure on Pyongyang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925ba32-1ff3-41d9-a0ae-dc025a341e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a noticeable divide has emerged between Washington and
        Seoul when it comes to how exactly the world should respond to North Korea''s
        latest move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91db97a-1adb-486e-a653-9f50b622407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After President Trump''s tweet on South Korean appeasement, the
        South Korean President''s office said in a statement that it will "pursue
        the denuclearization of the Korean Peninsula through peace with our allies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c87af-1353-435a-b1de-e82f67b2d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current President Moon Jae-in, who was elected in
        May, is seen as more open to dialogue than his hawkish predecessor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707b4e5-9d96-4900-835c-24be9b90171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, long viewed as North Korea''s only real regional ally, also
        condemned the test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d73db23-4b98-4832-9105-c3a6bcd4dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge (the) North Korea side to face up to the firm
        will of the international community on the denuclearization of the peninsula,
        abide by relevant resolutions of the UN Security Council, stop taking wrong
        actions that exacerbate the situation and are not in its own interest, and
        return to the track of resolving the issue through dialogue," the Chinese
        Foreign Ministry said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd169f-e4ba-4299-ae3e-a00f65a679c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Perfect success''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52d375-4f76-46fb-a7be-b65692c8eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s test came&nbsp;hours after&nbsp;state-run media released
        images of leader Kim Jong Un inspecting what it said was a hydrogen bomb ready
        to to top an ICBM, which the country would need to deliver a nuclear warhead
        to far-away locations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e59c09-b5b8-4681-ba8c-c080c4f6a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news anchor Ri Chun Hee hailed the test as a "perfect success"
        and the final step in attaining a "state nuclear force," which North Korea
        sees as crucial in order deter any adversaries from invasion or attempting
        regime change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9908b-3938-44cf-b324-24f4a98db2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said&nbsp;for months&nbsp;that another nuclear test
        was likely on the way, with satellite imagery revealing that&nbsp;a tunnel
        had been dug earlier this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4d304-7fb9-4f9b-8c1a-e908f4b7aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country has for years worked on miniaturizing a nuclear
        warhead so it can be fitted atop a long-range missile and survive the heat-intensive
        process of re-entering the earth''s atmosphere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f0bf4-9f28-4a67-97f2-7e37435d760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed the device tested Sunday was a hydrogen bomb,
        a much more powerful type of nuclear weapon that uses fusion instead of fission
        to increase the blast yield, or destructive power. It is also known as a thermonuclear
        bomb.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39acdb9-3732-4f89-86cb-f0f5cb6b5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s nearly impossible to verify the North Korean claim that
        the weapon was small enough to be put on a missile -- short of having independent
        experts examine the test -- the tremors that followed the blast can help scientists
        calculate how powerful the explosion was. Other countries will also take air
        samples to measure radiation levels, which will also offer important details.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a0d399-9dc2-4638-85ff-89cc5a8bc208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORSAR, a Norway-based group that monitors nuclear tests,&nbsp;estimated&nbsp;it
        had an explosive yield of 120 kilotons -- which means the power of 120,000
        tons of TNT.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434a347-8553-46d5-aec5-939153a3fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials gave a more modest estimate of 50 kilotons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c857870-5824-4a6f-8a42-1dd8e211f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in context, the nuclear bomb dropped on Hiroshima in
        1945 --&nbsp;<a href="https://edition.cnn.com/2013/08/06/world/asia/btn-atomic-bombs/index.html">which
        instantly killed 80,000 people</a>&nbsp;-- created a yield of 15 tons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4962f28-8ec7-47ee-8476-c088cad91765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic People''s Republic of Korea, as it''s officially
        known, claimed it set off a hydrogen bomb in its fifth nuclear test on September
        9 of last year. That date is the country''s Foundation Day holiday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707df07-dbe8-4704-b270-606de97b1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast triggered a 5.3-magnitude seismological event; which said
        the data showed the detonation was more likely a boosted fission weapon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5bb98-a181-46ab-a63c-539373e6ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanctions</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2287aa3-c27d-45af-8694-725dbb02b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration is now pursuing what it calls a strategy
        of "peaceful pressure" to get North Korea to bring its nuclear weapons program
        to the negotiating table.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fcd93-f7bd-491b-b651-5c745232edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea itself has long said it is open to dialogue, but will
        not abandon its nuclear aspirations unless the United States abandons what
        Pyongyang considers a "hostile policy" against it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a543ec7-b182-4d44-a64b-d7b64a16ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have long been a tactic the international community has
        employed to punish and isolate Pyongyang, but in many ways they have failed.
        The Kim regime developed its weapons and nuclear program despite the international
        measures designed to cripple the economy and which exacerbated periods of
        mass starvation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303f6ae-539f-4947-8da7-67b95ef0096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, meanwhile, has been accused of sending mixed messages
        on the issue and lacking a clear strategy. The President''s tweets regularly
        suggest he is not interested in dialogue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe98be-af06-44da-9ca5-994a98bb75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration has clearly prioritized North Korea. Not
        all of that attention has been helpful," said Adam Mount, a North Korea expert
        and senior fellow at the Center for American Progress. "The critical thing
        is now is that the United States does not cause more damage with its reaction
        than the test did itself."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18a07b-8d35-482c-8be3-0c0549ab5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:22:31.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:22:31.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">S
        Korea conducts live-fire exercises in response to North''s nuclear test</a>."</em></p>'
  'Cebu-Casa-de-Cacao-Raquel-Choa':
    'author': 'Dale Israel, for CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-04T08:40:37.798+08:00
    'imagesource': 'jcr:375a4135-12b6-450e-818f-c83bc3ac708a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188d8d0a-43f8-42d7-b4db-3169777553e1'
    'lead': 'Raquel Choa, whose chocolates were given as gifts to visiting ASEAN leaders,
      launched Casa de Cacao in Cebu on Saturday. It is a cafe, restaurant, and a
      museum of chocolate artistry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T11:27:21.207+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T11:27:21.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu''s chocolate queen opens ''Casa de Cacao''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814120b-660b-4bce-b2ed-f01f79d54d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, September 3)</strong> — A perfect
        blend of bitter and sweet is how most people describe Filipino chocolate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17fc4e-a88c-4825-8b4d-b5f5b0e74eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tablea or ''chocolate tablets'', they say, comes from the tale of
        Maria Cacao, the spirit that brings cacao seeds from her mountain home down
        to the seven rivers of Cebu and beyond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9bbe7-07d1-4342-a131-5b0f02d87596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known in Cebu, Maria Cacao is also said to bring not only
        cacao seeds, but also other gifts to poor people living near rivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6f1c2-b588-4147-bfd0-f7d652f61aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tale of Maria Cacao is what inspired Raquel Choa to develop
        her own brand, and spearhead an advocacy to make authentic Philippine chocolate
        known to the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c607bfc-1967-4e53-b1a3-4100199f5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa, whose chocolates were given as gifts to visiting ASEAN leaders,
        launched Casa de Cacao in Cebu on Saturday. It is a cafe, restaurant, and
        a museum of chocolate artistry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7888880-951d-4d03-acea-5e94665cb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a menu that features chocolate in all of the featured
        dishes, the cafe also offers people the opportunity to learn how chocolate
        is made from cacao beans, as well as how to make tablea truffles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d2322-f3de-435e-bf31-d09b3c85bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolate tasting is also available at the Tsokolate Bar where various
        chocolate drinks and cakes are sold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19b9e3-e112-448a-ac7a-00abd72ed904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the pastries available include the Argentinian chocolate cake
        developed for Pope Francis'' visit to the Philippines, and the Cerveza Cake
        filled with beer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a6c19-761e-4fe8-ae2a-85f35eaeeb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa said she rediscovered her love for chocolates or cacao&nbsp;
        five years ago when she recalled how her family in the upland barangay in
        Balamban survived during dry season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8cefff-e6dc-4078-a658-3cfea554956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was a little girl, she said her family survived by drinking
        the only available crop: cacao beans. They had no choice as their farm was
        very far from the poblacion in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19283b-4993-4564-8292-3ddbc34080a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa is helping several cacao farmers by encouraging them to continue
        planting crop as there is a market ready to take their products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9309a-5b0a-454b-af18-5c03b6aac7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:27:21.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:27:21.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choa hopes that someday, the Philippine tablea could rival the world''s
        finest gourmet chocolate.</p>'
  'Laura-Lehmann-is-Miss-World-Philippines-2017':
    'author': 'CNN Philippines Staff'
