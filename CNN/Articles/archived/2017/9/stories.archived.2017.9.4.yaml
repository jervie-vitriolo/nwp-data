  'Duterte-Espenido-Dela-Rosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T11:06:38.347+08:00
    'imagesource': 'jcr:51a61013-35fb-4517-97fd-312a92e8ccfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd229b67a-150b-4ecc-95a1-ee19d998d844'
    'lead': 'President Rodrigo Duterte ordered Chief Inspector Jovie Espenido to stay
      in Ozamiz City, Misamis Occidental instead of moving to Iloilo City, the Philippine
      National Police (PNP) Chief said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T11:14:35.765+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ordered to cancel Espenido''s assignment to Iloilo – PNP Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdadf2-c570-4fe9-9ddf-758b503bccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — President
        Rodrigo Duterte ordered Chief Inspector Jovie Espenido to stay in Ozamiz City,
        Misamis Occidental instead of moving to Iloilo City, the Philippine National
        Police (PNP) Chief said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70ff86-9cab-4722-8d9f-878669583e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Ronald Dela Rosa said the PNP recalled the order
        for Espenido to lead the Iloilo City police as Ozamiz residents want him to
        stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02438631-965e-4d49-bd3d-8771256973e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Presidente mismo ang nagbigay ng instruction na huwag na
        ituloy. May balita pang mag people power ang mga taga Ozamiz. Nagbago ang
        isip ni Presidente,</em>" he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a646b0-0141-4623-912e-cd6ae289e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The President gave the instruction not to push through
        with it. There were talks Ozamiz residents were planning to stage a people
        power. The President changed his mind.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff667b4-0688-408e-96fe-24e4699cedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added the rank of Espenido as chief inspector was not
        the reason for the canceled assignment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43432c9-b7d7-4aea-9a80-980cadac1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Gilbert Gorero, PNP Western Visayas spokesperson,
        earlier explained the position of senior superintendent is required for either
        the Iloilo City — which is a highly urbanized city — or Iloilo province police
        chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cef7a-e8a8-4809-99f1-4bc14dd0dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Espenido''s assignment to Iloilo City canceled – regional
        police director</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541e169-fbba-449e-9204-c2cf654c9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on August 28 announced he would assign Espenido to Iloilo.
        He called Iloilo the "most shabulized" province in the country, and also named
        Iloilo City Mayor Jed Mabilog in his "narco-list."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef58dfc-133e-45ab-8e8a-54131ad8bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:14:35.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:15:19.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was former police chief of Albuera, Leyte. Albuera Mayor
        Rolando Espinosa, Sr. And Ozamiz Mayor Reynaldo Parojinog were killed in separate
        police anti-drug operations under Espenido''s watch.</p>'
  'South-Korea-conducts-live-fire-exercises-response-to-North-Korea-nuclear-test':
