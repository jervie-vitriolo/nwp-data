  'Etta-Nene-Duterte-deal-with-Marcoses-unlawful':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T10:59:34.050+08:00
    'imagesource': 'jcr:830f259c-17ec-4763-bda7-c04802c494a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b508c9df-ffe7-483b-aae1-55f60ac278b8'
    'lead': 'Former Commission on Human Rights Chairperson Etta Rosales said the government
      must not compromise but pursue the entire Marcos loot and prosecute those guilty
      of amassing - and keeping - that illegal wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T08:57:59.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T08:58:37.451+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Etta, Nene: Duterte deal with Marcoses ''unlawful''

      '
    'updated': 2017-09-05T00:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47845f71-9fc0-4259-ad11-a70763ae27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; "It''s like
        oligarchs making deals with each other: ''Let''s divide the spoils.''"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577c7ef-35d2-4aff-ba5e-19e70306a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is how former Commission on Human Rights Chairperson Loretta
        "Etta" Rosales characterized the conversation between President Rodrigo Duterte
        and the family of Ferdinand Marcos on a possible deal to return to the government
        some of the former President''s ill-gotten wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ffd42-92a8-4e38-b002-1cc6289471dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Senator Aquilino "Nene" Pimentel Jr., no coversation
        can settle the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35926a78-7356-4e2e-9227-f4c0c3811cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return of a few gold bars will not compensate for all [human
        rights abuses under the Marcos regime] but there is a need to bring closure;
        it cannot be done with mere conversation," he said. "A process must be followed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62af7a-4958-4c6d-9fc9-7a78803f5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales and Pimentel were both victims of the regime.&nbsp; Rosales
        was an activist who endured rape and torture in the hands of the military
        for being a Marcos critic; Pimentel was a politician-on-the-rise who saw jail
        three times for opposing the dictatorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f229be-ca8f-4c94-b348-fae7f716da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a forum with reporters in Manila, Rosales said the government
        must not compromise but pursue the entire Marcos loot and prosecute those
        guilty of amassing - and keeping - that illegal wealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265dac7-41a0-4696-a630-49c4b037233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned why Duterte is making deals with the Marcoses in
        the first place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f05abe-204e-4614-ae9a-db4af39a973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba namang klaseng pamahalaan ito, na pababayaan natin si</em>
        Mr. Marcos - I mean the Marcos estate, <em>yung pamilya - na magpasya kung</em>
        a few gold bars <em>ang isasauli nila at saka mag-usap-usap na lamang tayo</em>?,"
        she demanded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7636b-1023-4fc5-a3a9-dfdb775a4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of government is this that would let Mr.
        Marcos - I mean the Marcos estate, the family - to decide to return just a
        few gold bars and then just talk it out among ourselves?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72af84e-79d8-4e15-ac53-dcdaf75bd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech last week, President Duterte said a representative of
        the Marcos family told him that they were willing to return "gold bars - just
        a few" to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c29496-5e39-4afb-9e54-03c2affb81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Begging the question</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f38d89-5dec-4b11-8d00-152ce27d341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales lamented that there are still people who beg the question
        of the Marcos loot - debating whether the family indeed amassed wealth illegally
        - when the law already established the fact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a46f0-3d4b-434d-9fb9-95bb2f5b863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has recovered P170 billion of that ill-gotten wealth.
        In 2003, the (Philippine) Supreme Court ruled that the money provided by the
        Swiss Federal Supreme Court was ill-gotten. Batas na ''yan. (That is already
        law.)," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcd215-affa-4df5-9f5b-78832eec7896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Due process</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b4a7f-c74c-4982-8000-c137214da475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is needed, said Rosales, is to go after the entire amount stolen
        from the country''s coffers - and to do it in the way required by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f769b44-360c-4fa2-b32f-93c28897bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are public funds that belong neither to Mr. Duterte as a
        person nor to the Marcoses," she said, adding that only a full and fair trial
        that results in conviction and imprisonment of the guilty would suffice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a245aae-e5b3-4d97-b38b-b2b183b8a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel agrees that due process must be observed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77df90-aec9-4f3f-9afb-8da537a98de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat</em> open <em>at saka</em> transparent <em>yung mga pag-uusap
        na ganoon,</em> and then based on law," he said. "It cannot be just by executive
        order <em>na,</em> ''Tapos na yan, wala na!''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8935d-9815-42e3-aca8-043c69a732a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dealings like that must be open and transparent, and
        then based on law. It cannot be just by executive order and then saying, "It''s
        settled, it''s done!"]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a98c92-7db1-4f4c-93ce-004ff7f458d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transparently unlawful</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781aee85-9b2a-40f8-a32e-e5d40d04ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said she doubted that Duterte is serious about exacting
        justice from the Marcoses, whom he considers his friends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f81a96-01ba-4898-8873-4f815b3a532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Palace is concerned, there is no political will.
        The Palace is interested in deals. At sinasabi naman ito ni Mr. Duterte (And
        Mr. Duterte says so himself). You know, one thing about Mr. Duterte, he does
        not hide anything. He is so transparent about being unlawful," she noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a376291-dbdc-4eb2-a57d-1e04995bc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, founder of Duterte''s political party, PDP-Laban, also
        doubts the President''s political will in finding the maximum resolution on
        the Marcos issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39d78f-3d6d-4c9d-a17b-0fdcce65817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That remains to be seen, actually," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce78f2-5300-447c-840c-449281e151e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No to intimidation</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb206139-cd8e-4835-8823-7bd44b9a7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President warned against being silenced by the
        "climate of fear," which he said the Duterte administration is creating for
        its critics and dissenters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91e732-8904-478f-a2db-00089d78858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more important thing I''d like to say is that while we are
        still free to do it, let us speak out as a people, ha? Hindi pwedeng ma-intimidate
        tayo, na tahimik na lang tayo. No, sir!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6d499-be6f-4372-bb05-515134e0d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must not let ourselves be intimidated, that we
        just keep quiet.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d979c5-bce5-41a6-9357-4ce33fde3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what made him say "still free" - as though time was running
        out to speak out - Pimentel replied, "Judging from what has happened in the
        past several months, like the extrajudicial killings, I mean, you don''t have
        to make an announcement over the radio but if the acts of the law enforcers
        will be tantamount to silencing the people, what else can you conclude from
        that?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f31ad-bf4f-40bd-8848-0ebaada36ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:57:59.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:58:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Rosales added, only strong demand from the people can
        sway the government towards seeking full reparation for the Marcos atrocities.</p>'
  'BOC-chief-abolishes-Command-Center':
    'author': 'CNN Philippines Staff'
    'caption': 'Customs Commissioner Isidro Lapena. | File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T10:05:09.168+08:00
    'imagesource': 'jcr:880922db-1b15-4016-9a12-d759d032587f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac7d401-0292-4bd1-9e69-36cc7d32b7fe'
    'lead': 'The Command Center, created under former Customs chief Nicanor Faeldon
      in 2016, issues alert orders on shipments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:01:55.613+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T09:01:55.744+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BOC chief abolishes Command Center

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335ed54-74c1-40bd-ada6-86da05592d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Amid
        the ongoing Senate probe on the controversial P6.4 billion shabu shipment
        from China, the new Customs chief is implementing reforms inside the bureau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb75522-84f8-4b2d-b8e1-a164cbb6da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña signed on August 31 a new memorandum
        which dismantled the Command Center (Comcen).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f91519-9bdf-4b21-926c-59b83ab801c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comcen, created under former Customs chief Nicanor Faeldon in
        2016, issues alert orders on shipments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c4624-a50e-4e0d-8c41-20daf287eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new memo signed by Lapeña reverted the authority to issue alert
        orders to deputy commissioners of the Intelligence Group, Enforcement Group,
        and all district collectors nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b3b9c-1307-4489-a002-b2b1022acd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, he also reminded employees to stop practices that
        would compromise their work, such as the cultures of "pasalubong," "tara,"
        and the "no gift and no take policy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc06b2-1ef2-483c-976d-bc0ad7c7c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new BOC chief said he will implement a one-strike policy against
        erring officials and employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7cc2a-612f-4381-9317-e2e31036b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: New Customs chief to employees: ''You''re
        either with me or against me''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087e408-2637-4a9f-90e1-e2e0e359d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I receive reports of your involvement with corrupt practices
        and such reports are validated, you will see immediate action based on the
        offense committed," Lapeña said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a07de-af49-41a9-a179-523ea1d83c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new BOC chief said he is willing to give a "clean slate" to
        everybody, and asked the employees to establish reforms in the bureau.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fcda3-9109-4345-853b-4e6653d49d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:01:55.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:01:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help me reform the bureau, help me in my mission to liberate the
        bureau from the clutches of corruption and hit its collection target as ordered
        by the President," Lapeña said.</p>'
  'UAAP-Season-80-title-favorite-La-Salle-Green-Archers-Ateneo-Blue-Eagles':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-04T22:37:21.019+08:00
    'imagesource': 'jcr:6888db8e-e86f-4ab1-8e22-556fd8a9a302'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ec1bf6e-53d4-4b27-8d72-f39c3d6cf73d'
    'lead': 'UAAP men''s basketball coaches deemed Season 80 to be a challenging year
      for all squads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:04:59.256+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T09:04:59.419+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Defending champ La Salle still the team to beat in Season 80,
      but other squads catching up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3520f61-360d-4199-a4e7-1e1624283359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Defending
        University Athletic Association of the Philippines (UAAP) men''s basketball
        champions De La Salle University (DLSU) Green Archers are still the team to
        look out for in Season 80, but coaches expect that the road to glory will
        be tougher this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8487ae-0300-4143-aa5c-61d101e6f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ateneo Blue Eagles - last year''s first runner-up -
        assistant coach Sandy Arespacochaga, the Green Archers are definitely the
        team to beat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f7813-3af6-4ec1-bafb-b52a780536e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defending champions are still the team to beat," Arespacochaga
        said in a press conference Monday afternoon at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33b523-624f-467a-9a84-c83d9628888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University Bulldogs coach Jamike Jarin and University of
        the Philippines (UP) Fighting Maroons share the same sentiment that last season''s
        Final Four protagonists - La Salle, Ateneo, FEU, and Adamson - will still
        be competitive in the upcoming tournament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554375ba-8a32-4209-829e-41ea869061a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the East (UE) Red Warriors head coach Derrick Pumaren
        also expects last year''s semifinalists to make it again in the postseason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a71810-d2a8-4886-b97b-f7ab26ac45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top four teams will still be there," Pumaren said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766969cf-ec43-44c5-90b4-cb1695e86604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For University of Sto. Tomas Growling Tigers coach Boy Sablan is
        confident that all squads will have an equal opportunity to succeed this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d8fb6-05e0-4643-bee9-151682e9a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All have equal chances," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bc121-3cd3-481b-a19c-aa6b9ad8de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson coach Franz Pumaren is wary of Ateneo and La Salle''s intact
        roster. He further said that there will be no easy win this time around as
        all squads have prepared well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07029d28-69c2-44f7-98c8-fc0d8908c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re (Ateneo) full of veterans, that''s why they''re scary.
        La Salle is still intact. There''s no assured victory for us this season,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd943d1-7d07-49c8-842f-4cc509fc38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any given playing date is going to be tough because everybody is
        prepared," the younger Pumaren said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d1071-d62b-453e-a381-a381750e6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU Tamaraws coach Olsen Racela anticipates an all-out war in a
        field where there is a no clear cut favorite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1736e60-9813-4fda-964d-1b9ba7c43d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very competitve this year. All teams are welll-balanced. We expect
        everyone to give their all," Racela said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dbe3e-acf1-4eba-9d47-8086dc30ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: FEU coach Olsen Racela ''excited'' to face
        defending champ La Salle on opening weekend</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d93d09-984c-4cae-84be-4b22d9a9e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Archers coach Aldin Ayo said the Blue Eagles, Tamaraws, Soaring
        Falcons, and Bulldogs will be great competitors. He also mentioned the Fighting
        Maroons to be a challenging foe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4312f-ed61-4210-9920-56cf1dd59188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:04:59.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:04:59.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
