  'princess-diana-20th-death-anniversary':
    'author': 'Anna Bueno'
    'caption': 'CNN’s Royal Correspondent Max Foster shares how Princess Diana continues
      to make a mark in the lives of the British Royal Family and people around the
      world, 20 years after her untimely death. In photo: Prince William with Diana,
      in a clip from the documentary "Diana, Our Mother: Her Life and Legacy." Screenshot
      from HBODocs/YOUTUBE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-04T08:06:33.439+08:00
    'imagesource': 'jcr:db58cf24-ddd7-4845-aeb6-7d1c0bce991f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f8d9d9-0d85-42da-93cf-5532635db9d0'
    'lead': 'CNN’s Royal Correspondent Max Foster shares how Princess Diana continues
      to make a mark in the lives of the British Royal Family and people around the
      world, 20 years after her untimely death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:17:31.797+08:00
