  'Paolo-Duterte-Mans-Carpio-to-attend-Senate-probe':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T06:22:56.804+08:00
    'imagesource': 'jcr:93c2a949-f264-470c-88c2-9a4c57126e48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce79d00-980f-4af3-982d-9a2cdc5c38d9'
    'lead': 'The two members of the presidential family got involved after a Customs
      fixer mentioned their names during the Senate probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:46:18.116+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T09:46:18.281+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Duterte, Mans Carpio to attend Senate probe

      '
    'updated': 2017-09-05T10:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04bb09-f3b0-4812-afc0-fbe9f360774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Davao
        City Vice Mayor Paolo Duterte and the President''s son-in-law, Atty. Manases
        Carpio, will attend the resumption of the Senate probe on illegal drug shipment
        into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280586ad-a174-4413-8620-e8a87cadf3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after senators Richard Gordon and Sonny Trillanes butted heads
        on whether or not both Paolo Duterte and Carpio should be summoned to the
        hearing, considering there was "enough information" of their involvement,
        according to Sen. Trillanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9f7a3-8b9d-4161-a10f-3c4c7599be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Gordon to file ethics complaint vs. Trillanes after
        clash at Senate</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690efb2-e8d3-47c4-926a-2c4962450872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement Monday, the two persons-of-interest said they
        respect the Senate Blue Ribbon Committee''s invitation, and will attend the
        hearing on P6.4-billion of shabu from China that was smuggled into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b8748-3746-4244-bd6f-09bb8702002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We duly recognize the coercive powers of the Senate of the Philippines
        as part of the legislative branch of government and their authority to conduct
        an inquiry in aid of legislation," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4169a6-de4f-4a4e-9e41-49770707d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Thursday he has extended the invite to Paolo Duterte,
        through the Service Chief of the Blue-Ribbon Oversight Office Management.
        He clarified that while both have the duty to face their accusers, he stressed
        that there was no clear evidence against them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95e238-ba82-4cfa-81c0-d5c5d1ee902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s their duty to the public <em>na haharap sila at kung anong
        tanungin,</em> but again I''m not going to make that a precedent because<em>
        magugulo ang</em> investigation, <em>kailangang may ebidensiya ka bago ka
        magtatawag ng tao</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062fdd4-2227-4368-bd90-f05e8b9b327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s their duty to the public to face them and answer
        inquiry, but again I''m not going to make that a precedent because it will
        mess up the investigation, you need evidence before you summon people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04902de3-db1a-4625-a56a-13a9b805089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that he expects both to answer clearly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c9431-b556-43c0-a30b-47d4e2df9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trillanes said he is raring to face Duterte and Carpio
        on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bff898-a4c6-4e1e-92ba-f8722296e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paghandaan nila ang tanong ko</em> [They should brace themselves
        for my questions]," he claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14aabb-d5a6-4b1c-aa12-3652e53323da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s son and son-in-law were dragged into the drug shipment
        hearings after Customs fixer Mark Taguba said they are linked with the reported
        "Davao Group", which used grease money to ease the movement of shipments in
        the Bureau of Customs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d47ba-750a-496e-a087-763bfca8670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Trillanes to move for the committee to invite Duterte
        and Carpio to the next hearing tomorrow, Sept. 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4333bd4-6d36-4631-99d3-5e37a58068d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the August 31 hearing, Trillanes insisted that&nbsp; the
        presidential son and son-in-law should be summoned to the Senate Blue Ribbon
        committee hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e1e4e-7d74-4c1e-8c6f-8584b62eb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Taguba cleared the two members of the presidential
        family from the drug smuggling mess.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050c6ae-4a03-4c80-be20-32428f9eae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday said the Senate panel should no longer summon
        Duterte and Carpio saying there may be no reason for the two to attend any
        hearing, "although they have indicated willingness to testify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c653c988-d829-401c-bd92-2651bdea129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said his son should attend the
        hearing, but advised him to invoke his right to remain silent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6fa35-77b9-4e71-88ed-e3997ccc1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot force a person to testify. All you have to do is to
        send a letter. We are not answering your questions. I will not submit to an
        investigation. For what? You are on a fishing expedition," the President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee0334-0da7-4ae9-bb2c-06aa564b3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte: I would advise Pulong to remain silent at Senate
        hearing</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7592fb4-13f8-48d0-9c18-1ceba991917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:46:18.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:46:18.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
