      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the honor of being an awardee of the Ateneo Art Awards,
        the three chosen artists may also get the opportunity to win international
        residency grants funded by the AAG and its partner institutions, La Trobe
        Art Institute (Bendigo, Australia), Artesan Gallery + Studio (Singapore),
        and Liverpool Hope University (Liverpool, United Kingdom). These residency
        grants will allow the artists the space and time to cultivate their craft
        or to take a break and fully immerse in a new environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fe09b-e02c-456c-b548-ec5b1c9e29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:52:03.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:52:03.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the shortlisted works this year veer away from more traditional
        or “accessible” modes of art, with an apparent focus on video, highlighted
        by Catalina Africa’s projection (amidst other multimedia work), Charles Buenconsejo’s
        digital autobiography by way of screencaps and documentation, Gale Encarnacion’s
        examinations of bubble gum (paired with bubble gum configurations suspended
        in medical jars), Kitty Kaburo’s slow-melting glacial objects, and Nicole
        Tee’s thesis show, where she explores the ambient sights and sounds — pockets
        of quiet — that can be found in Manila’s urbanity.</p>'
    '22':
      'image': 'jcr:440697f2-4b8c-4937-97d6-c735b478b65c'
      'imageCaption': '"Echoes" by Zean Cabangis, which had subdued applications of
