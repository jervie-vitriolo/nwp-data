    'template': '1'
    'title': 'Palace awaits Congress to ''authorize'' Duterte for Marcos wealth deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d39dc-c39a-4ad5-91e4-00f6b1556f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        ball is now in Congress'' court to return the Marcoses'' ill-gotten wealth,
        the Palace said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c67f1c-8e3a-4f17-b0a5-b91f42288f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing Monday, Malacañang urged the government''s
        legislative branch to "authorize" President Rodrigo Duterte to negotiate and
        set parameters on the plan to turn over wealth from the Marcos family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e5ea5-b002-47a2-9f71-0c9d132325b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Congress to authorize the President to proceed with
        the negotiations," Presidential Spokesperson Ernesto Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33cdbf-e323-4f83-a151-410acf690c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella failed to mention legal basis for Congress'' intervention,
        only saying the President cannot simply "act on his own."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22b867-6aff-4c1a-bd9a-9b86c879d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said the Marcoses may possibly return the wealth
        through a settlement, but would need a law for the turnover to happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7747bc-6295-4960-b4a4-5daf02e7b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte: Marcoses offer settlement on family wealth</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185d44e-a1b8-4dc6-8948-03756b00c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the role of the Presidential Commission on Good
        Government (PCGG) would be in the negotiations, Abella deferred the answer
        to Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b5af7-716f-41ad-b8c6-fa46b8896c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is new ground, right? This is entirely new ground. So we need
        guidance... We defer to that — the statement of the President that it will
        have to be referred to the Congress," Abella said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315253cd-e174-4d2b-a10c-af13388ad90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG is tasked to recover the billions of dollars amassed by
        former President Ferdinand Marcos during the twenty-one years he was president.
        From its inception in 1986 until December 2015, the agency has recovered over
        ₱170 billion (US$3 billion) in ill-gotten wealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b867fef-b005-4aa8-bf30-2bb43e39f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President said a spokesman of the Marcos family offered
        to turn over some of their questionable wealth, including "a few gold bars".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8c42e-2ea3-4656-b077-a8baed7f1899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On charges filed</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d97fa-216c-494e-b48d-f77dd71235d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace is mum on the questionable wealth, saying that the final
        word on whether or not it is ill-gotten will come from Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce54d3-57e1-429d-9a21-11a96ac275fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has said that he will accept however they explain
        it. So we''re not taking a stand regarding it. He is speaking like a lawyer
        and accepts what the other party is saying," Abella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f83ce-6278-42d2-991f-46cf856b0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella explained they are not discounting the possibility of
        filing charges against the family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a190e0f-02e5-422e-91eb-85e97e0fd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that according to the Marcos'' spokesman, the late
        President Marcos only kept the money "to protect the economy".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883ecdb-2710-43b6-8e4a-4ee9f0b1c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family and their cronies face at least 248 cases filed
        by the PCGG, as of December 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94593dd-594e-47e0-b2e3-367ba43e4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:23:53.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:23:53.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Duterte said the Justice Department will have the discretion
        to pursue cases against the Marcoses.</p>'
