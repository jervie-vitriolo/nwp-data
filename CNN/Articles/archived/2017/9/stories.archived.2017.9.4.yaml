    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836f626-f6de-4a07-b53b-5d196a9ddd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tells the story of Trisha Echeverria, a transgender beauty
        queen who wishes to "die beautiful" and be dressed as a different celebrity
        each night of her wake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33fc66-0d41-4a20-946c-fd139262f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fulfill her dying wish, Trisha''s friends steal her corpse from
        her estranged father, who wants to dress her as a man. They hold a secret
        wake for her instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36193598-afde-4c17-8e04-1866fe704381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the PMPC Star Awards, "Die Beautiful" also took home other
        awards, including the Audience Award at the Tokyo International Film Festival,
        and the My Most Favorite Film award at the 2016 Metro Manila Film Festival.
        It was the top-grossing film at the 2016 MMFF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e0e75-9541-42f1-a077-b5271964f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight of the night was when screen legends Vilma Santos
        and Nora Aunor shared the top honor of Best Actress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21992342-93c6-4ad6-a368-4c1d6474c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos won for her role in "Everything About Her," where she plays
        a successful but ill-stricken businesswoman. Aunor won for playing a matriarch
        trying to keep her family together in sociopolitical drama "Kabisera."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611203f-28be-42d3-8363-9421fc67d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.912+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also both received the highest special recognition of the night
        -- the Ginintuang Bituin ng Pelikulang Pilipino award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5aa8c-d552-4ed9-a7e6-3b3b5f732617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.913+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen Daniel Padilla was named Best Actor for romance drama "A Love
        Untold."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f257e1-75e3-44ec-a341-73dfbb0bbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:39:57.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-07-23T17:06:51.913+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vilma Santos'' co-star, Xian Lim, bagged Best Supporting Actor for
        playing Santos'' son in "Everything About Her."</p>'
