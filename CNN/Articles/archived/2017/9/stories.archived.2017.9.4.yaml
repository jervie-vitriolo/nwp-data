      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shortlisted exhibits delve into photography (Czar Kristoff),
        installation, embroidery, and sculptural work (Doktor Karayom’s line of figures
        and Cian Dayrit’s reconfigured maps), printmaking and mixed media applications
        (Leonardo Onia, Jr.’s pyrographed images, painter Gino Bueza’s deviation into
        printmaking and language, Zean Cabangis’ more subdued applications of his
        mixed media work, and Costantino Zicarelli’s skilled wielding of graphite),
        among others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b173583-dc85-45b1-9065-982e8d0310a4'
      'mgnl:activationStatus': true
