      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d84bc-2d83-416e-8d73-202e6e5a238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can we still make sense of Diana as a global icon, 20
        years on?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37758c8-67e2-4045-9134-7e4137251c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think she epitomizes the idea of a princess. If you look at fairytales
        — if you talk about fairy tales which Disney movies are made of, in every
        culture, a lot of those fairytales exist and no one knows how far back they
        went. They were passed on by word of mouth and eventually they became Hollywood
        movies. I think that’s so ingrained in our culture. As young children, we
        were given the sense of someone living in a castle and living this fantastical
        life. And as part of that, you got the commoner as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9382aa4-74bb-4deb-ab35-8d07cffb4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think Diana, she wasn’t a commoner — but many people related to
        her, to her person. I think what she did was make monarchy relatable. There’s
        something deep in people’s consciousness about fairytales which she made come
        alive. She personified the idea of a princess in fairy tales. Even young boys
        relate to that, because they have those fairytales too. And then she was this
        megastar. And then there was scandal, which put her in tabloids as well, and
        then there was this amazing authenticity to her.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5428f58-ad53-4c1d-aab5-7f2f6ddf5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"What Diana did was shake up the whole system; show you can’t control
        someone coming in to the family, you have to allow them be themselves." —
        Max Foster</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab61d5d-9721-4754-bd79-d5cd0b36f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a natural talent, which was a natural charisma on camera,
        which people don’t always have. And I think Prince Harry has that as well.
        She came across well in the media, I think she had an amazing story … especially
        after the divorce. For women, the way she was so strong coming out of that,
        and owned her future — that was really inspiring.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed2deb-010c-45b6-aa5e-c1ae9b7fb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T09:17:31.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T09:17:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men found her attractive [<em>laughs</em>]. She has the basic attributes
        that made her a megastar, and I think as part of the British Royal Family,
        as I say, which is a global institution, made her a global star. And I don’t
        think it’s ever going away.</p>'
  'Palace-awaits-Congress-to-authorize-Duterte-for-Marcos-wealth-deal':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Ernesto Abella and Ilocos Norte Gov. Imee
      Marcos. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T07:24:12.384+08:00
    'imagesource': 'jcr:0b18d2da-92b4-4fdf-b941-4910c6c9a7fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ccf482b-895a-4839-a3d9-b239dfe013c6'
    'lead': 'The Presidential Spokesperson, however, did not mention legal basis for
      Congress'' intervention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T09:23:53.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T09:23:53.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
