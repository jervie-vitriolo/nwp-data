      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Fernando Zóbel Prizes for Visual Art, the Ateneo
        Art Awards, together with the Kalaw-Ledesma Foundation, the Philippine Star,
        and ArtAsiaPacific Magazine, presents the Purita Kalaw-Ledesma Prizes in Art
        Criticism, with the aim to develop and foster art criticism and critical public
        discussion around art. The prize was first introduced in 2014. Winners of
        the prize will receive either a regular column in The Philippine Star’s Arts
        &amp; Culture section, to be published twice a month, or regular contributions
        of six articles to ArtAsiaPacific Magazine within the year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
