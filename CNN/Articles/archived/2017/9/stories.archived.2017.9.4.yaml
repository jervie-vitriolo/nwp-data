      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous winners of the Ateneo Art Awards include Geraldine Javier,
        Wawi Navarroza, Patricia Eustaquio, Martha Atienza, Charles Buenconsejo, Pio
        Abad, and Ryan Villamael.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1a7aa-9420-4f09-b6ae-19f419fac38e'
