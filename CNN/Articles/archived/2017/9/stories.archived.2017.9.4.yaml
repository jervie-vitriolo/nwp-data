  'North-Korea-South-Korea-Kim-Jong-Un-nuclear-bomb-hydrogen-bomb':
    'author': 'Joshua Berlinger and Taehoon Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-04T05:11:31.962+08:00
    'imagesource': 'jcr:b4b78328-14ec-4223-9d1b-a0dfd189310e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa9b679-1ba1-46fd-a2d7-9743b1cd54ae'
    'lead': 'South Korea sent a message to the North with a series of live-fire drills
      Monday that it said were a "show of its willingness" to wipe out Kim Jong Un''s
      regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:13:35.206+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T10:13:35.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seoul responds to North Korea''s nuclear test with drills to wipe out
      Kim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff759b7-c891-43c0-94ab-49feeb210be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea sent a message to the North
        with a series of live-fire drills Monday that it said were a "show of its
        willingness" to wipe out Kim Jong Un''s regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b20bf3-656e-4e2f-9c25-d33f22a651a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drills came one day after North Korea set off tremors on the
        Korean Peninsula by testing a massive hydrogen bomb, prompting international
        condemnation and calls for tougher sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23de10-321b-4aad-b8d2-a4e9ccb0f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul and Washington will look to deploy more US strategic military
        assets, such as aircraft carriers and bombers, to the region, Maj. Gen. Jang
        Kyung-soo said at a news conference Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf34a4e-647c-4515-a1ef-855c8c47c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jang also said South Korea plans to carry out another strike drill
        to show its "strong will and ability to respond."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924c57d-7312-49ab-a417-f50c72a12621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are the latest developments:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959fe3c-06f4-46cf-9a6e-e20f30e81344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- South Korea plans to temporarily deploy four Terminal High Altitude
        Area Defense (THAAD) launch pads in response to accelerating threats from
        North Korea. The decision comes after the country''s Defense and Environment
        Ministries say they completed an environmental impact assessment regarding
        a controversial, US-built missile defense system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6842a7-e94a-41fb-9f72-360c0fc5b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- South Korea''s Defense Ministry said it has spotted "continuous
        signs" that Pyongyang is preparing to test another intercontinental ballistic
        missile (ICBM), Maj. Gen. Jang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c3704-d642-4607-a49a-bb7df85269a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Leaders of Japan, South Korea held a 20-minute phone call Monday
        to discuss tougher sanctions, with the United Nations Security Council to
        meet in New York Monday at 10 a.m. ET.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d9db8-beaa-42c4-a5d0-0b5f6f0decd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In a commentary published Monday, North Korean state media said
        "South Korean puppet forces are resorting to an anti-DPRK (Democratic People''s
        Republic of Korea) campaign" and "hell-bent on escalating confrontation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775eceff-cbf1-42e4-ae0a-28fef6e4bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- China said it hadn''t detected any extra radiation from the test
        along its border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b32a8-f437-4fff-a419-4ecf7c510d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- US Treasury Secretary&nbsp;<a href="https://money.cnn.com/2017/09/03/news/economy/trump-mnuchin-north-korea-sanctions/index.html?iid=hp-toplead-intl">Steven
        Mnuchin said he''s drafting tough sanctions</a>&nbsp;against North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f29ffc-6363-4d5b-8dbb-10b2480d5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- US Defense Secretary&nbsp;<a href="https://edition.cnn.com/2017/09/03/politics/trump-north-korea-nuclear/index.html">James
        Mattis said House</a>&nbsp;that any threat to the United States, its allies
        or its territories "will be met with a massive military response, a response
        both effective and overwhelming." He said "we are not looking to the total
        annihilation of a country, namely North Korea, but as I said, we have many
        options to do so."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6d7b8-76c5-47cb-a459-48cf015c84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--<a href="https://edition.cnn.com/2017/09/03/politics/north-korea-trump-kim-jong-un-rhetoric/index.html">&nbsp;Trump
        took to Twitter</a>&nbsp;after the announcement and said North Korea had become
        a "great threat and embarrassment to China." He also warned South Korea their
        "talk of appeasement with North Korea will not work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536d2d6-99be-4922-9ae2-05579b2910d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Pyongyang on Sunday claimed it has the ability to place a miniaturized
        nuclear weapon atop a missile with intercontinental capability, making it
        a direct threat to the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832f2fa-812f-41bb-bc49-e8697db6b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea military drills</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05703e69-b082-4d1a-8f31-812ef668da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean joint military drill was carried out by the Army
        and Air Force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce0c00-3157-454a-8104-51c91e79ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involved multiple F-15K fighter jets and surface-to-surface ballistic
        missiles hitting targets off the country''s east coast to simulate a strike
        on North Korea''s nuclear test site, according to a statement from the South
        Korean Joint Chiefs of Staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c5017-9870-4a96-9954-da908b42fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint exercise between the Army and the Air Force was a show
        of its willingness not only to wipe out the origin of the enemy attack but
        also the leadership and its supporting groups," said Moon Sang-gyun, a spokesman
        for South Korea''s Defense Ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb95e83-8a33-44ff-86ac-7b2a17131487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill was announced after Trump''s warning on Twitter to South
        Korea that "talk of appeasement" won''t work. The phrase invites a comparison
        to negotiations with Hitler prior to World War II, and was likely not well
        received by the South Korean government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c3e86-16ff-4e04-9d08-a33241660d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon Jae-in''s office responded by reiterating the government
        would "pursue the denuclearization of the Korean Peninsula through peace with
        our allies." Moon was elected in May and has long campaigned for more cooperation
        with Pyongyang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1da040-2913-4ab4-a653-273209b36868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Schiff, the top Democrat on the House of Representatives Intelligence
        Committee, said he didn''t see the point of calling out South Korea at this
        time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94f8cc-32ca-40cf-a7fc-1fdceab3f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that Pyongyang enjoys seeing us fight with our own ally
        in the region," Schiff said. "We need to be working hand in hand with South
        Korea and with Japan... why we would want to show divisions with South Korea
        makes no sense at all."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12556cde-ddec-4fa5-981f-7645f4140e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Washington nor Seoul has said if Moon and Trump have spoken
        over the phone, though US and South Korean military advisers have been in
        touch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c7277-8f40-4955-8c75-40d233ab83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US threat on trade partners</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd94c5-ed9d-48f3-a770-bc715304a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his series of tweets, Trump also called out China, saying that
        Pyongyang''s actions are a "great threat and embarrassment to China, which
        is trying to help but with little success."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17a23e-fe9f-4e7f-9fe9-46dd31ded9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is currently hosting an international economic summit, and
        experts say the nuclear test could have been timed to coincide with that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b01fb-dab2-48dd-89c5-b508c4712229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has timed missile tests this year to coincide with other
        important Chinese events, including a missile test during the May "One Belt
        One Road Summit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e00aa-2677-4f59-82b5-87feff9046a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also tweeted that the US was considering cutting off all trade
        with "any country doing business with North Korea." That would include China,
        which is long viewed as North Korea''s only real regional ally and economic
        lifeline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551d5b3-5db7-4534-909c-76695de37f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics worry Trump''s threat could be perceived as an empty one
        -- China is the largest US trading partner in terms of goods, and a trade
        war could be devastating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375307a8-8d24-4e61-acac-73f7ad579d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emergency session</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96def2-cb2c-447c-8a07-bd3500b733c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned parties will be watching closely what happens at the United
        Nations emergency meeting Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d467d7-ad7b-40e2-9c86-fe4f07e3fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second meeting of its kind in just days -- ambassadors
        met last week to respond to North Korea''s launch of a missile that flew over
        the northern Japanese island of Hokkaido.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418f417-8d34-4a50-a34e-a441ec094004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN issued a strongly-word statement but stopped short of announcing
        additional restrictions on top of tougher sanctions passed in early August.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b29deb-e13e-4e0a-b0fa-a236cf62eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August sanctions are some of the most stringent to date, and
        the Trump administration has started punishing companies for doing business
        with North Korea — so-called "secondary sanctions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552cb30-3d22-4cb1-add1-5098ef1c5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have long been a tactic the international community has
        employed to punish and isolate Pyongyang, but in many ways they have failed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4888a31-e5a4-47c2-977a-30c3e44f26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim regime developed its weapons and nuclear program despite
        the international measures designed to cripple the economy and which exacerbated
        periods of mass starvation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb9b4e-fd0e-4585-8ff2-d46afd4bf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Primed and ready''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40057a16-9312-4c30-a87c-d3061d7c8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed the device tested Sunday was a hydrogen bomb,
        a much more powerful type of nuclear weapon that uses fusion instead of fission
        to increase the blast yield, or destructive power. It is also known as a thermonuclear
        bomb.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d31466-06d1-45c7-a29e-d110bb6ba6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s nearly impossible to verify the North Korean claim that
        the weapon was small enough to be put on a missile, the tremors that followed
        the blast can help scientists calculate how powerful the explosion was.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3340b7-c357-4048-bbcb-af950ae26de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORSAR, a Norway-based group that monitors nuclear tests,&nbsp;estimated&nbsp;it
        had an explosive yield of 120 kilotons, which means the power of 120,000 tons
        of TNT. South Korean officials gave a more modest estimate of 50 kilotons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1f71c-2cba-408d-bddb-f59c1dbe312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has for years worked on miniaturizing a nuclear warhead
        so it can be fitted atop a long-range missile and survive the heat-intensive
        process of re-entering the earth''s atmosphere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80a0cb-0dbb-4b28-a213-4b4744b9eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:13:35.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:13:35.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is the North Koreans have now done sixth nuclear tests
        ... it''s not surprising that they''ve gotten here," said Jeffrey Lewis, the
        director of the East Asia Nonproliferation Program at the Middlebury Institute
        of International Studies.</p>'
  'North-Korea-hydrogen-bomb-nuclear-bomb':
    'author': 'James Griffiths and Angela Dewan, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T05:04:02.234+08:00
    'imagesource': 'jcr:0758a6f9-80ff-4247-b239-5b5875bcbc07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc1a248-c65d-4835-9d30-878da4afc086'
    'lead': 'North Korea says it has successfully tested a hydrogen bomb. It has a
      far larger yield than traditional weapons, meaning devices can be smaller while
      providing greater devastation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:20:19.593+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T10:20:19.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is a hydrogen bomb and can North Korea deliver one?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf42f3-e7f0-4cf0-bf26-5474482f4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea says it has&nbsp;<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">successfully
        tested a hydrogen bomb</a>, raising fears it is getting closer to achieving
        its goal of a nuclear-tipped intercontinental missile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbc511-4862-4962-af7c-eea6002fb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrogen bombs have a far larger yield than traditional weapons,
        meaning devices can be smaller while providing greater devastation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0652e3-bc69-4c4a-a3a9-7e29f6bb43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making them small enough to fit on a missile is a challenging task,
        and one that North Korea claims to have achieved. Experts are not so sure,
        but as long as Pyongyang claims to have the technology, the working assumption
        is that it''s true.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2e5c2-c9e8-4d49-8f5e-53309069ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is a hydrogen bomb?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd6443-79cf-4dac-a258-ea899fe50b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrogen bombs, or H-bombs use fusion, the same process that powers
        the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bd4a7-5195-40dd-be62-0dafc75471b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hydrogen (thermonuclear) bomb, "heavy" isotopes of hydrogen
        are forced together to release a much bigger punch -- hundreds or even thousands
        of times more powerful than the only nuclear weapons that have been used in
        warfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cfbf7-d983-4cf4-b9ad-fd51ed2970c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/01/06/asia/hydrogen-bomb-why-it-matters/index.html">Atomic
        bombs use a process called fission</a>. They split plutonium and/or uranium
        into smaller atoms in a chain reaction that releases massive amounts of energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af009acf-b0a3-48c1-8396-829d137a3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plutonium bombs tend to involve fairly large devices. Early nuclear
        weapons, such as the "Fat Man" device dropped on Nagasaki in 1945 -- which
        weighed around 4,700 kilograms and was a meter and a half in diameter -- were
        "much too large to place on a ballistic missile,"&nbsp;<a href="https://www.38north.org/2015/02/jlewis020515/">according
        to weapons expert Jeffrey Lewis</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f2539-a2e3-4c0c-9e06-bfb81e544d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globalsecurity.org/wmd/world/dprk/nuke-miniature.htm">Miniaturizing
        any type of nuclear bomb so it can fit on top of an ICBM</a>&nbsp;involves
        delicate balance between making the device smaller and not sacrificing eventual
        payload, which requires a lot of testing to ensure the smaller warhead is
        still capable of producing a devastating explosion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf207fc-ab4b-4805-bcbd-09e2ba0bf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sixth nuclear test</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79464ef-7323-481b-bb23-4ac476cccda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s test comes almost one year to the day of the fifth nuclear
        test, which was determined to have a yield of 10 kilotons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4d72b-3186-40cb-b024-201fe053b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent seismic monitor NORSAR estimates the latest one had
        a yield of as much as 120 kilotons. An official at the Korea Meteorological
        Administration said it was closer to 50.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa32b373-907b-4d2e-9fd2-381d26c151cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, it was much bigger than all previous tests and shows
        increasing ambition in North Korea''s nuclear program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7271b-37b9-45de-9592-50c05b955b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test follows a dramatic surge in missile testing this year.
        It almost certain now that the country could send a ballistic missile to other
        continents, many experts have said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f09d93a-f9e2-4dd9-bc05-9fd39050e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang&nbsp;<a href="https://edition.cnn.com/2017/07/29/asia/north-korea-intercontinental-ballistic-missile-test/index.html">claims
        its intercontinental ballistic missile (ICBM) could even reach the US mainland&nbsp;</a>--
        but that claim needs to be treated with a degree of caution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60139d24-c094-4ebf-b9ba-f6589b20f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can North Korea''s ICBM''s reach their targets?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc912165-7d00-4c58-865f-6adc8c21337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having an ICBM does not mean a country can deliver any payload it
        wants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d05e7-8fb3-4e3d-ad32-8c9e70431934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designing and building an effective intercontinental ballistic missile
        (ICBM), one that can not only fly the required range but also have any likelihood
        of hitting its target, is incredibly difficult in itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533d36d-708d-4420-b50e-989b8c1eea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has tested its missiles on an upward trajectory. Some
        experts have assumed that if it can fly a certain distance upwards, firing
        it at a different angle could see it reach other continents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb73039-fdf4-4955-b573-54cded667997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a little more complicated than that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5d0c7-ae83-41d9-8f3c-4fc36b9cf3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICBM is guided by a succession of rockets, which launch the missile
        thousands of kilometers into the atmosphere and then around the globe, before
        a re-entry vehicle guides the warhead down toward its target.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0e60c-1e14-4268-bd3d-1e27b17b2111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the missile tests have failed the re-entry process, that
        is, they are destroyed as they comes back down and re-enter the Earth''s atmosphere
        to hit their targets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1628fa-123a-47b2-b5f7-daaa18fec09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think of a space vehicle re-entering the Earth''s atmosphere,
        they have heat protectors to stop it from burning up inside. The speed at
        which a missile comes through the atmosphere creates an enormous amount of
        air pressure and heat," Martin Navias from the Center for Defense Studies
        at Kings College London told CNN earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c44a33-b867-4049-9e5c-1bbec3f07e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each stage of that process is incredibly involved and requires intense
        testing to get right. Even North Korea''s very active missile program took
        almost two decades from when it&nbsp;first began testing&nbsp;long-range rockets
        to&nbsp;having an apparently functional ICBM.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f655688-62bd-4ae0-ad80-fd64987522f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the warhead is small enough to not affect the ICBM''s range,
        another key question remains. Lewis asks: Can the nuclear weapon survive the
        shock, vibration and temperature changes associated with ballistic missile
        flight?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b00202-390f-40b3-b7d2-f4e3416b7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:20:19.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:20:19.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to answer that question is with yet more testing, ensuring
        that the missile itself, the nuclear device, and the re-entry vehicle all
        work correctly, and are still working by the time they get to their target.</p>'
  'De-Castro-two-justices-testify-against-Sereno-impeachment-complainant':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T05:00:06.064+08:00
    'imagesource': 'jcr:c3a3fb7f-d1e7-4a89-9f27-04554dbe273e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d368424-6cf4-4adb-ae0f-56fe9fd7acc8'
    'lead': 'Three justices are expected to testify if impeachment is pursued against
      Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:26:02.605+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T10:26:02.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro, two more justices to testify against Sereno – impeachment
      complainant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfd238-3674-42ce-8241-40770bc9451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Three
        Supreme Court justices could be among the witnesses set to testify against
        Chief Justice Maria Lourdes Sereno, the impeachment complainant said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353293e-07cf-4fba-8b81-9128d3333ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Larry Gadon, who filed the impeachment complaint backed
        by 25 congressmen on August 30, told CNN Philippines'' The Source that three
        justices were invited to provide their accounts with the House Committee on
        Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f15445-8885-4ea5-b6a8-51ba6e42d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two are gentlemen, and possibly the third is a woman...
        Posibleng third si Justice De Castro, sabihin ko na [I''ll say it, Justice
        De Castro might be the third]," said Gadon, referring to Associate Justice
        Teresita Leonardo-De Castro. He did not name the other two justices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8783c70-d0d3-4f1d-9395-fd397bfb16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee is expected to take up the impeachment complaint within
        10 days. It then has 60 days to craft a resolution and 10 days to put the
        impeachment to a vote before the complaint is brought to the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07970ba4-31df-4dd0-bde9-c0909ca00899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July this year, De Castro released a five-page memorandum asking
        colleagues in the Supreme Court the look into certain decisions and orders
        by Sereno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511a4ba-41ad-43c6-b7a7-0be8ce2dd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned vacancies that were yet to be filled up at the judiciary,
        the appointment of Attorney Brenda Jay Mendoza as head of Philippine Mediation
        Center under the Philippine Judicial Academy, and supposed travel allowances
        granted to her staff without permission of the en banc court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cde84f-d18e-4fd5-8ccb-60497e62b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also previously butted heads with Sereno after questioning
        Sereno''s resolution to reopen the Regional Court Administration Office in
        2012. The high court revoked the order as the decision was made without the
        approval of the other judges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbad0a-f0da-42e4-85c7-ac305080d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Gadon is accusing Sereno of betrayal of public
        trust, corruption, culpable violation of the Constitution, and other high
        crimes. High crimes covers allegations of misconduct specific to public officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86693f16-3f7d-4750-ab9b-53912272533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 25 solons endorse impeach rap vs. Chief Justice Sereno</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a22e6-fbc6-418a-b602-c007575db404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has maintained her innocence. "I have done nothing wrong.
        Nothing can be proven against me that will show that the Chief Justice has
        betrayed her oath of office," she said in remarks in Cebu City on August 24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade788b1-9a15-40d8-961b-11474136984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said that a total of 42 congressmen expressed intrest in endorsing
        the complaint, including the 25 who had already signed. Endorsements from
        one-third of the representatives, or 98 congressmen, brings the complaint
        straight to the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9964436-dbd9-41bf-accb-7595c6307794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the endorsers, Puwersa ng Bayaning Atleta (PBA) Party List
        Representative Jericho Nograles, maintained that he did not agree with all
        28 charges Gadon listed against Sereno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97219b0a-7f6b-418a-8e53-3bd20886581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to make this very clear. Not every charge that Atty. Gadon
        put forth I agree with... If this is a numbers game, and it is, all you need
        is one signature for one count," Nograles said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681b001-4c80-4b71-a373-b9ad4aff1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Complaint is sufficient in form. As for substance,
        sufficient for a few, but not all the charges. In the end, it will be a collective
        political decision of the House and the Senate," he added in a text message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56ae27-7d9a-493c-94db-89bbcb06b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''37 million undeclared''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9760d3-18ee-4af7-a252-b7f7f252dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint also claims Sereno earned P37 million
        (US$725,500) in lawyers'' fees for representing the government in a controversial
        case against the Philippine International Air Terminals Co. Inc. (PIATCO)
        in 2003.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98eabb-f387-41df-a730-08593c301679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out that the total amount she received in that case is
        around 37 million. I have information. This will be backed by documents. There
        are ledgers and receipts," said Gadon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780d201-0380-4377-887b-e36a30483d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gadon admitted he did not hold the documents proving his claim
        yet, he was confident they would be released to him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1924c34-9ba1-4c9a-ab66-ddab79b13a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintains that these earnings were not listed in the Chief
        Justice''s Statement of Assets, Liabilities and Net Worth (SALN).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43139479-1995-4590-9e57-4b7d1e25ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes should also have been paid for that amount of money, Nograles
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430caf06-3c4d-45b6-a724-230e2ab552e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This talk has been going around since 2011, and maybe even beyond
        that. For me, as a legislator, it''s time to give the Chief Justice a chance
        to clear the air," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5e213-12a6-43c8-99d8-28b403c5bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meddling in arrest warrant?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd8164-0521-464a-a807-b57d90cbfe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the accusations Gadon listed was the alleged attempted intervention
        of Sereno in the issuance of an arrest warrant against administration critic
        Senator Leila De Lima.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e5df6-b06e-4e42-839e-694a71f008f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to my informant... [Sereno] asked one of the officers
        of the Supreme Court to call the judges in Muntinlupa not to issue the warrants
        of arrest against Sen. Leila de Lima. And these judges refused," said Gadon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eff3b4-a879-4a9e-b853-dfd5d38f28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained at the Philippine National Police Custodial
        Center since February 2017 on charges of abetting the illegal drug trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a487d-135f-496d-b689-a4a78402f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P5-million vehicle</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4e3fd-81ed-43c9-b23f-8e4609ba93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint also accuses Sereno of an "extravagant
        and lavish lifestyle" due to the "purchase of a brand new luxurious Toyota
        Land Cruiser 2017 model as her personal vehicle, amounting to more than five
        million pesos."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfa63c-7286-42e9-a1b7-08efcf12e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the justices of the Supreme Court, and even the previous justices,
        ang mga kotse nila... mga 1.5 to 1.6 million [have cars that cost 1.5 to 1.6
        million]," said Gadon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b43fe-2468-4456-add5-5cc060a16121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court exercises fiscal autonomy, so the institution
        controls its own budget and expenses, without the approval of Congress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10fdd31-1885-4b32-95f2-320c45f00779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that it is therefore legal for the Chief Justice to
        make such a purchase, although it remains to be seen if such a purchase is
        politically acceptable amid a call for austerity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c52e5b-81c1-452e-a594-2398035760de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are legally allowed to purchase that. However, is it politically
        allowed? There is a call for austerity... will Congress and the Senate allow
        the purchase of a land cruiser politically excessive?" said Nograles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1c42c-3aae-4850-a38b-c714f37e2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t call it corruption, but there is a political question
        and this is a political process," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe6fbe-7c0f-403e-b789-1664f584cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from President Rodrigo Duterte''s urges for government officials
        to live simply, Article 11, Section 1 of the 1987 Consitution mandates that
        public officials should "lead modest lives."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493eb1b-6073-4e9c-b980-f86d70b71bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged manipulation of JBC</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7754a7-e994-4150-bed3-6b34543dad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Gadon accused Sereno of playing favorites among potential
        appointees to the Sandiganbayan and manipulating the Judicial and Bar Council
        (JBC) to accommodate her picks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7f10f-2973-47c5-8772-3dbca4735a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brinaso niya [She rubbed elbows with them]," said Gadon, referring
        to the members of the JBC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29d5f0-359e-4a4a-843d-f4379f344a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She clustered the nominations into six groups instead of having
        one list so the President can choose who will be appointed to a particular
        division," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8308d8-c268-4897-b8d7-b0b51d48e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gadon, each of the clusters had a Sereno favorite who
        would come off as more prominent, "so the other candidates will lose the chance
        to be appointed in that particular division."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a5f5c-2ed0-41b8-b117-c48d19d40b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the ex-officio chairperson of the JBC. She is joined by
        ex-officio members Justice Secretary Vitaliano Aguirre, Senator Richard Gordon,
        and Representative Reynaldo Umali, and three others from the academe and private
        sectors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4d66a-aeca-40d0-ba9a-2c8b68ff3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:26:02.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:26:02.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, advocacy groups Volunteers Against Crime and Corruption
        and Vanguard of the Philippine Constitution also lodged an impeachment complaint
        against Sereno.</p>'
  'Puerto-Princesa-vice-mayor-Marcaida-arrested-drugs':
    'author': 'marcaida-luis-marimla_CNNPH'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-04T04:48:25.693+08:00
    'imagesource': 'jcr:68078033-a17b-4b17-a572-aacdf2d7aca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e99de2-173e-4ec8-be9c-a272ad3bd842'
    'lead': 'A police report said firearms and 30 sachets of suspected shabu were
      found in Vice Mayor Luis Marcaida III''s house in Puerto Princesa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:29:46.359+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T10:29:46.525+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Puerto Princesa vice mayor arrested for illegal drugs

      '
    'updated': 2017-09-05T11:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d323ef5-aadf-403b-aaf3-155af1747ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa (CNN Philippines, September 4)</strong>
        — Puerto Princesa City Vice Mayor Luis Marcaida III was arrested following
        a drug raid at his house, police reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fa5fe-3350-4606-b676-ba96e51c5f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized during the raid were 30 sachets believed to contain suspected
        methampethamine hydrochloride (shabu) wrapped in self-sealing transparent
        plastic packs, the Philippine National Police''s (PNP) Drug Enforcement Group
        said in a report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98c646-7338-4564-bf65-decb56778164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized were one .22-caliber rifle, three rifle grenades, one
        fragmentation grenade, and four .45-caliber pistols, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c8f5b-1c7b-4596-960a-9830a5574e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcaida will face charges for violation of Republic Act 9165, or
        the Dangerous Drugs Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d9330-b97d-4376-959a-ebdbb754ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the PNP''s Drug Enforcement Group and the Philippine
        Drug Enforcement Agency''s (PDEA) Special Enforcement Service served the search
        warrant issued by Manila Regional Trial Court Judge Reynaldo Alhambra.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ef0d4-f2a2-4b75-b0f9-4f6ec74ba4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities were backed by the Palawan Provincial Police Office,
        supervised by Police Superintendent Enrico Rigoros, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f378eb-a8e4-4790-835b-7367b364e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has issued a stern warning against "narco-politicians"
        in line with his war on drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35665c86-5b0b-4633-b746-7c50ef647297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albuera City Mayor Rolando Espinosa, who was arrested for drug involvement,
        was killed in his cell last year. Ozamiz Mayor Reynaldo Parojinog, Sr. and
        14 others were also killed during a drug raid in their home on July 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da231dde-686e-47f8-a049-953d33cb7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petition to recall</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbcd82-43e9-4918-bfbd-9cdb4e93a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 30, some 39,000 voters filed a petition for recall against
        Marcaida at the city Commission on Elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dab9ce-589f-4474-b6d0-285c75c550d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Oscar Lapida appeared before the Comelec as main petitioner
        to oust Marcaida for loss of confidence because of his alleged corruption,
        incompetence, and involvement in drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad72c87-9b71-4a72-9bc6-ba6defa0407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil sa panahon na siya''y nanunungkulan bilang</em> Vice
        Mayor, <em>hindi siya nagpakita ng</em> any signs ng competence, transparency
        and integrity <em>para sa lungsod ng</em> Puerto Princesa," said Lapida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe37a8a-02a4-4ab8-85ad-2bf3618e080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the time he sat as Vice President, he did not show
        any signs of competence, transparency, and integrity for the city of Puerto
        Princesa.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d49ba-d3b7-4bbc-8588-43364fe0ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the signatures were gathered in a week. Puerto
        Princesa has 24,000 registered voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab251c51-c7a1-4ded-bdfd-f13a857ba919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puerto Princesans don''t deserve a high-value target as Vice Mayor,"
        Lapida added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00defdab-091b-41eb-b266-bf354d23544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcaida sat briefly as mayor following a vacancy in the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd1fbb-552e-4ac5-8ed5-fbe97a69e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman ordered the dismissal of Puerto Princesa Mayor Lucilo
        Bayron for serious dishonesty and grave misconduct in December 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcaa13-54aa-4e20-9051-13caad07e80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman later downgraded the charge against him and suspended
        Bayron for three months. On June 23, the Department of Interior and Local
        Government released a reinstatement order for Bayron.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc886b64-5245-4f5b-8fc1-5bcc1157ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcaida nonetheless took oath as mayor on August 10, insisting
        that there was a permanent vacancy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3113f3-8153-40d8-8de8-d99558e43450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:29:46.360+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:29:46.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Catherine Santos contributed to this
        report.</em></p>'
  'AFP-Chief-Ano-confident-Marawi-crisis-to-end-before-retirement-in-October':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-04T04:41:02.164+08:00
    'imagesource': 'jcr:3eb2f9ff-f410-4c59-ab33-72cdb4636e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84bc1d98-9117-4cb7-a4ed-58322cc8cd72'
    'lead': 'Armed Forces Chief General Eduardo Año wants to finish the Marawi Crisis
      before October 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T10:34:20.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T10:34:20.942+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief confident Marawi crisis to end before retirement in October

      '
    'updated': 2017-09-05T00:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dd707-612a-40f3-b1a9-a633a1fced5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarlac City (CNN Philippines, September 4)</strong> — Armed
        Forces of the Philippines (AFP) Chief General Eduardo Año said Monday he hoped
        to end the Marawi crisis before his retirement on October 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d28b6-5b20-4ef9-977f-02ad2dd36424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matatapos ''yan bago ako mag-retire,</em>" said Año, when asked
        for a target date as to when the fighting will end. Año is due to step down
        on October 27 when he turns 56, which is the mandatory age of retirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057bd89-8af9-4330-9409-a0960bc7d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will end before I retire.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8c4a5-6740-49ea-a2ef-ebff511a8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the military is in the "final phase" of fighting in Marawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d380d3-d1e8-4d2b-a787-1670f8687b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa final phase na tayo, finishing touches. Kaya nga matindi
        ang labanan ngayon doon,</em>" Año said, speaking to reporters at the turnover
        ceremony of the AFP Northern Luzon Command in Camp Servillano Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d767fb9-b5bc-4303-802a-2f3c497e8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re in our final phase, the finishing touches.
        That''s why fighting is intensifying.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51839bd-1aa8-4261-8abd-34d72d504b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been reluctant to place an exact date for the city''s
        liberation from the ISIS-linked Maute group. Authorities last week said the
        fighting is concentrated against some 40 Maute fighters in a half-a-square
        kilometer radius inside central Marawi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6b346-11ab-439d-88ce-cb9217d14292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis began after Maute troops attacked the city on
        May 23. Fighting has entered its fourth month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708df6bf-c6f5-4b86-a754-1134c3d42e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagrerepositioning mga kalaban natin, do or die na sila. But
        we will not stop, tatapusin natin ito</em>," Año said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004b73d-d343-44a6-afb9-105541e86b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our enemies are repositioning. It''s do or die for
        them. But we will not stop, we''ll finish this ]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc71e0d-4710-43da-8815-1c0fbf419bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military scored a victory on September 1 when it recaptured
        Banggolo (Bayabao) bridge -- one of three key bridges in Marawi City. One
        more bridge, Raya Madaya (also known as the Masiu bridge) has yet to be retaken
        by troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b85225-978f-4528-bb1e-a7ae142fba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retaking of the bridge means more supplies and troop reinforcements
        can come in faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dbf87-2ba6-4444-a489-b4ae5fe3ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Military retakes strategic Banggolo bridge in Marawi</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932e231-eb67-48ba-ac7a-c7c14d5e2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said troops were determined to defeat the Maute fighters in
        Marawi, which was why fighting has intensified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7b4e7-6709-4897-9b5f-48823b10447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We have cleared so many buildings but we don''t have killed
        in action. We only have about 14 wounded, hindi naman malala yung mga tama</em>
        [they weren''t wounded badly]," he said of clearing operations done on September
        3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9244881-6873-4fbb-a944-ed0168650194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Marawi has killed 145 soldiers, 45 civilians, and 639
        enemy forces. Government forces have rescued 1,728 civilians</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df9ba7-f28b-4994-9305-63fbfe7adadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Abella on Monday heralded the troops'' steady
        advance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6162f9a-4b40-4622-afcd-57ff2abc154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T10:34:20.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T10:34:20.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent retaking of two critical bridges in the city, namely
        the Balo-i Bridge at Mapandi, and the Bayabao Bridge in Banggolo are indicative
        of the decreasing maneuvering space of the rebels and will facilitate their
        defeat," he said during the Mindanao Hour briefing.</p>'
