      '
    'updated': 2017-09-05T07:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f08aca-70ec-4373-8a7f-4d3359741734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Authorities
        are looking into the death of a 19-year-old former University of the Philippines
        student who allegedly robbed a taxi driver, Philippine National Police Chief
        Director General Ronald Dela Rosa said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fa257-1931-4cf1-810f-0aee214853ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Metro Manila police chief Oscar Albayalde relieved the
        police officers linked to the death of Carl Angelo Arnaiz in Caloocan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d27654-c58e-42f5-b020-e4b1ccc93e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-start na ang</em> investigation. In fact,<em> kahapon pa,</em>
        ni-relieve na ni Gen. Albayalde <em>yung mga</em> involved <em>na yun at para
        maka-conduct ka ng</em> investigation," he said during a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6771e3-b2c8-4ab6-a559-237fb402e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The investigation has started. In fact, Gen. Albayalde
        relieved those involved yesterday so the police can conduct an investigation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef803d1-ea64-4d7e-89c9-50ac65c55df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Albayalde extended his condolences
        to the family, and maintained that these cases are "isolated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180422ad-56dd-4bc2-b461-5a9cbbcf86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T11:04:40.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T11:04:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said they have started an additional one-and-a-half
        months training for police officers, including human rights orientations.</p>'
