      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Dr.
        Vicki Belo and Dr. Hayden Kho exchanged vows for the second time, this time
        in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
