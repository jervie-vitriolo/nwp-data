      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Trillanes-Duterte feud</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfe3ef-cc5c-4d64-82fb-277692799d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and the Dutertes have been bitter political foes since
        the 2016 elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd33fb-2056-4d25-9b53-bed68f210102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer who ran for Vice President and
        lost, accused then-Davao City Mayor Rodrigo Duterte of allegedly having ₱211
        million deposited in the Bank of the Philippine Islands branch along Julia
        Vargas on Ortigas Center, Pasig City, which was undeclared in Duterte''s 2014
        Statement of Assets, Liabilities and Net Worth or SALN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0272b-c32a-4005-ac20-8503e34baf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BPI on Duterte-Trillanes row: We had nothing to do with it</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66a92-5a10-45ba-b936-a55051a2186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts with ₱17,000 and around ₱24,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c95bdb-4303-486a-a88e-21aa302cc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte presents peso, dollar accounts</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c642f12-be6e-45b0-97e9-d0356f248aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council and Bangko Sentral ng Pilipinas
        decided not to investigate the matter further.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3aebcf-61c9-4eb2-b518-1c15b649254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte lashes out at Bangko Sentral, AMLC over bank account
        controversy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696cdbe-8449-4100-a426-6933ce538e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also strongly criticized the Duterte administration''s
        controversial war on drugs, calling on the International Criminal Court to
        look into the thousands of alleged extrajudicial killings in the campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
