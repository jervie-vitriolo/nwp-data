      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open congratulated Williams on its Twitter page, <em>"@serenawilliams</em>
        won a new title on Day 5 at the #USOpen: Mom.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/serenawilliams?ref_src=twsrc%5Etfw">@serenawilliams</a>
        won a new title on Day 5 at the <a href="https://twitter.com/hashtag/USOpen?src=hash&amp;ref_src=twsrc%5Etfw">#USOpen</a>:
        Mom.<a href="https://t.co/9omCLSMi9t">https://t.co/9omCLSMi9t</a> <a href="https://t.co/cuqEjlbLlX">pic.twitter.com/cuqEjlbLlX</a></p>&mdash;
        US Open Tennis (@usopen) <a href="https://twitter.com/usopen/status/903774728476913664?ref_src=twsrc%5Etfw">September
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2c6a7-5b39-4f74-aff8-dd32c5319b9a'
      'mgnl:activationStatus': true
