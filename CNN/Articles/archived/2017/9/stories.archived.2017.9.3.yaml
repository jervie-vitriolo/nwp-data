    'template': '1'
    'title': 'Duterte: I would advise Pulong to remain silent at Senate hearing

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b9f91-f038-4816-9a36-fd352d057342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — President
        Rodrigo Duterte said his son, Davao City Vice Mayor Paolo Duterte, should
        face the Senate probe on the ₱6.4-billion of shabu from China that was smuggled
        into the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dde591-ebf1-481b-b220-ca3c630d371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LOOK: How P6.4B-worth of shabu was shipped from China to PH</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de96648-24af-42a4-be81-57ddc366c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the members of the Senate Blue Ribbon Committee, especially
        fierce Duterte critic Sen. Antonio Trillanes IV, should not expect a word
        from the local executive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3ac1a-5e39-43be-bac0-695021a47bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> advice <em>ko kay Pulong? Punta ka doon</em> [My advice
        to Pulong? Go to the hearing]," the President told reporters early Sunday
        morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0cedb0-28c0-45f8-a58f-6ce7f65c4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then<em> pagdating mo, dun sa</em> questions, sabihin mo, "I
        will not answer you."" He added, ""I''m invoking my right of silence<em> kasi
        noong eleksyon pa, hindi pa Presidente tatay ko, binibira mo na kami.</em>
        So if you want evidence, do not get it from the mouth of other people. Go
        somewhere else.""</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76c7cf-cd67-4603-9fcc-dd5c7d53aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then when you get there, when they ask questions,
        just say, "I will not answer you. I''m invoking my right of silence because
        since the elections, my father was not yet President, you have already been
        hurling accusations at us. So if you want evidence, do not get it from the
        mouth of other people. Go somewhere else."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31f5a4-9c11-4960-b90b-2201ec668415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said invoking one''s right to remain silent is "perfectly
        all right," even in the face of a contempt charge from the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6ec7f-dfc1-4680-aa54-096097935973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a person invokes a Constitutional right, you cannot infer
        anything wrong there," he said. "And you cannot force a person to testify.
        All you have to do is to send a letter. We are not answering your questions.
        I will not submit to an investigation. For what? You are on a fishing expedition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65411be5-4879-44a4-b03b-dcea616e6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged smuggling links</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9896e-0a45-4b06-abe3-8adc0f8e555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came after Trillanes said on Tuesday
        that the vice mayor and Mans Carpio, the President''s son-in-law, were involved
        with the so-called "Davao Group," which allegedly accepted bribes to help
        move shipments through Customs without scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea75a7-b5f9-4d12-a15a-74e93a369d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trillanes links Duterte son, son-in-law to ''Davao Group''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3a353-9358-429e-910f-ee9517761d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs fixer Mark Taguba said on Aug. 22 that he gave ₱5 million
        to the Davao Group so that he could meet Vice Mayor Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f72f8c-ebb1-445b-b477-58f76532d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Customs fixer: I was asked ₱5M to meet Paolo Duterte</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4232c-b76b-4c1a-b99a-8199e044b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taguba on Friday cleared Vice Mayor Duterte and Carpio
        of their involvement in corruption at the Customs bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef49fc-c6d2-4146-a0b9-defd9323033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Customs fixer now clears Duterte kin of involvement in smuggling,
        ''tara'' system</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196954d5-3b1c-4b3d-86bf-a979baaf6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said on Friday Taguba was "pressured" to change his statements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b06ad-d107-4875-a085-4399f645fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:40:37.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:40:37.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, Mr. Taguba''s clarification doesn''t change anything,
        Vice Mayor Paolo Duterte and Atty. Mans Carpio should still appear before
        the Blue Ribbon Committee," he said.</p>'
