    'template': '1'
    'title': 'LeBron James in Manila: I''m happy to be back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086ca87-ff1e-41ee-88ed-eed168f4321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — It
        was the return of the king, as LeBron James made his much-awaited trip to
        the Philippines on Sept. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08f9e3-bfa8-40f3-9789-965cdd552493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had to cancel his trip to the country in 2016, citing "logistical
        challenges" as the main issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffba55c-09a9-46b2-bafc-002a5cbea55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were no hitches this time around in his "Strive for Greatness
        Tour."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd2a2b-d4de-44c3-8902-c80e48c8e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, through unfortunate events last year I wasn''t able
        to come back," James told select media. "But I made a promise, man. I''m one
        guy that''s true to his word so I am happy to be back."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df7070-8b31-4996-ab08-c27c8da6e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour marks his third visit to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac88d19-6671-4964-b2be-8ed46f576727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers star started out the day early in the morning,
        posting Instagram stories of his workouts at an undisclosed gym in Manila
        at 2 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4c0f0-2fd8-4de6-a50d-557a15fb31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also met with the media, national team pool members, and female
        ballers for a quick workout at Kerry Sports at Shangri-La at the Fort in the
        afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70e000-7505-4c22-a7ba-fe40411ac090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion then held a press conference to talk
        about the Filipinos'' passion for basketball.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572e5c6-9887-4800-8736-1e034fc37575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good coach of mine, Erik Spoelstra, always told me about the
        basketball here and how much people love the game of basketball," James said.
        "When I first came here, I noticed that right away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a45ff3-6e74-4e2b-b29e-cbe1f5f0c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is eager for the next season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada1fd0-0f8b-433c-89be-ef461c89dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited about our team, our team is ready to work, the guys
        are ready to work," James said. "I''ve been ready to go for quite awhile now,
        and I''m looking forward to the season. It''s only less than a month from
        now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130453b-da8f-4ab0-b67b-c89d319f5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event for the tour was in Pasay City, with fans waiting
        for LeBron James'' appearance at the Mall of Asia Arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3330b-6faf-4ddd-bfd9-9aabad7c8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension was palpable in the buildup to the entrance of the four-time
        NBA MVP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9128087-9091-44ec-9c18-35654011add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the king finally stepped on stage, accompanied by an LED light-illuminated
        court and booming music, the crowd went wild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b62b0d-8b1f-4cc5-b3ec-56a0c1eb422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James got to watch more of what the Filipino basketball had to offer
        through an exhibition match between older and younger national team players.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ee8ad-9132-4243-89cf-0b603b87bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older team was bannered by the likes of Jayson Castro, Jimmy
        Alapag, and Japeth Aguilar, while the younger squad was headlined by Kiefer
        Ravena, Bobby Ray Parks Jr., and Kai Sotto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85107670-4488-4a5d-868c-6a57c9179a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James checked in for the younger Gilas side with less than five
        minutes to play in the 30-minute running time friendly against the veteran-laden
        squad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c517482-b0b1-49a1-a235-561131522c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasting no time, the Cavaliers superstar provided some flashy dishes
        and did a couple of thunderous slams to the delight of everyone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a07ac-c886-4511-abfb-1dadd15a5739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end, the younger players with the help of James prevailed
        over their older counterparts, 92-71.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f86be-fc10-4341-b6de-befdf0117567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wrap up the event James took the mic and once again thanked the
        crowd, before tossing out a few signed basketballs to the crowd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fc55f4-aa36-4daf-83fb-43c45da486ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:52:45.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:52:46.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James and the rest of the Cleveland Cavaliers open the 2017-18
        NBA season when they face the Boston Celtics on Oct. 17.</p>'
  'serena-williams-baby-girl':
