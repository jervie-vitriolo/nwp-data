  'Trillanes-Smuggling-allegations-vs.-Paolo-Duterte-not-new':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Senator Antonio Trillanes IV. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-03T23:52:51.345+08:00
    'imagesource': 'jcr:4339a33f-04ac-4975-901c-eef8824857bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d230a8-d1d6-4d11-85b2-84ebcc4fe744'
    'lead': 'The President''s fierce critic says the President''s verbal attacks against
      him are a sign of panic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:32:50.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:33:44.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T16:33:44.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Smuggling allegations vs. Paolo Duterte not new

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddcbf2-edbd-4bb7-9512-c4587b9fc637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Senator
        Antonio Trillanes maintained his ground that allegations of the President''s
        son involvement in the drug trade is not new.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c471ca8-6105-436b-8da0-f7ebc08fe4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after President Rodrigo Duterte called him "political ISIS"
        in his tirade against the senator, who is trying to pin down Duterte''s son
        Davao City Vice Mayor Paolo Duterte, as well as son-in-law Manases Carpio
        for their alleged involvement in smuggling at the Bureau of Customs (BoC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2c749-0168-4025-9fe4-ca2834b4940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: I would advise Pulong to remain silent at Senate
        hearing</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0ea12-ac5c-4111-8899-0348e979201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Trillanes said he will not stoop down to
        Duterte''s "level of name-calling".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f30505-3cbb-41bc-b332-89b8f4964185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that Paolo Duterte has been involved
        in smuggling and illegal drugs. Way back in 2007, there were derogatory reports
        from the (National Bureau of Investigation) and the Presidential Anti-Smuggling
        Group about Paolo Duterte''s involvement in smuggling in BoC in Davao City
        Port," Trillanes claimed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9181da1-6943-4de2-9b3b-a6ea36a59b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is this, his son and son-in-law were named as the
        masterminds behind the Davao Group and are being suspected of being involved
        in smuggling operations that led to the express entry of the P6.4 billion
        shabu shipment into the country," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384f47a-c644-4c64-9681-b5b35edb39e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added that Duterte''s tirade is just a sign of panic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7c25d-a3d5-4c2d-9755-f1eff579c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si President Duterte ay nagpa-panic dahil malapit na mabunyag
        ang mga ilegal na gawain ng kanilang pamilya. Kaya naman pala bilyun-bilyon
        ang pera nila sa bangko</em>," he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e1f91-708d-4cae-98a4-92368fbf5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte is just panicking because his family''s illegal
        activities will be revealed soon. That''s why they have billions in their
        bank accounts.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449de80-567a-48d4-b39a-f9ff363f85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s son and son-in-law were dragged into the drug shipment
        hearings after Trillanes said they are linked with the reported "Davao Group",
        responsible for easing the passage shipments through Customs if bribed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672a80e-2a50-4282-878a-b10460cad359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Customs broker Mark Taguba claimed he gave ₱5 million to
        the Davao Group to meet with Vice Mayor Duterte. However, he retracted his
        statements on Friday, clearing the vice mayor and Duterte''s son-in-law of
        links to the drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70c0cc-bcc3-47df-a88f-cc4e8bccfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Customs fixer now clears Duterte kin of involvement in smuggling,
        ''tara'' system</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a57ffc-23db-4bba-b22b-188a331bdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes asked the Senate committee to summon Duterte''s two relatives
        at the senate for inquiry, which sparked a heated exchange between him and
        Senate panel chair Richard Gordon Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e1b14-f0a4-49ee-b7af-bd1ac1cc11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trillanes links Duterte son, son-in-law to ''Davao Group''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed6e2e-6bc0-4aaa-b607-c20a193e97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Gordon to file ethics complaint vs. Trillanes after
        clash at Senate</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c76ea-ba6e-4002-a84f-f1110ed9d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been a staunch critic of the President since the May
        2016 polls. He previously accused the then-Davao City Mayor of amassing ₱211
        million deposited in the Bank of the Philippine Islands which was undeclared
        in Duterte''s 2014 Statement of Assets, Liabilities and Net Worth (SALN).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf9444-84b6-4826-8792-7ec61408bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte showed two bank records to the public after, with ₱17,000
        and around ₱24,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabd81e-b256-4d4e-bc56-5f718103d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:32:50.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:33:44.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes ran under the Magdalo Party-list, whose Rep. Gary Alejano
        filed a rejected impeachment complaint against the President. The complaint
        was based on claims of killing, corruption, and other illegal acts supposedly
        committed by the President prior to and during his Presidency.</p>'
  'DFA-over-North-Korea-bomb-test':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The Foreign Affairs Department raised concerns over North Korea claims
      to have successfully tested a hydrogen bomb Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-03T21:23:06.876+08:00
    'imagesource': 'jcr:6bac729e-d388-4922-b3d6-04be9b4cd87e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92a45ded-9433-4f77-9eb0-8db2e37e3d80'
    'lead': 'Foreign Affairs Secretary Alan Cayetano calls for the hermit state to
      go back to the negotiating table with concerned countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:37:10.126+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:37:10.258+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: PH ‘gravely concerned’ over North Korea bomb test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a24948-08b3-45a2-8d21-5f6a351a3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Foreign Affairs Department expressed their ‘grave concern’ over North Korea’s
        detonation of a hydrogen bomb Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7791e9-f37a-4ddc-ba8c-c6007a011d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Foreign Affairs Secretary Alan Cayetano said such
        provocative action from North Korea will undermine regional stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dd6fc-67ea-44e2-9fd4-19ea6c0de4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from flouting all of its commitments under relevant United
        Nations Security Council resolutions, this test limits our available options
        for meaningful dialogue to address the real issues confronting the Korean
        Peninsula," Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb31d47-6fb9-472a-808d-3128b5b7e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano served as chairman of the Association of Southeast Asian
        Nations (ASEAN) Foreign Ministers’ Meeting last August, where the ten member
        countries also voiced out their concerns over the continuing nuclear activities
        in the isolationist state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef2646-9111-4e98-9208-3eadc5345eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: North Korea to remain in ASEAN Regional Forum</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa59e6-b51d-4a17-8640-2aab5c6ccee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines urges (North Korea) to return to the negotiating
        table. ASEAN is ready to play a role in creating diplomatic space to effect
        meaningful dialogue," Cayetano added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e9d51-2c54-4ff0-aa82-dee4b3f16aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department said they have also instructed the
        Philippine Embassy in Seoul to inform approximately 65,000 Filipinos living
        and working in South Korea of contingency plans in hand “in case the situation
        further escalates.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f33372-7fe1-43bf-90a7-73f038375f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the rogue state claimed to have successfully tested a hydrogen
        bomb, a device that is several times more powerful than an atomic bomb. This
        was North Korea’s sixth test of a nuclear weapon, following two successful
        tests of an intercontinental ballistic missile in July and another one in
        August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7016dd1-4e47-4b8b-90c3-4ab7e2a2b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: North Korea confirms sixth nuclear test</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33e3eb-fcc7-42ae-b557-33b80d087f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, tensions arose between North Korea and the international
        community after Pyongyang flew a missile over Japan. This added to the growing
        levels of international unease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab22c54-a51f-41fd-99ad-cb5d3125924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the ASEAN Foreign Minister’s Meeting, North Korea
        claimed it will be a responsible nuclear power, and will pose no other threats
        to other countries, unless they work alongside the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb1b45-7bc6-4314-87ad-669533c76139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:37:10.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:37:10.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been conducting military exercises with South Korea
        in waters surrounding the Korean peninsula amid the raised nuclear threats.</p>'
  'DOH-says-Philippines-bird-flu-free':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Health said Sunday the Philippines is now bird flu-free,
      until new cases are reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-03T21:26:11.528+08:00
    'imagesource': 'jcr:cd5ff782-0a9a-490d-9ca8-4481ed4cf18b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52fff57a-7365-4084-a9f8-15482dddc232'
    'lead': 'The Department of Health said Sunday the Philippines is now bird flu-free,
      until new cases are reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:40:20.507+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:40:20.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: PH bird flu-free until new cases are reported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69990a1b-67c5-4878-8014-8b7de099089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Department of Health (DOH) said Sunday the Philippines is now bird flu-free,
        until new cases are reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7ed42-1118-4367-b0d9-619b1e5e4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Health Secretary Paulyn Ubial said
        no new cases of dead birds have been detected after government culling and
        quarantine activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77016b9d-ab93-49b1-8ff8-c540bd983a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department completed culling 600,000 fowls within
        the 1km radius of farms suspected to have bird flu. The towns of San Luis
        in Pampanga, Jaen and San Isidro in Nueva Ecija, where it was detected, have
        been cleared of new cases, Ubial said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bc795-46dd-4217-951d-8eea5ab4a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added no humans were infected by the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f17b1c-7333-40f1-8720-e6eb9bc1de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird flu was first detected in the town of San Luis, Pampanga. It
        was later confirmed to be of the H5N6 strain, which is transmissible to humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c865432-0a60-4bb5-9550-aa15f7ec0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Health Secretary also assured the public it is safe
        to eat chicken and other poultry products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3a664-e32a-49de-9af4-360d841cf4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na pong panibagong mga kaso, so rine-remind natin ''yung
        mga kababayan natin, ang publiko, na safe pong kumain ng mga manok at</em>
        poultry products, <em>at lahat po ng suspected na puwedeng mahawa ay na-dispose
        na po</em>,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e23995-db2b-4b66-9c84-6b5277828990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been no new cases, so we’re reminding our
        fellow Filipinos, the public, that it is safe to eat chicken and poultry products.
        All those suspected of transmitting the virus have been disposed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86078af9-e600-41e2-aaab-e831d13e6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:40:20.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:40:20.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Agriculture Departement will monitor new cases of the
        virus.</p>'
  'los-angeles-fire-largest-in-history':
    'author': 'Nicole Chavez and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-03T13:37:11.420+08:00
    'imagesource': 'jcr:2672c424-74ed-4af4-9a85-6d705a9dcd81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9941800-d061-4932-882d-55eab53ce7c5'
    'lead': 'Los Angeles Mayor Eric Garcetti signed a declaration of local emergency
      Saturday instructing all city agencies to "take all necessary steps to protect
      life and property in the area" affected by what is now the largest fire the
      city has ever seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:44:48.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:44:48.535+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Firefighters continue battling largest fire in Los Angeles history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183be6de-76b7-4e0d-8a00-9e5ff157a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 5,000 acres have burned in the
        intense La Tuna brush fire near Burbank, California, forcing people from their
        homes, shutting down an interstate and sending massive plumes of smoke in
        the air, the Los Angeles Fire Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb2718-ffd1-4ab2-8cc7-93a460b91271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti signed a declaration of local emergency
        Saturday instructing all city agencies to "take all necessary steps to protect
        life and property in the area" affected by what is now the largest fire the
        city has ever seen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee9db5-c2ae-4b0d-af0e-44b12dfcff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The La Tuna Canyon Fire is an emergency that requires all available
        resources to protect our residents and keep our homes and other structures
        out of harm''s way," Garcetti said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08a53b-328d-4cf0-a301-c3d7563e9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory and voluntary evacuations were taking place, Capt. Branden
        Silverman said Saturday, but there were no reports of injuries. He suggested
        that everyone have a plan to evacuate if the need arises. Burbank is in Los
        Angeles County.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c359730-c042-4ab5-b3bc-ab610e03f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire remains at 10% containment since it broke out Friday and
        tore through the La Tuna Canyon Park area of the Verdugo Mountains, the Los
        Angeles Fire Department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf32958-9f2f-4f44-a279-88ba819bae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcetti said in a press conference earlier Saturday that 300 homes
        in Burbank and 180 homes in Los Angeles were under evacuation orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f2b12-db30-4c88-bff4-b85f19817cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 firefighters were working the Burbank blaze on Saturday,
        Los Angeles Fire Department Chief Ralph Terrazas said at the press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7688a28-1e5d-412a-b79f-807569b07b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 firefighters who were sent to Houston to help in Hurricane
        Harvey recovery efforts were heading back to California to help with the fire,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fc0f4-1a73-4ab6-880a-9b5644b951cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Terrazas, it is the largest fire, by acreage, that
        the Los Angeles city area has ever seen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517d8ba-0ba4-4f2d-a09c-7c25443d09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One home has been lost to the fire, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbc49a-f47c-460c-bf82-950ad8a29f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot temperatures and high winds on Friday in the Los Angeles area
        contributed to the "large plume growth and extreme fire behavior," the National
        Weather Service office in Los Angeles said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059fb3a-fbc2-496e-8b7d-fe5e2fb6837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weather factors will result in the potential for rapid fire
        spread in the warned area through at least Saturday evening," the weather
        service said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd9ffb-725b-4c26-8c2b-928ae8bcd465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We started smelling smoke''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723686b-ba2c-45f8-973f-03f4f4b1b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Oregon, 140 hikers were being evacuated Saturday after
        a fire broke out southeast of Portland near the Eagle Creek Trail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3362faa-1215-493f-8f20-8b632dd0bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe any of the hikers are in any danger at this point
        in time. The groups are believed to be far enough away from fire (not) to
        be in any immediate danger," said Joel Ives, spokesman with the Hood River
        County sheriff''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b0dad-9806-446b-a5dd-c95efbc9d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire has burned between 50 and 100 acres since it broke out
        at about 1 p.m. on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f7391-d094-489b-a364-d7711eaa7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Wong was hiking at the trail with friends when they looked
        over a ledge and saw trees on fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b2c68-d7a1-47e7-a6fb-4d2bae85c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started smelling smoke and felt heat, so we looked around, heard
        crackling, looked down the rail and right below there was a fire that jumped
        up on the trail just a few minutes later," Wong told CNN affiliate KPTV. "There
        were kids there screaming. The fire had jumped on the trail and it was burning
        all around the rail ... and then we ran out of there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8e2b0-9da2-49f8-a560-d9d3aba2e863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail remained closed Saturday as firefighters worked to put
        down the blaze, officials say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df11b5-27e3-4e47-908a-76b8afc6c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Forest spokeswoman Rachel Pawlitz said school buses were still
        picking up hikers Saturday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b5ddd-46d8-4cc1-886d-d37d00b4c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these people will be getting out soon, but others may have
        a very long night ahead of them," Pawlitz said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed4ab1e-216b-4990-9a66-8e808fac8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:44:48.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:44:48.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/02/us/los-angeles-wildfire/index.html">Firefighters
        continue battling largest fire in Los Angeles history</a>."</em></p>'
  'USGS-possible-explosion-North-Korea':
    'author': 'Joshua Berlinger and Taehoon Lee, CNN'
    'caption': 'Democratic People''s Republic of Korea Supreme Leader Kim Jong-un.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-03T20:17:50.697+08:00
    'imagesource': 'jcr:02d47e83-663f-4618-83f9-efadebcb2ebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ad1786-e504-432a-a75d-e26eee465c7b'
    'lead': 'North Korea claims to have successfully tested a hydrogen bomb, the country''s
      sixth-ever test of a nuclear weapon and first since US President Donald Trump
      took office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:48:48.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:48:48.628+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea confirms sixth nuclear test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c135f071-d77c-4e8f-bbc7-b06a444bf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea claims to have successfully
        tested a hydrogen bomb, the country''s sixth-ever test of a nuclear weapon
        and first since US President Donald Trump took office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954fcc2-02ef-47b9-afa1-52faaf0f84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was a "perfect success" and the final step in attaining
        a "state nuclear force," long-time news anchor Ri Chun Hee said in a televised
        announcement Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075a3fb-5228-4bb7-8c0e-9125a38bee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news report claimed the weapon was designed to fit atop an intercontinental
        ballistic missile. The nuclear test follows two successful tests of the long-range
        missile in July and a shorter-range one in late August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3730b1-e74f-4130-9f16-95eeea7ea04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a high-level national security meeting, South Korea President
        Moon Jae-in called the move a "an absurd strategic mistake" that will lead
        to the international community further isolating Pyongyang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00001e-701e-4cf8-8cca-0db1c6fcfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is nearly impossible to verify with certainty Pyongyang''s
        claim that it detonated a hydrogen bomb, which is also known as a thermonuclear
        weapon, or whether it can actually be used successfully on a missile. Thermonuclear
        weapons typically use a fission explosion to create a fusion reaction, which
        is far more powerful than a fission reaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c82170-3e37-4671-83df-263b0489f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORSAR, an independent seismic monitor,&nbsp;estimated&nbsp;the
        blast created a yield of about 120 kilotons. The tremors caused by North Korea''s
        Sunday test were at least 10 times more powerful than the fifth test, Japanese
        officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec709b8-da0f-45a9-bbeb-8a116150ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test came just&nbsp;hours after&nbsp;North Korea released images
        of leader Kim Jong Un inspecting what it said was a hydrogen bomb ready to
        be put on top of an intercontinental ballistic missile, the type of weapon
        the country would need to use to deliver a nuclear warhead to far-away locations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b93b6a-26e9-4dfb-a0a3-93432e875509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t be surprised by the fact they had the test, but usually
        they spread it out a bit," said Melissa Hanham, a senior research associate
        in the East Asia Nonproliferation Program at the James Martin Center for Nonproliferation
        Studies (CNS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a278985-e259-4d56-a710-04e04b20a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanham said it''s impossible to say if the peanut-shaped object
        shown in the images released by North Korean state media was detonated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3473e35-52a8-4ab1-a284-976e04e629ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re evaluating these explosions, you have to do it with
        a grain of salt because you''re trying to mold a mathematical equation to
        something that''s happening in the real world. And the equations can to grip
        on things like depth or the geology of the area, and we don''t know those
        kinds of facts," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12f182-9598-47f9-866e-f6b4c0061b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s test comes almost one year after Pyongyang''s fifth nuclear
        test last September, which triggered a 5.3-magnitude seismological event.
        That took place on September 9, the country''s Foundation Day holiday. North
        Korea claimed it set off a thermonuclear weapon during that test, but experts
        said the data showed it was more likely a boosted fission weapon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5eaf5d-9aa2-427e-a3f0-ccc0976d8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First sign was earthquake</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91300944-c565-4486-9e2d-349a497ba83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, seismological data from the United States Geological
        Survey (USGS) showed that an explosion caused a 6.3-magnitude tremor in the
        country''s northeast, not far from the country''s Punggye-ri nuclear test
        site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923b640-c8be-4000-9e74-8a2dc02ad96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassina Zerbo, the executive secretary of the Comprehensive Nuclear-Test-Ban
        Treaty Organization, tweeted more than 34 stations picked up the seismic activity
        from the blast. Tremors could be felt as far as Vladivostok, Russia -- about
        200 miles away -- one resident told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfb202-4f52-4cbd-8256-2e5c498d91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Foreign Minister Taro Kono was the first to confirm the
        existence of a test based on data provided by the Japan Meteorological Agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c038dd-f7c6-48f3-9ae0-167207f6a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency observed a magnitude-6.1 tremor in
        North Korea at around 12:31 p.m. local (11:31 p.m. ET). The government immediately
        dispatched so-called "radiation sniffer" planes to take air samples.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ac789-440e-4db8-8f92-0c796319e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Completely isolate''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2313c2-c343-4c43-8fc1-529a040c61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President''s chief security adviser, Chung Eui-yong,
        said South Korea will seek diplomatic measures to "completely isolate" its
        northern neighbor, which is already heavily sanctioned by the United Nations
        and separately by North Korea''s adversaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c55743-0533-4cde-a703-81e3323745d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff said the military has raised
        its alert status after detecting a "man-made earthquake near Punggye-ri."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd45ed2-cec3-4660-b98a-89e048fec1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second, smaller tremor was detected by the USGS and its Chinese
        counterpart. Both speculated it may have been caused by some sort of structural
        collapse. Zerbo of the Comprehensive Nuclear-Test-Ban Treaty Organization
        told CNN it was likely caused by the initial blast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f7173-b79b-4d57-aeeb-783a67314610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s only real ally and patron, said its neighbor
        "disregarded universal opposition of the international community" by conducting
        the test."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f40e2e-bc9f-4bd6-90a1-bc2c1d486326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly urge North Korea side to face up to the firm will of
        the international community on the denuclearization of the peninsula, abide
        by relevant resolutions of the UN Security Council, stop taking wrong actions
        that exacerbate the situation and are not in its own interest, and return
        to the track of resolving the issue through dialogue," the Chinese Foreign
        Ministry said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9700e-0c20-477d-a6ac-78894dcaccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Chinoy, a senior fellow at the US-China institute and former
        CNN Beijing bureau chief, said the timing of the nuclear test was a "deliberate
        poke in the eye from North Korea," as Beijing is now hosting an economic summit
        with the fellow BRICS countries -- Brazil, Russia, India, China and South
        Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efc4ec-dc02-4d04-8ea8-e136abb06e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have been pressing North Korea very hard not to stage
        a nuclear test," he said. "It''s a deliberate gesture of non-respect. And
        I think what it shows is that Kim Jong Un is extremely confident that he can
        provoke and push across the board without risking the kind of sweeping retaliation
        that would inflict enough pain upon him and his system that would force him
        to change his tactics."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f1d76-32af-4bda-860e-c6bf9c58fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Nuclear Safety Administration said it has begun emergency
        monitoring for radiation along its border with North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b64eb-9dbc-44ce-bdc6-df677d5c584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Progression</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc70ad-ab5d-4468-8aa7-34be4170e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s weapons program has been progressing at a rapid pace
        under leader Kim Jong Un, with each nuclear and missile test helping Pyongyang
        improve its weapons technology,</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d968fe-7ce4-493f-a7ae-1bf7643b3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first nuclear test since US President Donald Trump took
        office. Trump''s administration is pursuing what it calls a strategy of "peaceful
        pressure" to get North Korea to bring its nuclear weapons program to the negotiating
        table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abdf04-3d23-4201-976f-13152868c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics worry that the US administration''s insistence on denuclearization
        and some of the President''s harsh rhetoric have done more harm than good.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669ce27-ff6e-404b-be71-b42b95191d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test is dramatic, but not necessarily a game-changer. Thermonuclear
        weapons are more destructive, but their use can be deterred with the same
        actions as smaller warheads," said Adam Mount, a North Korea expert and senior
        fellow at the Center for American Progress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607e674-208f-4393-aa18-23c2a6ee7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea sees its nuclear weapons program as crucial to deterring
        any US-led attempts at invasion, making it unlikely that they will negotiate
        it away, analysts say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757757ff-2d89-4833-92fb-ba6839c48224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too late to think we could create enough pressure and pain
        that they will volunteer to eliminate their arsenal. The priority now is to
        maintain stability, to lower the risk of miscalculation and miscommunication
        so that a war doesn''t break out that nobody wants," Mount said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258f506-a3f1-4d10-b06d-f4ad7537c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Will Ripley, who was in North Korea until Sunday, says the
        latest nuclear test doesn''t rule out a diplomatic solution to this ongoing
        situation but shows that North Korea won''t come to the table from a position
        of weakness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9561e07-e89f-4b69-8a10-e9a5078ec858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The North Koreans) believe this nuclear deterrent is their key
        to stability and eventually to a seat at the diplomatic table. Just because
        North Korea has conducted a sixth nuclear test doesn''t mean the world is
        a more dangerous place now than it was a few hours ago," Ripley said. "They
        say these type of weapons will prevent a war."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c664ca9-7ed5-40d6-9a73-8c9e917347ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recent tensions</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939821c8-6bcb-41f0-8f40-cea306bca51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between North Korea and the international community flared
        again last week after Pyongyang flew a missile over Japan. The United States
        and its allies responded by sending fighter jets and bombers over the Korean
        Peninsula in a so-called "show of force" operation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dae47-625a-44f4-b099-c8afeddfe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said&nbsp;for months&nbsp;that another nuclear test
        was likely on the way, with satellite imagery revealing that&nbsp;a new tunnel
        had been dug earlier this year.&nbsp;Independent nuclear experts told CNN
        that another test would likely be a way to increase the yield, or destructive
        power, of a weapon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62de02e-f5b1-4790-a61d-c102724ab22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months North Korea refrained from conducting a nuclear test
        and from launching missiles over Japan, even though that meant testing on
        highly lofted trajectories and launching satellites to the south rather than
        east, which is more efficient. It now seems to have decided to end that restraint,"
        said David Wright, the co-director of the Union of Concerned Scientists Global
        Security Program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623c809-d99f-4d67-afe8-41c675a2ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:48:48.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:48:48.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/03/asia/north-korea-nuclear-test/index.html">North
        Korea confirms sixth nuclear test</a>."</em></p>'
  'lebron-james-manila-back-2017':
    'author': 'Paolo del Rosario and CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-03T13:08:40.487+08:00
    'imagesource': 'jcr:d94d1734-0163-463e-96a1-482903994a75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffaf7d2a-1cd5-4d92-bb98-52a9847b3bb5'
    'lead': 'Four-time NBA MVP LeBron James made his much-awaited return to the Philippines
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:52:45.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:52:46.048+08:00
