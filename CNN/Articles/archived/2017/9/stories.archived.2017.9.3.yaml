    'jcr:uuid': '8a232e3d-26f7-43e1-b360-79a0d742c262'
    'lead': 'The Nograleses and Dutertes were former political rivals until they reconciled
      in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T08:49:23.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T08:49:23.575+08:00
