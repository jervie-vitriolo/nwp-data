      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Serena Williams has given birth to a baby
        girl, according to her coach and the US Open''s official Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a8a08-c60d-4552-8077-bbd631f04ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:16:56.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:16:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister Venus Williams also confirmed the birth during an interview
        before her match at the US Open on Friday when asked about Serena having a
        baby girl and her feelings on becoming an aunt. She said, "Obviously I''m
        super excited, words can''t describe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c338b10-547f-4561-8e49-2de6593e9228'
