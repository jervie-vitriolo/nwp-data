  'president-rodrigo-duterte-pulong-duterte-senate':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Davao City Vice Mayor Paolo Duterte (L), President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-03T04:26:35.316+08:00
