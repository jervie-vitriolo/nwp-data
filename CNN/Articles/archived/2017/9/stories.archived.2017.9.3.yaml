    'jcr:uuid': '1da3f241-82f5-47f2-a97e-c01108a7b7c8'
    'lead': 'President Rodrigo Duterte says invoking the right to remain silent doesn''t
      necessarily mean someone is guilty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T08:40:37.130+08:00
