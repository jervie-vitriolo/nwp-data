      'mgnl:type': 'text'
      'text': '<h2>Read: Trillanes, Alejano urge international court to look into
        Duterte''s drug war</h2>'
  'president-rodrigo-duterte-marcos-settle-family-wealth':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-03T04:20:29.927+08:00
    'imagesource': 'jcr:2d22dc07-544c-41e5-9166-e447e20256db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d19824d-d0d5-4da6-9db3-76a85201ca9d'
    'lead': 'However, President Rodrigo Duterte says he doesn''t have the authority
      to directly negotiate for the wealth that the Marcos family is offering to turn
      over to the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T08:45:20.429+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-08T08:45:20.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Marcoses offer settlement on family wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35076a-f3bf-420e-b75d-ef72ce57943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — President
        Rodrigo Duterte said the family of the late dictator Ferdinand Marcos is "ready
        to return" their wealth to the government, possibly through a settlement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2283f-b779-4577-af60-4417f1d5a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just accepted the explanation na gusto nilang makipag-areglo
        na sa gobyerno kasi dapat matapos ito [that they want to settle with the government
        because this issue must end]," he told reporters in Davao City early Sunday
        morning after the birthday party of Davao City Rep. Karlo Nograles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a564c-c8e7-400c-b092-7780a5307a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Davao City Rep. Karlo Nograles joins PDP-Laban</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3e3d9-8673-4662-a3fc-e3b80ce058e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I accept the explanation because there is no other explanation,"
        he added. "I do not know anything. I cannot debate with them. So sinabi ko
        [I said], I accept the invitation na [that] it''s about time that this thing
        is finally settled."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c19e0b-61d6-445e-b041-05a7b6a80cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he already spoke with Ilocos Norte Gov. Imee
        Marcos, who also attended Nograles'' party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ac9c2-7a96-4e9f-9d9d-a9553d52349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the President said on Tuesday that the Marcos family,
        through a spokesperson, offered to turn over part of their wealth to the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b72c2-3c70-40b9-bd29-c44ba630ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Marcoses offer to turn over part of their wealth</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2637ba-0abd-4ae4-ac4e-6a523da04469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said a law is needed for the turnover to happen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a726a7a-9d00-4b32-9def-b6a77420d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to start with Congress," he said. "I cannot say with finality<em>
        na ito-ito ang mangyari</em> [this will happen] because there will be so many
        stages. If it''s an arbirtation, <em>kasi areglo</em> [because it''s a settlement],
        it would undergo an arbitration, <em>kung totoo talaga</em> [if it''s true].
        Then it should be the Central Bank of the Philippines and the Secretary of
        Finance. A President cannot (negotiate). It has to be the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b752b-9688-4997-81a0-c05a51a38492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Justice Secretary Vitaliano Aguirre, an activist
        during the Marcos regime, would have the discretion to pursue further cases
        against the Marcoses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b1ded-308e-4e0b-9b06-03d198302173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe there would be a compromise," the President said. "Kung wala
        [If not], then you proceed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2d48f-5379-4f5a-9159-456c161ca213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Marcos said on Thursday that she believes the cases filed against
        her family will be settled within the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755da513-7ab5-4bc4-9715-42e49068f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: Imee Marcos: No negotiations yet on return of family
        wealth</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a72136-d1f2-4fa9-b0ac-04c1471c85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tiwala kami sa Presidente na siya ang makakapagtapos ng deka-dekadang
        kaso,"</em> she said.<em> "At yung pamilya nag-uusap pa, subalit nasa kamay
        ng mga abogado</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ada84-f05f-45d6-8de2-cb342cccf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the President will end the decades
        of cases filed against us. The family is still talking about returning the
        wealth, but the issue is in the hands of our lawyers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11f7c2-615a-42e3-aa12-17c4fcbe9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank-UN Office on Drugs and Crime''s Stolen
        Asset Recovery Initiative, former President Ferdinand Marcos started amassing
        ill-gotten wealth from the government on his first year as President in 1965.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d264bb-d25e-4ad9-aceb-17cbc1783779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ousted by popular revolt in 1986 amid allegations of corruption
        and human rights violations. He died in exile in Honolulu, Hawaii in 1989.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fb0df-bd96-481b-8143-786ed1a51c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study revealed Marcos siphoned an estimated $5-billion to $10-billion
        in his 21-year regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb9e10-d089-483b-968f-df697d548da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laws on recovering Marcos wealth</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488c0fb-184a-4a8b-805c-3d0897547141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are existing laws to recover the Marcos family''s ill-gotten
        wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2152d5c-a834-4824-9fae-1b7b231b0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1986, President Corazon Aquino established the Presidential
        Commission on Good Government (PCGG) through <a href="http://www.officialgazette.gov.ph/1986/02/28/executive-order-no-1-s-1986/">Executive
        Order No. 1</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ba039-4600-4a76-b9ff-d959758d5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is tasked with the "recovery of all ill-gotten wealth
        accumulated by former President Ferdinand E. Marcos, his immediate family,
        relatives, subordinates and close associates, whether located in the Philippines
        or abroad."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1b368-791c-4086-aa7b-e5fb7e89bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG has recovered over ₱170 billion (US$3 billion) since then
        until December 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f3f1b7-aee9-407f-83f1-25f785e3ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, as of December 2016, the commission filed 248 cases
        against the Marcoses and their cronies or oligarchs who had close ties with
        the regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9e6ce-a713-4b04-a2a7-49e796082478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, victims of human rights violations during the martial
        law era started receiving compensation in May 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12b5b8-5469-4934-9611-3b3541c6c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Martial law victims receive first half of monetary compensation</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b7559-a4a5-4f57-9c13-9ea39a10fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10368 or the Human Rights Victims Reparation and Recognition
        Act of 2013 grants monetary and nonmonetary reparation to human rights victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d49ce-b967-4d49-9ce4-d6c9a59ea020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:45:20.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:45:20.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has allotted ₱10 billion for the reparation of the
        victims, which came from the ill-gotten wealth of the Marcos family transferred
        to the Philippine government by the Swiss Federal Court in December 1997.</p>'
  'davao-city-representative-karlo-nograles-pdp-laban':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
