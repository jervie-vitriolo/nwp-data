      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo shared by celebrity makeup artist Juan Sarte showed Belo,
        Kho, and their daughter Scarlet Snow, posing at the American Church in Paris.</p>'
