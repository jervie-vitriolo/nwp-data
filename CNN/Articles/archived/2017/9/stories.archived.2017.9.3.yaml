    'template': '1'
    'title': 'davao-city-representative-karlo-nograles-pdp-laban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d071d-3a53-4f9a-a354-deb47f615a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — A
        Davao congressman and son of a former House Speaker got his birthday wish
        on Saturday night: membership to President Rodrigo Duterte’s political party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fa2ff-b598-45fa-9501-180f2aab20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who spoke at Davao City 1st District Rep. Karlo Nograles’
        41st birthday celebration in Davao City, personally swore Nograles in as a
        member of the PDP-Laban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b2835-30f1-45a0-be43-2bdb69a4e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karlo is accepted into the folds of the PDP and we are proud that
        one of the most powerful congressmen would be a member of this party," the
        President said. "I hope <em>mapakinabangan mo</em> [that you will benefit]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2c5cd-69ea-4c15-be58-1307facb801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles — who chairs the powerful House appropriations committee
        — used to be the President of the National Unity Party, a breakaway group
        of the Lakas-Kampi-CMD party of Pampanga Rep. Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80208e9f-1f53-43f6-be34-2e26c79ca5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President maintains friendly ties with Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd574e-9a6b-45a8-a136-50ae99612e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: Pampanga''s poultry products safe to eat</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c816f4ad-f4a2-45f0-9904-2075ffdc9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Nograles is the son of former House Speaker Prospero Nograles,
        the Duterte family’s long-time rival in local politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cfc1d-6718-4784-b3ab-baa8c3104c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Nograles lost to a Duterte in his three bids for Davao
        City mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d6c49-05af-44b9-91df-424a9f45e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Rep. Nograles’ mother is the President’s second cousin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28a8ad-7aa8-44b7-8f8c-c8068cf6e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish my nephew a happy birthday,” Duterte said in a speech at
        the party. “I am grateful to you for inviting me here today. It gladdens my
        heart to know that you consider me an important part of your personal and
        political life.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec59b14-9325-40f5-943b-4c58b0ec9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:49:23.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:49:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two families set aside their rivalry when the Nograleses supported
        Duterte for the presidency.</p>'
