    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72747b64-932c-411f-ba82-c952174d0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:16:56.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:16:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena''s coach Patrick Mouratoglou announced on his verified Twitter
        account, "Congratulations @SerenaWilliams for your baby girl. I am so happy
        for you and I feel your emotion. Recover well &amp; enjoy without limitation."</p>'
    '6':
