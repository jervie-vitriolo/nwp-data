    'template': '1'
    'title': 'North Korea: Kim Jong Un observes missile-ready hydrogen bomb

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01bc5e-3de8-454a-b70c-165f7e729e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea''s regime has "succeeded in
        making a more developed nuke," according to the country''s state news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4841a0-2c52-4619-b115-db07886aefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to the country''s Nuclear Weapons Institute, North
        Korean leader Kim Jong Un "watched an H-bomb to be loaded into new ICBM (intercontinental
        ballistic missile)," the Korean Central News Agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4d99f-be1a-4a31-a4f0-cd5086ac0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no independent confirmation of the claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76a971-856c-4e81-885f-6673ae301a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The H-bomb, the explosive power of which is adjustable from tens
        kiloton to hundreds kiloton, is a multi-functional thermonuclear nuke with
        great destructive power which can be detonated even at high altitudes for
        super-powerful EMP (electromagnetic pulse) attack according to strategic goals,"
        KCNA reported in English.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfca426-6072-466f-a3a3-3d3727b583f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electromagnetic pulse is an intense wave of electrical energy generated
        by the detonation of a nuclear weapon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef91b4-2df7-41e9-b610-97dcaca22c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear EMP has the demonstrated potential to disrupt, damage,
        or destroy a wide variety of electrical and electronic equipment," according
        to the US Department of Energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d3666-04a2-4bce-94a0-f55c4731bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMP waves can disable all sorts of electrical devices, but their
        biggest threat is to the electrical grid and long-haul communications, an
        Energy Department report says. One blast could knock out power and communications
        over hundreds or even thousands of kilometers, the report says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7349ec-9560-4e76-930e-1ac9942c5c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched two missiles this year that demonstrated
        intercontinental capabilities, according to analysts. A launch on July 28
        showed a missile that North Korea claimed could reach any part of the United
        States, though analysts said it might fall a bit short of New York, Washington
        and other East Coast cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a1701-7b9d-4c45-a6d7-873d33ae6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang&nbsp;last tested a nuclear device in September 2016, at
        that time saying its test of a 10-kiloton weapon would enable it to produce
        "a variety of smaller, lighter and diversified nuclear warheads of higher
        strike power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77f579-fc88-4fb6-9c71-3f4c08a9927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the country''s fifth nuclear test and produced twice as much
        explosive power as the previous test earlier in the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0925cfc-cc97-49d1-8fbd-b2e8a971b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the successful tests, analysts have been uncertain about
        the ability of Pyongyang to mount a warhead on a ballistic missile and get
        that warhead to survive the tremendous heat generated on the missile''s re-entry
        into the Earth''s atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0892c-7b06-4ac4-9e1d-6335eaba57fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea boasted about its nuclear missile program in Sunday''s
        report, saying it has the know-how and materials to make as many weapons as
        it wants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04088f-02c4-4d59-a69d-46801f3e732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All components of the H-bomb were 100 percent homemade and all
        the processes ranging from the production of weapons-grade nuclear materials
        to precision processing of components and their assembling were indigenously
        developed, thus enabling the country to produce powerful nuclear weapons as
        many as it wants," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132581ea-19e7-4506-8ace-16e0be40d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s KCNA report on the new nuclear capability follows a week
        of escalating tensions on the Korean Peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96414bb7-a029-4769-b683-0e0922053a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, Pyongyang launched an intermediate-range missile, identified
        by the North Koreans as the Hwasong-12, over Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283302b-9682-4d4b-a583-d906fa2cf6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media claimed a day later that the missile launch
        was a prelude to more military operations directed at the US island of Guam
        in the Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdb2fa-789e-4b28-ba67-e29f45c231c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea responded to that test by staging a live-fire bombing
        drill simulating the destruction of North Korea''s leadership. Four F-15K
        jet fighters dropped eight 2,000-pound bombs designed to take out hardened
        targets in northeastern South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477de64d-3193-46bb-bbd3-64f077ab5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump warned after the Tuesday launch that "all
        options are on the table" concerning North Korea''s nuclear and missile program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4d2cb-8bbc-44fc-8522-87b2a451f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regime has signaled its contempt for its neighbors, for all
        members of the United Nations, and for minimum standards of acceptable international
        behavior," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d28f6-e5ec-4cf4-8269-f9556ad2a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening and destabilizing actions only increase the North Korean
        regime''s isolation in the region and among all nations of the world. All
        options are on the table."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8ad17-8304-4af4-b32b-b7189ec3bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, the US military sent its most-advanced fighter jets, Marine
        Corps F-35Bs, in a flyover of the Korean Peninsula along with US B-1 bombers
        and South Korean fighter jets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237a78f-e916-4570-8f2a-52108ce73a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, US Pacific Command said the flyover was a "direct
        response to North Korea''s intermediate range ballistic missile launch."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e6f39-9bd3-4553-b084-5efcdad17045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea called the flyover a "wild military act" by enemies
        flustered by the progress Pyongyang has made in its missile program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae6d75-c92c-4fe7-8f14-da4f5e2b9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the US and South Korea announced they have agreed "in
        principle" to revise a bilateral treaty that limits the weight and range of
        the South''s ballistic missiles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ed324-5651-46a3-8492-9bff54a8ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could give South Korea more independence from the United
        States to react to the threat from North Korea, analysts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60466fbc-208d-4090-98f5-56dab4e5ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been test-firing missiles at a rapid pace all year.
        With each launch, experts say Pyongyang can further refine and perfect its
        missile technology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51b3c1-4527-4c13-bb2d-412ca78c3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T08:22:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-08T08:22:20.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/02/asia/north-korea-kim-jong-un-nuke-lab-visit/index.html">North
        Korea: Kim Jong Un observes missile-ready hydrogen bomb</a>."</em></p>'
