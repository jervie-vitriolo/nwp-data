      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Melania Trump went Canada for her first
        solo foreign trip as first lady, traveling to Toronto to lead the U.S. delegation
        to the Invictus Games on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef62be7-e64d-47ea-a37d-ffa2290f9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a whirlwind day trip, Trump met with Canadian Prime Minister
        Justin Trudeau and Great Britain''s Prince Harry, and attended the opening
        ceremony of the Paralympic-style games before returning to Washington.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
