      'mgnl:type': 'text'
      'text': '<p>The EdukCircle Awards, founded in 2011 by EdukCircle International
        Center for Communication Studies Director Alexander Baltazar, aims to recognize
        personalities for their outstanding contribution to Philippine television.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1c012-6632-4474-b7db-f9d9a14340da'
