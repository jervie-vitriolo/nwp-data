  'UAAP-Adamson-vs-NU':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-24T10:09:37.004+08:00
    'imagesource': 'jcr:b06748d2-5964-4494-934b-e8704bcff442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fa4842d-8bf6-4d95-b67c-f4e7ce1d27b8'
    'lead': 'The Adamson Soaring Falcons returned to winning ways with an 83-76 victory
      over the NU Bulldogs in the UAAP Season 80 on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:34:40.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:35:07.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:35:07.479+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson bounces back with win over NU, 83-76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee05724-121e-442b-9b9a-9fd082455dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Adamson Soaring Falcons bounced back from their loss last weekend with
        an 83-76 win over the National University (NU) Bulldogs in the University
        Athletic Association of the Philippines (UAAP) on Sunday evening at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8bd884-8937-482e-b4f1-affbfbd8ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr paced the Falcons with 19 points, while Jerrick Ahanmisi
        and Jonathan Espleta chipped in with 13 markers apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ee3b8-50bc-4ce6-bcf7-bc1defcb6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tightly-contested opening period, the Adamson Soaring Falcons
        finally found their range in the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43ee13-1ecb-4124-84d0-97d53152d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson outscored the Bulldogs, 24-13, in the second quarter to
        tout a 43-32 cushion going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c86a78-1d9b-4684-8ac7-253e8b646e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs struggled to cut into Adamson’s lead, but finally managed
        to reduce it to 66-60 midway through the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89e404-6579-48fa-b40d-41ec3eb2cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson, however, was able to turn away NU’s advances and hold on
        to claim its second win of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd12c1a-ca49-4965-a218-af2e22d815ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU slid down to a 2-2 win-loss record for the season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3ebb1-7128-4205-9002-686c8fdb642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayjay Alejandro led the Bulldogs with 25 points in the loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78f3e3-ac09-43b7-a67c-e0feff6c5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson coach Franz Pumaren praised how his wards has improved after
        a dismal start to the season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507a846-d558-4849-8538-911f6e750574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned from our mistakes already, if you look back at the games
        we lost we really had a bad start,” Pumaren said. “We played smarter basketball
        than we played in our last games.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1afad-ed0f-4847-a67b-88e34f606559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:34:40.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:35:07.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson continues its campaign against the UE Red Warriors on Sunday,
        while NU will play host school FEU this coming Wednesday.</p>'
