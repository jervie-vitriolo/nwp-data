      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This award is truly special as it coincides with our first anniversary
        since the launch of ''The Source.'' The thrust of the program is to bring
        issues closer to the public so that we can all have a better understanding
        and judgment of the stories we watch or read about every day – from politics,
        artists, successful Filipinos, and so much more," Webb said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aab79b-aea5-4a28-94e7-0945a393e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:23:07.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:23:40.125+08:00
