  'duterte-500k-bank-account-trilanes':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-24T16:45:05.132+08:00
    'imagesource': 'jcr:3d2929cd-97c5-4ae3-9e35-a39dcea86fa6'
    'jcr:primaryType': 'mgnl:composition'
