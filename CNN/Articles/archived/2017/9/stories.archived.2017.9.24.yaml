      'mgnl:type': 'text'
      'text': '<p>Other big winners on Saturday were OPM legend Gary Valenciano, former
        Environment Secretary Gina Lopez, actress and host Anne Curtis, actor Piolo
        Pascual, and the KathNiel love team, composed of actors Daniel Padilla and
        Kathryn Bernardo.</p>'
  'nfl-nba-steph-curry-donald-trump':
    'author': 'Miranda Green, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-24T22:27:45.458+08:00
    'imagesource': 'jcr:24362a74-7375-4df5-a27c-7a97b67b1511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904eccaa-8537-43f6-8a3a-26e8d2a324f3'
    'lead': 'President Donald Trump came under harsh criticism Saturday from the NFL
      and some of the NBA''s top players after he blasted prominent athletes for kneeling
      during the national anthem and refusing to come to the White House, putting
      himself in the center of a controversy with significant racial and cultural
      undertones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:27:49.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:28:14.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:28:14.176+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL chief, NBA stars slam Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43705a3f-3a3b-4b2d-8adf-797bc1a78496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump came under harsh
        criticism Saturday from the NFL and some of the NBA''s top players after he
        blasted prominent athletes for kneeling during the national anthem and refusing
        to come to the White House, putting himself in the center of a controversy
        with significant racial and cultural undertones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefb964-0365-49d4-a590-0f66810970f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL Commissioner Roger Goodell slammed Trump in a statement Saturday
        morning, calling the President "divisive" for remarks he made at a rally in
        Alabama Friday night, while one of the most famous athletes in the world,
        LeBron James, called Trump a "bum" for his Saturday morning tweet uninviting
        Golden State Warriors'' Stephen Curry from visiting the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f128fa-4baa-48d1-a293-9fb4fb157be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors issued a statement later Saturday accepting
        Trump''s dis-invitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40c866-b55b-4689-8598-f08dff1ac9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we intended to meet as a team at the first opportunity we
        had this morning to collaboratively discuss a potential visit to the White
        House, we accept that President Trump has made it clear that we are not invited,"
        the team said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d28bd-9e7e-4485-98fe-949f6cad0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that while the team will not be visiting the
        White House, its players will still come to the nation''s capital in February
        "to celebrate equality, diversity and inclusion — the values that we embrace
        as an organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac48d9-1369-45c8-a0a8-fbcb5a99636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Los Angeles Lakers star Kobe Bryant also tweeted a rebuke
        of Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab6c3d-0d61-406b-a449-b002fa4f8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A #POTUS whose name alone creates division and anger. Whose words
        inspire dissension and hatred can''t possibly ''Make America Great Again,''"
        Bryant <a href="https://twitter.com/kobebryant/status/911642295488753665)">wrote</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dafb6-a60a-4c4d-bbb8-5442f305398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the criticisms Saturday in a series of tweets,
        saying that playing for a sports league is a "privilege" and that players
        should not be able to disrespect the American flag or the U.S. without risking
        being "fired."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fe8ba-2bfe-44ff-a490-bcd98115c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a player wants the privilege of making millions of dollars in
        the NFL, or other leagues, he or she should not be allowed to disrespect ...."
        Trump tweeted. "Our Great American Flag (or Country) and should stand for
        the National Anthem. If not, YOU''RE FIRED. Find something else to do!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd40cf-a536-4674-b8a1-94a641ddec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he added of Goodell''s criticism: "Roger Goodell of NFL just
        put out a statement trying to justify the total disrespect certain players
        show to our country. Tell them to stand!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b9f4b-8c17-4801-9d8e-dfa3a7ad5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets and harsh reaction highlight an extraordinary moment
        – the President, NFL commissioner, and top basketball players embroiled in
        a public fight over unity and patriotism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af52fc9-48c6-45e5-a67c-fcc9982b98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell said Trump''s criticism of NFL players kneeling in protest
        during the National Anthem showed a "lack of respect" for the league and its
        players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d2992-bbc3-456a-a285-9bcef4a02f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL and our players are at our best when we help create a sense
        of unity in our country and our culture," Goodell said in the statement. "There
        is no better example than the amazing response from our clubs and players
        to the terrible natural disasters we''ve experienced over the last month.
        Divisive comments like these demonstrate an unfortunate lack of respect for
        the NFL, our great game and all of our players, and a failure to understand
        the overwhelming force for good our clubs and players represent in our communities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6ae1e-3d6c-44e4-85aa-f653596c4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Giants owners John Mara and Steve Tisch called Trump''s
        NFL comments "inappropriate" on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec98212-8ce3-438b-8699-0b2abb59a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comments like we heard last night from the president are inappropriate,
        offensive and divisive," their statement said. "We are proud of our players,
        the vast majority of whom use their NFL platform to make a positive difference
        in our society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9790c-3197-4484-a3ff-47dad3ea2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s remarks at rally</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd9eb5-8315-4b8a-bb6c-5dca51b81efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Alabama GOP Sen. Luther Strange''s campaign rally Friday, Trump
        said team owners should fire players for taking a knee during the national
        anthem. He added that if fans would "leave the stadium" when players kneel
        in protest during the national anthem, "I guarantee, things will stop."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1962e-53e9-4c14-a9b8-4c7323ab000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to be referring to Colin Kaepernick – formerly with
        the San Francisco 49ers, but currently without a team – who last year drew
        national attention for refusing to stand during "The Star-Spangled Banner"
        prior to kickoff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84198bbb-7cde-4f88-a5eb-47f5eebc5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to stand up to show pride in a flag for a country
        that oppresses black people and people of color," Kaepernick told NFL Media
        in August 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0daf1c-e8ca-48c2-9261-96b951f1f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Saturday morning, Trump tweeted that Curry''s invitation
        to the White House was revoked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931f993-497a-4d34-940c-656a5d953c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to the White House is considered a great honor for a championship
        team. Stephen Curry is hesitating, therefore invitation is withdrawn!" Trump
        wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491500f8-d8e2-4d9d-b35e-ce12354837b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had remarked at the Warriors'' media day Friday that he doesn''t
        want to attend the White House ceremony scheduled to commemorate the title.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0240e-219a-4f2e-91f9-b49cae58184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''By acting and not going, hopefully that will inspire some change
        when it comes to what we tolerate in this country and what is accepted and
        what we turn a blind eye to,'''' Curry told reporters. ''''It''s not just
        the act of not going. There are things you have to do on the back end to actually
        push that message into motion."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64eba7-63f8-4271-96a7-1997d0d1298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Athletes, entertainers respond</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcd2dc-32d2-4259-96c8-71c610dce573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was among the first athletes to respond to Trump on Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db3e4b-4b87-4914-82bb-71dad48004d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U bum @StephenCurry30 already said he ain''t going!" James tweeted.
        "So therefore ain''t no invite. Going to White House was a great honor until
        you showed up!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ffbb5-48ab-488e-81f2-bb2030aa6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the reactions to Trump''s tweets highlighted the underlying
        racial tensions some consider at issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576bff2-c39e-45ec-9767-3af729e4c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN anchor Jemele Hill tweeted to Curry, "Hey @StephenCurry30,
        welcome to the club bro."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb2005-ed1e-4705-9179-80dbc691cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump demanded an apology on Twitter for a series of
        tweets Hill had sent describing Trump as a white supremacist. Later White
        House press secretary Sarah Sanders said on Fox News that Hill''s tweets were
        "highly inappropriate, and I think ESPN should take actions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2081f-4f50-4c36-9aab-bdd8eb851b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter John Legend also tweeted about Trump Saturday
        saying of Curry''s decision, "Perhaps it''s not a great honor while your stench
        is there.''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9003fc4-5e4e-4b79-a9b8-70ddf1153ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend continued with a series of tweets aimed at the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfd658-eba0-4a2b-9f06-c2ff6234a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump thrives on division and chaos. He wants to pit us against
        each other because he thinks his side can win (w/voter suppression, etc.),"
        Legend tweeted later in the afternoon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee40bc1-5057-447c-8937-ee0db7952ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released Saturday afternoon, music producer and rapper
        Sean "Diddy" Combs called for members of the NFL to do something "really great"
        on Sunday, when most of the week''s football games will be played. He added:
        "You all represent us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d740f32-a7cb-4baa-97bd-99b78cd6b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do whatever you do in unity, you can''t be stopped," Combs
        said in the video. "Just do the math man. Stick together, stand up together,
        rally for each other. Because believe me, we''re all we got – it has nothing
        to do with football and business."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15afd86-eae8-4792-8c1d-a50cc2c68fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combs later tweeted from his personal account, "THE LINE HAS BEEN
        CROSSED!!!! Time to show them #blackexcellence LETS GO! #teamlove REPRESENT
        REPRESENT!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c546704-df58-405d-b09f-d0811339a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a split photo that at the top showed white supremacists
        holding Confederate and Nazi flags under the words "very fine people" – a
        reference to Trump''s description of both white supremacist protesters and
        counterprotesters after the violence in Charlottesville, Virginia, last month
        – and at the bottom three 49ers players taking a knee during the national
        anthem under the words "Sons of Bitches."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a48487-9514-441a-a55e-1977259491fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to a request for comment on Trump''s
        tweet about Curry and whether the invitation will be withdrawn.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1a40b-b446-4671-a952-5c9f74230bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:27:49.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:28:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/politics/nfl-goodell-trump-response/index.html">NFL
        chief, NBA stars slam Trump</a>."</em></p>'
  'bongbong-uplb-gold-bar-scam':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-24T21:59:17.992+08:00
    'imagesource': 'jcr:e3f8b8c1-db7a-4223-812a-f4e66437a1c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed145d2-1f2e-48dd-8845-39b2e80e5b65'
    'lead': 'Former Senator Marcos denied their involvement in the gathering and warned
      the public against the "gold bar scam." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:32:34.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:32:59.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:32:59.301+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos warns of ''gold bar scam'' as thousands flock to UPLB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d4c5d-05c8-4b0c-acf9-ee96712d9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Former Senator Bongbong Marcos on Saturday warned the public against scams
        that involved large amounts of money being given away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b3533-de16-4315-a7d5-a3854052c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a scam pure and simple. I have repeatedly warned the public
        against unscrupulous individuals who have been using our family to advance
        their personal interests," Marcos said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a127129-ca66-446a-9cf3-6d7780e45064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows reports that thousands of people flocked the open grounds
        of University of the Philippines Los Baños (UPLB) in Laguna after being promised
        to be given gold bars from the Marcoses'' wealth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4999f07-8756-488f-8896-3c1066907cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator denied their involvement in the assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d453c29-57b0-41ff-b350-3b9fa664f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPLB Office of the Vice Chancellor for Community Affairs (OVCCA),
        in a statement, said the administration approved the letter of Jeffrey Fortuna,
        the National Inspectorate of One Social Family Credit Cooperative, to hold
        a general assembly meeting at the field inside the campus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6964f-c914-4b6b-9f2c-7f9681a8b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chancellor approved in the past many sectoral groups. In the past
        such as the Lumads, peasants, boy scouts, sports events, plus others from
        communities to use UPLB grounds as community sharing," Vice Chancellor for
        Community Affairs Jamias said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47cc67-5caf-4b25-bc50-9ed86cd3f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVCCA had also released an advisory for motorists as four events
        held simultaneously at UPLB led to heavy traffic.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">TRAFFIC ADVISORY IN THE <a href="https://twitter.com/hashtag/UPLB?src=hash&amp;ref_src=twsrc%5Etfw">#UPLB</a>
        CAMPUS TODAY, 23 SEPTEMBER 2017 (SATURDAY) <a href="https://t.co/1LMrz5gHFv">pic.twitter.com/1LMrz5gHFv</a></p>&mdash;
        UPLB Community Affairs (@ovccauplb) <a href="https://twitter.com/ovccauplb/status/911406030734598145?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e97fe6-165b-4dbe-8152-bfb64ef6c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4554cf-d499-4d12-8e76-660150dad548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some netizens, particularly the UPLB community, reacted
        negatively to the event.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UPLB and Marcos Apologists is not a good combination. <a href="https://t.co/m8p2dEcBVx">pic.twitter.com/m8p2dEcBVx</a></p>&mdash;
        Lynalcon (@lynalcon) <a href="https://twitter.com/lynalcon/status/911436060906815488?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea132bb-d1c0-41ad-9065-9f6d610d83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78306e-cf8f-4535-bb3d-acc8a3fb57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:32:34.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:32:59.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPLB admin must be held accountable for this disgrace, allowing
        such event to take place in its sacred land!</p>'
    '18':
