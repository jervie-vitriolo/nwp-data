    'template': '1'
    'title': 'Cayetano to UN: PH anti-drug war protects human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da5d37-b56f-4cc4-8ccb-5bf02192db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —&nbsp;
        Foreign Affairs Secretary Alan Peter Cayetano said the government''s war against
        drugs is a "necessary instrument" to preserve and protect, and not violate
        human rights in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fdc9b7-2d6b-43c1-9c20-19f60c962d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security and human rights are not incompatible. Indeed, the first
        is our duty to the other," Cayetano said at the 72nd session of the United
        Nations General Assembly (UNGA) Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83889e-1e0d-44ce-b5b1-3401d799d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without security, the most basic human rights, to life and safety,
        are constantly under attack — from terrorism, criminality, drug and human
        trafficking," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc25674-4f13-4a8e-ae9e-f8a21a18332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after the UN Human Rights Council (HRC) adopted
        the Philippines'' human rights report on September 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f58ae-27d9-4c6a-8316-cb2c7dfe1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, Cayetano immediately
        welcomed the final adoption of the third Philippine Universal Periodic Review
        (UPR) Report by the 47-member UN Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b261e-add6-4785-ac2c-0919bf05461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPR is a peer review of UN member-states on human rights policies
        in their countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94f6ef-388f-4891-a2ac-004422639b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed the adoption of the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81037b-45e0-431d-8582-6961e71842b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adoption of the Philippine UPR Report in Geneva recognizes
        the human rights record of the Philippines and our country''s commitment to
        human rights under the leadership of President Rodrigo Roa Duterte," Presidential
        Spokesperson Ernesto Abella said in a statement Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86e3d0-24da-4d3f-b549-1bb54af54639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippines rejected<a href="https://cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">
        154 of 257 recommendations by the UN Human Rights Council</a> to improve the
        country''s human rights situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0ef18-07e3-4c11-846a-b4b4c82cb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the suggestions include investigating extrajudicial killings,
        as well as stopping the reimposition of death penalty and lowering the age
        of criminal liability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbef1c-73b6-47ac-ae82-42ff9fe5bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Foreign Affairs Secretary warned UN member-states against
        "misinformation" on the Duterte administration''s war against drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db4eae-670f-44d0-b6f2-98b014845fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should never tolerate human rights abuses but neither should
        we tolerate misinformation, fake news on and politicization of human rights,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79898c-41ee-40c4-92d1-fe095d26d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is serving its fourth term as a UNHRC member, being
        one of the first 47 members since 2006. Forty-two member states of are reviewed
        every year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feada5d-2719-4d2a-979b-297549fa93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, however, has been under fire from the UN for several
        human rights concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee672b73-f7a2-4ad8-bcfc-13e5facca892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 12, UN human rights chief Zei Ra''ad Al Hussein <a
        href="https://cnnphilippines.com/news/2017/09/12/UN-rights-commissioner-PH-killings.html">expressed
        concern over the recent spate of killings in the Philippines</a>, including
        the death of 17-year-old Kian delos Santos in an August 16 police operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097a43a-f004-4f98-9eec-12814d7ad0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:38:01.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:38:36.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN special rapporteur on extrajudicial, summary or arbitrary executions
        Agnes Callamard has also repeatedly slammed the government''s bloody war on
        drugs.</p>'
  'CHR-challenges-palace-anew-Agree-to-independent-probe-on-alleged-EJKs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-24T07:55:39.860+08:00
    'imagesource': 'jcr:a684231a-5546-4481-9364-d77a874daaab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1c35c0-bad8-4f25-b876-e04b6b3a8843'
    'lead': 'The Commission on Human rights is again challenging Malacanang to agree
      to the United Nations’ independent probe on alleged extrajudicial killings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:41:16.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:41:50.953+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:41:50.706+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR challenges palace anew: Agree to independent probe on alleged EJKs

      '
    'updated': 2017-09-25T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74d87d-5371-4789-930d-70f063087d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Commission on Human Rights (CHR) is challenging Malacanang to agree to
        a United Nations call for an independent investigation on alleged extrajudicial
        killings (EJKs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adcafd-4490-4c3d-a2bb-e7123884b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the government really believes that it is now coming clean —
        it will address human rights more thoroughly — then it should issue those
        standing invitations and remove any preconditions,” CHR Chairman Chito Gascon
        said in an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166a9df-3246-4853-96f6-33076cb299f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standing invitation would allow special rapporteurs to conduct
        free and unhindered investigations on alleged EJKs. Gascon says over 11 special
        rapporteurs requested to visit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75632646-ff2d-43cf-bbeb-d4c726e20f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the best way to prove policemen do not carry out summary
        killings is to allow independent investigations on deaths during anti-drug
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c40c85-3bad-4ba2-8eff-3c5283b210dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon’s challenge comes after the government rejected last Tuesday
        over half of 257 recommendations by the United Nations Human Rights Council
        from its periodic review of the Philippines in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5c00a-70a9-46c0-b667-4303d0bd002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recommendations that were rejected pertained to investigating
        alleged EJKs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae46c20-bb6b-4ee0-b259-21dc98b7fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/23/Philippines-human-rights-report-United-Nations.html">READ:
        PH rejects over half of human rights recommendations of UN</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c85a90-6943-40c9-a02c-9fa8918385da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CHR lauded the government in accepting 103 other recommendations,
        Gascon said the rejection of other proposals essentially means “the Philippine
        government in the face of the world is in denial.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34888fd6-98c1-4712-86b6-ecfdf2837422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step in addressing this important issue is an acknowledgment
        that something is wrong, unfortunately the Philippines has failed to step
        up in a spirit of wanting to cooperate with the international community,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3accf5-f279-4f1c-a05e-c40f50da7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the police to honor an earlier commitment to cooperate
        with the CHR, saying they never did because the President apparently prohibited
        the release of case files on anti-drug campaign-related deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31bda8-ae4c-416f-ac7f-8e200f712850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) administration, while it is trying to present its best foot
        forward, is falling short because it is not coming clean in terms of what
        it knows...are they just dribbling, going thru the motions but not really
        interested in helping us uncover the truth," Gascon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378ca85-b8e3-4a4c-841e-6bec18b93064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This periodic review is a mechanism aimed at improving human rights
        situations in each UN member state. Aside from issues pertaining to the drug
        war, the government also rejected a recommendation to stop the reimposition
        of death penalty, and lowering the age of criminality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af7cc7-123c-4a20-90a9-7cb6e848f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message during the UN General Assembly in New York on Sept.
        22, Foreign Affairs Secretary Alan Peter Cayetano explained President Duterte
        launched the anti-drug campaign to save lives and protect communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afccc7d-7873-4668-b2ac-d0d8e87500ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also told countries critical of the policy not to dictate
        on the Philippines and to respect its sovereignty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673a221-ffed-4160-bb81-6fb3eb315067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:41:16.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:41:50.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
