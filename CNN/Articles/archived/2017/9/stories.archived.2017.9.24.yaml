    'template': '1'
    'title': 'Authorities ready for massive transport strike on Sept. 25-26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f088441-8331-41e4-96b7-d80a6e24246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Authorities said they are ready for the massive transport strike of jeepney
        drivers and operators scheduled from September 25 to 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f126e1-f437-44b6-ad77-8ccc99ff04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike is in protest of the government''s Public Utility Vehicle
        (PUV) Modernization Program, which transport group Stop and Go Transport Coalition
        calls a phase out. The group is behind the transport strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ee950-cce8-4ff0-b7e9-a2a53b04def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition''s president Jun Magno said they expect the participation
        of at least 90 percent of their 74,000 member-operators nationwide in the
        strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945568bf-fb79-4c91-ab04-747b42bf463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami po ay hindi kalaban ng gobyerno. Gumagawa lang kami ng
        ganitong aksyon dahil hindi kami pinapakinggan</em>," Magno said, adding they
        may stop the strike early if the President hears their concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58126e55-d98e-4da8-9d4a-0ece0ade33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not the enemies of government. We''re just
        doing this because no one is listening to us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f38cec-5036-4e1c-b9f4-11c83bb2566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he did not specify the places where the strike will happen,
        Magno said Metro Manila, Pampanga, Bulacan, Bataan, Zambales, Nueva Ecija,
        Cavite, Laguna, and Batangas will be affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c78d2-4843-43e4-b420-35354f971048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Member Atty.
        Aileen Lizada said there will be an initial 20 to 30 vehicles deployed to
        offer free rides to affected commuters as early as 5 a.m. on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd91f0e-534e-45eb-81df-fd87d11d5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 70 private buses will offer rides to stranded commuters.
        Ordinary buses will charge ₱10, while airconditioned buses will charge ₱12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62670618-ef68-45e5-96a6-26d93a23168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:44:34.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:44:59.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be seven staging or pick-up points in Metro Manila, including:</p>'
    '9':
