        departs plane ... in checkered <a href="https://twitter.com/Dior?ref_src=twsrc%5Etfw">@Dior</a>
        pantsuit. <a href="https://twitter.com/hashtag/FLOTUSinCanada?src=hash&amp;ref_src=twsrc%5Etfw">#FLOTUSinCanada</a>
        <a href="https://t.co/2dZjRe6x1E">pic.twitter.com/2dZjRe6x1E</a></p>&mdash;
        Kate Bennett (@KateBennett_DC) <a href="https://twitter.com/KateBennett_DC/status/911627286985760768?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

