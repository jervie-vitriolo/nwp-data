      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump assumed the spotlight in New York, hosting a
        luncheon for spouses of foreign leaders at the U.S. Mission to the United
        Nations, where she delivered remarks on children''s issues. And on Friday,
        she showed off the White House Kitchen Garden, hosting a group of children
        and helping with the fall harvest.</p>'
    '41':
