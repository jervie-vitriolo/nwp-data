      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bae2f-33a4-409f-aece-537ab9ca83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just two short years, the Invictus Games have allowed thousands
        of injured and wounded servicemen and women from many different countries
        to participate in adaptive sports competitions — something that should be
        lauded and supported worldwide. I am honored by the opportunity to represent
        our country at this year''s games," Trump said in a statement about the trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62f5a4-0e2f-49bf-a02a-d31a7c0d435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stepped off her Boeing C-32 in a black-and-white checkered
        Christian Dior suit, and proceeded through Toronto by motorcade to a local
        hotel, where she met with Prince Harry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ac0a3-fd1e-4d2e-ae35-4ea0a16a1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump, may I introduce His Royal Highness," an aide said as
        Harry entered the room.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/FLOTUS?ref_src=twsrc%5Etfw">@FLOTUS</a>
        and <a href="https://twitter.com/KensingtonRoyal?ref_src=twsrc%5Etfw">@KensingtonRoyal</a>&#39;s
        Prince Harry meet ahead of <a href="https://twitter.com/InvictusToronto?ref_src=twsrc%5Etfw">@InvictusToronto</a>
        <a href="https://twitter.com/hashtag/FLOTUSinCanada?src=hash&amp;ref_src=twsrc%5Etfw">#FLOTUSinCanada</a>
        <a href="https://t.co/OK4GPOCoy3">pic.twitter.com/OK4GPOCoy3</a></p>&mdash;
        Betsy Klein (@betsy_klein) <a href="https://twitter.com/betsy_klein/status/911660112615542784?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

