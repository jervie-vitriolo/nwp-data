      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognition from EdukcCircle is a result of hard work and
        most of all, team work from all of us in CNN Philippines. Thank you to everyone
        who believes and watches us. It''s our honor to be of service to all of you,"
        she added.</p>'
