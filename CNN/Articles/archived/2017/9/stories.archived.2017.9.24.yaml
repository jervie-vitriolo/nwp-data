      'text': '<p>Lizada also mentioned they may add more vehicles depending on the
        need, and said local government units like Quezon City and Caloocan City have
        pledged to deploy their own government vehicles to assist affected commuters.</p>'
  'UAAP-ateneo-vs-UE':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-24T07:29:01.496+08:00
    'imagesource': 'jcr:de7ee3e1-19e1-4910-bb6e-4c1b7fb085bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b4cea8-981e-43cf-880d-ac61636aa40c'
    'lead': 'Ateneo handled the UE Red Warriors, 83-65, to secure the top spot in
      the UAAP Season 80 standings four games into the tournament Sunday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:47:28.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:47:54.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:47:54.175+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo clobbers UE to maintain perfect start, 83-65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565362e-f326-452a-b5d0-ad94a2ba1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        The Ateneo Blue Eagles solidified their place on the summit of the University
        Athletic Association of the Philippines (UAAP) with a 83-65 victory over the
        University of the East (UE) Red Warriors on Sunday afternoon at the Mall of
        Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1892509-ab1b-491e-ae15-968552be1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena led all scorers with 21 points for Ateneo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9635d1-f412-4e95-9ebe-338c26c01b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half saw the Blue Eagles take a 32-23 advantage into the
        third frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209090c-4ee1-4d84-9869-14e37bba69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors opened up the second half with a 6-0 rally to trim
        the deficit to 32-26, but the Blue Eagles were able to stymie their efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111932a-1b3c-4080-9f2b-d127b4ac3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo put down the clamps on the defensive end against the Red
        Warriors in the payoff period, limiting them to only 13 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eadaa5-b020-4858-b0bc-b17c0079dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end, the Blue Eagles poured in 23 markers in the final
        quarter as they cruised to a comfortable victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4abb2-ec77-4090-8f57-f1302007a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees Ateneo maintain their perfect start to the season,
        improving to 4-0. The Red Warriors are left searching for their first win
        with a 0-4 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426a2c5-07fa-41de-b14e-d6db7c9b0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol and Nick Abanto were the only UE Red Warriors in double
        figures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c770bfa-3392-44ae-86ef-097f042c3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for a dominant final period, the Blue Eagles had to remind
        themselves how tough a side UE actually was in the first three quarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20c928-242d-4631-9375-a515162b4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a minute there we fell into the trap of thinking that they
        are a 0-3 team," Ateneo coach Sandy Arespacochaga said. "We know that they
        are a tough team and they put in a lot of effort every time the play."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aaf240-1794-4a22-b2d3-cd29d46f7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this league, you cannot really take any team for granted," Arespacochaga
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a7af4-4e93-46c7-b1fc-4239b1cb277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:47:28.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:47:54.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will face the UST Growling Tigers for their next
        assignment on Wednesday, while UE will face-off against the FEU Tamaraws on
        Sunday.</p>'
  'Horacio-Castillo-parents-face-suspect-Solano-for-the-first-time':
    'author': 'Rex Remitio and Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-24T07:32:57.042+08:00
    'imagesource': 'jcr:769d1dbc-4981-41c6-ab15-ddfa95d1f865'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b594f462-9f97-4edd-aaf4-3c9b82744702'
    'lead': 'Solano asked not to speak during the meeting, as his lawyers were not
      present.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T11:51:42.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T11:52:05.942+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T11:52:03.295+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hazing victim''s parents face suspect Solano for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fff224-58d2-4d6f-9aff-a58947f3e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24)</strong> —
        Parents of hazing victim Horacio Castillo III faced the primary suspect in
        their son''s killing for the first time on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfc044-a230-4e79-8f65-0bacbe76a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paul Solano met Castillo''s parents, Horacio Jr. and Carmina,
        but was mum during the meeting because his lawyers were not present, Manila
        Police District Director Chief Supt. Joel Coronel said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be654ec-d9ac-4ce5-bf25-1ff74b32df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Solano) requested that he will just wait for the lawyers.<em>
        Hindi na nahintay nila Mr. and Mrs. Castillo yung lawyer ni John Paul Solano</em>
        [Mr. and Mrs. Solano weren''t able to wait for John Paul Solano''s lawyers]
        because they have to attend to other matters," said Coronel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d8056-97f4-4353-8bec-e42a007179f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto nilang kausapin</em> but Mr .Solano asked na he will
        not give any statement," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363212f-5b9a-4803-ab0b-4a15ab3da0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They wanted to talk to Mr. Solano, but he asked that
        he not give any statement.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a94be1-5885-4ae0-b44a-cb83f466029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the meeting with Solano, the Castillo couple formally
        filed their complaint against those possibly involved in the hazing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129b8cf-0bd8-4a54-b708-74c3a2b64809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said Castillo''s parents are looking to speak with Solano
        tomorrow, at the Senate hearing instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0ce2f-a8b8-43f0-8ac2-fc8fec0bc1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano earlier told police he found Castillo''s lifeless body and
        brought him to the Chinese General Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a029f-64e5-4a7e-93c9-4fb4a4466eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel later said Solano recruited the victim to join the fraternity,
        although Solano claimed he met Castillo only twice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0197d6-f14a-4bcb-a293-52b0c54d1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">READ:
        Solano: I wasn''t at Horacio Castillo''s hazing</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f79e37-c735-4136-82a4-f9fb6766e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano has yet to submit his affidavit as of the meeting. The MPD
        chief said they are giving him until Sunday, September 24, to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d6eed-6f29-407a-a09f-9ca0b8d07967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the family said they said they had many questions about
        what happened the night of their son''s death. These include answers on who
        called Solano to bring Castillo to the Chinese General Hospital, who planned
        the welcoming rites, and who were present at the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66875d5e-849e-4078-bd8d-c6415c373e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cases to be filed against Trangia father, son</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d0e28-4749-4994-9157-3a8a7013a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel also said four other people linked to Castillo''s death
        have been giving surrender feelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc8118-8738-4d76-9a1b-022c6bc868e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Antonio Trangia, who is the owner of the pick-up vehicle
        that brought Castillo to the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c8a83-8154-448c-9dac-0a0d414a0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully today or tomorrow before the Senate hearing he''ll be
        appearing here to clarify his participation or involvement. Otherwise, he''s
        still considered a principal suspect as of now," Coronel said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe0efb-92ee-4e63-93e9-fab5def1a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Trangia is the father of UST law student Ralph Trangia,
        another principal suspect in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714ac4c-42db-425e-964f-1441f9aea204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph left the country for Taiwan on September 19, two days after
        Castillo was declared dead on arrival at the Chinese General Hospital. He
        is now reportedly in the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c6dac-8130-406f-aecd-24f1bf0143f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">READ:
        BI: Suspect in hazing victim''s death out of the country</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e130a17-409e-4589-a9d4-78bb8b2c35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said they have coordinated with their U.S. counterparts
        to locate Trangia, but there is no manhunt for him as of now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b17d9-8b24-48b1-ae6c-40ef5c865e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just furnish them a copy of our cases that we will file
        against him so that he can be declared a fugitive from justice," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70648304-9b5e-475d-b680-3c1663a4f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trangia''s mother may also be charged if evidence shows she participated
        or collaborated in the escape of her son, Coronel said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bf468-b13f-4826-95ec-c6bc0a8287f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel urged the suspects to turn themselves in, and assured them
        no harm would come to them if they surrender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220772e-4673-4935-a499-e3abc3161230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:52:05.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabuti pa lumutang na sila kasi po yun po ang pagkakataon
        nila na makabigay ng</em> statement <em>at</em> involvement <em>nila kaysa
        mahuli pa sila sa labas</em>….Sumurrender<em> sila sa amin</em> then we assure
        them of their safety," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fceb4d-1bb0-441c-97b6-95191b8f852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:51:42.268+08:00
