    'lead': 'President Rodrigo Duterte said he has about ₱500,000 in the bank, adding
      anyone, including Senator Antonio Trillanes, may look into it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:06:58.438+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:07:18.505+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:07:18.262+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I only have ₱500,000 in my bank account

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fbce7f-33a3-4860-a771-bbefb9043d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, September 24)</strong> — President
        Rodrigo Duterte said he has about ₱500,000 in the bank, adding anyone, including
        Senator Antonio Trillanes, may look into it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013b665-f411-4781-b306-9fed609f06f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masobra ng</em> ₱500,000 something or below. <em>Pero mababa
        ''yun.</em> Almost nearing 500. That was my last. <em>At tingnan ''yan nila.
        Ito,</em> for all to know," he told reporters in Davao City on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dbe2e-4182-4c69-a70b-b8f2d62dffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It may be around ₱500,000, more or less. But it''s
        a small amount, almost nearing 500. That was my last. And let them look into
        it. This is for all to know.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc577484-1026-41ec-b10c-b200830ec274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his deposits are with the UnionBank, but did not specify
        which branch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b8a70-bd40-4e72-abc5-f7788c79f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest Statement of Assets, Liabilities and Net worth (SALN),
        the President posted a net worth of ₱27.42 million as of December 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdef6a3-dbb9-40f9-88e8-f20583bb6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His total assets were at ₱28.43 million, and declared a "cash on
        hand and in bank" amounting to ₱18.54 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af6c25-a179-4b6d-a07d-ad4629b80164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also disclosed his family''s source of wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a9aab-66d8-4cc2-a764-36f54436d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he and his siblings inherited land from their
        father, former Davao Governor Vicente Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44847e-c006-4d73-93fc-995c3b59affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they owned a lot in "Carriedo" and property beside an "ice
        plant" located in an area approaching Dacoville, in Toril, Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ab489-e5f1-4a79-a8ca-524c0c2a34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some are now under the name of his children, he said he and
        his siblings also sold some properties to resolve quarreling among them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf585cf-5bde-4784-aef4-6edb127eab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear which of the family properties were sold and which
        remain with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48315242-d476-4c3e-bed4-e4c757e1dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya pinagbili kasi nag-away-away eh....Nag-away-away kaming
        magkapatid. Kaya sabi ko,</em> ''sell,''" Duterte said. "So when we divided,
        we had our first millions already."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd5441-2c0f-4a7c-94af-00bc400a5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I sold it because we were starting to quarrel. So,
        I said, ''sell.'' So when we divided, we had our first millions already.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b63e31-0cb3-432b-a86b-e054d83cd3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was a student in "fourth year" when he received ₱3 million
        from the sale of their inherited land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae3b64-55c8-4a57-8496-acdfff590044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his SALN, he listed nine properties: three residential lots in
        Woodbridge; four residential lots in Bago Aplaya; a house and lot in Juna
        Subdivision, Matina Crossing and another in Margarita Village, Buhangin in
        Davao City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba000e-74e9-4237-8109-ededa976eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the presidency, Duterte''s net worth was at ₱24.08
        million as of June 30, 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2da11-2f98-4b9d-829c-d8039aabf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/12/President-Duterte-SALN-2016.html">READ:
        Duterte''s 2016 net worth up at ₱27.4M</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b858c5-587e-4242-bb0e-2546b8fb09b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes has accused Duterte of failing to disclose
        at least ₱211 million in one of his bank accounts in his 2014 SALN, which
        only showed a net worth of ₱21.97 million. He also said Duterte has ₱2.207
        billion in alleged unexplained wealth in undisclosed bank accounts from 2006
        to 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4fe3d-7e87-4a2a-86bf-37b5487da0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proof of bank accounts</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316bf06-ede9-498e-b04a-36db52b72022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential campaign, Trillanes also claimed the
        President had more than ₱200 million in a BPI branch in Julia Vargas, Pasig
        City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a66400-bb7b-4f14-82da-7ce1ef479125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/05/02/duterte-trillanes-bpi-julia-vargas-211-million.html">READ:
        BPI Julia Vargas face-off a dud: No records released</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200e30-8c94-4ac4-a86e-cdce9cd41d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also revealed supposed offshore accounts of Trillanes
        in Singapore, Shanghai, China; Zurich and Geneva in Switzerland, and the Cayman
        Islands and the British Virgin Islands. The money, Duterte said, came from
        leading backchannel dialogue with China over the South China Sea dispute.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b776b-5e38-4f6a-af70-83f5fdc4510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator recently flew to Singapore to prove he had no accounts
        in the DBS Bank Alexandra Branch and the HSBC on Raffles Boulevard.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0a25e-d960-4180-8c00-5d3176971997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/19/Duterte-and-Trillanes-on-made-up-bank-account-number.html">READ:
        Duterte: I made up Trillanes'' Singapore bank account number</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f10a2-1072-4bc9-aeb8-ccd6c21c8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President admitted he made up some of the numbers on Trillanes''
        alleged accounts to throw off the senator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42d430-9613-4427-ad3d-8067f1bde200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:06:58.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:07:18.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Duterte said it is only a matter of time before he revealed
        Trillanes'' real bank records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb93fd-0aad-4734-a84f-ff69072152a6'
