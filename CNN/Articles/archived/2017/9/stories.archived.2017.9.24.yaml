      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada added the government''s quick response team, composed of
        the MMDA, Land Transportation Office, police, and military will deploy personnel
        on the ground to assist stranded passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
