      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc1f3d-db3c-4cce-8944-c6b20e9a27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stayed to personally shake hands and greet athletes for several
        minutes after her remarks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9789f2-1748-48d8-86f6-910a8a3477d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the opening ceremony, Trump met with Trudeau, as well
        as his wife, Sophie Gregoire, and their two eldest children. Trump commented
        on having seen the prime minister''s wife at a luncheon earlier this week
        and talked soccer with their eldest son.</p>'
    '42':
      'image': 'jcr:5dff2ece-692a-406a-9bdd-0be7dbe16b44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514003c-49ce-4481-845e-168066d8f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47f20f-513e-4862-b84e-33fc8919e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump joined the U.S. delegation in the stands at the Air Canada
        Centre for the opening ceremony. She sat beside Prince Harry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c2211c-6244-4cb5-bc01-54ccc9bb07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. delegation also included Veterans Affairs Secretary David
        Shulkin and Deputy Secretary of State John Sullivan, as well as US Embassy
        Ottawa Chargé d''Affaires Elizabeth Moore Aubin, Gold Star mother Karen Kelly,
        professional golfer Nancy Lopez and entertainer Wayne Newton.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf1075-de13-4334-80f1-aed527342298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Invictus Games were started in 2014 by Prince Harry, who was
        inspired to build global awareness for servicemen and women injured in combat.
        During the games, hundreds of participants compete in para-Olympic style activities,
        such as swimming, cycling, wheelchair basketball and wheelchair rugby. Seventeen
        different countries are taking part in this year''s challenge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4f442-e7f7-41f1-a392-2c62eefba0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already made visits to several countries as first lady
        with husband President Donald Trump. In May, she visited Saudi Arabia, Israel,
        Belgium and Italy. In July, she was by the President''s side in Poland and
        Germany, and made a quick trip to France for Bastille Day celebrations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cea098-9d02-4946-8cc1-0b78a7bfc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will be following in the footsteps of former first lady Michelle
        Obama, who, with Prince Harry, kicked off the 2016 Invictus Games in the host
        city of Orlando.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0fde1-f4f6-4ca3-84b1-df033a0628a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll released this week found that the first lady''s star
        is rising: 44% of respondents had a favorable opinion of Melania Trump, while
        35% had an unfavorable view. Her husband, by contrast, has a 41% favorable/57%
        unfavorable rating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8934f7-5d50-44b1-84c5-465a27743f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first lady kept a low profile since moving into the White
        House in June, she has ramped up her public appearances in recent weeks, hosting
        a dinner for the White House Historical Association last week, visiting with
        children at Andrews Air Force Base, and traveling to Hurricane-ravaged Texas
        and Florida with the President in the wake of the two devastating storms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb10494-97ef-4c9f-9aa2-7ef5e1661af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.040+08:00
      'mgnl:createdBy': 'cnnproducer'
