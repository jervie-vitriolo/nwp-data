      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s better that they surface because this is their
        chance to give a statement on their involvement, as opposed to being caught
        outside… Surrender to us and we''ll assure them of their safety.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f89bb-cc75-4217-ba38-07086ea517bf'
