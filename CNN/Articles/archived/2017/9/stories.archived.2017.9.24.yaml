    'template': '1'
    'title': 'People sprayed with ''noxious substance'' near London shopping center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1963d0-c2d2-4288-9dcc-2d9bf14d8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A number of people were injured after a
        group of males sprayed them with what appears to be "a noxious substance"
        near Stratford Shopping Centre in East London, London Metropolitan Police
        said Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02594b-20ab-4dce-89a1-c95e38ae8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed six people were hurt in the incident, police said
        in a statement, later adding that the injuries were "not life threatening
        or life changing." London Ambulance Service said six people were treated at
        the scene and three were taken to a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63ef95-4609-4223-a248-224d25951838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is not being treated as terror-related," the police
        statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e607d01-4105-4b96-a797-b315ef603352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One male was arrested on suspicion of grievous bodily harm, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd496f-ad01-4e7d-b66e-0b0770b3f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sent a number of resources to the scene including paramedics
        in cars, ambulance crews, an incident response officer and our Hazardous Area
        Response Team," the ambulance service said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc6bac-9a29-43b5-9119-eb1759bed595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police cordoned off the area. Authorities have not offered a possible
        motive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82bd8b-039b-4314-9bda-bffaad1b81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:39:45.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:40:06.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/europe/noxious-substance-sprayed-on-people-in-london/index.html">People
        sprayed with ''noxious substance'' near London shopping center</a>."</em></p>'
