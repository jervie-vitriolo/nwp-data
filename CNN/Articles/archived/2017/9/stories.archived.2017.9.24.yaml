  'north-korea-united-nations-trump-suicide-mission':
    'author': 'Joe Sterling, Taehoon Lee, Stella Ko, and Steve Almasy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-24T21:36:02.491+08:00
    'imagesource': 'jcr:61ed9d38-b216-470a-a213-b09d565a131c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a4c139-0f6e-4c95-b871-272bd2f5609b'
    'lead': 'The ongoing war of words between the United States and North Korea saw
      several new fiery salvos Saturday, a day on which the U.S. military, in a show
      of force, flew bombers in international airspace over waters east of North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:36:07.138+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:36:34.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:36:34.589+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea official to UN: Trump on a suicide mission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f5967-95e0-4cc1-81d2-be540abf0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The ongoing war of words between the United
        States and North Korea saw several new fiery salvos Saturday, a day on which
        the U.S. military, in a show of force, flew bombers in international airspace
        over waters east of North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776384d1-c9da-463b-89dd-89cb411f1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated remarks also came on a day in which mysterious seismic
        activity in North Korea refueled concerns over the rogue nation''s nuclear
        ambitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ced1f-b507-4070-9bae-074b522c09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Foreign Minister Ri Yong Ho, speaking before the United
        Nations, angrily responded to U.S. President Donald Trump''s UN remarks in
        which he referred to Kim Jong Un as "Rocket Man."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b003e6cb-dd78-4353-bf4a-c70fa7246786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, analysts said that seismic activity detected near the
        site of North Korea''s Punggye-ri nuclear site might be aftershocks from a
        nuclear test earlier this month. Seismic activity is often the first indicator
        of a nuclear test, but the magnitudes Saturday were much smaller than anything
        declared as a nuclear test in previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d12b9-1312-4909-86f5-0ae02483d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea addresses the UN</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52765731-efd5-43b8-a6d9-1281c406db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN, Ri said that Trump had made a missile attack on the US
        mainland more inevitable by insulting the dignity of North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e90a8-3ed0-4aa4-a609-81d9f63224c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None other than Trump himself is on a suicide mission," Ri said
        in a speech at the UN General Assembly. "In case innocent lives of the U.S.
        are harmed because of this suicide attack, Trump will be held totally responsible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b004b66-49cc-4f55-bd93-02b116d15637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister also said the "dangerous reality (is) that
        the gambler who grew old using threats, frauds and all other schemes to acquire
        a patch of land holds the nuclear button. These are what constitute the gravest
        threat to the international peace and security today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb770a-8593-4835-9221-845a99143461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri called Trump a "mentally deranged" person who used "reckless
        and violent words."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979b21c-e04c-4817-a736-d9a87b768c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate response from the White House to Ri''s remarks,
        but there were military manuevers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcf337-78de-4c4f-a3d1-d31dedcff8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Saturday that B-1B Lancer bombers from Guam and
        F-15C Eagle fighter escorts from Okinawa, Japan, flew in international airspace
        over waters east of North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1e8c6-b3d8-452b-a47f-996bb7348339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the farthest north of the Demilitarized Zone (DMZ) that US
        fighters or bomber aircraft have ever flown this century, the Pentagon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cdede-0cd6-426c-b6bc-a0c5e6419201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight underscored "the seriousness with which we take DPRK''s
        reckless behavior," the Pentagon said, using an acronym for North Korea''s
        official name, the Democratic People''s Republic of Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdbc2a-450d-42f6-abc5-dd35195723b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission is a demonstration of U.S. resolve and a clear message
        that the President has many military options to defeat any threat," Pentagon
        spokeswoman Dana White said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04650365-8c2a-4741-96ea-b3db08119db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s weapons program is a grave threat to the Asia-Pacific
        region and the entire international community. We are prepared to use the
        full range of military capabilities to defend the U.S. homeland and our allies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24d5e9-a8ce-45f3-ad61-b25080f6a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War of words</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60abfa0-52aa-4f1f-ab1c-cb64c6c3a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been name-calling and heightened tensions between Washington
        and Pyongyang this week as the UN met in New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652acaf0-0d68-4483-b502-e31a0f47779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday Trump threatened to "totally destroy" North
        Korea if the US was forced to defend itself or an ally. Trump tweeted Friday
        that Kim was "obviously a madman" who would be "tested like never before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2be46-8b52-4117-b9ee-d66fe6573091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres met with Ri on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02db452-10a3-4db5-a769-ed905d25ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General expressed concern over the tensions on the
        Korean Peninsula and appealed for de-escalation and full implementation of
        relevant Security Council resolutions," a statement from a UN spokesperson
        said. "The Secretary-General emphasized the need for a political solution."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6002a-e99e-4519-b746-f60df4e84864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week Washington and Pyongyang have had strong words
        for each other.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67151e-8579-4381-8840-7c9aaf9c3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week North Korea''s Ri said his country could test
        a powerful nuclear weapon over the Pacific Ocean in response to Trump''s threats
        of military action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988d217-f6f9-474b-8bc2-bad78c5c968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those remarks came shortly after Kim Jong Un made an unprecedented
        televised statement, accusing Trump of being "mentally deranged."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18ddec-2a1f-4921-9fab-b627421fa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare direct statement, Kim said that Trump would "pay dearly"
        for the threats, and that North Korea "will consider with seriousness exercising
        of a corresponding, highest level of hard-line countermeasure in history."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bff7f-5742-4b8d-8fac-55be3fe2d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now thinking hard about what response he could have expected
        when he allowed such eccentric words to trip off his tongue," Kim said. "I
        will surely and definitely tame the mentally deranged US dotard with fire."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab29c8f-24ed-44dc-80a4-e968eebfcd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/23/politics/nuclear-weapons-over-time-by-country/index.html">Where
        are the world''s nuclear weapons</a>?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ec3f1-e97d-4e05-a63e-d8898a671302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concerns over nuclear program</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cffdb-ff87-45df-b43c-43f9fa349c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been working on developing missiles that can reach
        the United States and its allies and pair them with a miniaturized nuclear
        warheads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b903e6-d9f5-4ca0-bcb3-5faf92441566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To comply with a UN Security Council resolution calling for sanctions
        over North Korea''s nuclear activity, China said Friday that it will limit
        its exports of refined petroleum products to Pyongyang as well as ban imports
        of the North''s textiles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60ffe1-f89e-48eb-84c4-add693da8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Commerce said in a written statement that
        it will restrict exports of refined petroleum products from October 1, and
        ban the export of condensate oil and liquefied natural gas immediately.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8c3be-1e74-4d6d-ae9e-1dc71dfcb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ban on textile imports from the North will go into effect immediately,
        the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d286e-e8cd-415e-9de3-9d9e24ef7700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump announced new U.S. sanctions to penalize any
        company or person doing business with North Korea by either cutting off their
        access to the U.S. financial system or freezing their assets – or potentially
        both.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671471b-b91b-4e15-bc32-7bf75933c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quakes near North Korean nuclear site</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94b41a-7b88-4071-bb70-1114d57d4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said they believe the seismic activity Saturday could
        have been caused by North Korea''s sixth test of a nuclear weapon on September
        3.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dffc75-2d13-4800-9ca1-6881d361e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts were working to determine whether the tremors detected
        near the Punggye-ri nuclear site were natural or man-made.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056158a-cb7b-48bd-8f62-b03643e27a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comprehensive Nuclear Test Ban Treaty Organization, a watchdog
        group that works to end nuclear testing worldwide, said there were two seismic
        events, neither of very large magnitude.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39a6cc-eb0f-4e8e-a36a-9c626cbf8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger one had a 3.4 magnitude, the group''s initial assessment
        found.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d42409-eb49-4d29-8176-0f0431c8cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This geographical location is a non-seismically active zone. The
        September 3 event would''ve weakened the zone, which could still have further
        repercussions, such as radioisotopes coming through possible subsequent cracks
        which would allow scientists to assess what type of materials were used,"
        said Lassina Zerbo, the group''s executive secretary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf196c25-7a50-48ed-8156-09548171ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korea Meteorological Administration also cited the possibility
        that the seismic activity Saturday occurred because of the geological stress
        from the nuclear test.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768d16e-d08c-40f7-b8f3-31a1387a0159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean agency confirmed there were two earthquakes Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126644a2-3499-4f01-a4fa-66a1be376eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the first quake – with a 2.6 magnitude
        occurred at 12:43 a.m. ET. A second one took place at 4:29 a.m. ET around
        the same area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860838fb-048d-42c8-95ec-80fb5aa13d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Jong-shin, an analyst for the agency, agreed the latest earthquakes
        might be aftershocks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1c365-782c-4a36-8766-73b0cb6aefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is assumed that the earthquakes occurred because of North Korea''s
        latest nuclear test," Park said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9c22a-d8d0-48a2-9beb-997a8c8a533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey measured a magnitude 3.5 earthquake 22
        kilometers (more than 13 miles) east-northeast of Sungjibaegam, North Korea.
        The depth at the epicenter was 5 kilometers (3.1 miles).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046ead9-c72f-49e9-983b-2560aaa7d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot conclusively confirm at this time the nature (natural
        or human-made) of the event," the USGS said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff345387-953d-41fc-9a82-ba3341dd24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:36:07.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:36:34.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/23/asia/north-korea-seismic-activity/index.html">North
        Korea official to UN: Trump on a suicide mission</a>."</em></p>'
  'london-noxious-substance-spray':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-24T20:19:40.533+08:00
