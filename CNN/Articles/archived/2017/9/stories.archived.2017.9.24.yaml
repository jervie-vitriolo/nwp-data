    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-24T08:17:53.324+08:00
    'imagesource': 'jcr:112232a3-5a97-488c-9168-0f368b0fd5bf'
