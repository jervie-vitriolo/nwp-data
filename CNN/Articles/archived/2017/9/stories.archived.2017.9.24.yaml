    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceabc5-b079-4587-be3d-d2a0c8b96b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
