      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shook hands and visited for about 20 minutes, discussing the
        history of the Invictus Games. Joined by their respective chiefs of staff
        and communications directors, the two asked each other questions about their
        families, and there was some "friendly, competitive razzing" ahead of the
        games, according to the first lady''s communications director, Stephanie Grisham.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f9153-fd4d-4fe1-ac7e-b4b9a4e8e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump extended an invitation to Prince Harry to visit the White
        House any time he is in the United States, Grisham said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dea4bd-6a3a-4367-ba4f-e0fd7c05ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Trump met with Team U.S.A., posing for a team
        photo and gave brief, encouraging remarks ahead of the opening ceremonies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2a195-7304-4455-9e97-8627443765e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T11:58:20.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T11:59:03.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to wish you good luck, but I know you won''t need it
        in these games. Take that fighting spirit that I know you have, and bring
        home the gold," she said to applause.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;Take that fighting spirit that I know you have, and bring
        home the gold,&quot; <a href="https://twitter.com/FLOTUS?ref_src=twsrc%5Etfw">@flotus</a>
        Melania Trump tells <a href="https://twitter.com/InvictusToronto?ref_src=twsrc%5Etfw">@invictustoronto</a>
        Team USA 🇺🇸 <a href="https://t.co/YjbNZULXb8">pic.twitter.com/YjbNZULXb8</a></p>&mdash;
        Betsy Klein (@betsy_klein) <a href="https://twitter.com/betsy_klein/status/911686712920768513?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

