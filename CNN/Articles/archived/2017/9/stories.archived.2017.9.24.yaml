    'lead': 'It''s believed six people were hurt in the incident, police said in a
      statement, later adding that the injuries were "not life threatening or life
      changing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:39:45.239+08:00
