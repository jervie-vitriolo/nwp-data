  'new-york-knicks-carmelo-anthony-trade-oklahoma-city-thunder':
    'author': 'Reuters'
    'caption': 'How far can Carmelo Anthony push the New York Knicks this season?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-24T16:01:21.378+08:00
    'imagesource': 'jcr:cf4d2572-be88-497a-9228-abc87401b433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbea7c0a-1cda-475c-8f25-815426fe7580'
    'lead': 'The New York Knicks agreed to trade 10-time All-Star forward Carmelo
      Anthony to the Oklahoma City Thunder, according to multiple reports on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:09:31.851+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:09:55.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:09:53.863+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks agree to trade Carmelo Anthony to Thunder – reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdc692-843f-4406-bb6c-44882c10bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(The Sports Xchange)</strong> — The New York Knicks agreed
        to trade 10-time All-Star forward Carmelo Anthony to the Oklahoma City Thunder,
        according to multiple reports on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254732a-1067-47af-9db3-fef36c7a4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder will send center Enes Kanter, forward Doug McDermott
        and a 2018 second-round pick via the Chicago Bulls to the Knicks, league sources
        told ESPN''s Adrian Wojnarowski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b26c1-cbeb-4514-98c8-58231fd9cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Anthony will waive his no-trade clause and his $8.1
        trade kicker to accommodate the deal, according to ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208966a-27ca-4052-b08d-6d3aa4bfa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade call is scheduled for Monday to finalize the deal with the
        league office, sources told The Vertical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121dee5-dc31-41b3-9089-c40be1833a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony previously told the Knicks he would only waive his no-trade
        clause for the Thunder, Houston Rockets and Cleveland Cavaliers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6920ee06-864b-4786-8889-58021d3b9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony joins MVP Russell Westbrook and newly acquired All-Star
        forward Paul George in the reshaped Western Conference contender. Both players
        reportedly played a significant role in recruiting Anthony to waive his no-trade
        clause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e761c9d-2e1a-47dd-9002-9c474df3b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder are making a major commitment with the deal, incurring
        $27 million in luxury tax for the 2017-18 season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d96bcf-496c-415f-8905-ec166c3dd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony has two years and $54 million left on his contract, including
        a player option for $27.9 million on the 2018-19 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40be014-dc29-497c-84b9-de71b3f6f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between Thunder general manager Sam Presti and Knicks GM Scott
        Perry intensified in 24 hours before Saturday''s agreement, league sources
        told ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9fbb6-730f-4819-9623-891fbeff6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony could take part in the start of Thunder training camp on
        Tuesday in Oklahoma City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884f6d7-2e8b-4001-8147-200f2a7f6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks said on Friday that Anthony would return to the team
        for the start of training camp, but an increased level of urgency began over
        the weekend, The Vertical reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8730aac-a77e-447c-b0fe-18afed9bd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony had a no-trade clause as part of the maximum contract he
        signed in 2014 and declined a trade from the Knicks throughout the turmoil
        of Phil Jackson''s tenure as president of basketball operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a98606-b174-4f0c-80f9-e7b274a3ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:09:31.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:09:55.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony averaged 22.4 points on 43.3 percent shooting along with
        5.9 rebounds and 2.9 assists in 74 games with the Knicks last season, his
        seventh in New York and 14th in the NBA.</p>'
  'Facebook-political-ads':
    'author': 'Brian Stelter'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-24T23:34:59.117+08:00
    'imagesource': 'jcr:1aea8972-e063-4767-804c-26ccb184c886'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4e7f6d-158c-40d4-90a0-5117a884ff45'
    'lead': 'Facebook just announced something that might be a radical change to its
      advertising business. Key word: Might. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:14:01.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:16:30.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:16:30.014+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook is planning big changes to political ads on its site. Are they
      enough?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d581ecd-82ad-49ec-8358-70f0b405c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Facebook just announced something
        that might be a radical change to its advertising business. Key word: Might.
        Right now it''s hard to tell how significant it''ll really be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052cb2d-3c87-4f19-acff-620f4be47321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make political advertising more transparent," Facebook
        CEO Mark Zuckerberg announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20fd06-c12e-4408-b4e3-6c15911b6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is, among other things, an attempt to stave off
        government regulation. But it may not be enough. Hours after Zuckerberg spoke,
        two Democratic senators said in a letter to colleagues obtained by CNN that
        they intended to write legislation about ad disclosures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966eba84-fcff-4104-bab4-30ad4d24b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurred by the&nbsp;<a href="https://money.cnn.com/2017/09/21/media/mark-zuckerberg-facebook-russian-ads/index.html">embarrassing
        disclosures</a>&nbsp;about Russian-linked ads that targeted American voters
        last year, Zuckerberg said Facebook will require disclosures for all buyers
        of political ads. Users will be able to see what ads those buyers are showing
        to other groups of people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeea3d2-dc14-41af-bb6c-d4d58f22f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not provide further details about how this will work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007db6c-cb5d-4289-81d2-57932989326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/09/21/media/mark-zuckerberg-facebook-russian-ads/index.html">Related:
        Facebook says it will hand Russian ads over to Congress</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fce401-253b-4eb6-9c61-3edb83fa1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Facebook executives have called this kind of information&nbsp;"<a
        href="https://www.reuters.com/article/us-usa-politics-facebook/facebook-to-keep-wraps-on-political-ads-data-despite-researchers-demands-idUSKBN19D1CN">confidential</a>,"&nbsp;and
        they have tried to enforce consistent policies for ads, treating campaign
        messages no differently than gadget ads. So the company could be on the verge
        of a big change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb0cf0-8eff-49ea-988b-2114bc9c8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said "we will roll this out over the coming months, and
        we will work with others to create a new standard for transparency in online
        political ads."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d3632-f864-42c2-a93e-5479d74122e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how will Facebook determine what''s a "political ad" and what''s
        not? Questions about classification are going to be tricky, and a Facebook
        spokesman said the company has no further information to share at this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09f0c9-083f-49fd-8d59-d41a0491f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ads are overtly political -- "vote for Candidate X" -- but
        many others are not. Ads with cultural and economic messages could be intended
        to influence the outcome of an election without ever mentioning a candidate
        or a political party. And it''s not as if the Russian group that has been
        linked to the ads at issue here started a Super PAC or in any other way announced
        that their intentions were political.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f8e23-a981-49f0-84d1-4a3e5a9c96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook faces other challenges on this front. Its automated ad
        systems are incredibly complex. Enabling users to see all of the political
        messages that advertisers are targeting to users is a tall order for the company''s
        engineers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3deb2-12f4-4e8a-a36d-fdd9a2baf30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg described the plan this way: "Not only will you have
        to disclose which page paid for an ad, but we will also make it so you can
        visit an advertiser''s page and see the ads they''re currently running to
        any audience on Facebook."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c07f89-9c18-4b5b-8a83-028de8dabdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users, journalists, researchers and competing advertisers may benefit
        from having information about which Facebook page purchased a political ad.
        But the disclosures still may not truly answer questions about who''s really
        pulling the strings and for which reasons. Facebook pages are free and easy
        for anyone to set up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf480a3-44b3-4a49-880f-fc88165374a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also said that Facebook will "strengthen our ad review
        process for political ads."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dbfb6-157a-429c-93dd-48f27136f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements were met with curiosity and a whole lot of skepticism.
        "They are walking up to the starting line," Jason Kint, CEO of the publishing
        trade group Digital Context Next, said. "This is complete reaction to try
        to get back some control of the discussion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2fbe2-b2da-4065-b26e-4cd04ae7d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kint and other analysts said the planned changes are partially a
        response to growing calls for federal regulation of online political ads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55acd3-7bd5-43a0-80d1-6dc0eb1fd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign ads on Facebook and other social networking sites currently
        face none of the disclosure requirements that TV and radio ads do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f007885-6783-4b59-8be7-69ba31a32182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a campaign or a political action committee buys ad time on
        TV, there''s a record of the buy, and stations have to make that information
        available to the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a8b73f-e892-4bb3-945f-ce94b536e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency advocates would like the TV disclosures to be a lot
        more detailed, but at least there''s a little bit of sunlight. On the web,
        there''s almost none.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42e6de-7279-4e3f-ab42-ab1e7ed5191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democratic lawmakers have been urging disclosure standards
        for online ads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f7d46-fc74-40ac-b827-3f36fd9fe8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage the Federal Election Commission to take immediate
        steps to understand the threats posed to our democratic process by foreign
        influenced internet and social media advertisement, and to promulgate new
        guidance on how advertisement platforms can better prevent foreign nationals
        from illicitly spending in future U.S. elections," a group of House and Senate
        Democrats&nbsp;<a href="https://money.cnn.com/2017/09/19/media/congress-facebook-fec/index.html?iid=EL">said
        in a letter on Wednesday</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09b6e8-85a8-4aa4-a439-74f0cb8fa534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:14:01.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:16:30.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/09/21/media/facebook-political-ads/index.html">Facebook
        is planning big changes to political ads on its site. Are they enough</a>?"</em></p>'
  'Emma-Stone-battle-of-the-sexes':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-24T23:37:33.853+08:00
    'imagesource': 'jcr:f773b70c-6eb2-4875-b12b-84d138648688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf5e7c7-ac5b-402f-a897-02bd541b5178'
    'lead': 'For Emma Stone, living up to the legacy of the indomitable Billie Jean
      King in "Battle of the Sexes," about the infamous tennis match of the same name,
      was a big task to take on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T13:19:35.779+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T13:20:24.223+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T13:20:23.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Stone became ''addicted to strength'' filming ''Battle of the Sexes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966222e0-e2f0-4f92-bf9a-049702e81e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For Emma Stone, living up to the legacy
        of the indomitable Billie Jean King in "Battle of the Sexes," about the infamous
        tennis match of the same name, was a big task to take on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d74784-e019-4e40-b912-2bf7ab2bbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was King a female athlete who had a major hand in paving
        the path for women who came after her in the sports world, but Stone physically
        had to look the part of a sun-kissed champion tennis player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67d146-8d1f-4800-8799-54b33533254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time that I focused so, so much on the physicality
        of someone," Stone told CNN. "Playing an athlete, that is how she was able
        to make change in the world...that was her avenue to this voice that she had.
        So, that made physicality incredibly important."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0222a0c-44e9-458e-b7f9-9eafa958c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/09/21/entertainment/battle-of-the-sexes/index.html">Related:
        ''Battle of the Sexes'' cast knows the fight rages on</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196dd911-c639-4b8b-9d98-eb9c20831e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said the role called for her to get and look "stronger" --
        something she found empowering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7735545-6b3e-41f7-8b9d-507c94163d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time I''d ever felt like, ''Oh my god, I can lift
        a lot of weight.'' And I understand how mentally, that can make you feel so
        strong," she said. "It can make you feel like, ''If I can throw this thing
        across the room, what else can I do?'' You feel like the Hulk, a little bit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c541f-114b-4709-aa11-c5d809801927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, she said, her newfound physical power was a little intoxicating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6bb92-e828-403f-b672-08b3f54ef3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was actually very cool. I did not know that I''d like it as
        much as I did," she said. "At by end it was like, ''Well, I''m addicted to
        strength. This is awesome.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fb3f9-932e-496f-8df8-47050c764419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all ended up being worth it on screen too, says the real-life
        King.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448ffdf-c809-44e8-968c-b9d79464c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s so much like me in this," she told CNN. "I mean, she gets
        my voice, my tempo, she gets my mannerisms. It''s pretty scary to see."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81190ec-80cf-4efc-89cf-a7f24b4d1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surreal as it was, King felt that she couldn''t have picked a better
        actress to portray one of the most important moments of her life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ddb8a-b3cb-44b9-a155-584404648387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m lucky, I got the best one to play me," she said. "I got the
        top of the heap."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24a69d-b129-4c2b-977d-6066a0b4b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Battle of the Sexes" is in theaters now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd5235-b05d-497b-aa16-bb3649cb4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T13:19:35.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T13:20:24.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/22/entertainment/battle-of-the-sexes-emma-stone/index.html">Emma
        Stone became ''addicted to strength'' filming ''Battle of the Sexes</a>''.</em>"</p>'
