      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did have at least two hearings on the bill that will return
        the training of the PNP personnel back to the PNP. In due time, we will prepare
        our committee report," said Lacson, himself a former PNP chief during the
        Estrada administration.</p>'
