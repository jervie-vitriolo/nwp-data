    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784733c-dbc5-4c52-b0be-481e13e2f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Davao
        City Vice Mayor Paolo Duterte and his brother-in-law, Atty. Manases Carpio,
        faced senators today in the resumption of the probe on the alleged corruption
        and smuggling in the Customs Bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea394122-dffc-4a76-a597-aca38b138092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Carpio in a joint statement on Monday, said they will
        attend the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f026d39-3c0c-424e-8e6f-205156edd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We duly recognize the coercive powers of the Senate of the Philippines
        as part of the legislative branch of government and their authority to conduct
        an inquiry in aid of legislation," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2676f6-9522-4deb-97c7-f5b8d3d058a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Customs fixer Mark Taguba linked Duterte and Carpio
        in the so-called "Davao Group," which allegedly asked for bribes to facilitate
        movement of shipments in the Bureau of Customs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4be053-55a3-4bfc-8156-448d0afd9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taguba retracted his statements on September 1 by issuing
        an affidavit, saying he had never testified and will never testify, that Vice
        Mayor Duterte and Carpio were involved in the illegal drugs shipment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07e540-ec6c-4e3f-81d1-44ac60246657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: Customs fixer now clears Duterte kin of
        involvement in smuggling, ''tara'' system</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670eca67-187a-4586-864d-245aee194b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 31, <a href="https://cnnphilippines.com/news/2017/08/31/Gordon-Trillanes-clash-Senate-hearing-shabu-shipment.html">Senators
        Richard Gordon and Sonny Trillanes</a> clashed after the latter questioned
        why Duterte and Carpio had not been invited to the Blue Ribbon committee hearing,
        given they have enough information to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be5fae-d3c8-4dad-ac12-65f526bc3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Tuesday said he is raring to face Duterte and Carpio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8c891-6084-4bea-be90-19a385b92308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paghandaan nila ang tanong ko (They should brace themselves for
        my questions)," the senator said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71145af-07f1-4b92-9f1f-7412c893c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Social Security Service (SSS) anniversary
        on Wednesday, President Rodrigo Duterte said there is nothing wrong in attending
        the Senate hearing, and advised them to "just tell the truth."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dd517-08e4-4730-840f-dae4a2663674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:57:04.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ</strong>: I would advise Pulong to remain silent at
        Senate hearing - Duterte</h2>'
  'Trump-says-military-action-is-not-his-first-choice-on-North-Korea':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-07T16:38:14.934+08:00
    'imagesource': 'jcr:0eb1fcee-29f5-4d05-89e8-b92e4ea8c388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6307493f-18ed-41db-b3cd-1d43abf89012'
    'lead': 'Asked Sunday whether he was going to attack North Korea, Trump said simply:
      "We''ll see."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:00:17.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:02.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:01.079+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says military action is not his ''first choice'' on North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbcdc2-5a7a-4eeb-919e-8f090cf854b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump said Wednesday that
        military action is not his "first choice" to address North Korea''s ongoing
        moves to develop its nuclear and ballistic missile programs, hours after he
        spoke by phone with Chinese President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1724296-1750-485b-8511-e5e26dca8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. We''ll see what happens," Trump said when
        asked if he was still considering military action. "Certainly that''s not
        a first choice, but we''ll see what happens."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6e9b2-ea2e-4ee3-a27c-8a1cf205bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that he believed he and Xi are on the same page following
        what he described as a "very, very frank and very strong phone call."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d092f-5705-4dfc-97ba-c22e66c6ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be putting up with what''s happening in North Korea.
        I believe that President Xi agrees with me 100%," Trump said from the White
        House''s South Lawn as he prepared to board Marine One.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88280687-2ac8-4b8b-98d2-be337e05e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state media outlet, CCTV, said Wednesday that Xi expressed
        China''s commitment to denuclearize the Korean peninsula and called for a
        peaceful settlement during their phone call earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e277f-c48c-402b-905e-63022a005889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call comes on the heels of Trump and his administration''s
        stern warnings to North Korea that further threats would be met with military
        force, including with a possible nuclear strike. Those warnings came after
        North Korea conducted its sixth nuclear test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb72c08-8966-4311-a3bc-aa973cd93818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Sunday whether he was going to attack North Korea, Trump said
        simply: "We''ll see."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ee153-15ea-41e2-8ca0-f6507cd17da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly leaned on China in hopes that the North Korean
        neighbor and its biggest trading partner will exert its influence to bring
        a stop to the regime''s increasingly aggressive nuclear and ballistic missile
        activity, which have increased in the first months of Trump''s presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875c5fe-7490-4ddd-a202-f80c7e408f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US president took that diplomatic pressure a step further on
        Sunday, warning that he was considering "stopping all trade with any country
        doing business with North Korea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a3219-6a49-4685-8186-6b17cefd9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move to cut off trade with China would deal a crippling blow
        to both the US and Chinese economies, leaving experts to quickly dismiss Trump''s
        threat as empty rhetoric.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84030bb-ce09-465d-aba1-c7ad5bf8041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump has signaled his frustration with China''s failure
        -- or unwillingness -- to rein in North Korean dictator Kim Jong Un, who has
        stepped up his country''s nuclear and ballistic missile activity -- leading
        to significant developments in the country''s capabilities, leading US officials
        to worry North Korea''s ballistic missiles could now reach large swaths of
        the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa6878-4f16-4409-9217-acc5838550e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:00:17.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/06/politics/donald-trump-north-korea-xi-jinping/index.html">Trump
        says military action is not his ''first choice'' on North Korea</a>."</em></p>'
  'Blood-clot-risk-height':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-07T13:30:49.093+08:00
    'imagesource': 'jcr:6fb1568a-1994-458e-806a-842c2e66871c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9980979c-9160-49b4-b2a6-8993b0066502'
    'lead': 'Height can be an independent predictor of your risk for venous thromboembolism,
      or VTE, also known as blood clots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T15:09:07.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:02.545+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:01.171+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blood clot risk — and other problems — might be tied to how tall you
      are

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28fa3f-34b3-494e-a504-7af08dac9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How tall you are might hold clues to your
        risk of various health problems, such as blood clots, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c45e1-f697-4313-aa14-a4b1fd734ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height can be an independent predictor of your risk for&nbsp;<a
        href="https://www.cdc.gov/ncbddd/dvt/index.html">venous thromboembolism</a>,
        or VTE, also known as blood clots, according to the study, published Tuesday
        in the journal&nbsp;<a href="https://www.ahajournals.org/doi/full/10.1161/CIRCGENETICS.116.001651">Circulation:
        Cardiovascular Genetics</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39eb0d-b0dc-4b1d-87a1-f18df2423f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blood clot risk was lowest among the shortest women and men
        and appeared to increase with height, the research showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49e410-5054-4e7e-b4ef-6206e357135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Height is not something we can do anything about," lead study author
        Dr. Bengt Zöller, associate professor at Lund University and Malmö University
        Hospital in Sweden,&nbsp;said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26b716-c45c-4020-b398-e97e08703043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the height in the population has increased, and continues
        increasing, which could be contributing to the fact that the incidence of
        thrombosis has increased," he said. "I think we should start to include height
        in risk assessment just as overweight, although formal studies are needed
        to determine exactly how height interacts with inherited blood disorders and
        other conditions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f936c-5b3f-4a77-856d-64df6316ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, blood clots are thought to kill about 60,000
        to 100,000 people annually, according to the US&nbsp;Centers for Disease Control
        and Prevention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac8770-e30c-4ae9-8856-ef1e4d6a5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, there are an estimated&nbsp;500,000 deaths&nbsp;related
        to blood clots each year, according to a 2014 review paper in&nbsp;the journal
        Thrombosis Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed20787-376d-4be7-961e-e3a90d807db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of blood clots isn''t the only health concern that has
        been tied to height:&nbsp;Cancer,&nbsp;heart problems,&nbsp;gestational diabetes&nbsp;and
        even&nbsp;longevity&nbsp;have been linked with stature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd50cc0-966a-440e-9935-097bea6ba1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>Body size in general is an important factor''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3351a-d71d-47b7-ae30-450d9f925a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new blood clot study involved data on more than 1.6 million
        Swedish men who enlisted in the military and were born between 1951 and 1992,
        and data on more than 1 million Swedish women who had a first pregnancy between
        1982 and 2012. Pregnancy can increase the risk of blood clots, which is among
        the leading&nbsp;causes of maternal death&nbsp;in the developed world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f353c73-9403-4c0b-bbb2-af86c65a9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the&nbsp;Swedish Multi-generation Register, the researchers
        identified siblings of different heights. They also used the national Swedish
        Hospital Register to track hospital inpatient and outpatient diagnoses of
        blood clots between 1969 and 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098541ea-3573-4903-9ca0-0863e12789da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the&nbsp;risk for blood clots decreased
        69%&nbsp;for women shorter than about 5-foot-1, compared with women about
        6 feet and taller. The&nbsp;risk dropped 65%&nbsp;for men shorter than about
        5-foot-3, compared with men about 6-foot-2 and taller, the researchers found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38e2546-d514-4a15-b909-9c45b2c865fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among men, an association with height was found for risk of blood
        clots in the lungs, called pulmonary embolism, as well as in the legs and
        other locations. Among women, only the risk of blood clots in the legs was
        significantly associated with height.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4428d26-59f5-4ade-a833-79ee8e6da4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "these clots are deadly because they can&nbsp;break free
        from the vein&nbsp;and&nbsp;travel to the lung," said Dr. Mary Cushman, professor
        of medicine and pathology and director of the Thrombosis and Hemostasis Program
        at the Larner College of Medicine at the University of Vermont, who was not
        involved the new study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153c902-cc1e-4b3d-b15f-0e22f12133b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the clot is big enough, that can cause death, which is sometimes
        sudden," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28236de9-1132-43a0-bad1-615d1c8fe737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that the strong association between blood
        clot risk and height remained among the siblings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f227b-b2bb-4bc4-b935-79500dcbd770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strengths of the new study are its large sample sizes and its
        utilization of siblings, said Dr. Nesochi Okeke-Igbokwe, an attending physician
        of internal medicine at&nbsp;<a href="https://nyulangone.org/doctors/1932498490/nesochi-i-igbokwe">NYU
        Langone Health</a>&nbsp;in New York, who was not involved in the new study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6ec37-cc24-4a20-a14a-bf69350d804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, it is a solid study with good research methodology used,"
        Okeke-Igbokwe said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbd99c-c980-4a38-be1c-b4416beb3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line regarding this recent study, whether you are a
        taller or shorter individual, you must be aware of all the additional lifestyle
        factors that may increase your risk for blood clots, such as smoking or a
        sedentary lifestyle," she said. "We have no control over our height, but we
        certainly can all take the appropriate measures in making healthy lifestyle
        choices to reduce the risk of various conditions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44f5ef-e00b-4e07-8484-b44bcef50c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One limitation of the study was that the researchers did not have
        information on the participants'' childhoods, home environments and diets.
        However, they used educational level as a measure of lifestyle factors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296f267-9d5d-4a63-ad29-be378380ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, "this study adds to&nbsp;growing evidence&nbsp;that
        body size in general is an important factor to consider in determining the
        risk of VTE. It also gives us information about why VTE occurs in the legs
        more often than elsewhere, like the arms," said Cushman, who also serves as
        editor-in-chief of the journal Research and Practice in Thrombosis and Haemostasis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232cedc-b8fd-49aa-bc98-94400e782dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, the blood has to travel up a vein against gravity, and
        when there is a longer distance to travel, there is more opportunity for the
        blood to clot abnormally," she said. "This is not the case in the arms, for
        example, where arm movement allows blood to more easily flow out of the limb
        with the help of gravity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54c750-89e4-440f-8c22-154c5efb8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the new study, the "robust" design could be replicated
        to determine whether height correlates with other health problems, said Ulhas
        Naik, professor of medicine and director of the Cardeza Center for Vascular
        Biology Research at the Sidney Kimmel Medical College at Thomas Jefferson
        University, who was not involved in the new study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453bcb2-790e-491b-b127-2a4aa120ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being tall, there are benefits in some ways in some diseases, (and)
        there is the opposite in some other diseases," he said. "This kind of a study
        is a good starting point to now look at other diseases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabee58-e03a-4313-bfca-691fffcb9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cancer risk goes up with height?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21846654-1070-42d4-bf49-393d88c70c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiological studies have suggested that&nbsp;taller people are
        at an increased risk&nbsp;of cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd56c20-9890-47a4-9f7b-84e2bfff8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A systematic review paper published in the journal&nbsp;<a href="https://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1002118">Plos
        Medicine</a>&nbsp;last year, in which 63 studies on the association of height
        with cancer risk were analyzed, provided evidence for a potential link between
        adult height and the risk of colorectal and lung cancers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f55c5-34d2-4c1f-88ea-c34042cc6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also suggested that certain genetic factors and biological
        pathways affecting adult height may affect the risk of those cancers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ef6a3-5447-454b-9660-ed80d0bdf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published in the&nbsp;<a href="https://academic.oup.com/jnci/article/107/11/djv219/2457671">Journal
        of the National Cancer Institute</a>&nbsp;in 2015 provided strong evidence
        that adult height can be a risk factor for breast cancer in women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b039853-0277-4bbd-8d5e-52d57d461ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the Plos Medicine study, the researchers behind the 2015
        study pointed to certain genetic factors and biological pathways affecting
        height as having an important role in the development of breast cancer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452be6c9-97f1-40b5-b57a-e339e62a0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is short stature tied to gestational diabetes risk?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547e9e7-2bdd-4509-8f00-648f783928ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height also has been linked to&nbsp;<a href="https://medlineplus.gov/ency/article/000896.htm">gestational
        diabetes</a>, which occurs when high blood sugar starts or is first diagnosed
        during pregnancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393edf4-5465-4e18-8211-ca18b2cf4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of 135,861 pregnancies in women of various races in the
        US, of whom 5,567 were diagnosed with gestational diabetes, found that taller
        height was significantly associated with a lower risk of gestational diabetes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dd985-0339-4907-ab92-a6dca00d25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, women in the highest height quartile in that study had
        more than 60% lower risk of gestational diabetes compared with women in the
        lowest quartile, even after accounting for maternal age, weight, race, insurance
        and education, according to the findings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ed7be-8339-4060-b04f-99c9a6626f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4205756/">Diabetic
        Medicine</a>&nbsp;in 2013.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b69aae-77d5-4f71-ba48-b1dc0040b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are your height and heart risk connected?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23674938-ca01-4795-b38c-ebc19e1263a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have long suspected that being shorter might be tied
        to an increased risk for certain heart problems, such as&nbsp;heart disease&nbsp;and&nbsp;heart
        attacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e35b51-8ddb-4d06-9e6f-1aa54e3afc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand,&nbsp;atrial fibrillation, a problem with the
        speed or rhythm of your heart rate, has been observed to be more prevalent&nbsp;among
        taller individuals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79275d-56d5-495c-857d-48b5603c050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, a meta-analysis research paper on height and health risks,
        published in the&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/22825588?dopt=Abstract">International
        Journal of Epidemiology</a>&nbsp;in 2012, found that "height was negatively
        associated with death from coronary disease, stroke subtypes, heart failure,
        stomach and oral cancers, chronic obstructive pulmonary disease, mental disorders,
        liver disease and external causes," according to the abstract.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f8b1b-209c-4430-a744-638fb90a09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast, height was positively associated with death from ruptured
        aortic aneurysm, pulmonary embolism, melanoma and cancers of the pancreas,
        endocrine and nervous systems, ovary, breast, prostate, colorectum, blood
        and lung," the abstract said. That study involved an analysis of 121 prospective
        studies including about 1 million people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb21a8-d504-49e7-860b-377621c5c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies also suggest that&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pubmed/12586217">shorter
        people appear to have&nbsp;longer lifespans on average</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5b8bb-2712-47e4-bf03-52e1d0c3837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYU Langone''s Okeke-Igbokwe said that with all of these height-related
        correlations -- from cancer to heart diseases -- the exact underlying mechanisms
        still need to be fleshed out.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e83a81-a25e-4332-a836-46aca36dae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, an increased number of large-scale studies will still
        be required to really examine the correlation between height and these other
        medical conditions," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74ef6e-105d-442c-9fae-05c9915ecb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:09:07.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/06/health/blood-clots-health-risk-height-study/index.html">Blood
        clot risk -- and other problems -- might be tied to how tall you are</a>."</em></p>'
  'Hurricane-Irma-slams-Caribbean-islands-as-it-heads-toward-Puerto-Rico':
