      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Bayan
        Muna Representative Carlos Zarate says he is considering cutting alliances
        with the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640312c6-d3eb-421b-8ac0-fe995aa794a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:21:21.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We are now inclined to recommend at the National Executive
        Committee (NEC) meeting of Makabayan next week to pull out from the alliance
        with the Duterte administration,"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e72a4-d4f5-41f8-b1b5-d92315591e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:21:21.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate explained President Rodrigo Duterte torpedoed the alliance
        with the Left with his anti-people, pro-imperialist, and fascist policies
        and actions.</p>'
    '4':
