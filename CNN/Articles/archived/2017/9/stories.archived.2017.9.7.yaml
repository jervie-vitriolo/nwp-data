  'filing-coc-candidacy-barangay-sk-election-september-23':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T23:23:47.005+08:00
    'imagesource': 'jcr:d4e332c8-9732-4995-90c1-e3fd5fb1a986'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbffac00-9888-46cd-990d-38bc2231a30d'
    'lead': 'After a postponement of a year over fears of drug money funding campaigns,
      the local government polls will push through on October 23, 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:17:04.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:03.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.508+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filing of candidacy for barangay, SK elections starts Sept. 23

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4f8fb-9150-4a66-9e99-561f45322a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Preparations
        for the barangay and Sangguniang Kabataan (SK) elections are underway as election
        officials announce filing of candidacies from Sept. 23 to 30, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09ca90-4952-412d-a082-5f0558ab8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said the Certificates of Candidacy
        must be "filed at the Office of the Election Officer of the city, municipality
        or district where the aspirant seeks to be elected."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e23e2-e022-4268-a55f-64cc7d376657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines were released in a statement dated Sept. 5. A copy was
        obtained Thursday.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcomelecspox%2Fphotos%2Fa.983716665094832%2F1073375722795592%2F%3Ftype%3D3&width=500&show_text=true&height=608&appId"
        width="500" height="608" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64727df9-8ff0-4399-8230-0d2b1f56b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a44c7-4747-4253-93ac-5087b1b22025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for the barangay and SK elections will run from
        Oct. 13 to 21, 2017, the Comelec said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27d8d6-8d6d-43c9-baf9-c8a48cf8c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Punong Barangay (barangay captain) and seven members of the
        Sangguniang Barangay, as well as one Chairperson and seven members of the
        SK will be elected in each barangay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a46d15-beba-463f-8eff-b9f7e2e3bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 42,000 barangays throughout the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9241e91-eb70-406b-8fce-81a8c2ac4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body reiterated that from the period of Sept. 23 until
        Oct. 30, "the carrying of firearms and other deadly weapons; use of security
        personnel or body guards by candidates; transfer or detail of officers and
        employees in the civil service including public school teachers; suspension
        of any elective provincial, city, municipal or Barangay officer are prohibited."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbab95c-28d2-4bc0-9fbe-f19b21bada61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Comelec, in a separate Sept. 5 resolution, moved to
        postpone the barangay and SK elections in Mindanao, which was <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">placed
        under martial law</a> on May 23 after members of the Maute terrorist group
        attacked Marawi City.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/hashtag/BSKE2017?src=hash&amp;ref_src=twsrc%5Etfw">#BSKE2017</a>
        in Mindanao has been postponed. <a href="https://twitter.com/hashtag/FYI?src=hash&amp;ref_src=twsrc%5Etfw">#FYI</a>
        <a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a> <a
        href="https://t.co/P4Inw1LQuc">pic.twitter.com/P4Inw1LQuc</a></p>&mdash; James
        Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/904964454944653313?ref_src=twsrc%5Etfw">September
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75379e-7e8e-4b8d-bcbb-f7ccd9f24f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae4719-92bf-4f04-bdf0-f91dfef29701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is imposed in Mindanao until the end of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b765e7a-8a98-4af8-b353-37f3187e61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is well aware that free, orderly, honest, peaceful,
        and credible elections is the standard by which elections should be conducted
        and administered," the poll body said in its decision. "Any less than that
        is a derogation of the Commission''s constitutional duty," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4313c-baca-4ec9-8990-3bf960caf1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another postponement?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaec5a-4cae-4567-9147-0b8faee9959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK elections were originally scheduled for Oct.
        31, 2016, but were moved to Oct. 23, 2017 after President Rodrigo Duterte
        said he wanted the polls deferred because of possible drug money funding the
        local politicians'' campaigns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e9e0c-bb82-4c9d-a38f-3f15299fd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte signs law postponing SK, barangay polls – PCO</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f38d1-a7df-4f0b-ab32-b0e17ac1ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 42,000 barangays, around 20,000 are still considered tainted
        by illegal drugs, according to the Philippine Drug Enforcement Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd143bf-3daf-4032-a24e-34740542519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in December 2016 that dozens of barangay officials
        were on the "narco-list," which contains personalities allegedly connected
        to the illegal drug trade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c951aa7-5b6c-47a6-afe4-749d5d05425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte inclined to postpone barangay polls to avert narco-politics</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d111a29-bc7f-4f62-b956-c56c9099f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec statement on the filing of certificates of candidacy
        came even as Congress considers postponing the local elections once again
        to May 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f8852-62c5-45dc-9e4b-f6dcdb3a0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: House panel postpones barangay, SK polls anew</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74892e70-b5d7-4367-87f8-982839f16334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="http://www.senate.gov.ph/lisdata/2607422432!.pdf">Senate
        Bill 1469</a> and <a href="http://www.senate.gov.ph/lisdata/2649222790!.pdf">Senate
        Bill 1552</a>, which propose to move the local polls to October 2018, are
        still pending.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96cd3d-2b96-4407-ad17-fca681440966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec added that all incumbent officials will remain in office
        until they are suspended, removed, or replaced after the elections take place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c4f5f-c5c5-47a4-b53f-1bf8b8642650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:17:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Davao-Group-aliases':
    'author': 'Avigail Olarte, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T22:28:32.659+08:00
    'imagesource': 'jcr:20ab9882-ba34-4744-afef-f87bc6df612a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d2610d6-9328-4150-a3c3-851b78dcaf39'
    'lead': 'Who are the members of the Davao Group? Transcripts of the series of
      Senate hearings show a cast of aliases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:23:47.707+08:00
