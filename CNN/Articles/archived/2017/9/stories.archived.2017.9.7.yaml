  'blocleaf-cafe-design':
    'author': 'Don Jaucian'
    'caption': 'At only 23 square meters, the space of Blocleaf Café is intimate.
      Taking cues from the minimalism and functionality of Japanese design, the owners
      of the coffee shop managed to realize their ideal neighborhood café in Manila.
      Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-09-07T06:17:08.273+08:00
    'imagesource': 'jcr:5cd30ebe-a3fd-44e6-b526-ec56d0c555cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab220a5d-8ac5-4344-a467-7f2a33d50eb7'
    'lead': 'A small space might have its limitations but a little design thinking
      can help open up its possibilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:41:14.452+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:06.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.288+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A tiny café in Malate’s approach to good design

      '
    'updated': 2017-09-08T01:33:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba25461-7a65-45eb-95a3-57eb37ccaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Blink and you’ll
        almost miss Blocleaf Café, an unassuming joint along the stretch of Malate’s
        M.H. Del Pilar St. It’s situated in good company: a few blocks down is Aristocrat
        right along Roxas Boulevard and the bohemian and creative abode Syquia Apartments;
        on the other side of the street is a smattering of Korean and Japanese restaurants
        near Remedios Circle, as well as a few galleries and museums for the inclined.
        The area is far from something that needs a revival — it remains vibrant and
        pulsating with life, especially at night when the shop signs and neon lights
        illuminate the streets teeming with energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0478361-46ed-4f5c-9116-7302cf7cc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf’s unassuming presence blends right in with Malate’s mix
        of bars, restaurants, pensions, and hotels. Tucked on the side of Ermita’s
        Hop Inn Hotel, the appearance of this glass box of a café is a reflection
        of its aspirations as a coffee shop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f68213-0694-480d-978d-6262256fe366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café The simplicity of the design is attuned to the purity
        of Blocleaf’s approach to being a coffee shop. The focus is on an expertly
        brewed cup of coffee, created with the help of local specialty coffee folks
        at Kalsada Coffee. Photo by JL JAVIER</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21a48a-5210-43f3-a871-b9079e9fd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café "Designing for Blocleaf, since it’s a very small shop,
        we had to make sure that the furniture are comfortable enough for the customers
        to linger but not for very long," says co-owner Vince Africa who was involved
        in the design and production of the coffee shop''s furniture. "We also had
        to be directly involved in the production process.” Photo by JL JAVIER</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c4cea-15ae-4434-8d44-7eff89bd57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This sense of familiarity is what we want to share with our customers,”
        says co-owner Reymart Cerin. “It’s actually our goal to be ‘the neighborhood
        café’ in Malate — to be the go-to space for your caffeine fix when you’re
        around the area, and for people who actually live in Malate to connect in
        our space through time and encounters. It’s not our aim to be the best cup
        of joe in the world, we just want to give the best experience we can give
        within the confines of this tiny joint.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06edcdb-6ae7-41d8-b8fd-be97374e0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At only 23 square meters, the space is intimate. White walls, glass,
        and brushed wood panels give away the design’s Japanese influence. The simplicity
        of the design is attuned to the purity of Blocleaf’s approach to being a coffee
        shop. The focus is on an expertly brewed cup of coffee, created with the help
        of local specialty coffee folks at Kalsada Coffee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d445fa7-b6ca-410f-8025-f761b1e90ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interiors and design is a result of a collaboration as well.
        Architecture firm One/zero Design Collective helped shape the form, and production
        was handled by Fabricca Manila (the two groups also collaborated on the design
        of Escolta’s The Den).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a89c2-1fd8-47c2-911a-0bedf383159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café "For the chairs, we had to experiment with forms and
        function," says Blocleaf co-owner Reymart Cerin on the coffee shop''s interior
        and furniture design. "Form in the sense that they should have very little
        footprint and function where we had to design a chair that can also serve
        as a side table." Photos by JL JAVIER</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78ca7a-ba34-4fb3-ba62-622c3bb07d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café The facade of Blocleaf Café. Its logo is an obvious
        nod to Japanese design. Photo by JL JAVIER</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44531818-6bf8-41f7-ad90-e7ddbbe3699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The café has always been a very personal project for all of us
        ever since our first meeting with our partners,” says co-owner Vince Africa.
        “So we get help from people we are already friends or worked with … down to
        the accounting services of one of our partners’ moms, we try to involve people
        who we don’t just trust but also [those who] care for the business.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9584b5-5e43-461a-89b2-d56e9dc15b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf was originally intended to be a furniture shop. But when
        Africa and Cerin were presented with an opportunity to finally realize their
        plans for a coffee shop, they didn’t hesitate to take it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc5a97-948d-446d-b47b-2febbf83cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirit of the furniture shop can still be felt in the pieces
        around the space. Africa and Cerin were involved in designing (owing to their
        core business, the design and branding firm The Public School Manila) and
        producing the chairs, shelves, panels and tables with Fabricca Manila’s Mickey
        Lu.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73be55d-b712-42ac-8f76-58b5c4f00c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café Some of the key design pieces in Blocleaf Café are
        the coffee bar (pictured left) and chairs (right). They are made of three
        different materials to perfectly execute the furniture: wooden slats; metal
        frame; and cement top. Photos by JL JAVIER</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883a07a-58f0-462c-99e4-c2ba0786afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocleaf Café "It’s not our aim to be the best cup of joe in the
        world, we just want to give the best experience we can give within the confines
        of this tiny joint," says Reymart Cerin, one of the owners of Blocleaf Café.
        Photo by JL JAVIER</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f571df7-2ab9-4c1c-a39b-86571f8e5b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As someone who works a lot on solving problems through design,
        we somehow developed a certain eye for detail whenever we go around,” says
        Africa. “It’s almost weird to note that other than actually using the furniture,
        we always feel the need to touch and smell them — even guess how the craftsmen
        pieced the creation together. And designing for Blocleaf, since it’s a very
        small shop, we had to make sure that the furniture are comfortable enough
        for the customers to linger but not for very long. We also had to be directly
        involved in the production process.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b4c2c-2ed1-4d65-9b26-79c79787cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the chairs, we had to experiment with forms and function,”
        says Cerin. “Form in the sense that they should have very little footprint,
        and function where we had to design a chair that can also serve as a side
        table.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650982d6-f283-4575-ac57-efb1cf166264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The customized furniture is] of utmost importance since we were
        working with a limitation,” he adds. “And just like in any other design problem,
        limitations help you as much as the liberties you’re given.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a6359-277d-433a-b411-fde92e4cc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the size of the space was limiting, this was a hurdle that
        challenged Africa and Cerin to create Blocleaf’s functional design. Every
        inch has to serve a purpose that will contribute to an intuitive flow for
        the customer’s experience, from the moment they enter the shop to when they
        sit down and enjoy their coffee while basking on the natural light streaming
        from the windows.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be355b8-225f-4b78-9c78-d5b38018a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long table nestles a selection of international magazine titles
        the owners are fond of, ridding the space of unnecessary clutter. The height
        of the tables takes into account the bags and other baggage people might bring
        into the shop, and the seats are intriguing enough to be conversation starters
        in themselves.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97edfa5-5be5-4796-b5a5-73ff9a10b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its location is also strategic. Blocleaf is meant to be a retreat,
        a refuge for anyone in the neighborhood — whether residents, tourists, or
        visitors — who want a calm, quiet place to settle down even just for a little
        while. Beyond being “Instagrammable,” attesting to how the design has worked
        down to the last detail, the café is a great example of how Japanese design
        can do wonders for such a tiny space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd81eef-4806-43cd-80c6-2891955c39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:41:14.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
