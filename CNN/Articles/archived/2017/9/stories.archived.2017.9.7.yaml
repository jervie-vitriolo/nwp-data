      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387387a-53bb-4358-94c6-dee3608ff1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.427+08:00
      'mgnl:createdBy': 'cnnproducer'
