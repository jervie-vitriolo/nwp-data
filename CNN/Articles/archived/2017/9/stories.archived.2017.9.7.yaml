      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid added Trillanes could not present the intel to the media
        after the hearing, saying that the senator failed to make a case with his
        allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7e1a1-e6c5-49b9-bd86-bd173999a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That only means he was fed information. He has no basis. That''s
        why I cannot say that it''s an allegation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d83166-9729-4534-bdbf-e03c223d66d6'
      'mgnl:activationStatus': true
