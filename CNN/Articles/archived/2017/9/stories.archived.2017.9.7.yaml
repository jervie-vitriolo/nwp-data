    'template': '1'
    'title': 'George Clooney gets candid on fatherhood, acting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea56031-f310-4bb8-a8e1-5c1131f972be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — George Clooney used to suffer from insomnia,
        but these days, he couldn''t be happier about his lack of sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c5d6d-6d71-486c-9e20-29a9cc5a75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with <a href="https://www.hollywoodreporter.com/features/at-home-george-clooney-italy-amal-twins-politics-an-incendiary-new-movie-1035363">the
        Hollywood Reporter</a>, the "Suburbicon" director talks candidly about his
        new life as a dad (he''s great at changing diapers), why audiences haven''t
        seen him act in a while, and what he thinks awaits him in his "third act."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0655a9-9698-4c80-a4e5-2a1deb3bb3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things we learned about Clooney:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4468b3e-7778-469f-ab15-b4463da99e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
