      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at their stomachs. They''re PO1s, just graduated
        from training, but they''re huge. We can''t impose the standard of discipline
        PNP wants became we don''t hold their training. They shouldn''t let themselves
        go in that they''re PO1s... but they have the bellies of SPO4s.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9e8f2-f8c8-4f5c-860c-0937f7ef0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
