  'lumad-lakbayan-2017':
    'author': 'Pau Villanueva'
    'caption': 'Brgy. Malungon, San Fernando, Bukidnon. The determination of these
      Manobo children to go to school to achieve their aspirations is kept alive through
      the help of alternative schools that provide a culturally-responsive education.
      Photo by PAU VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-07T15:48:32.150+08:00
    'imagesource': 'jcr:98dcb0cc-bd7b-49ad-83e5-e69ed15a27b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8df77fc-8e92-4751-8a44-0c9ba249a882'
    'lead': 'A photographer takes us through a glimpse of the lives of the Lumad,
      who have recently arrived in Manila to fight for their rights to self-determination
      and just peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:39:54.304+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:05.091+08:00
