      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c670e3-1494-4f05-8cf1-70b02ad6692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — It''s
        all eyes on the prize for the first and newly crowned Reina Hispanoamericana
        Filipinas Teresita Ssen "Winwyn" Marquez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2563347-85b6-4288-979a-3bc15aa1902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actress-turned-beauty queen said she''s taking a
        break from show business to chase the pageant dream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab258c-da55-47bf-9515-10477f5965c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been my dream for so long, so I''m gonna focus and dedicate
        everything here," Marquez told CNN Philippines'' The Source on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779261b-f36c-42fa-b02d-80a73906a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not gonna act first... I have responsibilities. We have to
        do guestings... Acting though, I have to stop," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e07d6f-0e64-489f-bc53-4b4245d10300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez was crowned the first Reina Hispanoamericana Filipinas during
        the Miss World Philippines coronation on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc098bfc-497d-4b02-af2c-c8a70c48d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be the first Filipina and Asian to compete in the annual
        pageant, which aims to celebrate Hispanic culture. It will be held in Bolivia
        on November 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac6a90-167f-43c4-a7a4-67db20dc4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez is the daughter of actors Joey Marquez and Alma Moreno.
        She appears as Helgad in Encantadia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe68896-e3b8-4deb-8874-e6b446251ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Don''t belittle the crown''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14112ed4-5b9e-4ccc-a5ab-05f0961c8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez also took to social media to defend her crown from naysayers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bb945-edf5-4c9f-8a9f-f95eee6ba992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So not a lot of Filipinos know about Reina Hispanicoamericana.
        So they think it''s a small pageant. It''s not prestigious, na parang ''Sayang;
        why are you gonna send her there?''  or hindi naman worthy daw ako sumali,"
        Marquez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84639790-3a8c-460c-af65-5bc729e36b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:46:28.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course it''s a chance for us to represent the country in
        other countries... So it''s not a little title. It''s an opportunity for us
        to show what Filipinas can do," she added.</p>'
