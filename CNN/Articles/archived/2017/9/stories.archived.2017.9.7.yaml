  'Gordon-vs-Trillanes-in-senate-probe':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'caption': 'Senators Richard Gordon and Sonny Trillanes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T06:06:29.114+08:00
    'imagesource': 'jcr:e52957b6-a1f8-48f0-8558-4e9937905628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920c0b21-bad8-410d-8806-a17a7acd20c4'
    'lead': 'This, after Trillanes accuses the Duterte family members of organized
      crime and unexplained wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:50:40.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:06.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.436+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon slams Trillanes for ''unfair'' inquiry of President Duterte''s
      son and son-in-law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0469b-c34d-44a4-9eba-b2860be1bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Senator
        Richard Gordon slammed opposition senator Antonio Trillanes on Thursday for
        his "unfair" line of questioning of President Rodrigo Duterte''s son and son-in-law
        during the hearing on corruption in the Customs Bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415acceb-3763-48f9-b43d-bc711188fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re conducting editorials, that you''re going to bring it to
        the media, it''s unfair to the witness," Gordon told Trillanes, referring
        to witnesses Davao City Vice Mayor Paolo Duterte, who is President Duterte''s
        older son, and the President''s son-in-law, lawyer Manases Carpio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd228f79-34f4-48db-b7d7-236601d26f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two appeared before the Senate Blue Ribbon Committee which is
        investigating the smuggling of 604 kgs of shabu through customs in May 2017.
        Their appearance followed a heated exchange between Gordon and Trillanes at
        the last hearing on August 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfbbf6d-d36f-4d7c-b8ca-afd4118773dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes called the Blue Ribbon Committee as a "komite de abswelto"
        in that hearing, after its chair, Gordon refused to summon Vice Mayor Duterte
        and Carpio to the Senate probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050861e-8cd5-4638-90c9-b423036c316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m giving you so much leeway already, just so that there''ll
        be no question. Precisely, I invited these people for you," Gordon said to
        Trillanes Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05e251-834a-4d22-9ce3-a596133c6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the cross-examination, Trillanes showed several alleged bank
        accounts of Duterte and Carpio amounting to more than a hundred million pesos
        each. He also accused Duterte of being a member of a Chinese triad, or organized
        crime syndicate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5b6fb-0fed-435a-b465-42f21fa9fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Trillanes: Paolo Duterte a Chinese drug triad member</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4e818-7cf6-4dd9-b96a-e6a027f0755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Carpio denied the alleged bank accounts were theirs.
        To this, Trillanes challenged the two to sign a waiver to counter-check, but
        they denied his request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c34eb-d1bc-479d-a179-f2e84f030592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magtatago ka rin pala eh, tatawa ka pa</em> [You''re just planning
        to hide, and yet you choose to laugh]," Trillanes told Carpio. Carpio said
        he snickered because he did not have the amount alleged by Trillanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c7c98-fdf5-469d-9bc1-da33bc6ff9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon then cut Trillanes, telling him to stop "editorializing"
        the inquiry by infusing unnecessary comments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89460ff2-2919-4565-b62d-c6f053fa3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:50:40.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:06.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 5, <a href="https://cnnphilippines.com/news/2017/09/05/Gordon-ethics-case-Senate-Trillanes.html">Gordon
        filed an ethics complaint against the Magdalo senator</a>.</p>'
  'Valenzuela-San-Juan-shabu-haul':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'FILE PHOTO. Almost 900 kilos of shabu were seized in San Juan City
      last December 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T05:49:00.661+08:00
    'imagesource': 'jcr:4a2b38ab-1db5-42ef-8517-dafa5de1d2e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074e5adc-0379-4fa4-b607-e85a0ddb4b57'
    'lead': 'Under the law, illegal drugs should be destroyed within four days after
      the case is filed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:56:21.188+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:05.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seized shabu ''overstaying'' with NBI, PDEA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a5309-e99c-4891-b1ba-78ca09395f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Senators
        on Thursday warned customs and drug enforcement officials of possible violations
        of the law for keeping over 1,000 kilos of shabu in their possession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704f4a9-037b-4773-9223-ba52daeef4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 21 of Republic Act 9165 or the Comprehensive Dangerous Drugs
        Act states, the Philippine Drug Enforcement Agency (PDEA) "shall take charge
        and have custody of all dangerous drugs" within 24 hours after these were
        confiscated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96531a25-f034-47da-aff0-f0650b72f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law further states PDEA should destroy the illegal drugs within
        four days after the criminal case is filed. NBI Investigative Services Deputy
        Director Vicente de Guzman III reiterated to the hearing that a criminal case
        of drug possession was filed on August 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4174cab-09e3-4d9a-9d27-e060295b3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: NBI files drug raps vs. 9 over shabu mess</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9fe04-d6f1-49dc-86c3-2777cca09c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said this provision is crucial to prevent
        the drugs from being "recycled" and peddled on the streets. Drilon is a member
        of the Senate Blue Ribbon committee which is investigating the smuggling of
        P6.4 billion pesos worth of shabu that slipped through customs in May 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f252d-3890-4ded-a0b1-683567b4f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost four months after the 604-kilogram (kg) shabu shipment
        was seized from two warehouses in Valenzuela City, 502 kgs remain in the custody
        of the National Bureau of Investigation (NBI), while 100 kgs are with the
        PDEA, Thursday''s Senate hearing revealed. It was not immediately known where
        the remaining two kgs are.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b06ee-31e1-4ade-8583-a0e41406ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon quizzed government officials on the status of the massive
        haul that passed through the Bureau of Customs (BOC) last May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddeb95-b738-4de7-b868-6cfa9213cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were even more shocked to know that a bigger haul – 890
        kilos of shabu seized in San Juan City last December 2016 – remain undestroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e68b6-3cf6-4e9d-b636-825bd37c3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Residents shocked after ₱6-billion drug bust in a peaceful
        neighborhood</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939700f-2d11-4cdd-b554-b472608e991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said they have turned over 400 kilos to PDEA, but former
        PDEA chief and now BOC Commissioner Isidro Lapeña said they have received
        only 300 kilos. Lapeña replaced resigned commisioner Nicanor Faeldon, who
        was cited in contempt by the Senate for skipping Thursday''s hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d404a2-7578-4c78-a41d-ab66368c2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña earlier said the PDEA has received and destroyed all 890
        kilos of shabu from San Juan, but later corrected himself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767ff2b-f707-438d-a949-cf6db3c5833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon warned PDEA and NBI officials they could face life imprisonment,
        perpetual disqualification from public office, and a fine of up to P10 million
        for mishandling confiscated drugs considered as evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7570dd-9a80-4abe-8d66-b5d111e27c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must warn PDEA, the NBI that any public official may be punished
        by life imprisonment by misapplying or failing to account for the confiscated,
        seized, or surrendered dangerous drugs," he said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Drilon insists seized shabu should be with PDEA, not NBI | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/cDWJgzU1xs">pic.twitter.com/cDWJgzU1xs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/905699695908929536?ref_src=twsrc%5Etfw">September
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e512a4-dff8-41e3-b966-17b9cf4dc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8019dd-7188-43f3-a710-8dbeaafc4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI''s De Guzman III said the law allows exemptions in case of a
        "justifiable reason," which he did not elaborate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08945717-287d-4683-afdc-84fcc412df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured senators, "We have a solid legal ground to back up our
        possession of this matter."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0d6b6-0579-489c-a2ee-e011497444c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee asked the NBI and PDEA to submit
        a detailed report on the confiscated shabu when the hearing resumes on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a19bb-79c1-457c-9f78-5084d93551a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this problem because they are taking for granted compliance
        with this very clear and strict provisions of the law. Very dangerous," Drilon
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b946532-1351-4c11-92fe-96d9aa7bc60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson agreed, adding that based on Supreme Court records,
        a lot of court cases have been dismissed because the evidence were mishandled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2d293-7877-42d1-8400-000993774b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the drugs were infested by rats, the senators said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f56f07-ddb4-4989-8544-00d917aabfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto pointed out one ton of white powder from the
        May 2017 raid is still unaccounted for.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c978c-83bc-4057-88a1-ee6f5d24e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nililigaw ng nililigaw ng mga pangyayari e, nasan yung isang tonelada
        ng powder? Mas malaki yun kaysa sa 604 kilos ng shabu," Sotto said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462511e-eb72-496d-9c70-2e25b82cebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are being misled all the more. Where is the one
        ton of powder? That''s even a bigger issue than the 604 kilos of shabu.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da5697-6996-4174-ab46-7d84eebce5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have accused Customs fixer Mark Taguba of misleading the
        probe by alleging a "tara" or payoff system at the BOC, naming various officials
        and aliases who supposedly took bribe money.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2577a8-b6b0-4773-899e-3ca47a39597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:56:21.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon called the May 2017 drug raid a "botched operation" for lapses
        that have led to the missing contraband.</p>'
