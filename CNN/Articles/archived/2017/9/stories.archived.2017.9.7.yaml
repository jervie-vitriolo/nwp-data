      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said in a statement that his appearance at the
        Senate is chance to "deny any and all baseless accusations thrown against
        me."</p>'
    '34':
