      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 574, filed by Sen. Antonio Trillanes IV, seeks to place
        the PNPA, Police National Training Institute, and National Police College
        under the PNP.</p>'
