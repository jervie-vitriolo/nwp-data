      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 7) — Sen. Antonio Trillanes
        IV accused the eldest son of President Rodrigo Duterte of being a member of
        an organized crime syndicate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257540b-208b-4a39-a232-2f012803771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a fierce critic of the Duterte family, said in the Senate
        hearing Wednesday that according to intelligence given to him by a foreign
        country, Davao City Vice Mayor Paolo Duterte has the tattoo of a Chinese drug
        triad group.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Trillanes: Paolo Duterte has tattoo indicating Triad membership
        | live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/WkgK6BXOS2">pic.twitter.com/WkgK6BXOS2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/905638360999354369?ref_src=twsrc%5Etfw">September
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
