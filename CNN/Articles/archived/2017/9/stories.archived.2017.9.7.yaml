      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appeared at the Senate hearing after Customs fixer Mark
        Taguba said on Aug. 22 that the vice mayor was connected to the so-called
        "Davao Group."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611b0d6-982f-48f1-af66-e688a214c9fc'
      'mgnl:activationStatus': true
