      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No artificial flavor or coloring was added to the chocolate, which
        was made from Ruby cocoa bean, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5a65c-c765-41d2-aedf-eb0e58166c91'
