    'created': 2017-09-07T09:31:27.560+08:00
    'imagesource': 'jcr:56b7e1a0-9a3d-4777-b5c5-e6f395e29503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f5d1e5-875f-4035-9038-73e0ade8f2ed'
    'lead': 'The PAO Forensics Laboratory finds Reynaldo suffered from 28 stab wounds:
      two or three of them fatal, while the rest were inflicted after his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:04:15.647+08:00
