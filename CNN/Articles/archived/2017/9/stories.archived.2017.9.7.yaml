    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc0aaa-3b58-400c-90b5-2af21056506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.429+08:00
