    'template': '1'
    'title': 'Reynaldo de Guzman killed to stop from testifying in Carl Arnaiz case
      — PAO Chief

      '
    'updated': 2017-09-08T01:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a137f-352b-4370-8e7f-3766fe27cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Fourteen-year-old
        Reynaldo de Guzman was killed to stop him from testifying in the case of slain
        student Carl Arnaiz, according to Public Attorney''s Office (PAO) Chief Persida
        Acosta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f983c-2a7b-4347-91e4-bc48f712a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana buhay pa si Reynaldo. Testigo sana kung ano talagang nangyari
        kay Carl, pero this indicates na pinatahimik siya. Especially so na, nilagyan
        ng packing tape and plastic ''yung kanyang ulo,"</em> Acosta said in a press
        conference Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32bf19-be20-4597-95a8-9ceff2f13697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We wish Reynaldo were still alive. He would be a witness
        to what happened to Carl, but this indicates he was snuffed. Especially so
        that he was found with packing tape and plastic wrapped around his head.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65e592-6230-4025-85f9-0c2c28869d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Erwin Erfe of the PAO Forensic Laboratory, de Guzman
        suffered from 28 stab wounds, mostly on the left side of the body. But Erfe
        reported only three to four of the wounds were fatal, while the remaining
        were inflicted 24 to 25 times after de Guzman died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823836ad-3929-4372-8067-861c29a925db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erfe added it''s possible that the 14-year-old was not killed in
        Gapan, and has suffered physical beating when he was alive based on their
        forensic studies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884e9be-a005-4a18-a87e-e0f43ee4e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta claimed de Guzman''s death was made to look like it was done
        by drug addicts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f98b1-58e3-4b9f-bf13-94d4c9ab3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit patay na, sinasaksak pa? Para ma-mislead ang mga investigators,
        and mapalabas, gawa ng mga adik-adik ''yan</em>," Acosta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1833d2f-8b1a-4668-b12b-58376c721d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s already dead, but he''s been stabbed multiple
        times? To mislead investigators, and to make it look like it was done by addicts.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3db1d-3d66-4775-a554-9b7db61caa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PAO Chief maintained that evidence shows de Guzman was with
        Arnaiz on August 17 in Cainta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74df6b4-efda-45e4-ac16-4474a4cb5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta added the manner in which de Guzman was found was meant to
        sow terror among young people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f30038-9098-4ea4-979b-e11b78a5bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman was found dead in a creek in Gapan, Nueva Ecija on Wednesday.
        He was last seen with Carl Arnaiz, who died in a police ''shootout'' in Caloocan
        after allegedly trying to hold-up a taxi driver.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6a51b-fb51-4109-bb76-f61412754bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Carl Arnaiz''s missing companion found dead in Nueva
        Ecija</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f645ce-6224-4bfd-9d8e-165d41e82eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related to Carl Arnaiz case?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aac463-5482-4e73-a53b-2ea672dba7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said de Guzman''s death is related to Arnaiz''s killing,
        so only one case will be filed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44a364-ea5f-4655-aa63-2c845c940f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang kaso ang isasampa ng dalawang pamilya</em> [One case
        will be filed by the both families]: double murder and also violation of anti-torture
        act," Acosta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbd9fb-e611-49e7-88de-d67f924d5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO Chief also called on Philippine National Police (PNP) Chief
        Director General Ronald dela Rosa to address the rampant killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb1a7e-d0ef-4073-b54d-79ca53cf9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinahamon ko si</em> General Bato (dela Rosa). <em>Mag-alert
        status po kayo, at maglinis sa ranks. Dahil may nag-a-attempt na sirain po
        ang ating kapulisan,</em>" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de934b-454e-4bfb-a8be-f3b19b5485b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re challenging Bato (dela Rosa). Declare alert
        status and clean up his ranks. Someone is attempting to destroy the police''s
        reputation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d9a11-813c-40b3-b786-63848580d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Holdup group likely linked to 14-year-old teen''s killing
        – Metro Manila police chief</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c24be6-499c-45bc-8de4-0a71d17f006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, the PNP Chief reminded the public
        to keep an open mind regarding the killings, and not immediately attribute
        them to the police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db1ebd-d499-4832-b990-fd99af19cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag naman sana kaagad na por que nakitang patay ''yung bata
        doon sa Gapan, ia-attribute naman natin sa pulis,</em>" Dela Rosa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f1e17-4f5a-4418-b987-c4ef9c2700cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not assume just because the boy was found dead
        in Gapan, we attribute this to the police.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e611e-477c-4ca2-b169-c9e9787d7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:04:15.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Camille Abadicio contributed
        to this report.</em></p>'
