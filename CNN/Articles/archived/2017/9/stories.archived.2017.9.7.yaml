    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508d2f3-7262-4d62-a73f-8a11e664a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He has an ongoing text exchange with former President Barack
        Obama</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682e1bd-5800-404a-9059-28bd83db771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama stayed the night at Clooney''s home in Sonning, England back
        in June, according to Clooney. And when they''re not having five-hour meals
        and playing basketball, Clooney and Obama have an ongoing exchange via text
        that sometimes gets "a little bit" colorful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19de50e-63bf-4c6b-93b3-284b99bc771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Clooney added, "Not Scaramucci-racy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e3045-1691-4323-884c-547910916569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He''s thinking about his ''third act''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c8f6b-0a82-41b3-ba16-1b3a779f236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Suburbicon," a drama that touches on racial tensions in the
        1950s, earning awards buzz, Clooney is already working on two more projects,
        according to the article.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976fb61-be46-4a9a-aa8a-e3796f0b87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of them, however, are in front of the camera. Clooney, who
        hasn''t acted in two years, said, "As you get older, the parts aren''t as
        interesting. I''m not a leading man anymore. Nobody wants to see me kiss the
        girl."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133958b-bc40-415a-8db8-cfcc9797d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he sees directing as something that still "excites me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee870aa3-1af5-414f-b7fb-dd9124c0c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at some point -- which happens with everyone -- they take the
        toys away, put them in the box and take it away. And I know it will go away,"
        he said. "I know how this works. I know how it ends. And when [it does], I
        will have another act."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676a2be-b96f-4289-b49e-84c450e7b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possibilities for that next act include putting more time into his
        nonprofit, the Clooney Foundation for Justice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93478406-c33b-4a35-a2d7-225c5d02ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speaking of philanthropy, he''s investing $20 million in
        nonprofit work</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed8d5b-268a-4a59-9f86-4ba1539f29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of donating <a href="https://edition.cnn.com/2017/08/22/entertainment/george-clooney-donation-combat-hate-groups/index.html">$1
        million toward fighting hate groups</a>, Clooney said he and Amal have put
        $20 million toward their foundation for various causes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21683b-61b4-486a-9a00-97eb05f24841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also "quietly" taken in a Yazidi refugee from Iraq, who
        is enrolled at the University of Chicago, according to THR.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab678e-0b3f-428a-8368-f3120f3d9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has continued his relief efforts in Darfur and South Sudan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b64db-462e-4bca-a667-74b9aeaa57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Donald Trump once tried to give him a doctor recommendation</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2e0e2-6c98-470b-b04d-47c378f33647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney has only met Trump once. It happened years ago at a restaurant.
        Clooney was recovering from neck surgery, and Trump offered to give him a
        recommendation for a doctor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ff50d-8937-4a43-8d67-1041845b1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wrote me a couple of times with the name," the actor said. "Then
        he went on Larry King Live and told him I was very short. I''m 5 foot 11 --
        I''m not the tallest actor in the world, but I''m not short. That made me
        laugh."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7047e5-6fa5-4290-9daa-9d439bcb62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics is largely no laughing matter for Clooney, however.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99db4fe-4fe0-463f-9ccc-a7a20c68454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outspoken opponent of Trump, Clooney told the magazine: "It would
        be best for the country if some of these Republicans -- and some of them I''m
        very good friends with, actually -- stood up [to him]."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956a3bf-71f4-4590-905d-e20ba50a1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/06/entertainment/george-clooney-interview/index.html">George
        Clooney gets candid on fatherhood, acting</a>."</em></p>'
  'Deaths-reported-Hurricane-Irma-batters-northern-Caribbean':
    'author': 'Laura Smith-Spark and Marilia Brocchetto, CNN'
    'caption': 'Irma has left a trail of devastation and death in much of the Caribbean
      as it advanced toward South Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-06T20:26:45.041+08:00
    'imagesource': 'jcr:a0d784d2-e7f0-4c46-813e-0e80192f9f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccaa7c23-46ee-4c0c-932e-4c8dba81adb3'
    'lead': 'Reports of fatalities and widespread damage in northern Caribbean islands
      began to emerge Wednesday night after Hurricane Irma blasted through, packing
      devastating winds and rain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:38:02.092+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:03.295+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.827+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deaths reported as Hurricane Irma batters northern Caribbean islands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56232fa1-2d64-46b2-887b-15c7d40e1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Reports of fatalities and widespread damage
        in northern Caribbean islands began to emerge Wednesday night after Hurricane
        Irma blasted through, packing devastating winds and rain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff1f4f-9d7f-429f-84aa-61e33eb36bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbuda is literally rubble," Prime Minister Gaston Browne of Antigua
        and Barbuda told an interviewer with ABS TV/Radio Antigua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16abb2b9-ffe1-4f49-b8c1-53e99a977ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire housing stock was damaged," Browne said after visiting
        the island. "It is just a total devastation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c763839-d856-43e3-aa13-727658e5ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,800 people live on Barbuda, Browne said, adding that there
        currently is no water or phone service for residents. He said one fatality,
        an infant, had been confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930aaafc-3056-4cc1-a1c2-f0d3dc700c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Fernandez, minister of foreign affairs and international
        trade for Antigua and Barbuda, told ABS that destruction on Barbuda was "upwards
        of 90%."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd3ebb-3d2c-42ed-81e3-12a1a75c0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people died and two others were seriously injured on
        St. Barts and St. Martin, said French Overseas Affairs Minister Annick Girardin.
        The islands are French overseas collectivities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29c5d2-bdc6-4010-b46a-eed7e8db23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma destroyed government buildings, tore roofs from houses and
        left&nbsp;northern Caribbean&nbsp;islands without power or communications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b22561-1296-4c00-bccf-73c6b5431c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigua, Barbuda, St. Martin/St. Maarten and St. Barts felt the
        fury of the Category 5 storm, one of the strongest ever recorded in the Atlantic,
        according to updates from the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db655e-0a0a-40a2-9481-d3b385be8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérard Collomb said the prefecture, police
        department, barracks -- some of the strongest buildings on the island of 75,000
        people -- had been destroyed, boding ill for weaker structures on St. Martin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f4d5d-50d8-4e3a-a851-5c9bfe63b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of material damage, the four strongest buildings on the
        island of St. Martin have been destroyed, which means that the oldest buildings
        have undoubtedly been totally or partially destroyed," he told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8803b1a-3955-4e3a-bbfb-6400253a6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firehouse in St. Barts is under a meter of water and is out
        of service, according to an update posted to Twitter by the local government
        of the neighboring French territory, Guadeloupe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73deb0-0c64-4553-85c3-aee3cbac4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firefighters have taken shelter in an upstairs room. A number of
        houses have suffered damage, roofs have been ripped out. Total loss of electricity,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118459c6-e84c-4374-b39a-9ce14ba60fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s office in St. Martin has been partially destroyed,
        the update from Guadeloupe said, and the mayor and 23 others took shelter
        in a concrete-walled room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a6e2c-13e6-4aca-937c-05146f5e9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has been without electricity since 6 a.m. local time,
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912bc95-ca8d-431d-8df7-d81d1873f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Barreras told CNN she was riding out the storm in a hotel
        in St. Martin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961afbd-58bf-481a-80eb-3db4138506f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The palm trees are bent over and (I) can''t see anything but white,"
        she said before Irma''s core passed over the island. "The walls shake when
        the wind blows hard, and we can hear debris being thrown around."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17161555-2966-494d-8fd7-976eab23da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage posted to YouTube by PTZtv.com from Maho Beach, St. Maarten,
        showed winds so powerful they reportedly took out the webcam filming the scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449f6d2-4e2c-46c9-bcba-e3b649d594a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fallen trees, flash flooding</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642abd92-8f76-435e-8530-9556c23d6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s core, with maximum sustained winds of 185 mph -- well above
        the 157 mph threshold of a Category 5 -- slammed Barbuda before hitting St.
        Martin and Anguilla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256f021-50fa-4e7b-b474-b647d6159057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keithley Meade, director of the Antigua and Barbuda Meteorological
        Services, said the extent of the destruction on Barbuda was hard to determine
        as communications were completely down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef4ec8-2a51-44e8-84e8-b74047020557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbuda was heavily damaged by Irma. So badly damaged that there
        is no communication, so we don''t know how much. There has been no communication
        with the island," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b57f3-43cc-4a4d-99b1-1210b21afd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands are experiencing heavy rain at present, and flash flooding
        is expected, Meade said. Authorities will go out later to assess the damage
        and send crews to clear a large number of fallen trees, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1dce5-824a-4b6f-9255-c5b16761a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later statement from the Antigua and Barbuda Meteorological Services
        said there had been no reports so far of deaths and that "the preliminary
        report is indicating that damage across Antigua and Barbuda is minimal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a480b-ec35-441c-940f-ab74b4bc382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before communications went down about 12:30 a.m. local time, it
        said, "the Barbuda Weather Station, monitored by the Met Office, recorded
        sustained winds of 119 mph and gusts of 150 mph." The gusts were as high as
        154 mph before the measuring instrument broke.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b8ef04-aa7b-4c53-b958-b5f146292075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After slamming St. Martin, Anguilla and St. Kitts and Nevis, the
        storm was expected to move near the British Virgin Islands and northern US
        Virgin Islands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99317d3f-df82-4f34-ac62-3ec6985db23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm''s center is then expected to pass near or just north
        of Puerto Rico on Wednesday afternoon or night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067c246-6223-46d3-b3c5-794da1f19e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters warn that Irma''s likely path will be near the Turks
        and Caicos Islands on Thursday and the southeastern Bahamas on Friday -- and
        that the destruction could be devastating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c3094-83d9-4c8c-b3ab-8998267c4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bahamas, emergency evacuations have been ordered for six
        southern islands -- Mayaguana, Inagua, Crooked Island, Acklins, Long Cay and
        Ragged Island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a2023-66b8-4f1b-9594-bb565bcb01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:38:02.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/06/americas/hurricane-irma-caribbean-islands/index.html">Deaths
        reported as Hurricane Irma batters northern Caribbean islands</a>."</em></p>'
  'Philippines-dominates-ASEAN-Business-Awards':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T19:34:54.677+08:00
    'imagesource': 'jcr:d0050ccd-aa60-4d4c-ab18-c47625da12ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76a4282-7828-4302-9bd1-ee84f9dc0ced'
    'lead': 'A far second were Laos, Malaysia, Myanmar and Singapore with two awards
      each.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:45:00.861+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:03.100+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.914+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines dominates ASEAN Business Awards

      '
    'updated': 2017-09-08T21:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f2438-09f0-468f-880d-db9ab6ae4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        Philippines dominated the ASEAN Business Awards on Wednesday, taking eight
        of the possible 24 categories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d785d-1db1-43cc-9648-a50fee745a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far second were Laos, Malaysia, Myanmar and Singapore with two
        awards each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5c6f0e-b4b1-4515-9d1d-f49bf1dc84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four local companies were Excellence Awardees in the ASEAN''s priority
        areas for integration. The country''s oldest distillery, Destileria Limtuaco,
        won in the food sector. Nature''s Legacy Eximport topped the wood sector,
        while Asian Marine Transport Corp. topped the logistics sector. Golden ABC,
        which operates the Penshoppe clothing line, won in the retail sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd8c3f-c5be-48f9-941e-6df3ac2107b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hapee toothpaste maker Lamoiyan Corp. won the SME Excellence
        Award for Corporate Social Responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f8757-3691-4503-955b-79115464612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao businessman Dennis Uy was named the ASEAN Young Entrepreneur
        of the year. Uy, the owner of Phoenix Petroleum, has had a stellar year, acquiring
        stakes in shipping giant 2GO and hospitality and culinary school Enderun Colleges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1f468-12da-466b-a040-3b8889e5584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property developer Imperial Homes Corp. bagged the Green Technology
        Award, with its pioneering, solar-powered community in Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff236b32-1124-4011-b56b-4be09dd3ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generika Drugstore won the Inclusive Business Award, a category
        that has been introduced this year. A partnership between Teodoro Ferrer and
        the Ayala Group, the pharmacy focuses on offering affordable generic drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9041d-f643-4df7-9344-e31109568481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legacy Awards were also introduced this year for "entrepreneurs
        who have passionately committed themselves to growth and excellence while
        significantly contributing positive impact to the ASEAN Community," a statement
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba32d2-e76d-4756-b60e-68e271f1c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine winner was family patriarch John Gokongwei, Jr. He
        founded JG Summit Holdings, which owns the likes of budget airline Cebu Pacific,
        food maker Universal Robina Corp., as well as the Robinsons malls and department
        stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e6021-c96d-4855-966e-807e163e2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a touching moment, founding members of the ASEAN Business Advisory
        Council were recognized.&nbsp; Among them was Jose Concepcion, Jr. - council
        chair a decade ago - who stood onstage with his son and current chair Joey
        Concepcion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de723e9c-eed6-4bb6-b730-ae3fcf298c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Concepcion said in his speech, "Even if my father does
        not remember my name, I know I have done him proud." The elder Concepcion
        is suffering from Alzheimer''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39ab33-14ff-408e-88ba-229281af0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: ASEAN entrepreneurs must promote local businesses</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02e123-6a44-4364-a83d-109eb51b020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also recognized the awardees, lauding
        their contributions to the regional economies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3aa63-efd8-44e4-b382-a12231adf8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the finalists and awardees for their outstanding performance
        in their respective communities. We also acknowledge outstanding companies
        that made significant social impact through their inclusive business models
        which enable us to achieve inclusive growth and prosperity for all," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320ca8b-e6f4-4d56-9905-4e3ef214b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President urged ASEAN entrepreneurs to promote innovation, change,
        and economic development in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd29d6-e568-4ee4-8350-66a9da458220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on other entrepreneurs in the region to…become beacons of
        innovation and change towards poverty eradication and economic development
        in your respective countries," Duterte said at the ASEAN Business Awards 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a673f3-1cd6-45e0-bc74-f8ca28ecc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the association''s chairman this year, Duterte said the country
        has undertaken various initiatives to enable and nurture the local business
        environment for entrepreneurs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a52a68-bfe0-490e-a496-ac332d902936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Chair of ASEAN in its milestone 50th year, I consider it a privilege
        to usher in a new age in our regional economy-one that is motivated not by
        the desire for profit, but by the drive and entrepreneurial spirit of our
        peoples," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220af6d6-0468-404d-a6ca-c3a688632c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the business sector saw the nationwide promotion
        of Micro, Small, and Medium Enterprises (MSME), the development of innovation-driven
        economy, and the integration of women and youth in all sectors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded8136-1fb3-4096-a97b-d13282dacb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also challenged those who achieve success and wealth to
        embrace inclusivity by helping our MSMEs. I now extend this call to other
        big businesses in the region. Embrace MSMEs in your supply chains, open up
        your retail stores, and integrate these small entrepreneurs into the way you
        do business," Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefa468-08f3-452b-9864-30f3dc87f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the ASEAN countries to boost local businesses in order
        to "eliminate inequities" within the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd9f57-7a47-4c7e-ad40-2c995ea1ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:45:00.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my fervent hope that all ASEAN member-states would continue
        to support local businesses through governmental and private endeavors that
        would make it easier for them to grow, flourish, and contribute to the development
        of their communities, their countries, and the entire region," Duterte said.</p>'
