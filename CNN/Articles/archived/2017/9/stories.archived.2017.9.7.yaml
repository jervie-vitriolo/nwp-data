      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> proof<em> ng kanyang membership ay yung tattoo sa
        likod</em>," Trillanes said. "<em>Yung tattoo mismo kasi meron siyang</em>
        sacred digits."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40931413-1e32-44ed-95e2-9076f8151d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The proof of his membership is the tattoo on his back.
        The tattoo itself has sacred digits.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f40ad-28e2-4611-8685-c87a5e228959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ang</em> mage-explain <em>ng lahat ng ito at mayroong</em>
        competition among syndicates dahil that''s the physical evidence of his membership
        sa triad," he added. "This intelligence information was handed down to me
        from a foreign country and na-validate <em>naman,</em> in-admit naman ni Mr.
        Paolo Duterte."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c752b-a46c-4d47-9534-60d9f4be4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will explain all that is going on. There is competition
        among syndicates because that''s the physical evidence of his membership in
        the triad. This intelligence information was handed down to me from a foreign
        country and it was validated, with Mr. Paolo Duterte admitting it.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7c27e-f2a6-4bbb-b198-bc99ea3bc17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte confirmed he had a tattoo on his back, he refused
        to show it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02d28f-c288-4d1d-a676-8e04c4f66492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> tattoo mo sa likod [That tattoo on your back], I
        imagine, it''s a colored and dragon-like figure tattoo, am I correct?" Trillanes
        asked Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a3072-b0e7-433a-b406-100fd88df310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I invoke my right to privacy," replied the vice mayor.</p>'
