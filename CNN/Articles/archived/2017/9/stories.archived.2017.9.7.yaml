      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the Korean Film Festival from Sept. 7 to Sept. 10 at SM Megamall
        Cinema 6. Five Korean films, with the theme “Boldness of the Youth,” will
        be shown across the country after this weekend’s screening in Manila. The
        roster of movies includes “Very Ordinary Couple,” “How to Steal a Dog,” “My
        Brilliant Life,” “The King of Jokgu,” and “Twenty.”</p>'
    '6':
