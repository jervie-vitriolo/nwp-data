      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Gordon slams Trillanes for ''unfair'' inquiry of President
        Duterte''s son and son-in-law</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f17a1-ed81-4d04-a41a-027dd1e7021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, during the Senate probe on the ₱6.4-billion shabu shipment,
        Trillanes accused the eldest son of President Rodrigo Duterte of being a member
        of Chinese drug triad group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98d400-5203-45b3-ab96-c2fea9881a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said in the Senate hearing Wednesday the intelligence
        given to him by a foreign country, a tattoo of a dragon with ''sacred digits''
        will prove the Vice Mayor''s membership in the triad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283026c2-286b-4c11-84c4-d55f1b1a0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte admitted he has a tattoo on his back, but refused
        to show it, invoking his right to privacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2097d7-4b6f-4f42-abe6-ae04180e10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Trillanes: Paolo Duterte a Chinese drug triad member</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49184a22-1153-438f-a618-60d7b741d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said he encouraged his son and son-in-law
        Atty. Manases Carpio to attend the hearing, but told them to refuse answering
        questions from the Senate Blue Ribbon Committee, including Trillanes who a
        strong critic of his administration.</p>'
