      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He used to struggle with loneliness and couldn''t be happier
        those days are behind him</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c2c56-fab6-4999-9b27-b390c719c4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Stephen Galloway interviewed Clooney at his home at Lake
        Como, Italy, for the piece, published Wednesday. He paints a very different
        picture of the actor he last spoke with at length five years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc38526-b31c-42bf-8fca-c86c753e02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galloway recalled Clooney being plagued with insomnia and, at times,
        lonely. Now, Clooney described his house as "filled with the warm sounds of
        babies crying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d8761-3e45-467d-b15b-f1ceb5522492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a very good diaper guy, which I didn''t know I would be,"
        Clooney said in the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9230a01-2433-46ad-8bde-06892d6d8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:34:49.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T16:34:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wife and human rights lawyer Amal Clooney revealed she doesn''t
        anticipate the couple having more children.</p>'
