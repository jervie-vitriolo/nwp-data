    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d697bc-cbb9-4d34-9783-cd4cb45b4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.429+08:00
