      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Public Order Committee Chair Panfilo Lacson said the Senate
        is looking into the suggestion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37729d4-4145-4824-b297-bcbfad41801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
