    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5f05d-375d-4191-bc6d-b3a487c87fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stress the lack of discipline during the Senate hearing, Dela
        Rosa even asked two policemen tagged in the Arnaiz slay, PO1 Jeffrey Perez
        and PO1 Ricky Arquilita, to stand up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31358f-5a5c-44a8-891d-f98c556235e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at their stomachs. PO1 <em>sila, kakagraduate</em> <em>lang</em>
        from training, <em>pero ang lalaki nila. Ang discipline talaga, hindi mo ma-impose
        yung</em> standard<em> ng</em> discipline <em>na gusto ng</em> PNP<em> dahil
        hindi namin hawak ang</em> training," said Dela Rosa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b445c-1cef-4b28-b9b2-7281dc9eac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi yung pabaya nalang na</em> PO1 <em>ka pa... parang</em>
        SPO4 <em>na ang tiyan mo</em>," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082a166-ae3b-41e8-aaa2-7519300fded8'
      'mgnl:activationStatus': true
