      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumer research in very different markets confirms that Ruby
        chocolate not only satisfies a new consumer need found among Millennials -
        Hedonistic Indulgence - but also high purchase intent at different price points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
