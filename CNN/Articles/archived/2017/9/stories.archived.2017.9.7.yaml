      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chocolate has underwent "extensive consumer research run"
        under global research agencies based in the United Kingdom, United States,
        China, and Japan, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe25a8e-0548-4e40-a2bd-0bcb35fdd834'
