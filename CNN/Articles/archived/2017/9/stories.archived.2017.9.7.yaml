    'template': '1'
    'title': 'Hurricane Irma slams Caribbean islands as it heads toward Puerto Rico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26976d3-3fac-49bd-93d7-0ead57887ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An extremely dangerous Hurricane Irma smashed
        small northern Caribbean islands Wednesday morning as one of the strongest
        storms recorded in the Atlantic -- and is on a path to hit parts of the British
        Virgin Islands and perhaps&nbsp;skirt northern Puerto Rico&nbsp;later in the
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f1794-a451-43ce-a6c7-9d49c883a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma''s core, with maximum sustained winds of 185 mph -- well above
        the&nbsp;<a href="https://www.nhc.noaa.gov/aboutsshws.php">157 mph threshold
        of a Category 5</a>&nbsp;-- slammed Barbuda early Wednesday before hitting
        St. Martin and Anguilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c1cc2-9ef2-440e-9e7e-9c3716093694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early reports suggested major damage on some of the smaller islands
        -- part of a tropical region popular with tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c0370-8907-42dc-bb09-bc64df016373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbuda, home to about 1,600 people, was "so badly damaged that
        there is no communication" from the island, said Keithley Meade, director
        of a meteorological office in Antigua and Barbuda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73f2f1-b9c3-473c-b853-30e8d9dcf2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of broken trees across the island," Meade said from
        Antigua, whose 80,000 people comprise most of the two-island nation''s population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c545db0-531e-463f-a9ab-d0311abc6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma destroyed four of the most solid government buildings on the&nbsp;French-administered
        portion of nearby St. Martin, an island of about 75,000 people, French Interior
        Minister Gérard Collomb said Wednesday in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913b052-bbd4-486f-86da-f081a870ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that all other older buildings there have at least
        been damaged, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452cd66-7f9e-4f02-ad5c-9d67644448d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Barreras told CNN she was riding out the storm on the tiny
        island in a "sanctuary hotel" where tourists and locals were encouraged to
        check in before the eye wall hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8992981-eac0-43ea-9981-61e9f9246ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The palm trees are bent over and (I) can''t see anything but white,"
        she said early Wednesday, before Irma''s core passed. "The walls shake when
        the wind blows hard, and we can hear debris being thrown around.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fe3af-e51c-4a3c-94dc-35405b9a16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane battered a string of northern Caribbean island nations,
        situated east of the generally more populous Virgin Islands group and Puerto
        Rico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa120a7a-bf90-49c0-ade9-fd2324ce755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 10 of these smaller islands -- such as St. Martin, Antigua
        and Barbuda, and St. Kitts and Nevis -- were pounded by hurricane conditions.
        One, Guadeloupe, has about 405,000 residents. The rest have about 264,400
        people combined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba1bac-9d8b-499a-b1af-83ff6b93c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Irma''s path is uncertain, forecasters have said it&nbsp;<a
        href="https://edition.cnn.com/2017/09/06/weather/irma-us-predictions/index.html">could
        turn toward Florida over the weekend</a>, and officials there are&nbsp;<a
        href="https://edition.cnn.com/2017/09/09/us/hurricane-irma-florida-latest/index.html">ordering
        some evacuationsand</a> shutting down schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c77dd2-709b-4be4-b9d2-807b61e3a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f236d-009d-4bdd-90e5-75c8b2dbab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Around 11 a.m. ET Wednesday, Irma''s core was spinning about
        65 miles east-southeast of St. Thomas of the US Virgin Islands, with maximum
        sustained winds of 185 mph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2905ca-e1c6-4330-8d80-e5d33bc351ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--&nbsp;After slamming St. Martin and Anguilla and St. Kitts and
        Nevis in the morning, the storm is expected to be near the British Virgin
        Islands and northern US Virgin Islands later Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9ff3c-c557-4df2-8787-a09850a037c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The storm''s center is then expected to pass near or just north
        of Puerto Rico on Wednesday afternoon or night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882b0cc-1ba8-489f-b9ed-d1aeeff85798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- By Thursday and Friday, Irma&nbsp;is likely to be near the Dominican
        Republic''s and Haiti''s northern coasts, the Turks and Caicos islands and
        the southeastern Bahamas, where storm surges of up to 20 feet are possible,
        the hurricane center said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d439567-e674-419c-8f52-aa4409f570c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- It''s too early to tell whether it will make landfall on the
        US mainland. Computer models show it could churn near Florida''s east coast
        by late Sunday, and forecasters warn the core still could hit land there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43da77-e49c-4d16-988d-1a32620adfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- People in Florida should heed any evacuation order, Gov. Rick
        Scott said Wednesday. "(A) storm surge could cover your house. We can rebuild
        homes -- we cannot rebuild your family," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39723f-db1f-4593-ab78-9bf12df376f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- In the US Virgin Islands, Gov. Kenneth E. Mapp ordered a 36-hour
        curfew that started at 6 a.m. local time Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4c5ef-1c85-4975-8f53-4641f622dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The season opener for the NFL''s Miami Dolphins and Tampa Bay
        Buccaneers has been postponed Sunday in Miami because of Irma. The game will
        instead be played in Miami on November 19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6081c-8685-418b-a975-e8aa9a1310df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We''ve been hiding in the bathroom''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66840313-5881-4bab-9769-8bb6e0ab5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irma affected many northern Caribbean islands Wednesday, even those
        not touched by the powerful core. In Marigot, Guadeloupe, Florida resident
        Loren Ann Mayo rode out the storm on the sixth floor of a beachside hotel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab101267-8603-4278-8c10-4aca53f3b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been hiding in the bathroom," she said in a video she posted
        to Facebook. About an inch of water covered parts of the floor, and pieces
        of drywall had fallen onto a balcony and a bed inside, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e824c-9cbe-421e-844e-e6147c39bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayo was there on a business trip. "It is pouring down rain. It
        is howling," she told CNN. "Most people are either in their bathroom, or they''ve
        been moved downstairs to the third floor where management thinks is a very,
        very safe spot."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86e716-e261-49ef-9475-fd30a1ef103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islands under hurricane warning include&nbsp;Anguilla, Antigua,
        Barbuda, Puerto Rico, the US and British Virgin Islands, Montserrat, St. Kitts
        and Nevis, Saba, St. Eustatius, St. Martin/St. Maarten, St. Barts, the Dominican
        Republic from Cabo Engano to the northern border with Haiti, Guadeloupe, the
        southeastern Bahamas and the Turks and Caicos Islands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538e5f7-ee7b-45fb-b5bc-0fa063dd13f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Rico: Long lines</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d290ab5-c0bb-4e3c-afd5-04158b8c2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge is a concern for the Virgin Islands (up to 11 feet)
        and Puerto Rico (up to 5 feet), as is heavy rain (up to 10 inches in the Virgin
        Islands, and up to 15 in parts of Puerto Rico).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbdb7e2-af62-47c7-8c20-44119f0eec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Ricardo Rosselló declared a state of emergency
        and has activated the National Guard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc5ed5-d082-4dc9-840e-45e7eb55892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours, people lined up outside hardware stores, hoping to get
        plywood, batteries and power generators. If Irma knocks out power, Puerto
        Ricans said it could take weeks or months before it is restored.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857e297-1a11-4d6b-8d46-0a5a7cb91a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the director of Puerto Rico''s power utility, Ricardo
        Ramos Rodríguez, said several factors have made the island''s electric system
        "vulnerable and fragile,"&nbsp;<a href="https://www.wapa.tv/">CNN affiliate
        WAPA</a>&nbsp;reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e687c-45a0-4efc-bf89-08249648187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is the shortage of employees. Many workers recently
        retired or left their jobs for better prospects on the US mainland, Ramos
        Rodríguez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487a888-fa85-4fa4-9308-ba5641697d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turks and Caicos and the Bahamas</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def103dd-4cda-407d-a874-18932c5fa389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters warn that Irma''s likely path will be near the Turks
        and Caicos Islands on Thursday and the southeastern Bahamas on Friday -- and
        that the destruction could be devastating.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe9536-f3c5-4be7-9060-e88bf875b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bahamas, emergency evacuations have been ordered for six
        southern islands -- Mayaguana, Inagua, Crooked Island, Acklins, Long Cay and
        Ragged Island.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3d58c-cd61-4128-8b35-ab1571d575b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest such evacuation in the history of the country,"
        Prime Minister Hubert Minnis said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541cf41-b517-4995-82fb-35913988481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian officials also canceled vacation time for police and defense
        forces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa68eb-32d7-400e-bf59-d59b509f9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the (Bahamian) islands aren''t more than 9 feet (above
        sea level). Storm surges there may be 20 feet. You get the idea what''s going
        to happen to those islands," CNN meteorologist Chad Myers said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890a7c7-4a60-4648-a7ee-052876ebe105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evacuations set for Florida</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402bd7b-fa0b-427c-8d4a-bd6192d325c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Brumbaugh packed up his family in their RV and left Astatula,
        Florida, for Georgia. As he headed out of town, he posted a picture showing
        a long line of cars, waiting to get gas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc49c9f-f206-40ef-a010-b46739e25a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are genuinely scared down here," he said. "... We are dead
        center in the state, but I''m not taking any chances. I also don''t want to
        put my family through the misery of riding out the storm. We''ve done it before,
        and it''s horrible."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77f7d8-8339-4540-ab52-4854597b49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eustis, northwest of Orlando, Pat Arnold and her husband took
        precautions in case Irma hit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8edf74-0220-4a6d-8b6e-0a5db5338a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I prepared for Irma by getting some cash out, fueling
        cars and filling gas cans with nonethanol gas (for use with our chainsaw if
        needed), ... and making sure we have enough batteries, canned food, etc,"
        she told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3ce44-afc5-4727-9a06-89e602d445a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Miami Beach to Ocala, Floridians braced for the storm, with
        some posting images of empty shelves at local grocery stores.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18117ffd-e917-4089-b397-53f75ff06a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County will start evacuating special-needs residents
        Wednesday, and may announce other evacuations soon, Mayor Carlos Gimenez said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6a639-d251-44a4-ae3c-13b3ee72d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and county offices will be closed Thursday and Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d816afe-a6e3-4c16-92cf-78f824e87df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monroe County, which includes the Florida Keys,&nbsp;<a href="http://www.monroecounty-fl.gov/AlertCenter.aspx?AID=MONROE-COUNTY-TO-ISSUE-MANDATORY-EVACUAT-10">was
        ordering visitors to evacuate by sunrise Wednesday</a>, and residents should
        begin to evacuate 12 hours later.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec861e1-2460-45c5-89e1-69af331942b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declaring a state of emergency across Florida, the governor
        said President Donald Trump had "offered the full resources of the federal
        government."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6372152e-0005-4b7a-b34f-d47224c177e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott also ordered 7,000 National Guard troops to report for duty
        by Friday morning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac58e4-f68e-480e-bab7-efac4112cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learn your evacuation zone. Listen to your locals," he said. "This
        storm has the potential to devastate this state. You have to take this seriously."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e189d4b-8cba-4b73-91cb-d8d75666b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tropical Storm Jose, in the open Atlantic far to the
        southeast of Irma, is expected to become a hurricane by Wednesday night.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92593426-412d-48af-a324-97939c04065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interests in the Leeward Islands should monitor the progress of
        Jose," the National Hurricane Center said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d010210-8da8-46e5-96bd-96def0fd6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T15:16:05.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/06/us/hurricane-irma-puerto-rico-florida/index.html">Hurricane
        Irma slams Caribbean islands as it heads toward Puerto Rico</a>."</em></p>'
