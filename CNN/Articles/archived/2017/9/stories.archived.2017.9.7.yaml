    'template': '1'
    'title': 'New Nissan Leaf goes farther for less

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4740e50-90d3-45fe-a2c0-f84fcf2da609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The Tesla Model 3 and the Chevy Bolt
        have a new electric rival to contend with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eff1b3-82b3-4073-ba65-fafa82ab32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan on Tuesday night unveiled a brand new version of its Leaf,
        the best-selling electric car in the world. It''s the first complete redesign
        of the car since it was first introduced in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40124e0-dfe6-4ba9-b22f-b8066460d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leaf was a pioneering mass-market electric vehicle. But the
        current model''s driving range has left it lagging the Bolt in sales in the
        U.S. lately, according to figures from Kelley Blue Book.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810963b-8401-466e-9159-50b649b852f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leaf has an estimated range of 107 miles (around 172 kilometers),
        less than half the Bolt''s 238 miles (around 383 kilometers) or the Model
        3''s 220 miles (around 354 kilometers).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72990189-52e2-4878-b136-3f5ad97e2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 150 miles (around 241 kilometers) on a single charge, the new
        Leaf still doesn''t match the range of either of those cars, but it does beat
        them on price. Its starting price in the U.S. will be under $30,000 (around
        ₱1.53 million), which is even cheaper than the current Leaf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c96d94-2758-49f8-b1ac-32710f428b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolt and Model 3 both start at over $35,000 (around ₱1.79 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf0a5c-87bc-4f28-8544-d383c18ef95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Tesla delivers its first 30 Model 3s in historic moment</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e170e-3689-462f-97b5-2e633d6c3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lower cost — plus the car''s new design and some high-tech
        features — could make buyers willing to pass up on the extra miles of range
        they may rarely need.</p>'
    '9':
