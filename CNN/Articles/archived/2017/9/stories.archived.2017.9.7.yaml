      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Banking on the truth: How Duterte, Trillanes made it to this
        week''s headlines</h2>'
