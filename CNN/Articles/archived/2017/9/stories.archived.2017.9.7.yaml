  'Senate-cites-Faeldon-in-contempt-skipping-illegal-drugs-probe':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T15:27:57.657+08:00
    'imagesource': 'jcr:60233421-a2f4-4049-aae4-bbc778fba209'
