    'template': '1'
    'title': 'Senate cites Faeldon in contempt for skipping probe on illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cca5d6-67d1-442f-b735-8174835abaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        Senate Blue Ribbon Committee on Thursday cited former Customs Commissioner
        Nicanor Faeldon in contempt after he ignored a subpoena to attend the Senate
        hearings on the P6.4-billion illegal drug shipment from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e43b23-cb31-4a9d-848a-412cf05876ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chair orders Captain Faeldon in contempt and must report here
        on the next hearing on Monday," Senate Blue Ribbon Committee Richard Gordon
        said. Faeldon was a former Marine captain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1526d-45ee-41d2-a48a-370b6a205b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon must attend the next Senate hearing on Monday, Sept. 11,
        or he will be arrested and detained until he testifies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b518fa4-d0b8-4eef-9011-79cfe19668dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee issued a subpoena on Faeldon last August 29, but Faeldon
        was a no-show in the two Senate hearings since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cd609-db17-4234-bc02-a1f124eb53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Faeldon skipping probe as ''protest''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30820039-c576-43ae-9644-91907255a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Senate, Faeldon said he had no intention of defying
        the senators, but was skipping the probe as a form of "protest."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104e5eb-199c-4389-9b04-cdfa66b88ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in protest to protect my rights and the rights of innocent
        resource persons currently invited and those who will be invited in the future,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41887818-80ca-4de1-a1c5-582ee246679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had attended two previous Senate hearings. He was almost
        cited in contempt on Aug. 15 after he refused to answer questions from Sen.
        Antonio Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1972f-4034-4a8e-85cb-d18a9bd761fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Faeldon, Trillanes clash at Senate hearing on ₱6.4-B shabu
        shipment</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec9efb-49e3-4083-a167-f901d1d41c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Aug. 23 privilege speech, Sen. Ping Lacson also accused Faeldon
        and other Customs officials of corruption. All officials denied the accusation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cf0a4-d852-4d7e-8e14-89a9857c6962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lacson links Faeldon to alleged Customs corruption</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce77226-5437-4865-9a32-4904bc7ad44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Faeldon said he has the "highest respect" for the
        Senate, but he was not given a chance to fully explain his side during hearings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887f592-6365-4872-b9d5-39da9dd1422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would be willing to face a court when cases are filed
        against him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b0bfb-b720-4af0-b571-4bfce4d0eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have appealed to the President and both houses of Congress for
        the immediate conduct of trial by a competent court to hear and decide all
        cases involving the drug shipment and the allegations of corruption in the
        bureau of customs so that justice will be served," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1409ac4-2977-4675-bfd8-90ae644ff661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attached a waiver for the disclosure of his bank details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98404172-fb4c-4f1c-b4c2-e01560ad672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:13:46.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are free to look into my bank accounts. All my brothers sisters,
        nephews and nieces are also willing to sign a waiver of their bank accounts-
        just say the word," he said.</p>'
  'Top-PNP-brass-regain-police':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T15:13:44.099+08:00
    'imagesource': 'jcr:34d22673-7361-4f9b-af8a-82330f21d04e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '469ec320-0bd5-4b48-bab4-7a592d42ae9c'
    'lead': 'Police Chief Ronald "Bato" Dela Rosa and Metro Manila police chief Oscar
      Albayalde say it''s difficult to instill discipline among policemen when the
      PNP itself doesn''t handle their training.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:19:54.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top PNP brass wants to regain police training function

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0eaf3b-3ae3-46a9-ad3d-164d6feaa855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — Top
        Philippine National Police (PNP) officials are calling for reassuming policemen
        training to instill discipline among the ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de068071-b94a-4803-9299-a754aff5f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are pushing for the PNP to handle schools like the Philippine
        National Police Academy (PNPA), which is under the Philippine Public Safety
        College.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36c15d-975f-47e7-b25e-113f35811374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, we''ve been fighting for this — that the law will
        be amended and training will be given to us, the PNPA most especially," Director
        Oscar Albayalde, Metro Manila police chief, told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb0c4e-9799-4066-85c6-e990f2222749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because we do not hold these training. Kaya [this is] the
        long term... na solution dito [So this is the long-term... solution here],"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2979e66-f7f5-41dc-8de6-7d037f88131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment echoed that of PNP Chief Ronald "Bato" Dela Rosa, who
        admitted lapses on police discipline during a Senate hearing on the killing
        of 17-year-old Kian Delos Santos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc6eca-b81d-4d5a-b130-4f0c579a4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na namin linolobby sa</em> Congress <em>na sana yung</em>
        training <em>ng</em> PNP <em>maibalik sa amin. Dahil sa buong mundo</em>,
        <em>kami lang ang</em> police agency<em> na hindi</em> nagte-train <em>sa
        aming tao,</em>" said Dela Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d725e91-0433-4c50-acc6-35049c83fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been lobbying for this in Congress, that hopefully
        the training of the PNP is returned to us. We are the only police agency in
        the whole world that doesn''t train its people.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858da1fa-af5c-45ac-8e20-9d06fae517c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was asked about long-term solutions to instill discipline
        in the police force, which has been criticized for the deaths of Delos Santos
        and 19-year-old Carl Arnaiz. Both boys died in police operations, although
        autopsies indicated Delos Santos was down when he was shot and Arnaiz could
        have been tortured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541e163-80ec-4189-a56b-5ad648bbbb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder raps were filed against policemen involved in the Delos Santos
        case, while Arnaiz''s death is under investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ff1fa-289f-454f-b84a-a43235c958ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another minor, 14-year-old Reynaldo de Guzman, was found dead Wednesday.
        He was a friend of Arnaiz.</p>'
    '19':
