      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario and digital producer
        Chad de Guzman contributed to this report.</em></p>'
  'vaughn-dicang-baguio-dead':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T07:12:51.656+08:00
    'imagesource': 'jcr:5ab831c1-2aba-4460-a92b-d4f6faf85c38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc821d4-7f6c-4c82-bbb7-856676d73c9e'
    'lead': 'The body of Vaughn Dicang was found in a creek in Baguio City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:30:20.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:07.436+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.228+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing 17-year-old student in Baguio found dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae9053-4f5e-42e8-8776-1248278021a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:30:20.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — A
        teenage boy in Baguio reported missing was found dead in a creek on Thursday,
        the Baguio City Police Office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a071098-b9b5-43b6-814f-f2a40543fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:30:20.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City police chief Ramil Saculles said 17-year-old Vaughn Dicang,
        a Grade 12 student from University of Baguio Science High School, was found
        by his relatives at the Balacbac creek in Barangay Sto. Tomas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d9d64-e1af-4972-883b-aeacde12b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:30:20.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> observed na gasgas on Vaughn, <em>pero inaantay pa
        ang</em> doktor, <em>wala pa silang makitang</em> external injury initially,"
        Saculles said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ced921-d54f-49b1-8af5-ee0a58490493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:30:20.848+08:00
