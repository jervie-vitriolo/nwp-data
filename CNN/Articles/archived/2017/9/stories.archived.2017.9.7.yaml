  'Reynaldo-De-Guzman-Carl-Arnaiz-killing-syndicate':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T13:22:21.389+08:00
    'imagesource': 'jcr:ccbf8902-31f2-4086-ae08-c194f5e717b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a02073c-1edd-4e0a-ab71-a74a2258a6a5'
    'lead': 'A group involved in organized crime may have been behind the brutal killing
      of 14-year-old Reynaldo de Guzman, the Metro Manila police chief said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:43:41.554+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:04.961+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.998+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holdup group likely linked to 14-year-old teen''s killing – Metro Manila
      police chief

      '
    'updated': 2017-09-08T13:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92527d-ff71-4290-823b-2dd43eb4eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — A
        group involved in organized crime may have been behind the brutal killing
        of 14-year-old Reynaldo de Guzman, the Metro Manila police chief said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18de22a-4ab1-4f9e-ace6-4e447a256d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Chief Regional Director Oscar
        Albayalde said a parent of de Guzman said they believe their son is engaged
        in crimes, possibly a group involved in robbery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1e456-e855-4eda-a1cb-cfe2626285e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think no less than the mother or father said he thinks this child
        was engaged in something -- probably hold-up. Probably they have a group.
        After the killing of, after the death of Carl, probably yung grupo is already
        holding this 14-year-old boy. After a few days, baka ito ay tinapon nila kung
        saan-saan nakita [Maybe they threw him]," he told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe9f1f-08ac-41d3-9305-4d5d7c727c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo, also called "Kulot" by his loved ones, was found dead
        in a creek in Gapan, Nueva Ecija — over 100 kilometers away from when he was
        last seen — on September 5. Thirty-one stab wounds, some of which went through
        his heart and lungs, were found on the body of Reynaldo. His face was also
        covered with packaging tape and cloth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a668560-2ba4-477c-9f38-c9b0afa84a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Carl Arnaiz''s missing companion found dead in Nueva Ecija</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d293286-32c4-49c1-a836-5ca1678c1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo was last seen in Cainta, Rizal with Arnaiz on August 18,
        the night when the latter was killed by Caloocan police officers in an alleged
        shootout. Police officers from Caloocan City responded to a report of a taxi
        driver who was held up. The driver identified Arnaiz as the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b079c8b-a1b6-4282-a9e2-8b665aa23380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Caloocan cops relieved as police investigates death of
        ex-UP student</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccf7ca-ad4a-4b72-8c12-52e240566fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said children who loiter in the streets late at night,
        should be a cause for alarm for their parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc932b-c0fb-46a0-99d6-e23c20ccf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be concerned. If you see, these boys or these teenagers
        left their house past midnight. Doon palang, magduda na tayo as parents. Kung
        madalas nilang ginagawa yan, probably there''s something wrong," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e8c48-1ade-45ac-a0ad-fb4cdad04918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman''s father, Eduardo Gabriel, told CNN Philippines on Wednesday
        that his son left their home on August 17 at 9 p.m. because he had to get
        clothes. He said his son, who peddles fish and does manual labor to help the
        family, is usually home by 10 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ad6aa-6059-4c11-8583-d9c9c1ff7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and the Philippine National
        Police Internal Affairs Service are conducting investigations on the killing
        of the minor, including possible involvement of Arnaiz and de Guzman in this
        criminal group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568c85b-e4ce-4c91-9d6a-05f9a89529a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added they are conducting profiling of the suspects, including
        Carl Arnaiz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c63fb4-ab92-41f1-964f-2be8c9ec2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s really a very brutal killing. We really have to
        investigate that…These suspects, including Carl, needs to be profiled... kung
        ano talaga ang involvement ng mga taong ito [how these people are involved],"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240ae15-4e8c-43cb-a58c-17ac39625847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:43:41.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabanatuan National Bureau of Investigation (NBI) Agent-in-Charge
        Pedro Roque, Jr. said de Guzman may have been killed to stop him from testifying
        on Arnaiz''s death.</p>'
  'civilian-dies-stray-bullet-marawi':
    'author': 'CNN Philippines Staff'
    'caption': 'Updated to include statement from Zia Alonto Adiong.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T13:19:17.797+08:00
    'imagesource': 'jcr:d3814a48-e34c-4b66-b290-f19ba89f8f92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c8f9d2-89dc-46ef-9322-2b980efc89f0'
    'lead': 'The male victim''s death brings civilian casualties in the Marawi crisis
      to 46.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:49:20.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:04.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.055+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another civilian dies from stray bullet in Marawi

      '
    'updated': 2017-09-08T13:16:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0afb1-afa1-4a18-b6ac-5a314368b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — One
        of two civilians hit by stray bullets near the Mindanao State University (MSU)
        has died, Marawi doctors confirmed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de891e9d-b2f1-4dc5-bcb1-e44c79861f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Ablando and Sandra Arnica Usman were inside a car around
        9:50 this morning when a bullet went through the windshied.&nbsp; Ablando,
        who was in the passenger seat, was hit first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db59478-2461-481a-9c5b-0a9361bf5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The .50 caliber bullet came out of Ablando''s head, grazing Usman
        also in the head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72822a8-c5e5-41c2-8161-7f58a5dfbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were both Civil Service Commission employees in the Autonomous
        Region of Muslim Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648e9f8-f05f-46fb-ad04-d7d3171a317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were brought to the Amai Pakpak Medical Center where Ablando
        died.&nbsp; Doctors said Usman is in stable condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab137c-e3f9-4a92-8ad1-4ad4da62ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after another woman was hit in the leg also by
        a stray bullet near the MSU campus over the weekend. The school is near the
        town of Marantao, approximately six kilometers away from the war zone in Marawi
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4e3a6-1fa9-498e-bfbc-f2cded07068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong of the Lanao del Sur Provincial Crisis Management
        Committee said they are working with the military to discuss how to avoid
        similar incidents. In the meantime, he advised everyone in the MSU campus
        to stay inside the buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cdd99-688b-4bf5-96b3-91194c68f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get an actual assessment because the [main battle area]
        is... in terms of combat operations, relatively big," said Adiong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ddac0-ef3d-4157-9438-4f8ccca70eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted... to know particular and specific coordinates [of]
        areas [in the main battle area that] would give us an answer... as to why
        there are still cases of stray bullets hitting residents, civilians and commuters
        in the controlled areas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbb8ad-e5ef-48e2-8b08-dc42f5f10ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Chief Ramiro Rey says the main entrance
        of the MSU Marawi Campus will be temporarily closed. An alternate route was
        opened for the safety of students and residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b9e26-5530-478c-822c-14690de1a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent incident brings the number of civilian casualties in
        the Marawi crisis to 46.&nbsp; Soldiers killed have reached 145, while the
        Maute group has lost 639 Maute members.&nbsp; So far, some 1,728 civilians
        have been rescued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52da367-75c6-4834-b66a-0338590465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war broke out on May 23 when the ISIS-linked Maute Group attacked
        Marawi. The siege prompted President Rodrigo Duterte to declare martial law
        across Mindanao, which Congress extended until December 31 this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b257d-bd68-46ec-ac72-02269ad53a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:49:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'south-korea-thaad-missile-defense-system':
    'author': 'Taehoon Lee and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-07T13:17:39.989+08:00
    'imagesource': 'jcr:0bafa67e-d84b-4df1-b37f-23183cd5d2cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8897c2c-cd84-4d1c-9804-424a194d7400'
    'lead': 'The final parts of a controversial U.S. missile defense system arrived
      at a base in South Korea as hundreds of protesters thronged the area amid a
      huge police presence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T13:53:09.159+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:04.704+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea: Deployment of THAAD missile defense system completed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007b39f-17a3-45d1-b47c-0e9ef0879ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The final parts of a controversial U.S.
        missile defense system arrived at a base in South Korea as hundreds of protesters
        thronged the area amid a huge police presence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fcf3a-4706-4bba-82e8-e093b4983700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters scuffled with armored riot police as they attempted to
        block the road where U.S. Forces Korea were transporting four additional THAAD
        missile interceptor launches to a base in Seongju, around 300 kilometers (186
        miles) south of Seoul. Two launchers have been operational at the site since
        May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0de78-79cf-4e4b-876e-aa4b88055541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rollout was "temporarily" completed Thursday, a spokesman for
        South Korea''s defense ministry said, adding it was necessary to counter increased
        threats from North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9eaa1-5edc-4680-9b81-79b69300b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea President Moon Jae-in met with Japanese Prime Minister
        Shinzo Abe Thursday morning in Vladivostok where they''re attending the Eastern
        Economic Forum, hosted by Russian President Vladimir Putin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943b923-b68e-4263-8018-192c664d87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Abe and Moon issued a statement saying "now is
        the time to further increase sanctions and pressures against the North as
        much as possible rather than seeking dialogue," according to Moon''s spokesman
        Yoon Young-chan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5c88c-9c7d-4d3b-95c9-e53a07fa3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders felt Russian and Chinese involvement was paramount
        and agreed to work towards that goal, Yoon said. Abe is due to meet Putin
        separately later today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8345b-1bb5-4916-8b49-515f5e3e776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THAAD fallout</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81a175-109b-4e12-80fb-7bbf12760818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to THAAD has been fierce both within South Korea and
        without.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18338f7f-6798-41dc-93bd-603a950e76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the additional missile launchers arrived in Seongju late Wednesday,
        they were met by hundreds of protesters, who believe the system''s presence
        could lead to environmental and health problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de3f54-24ae-4692-a149-d83e00341ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THAAD has also been opposed by peace campaigners, who have held
        rallies in Seoul and other cities warning it could lead to an escalation of
        tensions with North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762da5cf-fa5f-40dd-8fca-64434043185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN this week, Moon Chung-in, a special adviser to South
        Korean President Moon Jae-in, said the government had dropped its previous
        skepticism over THAAD "partly because of American pressure and partly because
        of the heightened threat of North Korea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f30f0a-3ca2-4b66-9a34-a8c0a278f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also caused diplomatic rifts between South Korea and its
        neighbor China, which Seoul says imposed unofficial sanctions on it after
        deployment began, with Chinese tourist groups encouraged to boycott South
        Korea and Chinese consumers attacking Korean companies online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c818d05-d6d3-49b9-9b22-63b2f7272801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang warned this week
        that further THAAD deployment "can only severely damage the strategic security
        balance in the region," harm the strategic interests of other countries such
        as China and cause further antagonism on the Korean Peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7d6d1-2809-42f3-bfdd-a66a1a0ee74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also criticized the move.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0682d-c7b0-4843-b4fc-8f9fd77e6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul-Washington rift</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59242b5-44ff-4e7f-8fb2-599b2f424e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his election campaign earlier this year, President Moon was
        a noted skeptic of THAAD, and called for greater dialogue with North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb05ff3-edaa-428a-8240-73495d97dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His efforts have been hampered by bellicose rhetoric on all sides
        of the North Korean issue, and worsening relations between Seoul and Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f5e0d-3d01-4a51-b182-2cea4652094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump criticized Moon this week for seeking
        "appeasement" with Pyongyang, while in August, Moon issued a forceful statement
        rebuking Trump''s threats of "fire and fury" against North Korea, saying that
        any military actions on the Korean Peninsula must be made in consultation
        and with agreement from Seoul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958e922-edaf-4f66-b27d-8584929490ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he took a more critical view this week, Moon previously raised
        the notion of military talks between North and South as a way to possibly
        ease the growing strain. Trump, who also once favored talks with Pyongyang,
        recently said this was "not the answer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9f6b6-4c6b-408f-8338-296edad4ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also publicly weighed scrapping a U.S. trade deal with South
        Korea in a bid to fulfill promises he made during the election campaign, and
        threatened to make South Korea pay for THAAD, even though it was Washington
        pushing for the system''s deployment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a3c92-67b0-4f2f-97ad-92f930465836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we work together, we can come up with a collective solution
        to the North Korean problem," Moon Chung-in said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07efaa6-4e5a-4619-a728-87010634bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the Iran nuclear deal, which was negotiated successfully
        by the Obama administration but has looked fragile under Trump, saying "if
        the U.S. had spent even one fifth of the time and effort on the North Korean
        issue compared with the Iranian case, then the North Korean nuclear issue
        could have been resolved."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05236afe-391d-4a71-91eb-4e024cf6e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:53:09.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/07/asia/south-korea-thaad-north-korea/index.html">South
        Korea: Deployment of THAAD missile defense system completed</a>."</em></p>'
