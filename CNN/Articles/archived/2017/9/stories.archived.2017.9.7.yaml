      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland-based chocolate company Barry Callebaut launched in
        China on Tuesday the fourth type of chocolate, Ruby, which is pinkish red
        in color, and tastes like "berry-fruitiness and luscious smoothness."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfa023-4287-4ad0-846a-6b64e0b2b0a1'
