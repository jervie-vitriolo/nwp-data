    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Davao Group'': A cast of aliases

      '
    'updated': 2017-09-08T23:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a887187-3096-4ae8-b866-613d4969f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — President
        Rodrigo Duterte promised to resign if allegations that he and his family are
        involved in corruption would be proven true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137346cb-4cf2-45c6-9e8f-8430923c3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Vice Mayor Paolo Duterte, is accused of peddling influence
        at the Bureau of Customs (BOC) to let shipments through, for a fee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9407d-8e44-4edb-ba2b-fa02518d6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy began with customs fixer, Mark Taguba, testifying
        on the "tara" or bribery system at Customs, and revealing the Davao Group''s
        operations within the BOC. If true, it exposes how corruption lie deep in
        the beleaguered agency, and how high up it could go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09868e-3ad8-4c1d-9352-7698b7917e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are the members of the Davao Group? Transcripts of the series
        of Senate hearings show a cast of aliases.</p>'
    '7':
      'image': 'jcr:2e361942-7438-435a-a534-d1c705d84b10'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd121ba4c-6402-4931-809d-a0c15208b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c256304-b177-4900-96e1-bf5087219aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Taguba''s testimony at the Senate Blue Ribbon Committe,
        a certain ''Jojo'' at the BOC introduced him to the group, and asked for an
        "enrollment fee" of P5 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6cf8d-466c-49b2-a59e-15aacea6fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials said they could not identify the ''Jojo'' Taguba
        was pertaining to because there are many namesakes in the bureau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a747e-5f74-4e33-8448-8db7341ab64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said the Davao Group is composed of "Tita Nanie, Jack, and
        Small," including a certain "vice mayor."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ababe69-163b-478f-9054-1d91a130e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed to name the vice mayor, the witness said: "I think
        it''s Paolo...Duterte."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe275e-c38f-49b6-8d7e-e1678acc40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said it was hearsay, as the three merely made a claim
        that they had enough backing: "<em>Malakas ako ngayon sa Customs kasi dahil
        kay</em> Vice Mayor <em>ako.</em>"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23bb48-cb84-4c71-84e9-0b3133d1091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We have enough backing at Customs because of the vice
        mayor.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77d31bf-b438-4edc-99b3-c4d18cb422c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he usually transacted with Tita Nanie, and often paid
        her off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52a293-418c-4b09-9bd3-cc8ab313c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 11, Taguba said Tita Nanie sent him this text: "Good am,
        Mark, we''ll make final arrangement with Jack. He is the handler of Paolo.
        Now, we have to advance the enroll - he can fly down to Davao to arrange your
        meeting with Polong ASAP. During the meeting, you personally turn over the
        five million, same manner you likewise turn over the LMLN (1 million) to Jack
        when we meet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76310b44-339e-403a-9555-68d3584bec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tita Nanie also told him in a text that Jack is the handler of Paolo
        Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d656ad9-f374-4a1e-81ad-58d1cfe7b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said they were to be flown to Davao, and will stay at the
        Marco Polo Hotel. When they got there, supposedly on Jan. 16 at noon, Jack
        brought him to a seafood restaurant where they met with Small, who was later
        identified as Davao City Councilor Nilo ''Small'' Abellera.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a774415-fca8-4971-9e05-cfff81f9670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said Abellera is known to be close to Paolo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c37a7-f295-4fcd-8644-5295f5b30874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said he gave the money to Small, in a blue Lacoste bag.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4f1f2-b639-4f0d-b082-c79012d55ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small also allegedly asked for a weekly remittance, for each box
        of shipment. He said the money would be given to Jack, who would fly to Manila
        every Friday to collect the fee from Taguba.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72a911-af12-49cc-a4d4-2f291e608f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee was set at P10,000 per container. With an average of 100
        containers per week, that''s about P1 million a week in payoffs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25efd1-3e91-47e3-9d0d-13f654cf44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellera told Taguba that Paolo was having second thoughts transacting
        with him, but that he needed to only give P2 million more to convince the
        vice mayor otherwise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c81816-8bc7-43d7-ac28-b4415fae06d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said Abellera told him: <em>"Kung tatanggapin ka namin sa
        grupo namin, kailangan mag-remit ka nang tama</em>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a37e7-f48e-4e98-ba1e-65842fb38b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If you''re to join our group, you have to remit properly.)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cfbf3-c647-42e6-8c37-9f552b09b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he gave P2 million to Jack, who would give the money
        to Paolo. Taguba said he never met the president''s son.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e0ccb-9ae0-4e98-9d8c-2bc51dcf6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, he said he gave the Davao Group P8 million.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d795d4-1c72-4465-b9c7-ab2d1ed11ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Taguba again said he had a series of text exchanges
        with Tita Nanie.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1e5bd-2eec-43ce-9f80-839651d0d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One text read, "Tita, there''s no need to panic. I haven''t filed
        it yet. All I need from Tito Jack is for either P or Mance to call collector
        Jet Maronilla that we have go signal for our SPL."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274283dc-ef37-4fa9-b617-cd318c1205b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said "P or Mance" were Paolo Duterte and Mans Carpio, who
        could let his "SPL" or special container through.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5634d4b-b2d3-4aef-95ee-79ec017b8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Aug. 31 hearing, Abellera finally appeared before the
        Senate, and denied belonging to Davao Group.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db122788-1470-4865-847d-c28c1e70267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, admitted meeting Taguba and Jack at a resto bar, Casa
        de Amigos, in Davao.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d4392-9643-465a-95a4-bede8d723a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Jack, someone whom he once gave his calling card to but
        did not know personally, wanted to introduce a customs broker who wanted to
        meet Paolo. He said he could not make such an arrangement, and that the meeting
        lasted 10 minutes and no bribe money was given.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df810e-6fe7-41a7-9777-df576acdf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that the vice mayor does not involve himself with such
        matters, I politely told Jack that I could not arrange such meeting," he said.  Abellera
        also denied knowing Tita Nanie.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12c00e-ef1a-4041-b575-fe81c013791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the hearings, Taguba requested for an executive session
        so he would not have to name people in public.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdb701-9858-461c-9a76-f02205f35c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his expose, he issued a statement apologizing to Vice Mayor
        Duterte and the first family, and reiterated that the involvement of the two
        to the bribery system at Customs was "hearsay in nature."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881f144-3beb-4226-8071-41f06e982428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to categorically make it clear that: 1. I had never testified,
        nor will I ever testify that Vice Mayor Paolo Duterte and/or Atty. Manse Carpio
        were involved in the shipment of illegal drugs into the country. Neither have
        I testified, nor will I ever testify that the aforementioned individuals were
        involved in the ''Tara System'' that was in place at the Bureau of Customs,"
        he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c898c-4297-4da5-b61c-5b92868f19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then said Taguba was pressured to issue the apology and
        denial.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51809aa3-af4d-40cc-aa09-9d02dea87b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Duterte, in a statement on Aug. 8, denied the accusations
        and said he would not even "dignify lies with a response."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069fba8-f7bb-42d1-8bb5-6b562067428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:23:47.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:03.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguba admitted that his testimony against me was based entirely
        on rumors. Why would we entertain or believe a hearsay," he said.</p>'
