        target="_blank">I wish I had a better photo of my crowning moment but i&#39;ll
        settle for this one 😅 this moment was so surreal..hindi ko maexplain nararamdaman
        ko. The only thing that was on my mind was &#34;is this really happening?&#34;
        🙈 I may not have won the top crown but I am still very very happy with my
        title. I know I was placed here for a reason. :) though alam ko mahirap ang
        sasalihan ko and I only have a little time to prepare kakayanin padin! Thank
        you sa lahat ng naniwala my aces &amp; queens family who guided and trained
        me so hard i love you guys so much, Francis Libiran who made my gorgeous gown,
        Pong and Renz for always making me look like a queen, my alma maters San Beda
        College Alabang and SISC for all the support, my Miss World sisters for making
        my journey so memorable sobrang mahal ko kayo girls tanggap ko na, na ako
        na nga talaga ate niyo 😅, my loved ones (mark, my siblings and my friends)
        who always pushed me to follow my dreams and to never give up and ofcourse
        to my parents you two made me who I am today..you guys kept me grounded. They
        dont know how much you sacrificed for us and this is one way I can say thank
        you sainyo. My Diploma, Teaching Certificate and now my Crown is for you mama
        and daddy. ❤️ Para sa mga pinagdaanan niyo and para sa pagpapalaki saamin
        ng maayos. • • also, please do not belittle the title just because you don&#39;t
        know anything about it or dahil ngayon niyo lang narinig and nag ququestion
        bakit tayo kasali etc.. please try do a little research and try to be open
        minded bago mag criticize ng sobra. ❤️ I am so honored to be the first ever
        Filipina to join this pageant and i&#39;ll be &#34;Miss Philippines&#34; in
        Bolivia and doon palang winner na ako. ❤️ instead of questioning everything
        magtulungan nalang tayo para makita ng lahat na BUO ang supporta ng mga pinoy
        ✔️❤️👑🌎</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
