    'template': '1'
    'title': 'Andanar: PCOO ‘looking into’ Mocha Uson’s casino hotel performance

      '
    'updated': 2017-09-09T10:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f0c05-4090-414e-8d16-3f3bfc0ea64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, September 7)</strong> — The
        Presidential Communications Operations Office (PCOO) on Thursday said it is
        probing the issue of Assistant Secretary Margaux “Mocha” Uson’s performance
        at a casino hotel in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a01cb6-cf46-4a82-895a-be20822af3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mocha asked permission to honor her entertainment contracts when
        she joined government. Anyhow, we are still looking into the matter of Mocha
        performing inside RW (Resorts World),” PCOO Secretary Martin Andanar said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee1b2f-b3f5-4c06-9058-9fd8f2bbd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after posts of Uson performing at Bar 360, located at
        the ground floor of Resorts World Manila, circulated on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d146d62-1c63-4473-bce4-4872420fcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was appointed to her current position in May, and is a member
        of Mocha Girls—a dance group which has supported President Rodrigo Duterte
        throughout his entire campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb057266-c6e5-400f-bda7-121512184342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added while the Assistant Secretary is not prohibited from
        performing, she is advised to avoid such places.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617dbe58-0965-4f23-b16d-2b76bc92e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mocha can still perform if she wishes pero I would discourage her
        from performing in places like casinos,” Andanar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14e042-aa8a-46a4-b15a-3d8d282b0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memorandum Circular No. 6, issued by the Malacañang on Sept.
        6, 2016, bans all government officials, employees, members of the Armed Forces,
        and persons under 21 from entering, staying, or playing in gambling casinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad31c9-959d-4f46-bded-1c8f776e87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:07:58.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memorandum, “the mere entry or presence of government
        officials and employees in a gambling casino shall be considered as conduct
        prejudicial to the best interest of the service, unless the same was in the
        performance of official duties and functions.”</p>'
