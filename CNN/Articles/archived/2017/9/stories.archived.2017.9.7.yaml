      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Davao Group'': A cast of aliases</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594ddd7-6d7d-4457-a97f-c54309045f62'
