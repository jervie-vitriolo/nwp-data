      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, President Duterte revealed his bank records,
        which showed two BPI accounts with ₱17,000 and around ₱24,000 deposits.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24103693-fb08-45fc-957a-29aac65d77b3'
