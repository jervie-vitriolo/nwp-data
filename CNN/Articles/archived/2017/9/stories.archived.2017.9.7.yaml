      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., most drivers travel less than 50 miles (around 80 kilometers)
        on a typical day. In Japan, where the new Leaf will go on sale first, Nissan
        executives estimate that most drivers will only need to charge the car once
        a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f7910-1f2d-4c79-8d09-1c62e8b339fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new features on the redesigned car are Nissan''s ProPilot,
        a semi-autonomous driving and parking system that''s similar to Tesla''s AutoPilot.
        The new Leaf will also have have single-pedal driving capability, a major
        feature of GM''s&nbsp;Bolt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27271fb5-a91b-4729-9633-94d898bd0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this feature activated, drivers can accelerate, decelerate
        and even hold the car in place on a hill by simply pressing and releasing
        the accelerator pedal. The driver hardly ever needs to use the brake pedal
        in most normal driving situations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433bfa9-3c00-4c84-9982-6872c32e48a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outside, the car has a lower, wider and more tapered design
        compared with the generally rounder current model.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8686bb1-4535-4b1c-95a5-9d9549b25fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan also promises improved acceleration and driving performance
        thanks, in part, to the car''s wider stance, lower center of gravity and 147
        horsepower. That''s considerably more than the 107 horsepower in the current
        version.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0dc1d-ccb1-4be6-9dfc-7193762830c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan plans to offer a higher-powered version for the 2019 model
        year that will also provide longer driving range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d24e15-7f5b-4688-8228-252c54c98cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Leaf goes on sale in Japan in October, but U.S. drivers
        will have to wait until early 2018 to get their hands on it, Nissan says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f84c6-1dc2-402c-84c4-09d3cbcbdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car could be even more important to Nissan in China, said Michele
        Krebs, an analyst with Autotrader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c450d-cc51-45e0-9df2-c009e567396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/07/26/autos/countries-that-are-banning-gas-cars-for-electric/index.html">China
        is already the world''s biggest market for electric cars</a>, accounting more
        than 40 percent of all EVs sold worldwide, and the government there is taking
        steps to push them even more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62459c2f-a680-48c8-9d06-9897b06f8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:05:50.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2017/09/05/technology/new-nissan-leaf/index.html">New
        Nissan Leaf goes farther for less</a>."</em></p>'
  'pia-wurtzbach-visits-thailand-to-support-tourism':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-07T16:30:00.833+08:00
    'imagesource': 'jcr:d0cf8723-39bd-4c09-ae8a-b221c1393537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea4244c-9bb3-4ab4-ade8-446bf5ef6578'
    'lead': 'The former Miss Universe was among 50 female celebrities who joined the
      launch of the Women''s Journey Thailand 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T14:09:45.956+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:04.134+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:17:00.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Pia Wurtzbach revisits Thailand to support tourism campaign for
      women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a4f1f-4a2a-45ee-b498-0c45be088d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – She may not be
        Miss Universe anymore, but Pia Wurtzbach is doing anything but just sitting
        pretty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120446e4-2956-4d36-8b51-af781ce5c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia was among 50 female celebrities who joined the launch of the
        Women''s Journey Thailand 2017 campaign in August this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c827b-dbd8-4a94-bd22-53c437fe5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Authority of Thailand (TAT) said in a statement that
        the campaign aims to entice women travellers from around the world to visit
        Thailand by offering a huge range of activities, special deals, discounts
        and privileges throughout the month of August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafe256-5920-4c8d-a9e9-3692269bb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, women are significant decision makers and powerful with
        high-spending power," said TAT Deputy Governor for International Marketing
        – Asia and the South Pacific Srisuda Wanapinyosak. "With a full range of products
        and services that can serve women’s needs, Thailand can definitely be the
        ideal destination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f574c48-9911-42d5-81d7-1eada34036e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Thailand holds a special place in Pia''s heart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a754a2-8309-4711-9ca2-df703f46cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sought peace and blessings in Thai temples when she lost the
        second time in her bid to be the Philippines'' Miss Universe representative.
        Coming back from her Thailand trip, Pia took on the Binibining Pilinas pageant
        for the third time, finally bagging the right to represent the country for
        Miss Universe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49879d3f-7b10-4d8d-a00a-77be532e0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest is history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb6041-419a-4793-b818-926e0543a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like that it feels like home, and this is an honest truth," Pia
        said. "Especially to Filipinos, it doesn’t feel different, and for the women,
        it’s very safe, you can travel alone if you want. That’s what I did. It really
        has so many to offer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60844b13-bdd0-495b-a732-feb16b337715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:09:45.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Pia talk about the campaign and return to the temples that
        helped her get her crown.</p>'
