      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said these policies include the end of peace talks and the
        all-out war of the Armed Forces of the Philippines against the Communist Party
        of the Philippines/New People''s Army, the declaration of martial law in Mindanao,
        extra-judicial killings, and the President reneging on his promise to release
        and grant amnesty to all political prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddfa86-da2c-4512-92c0-9c88d725cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:21:21.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Sa ngayon</em>, practically <em>yung</em> peace talks
        <em>wala nang nangyayari</em> save for a bad termination as stated on the
        joint agreement on safety and immunity guarantees<em> na kailangan merong</em>
        formal<em> na</em> written termination, <em>yun na lang kulang,</em> practically
        <em>wala na nanagyayri na usapan.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba8698-a167-4511-b38a-f6e48a236574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:21:21.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, practically nothing has happened with the
        peace talks save for a bad termination. As stated on the Joint Agreement on
        Safety and Immunity guarantees that there should be a formal written termination.
        That''s the only thing missing. Practically nothing has happened with the
        talks.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd6605-6ae1-4258-9484-2a548f1602ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:21:21.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte should be held accountable for his unfulfilled
        promises and gross violations of human rights and further impoverishing the
        people. The people demands a stop to all vicious attacks and will continue
        to press for meaningful change," said Zarate.</p>'
  'impeachment-sereno-bautista-house-committee-justice':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-07T07:28:31.655+08:00
    'imagesource': 'jcr:a6446d2e-6567-4744-8530-8e521e725bec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4458a8f-5fd7-4e93-90c6-8835ae747680'
    'lead': 'What happens next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-09T11:26:33.806+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:07.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.155+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment cases vs. Sereno, Bautista now at House Committee on Justice

      '
    'updated': 2017-09-08T01:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bde82-9b72-4ae2-a281-c91578e41a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        impeachment complaints against Chief Justice Maria Lourdes Sereno and Commission
        on Elections Chairman Andy Bautista are now in the House Committee on Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad2b7e-6476-434e-9581-30e2ab966052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Rey Umali said hearings on the complaints could
        begin on September 8th, but it''s unclear which one will go first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c2f7b-5cbd-45cf-80b9-9927dfdd3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter whether we start with Chief Justice Sereno or
        Andy Bautista<em>, kasi</em> matter of days<em> lang yan</em> [because it
        could just be a matter of days]," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72047d-1f92-4494-9bf5-708429d11a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the committee decides the complaints are "sufficient in form
        and substance," the officials will be asked to respond in writing. In Sereno''s
        case, the two complaints will be taken up individually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e600cb-2a4e-4b77-997d-15c732d004c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing will then be held to see if there is probable cause
        to impeach the respondents. At this stage, Sereno and Bautista will be invited
        to the impeachment proceeding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e83277-5f68-4b00-abf6-a5407370aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the impeachment of the late Chief Justice Renato Corona,
        Umali says it''s important to determine a strong case against an official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690548d7-c89f-4f76-a5fd-eecf87afe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap</em> [It''s difficult] in the sense that we had to
        ask the senate impeachment court for subpoena and <em>hindi namin nakuha iyon</em>
        [and we weren''t able to get that]...these things we can do now because we
        have subpoena powers to compel witnesses to attend and produce the documents
        needed,"&nbsp; he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa785a1-b064-4c76-b998-26020cf592b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven members of the Makabayan bloc in the House are not inclined
        to back the complaint against Sereno. To do so is a step towards a dictatorial
        government, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f6ace-0c65-4233-af0c-9665fad4f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ultimate objective of this impeachment complaint is to complete
        a dictatorial intention of the government, we will never support, we will
        oppose any attempt to complete the process of dictatorship," Representative
        Ariel Casilao of Anakpawis Party list said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09c762-4a07-410a-9ddf-167a7e1ac3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali says the committee has 60 session days to finish the impeachment
        proceeding – but this can be cut short if the concerned official resigns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1b687-4f8d-4d4f-8265-15306a397598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liberal Party member endorses Sereno impeachment complaint</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff686fd-a8d3-465e-8821-b311b301b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Edgar Mary Sarmiento of the 1st district of Samar,
        a member of the Liberal Party (LP), has backed the impeachment complaint against
        the Chief Justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd8764-43ec-48ed-9a43-4083ff7d06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the party to issue a statement, saying that while
        the LP "recognizes the right of its members to take a position on issues,
        Representative Sarmiento could have consulted the party leadership before
        making such an important decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97b9e7-4ca7-4586-b811-6c5fa28b8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said the party has "yet to firm up its position
        on the matter."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915beba2-d785-4403-9609-d2e0ed58fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is facing two impeachment complaints: one from the advocacy
        groups Volunteers Against Crime and Corruption (VACC) and Vanguard of the
        Philippine Constitution, and another from lawyer Larry Gadon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a403b98-5c9a-4e1f-818e-fbb1a879ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners anchored their case on five grounds, citing culpable
        violation of the Constitution and betrayal of public trust.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d6010-2c4a-4525-8dd5-315c35b0eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Critics lodge impeach rap vs. Chief Justice Sereno</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b330efa-c2fe-4b75-80bb-cb68832124cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment complaint against Commission on Elections (Comelec)
        chair Andy Bautista was filed on grounds of betrayal of public trust and violation
        of the Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ef114-74b0-454b-819e-37b048238ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:07.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Impeachment complaint filed against Comelec chairman</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061cd8a-4dbe-4580-ade8-f98868524b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T11:26:33.808+08:00
      'mgnl:createdBy': 'cnnproducer'
