      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was not singling out the policemen, but noted
        they were "victims of the system."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98380c07-0c99-40c6-b3c8-02db1e30f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:19:54.061+08:00
