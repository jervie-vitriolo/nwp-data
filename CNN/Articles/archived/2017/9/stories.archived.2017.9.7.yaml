      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said the group allegedly accepted millions of pesos in bribes
        to help move his shipments through Customs without scrutiny.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258682f-bc0a-4458-9ac9-b6f671357bbd'
