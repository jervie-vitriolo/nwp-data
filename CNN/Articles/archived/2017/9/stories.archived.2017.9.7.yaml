      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry, but I cannot answer allegations based on hearsay,"
        Duterte added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1de8d1-0e23-459a-b627-cce8baf1d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, when Trillanes repeatedly pressed him about his bank
        accounts, Duterte invoked his right against self-incrimination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6208808-0cf7-4b5d-b6e7-9bf3a11c4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No waiver</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb87e8-fd71-470f-93a3-f49aaf220112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, when Trillanes repeatedly pressed him about his bank
        accounts amounting to ₱104 million, Duterte invoked his right against self-incrimination
        and refused to sign a waiver to open his accounts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b906a0-aa95-4b97-b5f7-0dc068c80052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinapakita ko roon, ''yung</em> source <em>ng kanilang</em>
        ill-gotten <em>ay maaaring nanggagaling</em> both <em>sa</em> smuggling operations
        <em>tsaka sa</em> illegal drugs," Trillanes told reporters after the hearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58e328-3b37-4abe-8bbd-33401354dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I was showing there was that the source of their
        ill-gotten wealth may have come from smuggling operations and illegal drugs]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c5d3b-197f-4659-9f7d-1d6fcf73cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s lawyer Ching Madrid told reporters after the
        hearing that Trillanes was a "propangandist," adding that he advised his client
        to not sign any bank waivers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3dfe63-05a5-46b5-a7ce-7e8b13c0424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That issue is an old issue," he said. "They raised it during the
        election and, still, the President won. Why will we dignify something which
        is questionable, the sources of which cannot be revealed?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026824d-b189-494b-bfb5-8ef6a63e9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:04.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' accusations resurrect claims he first made during the
        presidential campaign in 2016, that President Duterte and his daughter Sara
        had unexplained wealth.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e05a92-8900-43ce-aa0b-1a722381cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T14:02:05.431+08:00
