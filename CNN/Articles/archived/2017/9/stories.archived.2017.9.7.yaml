    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:59.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Following the Lumad, from Bukidnon to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d64b1c-4a22-45dc-b192-dbf93a3b288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As a photographer,
        establishing the connection I have with the Lumad people began with mere curiosity.
        It started with the question: “Who are the Lumad?”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b9dfb-17a7-43c5-ae0f-6724797a9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest indigenous group in the Philippines, the word “Lumad”
        is a Cebuano term which also means “born of the earth.” Simply stated, they
        are the indigenous people of Mindanao. Broken into 18 ethnolinguistic groups
        and distributed all throughout 19 provinces in our country, they are among
        the national minorities who are victims of oppression, discrimination, and
        violence. These people are among our farmers, the protectors of our mountains
        and forests — our fellow Filipinos who continuously struggle in their quest
        to oppose policies our government has been taking liberties at their expense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36024a11-df0e-4ede-83b7-a500f12874b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, our national minorities traveled to Manila for the
        annual Lakbayan ng Pambansang Minorya. The Lakbayan 2017 aims to provide an
        avenue for the Lumad and other minorities to push for their rights to self-determination
        and just peace. Together with the help of youth and human rights advocates,
        the national minorities prove the power of collective action. Travelling from
        their homelands, and leaving their ancestral domains and livelihood behind,
        they have endured unfamiliarity in order to reach us in our urban havens.
        There are no excuses not to witness and hear their realities first hand.</p>'
    '5':
      'image': 'jcr:4df85a55-7a5f-4787-994e-613966863e69'
      'imageCaption': 'Brgy. Sanepun, Kibawe, Bukidnon. The Manobo-Pulangihon community
        situated along the Pulangi River strongly opposes the mega dam constructions
        to keep their ancestral lands afloat. Being able to hand over their sacred
        lands to the next generation of Lumad children serves as their main motivation.
        Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3da0e-19ec-427e-9b01-486afd3b8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab21de-2861-402a-b11f-7926ac0d7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misrepresentation and discrimination towards the minorities
        ignite the need for a much deeper dialogue between different societies linked
        by one descent. By engaging in the discourse of human and environmental rights,
        we gain empathy that allow us to put ourselves in the position of the oppressed.
        We may come so far as to break the ethnocentrism and the misappropriation
        of our genuine culture by consciously educating ourselves of the indigenous
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db17f4-ec70-4b5e-9392-8f598b3b9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T13:39:54.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:05.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographing them from various contexts — in Bukidnon, through
        "Ila-Ila Lumad," an interfaith exposure program, through field research for
        Rural Missionaries of the Philippines - Northern Mindanao Region, and for
        Lakbayan 2016 and 2017 — I have learned, along the way, that the enthusiasm
        to experience and the willingness to listen were all I needed to join the
        advocacy. I am reminded that, like them, I am human first before I am a photographer.</p>'
    '10':
