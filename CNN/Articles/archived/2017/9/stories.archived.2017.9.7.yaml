      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> — The
        camp of Davao City Vice Mayor Paolo Duterte said fierce critic senator Antonio
        Trillanes claims during the Senate probe Thursday is "wild propaganda."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cd985-306e-447c-af01-48ce2834e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte''s spokesman, Atty. Rainier Madrid, told CNN Philippines
        on News Night that Trillanes'' claims of Duterte''s involvement in an organized
        crime syndicate was done to a specific perception.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b7cf9-c254-4ba2-b3ac-6de9be6e53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you try to propagandize something… it''s a rule that you must
        come out big, and what a better way to say na (involved in a) triad, to catch
        attention," Madrid said.</p>'
    '5':
