    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288236f-49ce-4591-bed6-fbf5fa90c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-09T10:58:30.560+08:00
