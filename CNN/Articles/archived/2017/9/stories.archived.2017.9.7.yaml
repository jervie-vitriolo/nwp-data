  'DOH-mosquito-borne-illness-rainy-season':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-06T19:02:02.665+08:00
    'imagesource': 'jcr:10e46a11-eee6-499c-aa4d-7a94a1e00d0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6260f687-efd7-4890-889c-8640ef198744'
    'lead': 'he Department of Health warned that cases of mosquito-borne diseases
      such as dengue, chikungunya, and Japanese encephalitis typically rise during
      the rainy season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-08T16:40:51.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-08-09T15:16:58.732+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns against Japanese Encephalitis, other mosquito-borne diseases
      this rainy season

      '
    'updated': 2017-09-07T18:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30860f-305e-44ef-9eb2-f5a96eed1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> —The
        Health Department is reminding the public to step up preventive measures to
        avoid mosquito-borne diseases - including the lesser-known Japanese encephalitis
        (JE) - this rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837ecba-f1a0-4674-9d93-0868f79a6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Wednesday, the Department of Health warned
        cases of mosquito-borne diseases such as dengue, chikungunya, and Japanese
        encephalitis typically rise during the rainy season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc9382-88e5-40c7-af5b-aea9111087af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the public to take JE preventive measures following the
        4-S against dengue and other mosquito-borne diseases. This includes getting
        rid of standing water, maintaining environmental cleanliness and eliminating
        potential breeding places of mosquitoes - not only within our homes, but in
        the entire community," Sec. Paulyn Rosell-Ubial said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c82fb-1f4b-47aa-b626-42aa7adbc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4S campaign is the department''s way to curb mosquito-borne
        diseases. It stands for "Search &amp; destroy mosquito breeding places, use
        Self-protection measures, Seek early consultation for fever lasting more than
        2 days, and Say yes to fogging when there is an impending outbreak," according
        to the DOH website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1634b8-7a27-4dff-9449-6e64db35e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also warned of Japanese Encephalitis, a viral
        disease transmitted through the bite of the Culex tritaeniorhyncus mosquito.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e7eb0-8ea0-4eb1-9843-416d0b63bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JE, which is characterized by inflammation of the brain (encephalitis),
        is endemic to the Philippines. Transmission may occur year-round, but those
        infected may not have telltale signs from 5 to 15 days after mosquito bites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e21431-a4b9-47f1-ae0f-126bb2d8dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito often thrives in rural and agricultural areas and is
        active both day and night. In urban areas, they go to houses with water storage
        containers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a59eec-8ff6-488a-8c36-e18434cf310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs and symptoms of the virus include fever, chills, nausea, vomiting,
        and confusion. In severe cases, it may lead to neck stiffness, seizures, paralysis,
        coma, and possible death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d329e-373f-4ea4-b015-155a52bc8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged LGUs to be proactive in reporting and responding to
        suspected cases of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bba62-5679-45d3-bb2c-fa6b909c218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we get sick or our children develop fever for two days or flu-like
        symptoms, seek immediate consultation at the nearest health facilities," Ubial
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4a7b2-0421-4e6f-a984-486109429585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it clarified there was no outbreak of the virus this year.
        Only nine people have died of it so far in 2017-- lower than 13 in the same
        period last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f3ed2-731e-4889-a5ec-2158881ce92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, it has plans to introduce JE vaccination for children
        in 2018 but said prevention of the virus, like dengue, should focus on the
        "identification and destruction of mosquito breeding sites and environmental
        cleanliness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81df057-9df8-4121-94df-e69c4f29d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-08T16:40:51.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-09T15:17:08.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
