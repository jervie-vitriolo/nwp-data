      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sept. 10, the film festival will be playing at other venues
        across the country: SM Lanang Premier, SM City Iloilo, SM City Cebu, SM City
        Clark Pampanga, and SM City Dasmariñas. For the full list of screenings around
        the country, check the Korean Cultural Center in the Philippines’ Facebook
        page.</p>'
