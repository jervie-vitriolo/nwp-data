      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 7)</strong> - Chocolate
        lovers can look forward to a new flavor to satisfy their sweet tooth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496436a4-8330-4226-b552-e368d6d4813e'
