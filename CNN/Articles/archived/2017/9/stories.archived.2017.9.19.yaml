      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a12baa-5db1-4c2a-b3a1-3f17929afb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIPA is a venue for legislators from ASEAN and observers from other
        countries to tackle pressing issues in the region and policies aimed at reaching
        the region''s goals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ee5e2-7168-4a63-b992-8958fd7193c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s gathering coincided with the 50th anniversary of ASEAN
        and AIPA''s 40th anniversary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af89b1-4674-4fe1-8868-5cb9e9d31e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the event, Senate President Koko Pimentel spoke to guests
        and representatives of AIPA members, saying, "AIPA exists to achieve ASEAN''s
        dream to promote regional peace, stability, and prosperity among the peoples
        of its member countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6876bcd-89ec-4b6e-a735-a96f44a72ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged his ASEAN colleagues to speak for the people who voted
        them into office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9f894-4cf4-410b-aaa3-6c5d56b1d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us work hard for AIPA to help bring ASEAN closer to our peoples.
        This is where teamwork can best work for AIPA and ASEAN," Pimentel said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8193717-6729-42c9-b682-117e946bc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Pia Garcia contributed to this
        report.</em></p>'
