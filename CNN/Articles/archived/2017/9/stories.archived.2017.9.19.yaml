      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus made history with her sixth consecutive win
        for the role.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d30f3e-4119-496e-8dbd-c01bc5d59c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
