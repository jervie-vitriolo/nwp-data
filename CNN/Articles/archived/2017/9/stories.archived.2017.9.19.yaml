      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953bb05b-54ce-4c15-8437-cd3c9ec7daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump totes his "America
        First" stance this week to the United Nations General Assembly, the annual
        inundation of diplomats and world leaders who this year await the new US leader
        with uneasy anticipation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6930dc-21ad-469c-b809-09f55a82f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit in Trump''s hometown -- New York City -- has become the
        quickest-paced diplomatic event on the calendar for an American president.
        Trump arrived to the soaring, green-hued assembly hall facing open questions
        about his approach to hot-button&nbsp;<a href="https://edition.cnn.com/2017/09/16/politics/trump-paris-climate-deal/index.html">issues
        like climate change</a>&nbsp;and the&nbsp;<a href="https://edition.cnn.com/2017/09/14/politics/trump-iran-nuclear-deal-cctober-deadline/index.html">Iran
        nuclear accord</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661f8ea-8a25-43f7-a1d4-1b684458feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His schedule over four days is stacked with one-on-one talks with
        foreign counterparts eager to discuss those global flash-points,&nbsp;<a href="https://edition.cnn.com/2017/09/17/politics/nikki-haley-north-korea-un-cnntv/index.html">as
        well as the deepening standoff with North Korea</a>. The centerpiece, however,
        comes Tuesday during Trump''s first UN address, a landmark foreign policy
        moment at the eight-month mark of his presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbd8f3-d5e4-4e07-a2d8-024772ac508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a great week, we look forward to it, as far as North
        Korea is concerned, I think that most of you know how I feel," Trump said
        as he strode into the UN headquarters building on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44873a-d708-47a4-96d2-12be72592d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once deeply critical of the UN -- right down to its iconic emerald
        marble -- Trump as President has achieved his principal diplomatic wins at
        the body''s Security Council, which has passed waves of sanctions on North
        Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf1d15-f640-40cf-806d-6006dfd72f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first formal comments inside the headquarters building, however,
        focused not on diplomacy but on real estate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5856f-0162-456e-90ff-f511f312a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually saw great potential right across the street," he said
        at the beginning of a session on UN reform, referring to the Trump World Tower
        apartment building on United Nations Plaza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1e197-736f-41f1-9b9c-1904f17cced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it "turned out to be such a successful project" due to its
        proximity to the modernist headquarters building nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b747fd-0064-4736-b5e3-69d3b51ad03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered a more skeptical view of the UN''s efficacy or its value
        to the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3b12a-3910-4da9-af9b-cc5ac6d16263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN "has not reached its full potential because of bureaucracy
        and mismanagement," Trump said at the start of a session focused on reforming
        the institution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9932f8f-4107-4f41-ac2e-1574c6bc1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek a United Nations that works to regain the trust of people
        around the world," Trump said, insisting that member states "cut through bureaucracy"
        to better drive positive change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aade494-ab82-4e71-ac0c-90a74ea83f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage all member states to look at ways to take bold stands
        at the United Nations with an eye toward changing business as usual," Trump
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef549e-64a2-4b29-a7bd-84446abbba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adhering to tradition?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eadb1d-cfe4-4805-b06f-cc28c6ed4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, Tuesday''s speech and the ensuing flurry of diplomacy
        presents an opportunity to more fully articulate a global agenda that has
        confounded allies and foes alike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6b58d-62ce-48d6-a7e0-8b63d78d9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is still trying to take the measure of this President,"
        said Jon Alterman, senior vice president at the Center for Strategic and International
        Studies in Washington. "For a number of leaders, this is going to be their
        first chance to see him, to judge him, to try to get on his good side ...
        they will have been preparing for a chance encounter for weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7329e-9da3-48a3-b1f1-88d13ae350f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials say Trump is unlikely to unload on the
        UN in the way he has in the past. Instead, the President''s aides are preparing
        an address that largely adheres to tradition by rallying countries behind
        condemnation of rogue regimes like North Korea and Iran. Trump dubbed North
        Korean leader Kim Jong Un with a new nickname over the weekend,&nbsp;<a href="https://twitter.com/realDonaldTrump/status/909384837018112000">labeling
        him</a>&nbsp;"Rocket Man" on Twitter in reference to the rogue nation''s recent
        missile tests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb90bf7-01da-4ac3-94e3-7a8d19f659d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Trump''s top national security aides previewed
        a UN message centered on themes of "accountability and sovereignty" over the
        course of Trump''s four days in New York. The President hopes to relay the
        message that countries must become more responsible for their own security
        while signaling the days of US lecturing over issues like human rights are
        ending.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b30fd-b79c-432f-91d3-b5fbb9807bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He slaps the right people, he hugs the right people, and he comes
        out with the US being very strong in the end," Nikki Haley, the US ambassador
        to the United Nations, said in a preview of Trump''s remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe18df4-1c93-4a35-a1c7-de16c6cce20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will urge all states to come together to address grave dangers
        that threaten us all," added H.R. McMaster, the White House national security
        adviser.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f158b5f-2b39-43ce-9f5f-480d0f4ed807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Trump has dug rifts with allies on climate
        change and trade. But he''s also spoken inconsistently on those issues, fostering
        a degree of confusion over his stance by issuing vague and sometimes contradictory
        statements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1108cdd-d863-4cf8-888e-f25777d4da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most areas, however, Trump has demonstrated a level of restraint
        on executing the types of foreign policy shifts that he promised when running
        for office. He followed the Pentagon''s advice to send additional troops to
        Afghanistan, despite the urging from some of his conservative advisers to
        pull out entirely. He''s postponed, at least for now, moving the American
        embassy in Israel from Tel Aviv to Jerusalem, a campaign promise that would
        upend his efforts to broker a peace agreement in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be957e55-7534-445d-9415-b69285505ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has yet to discard the Iran nuclear deal, though he is considering
        steps to weaken it, potentially as early as this month. That issue is expected
        to dominate parts of Trump''s agenda this week, including talks with Israeli
        Prime Minister Benjamin Netanyahu on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac647d5-ea26-4cab-88ff-a9533388ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that meeting, Trump said "you''ll be seeing very soon"
        his decision on the Iran deal. He faces an October deadline for re-certifying
        Iran''s compliance with the agreement.&nbsp;Iran''s leader, Hassan Rouhani,
        addresses the UN body on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d614d-79a0-4274-bcbf-4365b77978f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Speed dating from hell''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40584f1d-0cfe-4259-aea8-b3093b2698a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Trump will spend the evenings at Trump Tower, his longest
        stretch at home since taking office in January. He''ll be joined on the trip
        by Haley, Vice President Mike Pence and Secretary of State Rex Tillerson,
        each of whom will maintain their own schedules of talks. Tillerson has mandated
        the State Department reduce its footprint at the General Assembly this year,
        part of a broader effort to streamline the agency''s activities. The centerpiece
        diplomatic event is seen as a test of Tillerson as his standing in the administration
        comes under scrutiny.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1817c-d701-40cb-979a-8fb53eb54202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most years, some major world leaders are sending envoys to
        the General Assembly instead of attending themselves. China''s Xi Jinping
        and Russia''s Vladimir Putin are both remaining at home, as is German Chancellor
        Angela Merkel, who faces reelection next weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0e187-79b6-43ae-b0f8-3ec85b818c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump will still convene talks with more than a dozen world
        leaders over the course of his four-day stay in New York. He will meet individually
        with the leaders of France, Israel, Jordan, the Palestinian Authority, the
        United Kingdom, Egypt, Turkey, Afghanistan and Ukraine, the White House said.
        He''ll meet jointly with the leaders of Japan and South Korea for lunch on
        Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526702b5-703d-4d8f-bcdc-ccdb0617d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''ll host two large gatherings for Latin American and African
        leaders on Monday and Wednesday, respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59555980-276d-415b-aef3-c00129e155b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like speed dating from hell," Alterman said of the
        yearly diplomatic spree.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a9660-79ba-4d82-b539-9471aad4a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advisers insisted Friday the sessions would be substantive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f6fd2-a30b-4d7f-8991-46df209b30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to find out we are going to be solid, we''re going
        to be strong," Haley said. "No one is going to grip and grin. The United States
        is going to work."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d014cd-3c4a-41a1-b669-e8dbedf89578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Barack Obama first attended the UN General Assembly
        in 2009, he was met with widespread adoration from world leaders, who broke
        protocol by applauding during his largely optimistic address. Eight years
        later, Obama delivered a far darker speech, implicitly rebuking then-candidate
        Trump''s views on trade and immigration. Obama himself will deliver rare public
        remarks in New York on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd7787-23f3-4ca4-88be-0fc63db865c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few expectations Trump will be met with similar adulation
        from the UN body. Trump has largely discounted the United Nations in the past,
        characterizing the 72-year-old institution as underperforming and overspending.
        During his presidential run, he impugned the body as "not a friend to freedom."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3893150-f5e5-46ed-8de1-a2a7bdc15a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this decade he waged a public battle with the UN after officials
        refused his offer to oversee renovations of the iconic headquarters building
        on Manhattan''s East Side. He even sniffed at the Italian marble on the General
        Assembly hall rostrum, offering on Twitter to "replace (it) with beautiful
        large marble slabs if they ask me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f26263-03a7-41b0-a183-ee68671ad900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acrimony dates back to a dispute over the Trump World Tower,
        once the tallest residential building in the world. UN diplomats, including
        then-Secretary General Kofi Annan, questioned how Trump secured zoning rights,
        saying the gray glass skyscraper would cast shadows on the UN headquarters
        nearby.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c478e-12f3-4eec-b071-5942ac916428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.931+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal challenges were unsuccessful, however, and today Trump''s
        building stands across the street from the UN garden and a Soviet statue depicting
        St. George slaying a dragon, titled "Good Defeats Evil."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1c73e-9438-4d3e-bb89-e2aa46471a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:30:12.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:31:01.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/18/politics/donald-trump-unga-preview/index.html">Iran,
        North Korea expected to dominate Trump''s first UN General Assembly</a>."</em></p>'
  'Hurricane-Maria-heading-for-Dominica-Puerto-Rico':
    'author': 'Holly Yan and Joe Sterling, CNN'
    'caption': 'Hurricane Maria continued its rapid intensification overnight as maximum
      sustained winds reached 110 mph on Monday morning. Maria is expected to reach
      category 4 status.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T20:56:05.299+08:00
    'imagesource': 'jcr:b48fd52c-3a07-441c-97c5-a64b955da526'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ef975d0-504a-445f-ac67-eb1932f85a37'
    'lead': 'Maria is now a Category 5 hurricane, the National Hurricane Center said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:35:50.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:36:26.417+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:36:25.885+08:00
