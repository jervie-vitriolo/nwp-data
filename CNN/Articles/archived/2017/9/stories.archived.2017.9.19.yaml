    'imagesource': 'jcr:f24920bb-f188-41c8-8e3c-29743d99bf1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ba30d68-9485-44c8-a196-1de5aa094c9c'
    'lead': 'The debut film of Treb Monteras II was originally a story about a martial
      law poet and an aspiring rapper. But current events made it into the film, which
      became a riveting portrayal of the government’s campaign against drugs.'
    'mgnl:activationStatus': true
