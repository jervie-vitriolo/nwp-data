    'lead': 'Myanmar''s de facto leader Aung San Suu Kyi gave a much-anticipated address
      Tuesday on the ongoing crisis following the exodus of than 400,000 minority
      Rohingya Muslims from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:37:12.575+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T13:37:39.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:37:38.718+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dubious claims Myanmar''s Aung San Suu Kyi made in her speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3632ea4-166a-44db-ad16-579bf5adf461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s de facto leader Aung San Suu
        Kyi gave a much-anticipated address Tuesday on the ongoing crisis following
        the exodus of than 400,000 minority Rohingya Muslims from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb99eb-c95f-4fdd-9d60-187ac073dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for over 30 minutes in English, it''s the first time Suu
        Kyi has addressed the situation in northern Rakhine State or the growing international
        criticism of her and her government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90601757-e3cf-4c2a-88a3-1fe05b62fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many of the claims made in her speech are somewhat dubious,
        with some even appearing to contradict the findings of an official report
        commissioned by the government and compiled by former UN Secretary-General
        Kofi Annan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd904d-bb12-4407-8242-b2b440bf9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We want to find out why this exodus is happening''</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a314f-8ca1-4736-8c6f-55adaa8b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s protestations that the government does not know the root
        causes of the crisis are peculiar, especially as she repeatedly referenced
        the Annan report, the Final Report of the Advisory Commission on Rakhine State.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16af84-25e7-4679-99bf-c3c9edfd467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released in August, identified several key issues, including
        the lack of citizenship for stateless Rohingya Muslims as well as socio-economic
        challenges facing Rakhine, and police and military action in the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982abb9-90d5-4a66-bdf7-91483f4bfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following attack on border police posts in October 2016, the report
        said, "subsequent military and police operations led to tens of thousands
        of Muslims fleeing across the border to Bangladesh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b103b-63bf-4193-b880-10079215c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Myanmar has every right to defend its own territory, a highly
        militarized response is unlikely to bring peace to the area," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da498d-5fe4-454c-afab-820d4eda89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless concerted action – led by the government and aided by all
        sectors of the government and society – is taken soon, we risk the return
        of another cycle of violence and radicalisation, which will further deepen
        the chronic poverty that afflicts Rakhine State," Annan said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157d0e0-3656-4c99-8636-ef8079e0ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN human rights chief, Zeid Ra''ad al-Hussein, has said the situation
        in Myanmar seems like a "textbook case of ethnic cleansing," a claim which
        has been repeated by multiple human rights groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabdab9-8dd5-4065-bab8-b3e096df65b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Amnesty International and Human Rights Watch have published
        damning reports on the causes of the exodus, including accusations the Myanmar
        military has deliberately burned Rohingya villages in a campaign of "ethnic
        cleansing" against the minority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b6b74-e998-47a1-8e11-b7f0d849e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They backed up this conclusion with satellite imagery of fires,
        photos and videos from the ground, and witness testimony of human rights abuses
        by the Myanmar authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5a8a3-8796-40cd-9126-9ad6be0fa3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Myanmar does not fear international scrutiny''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171fbd3-d32d-4dae-a5e8-57df78175267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi said she is aware of the "world''s attention" focused on
        Myanmar presently, but said her government "does not fear international scrutiny."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eeb540-afc8-4506-806e-d68432ed2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are interested in joining us in our endeavors, please let
        us know," she added. "We can arrange for you to visit these areas and to ask
        (those who have stayed) why they have not fled, why they have chosen to remain
        in their villages."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac52a0a-5122-4134-bea3-82786c5acd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the situation may change following Suu Kyi''s speech, access
        to Rakhine State has been heavily restricted to media, human rights groups,
        and diplomats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22161548-3af7-43d7-bc8a-ab3761aa6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tightly government-controlled media trip to Rakhine state was
        organized earlier this month, but permits for journalists to visit the area
        independently and interview people without official interference have been
        next to impossible to come by.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81197b6c-d067-4793-b97f-87e22ffbc953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International has accused the government of denying aid
        workers access to the state, while in January UN special rapporteur on human
        rights Yanghee Lee was prevented from visiting some parts of the state for
        "security reasons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87980da0-2ac9-4915-8d5d-291a10efbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders said it had been providing services to displaced
        people within Rakhine, "but international staff have not been granted travel
        authorizations to visit the health facilities since August, whilst national
        staff have been too afraid to go to work following remarks by Myanmar officials
        accusing NGOs of colluding with (militant groups)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18397a-8dc0-4300-aef0-e853118e6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Kofi Annan also appeared to criticize the government''s
        denial of access to Rakhine to aid groups and other NGOs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847be245-4841-4d4c-be47-453808f85c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>The great majority of Rakhines in the state have not joined
        the exodus''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d22572-d89f-4e6e-8a5d-cbd35e91c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakhine State has a population of around 3.1 million, some one million
        of which are Rohingya Muslims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ba798-2001-4bba-9ede-ffadb1b1229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that over 400,000 Rohingya have arrived in Bangladesh
        since August 25. They joined around one million Rohingya already in the country
        who traveled there during previous periods of unrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd1e2f-5629-46e9-a957-7e57ab983f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the government said 176 out of 471, or 37.4%
        of all Rohingya villages were empty of people, and an additional 34 villages
        were "partially abandoned." During her speech, Suu Kyi said, "50% of the villages
        of Muslims are intact."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684c754-e5fc-4e59-96b0-6ff0d0a7b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi did not use the word "Rohingya" in her speech to describe
        Muslims living in Rakhine, so it is difficult to ascertain whether she is
        referring to the state''s entire population, or specifically the Rohingya
        population the UN and others say have been disproportionally affected by recent
        violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947ea6c3-aa69-4544-a61d-d4b6a14d8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rohingya" is a politically charged term in Myanmar and one the
        government has repeatedly refused to endorse.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3d463-022b-4528-bfe7-f1fb4f005fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only time Suu Kyi said the word during her speech was when she
        referred to the ARSA militant group – the Arakan Rohingya Salvation Army.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0be4f3-1f56-4f18-bd4e-e713d99a343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She chooses to use the word in relation to a terrorist group, that
        means that is the only identity that Rohingya will be attached to, from her
        perspective and she hopes from the international perspective," said Penny
        Green, a professor of law at Queen Mary University of London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5304e-14ae-4702-ae20-e5f9bd4d2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''All people (in Rakhine) have access to education and health
        care services''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00018d6-57b5-4b24-ab94-1499be4915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s claims Rohingya have access to the same services as their
        non-Muslim neighbors is contradicted by the Annan commission''s report which
        found Muslims, in particular internally displaced persons, are "deprived of
        freedom of movement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32498346-ae98-4bb0-8589-7ccc8ab240b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Movement restrictions have a wide range of detrimental effects,
        including reduced access to education, health and services, strengthened communal
        segregation, and reduced economic interaction," the report said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ed9d9-4710-42f0-9773-e5e2f4e53e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it found that "access to health is particularly low within
        the Muslim community in the northern and central parts of the state. In some
        areas, Muslims face discriminative obstacles that prevent available lifesaving
        services from being accessed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3c72e-824b-4827-9500-40c82791fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azeem Ibrahim, a senior fellow at the Center for Global Policy who
        has visited internally displaced person camps within Myanmar, told CNN the
        population there "don''t have the same level of access at all to anything."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115e32b-1a91-41f2-8330-be81d70523bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No clearance operations'' since September 5</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52379bf8-1e0c-417b-ae4b-336895f6fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late August, Rohingya militants attacked and killed 12 security
        officers, according to Myanmar''s state media, which kicked off the latest
        round of violence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c81f1-e432-4a9f-b6c0-e979c04abcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and other observers say those attacks were responded
        to with a major military and security operation that included helicopter attacks
        and the burning of Rohingya villages. Refugees have also told CNN non-Muslim
        groups were armed and encouraged to attack their Muslim neighbors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d7cd2-5b69-4161-bda6-beb5fc2c3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government efforts to "restore the situation to normalcy" are succeeding,
        Suu Kyi said. "Since the fifth of September, there have been no armed clashes
        and there have been no clearance operations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879d86e-3c31-4d86-9809-508da5e90977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, satellite imagery examined by Amnesty International appears
        to show more than a dozen burned villages and fires since that date.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04ed12-f98e-4c63-9462-fc3f45b2f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said 62 villages were torched between August
        25 and September 14.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68122827-0ef6-40ff-a09b-b70d662fd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:37:12.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:37:39.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/asia/myanmar-aung-san-suu-kyi-speech-facts/index.html">5
        dubious claims Myanmar''s Aung San Suu Kyi made in her speech</a>."</em></p>'
  'martial-law-museum-launch':
    'author': 'Portia Ladrido'
    'caption': 'The Martial Law Museum shows that even if there are people who attempt
      to bury the atrocities of dictatorial rule, there will always be Filipinos who
      will speak out. Screenshot from MARTIALLAWMUSEUM.PH'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-09-19T19:35:43.360+08:00
    'imagesource': 'jcr:8218ea78-b0e1-471f-80e7-a2b9787a0ba1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9a9655-a84f-4ac1-aa03-e9df5adfe2e7'
    'lead': 'The martial law museum shows that even if there are people who attempt
      to bury the atrocities of dictatorial rule, there will always be Filipinos who
      will speak out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:47:08.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2021-02-19T18:43:49.996+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:47:58.952+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An online museum that immortalizes years of martial rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76766cde-c1f9-4ecc-b426-6761de7b27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Last year, during
        Ferdinand Marcos'' 99th birthday, the Official Gazette''s Facebook page posted
        a tribute to the then-dictator, saying that Marcos declared martial law "to
        suppress communist insurgency," and that he "stepped down" from power "to
        avoid bloodshed" at the height of the People Power Revolution. <a href="http://nine.cnnphilippines.com/news/2016/09/12/netizens-official-gazette-historical-revisionism.html">The
        post was called out by social media users</a> for ''historical revisionism''
        and for downplaying the role that Marcos played in the oppression of human
        rights. This is one glaring reality showing how Filipinos remain divided over
        the memory of martial law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae5cb9-8c72-4780-b713-f36df0452154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its declaration in 1972, martial law has always carried with
        it two opposing narratives — one perpetrated by Marcos propaganda that depicted
        martial law as the herald of a New Society that will bring about ''change''
        and ''progress,'' and the other, which displayed the various human rights
        violations, evidenced by curtailed freedom of speech and accounts of individuals
        who were tortured, jailed, and/or killed.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87290133-8510-4c5d-bd8e-90effb7f4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:38:51.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The dichotomy of martial law</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b13ed-ccb8-4c13-bd0c-dbd9b68a9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposing narratives are what the newly launched online portal,
        <a href="https://martiallawmuseum.ph/">Martial Law Museum</a>, seeks to address.
        Spearheaded by the Ateneo de Manila University, the platform is a community
        response to reclaim national memory and promote engaged citizenship; a resource
        with a mission to reveal extensive information gathered of the 14-year dictatorial
        rule in order to educate the public of the truth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f43ab9-ca8a-430c-a5e5-ed64de0801db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like it or not, this dichotomy is out there in the public arena
        and to deny its existence is to fool ourselves into a state of mindless oblivion
        or deliberate forgetfulness," says historian Maria Sereno Diokno, during her
        keynote speech at the launch of the online museum.</p>'
    '10':
      'image': 'jcr:33abd0f5-1dfa-4569-a8bb-78c188ee3e4f'
      'imageCaption': 'Since its declaration in 1972, martial law has always carried
        with it two opposing narratives. Screenshot from MARTIALLAWMUSEUM.PH  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc69c0e-1e94-4621-bd06-fe6a8a72970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62240da2-5021-441c-a5aa-7f5333d6092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Diokno, it is necessary and significant that Filipinos memorialize
        the shared experience of oppression and resistance to oppression, especially
        at this time in the Philippines where there is a perceived "creeping authoritarianism."
        She cites the ''problematic'' actions of government bodies of today, like
        the National Historical Commission of the Philippines'' (NHCP) decision to
        give historical markers both to Marcos and her father, Jose "Ka Pepe" Diokno.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33618f-c4f2-4c2c-896c-a9ede2774f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family, upon hearing the decision on Marcos'' burial, refused
        to accept NHCP''s marker for her father. “How can two diametrically opposed
        historical roles — one of a dictator, the other of a defender of freedom and
        privacy — be rewarded equally by the nation''s historical body? By conferring
        historical recognition upon both Filipinos, the NHCP board, in my family''s
        view, sets a moral equivalence to oppression and resistance to oppression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb1213-e326-4352-ab13-5d67e9cc4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:38:51.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The background of the project</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc3369-9195-44c1-83b7-df722cce10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arjan Aguirre, project director of the Martial Law Museum, says
        that what jolted the team into creating the website was the burial of the
        dictator in the Libingan ng mga Bayani. Another motivating factor for them
        was the near victory of Bongbong Marcos during the 2016 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639bc72-271b-4f33-871f-71799b024a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is not purely about the dictator and his family; the
        information goes beyond the Marcos reign. "Our initiative is not just against
        a person, it''s more of an initiative to engage a phenomenon called dictatorship
        or authoritarian rule,” he says. “We are here to commit ourselves to those
        things that are usually affected ... by authoritarian rule: human rights,
        democracy, freedom, individual dignity, etc."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4089b5-66e9-409e-a1ee-8bcea75da0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Like it or not, this dichotomy is out there in the public arena
        and to deny its existence is to fool ourselves into a state of mindless oblivion
        or deliberate forgetfulness." — Maria Sereno Diokno</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843cc93-8b32-4ded-a3ed-9eee35a07204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also adds that it is a communal, intergenerational initiative,
        which means that all the information in the website is a collaborative effort
        among past and present generations, academic institutions, and civil society
        groups that all aim to present the truth about the dictatorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef0203-e670-4764-b220-f88cfa7fd517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:38:51.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The contents of the museum</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e98852-b4e7-4f53-9f2c-eb36812f7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website presents three pillars: <em>Mag-aral, Magturo,</em>
        and <em>Manindigan</em>. The <em>Mag-aral</em> library enables visitors of
        the website to experience all of the content and the exhibits. Joshua Uyheng,
        the project''s head of research, says that they took a chronological approach
        in presenting data and information under the <em>Mag-aral</em> tab. "It''s
        divided into four key sections: the beginnings of martial law, martial law
        in the Philippines, the end of martial law, and lessons of martial law," he
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b455c15-df6e-47c7-80a8-bcbbc03e44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <em>Mag-aral</em> is the main educational plank of the website,
        it goes into the specifics of Marcos'' speeches, his massive network of cronies,
        the heroes who fought martial law, as well as a list of things Imelda Marcos
        left when the Marcoses fled Malacañang, among many others. Uyheng believes
        that within these documents, readers should be able to evaluate whether any
        of Marcos'' promises were fulfilled, how much wealth the Marcoses have amassed
        over the years, and what Filipinos endured during this time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db22f9-4ce5-4ba9-a896-bc7ac93f25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned by Aguirre, the initiative is not purely about the
        Marcoses. Uyheng adds that they also included what Filipinos can learn from
        this phenomenon. "What we want is not just for students or visitors of the
        site to know the facts about martial law, but also what we can learn from
        the entire historical experience," he says. "There''s really a more conceptual
        and deepened discussion on what democracy versus authoritarianism is … what
        are [our] rights under the constitution and how they can enact and engage
        citizenship."</p>'
    '33':
      'image': 'jcr:a9b6e32b-08ea-4003-8885-5aa31e851cea'
      'imageCaption': 'The website not only features written works about martial law
        in the Philippines, it also exhibits photos (e.g. pictured above) of the events
        that were documented during that time. Screenshot from MARTIALLAWMUSEUM.PH  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e307a-add4-441b-995c-2833b8d0ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9777262-5b0e-45e5-952e-2714b307e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next pillar, <em>Magturo</em>, caters to a specialized audience:
        K-12 teachers. The tab includes an array of lesson plans that integrate lessons
        from martial law into the K-12 curriculum. The lesson plans not only touch
        on Araling Panlipunan, there are also other subjects, like math, with modules
        that have problem solving exercises that are relevant to history. For example,
        an exercise requires the student to solve the number of classrooms that can
        be built should the Marcoses return a certain amount of ill-gotten wealth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0574f0-81b3-4770-888d-5f3a5e38dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last pillar is <em>Manindigan.</em> "This really is a call to
        move beyond the classroom, for students to do more than just learn the facts
        of martial law; for teachers to do more than teach the facts of martial law.
        It''s to take a stand with us," says Uyheng. One of their major projects under
        this pillar is the Martial Law Museum Awards next year, where high school
        students from across the Philippines are encouraged to join and use art or
        literature as a means to express the value of martial law history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e5970-98a2-49ef-955b-3a465ab2d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-30T18:38:51.000+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ongoing battle</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351444c7-cbfb-4715-91df-2dbecb768d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre says that the <em>Magturo</em> and <em>Manindigan</em> pillars
        are important offline actions that complement the online museum. However,
        as the basic foundation of the museum is the website, Aguirre mentions that
        one of the challenges the team faced when putting up the initiative were the
        trolls on Facebook. "When we were doing this initiative, we already encountered
        trolls. They come from, perhaps, the other camp, sa mga Marcoses. They try
        to mock us, bash us. That''s the number one challenge [so far]."</p>'
    '43':
      'image': 'jcr:1825dc6d-fa5e-44ce-bf0f-a411df1bb4dc'
      'imageCaption': 'What jolted the team behind the Martial Law Museum into creating
        the website was the burial of the dictator in the Libingan ng mga Bayani.
        Screenshot from MARTIALLAWMUSEUM.PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553cbe1-3de8-4e5f-b8f9-23c2f5b8167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a079c-dde2-4a83-a409-cb3c4a591da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre adds that another challenge is the pessimism or cynicism
        of some people who feel that it is useless to have this initiative. "We have
        encountered people who are so clear about that sentiment [where] they feel
        that it''s so senseless to have this talk again about martial law," he explains.
        "We try to address these issues by making sure that this initiative will be
        inclusive enough to engage people, narratives; to know things, to know those
        claims objectively."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a8b18-6421-45be-a697-8b8b86f68719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the trolls and pessimists that surround the mission of the
        project, the creation of the Martial Law Museum exemplifies that even when
        there are people who deny the atrocities of dictatorial rule, and there are
        those who want memories of martial law to disappear into oblivion, there will
        always be Filipinos who will not be silenced.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f982ee-57ee-4136-8e93-d0ef92fcdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:47:08.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-02-19T18:43:49.997+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Diokno quotes political theorist Hannah Arendt: "…
        The holes of oblivion do not exist. Nothing human is that perfect, and there
        are simply too many people in the world to make oblivion possible. One man
        will always be left alive to tell the story."</p>'
  'MRT-Busan-Universal-Rails-maintenance':
