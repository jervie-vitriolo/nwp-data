      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minor to moderate coastal flooding is possible from Delaware to
        southern New England," the center said. "Swells generated by Jose are affecting
        Bermuda, the Bahamas, and much of the US east coast."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ae8a3-89c2-42fc-a90e-5dd20ed4d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.831+08:00
      'mgnl:createdBy': 'cnnproducer'
