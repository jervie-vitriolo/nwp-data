    'template': '1'
    'title': 'Cowboys extend reign as most valuable NFL team: Forbes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d88e2b-a267-4588-b18f-7c2a7f5845fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:02:44.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:03:13.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Dallas Cowboys are the most valuable
        National Football League team for an 11th consecutive year, valued at nearly
        twice the league average, according to the annual list published by business
        magazine Forbes on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63271fbd-0628-43e7-8554-3be9a17039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:02:44.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:03:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cowboys, who have reached the playoffs only nine times since
        winning their last Super Bowl in 1995, are worth $4.8 billion, up 14 percent
        rise from last year, Forbes said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329ff60-95af-4f5b-ba73-8c0327886337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:02:44.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:03:13.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Super Bowl champions New England Patriots ($3.7 billion)
        were joined by New York Giants ($3.3 billion), Washington Redskins ($3.1 billion)
        and San Francisco 49ers ($3.05 billion) in the top five.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
