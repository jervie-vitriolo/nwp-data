      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, you''re only limited by your imagination when it comes to
        making incredible drinks with this clear liquid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47d956-3eff-49c1-aca2-ba1d90158b29'
