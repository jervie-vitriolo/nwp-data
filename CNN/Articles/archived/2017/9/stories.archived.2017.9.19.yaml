    'jcr:uuid': '0ae50516-1330-4074-b395-4f3d0b48423a'
    'lead': 'The police are looking for six "persons of interest" in the suspected
      hazing death of 22-year-old University of Santo Tomas (UST) law student, Horacio
      Castillo III. Among these is John Paul Solano, Castillo''s fellow Thomasian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:29:20.919+08:00
