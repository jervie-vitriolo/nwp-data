      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The Metro Manila Development Authority (MMDA) cannot be selective in apprehending
        traffic violators as requested by House Majority Leader Rudy Fariñas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d4bcb-9ff0-4a0b-8d40-792eac666c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said on Tuesday that exempting
        lawmakers from traffic rules are in the hands of Metro Manila mayors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6011ba-42a4-4a94-a59d-c801ad486b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MMDA cannot exempt anyone from the law because we don''t have the
        power to do so. Ang MMDA po taga-implement lang," she said in a text message
        to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6da2f-65a9-42ac-ab0f-0a29e00448dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas on Monday asked the MMDA to excuse lawmakers from minor
        traffic violations — such as hitting a pedestrian and causing minor injuries
        — when they are on their way to Congress for a session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36708e-29e5-477c-931b-1519c08467e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA encouraged Fariñas to formalize his request by sending
        a letter to the Office of the Chairman stating the scope of his request. The
        17 Metro Manila mayors will have to approve the request before it can be implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460581b-2593-4985-a447-27b0665ebf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate disagreed with the proposal
        to grant lawmakers immunity from traffic violations, saying this results in
        a double standard in law implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa60e1-99f8-49ba-b1c5-1b0dc88867f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalo nitong patitingkarin na may ibang batas para sa may kapangyarihan
        at sa karaniwang tao. Dapat ay maging huwaran ang mga mambabatas para tuparin
        ang mga ito,</em>" he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409cf9e-13f5-48aa-9a6f-751ca54894d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will only highlight the idea that implementation
        of the law is different for ordinary&nbsp; citizens and for those in power.
        Lawmakers should set a good example.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d3aae-1fa6-455f-a96f-ab894d833b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said President Rodrigo
        Duterte does not seek special treatment and the Palace is hoping their colleagues
        in Congress will do the same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85583e02-4e33-4c43-a0f1-90a9eec72370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President himself continues to observe a modest lifestyle and
        he seeks no special treatment whether inside or outside the Palace. We hope
        our colleagues in Congress, especially our allies can bring themselves to
        do the same," he said on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9ca28-371c-46b5-aa3f-5b5368587b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the law "should be blind to all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4439310-891e-4468-9ed0-765f6c1a982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA is an office under the executive branch. When asked if
        Malacañang will direct the traffic agency to reject Fariñas'' request, Abella
        said no action on the issue has been taken yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f001a-c184-42b8-8903-9556e189a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas clarified that such immunity only applies when Congress
        is in session. If a lawmaker commits a major violation, such as murder, he
        should be detained and investigated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9974df-3f9a-4ade-9b1e-d76d30237935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinas invoked parliamentary immunity or privilege from arrest
        in making the request. Under the 1987 Constitution, legislators can be exempted
        from arrest for offenses punishable by six years or less of imprisonment while
        Congress is in session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86515b9e-1e88-4341-a022-3cccf11cab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<strong>Bakit nasa</strong> Constitution? <em>Itong mga taong ito
        hindi mo pwede abalahin o arestuhin pag nagse-session kami. Kasi kami po ang</em>
        representatives<em> ng</em> Filipino people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9deef5-2b8c-4c2f-ab62-6b43813ed7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:14:31.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:14:55.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it in the Constitution that you cannot bother
        or arrest these people during sessions? Because we are the representatives
        of the Filipino people.]</p>'
  'Sept-21-government-work-suspension-National-Day-of-Protest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T13:27:59.230+08:00
    'imagesource': 'jcr:175342dc-5581-4692-b067-28ab80e85f70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ea1e96-ed18-4068-a096-73a05cb11563'
    'lead': 'Presidential Spokesman Abella said suspensions for private companies
      and schools will be left to the discretion of their respective heads. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:16:59.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:17:23.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:17:22.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t work, classes in public schools suspended on ''National Day of
      Protest'' on Sept. 21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecad1d2-ec9b-4f8a-bc14-9ebda3e6d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Presidential Spokesman Ernesto Abella announced work in government offices
        and classes in public schools and universities are suspended on Sept. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d8042-9725-4c15-a5c2-c9c509b4a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Acting Executive Secretary will issue a memorandum circular
        suspending work in government offices both national and local, as well as
        classes in all public schools, state colleges and universities," he said at
        the Malacañang briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b3578-b7b2-43ea-a040-e7c8f288e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he would declare the date--
        the anniversary of the declaration of martial law --&nbsp; a "National Day
        of Protest." Abella said he expects the proclamation to be signed shortly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8ffc5-8d4a-4c33-b340-bc6e431a8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella clarified it was not a special non-working holiday.&nbsp;
        He said</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ce9df-8d8a-4785-b025-0ebcb492ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>suspensions in private companies and schools will be left to the
        discretion of their respective heads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4d4e6-538d-4bee-b64a-aabbcce32105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "National Day of Protest" will be set aside "for people to exercise
        their constitutional rights to freedom of speech, peaceful assembly and to
        seek redress for their grievances against the government, past or present,"
        Abella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090d7ee-e76b-442c-a481-a0b5dc8a2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:16:59.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:17:23.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said law enforcers are directed to stay away from mass actions
        and to exercise maximum restraint unless their intervention is necessary to
        maintain public order. Select government agencies will also be on standby
        to provide emergency assistance near protest sites.</p>'
  'Kate-Walsh-brain-tumor-diagnosis':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Actress Kate Walsh, best known for her role in the TV series "Grey''s
      Anatomy," went public on Monday with a brain tumor diagnosis in 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-19T21:25:29.780+08:00
    'imagesource': 'jcr:30ce6fde-f954-496f-b32a-2df5b5e9f79a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16d91b1-9bc8-414b-8095-1d69767bca6c'
    'lead': 'Actress Kate Walsh, best known for her role in the TV series "Grey''s
      Anatomy," went public on Monday with a brain tumor diagnosis in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:21:18.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:21:47.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:21:47.061+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Grey''s Anatomy'' actress reveals brain tumor diagnosis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d62126-45fb-49b8-8855-aec2e7bacaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Kate Walsh, best known for her
        role in the TV series "Grey''s Anatomy," went public on Monday with a brain
        tumor diagnosis in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5495201-5b3f-49b4-91de-c21ca7c938e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked," Walsh said of the moment doctors revealed her MRI
        results. "It was not what I expected."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fae87-ce24-469f-9f7e-99c26614c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh was diagnosed with a meningioma: a tumor arising from the
        lining that surrounds the brain and spinal cord. Within three days, she underwent
        surgery to have it removed at Cedars-Sinai Medical Center in Los Angeles.
        After removing the tumor, doctors confirmed that it was benign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02516abe-798d-4f3b-98c5-360432135aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, Walsh initially wrote off symptoms as exhaustion,
        having just executive produced and starred in the NBC series "Bad Judge."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f13eb4-d1e3-4839-b8b0-a688ef0598e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could drink five cups of coffee and not wake up," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc69508-2e01-4e5b-8ddf-fb3aa63ef70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found it hard to concentrate. Her balance was off, and she developed
        shooting headaches. Her Pilates instructor also noticed that she would dip
        on her right side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b190a4f-ed47-4ee1-beed-a8e63249a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is "typically when people will see subtle motor changes,
        because they''re really comparing both sides of their body," CNN Chief Medical
        Correspondent Dr. Sanjay Gupta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7c04d-39d0-49ef-819d-51d7feeb8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cognitive issues became severe enough that her then-boyfriend
        urged her to see a neurologist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b719d-4dad-47fd-bb97-fde303268eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would reach for words or thoughts, and I just couldn''t finish
        them," Walsh said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d995bd-7604-49bf-b225-a02f1e1461ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she made it to the doctor in June 2015, he even noticed
        that the right side of her face was drooping slightly. It was then that doctors
        found the benign tumor, which was just over 5 centimeters long, pushing on
        her left frontal lobe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b574c-06aa-420d-acaf-d9b3d45094bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors put Walsh on a precautionary antiseizure medication before
        she went under the knife. With a tumor that size pressing on her brain, they
        told her she was lucky to have had no seizures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d795ecb-2895-4068-833f-c0bf58aec4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having played Dr. Addison Montgomery on "Grey''s Anatomy"
        and the spinoff "Private Practice," she was blindsided by the diagnosis and
        her sudden role as the patient. For all the medical jargon she delivered as
        a TV doctor, she hadn''t heard of meningiomas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474fc90-8a25-4a83-9a40-792453eede52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How meta," Walsh said of her transition from onscreen doctor to
        real-life patient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81d668f-552f-457b-b856-d989174917d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meningiomas, which are&nbsp;<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4531141/">more
        likely to occur in women</a>, are usually benign and slow-growing. Doctors
        told Walsh that the tumor may have been there for a while -- but that could
        mean two years or 10 years, she was told.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb5acc-b18e-41ed-8667-fb99b8a24a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most meningiomas arise close to the skull, but in some cases, a
        tumor can form as far down as the spinal cord.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b69f0e-5c9d-4d2a-8e50-acce8c71330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tumors differ greatly from aggressive brain cancers like glioblastoma,
        which may originate deeper in the brain and can "double in size every couple
        of weeks," Gupta said. Sen. John McCain was diagnosed with glioblastoma in
        July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48159a9b-cd26-4bae-a452-cd7427b21dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meningiomas are the most common tumors that originate in the central
        nervous system, numbering about 27,000 cases per year, based on&nbsp;<a href="https://academic.oup.com/neuro-oncology/article/18/suppl_5/v1/2590014">2009-13
        data</a>&nbsp;from the Central Brain Tumor Registry in the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a0db1-d9e0-4dcd-bf34-16da0603ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are removed surgically without further treatment, as Walsh''s
        was. However, in some cases in which the tumor is very small and causes no
        symptoms, doctors may simply watch and wait, Gupta said. In less common cases
        in which malignant cells are found in the tumor or when the tumor is next
        to delicate structures like the brain stem, doctors may also opt for radiation,
        Gupta added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7dd19-57a7-444d-a09a-5582f4c1e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities have gone public with their own meningioma diagnoses
        -- including&nbsp;<a href="https://edition.cnn.com/2012/06/05/showbiz/sheryl-crow-brain-tumor/index.html">Sheryl
        Crow</a>, Elizabeth Taylor, Mary Tyler Moore and recently&nbsp;<a href="https://edition.cnn.com/2017/07/03/entertainment/maria-menounos-brain-tumor/index.html">Maria
        Menounos</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb8983-4ade-4991-808f-a15c82ca24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after her surgery, Walsh said, she noticed a difference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44b65b-b21f-418b-a128-7273b1c1ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fog had lifted," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a4347-b076-4e05-979b-882584da5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh said that her decision to go public was intended to help raise
        awareness, especially of a type of tumor that affects mostly women. She joined
        "Grey''s" co-star Patrick Dempsey and other TV doctors in a campaign launched
        by Cigna that encourages people to get annual checkups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbafbd62-89f7-40c0-b7b9-934c6a26ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so relieved to know that it was something" that could be
        fixed, Walsh said of the tumor. Her advice: "Trust your instincts. Trust your
        body."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cdaba-6e0d-4694-a605-9c700a328fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:21:18.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:21:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Grey''s Anatomy''
        actress reveals brain tumor diagnosis."</em></p>'
  'US-government-wiretapped-former-Trump-campaign-chairman-Manafort':
    'author': 'Evan Perez, Shimon Prokupecz and Pamela Brown, CNN'
    'caption': 'File- Paul Manafort was hired by the Trump campaign in March 2016
      to lead their delegate operation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T20:27:50.861+08:00
    'imagesource': 'jcr:850726ff-d934-496c-824f-9323dc221db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83679afd-b677-4f3b-9de3-6a9b9130ee2d'
    'lead': 'US investigators wiretapped former Trump campaign chairman Paul Manafort
      under secret court orders before and after the election, sources tell CNN, an
      extraordinary step involving a high-ranking campaign official now at the center
      of the Russia meddling probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:25:06.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:25:45.677+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:25:45.422+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: US government wiretapped former Trump campaign chairman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04d1ef-4452-4fe1-9052-d355defd9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US investigators wiretapped former Trump
        campaign chairman Paul Manafort under secret court orders before and after
        the election, sources tell CNN, an extraordinary step involving a high-ranking
        campaign official now at the center of the Russia meddling probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa558f-b6f2-4f0c-9705-ae7f6a4fbb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government snooping continued into early this year, including
        a period when Manafort was known to talk to President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f92ffa-396a-46fc-ba30-d25a8d7e927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the intelligence collected includes communications that
        sparked concerns among investigators that Manafort had encouraged the Russians
        to help with the campaign, according to three sources familiar with the investigation.
        Two of these sources, however, cautioned that the evidence is not conclusive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132423a-c6f3-432f-9a7e-de90b8a65dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller''s team, which is leading the investigation
        into Russia''s involvement in the election, has been provided details of these
        communications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73c225-5fab-44d1-ad82-5c59686ae5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secret order authorized by the court that handles the Foreign
        Intelligence Surveillance Act (FISA) began after Manafort became the subject
        of an FBI investigation that began in 2014. It centered on work done by a
        group of Washington consulting firms for Ukraine''s former ruling party, the
        sources told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a20f19-97f1-4aab-b39c-056d6b302354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance was discontinued at some point last year for lack
        of evidence, according to one of the sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532c448-d8e5-4c70-b0c9-e97658b3cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI then restarted the surveillance after obtaining a new FISA
        warrant that extended at least into early this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e65403-1664-43bb-9fbb-d208fd10734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say the second warrant was part of the FBI''s efforts to
        investigate ties between Trump campaign associates and suspected Russian operatives.&nbsp;Such
        warrants require the approval of top&nbsp;Justice Department and FBI officials,
        and the FBI must provide the court with information showing suspicion that&nbsp;the
        subject of the warrant may be acting as an agent of a foreign power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a88fba-bee5-4ff0-94b7-db7d3842bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the new warrant started. The FBI interest deepened
        last fall because of intercepted communications between Manafort and suspected
        Russian operatives, and among the Russians themselves, that reignited their
        interest in Manafort, the sources told CNN. As part of the FISA warrant, CNN
        has learned that earlier this year, the FBI conducted a search of a storage
        facility belonging to Manafort. It''s not known what they found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75391237-490f-4000-b3b7-7410eb4a0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversations between Manafort and Trump continued after the
        President took office, long after the FBI investigation into Manafort was
        publicly known, the sources told CNN. They went on until lawyers for the President
        and Manafort insisted that they stop, according to the sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f24478-46d9-44b7-a9ac-75b965aeda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Trump himself was picked up on the surveillance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5ebd6-b9ad-4de6-b589-f20b3da14846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment for this story. A spokesperson
        for Manafort didn''t comment for this story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87227d4f-6d86-46cd-84d5-e44cdac255ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort previously has denied that he ever "knowingly" communicated
        with Russian intelligence operatives during the election and also has denied
        participating in any Russian efforts to "undermine the interests of the United
        States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f1b44-5ad4-45f8-9c2a-b1c8b7640816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI wasn''t listening in June 2016, the sources said, when Donald
        Trump Jr. led a meeting that included Manafort, then campaign chairman, and
        Jared Kushner, the President''s son-in-law, with a Russian lawyer who had
        promised negative information on Hillary Clinton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45c0d0-c446-427e-95cd-ab8589f243f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gap could prove crucial as prosecutors and investigators under
        Mueller work to determine whether there''s evidence of a crime in myriad connections
        that have come to light between suspected Russian government operatives and
        associates of Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f2760-ddc8-40e0-8b5d-d4cf7e7512c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Origins of the FBI''s interest in Manafort</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08604a-7053-443b-a237-655a5176f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI interest in Manafort dates back at least to 2014, partly
        as an outgrowth of a US investigation of Viktor Yanukovych, the former Ukrainian
        president whose pro-Russian regime was ousted amid street protests. Yanukovych''s
        Party of Regions was accused of corruption, and Ukrainian authorities claimed
        he squirreled millions of dollars out of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103cde5-f210-41fe-b3a2-d050ccc11266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have spent years probing any possible role played
        by Manafort''s firm and other US consultants, including the Podesta Group
        and Mercury LLC, that worked with the former Ukraine regime. The basis for
        the case hinged on the failure by the US firms to register under the US Foreign
        Agents Registration Act, a law that the Justice Department only rarely uses
        to bring charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a0c5e-6346-45bf-a68a-6e16648737f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three firms earlier this year filed retroactive registrations
        with the Justice Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c2e43-bc3e-42f0-81db-1ccfa4abfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t proved easy to make a case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c17687-7638-436b-b3c8-5c8f89721e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Justice Department prosecutors concluded that there wasn''t
        enough evidence to bring charges against Manafort or anyone of the other US
        subjects in the probe, according to sources briefed on the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a0e50-a47d-4332-bd80-40bee1246bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Justice Department have to periodically seek renewed
        FISA authorization to continue their surveillance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33dff6-f61f-414e-b195-38c227ae5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manafort took the reins as Trump campaign chairman in May, the
        FBI surveillance technicians were no longer listening. The fact he was part
        of the campaign didn''t play a role in the discontinued monitoring, sources
        told CNN. It was the lack of evidence relating to the Ukraine investigation
        that prompted the FBI to pull back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf65af-f6c2-42da-9c52-1ceb322b1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Renewed surveillance</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f06a23-9af3-429c-8041-9b696dcc1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was ousted from the campaign in August. By then the FBI
        had noticed what counterintelligence agents thought was a series of odd connections
        between Trump associates and Russia. The CIA also had developed information,
        including from human intelligence sources, that they believed showed Russian
        President Vladimir Putin had ordered his intelligence services to conduct
        a broad operation to meddle with the US election, according to current and
        former US officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70bab3-8d10-4aad-9fd6-6639ae73d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI surveillance teams, under a new FISA warrant, began monitoring
        Manafort again, sources tell CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412eff9-3438-4717-baed-a52d0ea582ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court that oversees government snooping under FISA operates
        in secret, the surveillance so intrusive that the existence of the warrants
        only rarely become public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09096cf2-512c-4929-ad09-762af68b41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, speculation has run rampant about whether Manafort
        or others associated with Trump were under surveillance. The President himself
        fueled the speculation when in March he used his Twitter account to accuse
        former President Barack Obama of having his "wires tapped" in Trump Tower.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb94d6-c74e-426e-87f1-b733ea55acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and the FBI have denied that Trump''s own
        "wires" were tapped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb9a92-f489-4e85-a064-655f50d5e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manafort has a residence in Trump Tower, it''s unclear whether
        FBI surveillance of him took place there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a168108-dd22-4483-9df7-2f4f7317a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has a home as well in Alexandria, Virginia. FBI agents
        raided the Alexandria residence in July.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fdd6b-c781-4443-8c04-cfb2d3bf1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/04/12/politics/fbi-carter-page-russia/index.html">The
        FBI also eavesdropped on Carter Page</a>, a campaign associate that then candidate
        Trump once identified as a national security adviser. Page''s ties to Russia,
        including an attempt by Russian spies to cultivate him, prompted the FBI to
        obtain a FISA court warrant in 2014.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e2508-b3a0-4d92-bb2f-39b49b36341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:25:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:25:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/18/politics/paul-manafort-government-wiretapped-fisa-russians/index.html">Exclusive:
        US government wiretapped former Trump campaign chairman</a>."</em></p>'
  'Trump-makes-United-Nations-debut':
