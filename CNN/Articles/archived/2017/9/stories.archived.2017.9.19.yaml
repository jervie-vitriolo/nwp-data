      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/09/18/americas/atlantic-storms-maria-jose-lee/index.html">Hurricane
        Maria is now a Category 5</a>."</em></p>'
  'Iran-President-Rouhani-US-will-pay-high-cost-if-Trump-scraps-nuclear-deal':
    'author': 'Christiane Amanpour, Chief International Correspondent, and Hilary
      Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T20:18:33.514+08:00
    'imagesource': 'jcr:bbd58752-757e-40ee-a628-891517f7459e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbe5ce1-c834-4639-b51b-835cb8df4546'
    'lead': 'Iranian President Hassan Rouhani said Monday that America will pay a
      "high cost" if US President Donald Trump makes good on his threats to scrap
      the Iran nuclear deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:41:36.062+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:42:42.494+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:42:42.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s Rouhani: US will pay a high cost if Trump scraps nuclear deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd3c53-7c71-4c6e-bf5d-0ba740ae80cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iranian President Hassan Rouhani said Monday
        that America will pay a "high cost" if US President Donald Trump makes good
        on his threats to scrap the Iran nuclear deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb706c8-d43d-486e-b9dd-03ca7f0095d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an exclusive interview with CNN in New York, Rouhani
        said: "Exiting such an agreement would carry a high cost for the United States
        of America, and I do not believe Americans would be willing to pay such a
        high cost for something that will be useless for them."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f62b78-3db3-43b9-8600-6258328fa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said such an action by the Trump administration "will yield
        no results for the United States but at the same time it will generally decrease
        and cut away and chip away at international trust placed in the Unites States
        of America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae1daa-3d4f-4a54-a2cc-5c96fee7bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US extended sanctions relief for Iran last week as part of the
        2015 nuclear agreement, which&nbsp;<a href="https://edition.cnn.com/2017/09/11/opinions/iran-deal-trump-opinion-countryman/index.html">Trump
        has described as "the worst deal ever</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff46e14-438c-4895-a133-d5243584d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was mainly a procedural move, but it was significant, as re-imposing
        nuclear-related sanctions could lead to Iran ending its compliance with the
        deal and reverting back to rapid uranium enrichment -- something Iran has
        threatened to do if the US reneges on its end of this bargain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85518850-6bab-4afd-a312-b67b2a79bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next major deadline comes in October, when Trump will decide
        whether to certify that Iran is complying with the agreement, known as the
        Joint Comprehensive Plan of Action (JCPOA). If he does not, Congress has 60
        days to decide whether to reimpose sanctions waived under the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd97c5-8743-4635-babd-0aca9c10a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said Iran was ready to respond to the possibility of Trump
        walking away from the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cbf7a-185c-4547-9bc6-7428aa922361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Mr. Trump''s actions and reactions and policies are
        somewhat unpredictable, we have thought long and hard about our reactions,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead47da-0bae-4948-80c8-858cab75faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any riposte from Iran would come "quite swiftly" and "probably
        within a week," adding that "if the US wants to increase the tensions it will
        see the reaction from Iran."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88730c4f-6c91-44ae-aa5e-12c8b3720e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani, who was reelected by a popular vote to a second presidential
        term earlier this year, was a key architect of the 2015 nuclear agreement
        with the United States, the European Union and other partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69eb4f0-95f5-4b68-997d-da95e2c442d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal led to the lifting of most international sanctions against
        Iran in return for curbs on its nuclear program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8e157-918b-43cc-beca-150c8c26fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is expected to feature high on the agenda at this
        week''s UN General Assembly in New York, which both Rouhani and Trump are
        attending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64981813-be23-4778-b570-25d84cbbdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday,&nbsp;<a href="https://edition.cnn.com/2017/09/14/politics/trump-iran-nuclear-deal-cctober-deadline/index.html">Trump
        again attacked the agreement</a>, calling it "one of the worst deals I have
        ever seen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b64dd-8ac2-4b31-94a1-bb7d8142f4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see what I''m going to be doing very shortly in October,"
        Trump told reporters aboard Air Force One. "But I will say this, the Iran
        deal is one of the worst deals I''ve ever seen, certainly at a minimum the
        spirit of the deal is just atrociously kept. But the Iran deal is not a fair
        deal to this country. It''s a deal that should have never ever been made.
        And you''ll see what we''re doing in a couple of weeks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37daf0-3482-466f-9e50-3a2cfb299427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump promised the US is "not going to stand for what they (Iran)
        are doing," arguing Iran has "violated so many different elements" of the
        deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65ec54-51ee-41e6-9d7d-137659405593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised his upcoming action on the deal in October would be
        "very evident."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338512e-a99f-4d3c-b47e-f14ca06cd64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the International Atomic Energy Agency, the UN''s
        nuclear watchdog, says Iran is complying with its commitments under the deal,
        including inspections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c236b15-14d7-4783-b3e4-3672755c7446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189259b-588c-4761-b440-0428b9c46e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani warned of the diplomatic precedent that would be set by
        pulling out of the Iran agreement, especially with regard to North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ad95a-e27d-4162-afcf-e323f0026d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the Iranian experience shows is a good experience
        that can be replicated elsewhere and executed elsewhere," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1dba95-71ed-4df9-bd23-a31ca093c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But keep in mind please that if the United States wishes to withdraw
        from the JCPOA, why would the North Koreans waste their time in order to sit
        around the table of dialogue with the United States, because they would think
        perhaps after years of talks and a potential agreement the next US administration
        could step over or pull out of the agreement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49145eb0-d496-4a50-84c5-61e18018bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Syria and Myanmar</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd410b92-02dc-4149-be3d-81ca4da20d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the war in Syria, Rouhani stopped short of declaring an outright
        victory for the Syrian government, which Iran has supported on the ground,
        but described Tehran''s intervention as a success.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564f914-ee6f-4a07-8156-54fa404907d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions were successful and today we are witnessing the final
        stages of the defeat of ISIS" he said, before calling for eventual elections
        in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cf701-9ab7-4143-900e-38fbc1e503d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Syria will be determined by talks and ultimately
        the opposition must reach an agreement with the government and the will of
        people would be the ballot box should ultimately determine what happens,"
        Rouhani told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69b189-8721-4d16-8a23-468ce3cc7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also asked Rouhani about Iran''s position regarding the current
        crisis in Myanmar, where the government has been&nbsp;<a href="https://edition.cnn.com/2017/09/11/asia/rohingya-un-ethnic-cleansing/index.html">accused
        by the UN of ethnically cleansing Rohingya Muslims</a>. The Myanmar government
        has denied this, claiming security forces are carrying out counter attacks
        against "brutal acts of terrorism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d3216-49d8-4f13-8a01-6fe55975d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said that Myanmar should be condemned and that aid should
        be forwarded to Bangladesh, where hundreds of thousands of Rohingya refugees
        have fled in recent weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67137bc-4a20-4c18-9f7d-6a9517a1df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he shared concerns that ISIS and al Qaeda fighters
        in Syria and Iraq could move across to Bangladesh and Myanmar to exploit the
        Rohingya crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16d387-80af-40ef-9200-2d9ada917e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ddc06-caf5-4bd0-8f28-9236ba236f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also asked about foreign nationals and dual citizens detained
        in Iranian jails, including Nazanin Zaghari-Ratcliffe, a British-Iranian dual
        citizen who was arrested in 2016 and sentenced to five years'' imprisonment,
        and the Iranian-American dual citizens Siamak Namazi and his father Baquer
        Namazi, who have been imprisoned since 2015 and 2016, respectively, and were
        each sentenced to 10 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109301e-483c-4c79-9b15-554b8a5bdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN human rights panel has ruled that the Namazis are being held
        illegally and should be released, according to the American lawyer for the
        Namazis. The opinion of the United Nations Working Group on Arbitrary Detention
        has not been publicly released yet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5473f77-7b92-47d0-8179-48639782c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said in an aside that he had his own views on the subject
        of detained foreigners and dual citizens, but that he was obliged to follow
        the Iranian constitution which had enshrined the separation of powers between
        the executive and the judiciary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f1607-56a1-4361-a941-3176e8e1d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and its headline have been updated to reflect the
        accurate translation of Rouhani''s remarks.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a206d-b1c7-403b-b627-8f020a130cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:41:36.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:42:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/18/middleeast/iran-deal-rouhani-amanpour-interview/index.html">Iran''s
        Rouhani: US will pay a high cost if Trump scraps nuclear deal</a>."</em></p>'
  'Duterte-to-limit-powers-in-hiring-consultants':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'President Rodrigo Duterte during the 23rd anniversary of the Technical
      Education and Skills Development Authority (TESDA) in Taguig City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T18:50:55.274+08:00
    'imagesource': 'jcr:01090165-9956-412b-b7f7-a3fb5c19de06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3d59b5-01eb-4e51-88b8-365178087829'
    'lead': 'Duterte looked back on his campaign promise to stop graft and corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:46:54.794+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:47:24.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:47:24.301+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to limit powers in hiring consultants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08467d-ab53-443a-ba5b-5b9025e93ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        President Rodrigo Duterte warns cabinet members and other government appointees
        against engaging in corruption by hiring consultants with exorbitant fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa0c95-38ef-4dd3-bfeb-303a7b235206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cited irregularities within the Sugar Regulatory Administration,
        saying that he recently fired former Administrator Anna Rosario Paner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2ffb8-a107-4859-a1e0-b39b283cd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Manila Hotel on Monday, the President floated
        the idea of abolishing the Sugar Regulatory Administration (SRA) after learning
        that is has been hiring consultants receiving P200,000 per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b7b9c-9c7c-46eb-b454-5a601a0470fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me remind the secretaries, the directors, ''<em>wag niyo gawin
        yan - bigyan mo</em> and consultants ng P200,000 a month.<em> Naloko ka ba</em>?"
        said Duterte in a speech Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720e46d-6149-4f30-839a-d69306efaeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let me remind the secretaries, the directors, don''t
        do that - don''t give consultants P200,000 a month. Are you crazy?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9ec9e-49f2-4e7a-bb82-7de34b46731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRA, created through an executive order on 1986, is mandated
        to promote the growth of the sugar industry in the country through the involvement
        of the private sector and also by improving the working conditions of laborers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea291bca-a46c-40d9-840c-5ced198efe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte looked back on his campaign promise to stop graft and corruption,
        "My God, I''m going to do it," he said and added he will not tolerate corruption
        in any form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d708f5-1015-4c13-9fcd-816a83b7742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pointed out the case of&nbsp; former Interior
        Secretary Mike Sueño&nbsp; who was let go because of&nbsp; his alleged involvement
        in the purchase P20-million worth of fire trucks from Austria. Sueño was removed
        from his post in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc98fc9-4387-4348-a13e-7a25e4dee6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://cnnphilippines.com/news/2017/04/05/Duterte-details-firing-Sueno.html">Duterte
        details firing Sueño, denies Marcos is next DILG chief</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3a1d2-bddd-4c44-8141-c39fb917f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that Sueño would tell employees "You do not owe your
        loyalty to Duterte, sa akin kayo so your loyalty belongs…"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7a0e6-2c79-40de-a7bc-0516ebd5b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me remind everybody sa Executive department, <em>wala kayong
        utang na loob na pagbabayaran kasi hindi kayo</em> elected," said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd44c15-e2bd-4a52-b1f5-91e4b6c802ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let me remind everybody at the Executive department,
        you do not owe a debt of gratitude because you were not elected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64627f43-d988-479b-ae3e-f41ed172a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech delivered at the Manila Hotel, Duterte clarified he
        wasn''t just bashing Human Rights Chief Chito Gascon when he called him a
        pedophile in one of his speeches and said he will clarify this at a different
        time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf642ad-4d23-4f42-b6d1-3dd9a6d49749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/17/rodrigo-duterte-chito-gascon-pedophile.html">Duterte
        taunts Gascon: ''Are you gay or a pedophile?''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a6209-771c-40f6-9db9-00832858274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:46:54.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:47:24.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would expound on that later, not at this time. Come political
        time siguro…I did not just say it for fun.</p>'
  'Former-senator-on-alleged-hazing-death-justice-system-must-operate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T18:55:30.337+08:00
    'imagesource': 'jcr:1e73e386-73b0-44ad-807d-b4b3cc74c9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197de4d4-6f12-428a-a3ab-c5871f555ad9'
    'lead': 'He also said that even though a law exists, violations can still happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:52:00.653+08:00
