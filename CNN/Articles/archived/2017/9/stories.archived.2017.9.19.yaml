      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Master of None" star Lena Waithe became the first black woman to
        win an Emmy for comedy writing. She shared the award with series creator and
        her costar, Aziz Ansari.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cfcb4-d611-4caa-86b9-94fdea4b5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair received a standing ovation when they took to the stage
        to claim the trophy for the shows'' critically acclaimed "Thanksgiving" episode,
        which explored Waithe''s character Denise coming out as a lesbian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4e396-0d97-4930-b92c-64aad50941d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moving moment in a country not far removed from a time
        when African Americans would yell for others to come watch when they themselves
        reflected on the screen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42fe18-ed0b-43eb-a553-46873732724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have the winner be Waithe -- a gay, woman of color -- was an
        even bigger milestone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b072288-1201-437c-98fa-59867bcaf6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waithe thanked her girlfriend and shouted out to her "LGBTQIA family"
        in her acceptance speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799f2c9-8cad-4c5a-a26e-214dfc274506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that make us different, those are our superpowers,"
        she said. "Every day you put on your cape, go out there and conquer the world,
        because the world would not be as beautiful as it is if we weren''t in it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27639d5-8917-496f-b613-facfe9df72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked fans for "embracing a little Indian boy from South
        Carolina and a little queer black girl from the South Side of Chicago."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8e727-57c8-43bb-baf2-238379ee1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riz Ahmed became the first Muslim and South Asian man to win an
        acting Emmy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0516df9-fb5a-43db-aa18-b1e28838cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took home the honor of outstanding lead actor in a limited series
        for his role as a Pakistani-American man jailed for murder in "The Night Of."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc0378-75c7-4608-aba3-36c360becf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed used his acceptance speech to acknowledge the topical nature
        of his character''s storyline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0b80a-2ccc-4824-a738-875e6c204c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say it is always strange reaping the rewards of a story
        that''s based on real world suffering, but if this show has shown a light
        on some of the prejudice in our societies, Islamophobia, some of the injustice
        in our justice system, then maybe that is something," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf057bd-fae9-4cfc-b405-ece220a6163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also thanked South Asian Youth Action and The Innocence
        Project for helping him to prepare for the role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b83825-fc84-4502-bb21-3cb34861b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atlanta" executive producer and star Donald Glover became the first
        African American to win the Emmy for outstanding directing for a comedy series.
        He also won for lead actor in a comedy series.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32893af-6010-40b0-a005-693a75096c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Glover had made history even before Sunday just by virtue of
        his nominations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fb566-fd0c-4dc3-a098-8b874b40801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nods in the outstanding comedy acting and directing categories
        -- plus the additional the nominations he received for writing and as the
        producer of "Atlanta" -- were the most for any black performer and creator
        in a single year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc2938-b66f-4ef9-af70-7e85ffedfce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling K. Brown of "This Is Us" won for outstanding lead actor
        in a drama series, the first black actor to take the trophy since Andre Braugher
        won for "Homicide: Life on the Streets" in 1998.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59cd6b-bfd5-4d0a-bede-64b5134aa675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say, Mr. Braugher, whether it''s at Stanford University
        or on this Emmys stage, it is my supreme honor to follow in your footsteps,"
        Brown said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb8ea8-649d-4d25-81f6-85172cff1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also joked about his role on the show as a black man adopted
        into a white family, thanking his cast and saying "you are the best white
        TV family that a brother has ever had, better than the white folks who raised
        Webster."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177aa69-d3cf-4340-8554-a280135fcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers expressed outrage that they didn''t get to enjoy more
        of Brown''s wit as he was played off the stage during his speech.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0906f89d-2bda-4dd9-8b48-b5e923525f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof that you can''t keep a good brother down, Brown kept on talking
        even as the music played and producers began to cut away from him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd453a1-2de2-4940-9684-843b208e5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can play, you can play. Nobody got that loud music," he said.
        "Our writers, I love you. You are our life''s blood. Our producers and directors,
        I love you."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eefa18-a23a-42af-97df-268ad3e48c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, what fans heard was praised as one of the "blackest" speeches
        of the night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97396628-c566-4d3c-8cac-885353828674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethnicity wasn''t the only front where the Emmys were inclusive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680bba1-4b10-4c24-8d95-df74cdc08657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of women in Hollywood was also prominently celebrated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab061050-14c6-424c-a01b-3d09313410d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lily Tomlin, Dolly Parton and Jane Fonda received a standing ovation
        when they presented the award for outstanding supporting actor in a limited
        series or movie, which went to Alexander Skarsgard from "Big Little Lies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870903f-68ba-41ae-8aae-0035b8a8e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reunion for the trio who starred in the 1980 film "9 to
        5," which told the story of a group of women who fight back against their
        chauvinistic boss.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5264ec8-9bf4-47ff-b53e-0dff3d96297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in 1980, in that movie we refused to be controlled by a ''sexist,
        egotistical, lying, hypocritical bigot,''" Fonda said, quoting her character
        from the film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dd695-97cc-497a-9758-f04975d06b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in 2017, we still refuse to be controlled by a ''sexist, egotistical,
        lying, hypocritical bigot,''" Tomlin said to a roaring audience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790d003-b2a9-4875-b862-e31a22cb4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both "Big Little Lies" and "The Handmaid''s Tale" center on themes
        about society''s treatment of women, and both shows won multiple awards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59954a4d-cb7f-4c03-bab6-ad92f5a2b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Little Lies" stars Nicole Kidman and Reese Witherspoon, who
        also served as producers on the HBO series, spoke about the importance of
        projects starring women and from women.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa44c4f-ba21-4a71-9f5a-7189f6c99cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an incredible year for women on television," Witherspoon
        said onstage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a308e-1d1a-49b4-a06f-2cb115cfb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Morano won for best director of a drama for "The Handmaid''s
        Tale" and "Veep," a comedy about a female vice president who ultimately becomes
        president, took home statues for outstanding comedy and lead actress in a
        comedy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109db6b-932b-42fd-bf9b-2c862e8b886e'
      'mgnl:activationStatus': true
