  'Hurricane-Maria-strengthens-to-Category-3-hours-before-landfall':
    'author': 'Holly Yan, CNN'
    'caption': 'Hurricane Maria is forecast to rapidly strengthen over the next two
      days as it takes aim at Caribbean islands devastated by Hurricane Irma just
      days ago. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T12:57:56.616+08:00
    'imagesource': 'jcr:06282aeb-4996-4804-b6a3-79ae7a52f0e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d1adfa-c283-4ab3-a7bf-07466e28ee80'
    'lead': 'As feared, Hurricane Maria rapidly strengthened Monday as it took aim
      at Puerto Rico and islands left in ruins by Hurricane Irma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T16:43:20.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T16:43:58.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T16:43:58.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Maria strengthens to Category 3 hours before landfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b6ce4-8063-489a-8578-83ddb30a71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As feared, Hurricane Maria rapidly strengthened
        Monday as it took aim at Puerto Rico and islands left in ruins by Hurricane
        Irma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b7d5c-50a9-461a-9ec3-14ec52cad774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria intensified to a Category 3 hurricane, hurling maximum sustained
        winds of 120 mph. The mammoth storm nearly doubled in strength over the past
        24 hours and is expected to keep growing before it makes landfall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bea31c-e3b7-4222-930e-055636998a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. ET, Maria was centered about 60 miles (95 kilometers)
        east of Martinique. Its first landfall is expected around 8 p.m. ET in the
        northeast Caribbean''s Leeward Islands -- specifically Dominica and Martinique.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a917622-94cb-494c-b06c-314fe267e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time in 85 years, Puerto Rico is expected to suffer
        a direct landfall from a Category 4 hurricane. Puerto Rico''s governor has
        declared a state of emergency ahead of that landfall, which will likely happen
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b54b19-2782-4a28-bb67-0281e650d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to wrap up your preparations now, Puerto Rico," CNN
        meteorologist Chad Myers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8dbb31-6b85-4bf5-977a-bf9004804b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">Track
        the storm here</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8274c08-df2e-4fc2-9b27-5bfac5e40879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scrambling in Puerto Rico</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b3da21-d081-471f-a295-a353b8df98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico sheltered many of the evacuees who fled Hurricane Irma''s
        wrath in other Caribbean islands. Now those evacuees and native Puerto Ricans
        are bracing for another catastrophic hurricane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e09ed9-986d-4dab-ab42-d096cc552c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Alexander barely survived Irma when that hurricane shredded
        his family''s home in the British Virgin Islands. He evacuated to San Juan,
        Puerto Rico -- only to fear more devastation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2a39b-1814-4981-9396-005c3c679952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that Maria doesn''t come, but I don''t know," said
        Alexander, 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc60543-c73e-4a5b-b960-8d639980cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s terrified for relatives still in the British Virgin Islands
        -- especially because the lines of communication are still down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89bc75-12e1-402d-bc6a-ce84e8fc6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know if they know that it (Maria) is coming," Alexander
        said. "I can only hope that the same spirit that everybody has -- the same
        God that helped everybody to survive is still looking over them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07918eff-7e8a-4a9e-a9b9-30d595b8a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>More dangerous than Hugo and Georges''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31b934-8ef1-4ffd-9713-e589ed0fb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s governor ordered evacuations Monday ahead of Tuesday''s
        deteriorating conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c983690-518b-4179-ad75-4c5fe6e0b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our call is for people to evacuate areas that are prone to floods
        and landslides, in addition to vulnerable structures," Rosselló said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e498e10-2661-45b1-be20-445de595c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to seek refuge with a family member, friend, or move
        to a state shelter because rescuers will not go out and risk their lives once
        winds reach 50 miles per hour."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c23afc-f808-4838-a32d-b65c703c2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló added that Maria''s size means all of Puerto Rico will
        experience hurricane conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8c17c4-aa40-41b5-8e3f-6ce57d64e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Maria strikes the island as forecast, it will be "more dangerous
        than Hugo and Georges," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62840cb-8463-4ddf-b480-e7bf7e43b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Hugo killed five people in Puerto Rico in 1989, and Hurricane
        Georges caused more than $1.7 billion in damage to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0006924-25b2-49d8-9e76-b597c67e1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to expect from Maria</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fc0f3-abb2-4ee0-a5ad-d6fbf46c211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria was closing in on the Leeward Islands on Monday, about 60
        miles (95 kilometers) east of Martinique and 95 miles away from Dominica.
        At 11 a.m. ET, it was headed toward the islands at 10 mph.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a56e25-5d49-44e7-a5e3-515152d89f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Leeward Islands under hurricane warnings include St. Kitts,
        Nevis, Montserrat and Martinique, as well as St. Lucia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244f5a3-1cb9-41f1-b8e4-66fcfb850c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dangerous storm surge accompanied by large and destructive waves
        will raise water levels by as much as 5 to 7 feet above normal tide levels
        near where the center of Maria moves across the Leeward Islands," the National
        Hurricane Center said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e07942-4e08-48df-9a67-0858ea7dcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 12 inches of rain -- and even 20 inches in some areas -- is
        expected to deluge the central and southern Leeward Islands through Wednesday
        night, the NHC said. Those islands include Puerto Rico and the US and British
        Virgin Islands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b8c50-3809-44ad-8da2-800b3ff23773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rainfall on all of these islands could cause life-threatening flash
        floods and mudslides," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfeb98-45ae-425b-bc13-9606e88965a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e42d75-c9e1-41d1-b6d4-354d1ecf52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hurricane, the Category 1 storm Jose, is also churning in
        the Atlantic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3958fd0-d505-4eb5-96b8-d5e88edcbcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While forecasters don''t anticipate Jose making landfall in the
        US, it''s still expected to cause "dangerous surf and rip currents" along
        the East Coast in the next few days, the hurricane center said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025f6c4-3bab-46e0-99e2-e71d4a9e2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Hurricane Jose was about 270 miles east-southeast
        of Cape Hatteras, North Carolina, and was moving north at 9 mph.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efbebb-4d47-425a-8b6e-ebcd65e91e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose is expected to produce total rain accumulations of 3 to 5
        inches over eastern Long Island, southeast Connecticut, southern Rhode Island,
        and southeast Massachusetts, including Martha''s Vineyard and Nantucket, through
        Wednesday," the National Hurricane Center said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43528d7-1908-42be-bd37-c7c8a8a3f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:43:20.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:43:58.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose is expected to weaken in the next few days, but will likely
        remain a hurricane through Tuesday.</p>'
