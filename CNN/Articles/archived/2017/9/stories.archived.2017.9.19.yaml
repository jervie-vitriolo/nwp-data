    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49afa29-b081-4930-8201-514841f376b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic Development Authority also gave the green
        light for a subway that is expected to run from Mindanao Avenue in Quezon
        City to Taguig City, with an additional line to the Ninoy Aquino International
        Airport. Chavez pegged the groundbreaking for the project on the third quarter
        of 2018.</p>'
  'toys-r-us-bankruptcy':
    'author': 'Robert Mclean, CNN'
    'caption': 'Shares of industry leaders Hasbro and Mattel as well as smaller toy
      company Jakks Pacific all fell Monday due to reports suggesting that Toys ''R''
      Us is considering filing for bankruptcy sometime this week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T17:25:50.641+08:00
    'imagesource': 'jcr:791b9f85-8af4-40dd-bac4-7082155f5228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6916b8-ce4b-407b-826e-cb28a6983947'
    'lead': 'The toy retailer has filed for Chapter 11 bankruptcy protection in the
      United States, it said in a statement on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:01:11.926+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T14:01:40.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:01:40.011+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toys ''R'' Us files for bankruptcy protection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bcb63-449e-4f64-8941-3b861a5a466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Toys ''R'' Us is filing for bankruptcy
        protection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be80753-9f50-4051-88bf-25cd224a4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy retailer has filed for Chapter 11 bankruptcy protection
        in the United States, it said in a statement on Monday. Meanwhile, it said
        its Canadian subsidiary will "seek protection in parallel proceedings" in
        the Ontario Superior Court of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a07fa-e9dd-4acc-b894-7c601053966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will use the proceedings to restructure its
        $5 billion outstanding debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88534352-06d1-46cf-8ce4-68964242cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bankruptcy filing, Toys ''R'' Us said its 1,600 stores
        worldwide continue to operate. The filing will not include around 255 Toys
        ''R'' Us stores outside the U.S. and Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d4a90-c702-4852-8dc4-9cfc8952e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey-based retailer has nearly 65,000 employees globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24d4e4-2d1d-4f23-8a17-eeaba40a07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Toys ''R'' Us bankruptcy fears hit Mattel and Hasbro</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46d9ec-eb73-4b68-994f-bca027cddb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toys ''R'' Us, like the rest of the retail industry, has been hurt
        by the dominance of Amazon as people increasingly buy toys online. The company
        was&nbsp;acquired for $6.6 billion&nbsp;in 2005&nbsp;by a group that included
        affiliates of private equity firms&nbsp;KKR&nbsp;and Bain Capital, as well
        as the real estate investment trust&nbsp;Vornado.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92978c7f-ef1c-475f-befa-9ebb30817f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has continued to struggle since then. Toys ''R'' Us reported
        a more than 4% drop in same-store sales in the first quarter and a net loss
        of $164 million, up from $126 million in the previous year. The company will
        report its second quarter results on Sept. 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d482030-1968-49d7-80b2-5d72414bd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:01:11.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:01:40.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Paul LaMonica contributed to this report</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
