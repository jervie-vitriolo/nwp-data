  'trump-united-nations-north-korea-suicide-mission':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T11:26:46.694+08:00
    'imagesource': 'jcr:77fed93c-ee32-46fe-b939-3a7ec180e6ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41779eff-b866-491d-8c23-ff9ee7513ca3'
    'lead': 'President Donald Trump warned Tuesday that the U.S. would "totally destroy
      North Korea" if forced to defend itself or its allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:48:15.556+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:49:13.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:49:12.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on UN: ''Rocket Man is on a suicide mission''

      '
    'updated': 2017-09-20T01:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b2579-ed4e-4f6c-b78e-0581c762e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump delivered Tuesday
        a doomsday warning to North Korea and mocked its young leader, a pugnacious
        escalation in rhetoric in a wide-ranging debut address to the United Nations,
        the world''s foremost diplomatic body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2a90f-90e9-4d41-a535-86a8518c7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In blunt terms, Trump warned the US would "totally destroy North
        Korea" if forced to defend itself or its allies. He said while the US has
        "great strength and patience," its options could soon run out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392830e-481b-48c7-84ae-2083c20ccb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directly putting the country''s leader on notice, Trump suggested
        Kim Jong Un could not survive an American attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408f9c9-f6f9-40f9-b354-da7ca0e7b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rocket Man is on a suicide mission for himself," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1f9e1-afc3-4cf7-9f8d-7b8e40c8ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a characteristically bombastic approach to a crisis that''s
        growing in scale. Throughout his address -- the most closely watched foreign
        policy remarks of his presidency -- Trump brought frank assessments to a range
        of sticky global flashpoints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341dece-00ba-46cd-b869-89afb6cf7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declared the Iran nuclear deal all but dead, saying it was an
        "embarrassment" to the United States. He bluntly described some regions of
        the world as "going to hell." And he revived his use of the term "radical
        Islamic terrorism," vowing to stamp out terrorists worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2682a53-3825-4b9e-b046-38c0a46c683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Trump''s remarks about North Korea that prompted the
        loudest buzz in the soaring, green-hued General Assembly hall, where Trump
        spoke to more than 100 world leaders and diplomats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b83e9-7fff-4dfa-8ba3-09f04d944df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an outrage that some nations would not only trade with such
        a nation but would arm, supply and financially support a country that imperils
        the world," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588c4e9-f9ed-4ebc-bdea-5580520b8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned nations against becoming "bystanders to history" and thanked
        members of the UN Security Council -- where he''s secured key victories through
        passage of sanctions measures against North Korea -- for escalating their
        rebukes of Pyongyang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e4191-23f7-4cae-917b-b2a205aac44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5de4dd-e58d-4687-bdc5-53b2b17ab691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He directed similar ire toward Iran, which he accused of supporting
        terrorists and destabilizing the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a863fe-ab04-4dde-8cad-88a7ba2e135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian government masks a corrupt dictatorship behind the
        false guise of a democracy," Trump said. "It has turned a wealthy country
        with a rich history and culture into an economically depleted rogue state
        whose chief exports are violence, bloodshed and chaos."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b074d30-df3a-46e0-ae40-09ddfe9934a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left little doubt to his plans for the nuclear deal, which was
        brokered under the Obama administration and lifted some sanctions on the country
        in exchange for curbing aspects of its nuclear program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30871c1-2c9d-4148-81f6-a302677ab26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iran deal was one of the worst and most one-sided transactions,"
        Trump said. "That deal is embarrassment to the US and I don''t think you''ve
        heard the last of it, believe me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054939b5-7f18-4f16-a8d8-9d5922d7a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faces a mid-October deadline for re-certifying Iran''s compliance
        with the agreement. US officials say Trump is still weighing his next moves
        and plans to announce his intentions next month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b9cad-5c5d-4fed-9f65-5c5d1197c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lambasted Venezuela''s leader Nicolas Maduro, accusing him
        of depriving his people in the same of socialist ideas. "The Venezuelan people
        are starving and their country is collapsing," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00296cc-f925-4530-9f9a-423f1aa38654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Sovereignty''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4f269-70eb-4e7c-be17-21403b21f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has delivered major foreign policy addresses before, but the
        issues at the United Nations are broader and the geographic spread of Trump''s
        audience wider. The message he delivered here will resonate in capitals worldwide,
        where officials and leaders are still seeking a cohesive foreign policy doctrine
        from new American leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b848e9-5783-4a26-b7cd-c8954fa597fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Trump sought to encapsulate his worldview through
        the theme of "sovereignty," suggesting that nations acting in their own self-interest
        would create a more stable world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7702500-57b4-4679-9e5f-2db36409744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President of the United States, I will always put America first,
        just like you, as the leaders of your countries, will always and should always
        put your countries first," he said to scattered applause. "All responsible
        leaders have an obligation to serve their own citizens, and the nation-state
        remains the best vehicle for elevating the human condition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854085a-3285-49af-a2c6-49e26e5ec3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told world leaders that he would not insist their countries
        adopt US values.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9217e78-0af0-475a-891c-e27887dfc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, we do not seek to impose our way of life on anyone,
        but rather to let it shine as an example for everyone to watch," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29306d3a-c598-4105-801b-f43c06661e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a President whose election and elevation to the White House
        was among the most improbable in modern political history, the United Nations
        stage represented a milestone, even if some in the audience still find the
        sight of Trump in front of the&nbsp;<a href="https://edition.cnn.com/2017/09/18/politics/trump-marble-united-nations-real-estate/index.html">iconic
        green marble jarring</a>. Trump''s three eldest children -- Donald Jr, Ivanka
        and Eric Trump -- all attended his speech, along with first lady Melania Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203d1af-2661-4aa7-9453-13b4d40509ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks, which ran 41 minutes long, were written with the
        help of Stephen Miller, Trump''s senior policy adviser who also acts as the
        presidential speechwriter. Miller''s nationalist worldview was evident throughout,
        from Trump''s critiques of free trade agreements to his insistence that refugees
        are better resettled in their own regions than in the United States. In a
        return to a campaign-style phrase, Trump declared that America''s middle-class
        would be "forgotten no more."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ccdf7-d08a-42c8-ac60-02056c9ff84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, too, was Miller''s voice evident in Trump''s use of the phrase
        "radical Islamic terror," a loaded term that some argue unfairly impugns an
        entire religion. Trump, who employed the term frequently on the campaign trail,
        curtailed its use as President. But he returned to the description on Tuesday,
        claiming his administration had done more to go after groups like ISIS than
        his predecessor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a561665-1278-4888-906e-27d31965dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military will soon be the strongest it''s ever been," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f16404-569f-4bc8-b7a4-1a68d94782ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UN criticism</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47757302-7472-4a19-ba57-6a1798ecbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has demeaned the United Nations in the past, claiming the
        body is ridden with bureaucracy and overspending. His first remarks as president
        here on Monday were centered on reforming the institution''s practices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ce918-70f8-42e3-90b4-57813a0502a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, however, Trump was optimistic about the UN''s
        ability to improve global security through collective action.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7dc33-fb68-438f-9ece-1fb26f63033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major portions of the world are in conflict, and some in fact are
        going to hell, but the powerful people in this room, under the guidance and
        auspices of the United Nations, can solve many of these vicious and complex
        problems," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60c4fd-ae53-4754-ad2e-a6298c55c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Trump made no mention of climate change, an issue
        the United Nations has worked to combat through the Paris accord, an agreement
        Trump has lambasted. He also made few references to Russia, whose actions
        in Ukraine have caused deep anxiety throughout Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bef6c-e196-4dff-a347-a1aeb951b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hundreds of diplomats assembled to watch his speech, reaction
        was largely muted. He received applause for declaring that countries should
        act in their own interest and for his backing of women''s equality, but only
        bemused murmurs for his bellicose threats toward North Korea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b304b95-e69b-4c08-9d5f-2d4c343a55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:48:15.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:49:13.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/09/18/politics/donald-trump-un-speech-iran-north-korea/index.html">Trump
        on UN: ''Rocket Man is on a suicide mission</a>.’”</em></p>'
  'Trump-joins-the-UN-club-he-once-derided':
    'author': 'Dan Merica, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T10:17:27.756+08:00
    'imagesource': 'jcr:5bbdb334-003c-4dc5-af91-85ca63062bad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d48865-df58-4322-8068-466a6b9e3d01'
    'lead': 'As a real estate creature of New York, Trump has long interacted with
      the UN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:53:18.034+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:54:08.505+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:54:08.199+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump joins the UN club he once derided

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b1fc0-caad-4108-988a-94fdb1fed106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump used the United
        Nations as a foil on the campaign trail in 2016, slamming it for its "utter
        weakness and incompetence" and arguing that it is "not a friend of freedom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd73e3a-3aff-4285-9ced-6c946666baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His history with the international body on Manhattan''s East Side
        doesn''t start there -- as a real estate creature of New York, Trump has long
        interacted with the UN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07f36c-484b-4cab-809a-d9ede13090f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day attending the UN''s yearly meeting, Trump tried
        to play nice, and ahead of his speech on Tuesday,&nbsp;<a href="https://twitter.com/realDonaldTrump/status/910101538336583680">he
        teased "a big day</a>"&nbsp;at the UN on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55440ee8-0e80-491a-aadf-bf1471041500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s clear that his skepticism for the organization remains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872d345-d246-4262-ac1b-ae7a7a33d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main message is: make the United Nations great, not again,
        make the United Nations great," Trump said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911feee1-379b-4b52-84fe-d946ca9f7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was an implicit barb at an organization and a play off
        his campaign slogan, "Make America Great Again." The implication: The United
        Nations was never great to begin with, so it can''t be great again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c65e19-37dd-42e3-99f0-0c933fccd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a sampling of some of Trump''s more colorful comments about
        the United Nations:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce9852-e507-44eb-87eb-e8c529c11e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ineptitude</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f23644-2425-44d4-8943-710047a75a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s main charge against the United Nations during the 2016
        campaign was that the international body was simply inept.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f1f1c-ed39-4a50-9540-566b1933ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech before the American Israel Public Affairs Committee
        in March 2016, one of Trump''s main points was "the utter weakness and incompetence
        of the United Nations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07a37e-c55a-4d45-88c8-656628b7bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations is not a friend of democracy, it''s not a friend
        to freedom, it''s not a friend even to the United States of America; whereas
        you know it has its home and it surely is not a friend to Israel," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009652ff-5635-43b2-9bef-bbbe62bc74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the campaign was in its final throes, Trump flatly said he was
        going to cancel all payments to the United Nations that dealt with climate
        change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fba3e-10b7-49f4-9901-c4271bb181f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to put America first. That includes canceling billions
        in climate change spending for the United Nations, a number Hillary wants
        to increase, and instead use that money to provide for American infrastructure
        including clean water, clean air and safety," Trump told an audience in Michigan.
        "We''re giving away billions and billions and billions of dollars."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016e2ef-70e7-46b5-a74f-7a6e668b940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All talk, no action</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9d16d-7fce-41bf-b168-6766afecf8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump won the White House, he turned the heat of his rhetoric
        down slightly, saying rather that the international body was not tapping into
        its full potential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cf2728-fcd6-4e76-821b-ec757bf37a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations has such great potential but right now it is
        just a club for people to get together, talk and have a good time," he tweeted
        in December. "So sad!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90662a-92df-4583-9ffa-3fb9f82337a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came after President Barack Obama, Trump''s predecessor,
        abstained from a United Nations Security Council vote that condemned Israeli
        for its settlement expansion in the West Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708dd82-8396-47c1-89a3-4191b3459351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later told a reporter that the United Nations was "not living
        up to its potential."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709a767-c762-41e8-a1a5-02c473f9ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When do you see the United Nations solving problems? They don''t.
        They cause problems," he said. "So, if it lives up to the potential, it''s
        a great thing. And if it doesn''t, it''s a waste of time and money."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48198d1f-21bb-4f5c-8be9-662425d39619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This argument has followed Trump into the White House and the President
        echoed it on Monday during an event on reforming the body.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87e1c5-3c94-4e65-bc06-f556ddbbd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations was founded on truly noble goals. These include
        affirming the dignity and worth of the human person and striving for international
        peace," Trump said. "Yet in recent years, the United Nations has not reached
        its full potential because of bureaucracy and mismanagement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef6918-dbe1-4707-aabe-c656cc0a7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told ambassadors at the White House in April that he sees
        "fantastic potential" in the United Nations'' ability to mediate conflicts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158deb1-8e6e-47bd-8b8d-335218a97bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Money, money, money</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eaab3-85f7-499e-80dc-fd9bc22bad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one thing Trump has castigated most about the United
        Nations, it''s the way they spend their money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ceff8a-64da-4503-83bd-2188cdc6bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the projects they fund to the type of marble they used in General
        Assembly Hall, Trump thinks the United Nations could run on a lot more and
        his proposed budget would have made good on those feelings by cutting roughly
        $1 billion -- or 10% -- from the United States'' contributions to the UN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edee39c-e3a9-433a-9333-9166a82b9dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Trump said the marble tiles in General Assembly Hall looked
        "cheap," a low blow from a man who made his name as a real estate mogul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56524262-56be-4cc8-95da-fb76c6bcc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cheap 12 inch sq. marble tiles behind speaker at UN always
        bothered me," Trump tweeted in 2012. "I will replace with beautiful large
        marble slabs if they ask me."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364c537-0c1a-4ac2-bb89-fbe5b0f33d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t ask and the marble remains, but his offer was not the
        first time Trump has offered to redo part of the United Nations complex.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f35e1-700a-435d-861f-ac7a594a1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Trump slammed the United Nations for planning to spend
        billions to renovate their aging complex in Manhattan. Trump offered to oversee
        the renovations, promising he could cut costs by $1 billion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c5e9c-4ea3-4572-b871-f7b09d27e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a big fan of the United Nations. And when it worked well it
        was great," Trump told CNN at the time, adding, though, that the body does
        nothing but "spend money."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfb883-173d-4657-b98e-b98c1b563feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They spend money but they don''t solve problems," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ffc66-e4e9-41a2-93ef-b6b61f154747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that the United Nation''s wasted money became a campaign
        talking point, too. Trump told an audience in South Carolina in February 2016
        that an ambassador from Sweden called him in 2006 to ask how he spent around
        $300 million to build Trump World Tower across from the United Nations but
        it would cost over triple to renovate the building.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e8b02-c580-4e51-8380-21119bd283da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said," Trump recalls, "because of two reasons: corruption and
        incompetence. It''s very simple."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e5161-ba8d-46ef-97e5-6155b2239c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:53:18.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:54:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/19/politics/trump-united-nations-history/index.html">Trump
        joins the UN club he once derided</a>."</em></p>'
  'Court-slammed-for-delay-in-order-to-destroy-biggest-haul-of-shabu':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T10:12:52.835+08:00
    'imagesource': 'jcr:20bb20c6-56de-401a-b080-5bfb2eb43c03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6903c84-228c-4018-bc55-727cef3e4db7'
    'lead': 'Gordon, chairman of the Senate Blue Ribbon Committee, said he is mulling
      issuing a subpoena to San Juan Regional Trial Court Judge Juvencio Gascon, even
      if it may result in Congress and the Judiciary getting at odds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T11:58:01.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T11:58:37.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T11:58:37.660+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court slammed for delay in order to destroy biggest haul of shabu

      '
    'updated': 2017-09-20T01:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42aef67-2c28-4f92-a386-9ea2fa8ef384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Senator Richard Gordon on Tuesday criticized a judge for delays in the disposition
        of a massive haul of shabu seized by authorities in December 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8836d-15aa-45fd-9086-5725e535027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman of the Senate Blue Ribbon Committee, said he is
        mulling issuing a subpoena to San Juan Regional Trial Court Judge Juvencio
        Gascon, even if it may result in Congress and the Judiciary getting at odds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a05084-2a9d-477d-9899-56f465a03344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to challenge the gods of law and subpoena this judge
        even if I know I should not. Subpoena him so that I will create a constitutional
        crisis where in the court will say you have no right to interfere with the
        judiciary and I can say the judiciary is not doing their work," Gordon said
        during a Senate hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e74b9f-190d-43fc-a5c7-530b1fb62ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon is accused of delaying the issuance of a court ruling ordering
        the destruction of 890 kilograms (kgs) of shabu seized in San Juan City last
        December 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e41281-8a4f-4a81-ae00-fffd3f9f23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supposedly violates Section 21 of Republic Act 9165 or the
        Comprehensive Dangerous Drugs Act which states the court should conduct an
        ocular inspection of the seized drugs within 72 hours after the criminal case
        is filed. Within 24 hours thereafter, the Philippine Drug Enforcement Agency
        (PDEA) must destroy the drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137b116-8b88-4dbf-a322-d356ee8a2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Metro Manila Director Wilkins Villanueva said only 500 kgs
        of the 890 kgs of shabu are under their custody. This also violates the law,
        senators pointed out during the last hearing, since the entire haul should
        have been turned over to PDEA 24 hours after the drugs were confiscated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992a911-b3fe-49e5-8c56-a60402b70112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said PDEA cannot destroy the drugs in their possession
        unless the court conducts an ocular inspection and orders the destruction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f46ec8-ad9d-41bf-b9e0-0f4e6137aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already wrote to the Supreme Court to expedite the conduct of
        ocular inspection but until today there was still no order for ocular inspection,"
        Villanueva said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71466a-ee9c-497b-a243-3cad7552bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI), meanwhile said they
        also cannot destroy the shabu in their custody for lack of a court order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bf3f2-5408-44be-aa8c-c992e86c4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre, who has jurisdiction over the
        NBI, said he informed and complained to Chief Justice Maria Lourdes Sereno
        about the court order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bedfcf-368f-465a-9a8b-4ebc3b30e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, your honor, I have been prodding and wondering why this
        almost 900 kilos of shabu has not been destroyed. We are very much aware and
        we have been guarding this seized seizure since the beginning because we are
        very much aware that this could be pilfered," Aguirre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114953a6-da8c-4b4b-9ac4-f4c0d4b2d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Gordon he would investigate the judge if he were Justice
        Secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813634e-07a9-4318-b860-b5aed1395c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked Aguirre to submit an affidavit of his conversation
        with Sereno, which Aguirre said happened last August 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5831d-de82-47c0-853e-3d93f2936709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they are not acting and that is why drugs are proliferating
        in this country, people are being killed, and at the same time the Customs
        is not doing anything after two months, after four months, the Department
        has not been able to do anything because the judge is sitting on this case,
        we are not going to tolerate that," Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f0f07-6e16-4d39-b75c-3fdf04fd2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order is made," Gordon said, hitting his gavel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493be12-0f64-42d1-99d3-1210c992bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon expressed his frustration on the Judiciary and said he will
        also write another letter to Sereno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf24d1-a3de-44df-921e-18c7437efec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sick and tired. You have judges that issue, and I''ve already
        written a letter to the chief justice of the SC - judges that issue search
        warrants on people who are in jail who are eventually assassinated or executed.
        And I have not gotten a reply yet. I have the highest respect for the chief
        justice," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc8263-b4e6-421c-8341-be0c298e5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gordon did not mention names, Albuera, Leyte Mayor Rolando
        Espinosa - tagged by President Rodrigo Duterte in the illegal drug trade --
        was killed in a drug raid inside his detention cell on Nov. 5, 2016. The police
        carried with them search warrants obtained a day before the raid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3224d-ff42-4d91-80d3-d6bdc93305d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge on medical leave</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c07f0-14aa-47dc-b5a9-d49740e5eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked Aguirre if he thinks Gascon may be foot-dragging on
        the issue or deliberately delaying court process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ab574-0707-4de0-a3d0-c544a0de59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was on medical leave," Aguirre said. He said the judge will
        return to work on Sept. 28.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e1d64c-8490-4356-940c-4d70c76ed161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the rules of court, the way to destroy this has not been
        very clear that''s why the judge was very careful about this," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb3875-61b3-45d0-a8e4-e85961c420c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Ping Lacson said the law is clear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21512bcd-7393-463a-9fac-b4f6eee17ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the drugs were confiscated last December, definitely naglapse
        na yung 24-72-24. We''re only talking of hours here," Lacson said. That is,
        drugs must be turned over to the PDEA 24 hours after confiscation or seizure,
        must be inspected by the court 72 hours after a criminal case is filed and
        must be destroyed 24 hours thereafter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f514405-cec8-4ef2-94c4-51d9069c8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that judge is listening and I hope he whisks himself here
        to explain himself right away. Because the wheels are already turning. No
        wonder the wheels of justice turn very slowly in this country," Gordon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307488e-cec9-4fbe-9239-645e69309b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach Gascon for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b7f43-5d1b-4a1a-9728-f74865aab557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee is investigating the smuggling
        of P6.4 billion worth of shabu that slipped through customs in May 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55a6c1-fae5-45f5-a280-4d9c90d0c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost four months after the 604-kg shabu shipment was seized
        from two warehouses in Valenzuela City, 502 kgs remain in the custody of the
        NBI, while 100 kgs are with the PDEA, the last Senate hearing revealed. It
        was not immediately known where the remaining two kilograms are.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8c86b-ff24-429a-8577-d5f05c4b53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T11:58:01.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T11:58:37.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'transport-groups-petition-for-₱2-minimum-jeepney-fare-hike':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-09-19T21:50:19.664+08:00
    'imagesource': 'jcr:5fe8647c-84c9-4389-a91f-ef2e856f5fd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68daa0df-0930-4dec-8716-8abec6b64e6f'
    'lead': 'Five transport groups representing 575,000 jeepney drivers and operators
      say the hike will allow them to cope with rising fuel prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:06:17.528+08:00
