    'mgnl:lastActivated': 2019-08-15T13:29:40.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:29:39.876+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST law student who found alleged hazing victim a ''person of interest''
      in slay case

      '
    'updated': 2017-09-20T22:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95dbe3f-f7f9-4725-ade7-dc0f94422eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The police are looking for six "persons of interest" in the suspected hazing
        death of 22-year-old University of Santo Tomas (UST) law student, Horacio
        Castillo III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e070dfe-4165-4b36-acfc-8127ff0f1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is John Paul Solano, Castillo''s fellow Thomasian who
        claimed to have found the freshman''s body Sunday morning in Tondo, Manila
        where it seemed to have been dumped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fa8ec-4181-45f1-83bc-8913f413b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD), which is investigating the case,
        has declined to reveal who the other possible suspects are but said they are
        looking at the Aegis Juris Fraternity head and two recruiters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bfce9-11f6-4592-b419-e0b3140aa87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Tuesday said no one from Aegis Juris has surfaced
        to cooperate in the police investigation. Castillo''s father earlier said
        his son asked permission on Saturday to stay overnight at the UST campus for
        the welcome rites of the law school-based fraternity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5229d-db16-4daa-9caf-a55690a4cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, also a UST law student, earlier told police he found Castillo
        at the corner of H. Lopez Boulevard and Infanta Street in Tondo and flagged
        down a vehicle to help him bring the victim to the Chinese General Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07a063-bc8a-409d-bd03-5f922b060698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials of Barangay 133 said there was no body in the area
        mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3bba8-1123-4a9e-a659-c88e7c1ec44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD&nbsp; Spokesperson Superintendent Erwin Margarejo noted the
        inconsistencies between Solano''s sworn statement and that of barangay officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b92c09-34cc-4ddf-a463-204c49481d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagisyu na po ng</em> certification <em>yung barangay</em>
        disputing the initial statement of John Paul Solano," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bfea1-bf02-4936-97e8-ff59325a1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The barangay has issued a certification disputing
        the initial statement of John Paul Solano.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515f6fc-5a83-401d-8a54-69ce83532955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are calling on Solano to clarify the matter or they would&nbsp;
        file perjury charges against him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42704527-e1fa-4f00-8e0b-d17da3472624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon nakikipagcoordinate tayo sa</em> school authorities<em>
        ng</em> UST <em>para makakuha tayo ng</em> list of members of the fraternity
        group na enrolled," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fed247-d374-42d5-b400-5f21714eafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now we are coordinating with the UST authorities so
        we can get a list of the enrolled members of the fraternity.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c3418-3f05-4f5c-b133-89087e5b0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are also looking at the fraternity library of Aegis Juris,&nbsp;
        where the hazing could have happened. Authorities cannot inspect the area
        without a search warrant, but they are hoping the fraternity would be willing
        to open the locked library doors to help speed up the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd9e61-f3c2-48d2-8414-c17f5277bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo doubts the fraternity is willing to cooperate with the
        police, despite its earlier promise to help.&nbsp; He said the preventive
        suspension on Aegis members ordered by UST law Dean Nilo Divina will actually
        make their work harder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bf5b0-069a-4b64-afb2-5e0431768205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are suspended to enter the UST premises, <em>sinong iimbestigahan
        natin? Kaya hindi makakatulong</em> (ang preventive suspension)," he noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced3981-0d04-4e9e-95f4-e55da2099bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are barred from entering UST premises, who
        will we investigate. It will not help.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377f341-a431-45b8-b36c-da0e13b8a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Philippines, Divina said they have released
        the names and addresses of Aegis members to UST officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bd6e4-b7d1-4c8a-a859-864a63bf424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true. We have released the names and addresses of the
        officers and members of the Aegis Juris Fraternity based on their filings
        with UST," the dean said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3310a4-4e11-484e-88d8-732a61eb487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo invited the other neophytes who were with Castillo the
        night he died to appear before the police, assuring them they have nothing
        to worry about if they are not involved in the victim''s death.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Uber driver delivered Castillo&#39;s belongings home the
        night he died | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/9Qon4mXClM">pic.twitter.com/9Qon4mXClM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/910315973659435008?ref_src=twsrc%5Etfw">September
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37f161-5b87-4c2a-b9ff-e5a48e647231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02720f2b-c87a-4c90-b4b9-9476e6816254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family mourns</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370b08b-dd21-4bea-b6f2-b3345b4bc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family is asking for time and space to mourn as the
        wake for Atio, as he is fondly called, is held at the Sanctuario de San Antonio
        in Makati.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498f9e1-6c27-466c-a283-fe5d31230239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young man''s father, Horacio Castillo Jr, said Atio''s 86-year-old
        grandmother is still unaware of the fate of her favorite grandson. He said
        Atio had asked his grandmother, who is undergoing dialysis, to hang tight
        and wait for him to finish law school.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1fa07-0fe3-4494-80eb-57068ca0547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Castillo family is calling for justice. They said Atio had many
        hopes and dreams but he was killed by criminals from a fraternity who should
        have been his brothers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdc250-abfb-40ae-80c1-85ebe4adddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are pleading with the UST administration to conduct an impartial
        and swift investigation into the case.  They are also hoping Divina would
        stand up for Atio despite his affiliation with his own fraternity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e7db7-b993-4e14-ad0f-6bd7be69ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation and the Commission on Human
        Rights are conducting also independent probes into the death of Atio.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766f0e1-b2ff-4794-af85-351f0deb72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:29:20.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:29:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Philippines-2017-FIBA-Asia-Champions-Cup-Group-A-Isaiah-Austin':
