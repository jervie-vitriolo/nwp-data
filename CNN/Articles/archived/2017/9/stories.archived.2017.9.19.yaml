    'template': '1'
    'title': 'Hurricane Maria is now a Category 5

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6a9a9-832d-4c34-b57a-a7bb638c95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — [Breaking news update, posted at 7:57 p.m.
        ET]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca01cae-fd05-468b-9a99-ee7314fdb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria is now a Category 5 hurricane, the National Hurricane Center
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142cf18-d43c-4a49-80ea-9069bf9f9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>[Previous version, posted at 7:34 p.m. ET]</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224c251-f9a9-4e95-9c45-66db9acb025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Maria became a Category 4 storm on Monday afternoon as
        it barreled toward Dominica in the Caribbean''s Leeward Islands and took aim
        for the US territory of Puerto Rico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5b425-b8c3-405a-b0cd-210908f195e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to alert the people of Puerto Rico that this is not an
        event like we''ve ever seen before," Gov. Ricardo Rosselló told reporters
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be69933-ee13-4bf3-8f47-b061e2db4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eye and the intense inner core is expected to pass near Dominica
        during the next few hours," the National Hurricane Center said in its 5 p.m.
        advisory. "Maria is likely to affect Puerto Rico as an extremely dangerous
        major hurricane, and a hurricane warning has been issued for that island."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2c905-74f4-439e-820d-bcac05047dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria packed sustained winds of 130 mph (215 kilometers per hour),
        bringing the chance of life-threatening storm surge, the advisory said, accompanied
        by "large and destructive waves," and "hitting the Leeward Islands, the Virgin
        Islands, and Puerto Rico."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e23990-b106-434c-9cfb-f668e0d84aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Air Force Reserve C-130 Hurricane Hunter took off from Curacao
        for Maria earlier to measure the storm strength, the hurricane center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7fc76-1bf2-4c4a-a40e-eeac185135a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria is developing the dreaded pinhole eye," a very small, perfect
        inner core of a very intense hurricane, the center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1109c-f4fd-4a40-b127-023788b8326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters predict mudslides caused by heavy rains and "life-threatening
        flash floods across the Leeward Islands, including Puerto Rico and the US
        and British Virgin Islands."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af31ad2c-336c-4842-b8f2-de30b19ccac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. ET, Maria was centered about 35 miles east-southeast
        of Dominica and 55 miles northeast of Martinque, the National Hurricane Center
        said. The mammoth storm was moving west-northwest at 9 mph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d4809-bf04-4d76-b300-fb71c2e68115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time in 85 years, Puerto Rico is expected to suffer
        a direct landfall from a Category 4 hurricane. Puerto Rico''s governor has
        declared a state of emergency ahead of that landfall, which will likely happen
        Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bb383-099e-4410-82a1-0ba422d64113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to wrap up your preparations now, Puerto Rico," CNN
        meteorologist Chad Myers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c37078-a9bc-4101-af97-4c26dbfa7d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/storm-tracker/">Track
        the storm here</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c36f3-806c-4a38-b427-b90dbf45a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bracing for impact</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8520f49-b00f-4eda-8dee-74b3e2c3b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominica is a small island with a population of nearly 74,000 about
        halfway between Puerto Rico and Trinidad and Tobago, according to the CIA
        World Factbook. It''s nearly 290 square miles (751 square kilometers) and
        "slightly more than four times the size of Washington DC."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1fbfda-4ebf-4c33-b3f9-1943e634dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dominican economy has been dependent on agriculture -- primarily
        bananas -- in years past, but increasingly has been driven by tourism as the
        government seeks to promote Dominica as an ''ecotourism'' destination," the
        factbook said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8990642-4f27-4442-a326-803fc8d13db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Maria''s expected landfall on Dominica -- and just
        over week after the island was brushed by Irma -- Prime Minister Roosevelt
        Skerrit urged residents to take any belongings that could become dangerous
        projectiles indoors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe44e8-1398-4196-b91e-82cb878c5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few hours should be placed on cleaning up around the house
        and on your properties rather than stockpiling weeks of foods and other supplies,"
        Skerrit said in a televised speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2bc50-08a6-4ca8-888d-d13575d4dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a system that will linger very long. Therefore, the
        goal must not be on stockpiling supplies but on mitigating damage caused by
        flying objects."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72dce0-0291-4556-bbb6-09d9bf764fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Antigua, another island battered by Irma, yacht skipper Kevin
        Joseph took extra precautions ahead of Maria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc301e-55b8-430a-b400-ac6a1a8ca2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our company, we have lost in excess of a hundred boats so far by
        Hurricane Irma, and for that reason we''re not taking any chances," Joseph
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a619791-2f88-4a1f-b48d-fb789cbca8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna take the remainder of the fleet that''s here in Antigua,
        and we''re gonna take them south to the island of Martinique where they''re
        safe for shelter so that we can ride out the impending storm."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa6626-bec5-4458-b63f-50143c78ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scrambling in Puerto Rico</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474d6bd-3b15-4149-a037-a3bd1a7bff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico sheltered many of the evacuees who fled Hurricane Irma''s
        wrath in other Caribbean islands. Now those evacuees and native Puerto Ricans
        are bracing for another catastrophic hurricane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05a6d0-7995-4ea9-a5b2-b90c161ad062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa Alexander barely survived Irma when that hurricane shredded
        his family''s home in the British Virgin Islands. He evacuated to San Juan,
        Puerto Rico -- only to face the prospect of more devastation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5f894-2ca8-4ac9-a266-4452b6a47610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that Maria doesn''t come, but I don''t know," said
        Alexander, 22.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ba67a-70bf-4d59-b088-77f3e364f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s terrified for relatives still in the British Virgin Islands
        -- especially because the lines of communication are still down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62949803-0ad9-49bf-8be3-4a372d711dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know if they know that it (Maria) is coming," Alexander
        said. "I can only hope that the same spirit that everybody has -- the same
        God that helped everybody to survive is still looking over them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254efef-233f-4614-ac5d-0b277379c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico housing authorities said there are 450 shelters able
        to take in 62,714 evacuees, and up to 125,428 in an emergency situation. But
        there are six fewer shelters available post-Irma, since some schools still
        have no electricity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3d056-c195-4889-b886-711ccb961384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to expect from Maria</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccce11-3b50-4e3a-9038-20510631a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Leeward Islands are now under hurricane warnings, including
        Guadeloupe, Dominica, St. Kitts, Nevis and Montserrat. The US Virgin Islands,
        the British Virgin Islands and Martinique also under warnings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181d2f9-a8ec-4f89-84eb-204223e046ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria will affect portions of the Leeward Islands and the British
        and US Virgin Islands as an extremely dangerous major hurricane during the
        next couple of days, and hurricane warnings are in effect for many of these
        islands," the center said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499fc23-93b9-4cf6-87c6-e572bd6a6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tropical storm warnings in effect for Antigua and Barbuda,
        Saba and St. Eustatius, St. Martin, Anguilla and St. Lucia. The government
        of the Dominican Republic has issued a hurricane watch from Isla Saona to
        Puerto Plata, and a tropical storm watch west of Puerto Plata to the northern
        Dominican Republic-Haiti border.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d96250-62dd-4c73-b8de-f0062fae1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump on Monday issued&nbsp;<a href="https://www.whitehouse.gov/briefings-statements/president-donald-j-trump-approves-u-s-virgin-islands-emergency-declaration-2/">an
        emergency declaration</a>&nbsp;for the US Virgin Islands and ordered federal
        assistance to augment the territory''s storm response initiatives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88ba5b-979b-48a8-9afe-ee8f931198cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Foreign Office said more than 1,300 troops are in the
        region, on affected islands or nearby locations, ready to help after Maria
        goes by. One military team has been deployed to the British Virgin Islands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d70427-a01a-43a1-be58-3a8c621ee031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British military reconaissance team is on standby to go to Montserrat
        and assess needs, the office said. The HMS Ocean is set to arrive in the area
        at week''s end with 60 tons of government supplies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45585a6-9d47-470b-92f0-09dcd3f912e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 12 inches of rain -- and even 20 inches in some areas -- are
        expected to deluge the central and southern Leeward Islands through Wednesday
        night, the National Hurricane Center said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbde45-5e79-439c-ab39-6af88080b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rainfall amounts of 6 to 12 inches with isolated maximum amounts
        of 25 inches are expected across Puerto Rico," the NHC said. "Rainfall on
        all of these islands could cause life-threatening flash floods and mudslides,"
        it said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaa016-77c7-4acd-a117-26c5b3474bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''More dangerous than Hugo and Georges''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a92c6-5bf2-40eb-b6c3-53d36131388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s governor ordered evacuations Monday ahead of Tuesday''s
        deteriorating conditions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a4cf2-77aa-4275-8bed-3e3b4dc957f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to feel storm winds, tropical storm winds, since Tuesday
        up until late on Thursday. That''s about two-and-a-half days of tropical storm
        winds, and on Wednesday we will feel the brunt -- all of the island will feel
        the brunt of sustained category four or five winds, Rosselló said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3c711-fc18-416b-b7a2-fe51a38090fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an event that will be damaging to the infrastructure, that
        will be catastrophic, and our main focus -- our only focus right now -- should
        be to make sure we save lives."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873adf34-0d45-40bc-a32b-f622c634f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to seek refuge with a family member, friend, or move
        to a state shelter because rescuers will not go out and risk their lives once
        winds reach 50 miles per hour."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27f527-04f4-4396-8a5e-537fd04ce0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló added that Maria''s size means all of Puerto Rico will
        experience hurricane conditions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd4d0f-437c-4187-9180-005b8ec3503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Maria strikes the island as forecast, it will be "more dangerous
        than Hugo and Georges," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868018cd-b1bf-4da6-b4f0-27cb37f07f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Hugo&nbsp;<a href="https://edition.cnn.com/2013/05/31/world/americas/hurricane-statistics-fast-facts/index.html">killed
        five people in Puerto Rico</a>&nbsp;in 1989, and Hurricane Georges caused
        more than&nbsp;<a href="https://www.nhc.noaa.gov/data/tcr/AL071998_Georges.pdf">$1.7
        billion in damage to the island</a>&nbsp;in 1998.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15f3f3-3381-483f-b646-c2bca27df5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hurricane Jose</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d35d9-10c1-4ab3-bc49-31b74f9cfab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hurricane, Jose, is also churning in the Atlantic and has
        spawned tropical storm warnings for part of the US East Coast.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75289f-03d1-433a-a789-bd8e69a70a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While forecasters don''t anticipate Jose making landfall in the
        US, it''s still expected to cause "dangerous surf and rip currents" along
        the East Coast in the next few days, the hurricane center said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2d430-654a-42a9-979a-c5f9fcfc2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5 p.m. Monday, Hurricane Jose was about 250 miles east-southeast
        of Cape Hatteras, North Carolina, and was moving north at 10 mph.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a1bd3-a4bc-43f2-8ddf-9019e63464a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical storm warning is in effect for parts of southern New
        England, from Watch Hill, Rhode Island, to Hull, Massachusetts, the NHC said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc1568-a585-4c3a-bacb-19ed981e79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:36:26.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jose is expected to produce total rain accumulations of 3 to 5
        inches over eastern Long Island, southeast Connecticut, southern Rhode Island,
        and southeast Massachusetts, including Martha''s Vineyard and Nantucket, through
        Wednesday," the hurricane center said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22725e6-88f6-4956-a969-02f16e67885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.831+08:00
      'mgnl:createdBy': 'cnnproducer'
