    'template': '1'
    'title': 'How ''Respeto'' became a movie about the war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59c5fb-f275-4864-979d-2dac175c2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It took Alberto
        “Treb” Monteras II more than a decade to finally make his first feature length
        film. Monteras started out as a music video director whose credits include
        Urbandub’s “The Fight is Over,” Rico Blanco’s “<em>Antukin</em>,” Regine Velasquez’s
        “And I Love You So,” Chicosci’s “Seven Black Roses,” and Quest’s “Pagbabago.”
        He also directed commercials, T.V. shows, and live concerts. His music-laden
        career almost begs for a full length film, but Monteras needed to put his
        immediate needs first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce2755-e210-4f8f-9951-060bdf157fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Madami kasi akong dinaanan.</em> And then <em>napansin ko na
        ‘yung mga kasabay ko</em>, like sina Dan Villegas, <em>kasabay ko sa</em>
        Mowelfund, and Paolo Dy, who made “Ignacio de Loyola,” <em>parang lahat sila,</em>
        even ‘<em>yung mga</em> younger <em>na</em> directors, <em>nagkakaroon na
        ng</em> full length.<em> Naisip ko</em> I need to rest<em> muna sa mga iba
        kong ginagawa so nag</em>-resign <em>ako sa</em> work and then for two years,
        I focused on ‘Respeto.’”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cfb90e-056a-4078-9b2b-fd072d97a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteras put his savings into the film, which focuses on Hendrix
        (Abra), an aspiring rapper, and Doc (Dido de La Paz), a martial law poet,
        and their unlikely relationship. The film was met with resounding success
        in this year’s <a href="https://cnnphilippines.com/life/entertainment/film/2017/08/14/2017-Cinemalaya-actors-portfolio.html">Cinemalaya</a>
        Independent Film Festival, bagging Best Film, Best Supporting Actor, and Audience
        Choice Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77283746-ba31-4275-aea1-8fde744d3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging as an audience favorite only meant one thing: a commercial
        release should be on the horizon. But, as Monteras relates, there were initial
        doubts about this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4f6c2-3e51-4b19-97a8-1d65809bd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[My producer, Monster Jimenez, told me] ‘Treb, ‘wag ka nang umasa
        na may commercial release ‘yan.’ Unang una kasi puro mura, may violence. And
        ako naman nagwo-worry na since nag-touch kami on EJK and martial law, baka
        may humarang kasi so far wala pang [masyadong] pelikula na nag-tackle talaga
        eh. Inisip namin na pang-festival lang talaga. But napansin namin na maganda
        ‘yung response, so nag-decide kami na mag-commercial release na kami-kami
        lang. Talagang DIY.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b7793-ccb4-446e-a101-9521af981f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be released in theaters this Sept. 20, in time for
        the martial law anniversary. There are only a handful of theaters so far that
        are willing to screen“Respeto” and the filmmakers <a href="https://www.facebook.com/notes/respeto/lets-do-this/496155737416447/">are
        rallying for support</a>.</p>'
    '11':
      'image': 'jcr:f6bb092d-1951-4105-9d61-53faf58a37d8'
      'imageCaption': 'Magkakaiba tayo ng paniniwala pero para sa akin paalala siya
        na may nangyari dati na ganon," says Monteras (pictured above) on ''historical
        revisionism'' and the role of "Respeto" at this time in the Philippines. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355599be-852c-4feb-bbcc-d9ae20616208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c512c-adc3-46d7-93b3-1eeb7615b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Monteras who discussed how “Respeto”
        evolved from a “Karate Kid” type of film into a politically charged movie,
        the intersection between rap and poetry, and what he wants the audience to
        take away from watching the film. Below are edited excerpts from the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392e27d-be88-42c1-8852-922bd9f6aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does being a music video director help you in directing
        a full length film?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628e403-3a94-4706-abe6-210fd2d399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me <em>kasi</em>, the first film na gagawin ko should be about
        music. <em>Kasi ‘yun ‘yung gusto kong</em> transition <em>sa</em> film. And
        I got into filmmaking because I wanted to be a music video director. So feeling
        <em>ko malaki ‘yung naitulong niya kasi sanay kami na gumawa nang walang budget</em>
        [Laughs]. So <em>parang kung pwede akong magbigay ng</em> course on low budget
        filmmaking, <em>pwedeng pwede. Kasi ‘yung mga</em> music videos<em> talaga
        halos wala siyang</em> budget. <em>Nung nagsa-</em>start<em> ako, ako din
        ‘yung</em> PA, catering, and <em>mga</em> friends and relatives <em>‘yung
        mga ginugulo ko. Siguro dun sa</em> aspect <em>ng</em> financing my first
        film <em>nakatulong siya kasi matipid siya</em>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad353a59-4d75-4113-9a5b-c8b9dd311ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yung diskarte din na … sa</em> music video <em>kasi mas</em>
        visual siguro … eye candy palagi.<em> ‘Yun lang pagdating sa</em> narrative,
        <em>dun kami na-</em>challenge <em>kasi sa</em> music videos, k<em>ahit ano
        pwede. Maglagay ka lang ng</em> singer <em>diyan and mga</em> art stuff, <em>mas
        madali.</em> So <em>‘yun ‘yung naging</em> challenge <em>sa akin nung gumagawa
        ako ng</em> full length<em> kasi mahirap bantayan ‘yung</em> story. Music
        videos are three to four minutes lang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5986b8-4d33-417b-bd44-b2e783640480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong><em>Respeto”</em> was announced as part of the Cinemalaya
        2017 shortlist in 2016, which was a transition period for the new government.
        How did current events, like tokhang, make it to the film?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932174f1-b85b-4373-ae55-696508dca64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kung mababasa mo ‘yung unang</em> script <em>niya, mababaw siya.
        Kasi ‘yung [unang] idea sa kanya</em> was just about an aspiring rapper and
        a martial law victim. <em>Nung nag-</em>transition ‘<em>yung</em> government,
        I felt <em>na parang kailangan niyang i-</em>update.<em> Marami kasing nangyari
        eh,</em> especially <em>‘yung</em> topic<em> ko</em> is martial law. Nung
        2016, nilibing si Marcos [sa Libingan ng mga Bayani]. So nung time na ‘yun,
        parang magandang setting ng pelikula was from the day na in-announce ni Duterte
        <em>na papayagan niyang ilibing</em> up to the time <em>na biglang nilibing.</em>
        Feeling<em> ko magandang gamitin ‘yun para sa c</em>haracter <em>ni</em> Doc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d598f-9192-4919-8781-18bc1e44800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the film, the connections between rap and poetry became
        a strong focus. How was that developed?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0424d5-cf70-4bdf-9a92-6ba18eb9bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, <em>meron kaming e</em>vent <em>sa</em> Varsitarian — I
        was part of the school paper<em> sa</em> UST — <em>parang</em> the Jubilee
        celebration,<em> may</em> part <em>ng</em> program <em>na balagtasan; sina</em>
        Vim Nadera, Mike Coroza<em> na nagba-balagtasan sila. Nung</em> time<em> na
        ‘yun, pa-usbong din ‘yung</em> Fliptop, <em>naka-panood din ako sa</em> YouTube
        so [naisip ko] wait, parang rap battle <em>din pala sila. So naisip ko parang
        magandang gawan ng pelikula. Pero hindi ko pa rin siya nagawa</em> that time.
        <em>Mga</em> two years after, <em>nakita ko naman si</em> Doc Bien Lumera
        <em>sa</em> album launch <em>ni</em> Gloc 9 sa Eastwood. <em>Nung nakita ko
        sila,</em> close s<em>ilang dalawa, naisip ko [rin] na magandang pelikula
        ‘to, hindi lang pala ako ''yung nakakita ng</em> connection <em>ng</em> rap
        <em>sa</em> poetry. In fact, <em>nung nakausap ko si</em> Gloc 9 <em>nung</em>
        time <em>na ‘yun, ‘yung ilan sa gawa niya, nasa mga</em> textbooks <em>na
        ng mga bata. Inaaral na din pala siya ngayon kasi</em> [they’re] considered
        <em>na bagong mga makata.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d674dc8-00b0-4f54-8ba2-20519df08699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about how the rappers were cast.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0153a6-c6a3-40ac-8bc9-602d0412a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Marami kaming mga tinanong. ‘Yung mga iba kasi na hindi</em>
        willing, <em>may mga</em> willing. <em>‘Yung sa</em> eksena kasi namin [sa
        pelikula] mga parang heavyweights<em> ‘yan eh. ‘Yung iba hindi lang talaga
        pwede. ‘Yung</em> schedule <em>namin, bilang</em> indie, <em>medyo nagagalaw-galaw</em>.
        Especially <em>si</em> Abra,<em> nung</em> time <em>na kailangan namin i</em>-shoot
        ''<em>yung mga</em> rap battle scenes, <em>nagpunta siya ng</em> U.S. <em>para
        manood ng</em> game<em> ni</em> Lebron [Laughs].<em> Pinadala siya ng</em>
        Globe. <em>Meron kaming</em> last two days <em>na nabitin,</em> supposedly
        <em>tapos kami mga isang buwan at kalahati, may</em> time kami mag-edit. So
        <em>talagang kinapos kami ng</em> time.</p>'
    '31':
      'image': 'jcr:94cc5a4a-c9f4-4229-86fc-e228c3afc442'
      'imageCaption': 'Monteras focused his film on Hendrix (Abra - pictured above),
        an aspiring rapper, and Doc (Dido de La Paz), a martial law poet, and their
        unlikely relationship. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d154146-8de4-4006-b38e-8fa63bf96a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a41d0-570e-4656-8fd2-409164b907e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>May mga iba kaming tinanong na rappers na hindi</em> willing
        <em>kasi baka … baduy. ‘Yung mga [rappers] kasi ngayon, gusto nilang itaas
        ‘yung</em> level [ng rap]. <em>May mga nakausap ako, si</em> Anygma,<em> na
        para sa kanya, kung gagawa ka ng pelikula, dapat maitaas ‘yung</em> level.
        Nag-worry <em>kasi sila na</em> this is another [baduy] movie. <em>Lumalabas
        din kasi sa ibang</em> T.V. networks, like ‘<em>yung</em> Christmas Rapper
        <em>na</em> competition <em>sa</em> "Showtime," <em>galit na galit sila dun
        kasi para daw nagmumukhang tanga ‘yung mga r</em>appers.<em> Kasi</em> finally
        <em>nagka</em>-Fliptop, <em>nagkaron sila ng mga pangalan, sineseryoso na
        ‘yung mga</em> rapper. ‘Y<em>ung iba na mga nakapanood [ng “Respeto” ang sabi
        sa akin]</em>, “to be honest <em>akala namin hindi ganyan eh</em> … so next
        time <em>sali na kami.</em>” [Laughs]. S<em>iyempre okay lang naman sa akin
        kasi kung hindi naman nila ako kilala</em> as a person, <em>dahil</em> first
        time <em>din na gagawa ng</em> movie … [since] “Tribu.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ab6b7-4b3f-4de7-a5d0-9c7955ac5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read that your co-writer Njel De Mesa is a supporter of
        President Duterte. And the film eventually evolved into something that depicts
        the war on drugs …</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6200f-6c3f-4fbf-9c56-9592f53127c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the early drafts of the script pero dumating ‘yung point
        na hindi na namin siya pwedeng makasama. May portions lang ng script [na siya
        ‘yung gumawa]. And ‘yung characters kasi iba talaga. Feeling ko siya na mismo
        ‘yung hindi nagparamdam.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63a39-f584-4bc6-886e-421b9006f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There were a lot of things happening even during filming.
        How did that play into the story?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111a266-0d2b-4888-8812-354c0d3fec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even up to the very last day, <em>nagsusulat pa din kami. ‘Yung</em>
        poetry <em>ni</em> Hendrix <em>sa</em> cemetery, <em>‘pag mag-isa siya, na-add
        na lang ‘yun parang mga</em> last two days of editing.<em> Nag-ingat kasi
        kami eh,</em> like ‘<em>yung mga</em> radio commentary [in the background],<em>
        tinitimpla namin siya na walang kulay. Kahit na dilawan ka</em> or Duterte
        supporter, <em>hindi ka ma-ooffend, kung ano lang talaga ‘yung totoo.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d64f9-f500-4c51-abcd-28f76bdeb96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So there really was a balance in terms of the politics in
        the movie ...</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe6f20-cc84-4836-83ff-c44612a20378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oo. Kasi ayaw namin na gawin siyang plataporma. Gusto namin
        ‘yung tao ang maghusga kung ano ba talaga ‘yung nangyayari. Nakakabuti ba
        talaga siya o hindi, bayani ba si Marcos o hindi, nasa kanila ‘yun, wala sa
        amin.</em></p>'
    '45':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="451" src="https://www.youtube.com/embed/MmKARI8dWy0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d7e78-2734-4cfa-81bb-a92d8babd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0ddaa-e36a-4e9f-baa7-ab91b283c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did tokhang make it to the final script?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4e219-561d-47c1-8983-bf2f050d477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Yun ‘yung nangyayari nung time na ‘yun eh. Sa original draft
        wala ‘yun. Marami kasi silang conversations dati na wala lang, kalokohan.
        Naisip ko na ‘yung mga conversations nila related sa mga nangyayari ngayon,
        para makita ‘yung parallelism ng buhay ni Doc and ni Hendrix. So what if ‘yung
        conversations nila about tokhang and ‘yung isa sa kanila, sinusubaybayan niya.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89457a-719e-43e2-909f-ef1d0caaec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How were the rap battle scenes shot?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbcce2-8132-4fbb-acbe-bcdd8aa9a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘<em>Yun ‘yung pinakamasaya. It was just one day, kasi wala na kaming
        pera. ‘Yun ‘yung last eh. Supposedly two days dapat. Madaling i-shoot actually
        kasi air conditioned [Laughs]. Naghatak lang kami ng mga tao. Masaya kasi
        ‘yung mga rappers hindi namin binigyan ng script, ‘dun na rin namin narinig
        so para siyang naging event. Kunyari si Abra and Loonie, sila lang naman ‘yung
        may script na kung sino dapat ‘yung manalo and matalo. Pero the lines, sila
        gumawa. ‘Yung iba on the spot talaga.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c287f01-894f-4edd-b7a6-7c108672663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the role of a film like “Respeto” at
        this time in the Philippines?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c054f-9aa8-4769-b1a1-6d64b55afdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi ko alam kung dapat sa akin manggaling pero parang ano
        lang kami siguro, reminder na … ngayon kasi grabe ‘yung historical revisionism
        ‘eh. Magkakaiba tayo ng paniniwala pero para sa akin paalala siya na may nangyari
        dati na ganon … maraming taong naabuso … na malamang malapit na naman siyang
        mangyari ngayon and sa akin ito ‘yung nagsasabi kung ano ba talaga dapat ‘yung
        ‘wag tularan. Mas maganda kung mag-focus tayo sa mga bagay na ‘wag tularan
        like ‘yung pangungurakot, pambabastos sa mga kababaihan, mga umaabuso sa karapatang
        pantao.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df303d02-8b61-41e1-ba6f-c26d89a9ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you want the audience to take away after watching
        your film?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12fb045-9478-43ff-b437-448175cffa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:22:11.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:23:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sa akin, dapat lang siguro magbigay paalala lang sa kung ano
        ‘yung nangyayari. Hindi natin kailangan ng karahasan para masolusyunan ‘yung
        problema ng bayan kasi hindi lang naman ‘yun ang problema. Dapat palagi natin
        i-consider ‘yung karapatang pantao, ‘yung respeto natin sa katotohanan, respeto
        natin sa kapwa tao at karapatang pantao kasi … para tayong na-budol-budol
        kasi kahit anong nangyayari, maraming tao na ayaw i-kwestyon.</em> Feeling
        <em>ko bilang mamamayan, dapat kinekwestyon natin ‘yung mga bagay na ‘yan
        kasi tayo ang naaapektuhan.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fdc0a-7e19-4844-9442-57e712619b04'
      'mgnl:activationStatus': true
