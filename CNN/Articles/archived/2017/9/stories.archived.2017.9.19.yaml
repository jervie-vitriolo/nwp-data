      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to my love (Sarah Lahbati) for staying strong and patient
        despite my hectic schedule, she''s able to take care of me, Zion and our little
