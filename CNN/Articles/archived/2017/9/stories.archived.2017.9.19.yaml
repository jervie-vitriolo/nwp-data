      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The Philippine men''s national basketball team revealed its 12-man roster
        for the FIBA Asia Champions Cup which will start this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2ff6e-6d0c-4b98-b2ac-d5c09cdf6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup was announced on Tuesday during the squad''s sendoff
        in Mandaluyong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d1e18-676b-4a2f-82e3-128fb3457fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the charge for the Philippine team are Kiefer Ravena, Jeron
        Teng, Almond Vosotros, LA Revilla, Alfrancis Tamsi, Jeric Teng, and Jett Manuel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b301761-e275-48e8-9f5d-a143fae0df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the rotation are Carl Bryan Cruz, Norbert Torres,
        Raymar Jose, and Rodrigue Ebondo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae2afbb-24ad-4a41-8047-8793b6d36fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaiah Austin, the 7-foot-1 naturalization prospect, will serve
        as the team import alongside Ebondo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7fa1e-af85-4790-ae99-d0ce5668c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab Banal and Andre Paras will take the role of reserves as the
        team is working on the visas of the American Austin and the Congo-native Ebondo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68723c-a8eb-4943-88c7-6a678275b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chot Reyes will once again call the shots for the national side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776caf81-2631-4c4c-8a5a-435ca00bfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earned a wildcard entry after Japan withdrew from
        the regional tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71283bdb-b47a-46ad-89a8-d34d803519ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:32:34.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:33:31.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will play in Group A and will open its campaign against
        Kazakhstan on September 22.</p>'
