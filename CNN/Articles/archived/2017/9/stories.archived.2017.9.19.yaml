      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Are you paying attention, Oscars?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff2d41-7fa8-41cb-aa49-3cbb6546398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity was on display and celebrated Sunday night at the 69th
        Annual Primetime Emmy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa39c9e-f5e5-40f6-a114-ce89f19f64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From people of color to women, the night''s biggest winners continued
        to strengthen the argument often made that the small screen is more inclusive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca05130-fcfd-4e1d-a3b8-f4af8597b56a'
      'mgnl:activationStatus': true
