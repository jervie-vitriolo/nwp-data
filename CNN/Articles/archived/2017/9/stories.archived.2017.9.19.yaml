      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:27:18.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long story short, our locally made GSM Blue was able to seriously
        impress some 70 judges from around the world, with the Gold Quality Award
        valid for three years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50bc12-7859-4d95-8fba-1edeedc55b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:26:27.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:27:18.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it''s so good that even Miss Universe Great Britain 2016
        Jaime Lee Faulkner made a winning drink with it... all in less than one minute.</p>'
