      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7803ac-fb51-4d13-9293-ae9b506484ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The law is only as good as it is followed or implemented.
        It sets a standard. If people violate the standard, then they have to follow
        the consequences."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a30f7-e6e0-489e-93a5-1a1bd4404bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of RA 8049 states: "If the person subjected to hazing
        or other forms of initiation rites suffers any physical injury or dies as
        a result thereof, the officers and members of the fraternity, sorority or
        organization who actually participated in the infliction of physical harm
        shall be liable as principals."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4abcf-d51b-4d3b-ba87-0801935491b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two year old Castillo, a law student from the University
        of Santo Tomas (UST), died after allegedly undergoing hazing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0656f-e4a6-4100-ac22-04d2f13b7bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">UST
        law student dead after alleged hazing</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b60fa4-7781-4e98-9570-cc7e5fc79658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horacio Tomas Castillo III''s body was found by his parents early
        Monday at a funeral parlor in Manila. His body was covered in bruises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c514f09-363e-4cac-9da5-141870d6fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s father said his son, whom they call "Atyo" asked permission
        on Saturday to stay overnight at UST for the welcoming rites of the Aegis
        Juris Fraternity - a recognized law school-based fraternity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7fca5-42ba-47a7-b146-f229351bd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST on Monday condemned the "senseless act" committed against their
        student and promised he will be given justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79d3d9-1a44-481e-8b81-f562204f3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Pia Garcia contributed to this
        report.</em></p>'
  'transport-strike-September-25-26':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The iconic jeepney, an evolution of U.S. military jeeps in World War
      2, has remained largely unchanged for decades.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T17:50:43.104+08:00
    'imagesource': 'jcr:053a8793-f6f0-483d-8f32-5ad1589c2cd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca8392b-5724-40d2-9029-ad529924bcdf'
    'lead': 'Under the modernization program, public utility vehicles (PUVs) that
      are more than 15 years old will be banned from the road, and will be replaced
      by vehicles with "low-carbon and low-emission technology."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:55:46.000+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:56:22.695+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:56:22.475+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another transport strike set on Sept. 25-26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870583d-dae6-442f-b655-994600082deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18</strong>) —
        Another transport strike is planned on September 25 (Monday) and 26 (Tuesday)
        to protest the government''s gradual plan of phasing out public utility jeepneys
        (PUJs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b0c08-96ee-40c1-93cc-048fa21e9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop and Go Transport Coalition President Jun Magno said in a news
        briefing Monday they expect the participation of at least 90 percent of their
        74,000 member-operators nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa5f66-978c-4cee-88cb-27bb43bd81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, Magno apologized to the public for the inconvenience
        the transport strike may cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a94c3-1d6c-455d-b591-500f8ae5303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kami nag</em>pepresscon <em>na ngayon para mapaghandaan
        Ito ng gobyerno at publiko</em>," Magno said. "<em>Ang importante maipahiwatig
        namin ang mga hinaing sa</em> jeepney phaseout."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa63245-bbd5-4c5f-aefa-b261f9a7d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are holding a press conference so as to give the
        government and the public a heads up. What matters is for us to air our grievances
        on the jeepney phaseout.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1dcb3-15c7-4f84-957e-9987e4ee62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the modernization program, public utility vehicles (PUVs)
        that are more than 15 years old will be banned from the road, and will be
        replaced by vehicles with "low-carbon and low-emission technology."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceaa7ab-8f5f-469e-be77-0023462b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Transportation department, a little less than 180,000
        PUJs, which comprise 57 percent of the total PUVs, are still plying various
        routes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ec759-094f-42e5-a84e-1c76f288b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/transportation/2017/06/20/Jeepney-modernization-program-kicks-off-next-month.html">Jeepney
        modernization program kicks off next month</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae730ea-75b0-4beb-9ba8-36436c588d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop and Go coalition held a transport strike last February 6. They
        claim, only big companies can afford to replace vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a338c-bd96-4dbf-98cd-bacc572852ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://cnnphilippines.com/news/2017/02/06/nationwide-transport-strike-happening-today.html">Nationwide
        transport strike happening today</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bdb44-a066-4edf-a517-0528ae2a151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups also conducted a number of strikes in the past months,
        which prompted some schools to suspend classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c5ec4-2c27-4fc7-9528-fec5903f93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/07/17/jeepney-groups-to-stage-national-day-of-protest-today.html">Jeepney
        groups to stage national day of protest</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de37de-04b0-463b-92e2-3d71de213cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:55:46.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:56:22.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop and Go Transport Coalition said they are also rejecting
        the government loan to purchase proposed mini-buses and buses to replace the
        PUJs if the phaseout program is carried out.</p>'
