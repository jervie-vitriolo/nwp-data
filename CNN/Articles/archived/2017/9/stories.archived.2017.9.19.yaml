  'myanmar-leader-aung-san-suu-kyi-over-Rohingya-crisis':
    'author': 'Rebecca Wright, Katie Hunt and Joshua Berlinger, CNN'
    'caption': 'Myanmar State Counselor Aung San Suu Kyi. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-19T14:12:17.573+08:00
    'imagesource': 'jcr:d2ea7feb-4ae7-4965-ac7b-1be3ff5fe117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5359f3c-475c-46da-ac52-6b3283dd2155'
    'lead': 'The speech is the first time Suu Kyi, the country''s de facto leader,
      has spoken about the situation in Rakhine State since the latest spate of violence
      broke out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T15:07:22.600+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T15:07:56.458+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T15:07:56.031+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar''s leader Aung San Suu Kyi addresses nation over Rohingya crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e20359-3d13-4eb6-a5db-f26474cf5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar State Counselor Aung San Suu Kyi
        said in a nationally televised address that her country does not fear the
        scrutiny of the international community, as more than 400,000 minority Rohingya
        have fled violence in the country''s northern Rakhine State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b3c1f-445c-49a0-97eb-0db1d173b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not the intention of the Myanmar government to apportion
        blame or to abdicate responsibility. We condemn all human rights violation
        and unlawful violence," she said. "We are committed to the restoration of
        peace, stability and rule of law throughout the state."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd8d37-d96c-486b-94d0-8a90495899bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is the first time Suu Kyi, the country''s de facto leader,
        has spoken about the situation in Rakhine State since the latest spate of
        violence broke out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154599f7-b502-4071-a268-e621fb679269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of rape, murder and torture of the Rohingya, a Muslim minority
        living in northern Myanmar, allegedly at the hands of the military are commonplace
        in the overcrowded refugee camps in neighboring Bangladesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f6075-640f-4c21-ba6b-5e3c890add71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of Rohingya refugees crossing the Bangladesh border
        grows, so too does international criticism of State Counselor Suu Kyi''s failure
        to condemn the violence or stop it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58042295-23a6-4914-b564-70af21708eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are allegations and counter allegations and we have to listen
        to all of them. And we have to make sure these allegations are based on solid
        evidence before we take action," Suu Kyi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af80a19-8d18-45ca-80d9-d6ca626c4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the restive Rakhine State is just one of many complexities
        her nascent democracy faces, likening it to a sick person who needs to be
        treated for multiple ailments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf9417-98ff-4d5e-a27d-c2dc14629754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a young and fragile country facing many problems, but we
        have to cope with them all," she said. "We cannot just concentrate on the
        few."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2a360-7627-4eb2-8968-64d389fdf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside Yangon, Myanmar largest city, it''s a different story.
        The country''s democratically elected leaders — including Suu Kyi — appear
        to remain popular, with many of her supporters accusing the international
        community of failing to properly understand the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916be0d-f7e6-4f7e-ab24-e65cbc0878c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yangon, crowds gathered outside a large public screen to watch
        Suu Kyi''s speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d864f72-d353-417d-96d7-8be541b7be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in the former capital Monday, a few hundred people gathered
        to show their support for the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1457b-103e-499f-b385-bf0f3d8117ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some held placards of Nobel Peace Prize winner of Malala Yousafzai''s
        face crossed out, as the activist recently called Suu Kyi'' to act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bda3a7-e24d-4261-a48d-877aec3ac049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on you," the posters said, in reference to Malala. "If you
        don''t know the real situation of Myanmar, better keep quiet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504806a9-9430-46e3-a0b8-a5be31309531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi canceled her trip to the United Nations General Assembly
        this week so she could stay home and handle the situation in Rakhine State.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbc1f5-eb8e-4394-95a4-fc24ad066a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts wondered whether Suu Kyi was also trying to avoid
        the spotlight as she''s come under harsh criticism for ignoring the mass exodus
        of people from her country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bc86d-a6bb-4ff0-be12-7804bc31fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists, fellow Nobel laureates and much of the world''s
        Muslim community have condemned Suu Kyi — a Nobel Peace Prize winner for her
        nonviolent resistance to the military junta that used to rule the country
        — for failing to use her position as a government leader and moral authority
        to speak out on behalf of the Rohingya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4794a9-5d03-4097-9d78-c935f49d0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the country, Suu Kyi remains popular. Polling conducted by
        the International Republican Institute this spring&nbsp;but released last
        month&nbsp;showed the government enjoys plenty of support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53f280-d389-443a-9443-5dbce334ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burma is a complex nation," Suu Kyi said in her speech. "Its complexities
        are compounded by the fact that people expect us to overcome all these challenges
        in as short a time as possible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4866c95-58fc-404f-b6db-91f9ac743a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They were killing us''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e00a27-f74f-420a-a042-ad693a0c3dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arakan Rohingya Salvation Army (ARSA),&nbsp;claimed responsibility&nbsp;for
        the August 25 killing of 12 security personnel in Rakhine State that kicked
        off the latest round of violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5baab7-5702-4bdd-8600-ee48cec7848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government has said its clearance operations are in
        response to the attack and that the military is battling terrorists and doing
        everything it can to protect civilians, which Suu Kyi reiterated in her speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9089bce-9f8f-4826-82f4-7caa910674d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others accuse the Tatmadaw, as the military is known, of responding
        with a scorched-earth policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ac1ab-cf37-491e-8146-8a9b5e4111e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories from those who made it to neighboring Bangladesh, however,
        paint a different picture, one of the military and allied mobs attacking the
        Rohingya indiscriminately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012a71a-6c76-47c7-aab6-e84afe073f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rakhines and the Hindus, they joined with the military. I watched
        them coming over the hill, like a team," 50-year-old Khatun&nbsp;told CNN
        from Cox''s Bazar, one of the biggest refugee camps in Bangladesh. "I knew
        them, yet they were killing us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdbb46-2f4b-4077-8643-f7073be60c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar considers the Rohingya illegal immigrants from neighboring
        Bangladesh, despite the fact that many Rohingya families have lived in Rakhine
        State for years. Bangladesh considers them Burmese.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b6d74-a880-48c6-b82b-9934efd4e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government does not use the term "Rohingya" and does
        not recognize the people as an official ethnicity, which means the Rohingya
        are denied citizenship and effectively rendered stateless.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cf32d-8db7-49f7-a1c5-b38bf03c7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve long been considered one of the most persecuted people
        in the world, but only recently have been considered a risk for radicalization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880d4df-2555-4b55-8ded-dfbc7d5d54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Kutupalong refugee camp, refugees told CNN they believe
        Suu Kyi has failed them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a5902-43fe-4683-92f8-ee64fedd71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Aung San Suu Kyi is doing is not good," 45-year-old village
        elder Baser told CNN. "She is responsible for this violence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2965eea-ef9c-4c3a-a792-914602691641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi''s political party swept to victory in the country''s democratic
        elections in 2015 and&nbsp;the role of State Counselor was created for her,&nbsp;as
        she is constitutionally barred from serving as president.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c2ee3-642b-4310-8cab-e17fa791d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military still wields a significant amount of power, and it''s
        unclear how much control Suu Kyi has over how Burmese forces handle the situation
        in Rakhine State compared to Sen. Gen. Min Aung Hlaing, the military''s commander-in-chief.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecd3b0-e8e2-4778-8ba4-e3d7aea490b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Constitution the Commander-in-Chief is his own boss,
        he doesn''t report to Aung San Suu Ky. He can''t be fired," Aaron Connelly,
        a research fellow in the East Asia Program at the Lowy Institute in Sydney,
        told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bbeb7-22be-4983-9988-ec5ee96e4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the military has to choose between control and international
        respect, they will choose control."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77313c-c99a-4003-b345-fd49dfa757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:07:22.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:07:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html?adkey=bn">Myanmar''s
        leader Aung San Suu Kyi addresses nation over Rohingya crisis</a>."</em></p>'
