    'template': '1'
    'title': 'Duterte: I made up Trillanes'' Singapore bank account number

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c1bf2-4aa5-40d7-8bfc-86f740984c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The President admitted he made up some of the numbers on Sen. Antonio Trillanes''
        alleged accounts to throw off the senator on his own accusations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27249743-25cc-4f3b-87e6-e3a982104e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/PTVph/videos/1797805090280153/">The
        admission was made in the PTV show "Sa Totoo Lang" with Erwin Tulfo on Tuesday</a>,
        while he was cross-checking documents of what Trillanes earlier checked in
        Singapore to prove the offshore bank accounts do not exist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb56e46-42ab-4681-83f8-0839fb038f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President scoffed at Trillanes'' attempt to disprove his claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa480e-72cc-45ac-b247-d24a30e367ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang binasa ni</em> Mocha, actual number from Mocha and Erwin,
        <em>ikaw ''yun eh, ang binasa mo</em> 117800028160-2. <em>Makuha kayo ng lapis,
        makinig kayo. Ang kay</em> Erwin,<em> pati '' yung kay.</em>.. 117800028160-2.
        <em>Binasa ko, binawasan ko ng</em> number. <em>Wala ''to, imbento lang. Ikaw</em>
        Trillanes," he said, laughing afterwards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae4c3c-373e-45ca-88b8-e3d989579fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What Mocha read, the actual numbers from Mocha and
        Erwin, that''s you, I read&nbsp; 117800028160-2. Get a pen, listen. When I
        read it, I omitted some numbers. Trillanes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3665a72-0120-4dbc-a0d5-c46ac3c6b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mocha" is Communications Assistant Secretary Mocha Uson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0eed3-bd78-47fc-a0f7-ceffca6fd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he read 10800029601-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e790a0d-72ed-429a-a924-a88b4223143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he did it, the President said, "Para mahuli ko [To
        ''catch'' him].."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4cb9c-65ba-4948-bae2-0a3921113d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the number he invented was used in Trillanes'' waiver
        to probe his accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a2338-9a9e-4e64-a05b-e1511a4afd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then showed the documents on camera, pointing to various
        account numbers used, saying, "<em>Wala ito,</em> <em>produkto ng isip ko
        ''to. Tinanggalan ko lang, tinignan ko lang, ginamit mo, nag-isyu ka ng</em>
        waiver."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa05e4-dfec-4b19-9a06-e40b4ac02aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is nothing, this is just a product of my imagination.
        I omitted some, I just wanted to see, and you used it, you issued a waiver.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f64e6-2da7-4d52-a8cc-7b400ad77941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the senator lashed at Duterte, saying he is a liar
        to begin with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a898e-18e0-4574-a1c7-438f056a1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buti naman umamin siya na sinungaling siya...sana maliwanagan
        na ang mga kababayan natin na naloko at patuloy na niloloko sila ni</em> Duterte,"
        Trillanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8bdb3-725b-42f9-997f-f5f4cd042df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that he admitted his lies...I hope Filipinos
        will see that Duterte is just lying to us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61351b-629e-46a3-9b42-bd966749feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes on Tuesday went to Singapore and proved the offshore bank
        accounts he allegedly owns do not exist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b771f-d23e-46e4-ab95-88c23768672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naipakita ko dito sa pagpunta ko mismo sa</em> DBS Bank Alexandra
        Branch <em>dito sa</em> Singapore <em>na hindi totoo ang paratang ni</em>
        [President Rodrigo Duterte] <em>na meron daw akong</em> bank account <em>dito</em>,"
        Trillanes said in a statement released earlier Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80a4d1-ab79-4a98-9146-5e016b5e6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have proven by going to DBS Bank Alexandra Branch
        here in Singapore that the Duterte''s allegations that I have a bank account
        here are not true.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb123ad-d1a4-4a9d-a7b2-03ede140cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Duterte''s earlier allegation that Trillanes maintains
        Chinese joint accounts overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658e6c4-5648-46d9-a5fa-ebe8a5f7f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s remark was in response to Trillanes'' accusation during
        the campaign period that the he funneled billions of pesos in different accounts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a2326-9b03-4e49-9c52-f9ff9cd438a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also accused Duterte''s eldest son, Davao City Vice
        Mayor Paolo Duterte, of involvement in the illegal drug shipment case in the
        Customs Bureau.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fff08-d6e2-4938-b05d-75bccfa3dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes quoted one of the bank tellers in DBS Bank, who said "no
        such accounts exist" after giving them the two account numbers revealed by
        Duterte and other critics of the senator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0315e-12b3-4538-b83f-2b6c1ffcbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Niliwanag ko pa kung meron bang</em> Antonio F. Trillanes IV
        or Antonio F. Trillanes, either existing or closed accounts and whether single
        or joint accounts <em>sa kanilang bangko</em>," Trillanes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b3b15-45fa-4ca0-a066-797de5ffa204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I even asked if there was either an existing or closed
        account for Antonio F. Trillanes IV or Antonio F. Trillanes whether single
        or joint accounts in their bank.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ae1c1-534f-479e-976b-1be26fb8fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added they would have gone next to Hongkong Shanghai Bank
        Raffles Branch, which was among the banks where he allegedly has an account,
        but it does not exist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53edfc-8560-4705-a78c-6abfbc3e5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the closest bank resembling the name, Hongkong and
        Shanghai Banking Corporation (HSBC) in Raffles City Tower, is also nonexistent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37baa67-561f-4002-b870-0d67aecea0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he went next to the HSBC along Raffles Boulevard,
        Singapore, but only an automated teller machine was present.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54a902-2ba8-4985-971e-3f05b3e3e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A quick check at the HSBC Singapore website showed that there is
        no HSBC Raffles Branch," Trilanes said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c39af-825b-477e-9073-03bef4b8c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then slammed Duterte for throwing baseless allegations
        at him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e571111-6a0b-440d-9096-40fb16c114d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliwanag na nagsisinungaling si</em> Duterte <em>at gawa gawa
        lang nila ang mga paratang niya na meron akong mga</em> foreign bank accounts,"
        Trillanes said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3d71e-fac4-4c5e-b095-d9483556b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear that Duterte is lying and he''s making
        up allegations that I have foreign bank accounts.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882a0be-2484-48b1-8bfc-1a1bce836070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the accusations were meant to divert the attention
        away from Paolo Duterte''s alleged involvement in the Customs bureau drug
        smuggling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f79d0a-77b6-4e2c-9c55-789d8f69fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes then challenged the President to sign a waiver so his
        own accounts could also be checked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f4622-2725-4565-9b05-8005c8406af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Duterte, <em>pusoy ka na</em>. Checkmate<em> ka na. ''Wag ka
        na magpalusot. Pumirma ka na lang ng</em> waiver <em>para malaman na ng mga
        loyalista mo kung gano ka kakurakot,</em>" Trillanes said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f256c3-8791-434b-978c-5df9a91852f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Mr. Duterte, you''re caught. Don''t make excuses. Sign
        a waiver so your loyalists would know how corrupt you are.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aecf6ef-cfe5-4d81-99b2-04d63c2ae2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said he has looked into the accounts Duterte alleged,
        tracing it back to reports from Tulfo, the blog of Uson, and the Davao Breaking
        News website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3a368-bafa-489c-8e6e-6ec52d1b79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trillanes has proven that he has no offshore accounts in Singapore,
        Presidential Spokesperson Ernesto Abella said it "needs to be further verified."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42f63d-f4cf-435b-91b0-c7121539d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:12:22.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:12:45.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'duterte-asean-aipa-closing-ceremony':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T20:35:50.213+08:00
    'imagesource': 'jcr:3c7edcf0-e5de-40ec-84db-5fa3b009ece6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3637008-72b9-45b0-aaa6-8acd022c6db4'
    'lead': 'President Rodrigo Duterte led the closing ceremony of a gathering of
      lawmakers in the Association of Southeast Asian Nations (ASEAN).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:17:05.539+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T13:17:39.615+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:17:39.404+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges ASEAN to move as one, bring forth positive change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb2cb6-2da1-4633-a9dd-10231f8b3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        President Rodrigo Duterte led the closing ceremony of a gathering of lawmakers
        in the Association of Southeast Asian Nations (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dd4d0-94b3-4275-9cf5-f641b5fe730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the close of the 38th ASEAN Inter-parliamentary
        Assembly (AIPA), Duterte pointed out the importance of the region moving as
        one, mentioning this year''s theme, "Partnering for Change, Engaging the World."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fab64-0fec-4e2e-8eec-6c2681f87e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theme calls on ASEAN to strongly commit ourselves to move ahead
        as one united organization - [An] ASEAN that works towards positive change
        for the ordinary peoples of Southeast Asia while taking [an] active part in
        regional and global affairs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcadf4-72c2-42c9-aa0f-8a457522a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Widening development gaps within countries and across the region
        need to be dealt with. Further, it is important to make economic gains translate
        to tangible benefits and long-term improvements in the lives of our ASEAN
        people," Duterte added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dcea14-eb4b-44f9-99f5-e62d0b1c26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte cited AIPA for helping speed up the ratification
        of ASEAN agreements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740dc76-6ddf-4bb3-8e39-aa758da800ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:17:05.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:17:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call upon ASEAN and AIPA to further deepen their engagement and
        partnership so that we can bring about the realization of the ASEAN Community
        Vision 2025 - entailing a united, inclusive, and resilient political- security
        community; a highly integrated and cohesive economic community; and a socio-cultural
        community that engages and benefits the peoples of ASEAN," he said.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2032970753609480%2F&width=500&show_text=true&height=473&appId"
