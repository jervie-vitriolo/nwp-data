      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose is expected to weaken in the next few days, but will likely
        remain a hurricane through Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b93f3-5387-4f0b-9618-756c5c42a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:35:50.831+08:00
