    'lead': 'Hawker Chan’s soya sauce chicken rice and noodle is cheap, filling, and
      is coming to Manila, joining the likes of restaurants awarded with the prestigious
      Michelin star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T14:57:35.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-15T14:59:10.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-15T14:59:10.140+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila will soon taste the cheapest Michelin-starred meal in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb467b-270c-4220-be30-e221e3f7a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The arrival of
        Din Tai Fung and Tim Ho Wan in Manila signaled the exponential growth of the
        Philippines’ restaurant scene. The restaurant chains, each well-received upon
        opening, carried with them the sheen of a Michelin star: a trusted mark of
        quality among dining establishments around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfa58a-4be7-4dfe-8fcc-5ded2be6171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the chains soon to arrive in Manila is Liao Fan Hawker Chan,
        a soya sauce chicken rice and noodle joint from Singapore. When its Chinatown
        hawker stall was awarded its first Michelin star in July 2016, it effectively
        booted Tim Ho Wan as the cheapest Michelin-starred restaurant in the world,
        with its S$2 (₱76.15) soya sauce chicken rice meal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66457443-8187-4e36-85ef-1373f079004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, Hawker Chan is a well-loved local haunt, spawning
        another branch to cater to wide demand. The dine-in restaurant along Smith
        Street is an offshoot of the hawker stall (formerly Liao Fan Hong Kong Soya
        Sauce Chicken Rice and Noodle), but both are under the helm of chef Chan Hong
        Meng, called “Uncle Chan” by those who dote on him.</p>'
    '5':
      'image': 'jcr:76333eff-534f-4ef3-b912-31efb2358aeb'
      'imageCaption': 'The Michelin star awarded to Hawker Chan''s stall led Chan
        Hong Meng to open another branch (pictured here) a few steps away from Singapore''s
        Chinatown. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f71a7-555a-4fa0-8fe8-9901a038f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f077d-a298-451b-a73e-9d1a9c9a663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michelin nod — which came at a time when Singapore was starting
        to become known for luxury dining — made the country’s hawker heritage more
        visible, putting it at par with some high-end Michelin-starred restaurants,
        such as Peranakan restaurant Candlenut by Malcolm Lee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d7543-2ed9-4412-930a-39d535682ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng and Lee, incidentally, are both ambassadors of <a href="https://cnnphilippines.com/life/leisure/travel/2017/08/29/passion-made-possible-singapore.html">Singapore’s
        new tourism campaign, “Passion Made Possible</a>,” launched in August in Singapore
        and mid-September in the Philippines. In a landscape filled with modern fusion
        cuisine, the two chefs stand out for offering contemporary and traditional
        Singaporean fare, putting the highlight on the country’s unique mix of Malaysian
        and Chinese influences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d5f45-ce17-45bc-aa5b-dc9b6d3e69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lines in Hawker Chan are supposed to be long, but we were lucky
        enough not have waited in queue. Lael Loh, a Singaporean now based in Manila
        (she heads the Makati branch of the Singapore Tourism Board), tells us that
        the restaurant’s hawker stall is even busier: guests wait for hours, sometimes,
        in the sweltering heat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05537923-b0eb-4742-8688-511bfa908515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the second Hawker Chan, there is more space (and air-conditioning)
        to enjoy the meal that put it in the map: the soya sauce chicken rice. The
        meal costs S$3.80 (₱144.68); a marked-up price from hawker stall prices. Still,
        it’s a small price to pay — a steal, really — for a meal that arguably won
        Singapore its most distinctive Michelin star.</p>'
    '13':
      'image': 'jcr:03a6d6f5-238d-46cf-87d2-402f2d396b82'
      'imageCaption': 'Chef Chan Hong Meng, or Uncle Chan, is known for his humility
        despite his widespread fame. He refused to increase prices despite the Michelin
        star. Photo by ANNA BUENO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e9a75-49a1-41b2-9673-627f7248cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5362b53-5f66-439d-b2d5-f9c5c198703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 20 other main dishes to choose from, ranging from the
        soya sauce chicken noodle (S$4.80/ ₱182.75 ), a combination platter of char
        siew, roasted pork, and pork rib (S$6.00/₱228.44 for two; S$10.00/₱380.74
        for all three) to the whole chicken (S$25.00/₱951.85).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4578df-c056-4673-8da3-45ab41701610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the trademark chicken rice is good, it’s best to go for the
        noodles, which are thin, firm, and are surprisingly more filling than the
        rice. The noodles lovingly remind me of a joint in Hong Kong’s Wellington
        Street Central: Mak’s Noodle, a Cantonese restaurant specializing in wonton
        noodles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4078bd0-f243-4ba3-bf83-015f6cdedf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meals in Hawker Chan, however, are all Meng’s own. “He uses
        his own recipe,” says Meng’s translator, after I ask Meng how he makes the
        soya sauce and noodles so tasty. “It’s critically-acclaimed all throughout,”
        says Loh, alluding to the deluge of media press owing to Hawker Chan’s rise
        to fame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7be64a-340c-43af-9a90-27cf5f3e94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old Meng has worked for years as a hawker before the
        Michelin guide launched in Singapore. After Meng received his award, he proceeded
        home in a train, as humble as he was before the fine dining guide knocked
        on his door. The next day in his hawker stall was business as usual. But the
        hawker stall’s popularity compelled him to open the second branch in Singapore,
        as well as expand all over the world, including the Philippines.</p>'
    '21':
      'image': 'jcr:3dc85486-bf3b-413a-8fb9-32663dcd0055'
      'imageCaption': 'Tables fill quickly during the lunch time service at Hawker
        Chan. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b310d88-8bea-4dff-a524-d12134e1fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735994ff-90dd-40b7-821c-b18e60e14601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanied by a translator, Meng approaches tables and smiles,
        as if to ask if the food was good. He gamely poses for multiple pictures.
        He answers a few questions, even as the restaurant begins to fill with people.
        He looks young, approachable, and oblivious to the attention he’s getting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ad781f-c455-4317-8192-58a8c4ce5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng himself is an inspiring figure, and it’s not just because of
        his chicken rice. He’s a living reminder of what good food is about: keeping
        true to your roots, and making a connection with the people you serve. He
        has famously refused to increase prices because he wants to treat his customers
        well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c064c-3791-408a-83a0-8c7a6b9a9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 28 restaurants so far awarded the Michelin in Singapore.
        Two of them focus on street food; majority focus on foreign cuisine, notably
        French contemporary. It <a href="https://edition.cnn.com/travel/article/michelin-guide-singapore-2016/index.html">questions</a>
        the award’s significance in keeping local cuisine alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7bbce-486b-428c-8a8a-e9467c374c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping the spotlight on places like Hawker Chan may be a step
        in the right direction, Michelin award or not. There are treasures lurking
        within the country’s 15,000-stall hawker heritage, waiting to be found, eager
        to show the world what the immense diversity of Singaporean cuisine tastes
        like.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859a6ac-7120-42af-829e-ef4b308a4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        ***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dca5f3-db14-47fc-a507-77019d82dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information on Singapore’s new tourism campaign, check
        the <a href="https://www.visitsingapore.com/en_ph/">official Singapore tourism
        website</a>.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43f985-d5cd-448d-9def-e8b2ca97da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:57:35.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:59:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The specific date for Hawker Chan''s arrival in Manila will
        be announced soon.</em></p>'
  'NFL-most-valuable-teams-Dallas-Cowboys-Forbes':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
