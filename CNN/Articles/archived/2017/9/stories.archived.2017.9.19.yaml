    'template': '1'
    'title': 'House Justice panel chair: Impeachment complaint vs. Comelec chair ''faulty'',
      may be junked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764600a-2d70-4bf7-a6d5-b5223676b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The House Justice Committee chair believes the impeachment complaint against
        Commission on Elections (Comelec) chief Andy Bautista is faulty, and may be
        junked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73de5d-e096-4e24-a418-0a5f76a1705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s faulty," House Justice panel Chair Rey Umali told reporters.
        "Because it is not based either on personal knowledge or on authentic documents.
        It is based on personal belief, and that is not what is required under the
        rules."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33554670-ddff-49d6-bc66-5faf4084552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel is set to convene on the complaint tomorrow to determine
        the sufficiency of its form and substance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec9f4d-9a32-4698-9cbe-3274a8820b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added that <a href="https://cnnphilippines.com/news/2017/08/23/Impeachment-complaint-filed-against-Comelec-chairman.html">those
        who filed the complaint, Atty. Manuelito Luna and Atty. Ferdinand Topacio
        of the Volunteers Against Crime and Corruption</a>, have no personal knowledge
        of the allegations hurled against the Comelec chair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad71112-8452-4a3b-8167-9318944b866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/24/Topacio-Luna-discrepancy-Andy-Bautista-SALN-impeachment.html">Read
        more: Lawyers cite ''discrepancy'' in Comelec Chair''s SALN in impeachment
        complain</a>t</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61133c12-cd2e-4b59-94f8-47edb0c6d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kunwari mga</em> [For instance] bank accounts. How can they
        have personal knowledge of that? With respect to the other allegations, which
        cannot be of their personal knowledge,<em> kasi hindi naman sila</em> involved
        <em>doon</em> [they weren''t involved], they were not there. They were not
        party to those incidents so they could not have had the personal knowledge
        thereof," Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae8dd9-678c-42a5-be43-d8abd9caadaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But KABAYAN Party-list Rep. Harry Roque, one of the complaint''s
        endorsers, said authentic documents such as the affidavit of Patricia Bautista
        will help substantiate it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a3211-a6a6-4ad8-a042-51df44d70d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia, the estranged wife of Andres Bautista, <a href="https://cnnphilippines.com/news/2017/08/07/andres-bautista-patricia-bautista-comelec-unexplained-wealth.html">accused
        her husband of amassing hundreds of millions in pesos in unexplained wealth
        during his term as Comelec chair</a>. She turned over documents proving her
        claims to the National Bureau of Investigation (NBI) in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e0d59-28b6-41f1-989f-b98f81c543fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec chair <a href="https://cnnphilippines.com/news/2017/08/07/Comelec-Chairman-Andy-Bautista-wife-Patricia-unexplained-wealth.html">consistently
        denied the allegations made by his wife, even accusing her of stealing cash,
        ATM cards and other documents in November 2016</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02d5af-7147-4955-952c-8cb7de38ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by the statements contained in my sworn affidavit to the
        NBI regarding Chairman Bautista. His case is now in the hands of the Justice
        Committee in Congress," Patricia said in a press conference Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054f13b-474e-42f3-8224-60f6be710bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s affidavit is appended to the complaint, Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce38c2f-ae01-4f90-b00f-21420ab978b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a sworn statement, it is a public document. And the affiant
        will have personal knowledge if not the complainant. And of course, the personal
        knowledge as to documents, she has all the originals," Roque added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e789cd-0d54-4549-91c6-1346feda7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia will be present at the panel hearing tomorrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94368a95-5bb7-4705-adf0-aaebc6e99d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My role as a private citizen is to simply speak the truth and show
        the evidence at hand," Patricia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e1db2-9c35-46c7-a976-bc6ad40e9595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Farinas, however, earlier said Patricia''s
        statements might not hold water because she is not the complainant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c84812-a9f4-4b2c-9c24-0a7f07501f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:22:48.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:23:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia''s legal counsel, Atty. Lorna Kapunan, said they are hoping
        for the House Justice Committee to fully address the complaint.</p>'
  'UST-law-student-hazing-Horacio-Castillo-III':
