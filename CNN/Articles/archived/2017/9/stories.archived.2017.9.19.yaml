      'mgnl:lastActivated': 2019-08-15T16:38:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step aside, #OscarsSoWhite as #EmmysSoBlack has arrived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797f446-4d87-4b23-8642-885766e34797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T16:38:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T16:38:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV''s golden night was decidedly more colorful than many of the
        other award shows that have attracted criticism for a lack of diversity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07518d31-c027-485d-b26c-2785b21ec4fb'
      'mgnl:activationStatus': true
