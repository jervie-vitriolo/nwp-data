    'mgnl:lastActivatedVersionCreated': 2019-08-15T13:06:57.777+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups petition for ₱2 minimum jeepney fare hike

      '
    'updated': 2017-09-20T21:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e0899-b3e1-4578-aa8c-8f2212291da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        Five transport groups petitioned the Land Transportation Franchising and Regulatory
        Board (LTFRB) on Tuesday to raise the fare for the first four kilometers of
        a jeepney ride from ₱8 to ₱10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2c331-2c6b-40e8-8b92-cc31574c3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, representing around 575,000 jeepney drivers and operators
        nationwide, include:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878fa74-227d-4288-8109-65906df3b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Jeepney Operators and Drivers Association of the
        Philippines (FEJODAP)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640a605-bfdd-41e8-8eb3-5e05270144f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2889de-edc4-4a4b-8d6d-753d215bca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liga ng mga Tsuper at Operator sa Pilipinas (LTOP)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee2484-a1e9-4366-8228-c96679d513b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Transport Organizations (ACTO)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae616722-c329-4851-a0b9-4c57355af4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Transport Operators &amp; Drivers Association of the
        Philippines (ALTODAP)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb9650-8bca-4ea7-b55d-07e15a3721e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they are calling for a ₱2 increase in the minimum jeepney
        fare, the groups said they want the rate for every suceeding kilometer to
        remain at ₱1.50.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5565b3e-f694-4a10-b75b-8594399e7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTO Chairman and National President Efren De Luna said in a Tuesday
        press conference that their petition came as diesel prices went up for eight
        straight weeks, which have led to less take-home pay for jeepney drivers,
        among other reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421df843-4d0f-495b-9165-2c32039b04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya lumalabas,</em> 50 percent <em>ang nawala, gawa nga po
        ng</em> traffic<em>, gawa rin ng pagtaas ng presyo ng langis, gawa rin ng
        mga</em> colorum,<em> gawa rin ng kotong,"</em> he said. "<em>''Yan yung mga
        tinatawag na</em> expenses <em>na hindi na gawa ng gobyerno. Kaya napilitan
        kami ngayon na mag</em>-file <em>ng</em> petition <em>ng</em> fare increase."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793582bc-544f-4db5-adb4-ab513931161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It comes out that 50 percent of their income is lost
        because of traffic, higher fuel prices, colorum public-utility vehicles and
        "kotong" or bribing law enforcers. Those are the expenses that were not imposed
        by the government. This is why we were forced to file a petition for a fare
        increase.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e240e0-610a-4601-bd66-e13cc58db579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Luna added that he believes commuters will understand the proposed
        fare hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811b1dd-fb63-4295-9fba-68a5be1ea9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, jeepney riders had mixed reactions to the proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e956f67-94cb-4c1d-85ba-f9a35172c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mataas masyado,</em>" said Cristina Ortenez. <em>"Kasi hindi
        naman nababago yung kita, tumataas pa yung bilihin, so parang masyadong mataas
        naman tsaka masyadong biglaan.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90ce67-0aaa-466b-aaed-e43e565a1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s too high. Incomes are not going up and the prices
        of goods are also increasing, so the hike seems too high and too sudden.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace78bde-987e-4c13-a80f-c616f511b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko taasan pamasahe kasi kawawa mga drayber kung trapik,"
        said Josefina Bautista</em>. <em>"Halimbawa,</em> boundary, <em>trapik. Ano
        pa mangyayari?"</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68576611-a80f-43ef-8430-3f3034c744a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree with the fare hike because traffic is bad
        for drivers. For example, there is traffic, but they have to give boundary.
        What will happen?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f80c83-39a5-46ac-9f67-b7aa5f25515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boundary pertains to the fixed amount from a jeepney driver''s
        daily earnings that goes to the jeepney operator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3392b0-a09a-47f0-8d51-ffaf7473e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s left after the boundary goes to the driver, who also pays
        for the jeepney''s fuel and maintenance costs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85eea9-3534-4e47-9bea-ba04cda0bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB Spokesperson Aileen Lizada said on Tuesday that
        the agency will conduct a hearing over the petition on the second week of
        October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfdc75-3176-47b8-b7f8-ae973ffe082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Board notes the 30-percent increase of the pump price
        of gas, comparing it from 2016 to 2017, the Board likewise notes that the
        PUJs (public utility jeepney) have the most number of units nationwide," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dba4f2-f4a5-4df3-a23c-03f84902bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:06:17.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:06:58.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated number of PUJs nationwide is 200,000," she added.
        "With an average of 16 passengers per unit, we are talking about 3.2 million
        passengers who will be affected. Therefore, the Board must thoroughly deliberate
        the matter."</p>'
  'Duterte-and-Trillanes-on-made-up-bank-account-number':
    'author': 'Ver Marcelo, and Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-19T20:57:02.902+08:00
    'imagesource': 'jcr:052cc51f-b5c8-4efa-8744-160b4c720120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66ad7cc-8df0-4ae9-982c-1dc4cb01b1e0'
    'lead': 'This, after Senator Trillanes went to Singapore to check on his alleged
      offshore accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-15T13:12:22.303+08:00
