      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t forget: a truly impressive drink can only be made with
        truly impressive ingredients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088e91d-404e-4e30-a0d0-91c2b16ea48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T14:26:27.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T14:27:18.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, GSM Blue --&nbsp;a 65-proof, sugar-cane alcohol blended
        with essences of juniper berries and other botanicals -- has received the
        Gold Quality Award from international product-testing group Monde Selection
        seven times, most recently in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeedc61-c33a-4b1d-a088-77de1365c624'
      'mgnl:activationStatus': true
