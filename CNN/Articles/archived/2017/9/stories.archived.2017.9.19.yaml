    'template': '1'
    'title': 'Anti-hazing law author on death of UST student: Justice system must
      operate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189cccc-c860-4dcd-b7b1-6c7180937414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 18)</strong> —
        The author of the country''s anti-hazing law says the death of a law student
        from alleged fraternity hazing rites means "many of our young people still
        do not conform with the law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71386c-3aaa-42a7-80ef-2183bdaf4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Joey Lina, author of <a href="http://www.congress.gov.ph/legisdocs/ra_09/RA08049.pdf">Republic
        Act (RA) No. 8049</a>, or the Anti-Hazing Law of 1995, spoke to News Night
        Monday about the death of Horacio Tomas Castillo III and said fraternity initiation
        rites that inflict injury are illegal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a00ec2-370d-4e65-a2a6-7fcf5ba66b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said, "A law is meant to establish standards of behavior and
        it''s up to the young people to follow or not to follow the standards."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22c25a-8e0c-44d7-875c-4e50c20e3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina raised the case of two students from UP Los Baños who were
        sentenced by the Supreme Court over the death of a fellow student - the first
        conviction under RA 8049.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699cc7d-4d66-4607-96a8-7582dec063fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dandy L. Dungo and Gregorio A. Sibal Jr. were sentenced to life
        in prison for their involvement in the death of Marlon Vilanueva.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e6c24-bab3-47b1-be4d-83896dd2dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that even though a law exists, violations can still
        happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af750f-a641-46d5-81fe-0bed929e0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina said, "Still, there are elements in our society who do not
        obey the law. If there is disobedience to the law, then the justice system
        must now operate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6425c-c6ed-4933-bb2d-fc9009cdcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T15:52:00.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T15:52:25.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Castillo, Lina said, authorities must do all they
        can to collect the evidence to "pin down the malefacors, or the ones behind
        the death of Mr. Castillo."</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
