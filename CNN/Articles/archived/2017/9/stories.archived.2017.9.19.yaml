    'title': 'MRT mulls over terminating contract with maintenance provider

      '
    'updated': 2017-11-06T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc975a-9939-49f6-826f-8668eefb5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 19)</strong> —
        The termination of the contract with maintenance provider Busan Universal
        Rail, Incorporated (BURI) is up to the Metro Rail Transit-3 (MRT-3), a transport
        undersecretary said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e053ec-70c1-4925-8b00-00d27d769139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Transportation Undersecretary
        for Rails Cesar Chavez revealed he gave General Manager of MRT-3, Rodolfo
        Jazminez Garcia, seven days to decide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f35a1-979e-4144-9300-636e6d340e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are for the termination of the contract. I already signed a
        position paper and further signed a supplemental position paper detailing
        the causes of the problems and the course of action that the government should
        take," Chavez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c3edd-f790-4bba-b642-3d1c5f79a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due process requires we should also get the position of the general
        manager of MRT-3 and the reply of BURI," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa01d4-bce6-45b8-9cf5-2e6a38fecea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez''s comments come a day after a regulator board caught fire
        under a passenger''s seat, prompting the train to unload passengers at the
        Santolan station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da96d0-4a45-4f87-9510-15e98799b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/09/18/MRT3-fire-breaks-out-under-seat.html">Related:
        MRT-3 unloads passengers after fire breaks out under seat</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc20f1-3d87-4efa-8428-8a53b70c2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 line unloaded commuters 17 times between September 11
        and 15 alone due to technical problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68792a74-ea28-402e-bc91-17bf8fe53272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department on Friday also attributed the problems
        to unresolved issues of BURI, which it said was not procuring sufficient spare
        parts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810abbc-1487-47ef-8e1e-ee2fb64dbe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/transportation/2017/09/16/DOTr-MRT3-problems-due-to-maintenance-provider.html">Related:
        MRT-3 problems due to maintenance provider - DOTr</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfedbf1-8771-4ea5-8e69-ae237c9847a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also slammed the maintenance provider for lapses in overhauling
        trains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c3990-d0ea-40b7-b429-fa09eba6d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kontrata nila</em> is to overhaul 43 out of 72 old trains...
        <em>Dapat ngayon,</em> September 19,<em> meron na silang dapat na</em> overhaul
        na 23. So far dalawa palang," said Chavez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff5af9-f114-41f2-b6cc-32bb7e37da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their contract is to overhaul 43 out of 72 old trains…
        Supposedly, by today, September 19, they overhauled 23. They''ve only done
        two.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fda4f-25b7-40fe-9a5e-48671598843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary also said they could only provide between 17
        to 19 trains during peak hours, as opposed to the 20 that they agreed upon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b8cc0-33ba-40e1-8806-2990d829e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa kalagitnaan ng ulan</em> [In the middle of the rain], they
        unloaded passengers because of wiper-defective defect. Are they technically
        competent?" Chavez added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ab17d-a492-49e2-84f4-5f53261997fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement on September 7, BURI maintained 66 out of 72
        cars were operational as of mid-August this year, saying its fleet availability
        was higher than both lines of the Light Rail Transit. The provider also said
        Chavez "misled the public" by announcing 3,700 glitches under BURI''s watch
        from January 2016 to June 2017, saying it had reduced glitches to 992 as of
        mid-June this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb768dd5-bf83-4fee-a73f-9ddbfee9a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be made to explain his motive for spreading wrong information
        about the true state of the MRT-3 although BURI actually delivers its contract
        obligations," BURI spokesperson Charles Mercado said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b272bc7c-79e2-4867-a86c-bcbc9d73aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, BURI said it had been treated unfairly and wrongly portrayed
        as a "favored" contractor of the former administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf59567-633a-4dc1-84a6-edf355a9bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/07/12/mrt-maintenance-train-glitches.html">Related:
        MRT maintenance provider decries blame for glitches</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc74a93-1549-48cc-bdc6-9ca08da557e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Three options for MRT-3</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e29992-fa80-40b8-be64-eb4970e4840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez also revealed the government was considering three options
        on the fate of the MRT-3. The first entails a transition team and bidding
        out the position of maintenance provider.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97ae86-03f9-415b-a8b1-c0efdba072a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We create a maintenance training, temporary maintenance transition
        team and bid it out," said Chavez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8af7d-313f-423f-b199-d1997b3d49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second option involves a proposal by Robert Sobrepeña, who chairs
        MRT Holdings, Incorporated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af4148-7182-4dde-9234-93c33fa99d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto ng</em> Sobrepeña, i<em>balik sa kanila yung</em>
        maintenance ng MRT-3.<em> Pag binalik yung</em> maintenance <em>sa kanila
        ngayon,</em> tomorrow <em>kuha nila ang</em> Sumitomo," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac78112-a1d8-486c-ae44-205a8aa6a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sobrepeña wants maintenance of the MRT-3 to be returned
        to them. If we give it back today, tomorrow he will get Sumitomo.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40d6c9-b2b5-4888-8032-773674192d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo Corporation was the previous maintenance provider for the
        MRT-3. Its contract expired in 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84968526-7064-4fe8-8c24-5530c8b85fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third option, Chavez added, is an unsolicited proposal from
        the Metro Pacific Investments Corporation, led by businessman Manny V. Pangilinan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b998d-00a9-49b9-a17c-bedb72ecf133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung problema namin sa</em> [Metro Rail Transit Corporation]...<em>
        kukunin na nila. Sila na ang</em> responsable. <em>Yung problema namin ngayon
        sa</em> BURI...<em> sila na ang kukuha, sila na rin ang mag-aayos</em>," said
        Chavez.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b208696-f72d-4d17-a3c7-1632c9aaa2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung pago</em>-operate <em>ng</em> MRT-3 <em>ngayon, gobyerno,
        sila na rin ang mago</em>-operate… <em>Ang gusto nila</em>, they will invest
        12 billion for [the] rehabilitation of the entire fleet… of the MRT-3," he
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c02008-3e5a-48d8-8c5f-a6c67cad2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our problem with the [Metro Rail Transit Corporation]...
        they will take it. They will be responsible. Our problem with BURI… they''ll
        take it too, and fix it. The government operations in MRT-3 will also be taken
        over… And they want to invest 12 billion for (the) rehabilitation of the entire
        fleet… of the MRT-3.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5dd24a-01ff-4668-bac0-09ceff789e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez said Pangilinan''s group was eyeing to take over operations
        by April 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8b0cf-5f61-4917-8465-d7a56b231644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-15T13:57:25.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-15T13:57:46.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that this proposal would solve the "tactical, operational,
        and strategic problems" of the MRT-3, but he would follow the policy direction
        of Transport Secretary Arthur Tugade and Finance Secretary Carlos Dominguez
        III.</p>'
    '31':
