    'title': '''Birdshot'' chosen as PH entry for Oscars Best Foreign Film

      '
    'updated': 2018-05-10T06:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487da84-f190-4f9d-9608-8a774babed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:35:47.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:36:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The 2016 thriller film "Birdshot" is the country''s entry to the Best Foreign
        Film category of the 90th Academy Awards, also known as the Oscars, to be
        held in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a9982-869c-4e6a-b5e8-4b711d86c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:35:47.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:36:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film Academy of the Philippines administrative officer Joey Roa
        confirmed the news to CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8cf99-ef02-43a3-938b-6383dd312afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:35:47.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:36:09.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Academy of Motion Pictures Arts and Sciences'' Foreign
        Language Film Award Committee still have to select the final five nominees
        for this category from various entries submitted by countries outside the
