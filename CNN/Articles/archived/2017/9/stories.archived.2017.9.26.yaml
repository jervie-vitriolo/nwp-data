  'Duterte-admits-slow-start-to-antidrug-drive':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Duterte speaks at the 120th founding anniversary
      of the Department of Justice.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T21:55:44.355+08:00
    'imagesource': 'jcr:8d77a1a5-4fd3-4e48-aa56-222d13c0ccf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43ec6c7f-a957-4e33-a178-7385d655ecba'
    'lead': 'The President claims this would explain why killings in the early part
      of his term were not state-sponsored.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:01:29.284+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T16:01:56.074+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:01:55.905+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admits slow start to anti-drug drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0fd92-696f-4c40-9d79-0e977c00a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The President admitted his administration''s campaign against illegal drugs
        did not begin immediately after taking office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b89f5d-4856-455e-b4d6-fcc8de7d56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two months into my term... First two months,<em> hindi pa kami
        nag</em>-operate<em> kasi kapa ako ng kapa: sino ba dito sa</em> Metro Manila
        ang corrupt?" President Rodrigo Duterte said at the 120th anniversary celebration
        of the Justice Department Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3bc6e-3c78-4bab-89fa-67d6cc69d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two months into my term, we were not operating yet
        because I was still copping a feel: which people in Metro Manila are corrupt?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80eb0f1-fcfc-445d-a2f3-55c23e2f3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to police officials involved in the illegal drug
        trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912a707-3db2-4a96-8901-3fe44f6074ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost became a liar because I said I will finish the job in
        three to six months. But when I became the president and when I had access
        to information. Anak ng.. nine generals of the police were involved," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d0f13-a739-42f0-97e1-9558fa139591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the slow start of the war on drugs would explain
        why the drug-related killings that happened in the early part of his term
        were not perpetrated by the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b550547-520f-4a47-9e17-8bf85acccfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong pumatay? Hindi pa nga ako nag-o</em>-operate eh. So
        <em>hindi ko sinasabi ''yung</em> police generals, it would not be right because
        I do not have the evidence but most likely the persons interested in doing
        (them away)… a group <em>na gusto ''yang mawala sila</em>," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04687b-85c2-456f-9908-9087ab05d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who killed the drug addicts? I wasn''t operating yet.
        I''m not saying the police generals, it would not be right because I do not
        have the evidence but most likely the persons interested in doing (them away),
        a group that wants them gone.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80241873-8a64-407d-acd9-3c76549252a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration''s war on drugs was met with criticism
        from various local and international bodies over supposed human rights violations.
        <a href="https://cnnphilippines.com/news/2017/09/12/UN-rights-commissioner-PH-killings.html">The
        United Nations (UN) expressed its concern on the spate of killings in the
        country</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba6078-ca67-4384-b6b7-a9b74c68ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Cayetano addressed the UN assembly
        on Sept. 22, and said <a href="http://nine.cnnphilippines.com/news/2017/09/24/Cayetano-to-UN-PH-anti-drug-war-protects-human-rights.html">the
        drug war is a "necessary instrument" to preserve and protect the rights of
        Filipinos</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075c68a-1b09-4eb4-b466-c4b8af410105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, there were 3,811 drug personalities who
        died in anti-drug operations from July 2016 to August this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebd5c9-e0f0-4a39-9cc7-f78400502e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:01:29.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:01:56.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  'PH-U.S.-govts-hold-joint-counter-terrorism-initiative-Tempest-Wind':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T21:05:02.087+08:00
    'imagesource': 'jcr:af9399c8-bfdb-4a78-b6f5-ec6d2dc6b765'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd868ca4f-3337-4f4d-9bca-eee35f15ad2c'
    'lead': 'The Philippines and the United States boosted their fight against terrorism
      through the joint initiative "Tempest Wind."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:09:20.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T16:10:00.277+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T16:10:00.129+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S. gov''ts hold joint counter-terrorism initiative ''Tempest Wind''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fbbf3-e181-4294-8999-4473e26538bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Philippines and the United States continue to intensify their alliance
        to fight global terrorism in a recent joint drill called "Tempest Wind."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f5868-29ec-4496-af0c-9ed5dfc01e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of Transportation Security, Tempest Wind
        is a bilateral exercise aimed at "enhancing the capacity of individual units,
        joint mission planning capability, and interagency collaboration and interoperability."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc5c62c-d5bd-4662-b87d-c55c056c8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulated exercise of an American plane hijacking was held at
        the Clark International Airport on Sept. 20, with the three-day scenario ending
        with Philippine forces assaulting a plane after failure of negotiations with
        hostage-takers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b9706-66ac-4a8d-be68-99bb4d1eb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of Tempest Wind 2017 is pursuant to president duterte''s
        pronouncement to honor all agreements with other countries, particularly those
        that pertain to humanitarian assistance and disaster response, and counter
        terrorism," said Defense Secretary Delfin Lorenzana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db574526-8c77-4aaa-a7e6-fd2871d7ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike traditional military drills, Tempest Wind 2017 included civilian
        agencies from both governments actively responding to the make-believe emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6124e-81c6-435e-93d4-31bec529e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While joint drills are planned months ahead, Tempest Wind was held
        this year in the final stages of the war in Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67babb-c5a7-4645-87b8-f8a177976fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from both nations said it is important to strengthen inter-operability
        to protect each other''s interests and to contribute to regional security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488006c-37c0-45da-bf03-3d4d660e065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:09:20.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T16:10:00.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tempest Wind is the latest, and very significant example of our
        close ties. The United States will continue to support the Philippine counter
        terrorism efforts and will jointly work towards the peace and security in
        the region," said U.S. Ambassador to the Philippines Sung Kim.</p>'
  'Roman-civil-unions-gender-recognition-LGBT-military-after-SOGIE':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T20:45:15.912+08:00
    'imagesource': 'jcr:53dee173-f54c-4277-a1a5-082f3d39b07d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf9e709-6892-40c4-97e1-b0545b09e592'
    'lead': 'After the fight for civil unions and gender recognition, Roman is also
      looking at a bill accommodating members of the LGBT community in the Armed Forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:53:37.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:09:55.466+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:09:55.108+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roman to push for civil unions, gender recognition after SOGIE Bill
      passage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8489d6-5564-4a30-a55b-18d8ce4246cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        After the success of the anti-discrimination bill at the House of Representatives,
        lesbian, gay, bisexual, and transgender (LGBT) Filipinos can look forward
        to House efforts on civil unions, gender recognition, and admission to the
        military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ac84c-ce03-4022-a2d9-81b0f8a32f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, first transgender congresswoman Geraldine Roman told <em>CNN
        Philippines'' The Source</em> she will take these efforts one at a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fbfe4-c7d5-4b82-9ec2-29440b4a4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the fight for LGBT rights, there has to be [strategy] and sequencing,"
        said Roman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919f757-f28e-4e23-bcab-a0956f6e1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we start with the anti-discrimination bill, then we proceed
        to civil partnerships, whether same sex or otherwise, then we go to gender
        recognition, then we can go to LGBT in the military," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea2a5c-6394-4a28-b6ba-37a7a40075cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman says tackling policies in that order is common in countries
        where the LGBT community are recognized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c87d0-bca6-496a-ac4e-660bcd3835f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always that order — you start with a law that encompasses
        or summarizes and gives the justification for LGBT rights, then after a period
        of good experience with that law, you proceed to another," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e066fdb-ac0b-4e8e-a2a1-c0eaef56d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman is one of the authors of the Sexual Orientation or Gender
        Identity or Expression (SOGIE) Equality Act, or House Bill 4982, which the
        House of Representatives unanimously passed on September 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd453f-58c0-4065-b81b-f65f084a4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html">Related:
        House approves anti-discrimination bill on 3rd and final reading</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478e164-dfcd-4879-ad44-e74ca7fc0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez has thrown his support behind a
        civil union bill that recognizes both heterosexual and same-sex partnerships.
        The measure, which is deemed priority legislation, covers property rights,
        custodial rights over children, and adoption rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e3ed2-33f6-4b27-8305-0bacfc5dceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roman shared that she has already finished the first
        draft of a gender recognition bill that allows for a change of sex in government
        identification cards and papers. The proposal has yet to be filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045b9612-f868-4990-9a7c-32b0e7526d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who identify as transgenders, including Roman, could previously
        appeal for a correction of their government documents through a court order.
        However, a 2006 Supreme Court decision penned by the late Chief Justice Renato
        Corona ruled that there was no law that allowed for these corrections, effectively
        putting an end to such petitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e66cd-aaa2-4871-acf7-c7783ad50538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote: "In our system of government, it is for the legislature,
        should it choose to do so, to determine what guidelines should govern the
        recognition of the effects of sex reassignment... The Court cannot enact a
        law where no law exists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e35f7-f320-4941-9f6c-12ea7049aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation for the LGBT have been met with opposition in the predominantly
        Catholic Philippines. However, a 2013 Pew Research Center survey found 73
        percent of Filipinos believed homosexuality should be accepted by society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4ba73-2f57-43e7-8b95-cef2bce9b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LGBT in the military</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad97f6e-1952-45e7-8f31-0ccbd0f021ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier draft of the SOGIE Equality Bill addressed the issue
        of transgenders entering the military and police force. However, the provision
        was axed during Congress negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20ec14-c611-4cae-a5de-4f7640733891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think admission of members of the LGBT community would need another
        bill... and internal policies of the [Armed Forces of the Philippines]," said
        Roman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad70ea9-0b0c-4d11-b5ac-d48e723ddde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she was in touch with the AFP "top brass" in talks about
        a bill accommodating the LGBT in the army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a32be1-a720-4cd1-9f36-ce742ba50eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been very warm and welcoming to me. I think they''re
        also open... to LGBT members serving in the military," said Roman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac1377-6a7f-4057-b0eb-1381419ebc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was looking at the American policy under President
        Barack Obama''s administration as a model. Obama lifted a ban on openly gay,
        lesbian, and bisexual individuals from serving in the military, while former
        Defense Secretary Ashton Carter allowed transgender persons to participate
        in the Armed Forces. President Donald Trump has since announced <a href="http://nine.cnnphilippines.com/world/2017/07/27/Trump-to-reinstate-US-military-ban-on-transgender-people.html">a
        reinstatement of the ban</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a786eb-6c3d-4307-ad2e-213dfc2ca5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roman noted this provision would have to come after the
        recognition of civil unions and gender change. The proposal would cover spousal
        benefits for partners of slain soldiers, as well as uniform policies for transgenders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f5dea-005a-4481-88b2-8acb32264b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:53:37.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:55.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For an LGBT in the military bill to actually be drafted and for
        it to be complete, we have to address other issues like... the legal recognition
        of stable relationships ng mga LGBT, [and] gender recognition," said Roman.</p>'
  '201-budget-house-of-representatives-pass-third-reading':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T19:57:02.897+08:00
    'imagesource': 'jcr:7b65bc39-9497-4365-947d-cbb7f101c922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f3668f-d3bd-40e8-abe8-f41d460a4577'
    'lead': 'The House of Representatives approved on Tuesday the proposed ₱3.767-trillion
      budget for 2018 on third and final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T16:58:21.590+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:09:57.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
