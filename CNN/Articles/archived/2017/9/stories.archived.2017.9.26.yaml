    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG: No foul play in death of officer in Malacañang Park shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002acc15-7022-4e15-9189-4afe5a1b7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Presidential Security Group (PSG) ruled out foul play in the death of
        a PSG officer in Malacanang Park on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2640b-5757-4844-9a4b-c173f02af81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly no foul play," said PSG Chief Brig. Gen. Lope Dagoy in
        a press briefing. "<em>Noong nakita ko</em> personally <em>sa loob ng kwarto,
        maayos naman yung pagkalagay. Walang</em> signs of struggle."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad0481-0b59-49be-948a-8ec1e0328178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I personally looked inside the room, it was orderly.
        No signs of a struggle.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775cbea-7747-4b35-8f43-0938f87bfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy identified the officer as 37-year-old Major Harim Gonzaga,
        who was assigned to the PSG''s operations division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116a231-cd22-456f-ba4e-aebc3e420dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy said Gonzaga''s wife found the officer dead in their quarters
        at the PSG Complex with a .45-caliber Norinco pistol nearby, which he said
        was Gonzaga''s personal firearm.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PSG: SOCO still investigating shooting incident inside Malacañang
        park | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/9FhaFirfxX">pic.twitter.com/9FhaFirfxX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912556987665100805?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e2913-8361-48a1-945d-cbc9870713fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8f129-6717-49df-9e42-6674f3ec86d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Major sustained a single gunshot wound through
        the heart, with the bullet exiting through his left shoulder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c708143-2fb7-41bf-a626-930a1db91607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dagoy said they could not speculate on the cause of Gonzaga''s
        death as police Scene of the Crime Operatives (SOCO) are still investigating
        the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acaa6d0-b67a-462c-a25a-9ba0c44d8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap sabihing</em> [It''s hard to say] suicide when we do
        not have all the data to conclude," he said. "It can also be an accident,
        but we leave up to SOCO."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d720665-8df4-41f3-8802-74938a9ed7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy said Gonzaga''s wife told him that although the couple didn''t
        have any marital problems, her husband had been complaining about his workload.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PSG: SOCO says no initial signs of foul play | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/jmLGcJPH8w">pic.twitter.com/jmLGcJPH8w</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912559155587641344?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f856b-1292-408d-b804-4d5406b0dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f11725-24a2-459c-8272-d4efb96a79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong kausap ko yung</em> wife, <em>sinabi niya, "Wala naman
        po</em>, Sir. <em>Ang sinasabi lang niya, yung</em> workload <em>niya, madami,</em>""
        he said. "In fact, <em>yung</em> wife<em> nga niya ang nagsasabi na, "Trabaho
        lang'' yan. Kaya mo naman ''yan</em>,""</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f55fa3-0a61-4aea-85e1-a5af66a2209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was talking to the wife, she said, "We didn''t
        have any problems, Sir. All he said was he had a heavy workload." In fact,
        his wife was the one saying, "That''s just work. You can handle it."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6155966-7bb0-4f58-ac61-00b6dec619c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy also described Gonzaga as a "diligent" officer who didn''t
        have any issues at work. Gonzaga had been promoted to Major in October 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae4c07-f936-48d5-a8ed-f1b47ef187af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President far from incident</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fbf1e-d804-4bea-86ae-71ae86d01fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy said President Rodrigo Duterte may have been at his official
        residence, Bahay Pangarap, when the shooting happened.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PSG: President was far from the location of the incident | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/8QvpXZdww7">pic.twitter.com/8QvpXZdww7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912557703343497216?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b85b43-7689-4d85-8613-4ce31cb5fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d48c38-61a2-4014-b758-a375374d15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahay Pangarap is also located inside Malacanang Park.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb0464-36fa-4079-959c-71c03b6a51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I presume the President was there, <em>pero malayo naman ''yun
        sa lugar na pinangyarihan</em> [but it was far away from the place where the
        incident happened]." he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a92aa4-48ae-438c-910f-a992c7f5d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:03:16.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy said he informed Special Assistant to the President Bong Go
        of the incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcf70d-1921-40ca-b5c1-4471f425ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:02:26.764+08:00
      'mgnl:createdBy': 'cnnproducer'
