      'jcr:uuid': '6f55d464-4352-4f23-bffa-412c24c3b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — If you''re still dismissing pop-ups
        from apps asking for reviews, or writing your Wi-FI password on a Post-It
        note, you''re not living your best life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ddecb-7f81-40ef-9b7c-7d849e189248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:36.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a new design and big features like augmented reality
        support, Apple has added a number of solid smaller changes and settings options
        to iOS 11, the latest mobile software for iPhones and iPads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7524e6-96fc-444e-a3ea-aa4fc62f0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From recording your FaceTime calls to silently communicating with
        Siri, here are some hidden iOS features worth trying:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74de2b2-ecd8-407b-a334-4f7848ce63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Add the buttons you want to control center</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219c3d2-66bb-4b95-aac4-4b5a9e8c2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the best changes in iOS 11. You can customize what
        shortcuts appear in the new and improved Control Center by going into Settings.
        Add shortcut buttons for things like screen recording, voice memos, and the
        magnifier tool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4780d-eea6-4013-8793-d61f06ec1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Share your complicated Wi-Fi password</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b2ffd-c460-403e-a29b-b64ea1ba73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend comes over for tea and wants to ''Gram your delicious homemade
        cookies. iOS 11 has a quick way to share your password. When someone is using
        the same Wi-Fi network your phone is on, you''ll get a notification. By tapping
        "send password," they can hop on the network without having to manually enter
        complicated passwords, like "Sup3rs3cr3tp@$$1984." This only works with other
        devices running iOS 11 or macOS High Sierra – and when Wi-Fi and Bluetooth
        are turned on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7cb21-a3d7-4c0c-aaef-d5f0c2c6e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Use the camera to scan QR Codes</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df634f93-3201-49d1-b679-f6272f568fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bit late to the party, but Apple has added QR support to
        its mobile software. Turn on the camera, point it at any QR code and a pop-up
        notification will offer to open it in Safari. QR codes have been around for
        years and are mostly used for marketing purposes – or they have specific uses
        inside third-party apps like Snapchat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea0db0-6f8f-4c71-bee2-1238a84533c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Stop apps from begging for reviews</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1accd40-4d72-40bc-b600-77a0867348b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you dislike the pop-up windows from apps constantly asking you
        to leave a review, you can banish them forever. Go to Settings, followed by
        iTunes &amp; App Store. Finally, tap the switch for In-App Ratings &amp; Reviews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b1d5f-b414-45c7-834d-904aa242cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Take Live Photos of video calls</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4780bc9-acbd-4b6d-9cf5-af15f855a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re on a FaceTime call with your grandparents and they do something
        adorable, like smooch. Now you can relive that moment in a proprietary image
        format invented by Apple. To take a Live Photo of someone during a FaceTime
        call, you''ll need to press the white button in the bottom left corner of
        the screen. Both participants need to have iOS 11 running and Live Photos
        turned on for it to work. The other person will get a notification that they''ve
        been Live Photo-ed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60046801-0d30-4a3b-9e3f-cc515f447cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can prevent someone from taking Live Photos of you by turning
        of the option in FaceTime''s settings. However, they can still use screen
        recording during a call (sans audio) and you won''t be notified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbac941-1110-4bdc-8003-ac90bd94b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Type questions for Siri and try a makeshift Dark Mode</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693e12e-b322-4aa3-bd31-4a3698b3be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new accessibility feature, intended for people who aren''t
        able to speak to Siri, lets you type your questions and requests instead.
        But if you turn it on, Siri will no longer work with spoken requests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f4142-1a2b-4318-b4d1-a6e6486d4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new accessibility features include Smart Invert, which swaps
        colors so backgrounds get darker and text lighter, while leaving elements
        like images untouched. It can be used as a makeshift "Dark Mode," making your
        screen easier on the eyes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f75b5-4222-497d-b948-7261bf8f638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a new image scanning feature means iOS 11 can now detect
        text in an image and read it out loud. It will also do some basic image recognition
        to describe what''s in an image.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941915fd-d51b-485b-9122-36d6dacc4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Save webpages as PDFs (and mark them up!)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f3816-1b0e-485d-a6e3-7132f4810c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you want to share an article but with your incredibly
        important thoughts scribbled on top. Maybe with arrows for emphasis. In Safari,
        you can select the share button at the bottom of the screen and scroll to
        the right until you find the Create PDF option. The next screen will show
        a tiny marker icon in the top right corner. Tap and start annotating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a6155-8945-49d0-83bd-92f64daab96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Start writing notes on an iPad</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f81f84-4ada-466b-83ce-4dbcb1870fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When inspiration hits, you don''t want to lose time unlocking your
        iPad and opening the Notes app. If you tap the Apple Pencil on the iPad''s
        lock screen, you can start writing a note right away. It''s one of a number
        of tweaks meant to make note-taking easier on the iPad, including making handwritten
        words searchable as if you had typed them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94e476-6447-4baa-8198-754e6dcb92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Doodle on screenshots</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845d72a-cdcb-47af-bc99-00c51071f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now when you take a screenshot (Power button + Home button), it
        will appear as a thumbnail in the bottom corner of your screen. Tap to start
        marking it up and then send it off to a friend or save it to your camera roll.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba80d1-9c8d-4144-b06c-423256ea88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Make Live Photos do more</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca212c8-0312-42ce-9109-00a2e4e9c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you swipe up on a Live Photo, a new menu appears with options
        to add some pretty routine effects. Loop turns it into, well, a loop. Bounce
        reverses it mid shot, and Long Exposure uses the frames captures to create
        a photo that looks like it had a slow shutter speed. As long as you''re playing
        with pictures, check out the updated photo filters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9182cb-261b-4bb3-905d-272d731480d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Silly Messages Tricks</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c3edf-6b0f-4208-b8f4-9f1128d4d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last big iOS update, Apple added a ton of features to Messages
        like stickers and balloons. It''s still tinkering with the format and has
        added a line of apps along the bottom of messages. You can tap around to see
        which of your existing apps have Messages stickers and integrations. There
        are also two new animation effects, spotlight and echo. Spotlight darkens
        everything but puts a bright light on your latest text. Echo covers the screen
        in floating copies or your message.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16323194-5f37-473e-bd07-9f8ccd441fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:49:56.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:50:37.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/09/25/technology/gadgets/ios-11-features/index.html">iOS
        11: Secret features you''re probably not using</a>."</em></p>'
