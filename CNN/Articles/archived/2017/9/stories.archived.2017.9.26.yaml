  'house-panel-on-medical-marijuana':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The bill seeks to legalize and regulate the medical use of cannabis,
      or marijuana, which is known to have therapeutic purposes in the treatment of
      chronic or debilitating medical conditions. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T05:37:02.474+08:00
    'imagesource': 'jcr:e362ba33-1b8e-4126-a18e-66a85849c77f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f882005-eee1-4ac2-8c0b-6a475f7d937b'
    'lead': 'The bill also seeks to create a research facility dedicated to studying
      the drug''s medical benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:14:55.389+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:15:30.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:15:29.791+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel approves medical marijuana bill

      '
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae969d-2d23-4b42-af2f-f01ef693f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        A House committee approved the use of marijuana for medical purposes Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88a532-ed14-4c80-b474-0a44efd93e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday from the bill''s author, Isabela First
        District Rep. Rodolfo Albano, the House Committee on Health endorsed the controversial
        "Philippine Compassionate Medical Cannabis Act".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00701f52-3cd5-4c99-8620-57f5eb7368a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albano clarified the bill disallows marijuana to be administered
        in its raw form, as a plant or as hash which would be smoked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdd7a1-6044-4d91-938e-4773327e8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to extract the properties of the medicine,<em> parang</em>
        opium. You have to extract opium <em>para maging</em> morphine. ''<em>Pag</em>
        morphine<em> na, kailangan mo pa rin ng</em> [you still need clearance] clearance
        sa doctor," Albano said Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8ab10-27e2-4b9a-a095-9757eea181a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to legalize and regulate the medical use of cannabis,
        or marijuana, which is known to have therapeutic purposes in the treatment
        of chronic or debilitating medical conditions such as arthritis, epilepsy,
        and multiple sclerosis, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c783a19-3922-497f-a188-df44d810d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, centers dedicated to cannabis'' medical use and
        sale will be established in hospitals. The centers will be licensed by the
        Department of Health, the principal regulatory agency, along with the Food
        and Drug Administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ba532-2587-43c4-bdc3-78c18daf5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency will regulate the dispensation
        of medical marijuana in these hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca0323-ea38-4257-964e-a737b87f4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who are certified by physicians to qualify with marijuana-based
        treatment will be issued identification cards, and doctors will be trained
        to specialize in the medical use of the drug.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed036abb-727c-4289-a58a-b1a81ae89097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also plans to create a research facility dedicated to studying
        the controversial drug''s medical benefits.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809333ed-36f9-40aa-abf2-95e5272ea30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his Presidency, <a href="http://nine.cnnphilippines.com/news/2016/05/24/rodrigo-duterte-medical-marijuana.html">then-candidate
        Rodrigo Duterte said that while he will not legalize recreational use of marijuana,
        he supports its use to treat medical conditions</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1dae68-2486-4de4-9ec2-3bcd79670610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana remains illegal in the Philippines. Anybody caught possessing
        or using marijuana even for medical purposes may be sentenced to years in
        jail or life imprisonment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bc9ed-8211-4bd6-8db3-5f28dc8b1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its very clear in the bill. We''re not doing it for recreational
        purposes and we are not decriminalizing marijuana. Marijuana is still considered
        as a dangerous drug and all the laws pertaining to the use of marijuana and
        the planting of marijuana is not decriminalized," Albano said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5de40-8b52-40d6-b358-cce665a13804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that have legalized marijuana use include Uruguay, Spain,
        and Germany.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca1a90-a23b-4b93-9a71-f33ccf83aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:14:55.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:15:30.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'president-rodrigo-duterte-appoint-wilma-eisma-sbma-chair-administrator':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Lawyer Wilma Eisma (left) shakes Deputy Executive Secretary Menardo
      Guevarra''s hand after being appointed as SBMA Chair.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T05:26:32.990+08:00
    'imagesource': 'jcr:c2864a23-de52-4c69-b1c1-ac5b2b281f36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65fafaa0-dcb2-4e2d-9857-c8ff63e886b2'
    'lead': 'The appointment of lawyer Wilma Eisma ends a row over the leadership
      of the Subic Bay Metropolitan Authority (SBMA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:19:43.976+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:20:21.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:20:21.190+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints Eisma as SBMA chair and administrator

      '
    'updated': 2017-09-27T07:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba52d4-2261-493c-8003-ed2e7a0f3f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        President Rodrigo Duterte appointed lawyer Wilma Eisma as chair of the Subic
        Bay Metropolitan Authority (SBMA), officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310daaac-d899-4cb7-b889-8c245792a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisma will also continue serving as the agency''s administrator,
        in accordance with Executive Order (EO) No. 42 issued by the President on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e88b69-333e-4ed3-b773-079902218f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBMA said in a statement Tuesday that the new EO and Eisma''s appointment
        will end a row over the leadership of the freeport zone. SBMA was once an
        American naval base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1199d-9304-4415-adea-bdccec5c85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/downloads/2017/09sep/20170925-EO-42-RRD.pdf">EO
        42</a> repealed <a href="http://www.officialgazette.gov.ph/2004/08/04/executive-order-no-340-s-2004/">EO
        340</a> — issued in 2004 by President Gloria Macapagal-Arroyo — which allowed
        the President to separately appoint the SBMA chair and the SBMA administrator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c68211-fbc2-4fb2-9f76-651606295dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous setup, Duterte appointed Martin Diño as chair
        in September 2016 and Eisma as the administrator in December 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a279615-68e9-4b9e-9779-fcb121cab17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, according to the OES (Office of the Executive
        Secretary), when they made a study, they saw that according (to) R.A. (7277),
        it was supposed to be two offices in one person, so I think they reverted
        to that," Presidential Spokesperson Ernesto Abella said in a Tuesday press
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe03538-89e5-45a4-a507-4f89f8664ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://bcda.gov.ph/file_attachments/0000/1715/RA_7227.pdf">Republic
        Act 7227</a> or the "Bases Conversion and Development Act of 1992" states
        that the SBMA is tasked with developing and operating the Subic Bay Freeport,
        which had been a U.S. naval facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e4378-5111-49aa-baeb-c9ecd405b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also created a 15-member SBMA Board with its chair concurrently
        serving as the agency''s administrator, who is tasked with implementing measures
        approved by the Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
