  'psg-foul-play-death-officer-malacanang-park-shooting':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Presidential Security Group Chief Brig. Gen. Lope Dagoy (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T04:03:17.790+08:00
    'imagesource': 'jcr:b4e8d511-0e8d-4a3f-899f-ac84c37e5df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9668afdd-c925-4381-8335-9b2a8f57edf8'
    'lead': 'Presidential Security Group (PSG) chief Brig. Gen. Lope Dagoy identified
      the officer as Major Harim Gonzaga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:02:26.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:03:16.970+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
