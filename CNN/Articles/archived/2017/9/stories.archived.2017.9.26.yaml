    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSG rules out foul play in death of officer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87fa6e-f1c0-474a-8fae-d3bf7c5d81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Presidential Security Group ruled out foul play in the death of one of
        its officers on Tuesday inside the PSG complex at Malacañang Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2670a57-ad7f-44c2-a2aa-5c39d9b511f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG officer was identified as Major Harim Gonzaga.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: PSG Spokesperson Mike Aquino confirms an officer was hurt
        in a shooting incident in Malacañang Park this morning | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/MFHDWb5yO5">pic.twitter.com/MFHDWb5yO5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912500533725765632?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e1598-6c64-4c6e-9acd-581a651a50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e54fb4-5997-4886-9c70-67bb7fcf5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Spokesperson Mike Aquino earlier confirmed the shooting incident
        to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebfd59-0f8d-49a5-bd60-e7c3955ae310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, PSG Chief Brigadier General Lope Dagoy said
        a gunshot wound was found in Gonzaga''s heart and a calibre 45 pistol was
        recovered in the area where the incident happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeec22-f648-452a-b1ab-94f54e76fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagoy said authorities are still determining whether Gonzaga''s
        death is a case of suicide or an accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebab559-fe41-4dac-ab50-9854bcb3e0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Park is located directly across Malacañang Palace, which
        also houses Bahay Pangarap, President Rodrigo Duterte''s official residence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350236cc-2e35-454d-a369-5776a5ffc2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG chief added that the President was far from the location
        of the incident.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PSG: President was far from the location of the incident | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/8QvpXZdww7">pic.twitter.com/8QvpXZdww7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912557703343497216?ref_src=twsrc%5Etfw">September
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d786240-5de6-42d5-a8c0-fd3e4ab4c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a50c7-c71d-41bb-bfbb-4b5dca3b4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a Tuesday press
        briefing that the incident is under investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b94362-5d29-4bce-925e-051b331f4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:14:01.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:14:31.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s a matter of concern, but we have to clarify what
        exactly is it all about," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92342673-e591-4c92-bcb7-6601fba1ca69'
      'mgnl:activationStatus': true
