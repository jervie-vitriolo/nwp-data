  'puerto-rico-devastation-little-help-hurricane-maria':
    'author': 'Chandrika Narayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-26T23:36:47.987+08:00
    'imagesource': 'jcr:263a89db-1c42-48d0-92f7-6dc0c3405648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d8430f1-ffed-443d-8600-0b8e9c750bb1'
    'lead': 'Help has been slow to come to communities where the devastation is described
      as "apocalyptic," officials and residents argue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:49:12.424+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:50:07.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:50:07.701+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Apocalyptic'' devastation in Puerto Rico, and little help in sight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befe469-6266-42e6-aafc-afb2faa49db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria whipped Puerto Rico with
        Irma-level winds, drenched the island with Harvey-level flooding, crippled
        communications, decimated buildings and damaged a dam that puts downstream
        residents at risk of catastrophe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca561d-d0cf-4ebc-81c5-1bc65249be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But help has been slow to come to communities where the devastation
        is described as "apocalyptic," officials and residents argue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116e68c-4818-4d1f-aab5-6e8344892a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ricardo Rosselló said the island faces a humanitarian crisis.
        He urged Congress to approve a commensurate aid package as the U.S. commonwealth,
        already hammered by a prolonged economic crisis, tries to get back on its
        feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da98f52e-b35c-4f26-a1e3-41285f6df794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor joined others in emphasizing that Puerto Ricans are
        American citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb2e32-68a0-4d9e-87c3-5e09880c084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need something tangible, a bill that actually answers to our
        need right now," he said. "Otherwise, there will be ... a massive exodus to
        the (mainland) United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6028c4-60b7-4a08-b33d-d38bf5c41acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Democrats called for swift action to help the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4180c-9503-4acf-9be5-8c7b52a43659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton urged the Defense Department to send a Navy medical
        ship, while Democratic House Minority Leader Nancy Pelosi called for Republicans
        to join with Democrats to pass a robust relief package.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c3c98-bc51-40c9-a6c6-c73d19b844fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Administration must act immediately to make available
        additional Department of Defense resources for search-and-rescue operations,
        law enforcement and transportation needs," Pelosi said in a statement. "Our
        fellow Americans in Puerto Rico and the Virgin Islands deserve to know that
        their government will be there for them, without question or hesitation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec69bc4-0969-4a5e-9699-15dcbbaa19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>White House: Response ''anything but slow''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c9490-61cd-420e-bf88-ab856b61016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has pledged federal help for Puerto Rico
        and the U.S. Virgin Islands. A White House official said Trump is planning
        to visit Puerto Rico, but a date has not been set because of infrastructure
        concerns on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a3c7c-4086-4646-9798-7ed3fed24ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Adviser Tom Bossert and FEMA administrator Brock
        Long were traveling to Puerto Rico, according to White House press secretary
        Sarah Sanders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac5607-3c0f-43fa-8b36-3998e47b08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal response has been anything but slow," Sanders said.
        "There''s been an unprecedented push through of billions of dollars in federal
        assistance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f1dc5f-022e-4448-9d3c-b41618951d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airplanes and ships loaded with meals, water and generators have
        been arriving or are headed to Puerto Rico and other affected Caribbean islands,
        the Federal Emergency Management Agency said in a statement. More than 10,000
        federal employees are in Puerto Rico and the U.S. Virgin islands helping with
        research and rescue efforts and moving goods, FEMA tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a7633-303d-4b12-9bf7-39eb1cb4d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Sunday, Clinton said, "President Trump, Sec. Mattis,
        and DOD should send the Navy, including the USNS Comfort, to Puerto Rico now.
        These are American citizens."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fbb81-d2ff-46b4-9f2a-314f1fb14622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Guajataca Dam</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d40076-9c62-4a4d-a8b6-c050c9092eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico faces a more immediate danger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d75e24-9c29-4e98-9aff-6ff5fd3d9253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guajataca Dam in the island''s northwest corner is releasing
        water after suffering a "critical infrastructure failure" following the Category
        5 storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13d395-2ec1-4245-bb09-7efe92bdfd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the dam has fallen apart," Rosselló said. "Now we are making
        sure that we can assess if the other part will fall down as well. It represents
        a great danger for about an estimated 70,000 people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c26b6-617d-4913-b972-7bb475ae6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents below the dam were told to evacuate on Friday, according
        to the National Guard. With more than 95% of wireless cell sites out of service,
        authorities had to physically go to thousands of homes to warn people of the
        potential collapse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3c8cf-8a04-4004-a850-b0ddec66c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosselló said that while most people in the vicinity had evacuated,
        efforts were still underway to get people out in peripheral areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75470c92-5ae6-49b5-bd48-e9639bca2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Communications cut</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2526e1b-b2b4-4075-9ccd-9f8f5550532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without power and communications in much of the island, millions
        of people have been cut off from the world since Maria hit Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b4766-0474-43aa-a16e-0976715f1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is as if Puerto Rico got hit with the strength of Irma''s winds,
        leaving a trail of devastation worse than much of the destruction Irma left
        in Florida," said CNN meteorologist Judson Jones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8d0e7-fbab-4f4d-a12f-578981bc561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rainfall in some areas of Puerto Rico rival the amounts of
        rain left by Harvey in Houston. And now they are contending with a dam disaster
        that is reminiscent of California''s Oroville Dam crisis earlier this year."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c60e2-939c-4da2-949f-695bfd8461e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After flying over Puerto Rico on Sunday, CNN''s Leyla Santiago said
        residents could be seen along the highways searching for a cellphone signal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9e0da-d449-4997-b185-ed19900c177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island from above is a completely different color" due to the
        lack of trees, Santiago said, while pools are filled with black water and
        debris. The storm ripped the roofs of houses, exposing their interiors to
        the sky, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38614e2-01ee-4903-8f95-4cdcc5699f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities who flew over the island Saturday were also stunned
        by what they saw. Roads are completely washed away and others are blocked
        by debris, isolating residents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24b5b1-1a82-4e01-bb0b-9354ba2ded0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was devastating to see all that kind of debris in all areas,
        in all towns of the island," Jenniffer González, the island''s nonvoting representative
        in Congress, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c73041-e665-4949-9b88-685cb277c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hospitals crippled</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756471b-11a9-4b18-85db-1714d43f32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people have been confirmed killed by the hurricane.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba6cef-7a24-437a-b4e0-e301aa85ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor at Canovanas Medical Center – one of the few hospitals
        with a working generator – said they were running out of fuel to keep it going.
        Dr. Norbert Seda told CNN that the center only had 2-3 days left of medical
        supplies and medicine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c071d-3718-4300-badd-5956b79fea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the three hospitals CNN visited had running water and all
        said they had just days of supplies left.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fd353-7e61-4497-b68d-f9f70e40b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, earlier, Rosselló guaranteed that the people of Puerto
        Rico would have access to enough food and water to survive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defe527-a0d3-43c1-8b61-05cbc225541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have centers that will distribute water and food, we''ve already
        started getting shipments. Today, as a matter of fact, we had a million liters
        of water come in to Puerto Rico. We have half a million servings of food and
        other resources." Rosselló also said the island has enough fuel for the next
        20 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0c2a1-9ee2-45e2-9a02-89f56143408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roselló met with more than 50 mayors and representatives from across
        Puerto Rico on Saturday. Some said there have been incidents of looting in
        both homes and stores.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7347c-8f54-4770-86ca-68b6726813a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:49:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:50:07.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Apocalyptic''
        devastation in Puerto Rico, and little help in sight."</em></p>'
  'solons-on-Congress-police-force':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'House Majority Leader Rudy Fariñas proposed to create the Philippine
      Legislative Police (PLP) to ensure the safety of lawmakers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T22:05:11.008+08:00
    'imagesource': 'jcr:8f8df860-1d1b-433e-bf33-250bf655867d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a172802-4a39-4475-9883-1ce0982562d7'
    'lead': 'This, after House Majority Leader Rudy Fariñas proposed to create the
      Philippine Legislative Police (PLP) to ensure the safety of lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:53:21.140+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:53:49.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:53:49.275+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solons slam proposal for Congress'' own police force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17f7da-1026-4e4f-aa95-d1d500b67fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Opposition lawmakers criticized House Majority Leader Rudy Farinas'' proposal
        to create a police force for the legislative arm of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f9c97-2a1b-41ea-b975-850baaf3805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Fariñas filed House Bill 6208, seeking the creation
        of the Philippine Legislative Police (PLP) to ensure the safety of lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326986ce-11b2-4df6-a45c-bdf45b1815cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman said this will send the public the wrong
        signals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267202f3-e4aa-46c4-b1cc-30af77b9863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be institutionalizing a police contingent at the expense
        of the government for legislators. That will not sit well with our constitutents
        with the public as a whole," Lagman said in an interview Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17da2a8-24b5-4e6e-8bc1-b2240c017232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Fariñas proposal, the new force will be separate from
        the Armed Forces of the Philippines (AFP) and the Philippine National Police
        (PNP), which are both under the government''s executive department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa10421-cc9d-4cea-8b18-708c9004c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman noted that congressmen are entitled to request two police
        security officials from the PNP for safety concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7a1ea-ea76-4126-af64-2fe43ccf825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Magdalo Party-list Rep. Gary Alejano says Farinas'' proposal
        would duplicate PNP''s function.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67412f-686f-435d-af75-f84018865a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka mamaya sasabihin ng taumbayan na bumubuo kami ng</em>
        private police dito o private army for the congressmen. It''s another gastos
        <em>para sa ating gobyerno,</em>" Alejano told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd20c4-9678-44ea-a531-fc6763d947d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People might say that we''re establishing private
        police or private armies for congressmen. It would also add to government
        spending.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d72e0f-f0ea-4c83-a152-efcbec1d7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Akbayan Party-list Rep. Tom Villarin says that it
        seems, there is a growing impunity of privileges and entitlement being sought
        after by congressmen with this kind of proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b9750c-b3e7-4720-80b9-17fea1826401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration, it seems, is promoting impunity all
        over the place. This kind of impunity, in the end, will be rejected by our
        people especially now that privileges and entitlements are just being brazenly
        branded about by top officials," Villarin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caef0cc-b1a8-4f95-a4c5-015cc5d54c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin noted <a href="https://cnnphilippines.com/news/2017/09/18/fari%C3%B1as-asks-MMDA-excuse-solons-traffic-violations.html">the
        recent request to grant congressmen immunity from traffic violations</a>,
        and the redaction of the Statements of Assets, Liabilities, and Net Worth
        of some cabinet officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff75316-1533-4870-bddf-ea74970fb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bill''s explanatory note, Fariñas claimed Congress relies
        heavily on law enforcement from the executive branch of government, which
        impairs the "independence"&nbsp; of the branches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b107dcf-2da3-4a68-bc61-50abd4c056a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLP will also be mandated by Congress to serve subpoenas and
        warrants the legislative body may issue. The force will be led by the Philippine
        Legislative Board, composed of the House and Senate''s respective public order
        committees, both chamber''s sergeant-at-arms, and a retired AFP general or
        PNP superintendent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37a77a-3f67-4116-bbb7-f0517412435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:53:21.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:53:49.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
  '2017-PBA-Governors-Cup-quarterfinals-Blackwater-Elite-stun-Meralco-Bolts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-26T22:49:53.650+08:00
    'imagesource': 'jcr:4527bf50-602a-4f2a-b8c5-aae530b16a88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f548525-4d54-4473-8d2c-dc20fe326165'
    'lead': 'The Blackwater Elite ensured that they will live to fight another day
      in the PBA Governors'' Cup after shocking the Meralco Bolts on Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T15:57:08.742+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T15:57:40.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T15:57:40.544+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater Elite stuns Meralco, extends quarterfinal series, 92-91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553c3af-e219-408e-8f1e-62387758c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The Blackwater Elite kept their Philippine Basketball Association (PBA) Governors''
        Cup campaign alive after outlasting the Meralco Bolts, 92-91, Tuesday evening
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c912e-1d98-4424-8739-a7658879b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater reinforcement Henry Walker paced his side with 30 markers
        and 18 rebounds, while Michael Digregorio chipped in with 20 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb8017-ecc6-4168-946b-d5cf74e23afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a well contested first three quarters, the game boiled down
        to the final possessions of the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbae38b-b5b4-4bf8-a7c5-e8c0c9d94143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco import Allen Durham missed a pair of free throws in the
        final stretch, but athletic wing Chris Newsome managed to gobble up the offensive
        rebound to give the Bolts another opportunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494c295e-54af-4fed-8921-002b6a133892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 15.8 ticks left on the clock, Durham atoned for his mistake
        with a bucket to give Meralco a 91-90 advantage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5f0a0-de64-48bd-a764-eabdf69afc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Blackwater would not be denied, retaking the lead through a
        jumper from the newly acquired Allein Maliksi, 92-91, with only 9.5 seconds
        to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fb922-c11a-4982-9e17-1a14f9fb793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts tried to steal the game for a final time, but Mike Tolomia''s
        potential game-winning floater missed its mark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f104c-aa3b-48f9-9a08-a89f1bfe8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsome led Meralco with 19 points, while Durham and Cliff Hodge
        added 18 points apiece in the loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f95eb-d3c3-4a8a-86ef-e1dcde78f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater coach Leo Isaac was delighted at how his players performed
        in the clutch, to down a very competitive Meralco team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f994ea-e5b1-4970-a2a1-9e2650f80708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Isaac stressed that the job isn''t done yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9d5ad-38ec-4e5a-b5d7-e84a8ea8df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T15:57:08.744+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T15:57:40.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottomline is that we challenged the players to face the situation
        and be good players in those kinds of situations," Isaac said. "All is not
        finished here, we still have another game to win on Thursday, and for sure
        Meralco will be preparing."</p>'
