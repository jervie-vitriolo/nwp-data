  'Michael-Jordan-athletes-kneel-protest-national-anthem-President-Donald-Trump':
    'author': 'Katishi Maake, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-26T04:47:27.789+08:00
    'imagesource': 'jcr:50aac2b7-ab5e-4227-8c72-3738c44e9f44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69575a2b-7617-49d6-8b9f-0424652326fa'
    'lead': 'Former NBA star and owner of the Charlotte Hornets Michael Jordan spoke
      out Sunday in support of athletes choosing to kneel in protest during the national
      anthem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:42:25.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:43:18.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:43:18.568+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jordan: Protesting athletes ''should not be demonized or ostracized''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e71734-7f10-41cd-a381-382d61167892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Former NBA star and owner of
        the Charlotte Hornets Michael Jordan spoke out Sunday in support of athletes
        choosing to kneel in protest during the national anthem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103848c-53b4-44d8-b313-19f9a6be7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the fundamental rights this country is founded on was freedom
        of speech, and we have a long tradition of nonviolent, peaceful protest. Those
        who exercise the right to peacefully express themselves should not be demonized
        or ostracized," Jordan said <a href="https://www.charlotteobserver.com/sports/charlotte-hornets/article175194581.html">in
        a statement to the Charlotte Observer</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecded1c-c2d0-4f71-b416-a24854a85551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s comments come after President Donald Trump ignited controversy
        by lambasting sports figures for kneeling during the national anthem in protest
        of racial inequality and injustice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220ab8f-8796-4a3c-8eb9-a505eff291ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Friday rally in Huntsville, Alabama, <a href="https://edition.cnn.com/2017/09/24/politics/trump-african-american-athletes/index.html">Trump
        called on NFL owners to dismiss players who choose to kneel in protest during
        the the national anthem</a> and needled Stephen Curry, one of the country''s
        most popular athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d346fda-1da0-4d32-a9db-0e26f4509ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland Cavaliers forward and fellow NBA star LeBron James quickly
        came to Curry''s defense after Trump tweeted a rescission of the Golden State
        Warriors'' invitation to visit&nbsp;the White House.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Going to the White House is considered a great honor for a championship
        team.Stephen Curry is hesitating,therefore invitation is withdrawn!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/911572182060453893?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a874e-6fc9-4bc8-8f7e-6701f6e44a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U bum <a href="https://twitter.com/StephenCurry30?ref_src=twsrc%5Etfw">@StephenCurry30</a>
        already said he ain&#39;t going! So therefore ain&#39;t no invite. Going to
        White House was a great honor until you showed up!</p>&mdash; LeBron James
        (@KingJames) <a href="https://twitter.com/KingJames/status/911610455877021697?ref_src=twsrc%5Etfw">September
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866c190-e923-48bc-8b34-4abe1f854e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3b282-46ee-42f2-bc8a-cee5115d222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Jordan <a href="https://edition.cnn.com/2017/09/15/politics/jemele-hill-espn/index.html">has
        famously refused to take stances on anything political</a> until condemning
        killings of African-Americans at the hands of law enforcement in July of 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd12b6-6f37-4d12-9f33-962da1026f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:42:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:43:18.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time of increasing divisiveness and hate in this country,
        we should be looking for ways to work together and support each other and
        not create more division," Jordan continued in his statement. "I support Commissioner
        Adam Silver, the NBA, its players and all those who wish to exercise their
        right to free speech."</p>'
  'romblon-collision-ship-87-injured':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T04:42:22.326+08:00
    'imagesource': 'jcr:aabeb148-bf9a-4e6a-834f-9d2e4223d47e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fe6f5f-1d0a-455d-a510-275b7b2e4927'
    'lead': '87 passengers of the M/V Matilde of Montenegro lines were injured as
      the ship crashed into a rock formation on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T08:45:32.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:46:06.048+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:46:05.915+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '87 injured as ship crashes into cliff in Romblon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed2276-3e02-4ad9-847b-c7672f3ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The M/V Matilde of Montenegro Lines on Tuesday morning hit a cliff in the
        shoreline of Calatrava, Tablas Island, Romblon, injuring multiple passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9948e-47e8-47fd-ad4b-7e52b7298ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, 87 out of the 251 on-board passengers
        were injured and brought to the nearest hospital for medical attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aed606-8d08-4d04-9040-1bcd6635b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It revealed that the ship''s crew, including captain Bernardino
        Castillo Canapit, encountered a "steering problem" which made the vessel uncontrollable,
        hitting the rock formation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad6bb4-4e60-4d52-975c-1f1587da10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further investigation revealed, allegedly, that there was heavy
        rainfall causing zero visibility in the area as claimed by boat officials,"
        added the police report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2d13a-141d-44c9-9140-a65c0bdad7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M/V Matilde was travelling from the Port of Odiongan in Tablas Island
        to the Port of Romblon when the collision occured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38360c-160f-49c6-8d58-d45b714d61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police officer Dyna Rafol of San Fernando, Romblon, disputed
        the claim, saying there was no heavy rainfall during the time and no signs
        of emergency or distress calls were apparent before the collision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deab5fe-70be-4e8a-8e68-fe9d93d0bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The navigational system of the ship is in good shape during the
        collision as per information gathered from said boat officials," the police
        report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b01a87-3f30-49df-ac93-eb247ae81d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:45:32.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:46:06.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat officials have also been invited by the Philippine Coast
        Guard in Romblon to further clarify the details on the mishap.</p>'
