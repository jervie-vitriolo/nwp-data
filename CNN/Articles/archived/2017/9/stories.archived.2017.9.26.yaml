    'template': '1'
    'title': 'House bill seeks to ban hazing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5394f9-5bcb-495c-b0c9-bb3de05cab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        All forms of hazing are banned in the latest version of a House bill that
        seeks to strengthen the Anti-Hazing Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534f496-d56a-4b4a-96e3-bd352decb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Subcommittee on Prosecutorial Reforms of the Committee
        on Justice approved Tuesday House Bill 3467. The bill prohibits hazing and
        regulating other forms of initiation rites of fraternities, sororities and
        other organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bd91f-026d-4a2b-a710-f4a6e5b762b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Anti-Hazing Law or Republic Act 8049 only regulates
        the act, said Bagong Henerasyon party list Rep. Bernadette Herrera-Dy, author
        of House Bill 3467. "As opposed to this, we are completely prohibiting any
        forms of hazing," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae74d41-ae97-4860-bd07-4baebe58eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a consensus among all resource persons that this is the
        law that we need to immediately address the many concerns particularly of
        the most recent incident that happened on a hazing victim," Justice Committee
        Chair Reynaldo Umali said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125075d1-48a4-45a2-93af-b51ea27dee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill gains steam in the aftermath of hazing victim Horacio Castillo,
        a 22-year-old University of Santo Tomas (UST) law freshman. He was found on
        Sept. 17 in Tondo, Manila after he took part in hazing rites of the Aegis
        Juris fraternity. He was declared dead later that day, with the initial autopsy
        report stating he succumbed to hypertrophic cardiomyopathy or thickening of
        the heart muscle. Police said he had hematoma or bruises on both upper arms
        and several marks of candle wax drips all over his body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113149a6-7fda-4164-a1ed-ba36d53429f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read
        more: UST law student dead after alleged hazing</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad6e44-ec13-4f75-a005-cdfa92ac9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the House bill filed in September last year was certified
        as urgent even before Castillo''s death, showing the "pressing need to strengthen
        our laws to prevent such needless loss of a life full of promise and potential."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62338623-cef9-4872-a987-3eefa8dffd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also considers not just physical, but "psychological injuries
        to the neophyte" as hazing, Herrera-Dy said. She said this was among the changes
        made to the draft of the bill after the technical working group''s meeting
        on Sept. 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd259b-a0d4-4053-8553-66d158731ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All community-based and school-based fraternities, sororities and
        organizations will also be required to register with the school or local government
        unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1282af2-3f65-4b47-9ea3-8739b9544cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School and local government authorities will be required to monitor
        organizations'' initiation rites to make sure no hazing is conducted. At least
        two representatives of the school must be present in the initiation rites.
        Participants must submit a medical certificate prior to the initiation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903111e7-e725-4d6c-91e0-9f1aa748fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding initiation rites outside school grounds aggravates criminal
        liability under the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb1643-53a8-4487-8636-ed23d3218de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consent form signed by the participant does not exempt hazing
        perpetrators from liability, the bill states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7d27c-066f-4d89-93d6-a152787ce1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, meanwhile, is investigating Castillo''s death. More
        details were revealed as senators on Monday grilled UST Law Dean Nilo Divina
        as well as hazing suspect John Paul Solano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209ee68-c1e0-437c-a8d6-6575da7fb1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, a member of Aegis Juris fraternity, said he was not alone
        when he brought Castillo to the hospital, and said he would tell all in an
        executive session.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57facc-7083-4f8f-af7b-48628a211f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/26/john-paul-solano-not-alone-atio-hospital.html">Read
        more: Solano: I was not alone when Atio was brought to hospita</a>l</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9cc101-96aa-4082-b1ea-bc9156b7d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said he was no longer an active member of Aegis Juris. He
        joined the fraternity in 1986.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edb2ef-807e-4125-996a-ef3b835ffd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:53:26.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:53:49.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report</em></p>'
