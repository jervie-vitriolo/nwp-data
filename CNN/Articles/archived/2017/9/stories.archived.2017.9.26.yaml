      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26</strong>) —
        June Mar Fajardo of the San Miguel Beermen (SMB) is on track to win another
        Best Player of the Conference (BPC) award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee354c6-4eda-46e7-91f3-31e7498fc58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 Fajardo has accumulated 37.9 statistical points (SP)
        after averaging 18.5 points, 10.6 rebounds, and two blocks in the elimination
        round of the 2017 PBA Governors’ Cup, according to the official website of
        the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03065835-78c5-44d6-8a49-c6c121a2c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistical points are computed based on points scored, rebounds,
        assists, steals, and blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c4863-24a1-465a-8771-1691400543f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco Bolts'' Chris Newsome comes in at second with 33.27 statistical
        points, while Barangay Ginebra big man Greg Slaughter takes the third spot
        with 33.09 statistical points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfbe68-77a1-45a1-acc4-11eb0bfc016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo’s teammate Arwind Santos and TNT KaTropa ace point guard
        Jason Castro round up the top five with 32.27 statistical points and 32.200
        statistical points, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac9084-5f7a-4c5b-825a-4ae4d05ed7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB’s Alex Cabagnot is at sixth place with 30.27 SPs, followed by
        GlobalPort''s Stanley Pringle with 29.44 SPs, then Alaska''s Calvin Abueva
        with 29 SPs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170afc11-6b96-4491-8a91-9ebe13666997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolts'' Baser Amer and NLEX''s Kevin Alas complete the top ten with
        28.9 SPs and 28.72 SPs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627590a-9a05-43e9-a56d-aa1f4e070382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five after the semifinals will be the official BPC candidates,
        after which the Commissioner’s Office, players and, media are tasked to vote
        on who will emerge as the winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168752c1-da55-48c2-a168-e782a5a505ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo is aiming for a historic sixth BPC award – he is currently
        tied with former San Miguel center Danny Ildefonso.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bb3d7-f913-403f-a27a-6d174b26d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:57:14.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB and Barangay Ginebra begin their quarterfinals matchup tomorrow
        at the Mall of Asia Arena with the Beermen facing a twice-to-beat disadvantage.</p>'
    '10':
