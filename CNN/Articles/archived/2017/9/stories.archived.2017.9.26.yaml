    'title': 'House approves 2018 budget on third and final reading

      '
    'updated': 2017-09-27T13:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554bc037-3188-4a3e-96e6-7cb356810e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:58:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        The House of Representatives approved on Tuesday the proposed ₱3.767-trillion
        budget for 2018 on third and final reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a716034-8871-4fec-8875-0ef2a519e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T16:58:21.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:09:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount in House Bill 6215, or the 2018 General Appropriations
        Bill, is higher by 12.4 percent from the current budget of ₱3.35 trillion.</p>'
    '4':
