      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        K-Pop fans are raving after Korean boyband BTS lands its first-ever spot on
        the Billboard Hot 100 list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e484a05-114b-423a-b83e-a8341a0af9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:26:19.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:26:40.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS''s song "DNA" from their "Love Yourself: Her" album debuted
        No. 85 on the list, Billboard said in a tweet Tuesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/BTS_twt?ref_src=twsrc%5Etfw">@BTS_twt</a>
        earns first Billboard <a href="https://twitter.com/hashtag/Hot100?src=hash&amp;ref_src=twsrc%5Etfw">#Hot100</a>
        hit with &quot;DNA&quot; <a href="https://t.co/7CtJpRr8kl">https://t.co/7CtJpRr8kl</a>
        <a href="https://t.co/il7f6fXMPW">pic.twitter.com/il7f6fXMPW</a></p>&mdash;
        billboard (@billboard) <a href="https://twitter.com/billboard/status/912371167373250561?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

