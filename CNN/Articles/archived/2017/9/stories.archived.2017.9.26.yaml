      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina, an alumnus of the Aegis Juris fraternity tagged in the case,
        has denied being one of its founders. He earlier said he filed a leave of
        absence from the organization eight years ago.</p>'
