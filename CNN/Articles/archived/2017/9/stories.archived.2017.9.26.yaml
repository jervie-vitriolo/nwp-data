      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leadership clash</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14f2b8-b9ed-4510-a3f6-f02e97b41daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño and Eisma have been at odds since May 2017, when Diño issued
        Administrative Order 01-2017 that created a task force to implement the SBMA''s
        policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72234a4e-3841-45da-b9b0-0f3ef0e6b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that the order "interfered and encroached upon the
        duties of the administrator, as well as on the oversight functions of the
        SBMA Board of Directors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ee9e0-a677-4b7d-af71-c692f6a485aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary said in a June 2017 congressional
        hearing on EO 340 that the President would issue an executive order to address
        the dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec278b13-f1e6-4834-9378-16412a44caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:19:43.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:20:21.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño is a former official of the anti-crime watchdog Volunteers
        Against Crime and Corruption and is a staunch supporter of the President.</p>'
    '13':
