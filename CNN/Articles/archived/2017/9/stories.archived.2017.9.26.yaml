      'text': '<p>"We have documents and we have submitted it to the NBI pointing
        to at least 21 lawyers of the Divina law offices who received the retainers,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f02453-0915-4de2-9da7-797d70daac65'
