    'template': '1'
    'title': 'Senator: Prime suspect in UST hazing death Solano names six frat members
      involved

      '
    'updated': 2017-09-27T01:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05859c-4b35-4c34-88d8-b7b6f74f9b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from John Paul Solano.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e7d0a-3af4-4eec-ab6a-0d555931d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —&nbsp;&nbsp;
        A senator said Tuesday the prime suspect in the hazing death of law student
        Horatio Castillo III named at least six members of the fraternity involved
        in the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bbed9-6169-4d2e-99d3-09595f65208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri told reporters that John Paul Solano,
        a member of the Aegis Juris fraternity which carried out Castillo''s initiation
        rites, bared more details of the hazing in an executive session with senators
        late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac5f9b-f3cf-4ebb-aaa8-80fe19683444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He named at least six frat members and<em> mahalaga ''yan sa imbestigasyon</em>;
        and he mentioned a lot of details. <em>Maganda po itong salaysay niya kahapon.
        Kaya</em> this will be very important sa case <em>na ipa-</em>file ng MPD
        dito sa mga frat members," Zubiri said, referring to the Manila Police Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95c288-64d2-4fe6-a913-ea2345524342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He named at least six frat members. That''s important
        to the investigation, as he mentioned a lot of details. His story was solid
        yesterday, that''s why this will be very important to the case MPD plans to
        file to the frat members.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a2269-6abc-4ace-b4db-f3a2920cf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, however, has yet to release an affidavit detailing the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745d7be-d7b8-4d5a-b052-1df2b9b9695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri appealed to Solano and his laywer Paterno Esmaquel to address
        "legal impediments" to Solano''s affidavit, which will contain all the details
        concerning Castillo''s alleged death by hazing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fda09-7378-4a18-ba84-547aee4f2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makakaumpisa na po ng</em> manhunt ang MPD <em>''pag nailabas
        na po nila ''yung</em> sworn affidavit <em>niya,"</em> said the lawmaker,
        <a href="https://cnnphilippines.com/news/2017/09/25/Migz-Zubiri-Nilo-Divina-what-about-violent-Aegis-Juris-members.html">who
        is pushing for a repeal of the 1995 Anti-Hazing Law</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d0538-c133-4804-9f6d-dd8ee5990377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The MPD can start their manhunt once the sworn affidavit
        is released.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cb2eb-c32a-4e69-84cb-07622716db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is under the custody of the MPD Homicide Division. He and
        17 others are <a href="https://cnnphilippines.com/news/2017/09/25/police-muder-perjury-john-paul-solano-horacio-castillo-hazing.html">facing
        charges of murder, robbery, and violation of the Anti-Hazing Law</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e9c68-e601-41da-a2f2-aa429907e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with media from his jail cell, Solano said he hoped
        to be released from detention. "I should be. Kasi alam naman ng Diyos na inosente
        ako [Cause the Lord knows I''m innocent]..., na I was there to help lang."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c7ea96-c52a-426c-9c63-8023ab70b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri added that Solano claimed to have CCTV footage from the barangay
        in Tondo on the morning of September 17, where he allegedly found Castillo
        unconscious. Castillo was a freshman at the University of Santo Tomas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e45b9-9965-4f80-9c86-cf91585fec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/26/john-paul-solano-not-alone-atio-hospital.html">Read
        more: Solano: I was not alone when Atio was brought to hospita</a>l</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d4f35-df13-4981-8fb4-2adf2feed367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is still awaiting the decision of the Justice Department,
        which is looking into the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f600eb5-44ef-4ea2-99ee-544a0dd2cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano''s lawyer Esmaquel said his client is willing to tell all
        about Castillo''s death, but he withheld information until he was able to
        submit a counter affidavit. This, after Solano learned that charges would
        be filed against him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5052b-79f3-4426-93a9-feb388d18914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri claimed the charges filed against Solano were rushed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7225f46-a040-4824-abb4-b79927d511a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nagkagusot-gusot sa</em> prosecution. <em>''Di ba</em>
        ni-file-<em>an siya kaagad ng</em> murder charges and other charges under
        an inquest proceeding. According to legal luminaries, <em>dapat nagkaroon
        muna ng</em> preliminary investigation," Zubiri said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fa810-abe9-4b90-b12d-6337ab0a0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were problems in the prosecution (of Solano).
        Authorities filed murder and other charges under an inquest proceeding. According
        to legal luminaries, there should''ve been a preliminary investigation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b90ee4-4aeb-455f-a1eb-09d8d5fce06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.386+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that authorities cannot shortcut procedures in
        prosecution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077d396-df11-4dde-ac7d-df492266dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi pag ni-short cut mo ''yung</em> procedures<em> baka naman
        mabulilyaso yung kaso. At imbis na makulong na mga perpetrators, makalusot
        pa sila</em> due to legal technicalities," he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515760d-bb9a-4c04-9798-c7c10f1c3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you cut procedures short, you might botch the case.
        And instead of jailing the perpetrators, they''ll be able to evade charges
        due to legal technicalities.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b335ba-49b3-460f-b73c-df9f6c340a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said the lawyers of Castillo''s parents are happy with
        Solano''s tell-all, as they now have leads to those directly involved in their
        son''s death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a2cb8-c11c-4130-a255-a1d8d42d6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Castillo has prompted a review in both houses of Congress
        of Republic Act 8049 or the Anti-Hazing Law. The House Justice Committee''s
        Subcommittee on Prosecutorial Reforms on Tuesday approved a bill proposing
        amendments to the law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe40ff-d3d9-48eb-b002-a083dfb9167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:31:52.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T08:32:11.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Cecille Lardizabal and Rex
        Remitio contributed to this report.</em></p>'
