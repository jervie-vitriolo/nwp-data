      'mgnl:lastActivated': 2019-08-20T09:42:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Authorities are still conducting search and rescue operations on the plane
        which allegedly crashed in the waters of Binongaan, San Agustin in Romblon
        on Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106333ab-48d0-4159-b284-8f58f0fab69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, not even a debris was found from the said
        aircraft, according to the Romblon police report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e139f6-a2af-476f-bd8b-216dc2abde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane supposedly crashed at around 8:30 a.m. Monday, based on
        two reports to the San Agustin Municipal Police Station. Three residents of
        Barangay Binongaan attested to the report received by the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5491667-a089-4ecc-a750-940731026212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 bancas and motorboats are being used in the ongoing search
        and rescue operations conducted by the police, the Philippine Coast Guard,
        and the Municipal Disaster Risk Reduction and Management Council, among others,
        with the help of local fishermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ff641-9034-432e-aa32-f5f87318ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Region 4-B police office said they are still gathering complete
        information on aircraft, including the number of passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63aab49-f676-4b40-ac59-489b698a601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerson Esta, who lives near the accident site, said rescuers found
        it hard to immediately proceed to the area where the plane crash happened
        because of heavy rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abb0ad-108f-4fd7-9217-786bb0651486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:42:12.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:42:48.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Ron Lozano contributed to this report.</em></p>'
  'Online-gaming-seen-to-rival-BPOs-for-office-space':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-09-26T05:19:53.093+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2168ffb7-1dfb-460f-855d-abf5dfb66499'
    'lead': 'Business process outsourcing may still be the largest user of office
      space in Metro Manila, but there''s a new game in town: online gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:45:32.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:45:59.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:45:59.167+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online gaming seen to rival BPOs for office space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac90668-318b-4ae9-9e58-f8245b319cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Business process outsourcing (BPO) may still be the largest user of office
        space in Metro Manila, but there''s a new game in town: online gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1e9b7-3a38-4743-9e1c-050c5db3d117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data shows online gaming outfits have expanded swiftly this
        year - just as BPOs also suffer a steep decline, with clients cutting down
        their accounts here for fear of political instability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05386a5-ee6a-4c0b-9a5a-77c2c41268a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leechiu Property Consultants, online gaming accounted
        for 19% of all Metro Manila office space as of August 2017, totaling about
        125,000 square meters. That''s more than double the 9% share online gaming
        had in 2016, when the industry took up just 56,700 sqm. of office space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3018882d-758e-4891-8c6a-00db37de4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO still holds the lion''s share with 53% of office space, equivalent
        to 346,000 sqm in the January-August period. It is a sharp drop from last
        year, however, when BPOs accounted for 75% or 472,500 sqm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f7f0df-3e59-4980-81a4-f5121260fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online gaming came out of nowhere and is now the second largest
        consumer of office space," Leechiu CEO David Leechiu said in a press briefing
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965d70d-d4f2-4b01-aa86-1d4e7bab7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that online gaming companies started opening up to
        cater to mostly Chinese, Japanese and Korean locals who could not afford to
        fly out and play in the casinos here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06325c5-ddb8-4e98-9a43-16b5f57bb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies typically set up shop in the Makati, Alabang, Bonifacio
        Global City and Manila Bay areas - all close to the PAGCOR Entertainment City
        in Parañaque, which houses three mega casinos: Solaire Resort and Casino,
        City of Dreams Manila and the latest, Okada Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc65ad7-2d8c-4106-bc5b-96f10ea9c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While online gaming outfits hire mostly foreign employees to run
        the business, Leechiu said they help prop up local businesses too, such as
        hospitality, property, architecture and furnishing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a7e66-f31a-49b9-99c4-1bdae1365e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to see companies go to developers and say, please
        build me a thousand-room dormitory for my employees," he pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033155b-e1e8-457d-88a7-0ed1e2941f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said the online gaming boom should go on for another three
        to five years, given the size of the market here and abroad. He shrugged off
        concerns regulations could change in the Philippines, especially with President
        Rodrigo Duterte a vocal critic of online gaming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc1188-1d8b-43bf-bba0-df15257ed82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upbeat sentiment won''t change regardless of the government''s
        stance on gaming. What''s actually been more important has been the significant
        improvement in diplomatic relations between this administration and China,
        Korea and Japan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60763cda-2f8d-4fea-a917-1287527faf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BPOs feeling jittery</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da19a5-a2aa-439f-8aaa-0fc3e4f0193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPOs, meanwhile, are seeing clients trim their accounts in the Philippines
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682fabb-b30b-4420-bfc3-8f37a8034572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leechiu, clients are opting to "divert" their business
        "for now" to ride out any possible political instability. He said investors
        may have gotten the jitters after the terror warnings in Bohol and Palawan,
        attacks by communist rebels in Batangas, the siege of Marawi by the Isis-inspired
        Maute Group, as well as the blanket declaration of Martial Law in Mindanao
        afterwards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81239fc9-713a-4e24-b024-6d7f57cba7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless, there is still confidence. The industry will recover
        when the peace and order situation stabilizes," Leechiu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92105826-ea66-4659-adeb-17be3058c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property consultant said he knew of several big-name companies
        preparing to enter the Philippines for the first time, despite the political
        noise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df22c8-185a-436b-9732-ca566a9c7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:45:32.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:45:59.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deals will be made public once they sign the dotted line. But
        when that''s revealed, we will look back on these days and wonder why we worried,"
        he said.</p>'
  'North-Korea-accuses-Trump-of-declaring-war':
    'author': 'Zachary Cohen, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-26T01:34:04.924+08:00
    'imagesource': 'jcr:058e34ea-5d4b-4997-91ba-229a7309c826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b7299e-bd76-4645-b6d7-3bc89841504c'
    'lead': 'A White House spokesman said Monday the Trump administration had no reaction
      to the comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:48:31.063+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:49:01.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:49:01.670+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea accuses Trump of declaring war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86e6ef-7798-496a-a7fa-8d4d93998ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea''s Foreign Minister Ri Yong
        Ho on Monday accused US President Donald Trump of declaring war on his country
        by tweeting over the weekend that North Korea "won''t be around much longer."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947bc47-2226-49a7-8e2e-cbc32428b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last weekend Trump claimed that our leadership wouldn''t be around
        much longer and declared a war on our country," Ri said, according to an official
        translation of his remarks to reporters in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042c44f-72b9-4649-aa1d-11abb106e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the United States declared war on our country, we will have
        every right to make all self-defensive counter measures, including the right
        to shoot down the United States strategic bombers at any time even when they
        are not yet inside the aerospace border of our country," Ri said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf5a9b-8fb7-4e78-a886-ba30098ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman said Monday the Trump administration had
        no reaction to the comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddc8d7-938c-41e4-baf9-2f86ccfb9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing war of words between the two nations saw several new
        fiery salvos on Saturday, a day on which the US military, in a show of force,
        flew bombers in international airspace over waters east of North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87a46b-f5aa-4a83-b98f-bd5aa09f4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the UN on Saturday, Ri said that Trump had made a missile
        attack on the US mainland inevitable by insulting the dignity of North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36d008-4799-47d1-9c9a-c4c252e47a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None other than Trump himself is on a suicide mission," Ri said
        in a speech at the UN General Assembly. "In case innocent lives of the US
        are harmed because of this suicide attack, Trump will be held totally responsible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6fd33-2bef-4978-9f9e-693ca5d18ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took on Twitter Saturday night to respond to Ri''s remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954874a4-543a-4f05-ae35-f593198fbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just heard Foreign Minister of North Korea speak at UN If he echoes
        thoughts of Little Rocket Man, they won''t be around much longer!" Trump wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b65ec-3fed-4c1c-863f-08894c90019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:48:31.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:49:01.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/25/politics/north-korea-fm-us-bombers/index.html?sr=fbCNN092517north-korea-fm-us-bombers1114AMVODtopLink">North
        Korea accuses Trump of declaring war</a>."</em></p>'
  'john-paul-solano-not-alone-atio-hospital':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T04:58:11.040+08:00
    'imagesource': 'jcr:75cb4700-9814-4a0b-9016-d34aafd66351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74851a1-f5fc-464b-9f7e-4f0529bec3fb'
    'lead': 'More details unravel on the death of UST law student Horacio Castillo
      III as the Senate conducts a public hearing on the controversial case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:53:28.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:53:50.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:53:50.660+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solano: I was not alone when Atio was brought to hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e192ee23-35b3-45ab-857b-1d49504144dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Senators grilled University of Santo Tomas (UST) Law Dean Nilo Divina as well
        as hazing suspect John Paul Solano on the death of Horacio “Atio” Castillo
        III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219c6f5-a2d7-41a5-a3d7-82b63dce8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked Solano a number of times about his participation in the
        case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320ca90-5459-456b-afd7-8a9eb9710eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, a member of Aegis Juris fraternity that carried out the
        initiation rites, was called twice on the morning of Sept. 17 by other fraternity
        members to check on the condition of Castillo. The law student was unconscious
        supposedly after going through hazing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa530b6f-95d6-4ecc-81b2-ee1a318315ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he first received a call at around 6:30 a.m. on Sunday,
        Sept. 17, but was not told what happened. At around 7:10 a.m., Solano said
        he received a second call saying someone collapsed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846ae6d-49e2-489c-b69a-333785852d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino asked Solano if the person who called him indicated
        if it was Atio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb9edb-6091-4d2f-bb50-50612f701273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replied, "They told me someone collapsed. I thought it was something
        else."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Divina: The faculty secretary informed me of neophyte&#39;s death
        Sunday night <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/N21qaqSUaH">pic.twitter.com/N21qaqSUaH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912284554529927168?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a216cd3-e0a9-4957-8276-2113cf59c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b0bf3-a1fb-4dfb-87d6-86e17d83ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano admitted suggesting Castillo''s transfer to the hospital
        after noting the victim was no longer breathing.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Solano: I followed two cars to Chinese General Hospital <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ckdRmYHeUB">pic.twitter.com/ckdRmYHeUB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/912285128629428224?ref_src=twsrc%5Etfw">September
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06f0eb-b0a9-4806-be94-0db639fcd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417db0c9-dbdd-4837-b88a-79532edf9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he followed a red Mitsubushi Strada and a black Toyota
        Fortuner as Atio was transported to the hospital. He said he was on his motorcycle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb61bff-5727-473b-9fb1-a685e28df7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano also said he was told to lie on how he happened to see Castillo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c2d0c-32d3-4849-821a-0824970f7f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as to who called him, who accompanied him to Chinese General
        Hospital, and who asked him to mislead authorities on their initial investigation
        – Solano said he would identify them in his sworn statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f94c3a-86ca-4f28-a84a-c9521db697c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano insisted he had nothing to do with the initiation ceremonies
        that led to Castillo''s death. But he refused to disclose who among the Aegis
        Juris officers and members sought his help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777cd89-3a28-4e69-a563-bbba11efb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was willing to tell all about Castillo''s death,
        but he withheld information until he is able to submit a counter affidavit.
        He decided to do so after he learned that charges would be filed against him</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79532b06-1d70-49bc-9707-34370cdb2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who is leading the investigation as chairman
        of the Committee on Public Order and Dangerous Drugs, said it is possible
        to grant Solano legislative immunity so that his testimony will not be used
        against him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b8e5b-768e-42b7-a2ce-4afee4076efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterno Esmaquel, Solano''s legal counsel, said they would study
        that option.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9b35a-0deb-4e24-a964-905cd385847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is facing charges of violating the Anti-Hazing Law, murder,
        and robbery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f4cbe-3c66-4e20-a0ef-af70cad7341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Divina said he is no longer an active member of Aegis
        Juris. He joined the fraternity in 1986.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959e458-035e-4e08-83ab-4207097b73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators told Divina a number of witnesses, including fraternity
        members, expressed fear of coming forward and speaking out supposedly because
        of the law dean''s influence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2552e64-a298-4154-9458-ec35f5297362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina denied this, saying he suspended and took other sanctions
        against Aegis Juris members.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c496ccd-30fd-476a-a9df-bfccf06fdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:53:28.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:53:50.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of Castillo, Horacio Jr. and Carmina were also present
        at the hearing.</p>'
