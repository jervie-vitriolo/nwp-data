      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Scarlet Snow, the adorable daughter of celebrity doctors Vicki Belo and Hayden
        Kho, had an argument with her dad over her surname.</p>'
    '7':
