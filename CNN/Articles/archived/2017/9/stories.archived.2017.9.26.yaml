      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 election, he filed a certificate of candidacy for the
        presidency, which he withdrew so that then-Davao City Mayor Duterte could
        substitute and run instead.</p>'
