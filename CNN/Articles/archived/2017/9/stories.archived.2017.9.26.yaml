      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energetic K-Pop song logged 5.3 million streams in the U.S.
        in its first week. It also sold 14,000 downloads, <a href="https://www.billboard.com/articles/columns/k-town/7973977/bts-dna-first-billboard-hot-100-hit">a
        Billboard report said</a>.</p>'
