      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Divina, who she claimed was "founder" of Aegis Juris, appeared
        to be "culpable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd68aa9-a245-4efd-9d5e-dbf707ec8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 18 frat members charged and he as founder and incorporator
        appears to be culpable… If you can confuse the Senate, you can persuade Congress,
        I''m sure you cannot get away from the Supreme Court, Dean Divina," she said.</p>'
    '16':
