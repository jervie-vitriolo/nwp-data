      'mgnl:type': 'text'
      'text': '<p>He added that Gonzaga''s death will not affect the setup of the
        President''s security detail.</p>'
  'LGBTQ-can-use-disabled-restrooms-SOGIE-Equality-Bill-Geraldine-Roman':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T04:15:24.242+08:00
    'imagesource': 'jcr:a7474ff4-e0aa-4b32-8fe7-8e645e1db5ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf465c73-ca58-4282-b666-a54c2c78e8ea'
    'lead': 'Establishments are encouraged to construct gender-neutral toilets, says
      one of the authors of the landmark bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:05:49.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:06:14.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:06:13.735+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGBTQ can use restrooms for persons with disability under House-approved
      SOGIE Equality Bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f669afd-1ae7-440a-a0b8-54e02b051344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Members of the lesbian, gay, bisexual, transgender, and queer (LGBTQ) community
        can use restrooms for persons with disabilities under the House-approved SOGIE
        Equality Bill, one of its principal authors said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0595ed-88c3-42fb-a347-a2bceca59676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this version of the bill, makakapasok na ang transwomen doon
        sa cubicle na special [transwomen can use the special cubicle] that is allocated
        to people with disabilities," Bataan Representative Geraldine Roman told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c5861-a04e-4d1b-8441-c7461a1daa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the law we state that establishments are encouraged to
        construct gender-neutral bathrooms," she added. Roman made history by becoming
        the first transgender woman to be elected to Congress in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795719a5-7c46-4360-ae68-cc2830227972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She credited the idea of allowing LGBTQ to use the restrooms for
        persons with disabilities to BUHAY Party-list Representative Lito Atienza,
        who previously opposed the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae7623-1303-4d10-819e-9282efdfdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman is one of the authors of the Sexual Orientation or Gender
        Identity or Expression (SOGIE) Equality Act, or House Bill 4982, which the
        House of Representatives unanimously passed on September 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e70613-bd4d-4b7a-8f55-08424a6f98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/House-approves-anti-discrimination-bill-3rd-and-final-reading.html">Related:
        House approves anti-discrimination bill on 3rd and final reading</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084d547-c6a0-48c8-92b4-ec11f94666ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal prohibits and penalizes the public outing, shaming,
        and denial of access to public and health services to members of the LGBTQ
        community on the basis of gender discrimination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207b540-2986-440e-81ee-8361a82bfac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which struggled in the lower house for 18 years, has a
        counterpart measure filed by Senator Risa Hontiveros pending second reading
        at the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79661d1a-2369-43bc-9f92-ce61440245db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she was confident that the upper house would receive
        the bill positively, despite anticipated opposition from Senate conservatives
        Manny Pacquiao and Tito Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923aac04-41d5-4e2a-9110-6c09f295494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a heart that is big enough to welcome members of the [LGBTQ]
        community and to recognize our rights as Filipinos. Kailangan nga lang, papaliwanagan
        natin ng husto (We just have to explain it clearly to him)," Roman said of
        Pacquiao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d750836-3357-4434-b36e-154f8f96d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naunawaan ng kanyang nakababatang kapatid, nakakasiguro ako
        na makakaintindi rin [siya]," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d0615-51a9-4949-9346-7946c7d4d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If his younger brother understood, I''m sure he will
        too.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160bdd8-d548-4908-b846-39eb544c811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed on as co-author of the SOGIE bill is Sarangani
        Representative Ruel Pacquiao, the senator''s brother.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0ee6e-5c4c-45e2-8ddf-ca4766ab7bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Pacquiao drew flak from the LGBTQ community when he said
        same sex couples were "worse than animals" in an interview that went viral
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73d084-8b10-43af-bb9d-f54386c90f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Sotto was also primarily concerned with the issue of restrooms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d5c4e-ed5e-4bbd-9ac4-9db9aab32ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-address na ng lower house... He''s a very reasonable person,"
        said Roman. "Wala nang dahilan kung bakit tututulan pa niya itong panukalang
        batas na ito."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749293c-f465-42da-aabf-31e519abbc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The lower house has addressed it... He''s a very reasonable
        person... There is no more reason for him to still object to this bill.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c7a81-2867-41b8-a5b3-fe025ddc9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said she plans to "talk to the Senators one by one" to gain
        support for the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931bca63-bc44-4161-911d-efd3a34b5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:05:49.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:06:14.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that because their very valid concerns were addressed
        in the lower house... they might change their minds," she said.</p>'
  'Patricia-Bautista-disbarment-complaint-Nilo-Divina':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T02:06:18.539+08:00
    'imagesource': 'jcr:15313288-80ed-478f-abeb-77753cb93183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ed312c-5b47-4845-a91b-fa4487867569'
    'lead': 'The complaint was filed over allegations the law firm had handed Comelec
      Chair Andres Bautista referral fees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:10:05.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:10:38.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:10:38.461+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patricia Bautista files disbarment complaint vs. UST Law Dean Divina,
      20 others

      '
    'updated': 2017-09-27T01:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc2b27-b9df-4244-ae91-24107a6177c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Patricia Bautista, estranged wife of Comelec Chairman Andres Bautista, filed
        on Tuesday a disbarment complaint against Atty. Nilo Divina and 20 other lawyers
        of the Divina Law firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58a3cb-58a1-4dc0-a488-7bed4e85d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, she alleges that the firm, which was founded by
        Divina, handed the Comelec Chairman referral fees in violation of the Code
        of Professional Responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795aea4-9aef-4dce-a856-81b57490a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Patricia said she got hold of payslips and checks written
        to Bautista from Divina Law "as commission for assisting the law firm clients
        with the Comelec."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d750ac5-193a-41db-b0c0-6039f7d18d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/08/Comelec-Andy-Bautista-Smartmatic-unexplained-wealth.html">READ:
        Solon: Bautista''s ''receipt of fee for Smartmatic referral'' casts doubt
        on 2016 polls</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4484a45-9ec5-4a8f-a2e6-57d59b0b2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel, Atty. Lorna Kapunan also said the alleged referral
        fees from Divina''s firm violated the Code of Professional Responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664968db-4837-4977-b5aa-8522e4e650ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines in August, Andres Bautista admitted
        receiving "referral fees," but denied they were commissions and said they
        "have nothing to do with my position in the Comelec."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c9e1f-e670-4289-9d24-27ef2c821b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/07/Comelec-Chairman-Andy-Bautista-wife-Patricia-unexplained-wealth.html">READ:
        COMELEC Chair cries blackmail and extortion by his estranged wife; ready to
        face probe</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69430e6a-de92-4eb1-b42e-e16ebd95966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina, who has not yet read the complaint, has said he has always
        adhered to the law and is "not worried" by the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfaf21-e4b1-4b3f-9f9b-26510113379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always acted in accordance with law and the ethical demands
        of the law profession. I am not worried at all about any threat of disbarment,"
        he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf70e66-5b6e-40f0-9fdf-e03be88feef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Divina''s disbarment, Patricia''s camp is seeking the
        dissolution of the Divina Law firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cadcd-e4dc-4bf2-934b-7970047a49de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan said they are using Bautista''s statements to media as proof
        of the alleged fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384781b-f1a2-42e8-975d-79913244bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, they have documents proving Bautista had received referral
        fees as Comelec Chairman, even if he insists he only did so before he took
        office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15374594-188a-4de6-83a3-64ed62552129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
