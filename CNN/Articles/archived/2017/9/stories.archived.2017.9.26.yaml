    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a4415-788f-4247-8b41-3693548230a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T08:56:41.738+08:00
      'mgnl:createdBy': 'cnnproducer'
