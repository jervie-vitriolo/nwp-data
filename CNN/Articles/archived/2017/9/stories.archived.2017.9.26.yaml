      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram video posted by Vicki, Hayden said he received an
        invitation for their family, with their daughter''s name indicated as Scarlet
        Snow Belo-Kho.</p>'
