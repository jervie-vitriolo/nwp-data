  'Star-Trek-Discovery-movie-review':
    'author': 'Brian Lowry'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-26T08:35:33.139+08:00
    'imagesource': 'jcr:377da258-d915-44c0-8627-23618efe920d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5689ab-0499-48dc-90f8-71b202c8e884'
    'lead': 'The following contains spoilers about the premiere of "Star Trek: Discovery."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:24:50.085+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:25:06.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:25:06.343+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Trek: Discovery'' barely achieves liftoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ce0ec-b8bf-4cac-af6a-2cfa5dcd703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The following contains spoilers about the
        premiere of "Star Trek: Discovery."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a39a0-c954-4c16-a2ec-f71594d7b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being outfitted with some interesting wrinkles, "Star Trek:
        Discovery" is an unspectacular addition to the existing fleet of "Trek"-branded
        series. The result, creatively, makes for an awkward liftoff, one perhaps
        most notable for its commercial mission, which is to&nbsp;<a href="https://money.cnn.com/2017/09/22/media/star-trek-discovery-preview/index.html">entice
        new subscribers</a>&nbsp;to CBS All Access.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71acfa-e0a9-46e9-bafb-f26583ef64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched with a cliffhanging hour on CBS, the program''s second
        episode and those thereafter will air on the network''s fledgling streaming
        service, a shrewd way to attempt to hook fans and extract their hard-earned
        cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3ce83-6542-46af-bdad-d6aa62ca40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if that represents a fresh approach distribution-wise, where
        "Discovery" feels weakest is in the fundamental qualities that have defined
        the best "Trek" series -- namely, the strength of the interplay among its
        characters. By that measure, this sixth live-action iteration feels a trifle
        clunky, especially in patches of dialogue during the initial episodes, three
        of which were previewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cf571-edf8-46d0-b112-5383826842c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 2256, roughly a decade before the original "Star Trek" embarked
        on its five-year mission a half-century ago, the program breaks ground by
        building its plot both around an African-American woman, Michael Burnham ("The
        Walking Dead''s" Sonequa Martin-Green), and a first officer, as opposed to
        a starship captain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284102c9-e796-4ee2-ad55-e2b623bc2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Burnham''s past ties directly into the heart of Trek lore:
        orphaned, she was raised on Vulcan by Sarek (James Frain), Mr. Spock''s father,
        and thus exhibits a fondness for logic and computer-like mind, despite her
        rounded earlobes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d7955-c338-468b-bdf8-f88fd19b3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere pairs Michael with a compassionate but no-nonsense
        captain (Michelle Yeoh), and shrewdly sets up the Klingons -- emerging from
        years without conflict -- as Starfleet''s formidable new adversary. (Although
        be forewarned: Those with low tolerance for guttural Klingon sounds and reading
        subtitles might want to bail out now.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530191aa-59ef-4ddd-be1e-13c0f689f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the space-faring trappings look fine (for the most part, anyway),
        it''s on the bridge where "Discovery" proves somewhat second tier. And while
        the show features the customary mix of aliens, such as Saru (Doug Jones),
        interacting under the franchise''s egalitarian ideals, there''s a deficiency
        of both humor and the fuel that has kept "Star Trek" going -- the kind of
        camaraderie that characterized "The Next Generation" crew, much less the troika
        of Kirk, Spock and McCoy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b9b49-2c92-41b3-b295-6a0347dacdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series does receive a welcome infusion with the arrival of Jason
        Isaacs as Captain Lorca in a subsequent episode, but by then it''s hard to
        escape the nagging sense that this is Star Trek Lite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71831e99-fc1a-4792-a29e-5c5db8b696a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, there are enough elements at play to conclude that the
        show adequately made it out of drydock, and the timeframe creates plenty of
        opportunities for knowing winks and flourishes aimed at the faithful going
        forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506989bf-3c51-499c-9913-ccef64809a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s fun, so far as it goes. Yet one would likely have to be
        a true "Star Trek" completist to feel sold, based strictly on the opening
        flurry, on signing up -- and anteing up -- for "Discovery''s" full tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1921ccc-3b95-413d-97a1-39d7c7e15cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:24:50.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:25:06.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/09/24/tv-shows/star-trek-discovery-review/index.html">Star
        Trek: Discovery'' barely achieves liftoff</a>."</em></p>'
  'Young-Sheldon-movie-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-26T08:21:12.019+08:00
    'imagesource': 'jcr:805d8c0e-8473-4baf-975f-d986f5927bcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6c8d6d-91f8-4e32-9290-bee266e8e45b'
    'lead': 'The experiment at least initially looks like a bright idea -- yielding
      a breezy, likable series, closer in tone to "The Wonder Years" or ABC''s family
      comedies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:27:12.428+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:27:29.814+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:27:29.656+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Young Sheldon'' spinoff looks like a bright idea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5ee1e-d7a7-4170-94be-693e2140a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CBS mixes a familiar TV strategy with a
        bolder one in "Young Sheldon," a spinoff of its long-running hit "The Big
        Bang Theory" that departs from the network''s traditional multi-camera sitcom
        format. The experiment at least initially looks like a bright idea -- yielding
        a breezy, likable series, closer in tone to "The Wonder Years" or ABC''s family
        comedies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ccaa2-bab0-4721-8e4e-320f683a246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same description also applies to CBS'' other new sitcom premiering
        the same night, "Me, Myself &amp; I," which stars "Saturday Night Live" alum
        Bobby Moynihan and John Larroquette, as the network grasps for a hit to fill
        the gaping hole that "Big Bang" will leave behind when it finishes its run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bac2e-a9c2-4fd4-80f9-0f2f49b9d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing that urgency, "Young Sheldon" is the network''s most direct
        attempt to capitalize on the "Big Bang" connection, which includes having
        star Jim Parsons narrate this affectionate look back at his character''s younger
        self.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d426b63-28bf-43a6-9dd5-d2b4d1d2df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As has been well documented within the flagship series, Sheldon
        Cooper (played by Iain Armitage, a genuine find) was a mathematical genius
        as a child, leapfrogging him into high school at the age of nine. None of
        that meshed particularly well with his hardscrabble, Bible-thumping Texas
        upbringing, and left his parents (Zoe Perry, Lance Barber) pretty constantly
        confused, as if an alien baby had been dropped into their midst.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67c7aa-d6b4-4dca-abcb-d4cb5b34654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admit it, he''s adopted," Sheldon''s older brother asks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23e9be-8daf-44bc-b40d-10405029d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by "Big Bang" patriarch Chuck Lorre and Steven Molaro, "Young
        Sheldon" taps into the inherent comedy in this dynamic, but with an underlying
        sweetness that permeates its core. Much of that comes from Perry -- as the
        daughter of Laurie Metcalf, who has guest starred as Sheldon''s mom in "Big
        Bang," an inspired choice all around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e95ed4-75d1-4006-802d-6bb5a88cf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As confused as they are raising a kid they can''t hope to understand,
        Sheldon''s parents are fiercely protective, even if they don''t entirely understand
        what they''re protecting. Whether that formula can be sustained over the long
        haul is a clouded by several X factors, but with its sire sitcom as a lead-in
        -- and the clock ticking for CBS, given the expected end of that show''s run
        in 2019 -- let''s just say there''s plenty of incentive to ensure that "Young
        Sheldon" stays in school for a while.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34695fe9-85c9-48a9-adfb-16d46ce3a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, Myself &amp; I," meanwhile, takes a rather tired conceit and
        makes it reasonably fresh, with Moynihan playing the 40-year-old version of
        Alex, an ordinary guy who is also presented at ages 14 ("It''s" Jack Dylan
        Grazer) and 65 (Larroquette). Cutting among these stages in Alex''s life,
        the show zeroes in on key moments, from a failed first kiss to a marriage
        falling apart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afca83-2fe0-48ff-887c-de57a61e7d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making allowances for a few head-scratching elements (the heights,
        for one thing, don''t exactly match up), the series possesses a bittersweet
        quality -- such as when teenage Alex gets a pep talk about the Chicago Bulls''
        Michael Jordan from his stepdad -- with a dollop of "This is Us" (a show that''s
        going to generate plenty of flattering imitation) in the time-hopping format.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3862a4-12a2-4395-9ba7-04b08b0ad4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps best, both shows mix comedy and sentimentality without falling
        into the trap of feeling cloying. If they can replicate that equation, there''s
        a chance both of these kids might be able to grow up on TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c48cac-9071-451d-b764-9fb622428ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:27:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:27:29.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''Young Sheldon''
        spinoff looks like a bright idea."</em></p>'
  'Conservatives-accuse-the-Pope-of-spreading-heresy':
    'author': 'Delia Gallagher and Daniel Burke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-26T07:55:34.315+08:00
    'imagesource': 'jcr:bd1971ee-378d-431a-b53f-ba9cdc6ae633'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d3c24df-1e1a-473b-932c-163045863f71'
    'lead': 'Several dozen conservative Catholic scholars and clergy have charged
      Pope Francis with spreading heresy, a bold but perhaps futile salvo against
      Francis and his reform-minded papacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:35:00.292+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:35:41.196+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:35:40.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conservatives accuse the Pope of spreading heresy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29512c6c-1cd9-41a8-addc-04997e605ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Several dozen conservative Catholic scholars
        and clergy have charged Pope Francis with spreading heresy, a bold but perhaps
        futile salvo against Francis and his reform-minded papacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e05fc-51bb-4291-bd86-43d254748115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely publicized,&nbsp;<a href="http://www.correctiofilialis.org/wp-content/uploads/2017/08/Correctio-filialis_English_1.pdf">theologically
        dense letter</a>&nbsp;was delivered to the Pope with 40 signatures on August
        11, according to its organizers. It has since gained 22 more signatures and
        was released to the public on Saturday. In a press release, the organizers
        say they speak for "a large number" of clergy and lay Catholics who "lack
        freedom of speech."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d49439-d8c0-4847-8501-b4e4023492fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter does not accuse the Pope himself of being a heretic,
        but of supporting "heretical positions" on "marriage, the moral life and the
        Eucharist."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47e7fc-3a2f-4dad-a051-e6d45e4f9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has not responded to the letter publicly and the Vatican
        declined to comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384082d0-9e19-4a98-8203-a4758baeff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter''s organizers&nbsp;<a href="http://www.correctiofilialis.org/press/">call
        their challenge</a>&nbsp;a "filial correction" of the Pope by his "spiritual
        sons and daughters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f96e06-3030-44af-97fd-3fd943aaeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Church law itself requires that competent persons not remain silent
        when the pastors of the Church are misleading the flock," the conservative
        Catholic clergy and scholars said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066ca78-0fa8-4a96-bc8a-e1765a8b2e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the letter charges Francis with promoting seven "heresies,"
        most notably through his openness to allowing some divorced and remarried
        Catholics to receive Holy Communion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b475fc-a73c-4505-9338-31ac4eb2342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scandal concerning faith and morals has been given to the Church
        and to the world," the letter states. It accuses the Pope of imposing "strange
        doctrines on the faithful," and asks him to publicly correct his teachings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda8804-9b18-4b00-8330-9bf7a48e37f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lightning rod for complaints is the Pope''s 2016 document,&nbsp;<a
        href="https://edition.cnn.com/2016/04/08/europe/vatican-pope-family/index.html">Amoris
        Laetitia</a>&nbsp;-- which has opened the possibility for some divorced and
        remarried Catholics to receive communion -- and the differing interpretations
        of the document, which conservatives say have sown confusion among Catholics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f557c08-8a3f-4e11-a53e-3df529d449a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="http://www.correctiofilialis.org/press/">press release</a>&nbsp;accompanying
        the letter calls it an "epoch-making act," with no precedent since 1333. That
        may be true, Catholic historians say, but likely overstates the letter''s
        actual significance. A number of the signees are members of a traditionalist
        group that has already broken away from the Catholic Church.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738c8d2-bf3e-4da7-8fa2-0a6b5a603558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the heresy charge crystallizes some conservatives'' deep
        anxieties about Pope Francis, especially his teachings and impromptu statements
        about how to apply centuries-old Catholic doctrine to the complexities of
        modern life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54206b1a-dc31-4589-8b57-82dbcb2c1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, four cardinals,&nbsp;<a href="https://edition.cnn.com/2016/11/28/europe/pope-francis-conservative-pushback/index.html">in
        a letter known as a Dubia</a>, asked the Pope to clarify some of the same
        points raised by the Catholic scholars and priests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a17cc-1af4-47b0-a0a5-69b2c177593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has not responded to that letter, either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41616f-804a-49a8-b34e-f99117c5c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s behind the heresy charge?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b1808-2024-42bf-9d24-0cc70fddfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the heresy letter''s signees are cardinals or bishops in
        good standing within the Catholic church. The most prominent is Bishop Bernard
        Fellay, the head of the Society of St. Pius X, a traditionalist group which
        broke away from the Vatican under Pope John Paul II over doctrinal issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0e823-8562-4e49-b09b-172dd1ede07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Fellay''s participation is curious. As the letter''s
        organizers note, Francis has sought to welcome the conservative Society of
        St. Pius X, provided they agree to certain church teachings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d10cd0-f6b3-4a5b-affe-a6b1086c8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ettore Gotti Tedeschi, former president of the Vatican bank, is
        also a signee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e30895-004d-4a4a-90d7-bbc83c165829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Shaw, one of the organizers of the letter and a professor
        of philosophy at Oxford University, said that he hopes the Pope will answer
        the letter, but that it wasn''t written for his eyes only.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea87876-c168-46dc-8f0a-49d4b123760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis may be determined not to answer this, but it''s not
        to say that bishops and cardinals aren''t able to absorb it," he said. "We
        have to press this problem on to people who can ultimately address them."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209765b3-0a5e-4275-b66e-5f5e4f942450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people become convinced that what he is doing is a grave mistake,
        the machine will seize up," he continued. "There will be a reluctance to implement
        what he is doing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af29567-89fe-45e7-b0c5-bbd8d174457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public spats and division followed the 2016 publication of the Amoris
        Laetitia, which resulted in different bishops around the world offering different
        interpretations of the teaching.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb5cd1-8a4a-4365-8136-e5f626332d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Cardinal Kevin Farrell, an American newly appointed
        to a top Vatican office by Francis last year, has publicly disagreed with
        Philadelphia Archbishop Charles Chaput, about whether divorced and remarried
        Catholics can receive Communion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa009c0-b8d1-4e9f-9cf6-c72c7dba1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops conferences from Malta, Argentina, Poland, Germany and elsewhere
        have also weighed in with different interpretations of the Pope''s ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeae660-79f6-4b76-9ca8-661721f7ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives contest that the Pope is tinkering with what is written
        in the Bible and has been affirmed throughout centuries in the Catholic Church
        on marriage: that a divorced person who is remarried without an annulment
        may not receive communion, because the second marriage is considered adulterous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f943fe0-1867-42d3-9abd-5d968034461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a diversion of pastoral practice on some things,"
        says Shaw. "But you can''t have variation on whether marriage is indissoluble;
        you can''t have variation on whether you can receive communion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1cc32-2322-412e-aee4-eda261959058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' supporters say the Pope is not changing doctrine, but
        updating the practice of how the Catholic Church can meet the realities of
        today''s families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282fd16-2e29-446f-ad00-e4e9ab2992dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to not just criticize, we need to say what our teaching
        is -- and that''s not just a yes and no answer,"&nbsp;<a href="https://www.catholicnewsagency.com/news/cardinal-farrell-lets-talk-about-the-beauty-of-the-family-25395">Farrell
        told Catholic News Agency</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f2767-cfa0-40e2-a94c-7cbdfeb78025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefaf8c-bf43-42e6-b1c1-c2612a1033d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no surprise that there is resistance to change within the
        Catholic Church, which claims a tradition of uninterrupted teachings since
        the time of Christ. The question is whether Francis can hold together the
        church''s left and right flanks while implementing reforms in how the church
        applies those teachings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbe6fc-4141-44c9-a378-49cb785487cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsignor Robert Wister, a professor of church history at Seton
        Hall University in New Jersey, said he can''t recall anything similar to the
        heresy letter in recent times. Pope John XXII was rebuked in the 1330s for
        teaching that the souls of the dead do not see the face of God until the Last
        Judgment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2f0d8-dc5f-471a-ab1a-c263818d5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s really hard to make a comparison," he said. "Nine hundred
        years ago, most Catholics were illiterate. Now everybody is on Twitter."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c367b-6f96-45a0-8c91-bc3d0b3ee35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what effect will the heresy letter have on Francis'' papacy?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4350a-bb4f-4ca7-ad3a-94741c4ab85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the grand scheme of things, it will fuel some of the more extreme
        anti-Francis websites," Wister said. "And I think it will encourage various
        priests and bishops who do not like his pastoral direction."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71b789-4124-4e56-baf9-1f437b31e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, if you look in the pews or even at polls, most people like
        Francis," he said. "They see in him a compassion they have not seen in the
        church, an understanding of the very difficult reality of living in this very
        complicated world."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd97b6-86ca-45d3-b36a-d151e9647a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:35:00.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:35:41.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/09/25/world/pope-heresy/index.html">Conservatives
        accuse the Pope of spreading heresy</a>."</em></p>'
  'Hontiveros-VACC-case-desperate-attempt':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T05:41:57.431+08:00
    'imagesource': 'jcr:ada887a2-5028-455f-81ab-7b7e37275e22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '348dc77d-7d36-4bfe-95cb-fe21572461bc'
    'lead': 'For the senator, the cases filed only confirm the ''conspiracy'' against
      her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:39:21.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:39:53.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T09:39:53.492+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Hontiveros: VACC case against me a ''desperate attempt''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c7bc9-f956-442f-95dc-aef6e506bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 25)</strong> —
        Senator Risa Hontiveros shrugged off the criminal cases filed against her
        by the nongovernment organization Volunteers Against Crime and Corruption
        (VACC) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba899f-cfda-4bd6-925c-f43adb01f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this only confirmed the "conspiracy" of Justice
        Secretary Vitaliano <a href="http://nine.cnnphilippines.com/bit.ly/2xjPQjX">Aguirre</a>
        and the VACC to speed up the filing of cases against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f60dac-387d-4473-a171-9435bd3f609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases filed … before the Office of the Ombudsman is a desperate
        attempt to deflect public attention away from their text conversation inadvertently
        captured by someone''s camera lens, which caught them red-handed plotting
        against me during a Senate hearing inside the Senate," Hontiveros said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c856c10-fe8d-4b81-9088-72aa27b76e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC filed four complaints before the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc994b8-5d53-476c-b8c0-7170e3a68e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of its complaints, it accuses the senator of wiretapping
        after she published on September 5 a photo of <a href="http://nine.cnnphilippines.com/news/2017/09/26/cnn.ph/2w3Vycn">Aguirre''s
        alleged text conversation</a> with former representative Jacinto "Jing" Paras,
        asking the VACC to "expedite" the cases against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bcb66-f891-40cc-b602-c16ccf24dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras is one of the complainants in the case. He said taking, keeping,
        and divulging the photo of text messages without the consent of the parties
        involved constitute a violation of Republic Act 4200 or the Anti-Wiretapping
        Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c419b5-e1b4-494f-9474-bfee9efd21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that she used it, maximized its use, in a privilege speech
        to malign Secretary Aguirre and myself, being also alluded to… that''s an
        actionable interest on the case," Paras said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1fe19-0db8-4788-9089-2fa3f618b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former congressman admitted that he had a conversation
        with the Justice Secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7275f-1565-4546-8d36-9a3cd26032b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not deny that may mga text messages ako kay secretary.&nbsp;
        I have also texted secretary na pinupuna ko yung mga.. Or maybe I have my
        own opinion on the kind of questions that Hontiveros was posing to that witness.
        So, if I was alluded to, I would admit that I may have texted," Paras said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8a47e-e77b-448b-8ab9-0d1df8eb05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not deny that I have sent text messages to
        the secretary. I have texted him, pointing out.. Or maybe I have my own opinion
        on the kind of questions that Hontiveros was posing to the witness. So, if
        I was alluded to, I would admit that I may have texted.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c124efb-edac-4a37-b19c-eae62f86d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other complaints filed by the VACC accused Hontiveros of obstruction
        of justice, kidnapping and failure to return a minor, and inducing a minor
        to abandon his home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da5af0-80c9-4b87-8d12-040116c95dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Hontiveros allegedly refused to turn over one of
        the witnesses, who is a minor, in the killing of 17-year-old Kian Loyd Delos
        Santos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c83a83-1289-4aac-a345-d82a430fe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:39:21.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:39:53.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos died on August 16 after a "one-time, big-time" anti-illegal
        drugs operation by the Caloocan City police.</p>'
