  'officer-shooting-malacanang-park':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-26T03:06:43.342+08:00
    'imagesource': 'jcr:97860939-cebb-4f4a-ad1b-fdaaef83e15f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaccfb99-4b80-481f-9840-b02c6e5e37f1'
    'lead': 'The Presidential Security Group (PSG) said there was a shooting incident
      inside the PSG Complex at Malacañang Park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-20T09:14:01.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T09:14:31.409+08:00
