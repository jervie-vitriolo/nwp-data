    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-20T08:53:49.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T08:53:49.645+08:00
