      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan also hit the UST Faculty of Civil Law Dean over the death
        of a UST Law student, allegedly through hazing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58511b5-2ef0-4208-94c7-925bb2772f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-20T09:10:05.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-20T09:10:38.797+08:00
