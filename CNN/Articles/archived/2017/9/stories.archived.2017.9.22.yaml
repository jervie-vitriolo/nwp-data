      'mgnl:lastActivated': 2019-08-16T15:45:24.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim that phytosterol-containing food may reduce the risk of
        heart disease, as sanctioned by the United States Food and Drug Administration,
        bolsters the benefits of consuming Golden Fiesta Canola Oil, the substantial
        phytosterol contents of which help ease the intestinal absorption of dietary
        cholesterol and facilitate the excretion of biliary cholesterol in the feces.</p>'
    '11':
      'image': 'jcr:cd27e6dd-3825-40da-aff2-b6a9569a05bf'
      'imageCaption': 'Daily consumption of two grams of phytosterol, which is found
        in Golden Fiesta Canola Oil, may potentially reduce the risk of coronary heart
        disease, studies show.'
