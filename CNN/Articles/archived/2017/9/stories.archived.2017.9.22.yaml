    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes files criminal, admin raps vs. Mocha Uson

      '
    'updated': 2017-09-23T01:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9500ef-a1a9-4288-bb62-e73ab1d1ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        "The era of fake news is over," Senator Antonio Trillanes said as he filed
        administrative and criminal charges against Presidential Communications Office
        Assistant Secretary Margaux "Mocha" Uson on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8b9ef-66f5-4db8-a26f-03b3fc390462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint lodged before the Office of the Ombudsman, Trillanes
        said Uson must be dismissed and perpetually barred from public office over
        grave misconduct, violation of the code of ethics of public officials, and
        violation of the Anti-Graft and Corrupt Practices Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee959099-66d4-431d-8ed1-f9e15bedfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also slapped Uson with three counts of online libel, and violation
        of the Revised Penal Code for the use of falsified documents.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. <a href="https://twitter.com/TrillanesSonny?ref_src=twsrc%5Etfw">@TrillanesSonny</a>
        arrives at Ombudsman for the filing of admin, criminal complaint vs. Asec.
        <a href="https://twitter.com/MochaUson?ref_src=twsrc%5Etfw">@MochaUson</a>
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/zbVvxLdgrn">pic.twitter.com/zbVvxLdgrn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/911070061422452741?ref_src=twsrc%5Etfw">September
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcb584-08bd-48de-b138-b47a5fdb887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360a982-6efb-44ac-9ce4-dab4c202b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Uson was spreading "fake news," among which her allegation
        he owns offshore bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3c1c9-f980-4d07-a453-c6f88e4095fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said President Rodrigo Duterte''s allegations he had
        Singapore accounts could be traced back to a report from Uson''s blog, on
        top of other sources. Duterte later backtracked, and said he only made up
        the account number he publicly announced to throw off Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee1261-7161-46e0-b9fa-603778c93b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson earlier said in her Facebook page she used the word "alleged"
        in her posts to indicate it was just an accusation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4e368-4c20-41f4-87c4-cced7d9e1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga "ALLEGED" meaning sabi di umano ng Davao Breaking News
        Page na ito ay deposits ni Trillanes. Ano meaning ng ALLEGED? - Diumano, Paratang,
        Bintang," she said in a Facebook post on September 10, after Trillanes first
        said he will sue Uson for Libel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6591e-2f2f-4115-ad1b-f0dc31010b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s why I used ''alleged,'' it means it was supposedly
        said by Davao Breaking News Page that these are deposits of Trillanes. What
        does alleged mean? Supposed, accused."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19897d9-2e33-434b-80b4-55639ea155c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes on Friday said he is not buying Uson''s defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec596041-ad74-4cb4-9745-77bcd0a02a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito na lang siya sa Ombudsman magpaliwanag. Apparently kailangan
        niya ng abugado. Yung magagaling na abugado ah at mabibigat itong kaso na
        i-finile natin," Trillanes said. He attached in his complaint copies of Uson''s
        social media posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024db4e-1643-4adb-8542-6015b49eb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "She should explain here at the Ombudsman. She needs
        good lawyers because we filed serious charges against her."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064da819-5f70-413c-a104-abd6e9bc3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let this be a lesson not only for Ms. Mocha Uson but yung sa
        mga ordinaryong mga kababayan natin na may penchant na mag-share ng pekeng
        news (but also ordinary citizens who have a penchant for sharing fake news),"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea51da-40a4-4a5e-9a9b-c6d216a60133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also posted on her social media accounts a countdown waiting
        for Trillanes to file the complaint, saying she''s ready to face the senator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df065fe-1e7f-4f58-bd4b-1dfe61546f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on the charges presidential appointee Uson
        is facing, Presidential Spokesman Ernesto Abella only said Trillanes, a staunch
        Duterte critic, is "free to do so."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79606c-4eff-4f8c-9ec6-6c7777a0bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a celebrity blogger, has actively supported Duterte since
        the presidential campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9980437-151c-4e97-8086-8246cf106bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed to the Presidential Communications Operations
        Office on May 9, even before her term as board member of the Movie and Television
        Review and Classification Board expires on September 30.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194aa10-213f-4262-9fae-abde7c19ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:20:13.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:20:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Uson''s appointments to government positions were met with
        much criticism, but the President defended his decisions.</p>'
