    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b7c51-c35f-45f8-9c67-58d908bbb06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.504+08:00
      'mgnl:createdBy': 'cnnproducer'
