      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Michaella Ortega, 28, daughter
        of slain journalist Gerry Ortega</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6a3ca-851f-4e66-bd34-22e6f81a7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seven years ago, my father was murdered for telling the truth and
        for exposing corruption in Palawan. And it''s so close to home to understand
        that sometimes when you''re telling the truth, you need to have a government
        that''s not oppressive and repressive. I don''t want the same experience to
        happen to more and more families in the Philippines, and it seems to be something
        that we''re headed to and that''s a scary thing.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b376e3-c7d2-471f-977d-efe2673a5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just really wanted to lend a voice and I wanted to not be silent
        at a time like this. When my father was murdered, it immediately made a lot
        of people silent and I know that the moment you''re silent and the moment
        you don''t pay attention, and the moment you stop acting and resisting, that''s
        the time when tyranny comes in and that''s the time when human rights abuses
        come in. It''s very important to lend your voice and show your support for
        these kinds of demonstrations.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f6f76-ab3a-48c1-8143-f173eba97ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the antithesis of oppression; it''s giving voice and actually
        being present and being there in witnessing</p>'
    '30':
      'image': 'jcr:db9a6a77-7612-47ef-a5b1-56fe0bbc22c0'
