      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611ea5e-f8c9-4ac8-9cfd-73edda32444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.701+08:00
