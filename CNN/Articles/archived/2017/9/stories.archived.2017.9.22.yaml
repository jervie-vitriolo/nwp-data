      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Justice Secretary Vitaliano Aguirre said those who have information on the
        death of hazing victim Horacio Castillo III may be placed in the agency''s
        witness protection program (WPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
