      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong nalaman nila na artist din ako, in</em>-encourage<em>
        nila ako na maging</em> supervisor … <em>Inisip ko rin, siguro ito ‘yung</em>
        calling [ni] God sa akin,” he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37fcdd-c435-4e0f-a8cc-266227708f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alambro is tasked with teaching the inmates the basics of painting,
        facilitating the purchase and entry of their art supplies, and arranging for
        their works to be exhibited outside of prison. He says he thinks of the inmates
        as mentees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1da32-ca3e-4fcf-9296-ed496735ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says painting is a good way to keep their minds and hands occupied.
        After all, an idle mind is the devil’s playground, especially in a place like
        prison, where it is easy to sink into depression — or even crime. Alambro
        assures them of the government’s support, as long as they stick to their rehabilitation.
        He encourages them to paint, even when — especially when — they are troubled.</p>'
    '15':
      'image': 'jcr:0a6247d2-dd7b-4039-8677-b44da8ad1dad'
      'imageCaption': 'Kulay was established in 2000 with the help of the late artist
        Mauro "Malang" Santos. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02856094-7a9c-43b8-81c7-6060b6195641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5965426-44b7-43ca-93c4-2ef247b1ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinipilit ko silang magtrabaho kahit na may problema.</em>
        So as of now, <em>sinasabi ko na nagbago talaga ang</em> paintings <em>nila.
        Kahit na may problema pa diyan, sabi ko, ilabas niyo ang sarili niyo diyan,</em>”
        says Alambro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8a2c8-aa76-4662-b525-abf0e575d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their works have since expanded beyond depictions of Philippine
        culture, even delving into abstract and expressionist approaches, but the
        name Kulay stuck — and appropriately so. If there is a common trait among
        the variety of portraits, landscapes, and still life paintings, it is their
        vibrance in color.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b686b5d-ba1d-48b4-a70a-d54eb3bafbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga gawa namin noon, madidilim pa. Kumbaga, ''yung pangugulungan
        namin, ina-apply namin doon sa pagpipinta</em>,” says Gil Español, who joined
        Kulay in 2002 and has spent 15 years in New Bilibid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dfb14-60c3-430e-bdd4-1229d74cf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong dumating siya, tinuro sa amin kung paano mag-apply ng
        kulay... kumbaga, lagi niyang sinasabi sa amin na ''O, maasim pa yan …’ Kaya
        ''yung mga gawa namin ngayon, unti-unting napalinaw</em>,” adds Español, whose
        works commonly depict bayanihan; sometimes with men working together to hoist
        a giant fish, or to catch crabs like he would back in his home province.</p>'
    '23':
      'image': 'jcr:f26c662f-c412-484e-ad63-9c445bacb0b9'
      'imageCaption': 'Bureau of Corrections supervisor Joey Alambro taught the inmates
        how to paint, utilizing his fine arts background. Behind him is his own painting
        of jars in a garden. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6716eb-5006-45c6-9b3f-b2bffeb81f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eec846-1279-40e2-9e02-0ff7a236dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prominent use of color is not merely aesthetic — it also makes
        the work more likely to sell. If it earns, the more an artist can hand over
        to his family even as he paints from behind bars. It is Alambro, who can slip
        in and out of maximum, who facilitates this assistance to the families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43532f62-8998-47ee-a7e6-b9dad8e49e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the back room of their little gallery, Alambro even has his
        own painting; that of jars in a garden. Sometimes, when he teaches the inmates
        to paint, he only wears a plain shirt, and he even shares meals with them.
        When they break bread together, they are all — at least for the lunch hour
        — neither prisoner nor warden, but simply artists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631c517-ca2a-47b8-9c13-74cb55233447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ad784-123d-48c3-8365-3effb41acbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates make no mention of their crimes, as they are eager to
        leave this life behind. They have been here several years, after all. I think
        it rude to ask; in my previous visits to the prison, they would simply share
        their stories without the guests asking. On the day of my visit, they are
        concentrated in talking about starting anew.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad369f-e7b9-44db-ba05-afb0a6c0b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they talk around their crimes, or those of their companions,
        like an outline, or a picture unfilled.</p>'
    '33':
      'image': 'jcr:ecab93ab-ad2d-45d8-aa91-b4dd1ff4cafc'
      'imageCaption': 'An unfinished depiction of The Last Supper sits among other
        finished works made by the inmates in Bilibid. The works cover a wide range
        of subjects. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836f4eb-e3c2-4c14-968a-68c25a507967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b635ef-a30a-4c49-8d17-c2b1a8194938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking</em> misconception <em>ng tao sa labas — akala nila
        lahat ng tao dito ay masama. Pero karamihan — sa tingin ko lang, obserbasyon
        ko, karamihan dito ay nakulong lang sa pagkakataon at siguro sa sitwasyon
        sa labas. Kaya, ayon ... hindi naman lahat likas na masama</em>,” says Edwin
        Soyangco, who has been painting with Kulay for eight years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11eedb-7028-4b3f-98c6-ad541a9579d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soyangco would later gift me with a self-portrait, depicting only
        his outline drawn four times over a multi-colored canvas. You can tell it
        is him because of his clean-shaven head and his sharply shaped ears.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727bd52d-2628-466e-9919-acc5390817d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All his paintings, he said, have been sold. The first, which had
        been a mere experiment from inside his cell, had been bought by a superintendent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aada33-8737-4aca-ad93-5aee1a317667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Natuwa ako. Sabi ko, ''Puwede pala akong magpinta,</em>''”
        says Soyangco.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c106006-d61d-4039-a8b8-825b0b4876e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon for the workers of the Bureau to end up buying
        art from Kulay. Even at the entrance to the facility, a nurse working at the
        prison hospital boasts that she had purchased an ₱8,000 painting from the
        group.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6463ac3-ce7e-48e1-bf7e-996a496f106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Although physically nandito kami sa loob, pero doon po sa artworks
        namin, puwede namin mapalaya ang aming kaisipan.” — Pedrito "Ding" Peñalosa</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752ccdd-d350-4306-ae52-69a3c6efd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino "Jong" Zabala Jr., president of Kulay since August, also
        sold his work to former Justice Undersecretary Francisco Baraan. The work,
        entitled “Satisfied,” had been a still life painting of a flower vase, with
        his face hidden in the painting — “Hindi lang [klaro] — <em>pero ‘pag tinutukan
        mo, mukha ko.”</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4ddc2-f62f-43e3-86a6-157f392a4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that government officials buying their work can bring great
        pride. Its success compelled him to make a series, which is now in its tenth
        installment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de587b4d-ec73-45e9-9cf8-e22a72dc4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he knows a work is finished, he responds, “<em>''Pag</em>
        satisfied<em> ka na</em>.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238876e6-4eba-47a6-b415-ec81fe51e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2ebc5-c2dc-4ba3-b7c2-4e69ca11762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedrito "Ding" Peñalosa, the vice president of Kulay who also works
        as an art teacher at the prison’s alternative learning school, has curious
        word choice when describing his sentence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e8c6f-0835-4f3d-b80c-9b234a4b6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam ko po na kami naman po dito ay hindi naman pang-matagalan
        talaga, kami''y mga bakasyonista lamang, bagamat kami po ay may mga big time
        na hatol ... Ganun pa, paniniwala namin na kami po''y may kalayaan pa rin,</em>”
        says Peñalosa.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e3b30-04ff-4d61-86a4-9ce7ad16547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 17 years in prison, I ask him how much longer he has to stay.
        He responds he does not know, as he was sentenced for life. But he has been
        keeping from trouble all this years, and he hopes that translates to parole.</p>'
    '60':
      'image': 'jcr:05895988-468e-4218-b88a-c3bd741cef1e'
      'imageCaption': 'Painting is a good way to keep the inmates'' minds and hands
        occupied, says Bureau of Corrections supervisor Joey Alambro. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc33a6b-ec6c-48f4-a5da-9bd26b19b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58c07a-8870-427c-bccc-1b3735a97cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto ko pagbalik ko sa malayang lipunan, mayroon naman akong
        magiging panibagong buhay … kung saan [maipagmalaki] ko [na] ‘yung buhay na
        ‘yun ay galing dito, at puwede ko iharap kahit kanino</em>,” says Peñalosa.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444b2d7-86bf-47e6-ab5c-6af48134f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the freedom Peñalosa believes they possess is not only the one
        that waits for them outside of prison, but the one inside their workshop.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2991494-9813-4f6b-adae-545670c598fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> artworks<em> namin, isa ‘yun sa mga nagbibigay ng
        positibong pananaw para sa amin at sa taga-malayang lipunan ... naipapakita
        po namin doon ang gusto naming iparamdam sa mga taga-labas,</em>” he says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c44b32-27d0-453f-9a48-18866d62a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although physically nandito kami sa loob, pero doon po sa artworks
        namin, puwede namin mapalaya ang aming kaisipan.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4958f5-5dda-46ba-b8a0-1b2b965375c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942056fb-4c54-477a-a3b5-dacf5ae212d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At New Bilibid Prison, both the formation of artistic skill and
        the rehabilitation of inmates is a team effort. The prison management has
        been accused of many things — corruption, collaborating with the drug trade,
        incompetence — but Kulay is undoubtedly one of its sincerest successes. Amid
        the bureaucracy and changing tensions of prison life is a small group of people
        trying to make a difference — in their lives and in Bilibid’s notorious reputation
        — one painting at a time.</p>'
    '72':
      'image': 'jcr:3296b617-1ded-4b74-91c6-1d1124184249'
      'imageCaption': 'The high security prison is home to 17,000 out of the 25,000
        total population of the national penitentiary. More than 60 of them form the
        group of artists in Kulay. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d10fe4-4a42-41af-bb64-57b2241716a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb3dbf-aec1-4c63-a5bf-46f453798f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alambro, who has seen many inmates come and go after going on parole,
        says he hopes inmates still create art after prison. He constantly reminds
        them to ready themselves for reintegration into free society, and tells them
        to brace themselves for life with a scarlet letter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273510c-d7aa-408d-b2bf-e1f5c8e7be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mahilig ka diyan sa painting, pakita mo lang sa kanila
        na ito na ako ngayon. Hindi na ako katulad dati. Kung meron man akong nagawang
        pagkakamali noon, tapos na iyon. Ito na ako ngayon</em>,” says Alambro.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd1f86-7519-4a91-87c7-41aec5baf03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan naging</em> victim <em>din sila ng</em> situation. <em>Hindi
        naman lahat iyan nadala sa</em> maximum, medium <em>eh</em> kriminal <em>na
        sila … Naniniwala ako na ang isang tao, mayroong natatagong kabutihan, kahit
        pa ang sama [ng tingin] sa tao.</em>”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc719b5-7473-4e03-8bb1-515132b886dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the maximum facility of New Bilibid Prison, where those dealt
        with reclusion perpetua are sentenced, the hours and days bleed into each
        other like spilled paint. Men will do what they can to make their time bearable
        and to keep their hands busy: they play basketball, sing karaoke, volunteer
        at mass. Sometimes, they make art.</p>'
    '80':
      'image': 'jcr:372b9d66-b21b-45a5-b787-871cf87fc98b'
      'imageCaption': 'The prison management has been accused of many things — corruption,
        collaborating with the drug trade, incompetence — but Kulay is undoubtedly
        one of its sincerest successes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe26f9-e6b6-455e-b1b5-74322b0ff987'
