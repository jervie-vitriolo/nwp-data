    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How oil reduces cholesterol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35055075-964d-40e5-838a-c5e83c31e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:44:57.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:45:24.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Heart-friendly
        is probably the last thing on your mind when you reach for the cooking oil
        on your kitchen shelf, with health buffs giving it a bad rap all these years.
        But it''s time to set things straight: while some cooking oils put your cardiovascular
        health at risk, others provide essential good fats that our bodies need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b60ab-833e-4441-b16f-1f163a12962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:44:57.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:45:24.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, did you know that some cooking oils reduce your risk of
        having coronary heart disease and other cardiovascular ailments?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96c073-bf5b-4820-91b7-9344c8b0fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:44:57.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:45:24.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the healthiest oils in the market that nutrition experts
        recommend is canola oil, which contains heart-healthy nutrients called phytosterols,
        and which is now being offered by leading oil brand Golden Fiesta.</p>'
    '5':
      'image': 'jcr:6a837047-2f6a-4783-9e7b-7f7f811268a4'
      'imageCaption': 'Enjoy your favorite fried dishes while safeguarding your cardiovascular
        health with Golden Fiesta Canola Oil, which is rich in the cholesterol-reducing
        phytosterol nutrient.'
