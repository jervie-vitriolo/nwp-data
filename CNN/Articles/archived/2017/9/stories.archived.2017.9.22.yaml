      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport for London cited the company''s approach to reporting
        serious criminal offenses, and its use of software that prevented regulators
        from monitoring the app.</p>'
