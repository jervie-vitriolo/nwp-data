    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd2db9-dc5c-484a-8c5d-a3f63083b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Filipino favorite 3-in-1 coffee, along with milk, and natural juices are spared
        from taxes in the Senate''s latest version of the tax reform program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555bb87-38d3-414e-8a14-780d5bd480ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the changes the Senate Committee on Ways and Means
        want on the Tax Reform for Acceleration and Inclusion (TRAIN) bill being pushed
        for by the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fb53a-2497-419b-9328-b09d9f8b0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill no. 1592, which was passed by the committee on Wednesday,
        also exempts from personal income taxes those earning a yearly income of P150,000.
        This is lower than the P250,000 threshold in the counterpart measure passed
        by the House of Representatives last May 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e0483-32df-4035-9571-b6eeacd63b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, this will be transmitted to the Lower House and both
        houses will convene to resolve the differences. The final version approved
        by both houses will be sent to President Rodrigo Duterte for veto or verification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0f7f4-7058-47a0-a79e-89ccd22d399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Millions to benefit from lower income tax</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb273d-bef0-4bac-8f14-76d195d82423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos will benefit from lower income taxes, Senator
        Sonny Angara, chairman of the Senate ways and means committee, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa1438-e1e5-4b8a-98be-0eede685b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all or 99 percent of the 7.5 million registered taxpayers
        can save more as they pay less taxes, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd462b-c856-47d9-9edd-e35c34d50270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Senate bill exempts from personal income taxes only
        those earning P150,000 yearly, it gives additional P100,000 exemption for
        those who earn more but have four dependent children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a5462-67ae-44fc-99b6-e15b1f3498b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, ang sinuman na may apat na dependent at kumikita
        ng hanggang P25,000 kada buwan ay exempted na mula sa income tax (That means
        anyone who has four dependents and earning P25,000 monthly is exempted from
        income tax)," Angara said in his sponsorship speech on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad8fbd-2ab2-43f4-97e0-7eb13ee62139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a teacher who has two children and earns a monthly
        income of P17,254 currently pays P20 percent tax. But under the proposed measure,
        the teacher will no longer pay taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd6a6d-b57d-402a-8705-351db123620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exemptions will be applied across the board, including self-employed
        workers and entrepreneurs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b73cc-49bd-45ae-8a5d-daf3f0d8466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-employed will also enjoy easier payment schemes. They can
        choose to pay the flat 8-percent tax on their annual gross income instead
        of filing tax returns every quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14672c-4582-4cd5-9587-a716da055f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P82,000 tax exemption for 13th month pay for the employed and
        other bonuses are retained, consistent with the House version.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b1747-2ab5-4842-9f36-9292aad152d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small businesses with total annual sales of P3 million and below
        will also be exempted from paying value-added tax (VAT).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5a155-0e5c-4dc2-999b-3596c3cae80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cutting sugar taxes</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556493e0-2593-47be-af45-3470022e3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said changes were made to the proposed taxes on sweetened
        beverages to benefit the poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48b1fa-2960-4cc0-a9a4-5693cd781614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakinig naman tayo sa hinaing ng marami. Kaya pinili namin gawing
        exempt ang kape at 3- in-1 at kape, dahil 90 percent ng mga bumibili nito
        ay mula sa class D at E (We heard the grievances of many. That''s why we chose
        to exempt coffee because 90 percent of its consumers come from classes D and
        E)," Angara said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f500a29-91a8-467a-ba63-4fa26bc4e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk is exempted from taxes for its nutritional value for infants
        and children, Angara added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278df35-bf6d-4a63-9e5c-b617c6a13e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be no taxes for healthier options such as natural
        fruit and vegetable juices, unsweetened tea, beverages meant for meal replacement
        or medical purposes, and those containing coco sugar and stevia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2324fc-129d-4ec2-9ee0-6aa003b6d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill proposes a two-phase approach on the House bill''s
        imposition of P10 per liter tax for local sugar and P20 per liter for others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac13e30-dca9-45ca-b138-6ba4ad8b7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first two years of implementation, taxes for beverages
        with caloric sweeteners will just be P5, P3 for those with non-caloric sweeteners,
        and P10 for those with High Fructose Corn Syrup (HFCS). A tax of P0.5 per
        gram of sugar will be imposed thereafter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4811d5-86c2-4de2-a186-20feb963e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Staggered petroleum taxes</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2462b2-c66c-4e43-9cba-f8fc1fdfa509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill agrees to raising excise taxes on petroleum, and
        wants this implemented in three tranches for three years or an increase of
        P1.75, P2.00, and P2.25. That''s from 2018-2020, should it be passed into
        law this year as targeted by the administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595c6de-b7c7-470e-ae50-c781e9b70beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin namin, mas makakasabay ang tao kapag ganitong paraan ang
        gagamitin ng TRAIN- dahan-dahan, imbis na biglaan (We think people can adapt
        to the measure if implemented gradually, not hastily)," Angara said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4f45b-0553-4063-99bb-d6f6b7a2016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill, however, wants kerosene to remain untaxed since
        it is used by most Filipinos. The TRAIN as earlier proposed by the Department
        of Finance sought an excise tax of P3 in 2018, P5 in 2019 and P6 in 2020 for
        kerosene, diesel, and LPG.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a88d0-9d58-4fd6-b99b-300254225871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes for expensive cars will be higher than lower-end models, consistent
        with the House bill. Purchase of hybrid and electric cars will be exempted
        to encourage green transportation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44455e1-4659-450e-a7a3-6c2294f00eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where will our taxes go?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f9854-8458-4667-b2bc-20b8fcb7ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed the government''s tax reform proposal as anti-poor,
        arguing that working Filipinos benefit from lower personal income tax, but
        the poor pay for it through heightened tax on fares, diesel, and sugar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47a691-75d9-43cb-a162-f9d7eabd5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the Senate bill included an earmarking provision to
        directly benefit the poor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48288eff-c398-49b4-a955-d4b5347dc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues will go to the implementation of the Free College Law,
        among other programs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d28b9-71d5-4f44-afbc-69beecf20d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Higher Education Chairperson Patricia Licuanan on
        Thursday told senators the commission needs at least P51.4 billion to fund
        the students'' free tuition, loan program, and technical-vocational needs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91743939-2991-4ed2-8baa-6fab2c9a0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax revenues shall also be used to give free medicines to poor families
        in government hospitals, expand the PhilHealth package to include outpatient
        care for indigents and senior citizens, and subsidize housing projects for
        fishermen, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988209c2-8b88-406b-8133-c896ecda6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incremental revenues from excise taxes will be used specifically
        for a P300 per month unconditional cash transfer for the bottom half of the
        country''s poorest households for a period of three years, and to help in
        the implementation of the PUV modernization project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8f0f3-0110-4320-be18-c41e5fc22d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government income from sugar taxes will go to health
        programs for poor households to address obesity, diabetes, and other non-communicable
        diseases, feeding programs in areas with high incidence of hunger, and employment
        and training programs in the sweetened beverage industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76044ac0-f0a2-4384-8ad5-819cd48c41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to generate P134 billion from the new tax package
        to fund the administration''s infrastructure projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc7031-fe44-4887-a199-50c27dd90963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:24:55.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:41.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'luneta-rally-protesters':
