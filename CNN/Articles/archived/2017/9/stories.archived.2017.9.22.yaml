    'template': '1'
    'title': 'DOJ dismisses rape complaints vs Vhong Navarro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069114d-7b1b-479b-82a9-5d605608a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:45.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:31.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Justice Department on Friday dismissed the rape and attempted rape charges
        against actor Vhong Navarro filed by model-stylist Deniece Cornejo in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a0c68-ba1e-4245-a96a-6f965278a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:45.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:31.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a review resolution issued September 6, the Department of Justice
        said it has found no probable cause to indict Navarro of the crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa6e41-21cf-4576-af49-f7580c50cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:45.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:31.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be sure, the voluminous records of this case was scrutinized
        vis-à-vis the original resolution finding probable cause," the resolution
        stated, "However, such thorough scrutiny has failed to make us engender a
        well-founded belief that the rape and attempted rape described by the complainant
        actually happened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304094a-8229-4fb2-a871-c2fae3191fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:45.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:31.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornejo in her affidavit accused Navarro of raping her on January
        17 and 22, 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e6f5f-f8d5-4546-a49a-941eee4c7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:07:45.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:31.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on the second night that the "It''s Showtime" host was mauled
        by the group of businessman Cedric Lee after allegedly catching Navarro attempting
        to rape Cornejo, leaving the actor with multiple injuries.</p>'
  'Filipinos-still-favor-U.S.-over-China-but-gap-is-narrowing-study':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-22T09:23:28.227+08:00
    'imagesource': 'jcr:59a768f5-5204-4dd7-9154-5cc382243759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '507c9dfa-3c1b-47c6-a7f1-9a383411cb8f'
    'lead': 'Washington-based fact tank Pew Research Center reported that the Philippines''
      favorable view of the U.S. dropped from 92 percent in 2015 to 78 percent this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T08:19:42.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T08:33:36.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
