    'template': '1'
    'title': '''Kingsman'' looks less stylish, but still fun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7148-599e-44ea-bb6c-864e6d219517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Kingsman: The Golden Circle" comes down
        with a bad case of sequel-itis -- a condition that dictates everything must
        be bigger, brasher and louder -- and thus provides more sporadic fun. Bloated
        at 141 minutes, director Matthew Vaughn''s wildly stylized spy movie picks
        up an American twang, but still manages to look a little over-dressed for
        the occasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b1af6-33c9-49d7-828e-3c71167849be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who has seen the marketing, it gives away nothing to
        say that the filmmakers have revived Colin Firth''s character, Harry, largely
        because the actor was so good in the original. It''s a forgivable sin but
        an awkward contortion nonetheless -- ridiculous even by the standard of a
        graphic-novel-derived movie that revels in its absurdity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7f168-3d3f-4aad-a264-3d68556eb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly true of the opening sequence, a positively insane
        chase sequence, complete with a fight in, on and around a fast-moving taxi.
        Eggsy (Taron Egerton), who has adopted the code name of his late mentor Harry,
        a.k.a. Galahad, weathers that battle, but soon finds the whole Kingsmen secret
        service under siege, forcing him and Merlin (Mark Strong) to seek out their
        Yankee cousins in Kentucky, Statesman, whose cover involves bourbon, not tailoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eda367-4a0e-4958-82e6-4419c224a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip offers a chance for some "ooh"-inducing cameos, including
        Channing Tatum, Jeff Bridges and Halle Berry. Throw in "Game of Thrones" alum
        Pedro Pascal as a whip-wielding agent, Julianne Moore as the sadistic villain
        -- whose evil drug-peddling scheme would have run afoul of Pascal''s "Narcos"
        character -- and a rather incongruous Elton John, and this "Kingsman" certainly
        has an abundance of star wattage compared to its predecessor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14025e9c-09f7-4cd5-9244-5879bf66377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it lacks, somewhat inevitably, is the same sense of freshness,
        settling instead for a kind of madcap chaos. Vaughn and his co-writer Jane
        Goldman pile on big action set pieces not so much because they''re necessary
        but simply because they can, yielding diminishing returns after the initial
        adrenaline rush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bffddf2-8463-4570-b5ee-fb4adb4536e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the supporting players, this remains a heavily British-tinged
        production -- basically James Bond on steroids and laughing gas. Yet if later
        Bond movies slipped into camp before Daniel Craig rescued them, "Kingsman
        2" seems to have arrived at that precipice somewhat prematurely. (Fox News,
        incidentally, gets plenty of synergistic screen time in this Fox release.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c8144-06cb-4d40-966c-3fbe67cbcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating without the sense of discovery in Eggsy''s introduction
        into this peculiar world, Vaughn seeks to compensate with Harry''s plight,
        and the relationship between the U.S. cowboy types and the genteel British
        spies. Yet much of that feels like killing time between the shoot-''em-ups
        and fights, which again ratchet up the violence to cartoonish levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43110e23-7445-4e49-bb37-130863d5086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T10:01:15.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T10:01:34.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kingsman: The Golden Circle" ultimately delivers enough highlights
        along the way to merit the return engagement. It''s just that despite -- and
        partly because of -- all its shiny new accessories, the movie essentially
        forces the audience to wade through a fair amount of sediment to find its
        golden nuggets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0c0d4-7b1a-4d45-926f-ff10d02cfd12'
