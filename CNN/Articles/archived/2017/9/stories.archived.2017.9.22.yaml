    'jcr:uuid': '1d36375a-1367-4986-b589-58628d11ef8d'
    'lead': 'Bloated at 141 minutes, director Matthew Vaughn''s wildly stylized spy
      movie picks up an American twang, but still manages to look a little over-dressed
      for the occasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T10:01:15.582+08:00
