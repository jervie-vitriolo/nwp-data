    'template': '1'
    'title': 'Filipinos still favor U.S. over China, but gap is narrowing - study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1815d31-ad7f-4fa4-b792-3149f35c7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Filipinos still favor the United States over China, but the gap between people''s
        perception of both superpowers is narrowing, according to an American study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516f059-92e4-496b-bfb6-69e08ac988a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington-based fact tank Pew Research Center reported that the
        Philippines'' favorable view of the U.S. dropped from 92 percent in 2015 to
        78 percent this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c605d-54b3-4ca4-aa04-54f2d09b4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite an <a href="https://cnnphilippines.com/news/2017/06/28/Philippines-Trump-Duterte.html">earlier
        study</a> from Pew Research saying 67 percent of Filipinos think Trump is
        well-qualified to be president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0869478-0a3f-45e0-b822-75979dde145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the country''s positive view of China increased
        from 51 percent in 2015, to 53 percent in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc882061-c2c3-4768-a591-d62604d2de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact tank conducted the study from February 26 to May 8, 2017,
        among a nationally representative sample of 1,000 Filipino adults.</p>'
    '11':
      'image': 'jcr:d8aff65f-2d64-4150-bea7-6e726540e917'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff19c32-f286-4ba3-8473-79ddd7d5a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f4abf-4f25-4175-8076-97d0cead4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declining favorable views on U.S. reflected in Filipino''s confidence
        in Trump, now at 69 percent, compared to the 94 percent trust rating Filipinos
        had in former U.S. President Barack Obama in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715a11d-28c9-4f07-a390-41612b7bac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balancing act</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd861a-9ee5-49a6-bb6e-1004c7fcf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also generally approved of how President Rodrigo Duterte
        handled relations with the two countries: 63 percent support the Philippines''
        current relations with the U.S., while 53 percent approved of his relations
        with China.</p>'
    '16':
      'image': 'jcr:e609c174-2fc1-4516-af11-397132756389'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72c36a-c5f3-4073-a5e7-83fd4ef2c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465592bd-28e3-4e22-a095-6685c5dd8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between the U.S. and Philippines are going strong, with <a
        href="https://cnnphilippines.com/news/2017/04/30/Trump-invites-Duterte-to-White-House.html">Trump
        inviting Duterte</a> to visit the White House, as well as an expected attendance
        from the U.S. President at the ASEAN leaders meeting in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f82a8f-541c-43b7-b124-31f467f11e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the country is also warming up to China, particularly
        after the ASEAN''s softened stance on the South China Sea dispute. China and
        ASEAN have <a href="https://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">adopted
        a framework</a> of the code of conduct for the contested waters.</p>'
    '20':
      'image': 'jcr:e9cf6dda-035b-4839-9ae5-d65475621902'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009bca8-2fbf-41ad-b81f-e35dfed33303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ea60e-c698-4201-b899-a90bcdcd8f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew Research''s study also revealed that more Filipinos are inclined
        to strengthen economic ties with China (67 percent), as compared to asserting
        its territorial rights (28 percent).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505c3d0-91d6-43ad-baf3-124553de6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also noted that those who favored Duterte were most likely
        to rate China positively, as compared to those who were not in favor of Duterte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329fae2-c16e-4f03-9785-4030857eec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study surmises that 47 percent or almost half of Filipinos
        are still threatened by China''s power influence. The same threat coming from
        U.S. ranks last on the list of global threats in the Philippines, only at
        27 percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84182754-e400-4f0d-af4c-c9b469b4bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reclaimed land in island groups in the South China Sea,
        which has caused uproar among other claimants, including the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66da3c-08fd-43c7-8003-706a3223a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the disputed waters also arose after reports of Chinese
        vessels in Philippine waters in August, but Foreign Affairs Secretary Alan
        <a href="https://cnnphilippines.com/news/2017/08/16/cayetano-on-Chinese-vessels-near-Pagasa.html">Cayetano
        dismissed the reports</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1558389-e982-4994-9ace-5af834b62365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:19:42.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:33:36.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top global threat for seven in 10 Filipinos or 70 percent is
        the Islamic rebel group ISIS.</p>'
  'tax-reform-bill-senate':
