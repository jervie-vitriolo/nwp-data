      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My involvement was to give medical assistance because they were
        in chaos that time," he said in a media briefing. "I am a medical health provider,
        so they would call me. More or less, he''s half-dead. I did give CPR and then,
        when I can''t do anything else, I brought him to the hospital."</p>'
