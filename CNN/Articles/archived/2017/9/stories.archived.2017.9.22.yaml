      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">Read:
        BI: Suspect in hazing victim''s death out of the country</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba4d30-2180-4b9b-bcf2-129718ce007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left a day before the Justice Department issued an Immigration
        Lookout Bulletin Order on him, Solano and 14 other people supposedly involved
        in Castillo''s death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfcd0e-e752-4557-b774-b76ef1476f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Witness protection</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c4aae-70e2-49ed-bb1d-f324a6274cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Vitaliano Aguirre said anyone with
        information on Castilllo''s death may be placed under the agency''s witness
        protection program (WPP).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc423f0-b2ba-43bd-b551-c66a7920fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/22/doj-witness-protection-program-ust-student-horacio-castillo.html">Read:
        DOJ offers protection to witnesses in UST student''s death</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbffd8-7fec-4b81-9b68-16a36995b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want to tell the truth or clear their names, they can come
        to my office and we will place them under the WPP," he said in a statement
        on Friday. "They can trust us. They have nothing to fear from us."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c462e96-631a-4d58-9b1d-69d9c4a3184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added witnesses should fear more those who are keeping them
        from going to the authorities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e83385-4edb-446a-b932-5dcacfada6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can be dangerous people with hidden agenda," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe01e16a-c9d7-4d7c-b20f-a633da0c10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said those with information on Castillo''s death may contact
        the DOJHoracio hotline at 0995-4429241.</p>'
  'Suspect-in-UST-students-hazing-surrenders':
