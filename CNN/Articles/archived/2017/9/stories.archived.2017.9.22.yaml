  'Kingsman-looks-less-stylish-but-still-fun':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo from Kingsman: The Golden Circle Facebook Page'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-22T01:10:41.164+08:00
