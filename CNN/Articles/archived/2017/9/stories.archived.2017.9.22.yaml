      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the next time you go to the supermarket, choose the cooking oil
        that is best for your heart-NutriAsia Golden Fiesta Canola Oil!</p>'
