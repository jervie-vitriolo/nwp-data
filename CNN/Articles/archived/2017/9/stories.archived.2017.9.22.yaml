      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec36cd6-9a80-4d25-b173-8cedaa7b513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Police District Director Chief Supt. Joel Coronel
        said at the press briefing that they will evaluate Solano''s statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd0405-2e32-4157-8214-19dda6225733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If upon our evaluation, it will be material to the resolution of
        the case, then he can be also recommended as a material or state witness in
        this case," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95579f75-79fd-4b46-8728-d1400f9d26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible recruiter</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7b219-a6d1-499e-89db-f7738416daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Castillo, a 22-year-old UST law freshman, was found
        on Sunday morning in Tondo, Manila after he took part in hazing rites of the
        Aegis Juris Fraternity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f1c4b-5268-4bcf-9185-98f2f31537be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UST law student dead after alleged hazing</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d9a77-2cf9-42d0-9eaa-406874135bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was declared dead later that day, with the initial autopsy
        report saying he succumbed to hypertrophic cardiomyopathy or thickening of
        the heart muscle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763e081-8c54-4a7b-a629-d563b88a15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2e9d9-9549-4a9a-8544-3486c0c5afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano had told police that he found Castillo''s lifeless body and
        brought him to the Chinese General Hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3338f5-daf2-4f4f-8f35-f9339fe6bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said in a Wednesday press briefing that Solano recruited
        the victim to join the fraternity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444b9c0-b6af-4b04-9d5f-1cfe7b07a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Police name 3 principal suspects in UST hazing death; manhunt
        ongoing</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7383bc-07fd-4623-a81f-af34be8910c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel, however, added two other principal suspects — UST law student
        Ralph Trangia and his father Antonio — allegedly owned the car that transported
        Castillo''s body to the hospital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58042426-7271-4725-b337-3bc2d1b47256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3315f7-64f5-4176-90cd-e77920499e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Thursday the younger Trangia left
        the country for Taiwan on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b94b8-3608-474b-8dac-fec97f8c501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BI: Suspect in hazing victim''s death out of the country</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564f8c0-2ebe-472c-a630-9b40fe58ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:09:57.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was a day before the DOJ issued an Immigration Lookout
        Bulletin Order against him, Solano and 14 other people involved in Castillo''s
        hazing.</p>'
  'UAAP-UP-Fighting-Maroons-Rob-Ricafort-TRO-eligibility':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-09-22T17:26:18.848+08:00
    'imagesource': 'jcr:926b8cfc-d7b9-47a1-a2f4-e44635fbf652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69962a2d-d426-4abf-9495-b8820e02774a'
    'lead': 'The UP Fighting Maroons have obtained a TRO to allow Rob Ricafort to
      play in the UAAP Season 80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T16:46:12.909+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T16:46:45.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T16:46:45.623+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP Fighting Maroons secure TRO for Rob Ricafort eligibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05029d5f-452f-4fa8-8481-ec7d050fa5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — University of
        the Philippines (UP) Fighting Maroon Rob Ricafort looks set to finally suit
        up in the University Athletic Association of the Philippines (UAAP) Season
        80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864f3a5-5163-4158-8ca5-6064b39129c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Marlo Magdoza-Malagar of Branch 19 of the Regional Trial Court
        (RTC) of Manila issued a Temporary Restraining Order (TRO) to allow Rob Ricafort
        to play in the ongoing season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf0094-df36-4c08-bc5d-cbd70a52c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season is set to be Ricafort''s first and last year of eligibility
        in the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07386746-3143-42d9-9393-b4d7b0133180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Eligibility Committee initially recommended that Ricafort
        was ineligible to play after he was deemed to have exceeded the maximum age
        limit of 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0bcd2-531d-4779-b667-2cc37c9fe6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort will turn 25 in January of 2018, after the conclusion of
        the basketball tournament of Season 80.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc0b42-2129-4220-a4c7-f17e737e8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP management elevated the matter to the UAAP Board of Trustees,
        but their appeal was denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7eccc-be54-4454-b497-03f49bac9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob Ricafort chose to fight for a chance, for a change. If you
        know his personal story, you will understand that this is no longer just about
        ball for him; this is about his life," UP head coach Bo Perasol said in a
        statement. "Playing in the UAAP was his dream."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bd07b-5f37-4b1d-8576-9dfdf84b1a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining the Fighting Maroons, Ricafort spent time in the
        developmental teams of De La Salle University and the University of Santo
        Tomas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca16b2-b694-4083-9cd2-310553c25df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort expressed his delight at the decision on his Instagram
        account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b88a8-6a86-450b-9046-1db67e82d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t even know where to begin to thank all the people that
        helped me and kept me up through out all this. So many emotions right now,"
        Ricafort posted. "You can count on me to play my heart out every single minute
        I''m on that court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e13c56-faa0-466c-a637-4759f664cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for a comment, UAAP Commissioner Atty. Rebo Saguisag
        says that they have yet to receive a copy of the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e243a-aba3-4100-babd-a1eea1671c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Perasol is confident that Ricafort will be able to play, and
        says that the UP fans can expect him to suit up against the La Salle Green
        Archers on Saturday at the Mall of Asia Arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a36c3b-9ff9-47d5-92ee-16013220f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:46:12.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T16:46:45.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2017/09/12/UAAP-Season-80-UP-Fighting-Maroons-Rob-Ricafort-ineligible.html">Read:
        UP’s Rob Ricafort fighting for UAAP basketball dream</a></p>'
