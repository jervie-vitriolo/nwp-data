    'lead': 'In the statement, Kim Jong Un says North Korea will make the U.S. leader
      "pay dearly for his speech calling for totally destroying the DPRK."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:39:11.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:39:32.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:39:32.561+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s Kim: Trump ''will pay dearly'' for comments at UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87426d-5707-4ad1-92f5-bc34b85e37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un says President
        Donald Trump''s remarks to the United Nations threatening the hermit country
        reflect "mentally deranged behavior," according to a statement released by
        North Korea''s news agency, KCNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3c2f9-843e-4882-a093-f76e666c78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Kim says North Korea will make the U.S. leader
        "pay dearly for his speech calling for totally destroying the DPRK."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d519f65-4e23-497a-b4f9-1e77b2c2d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also states that North Korea will consider countermeasures because
        "Trump has denied the existence of and insulted me and my country in front
        of the eyes of the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea4370-8964-4776-bdd1-46ff3f2821e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of Kim''s statement comes after North Korea''s foreign
        minister&nbsp;<a href="https://edition.cnn.com/2017/09/21/politics/north-korea-donald-trump-united-nations/index.html">delivered
        a scornful response</a>&nbsp;to Trump''s threat, likening it to the sound
        of "a dog barking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b30fa-d094-407b-ae8b-9f3f41afa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri Yong Ho, who is in the U.S. for the United Nations General Assembly,
        said he "felt sorry" for the President''s advisers after a fiery speech to
        the UN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c04199-0c27-443a-95e3-1593f49f7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his debut address to world leaders, Trump vowed to "totally destroy"
        North Korea if the U.S. was forced to defend its allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2522133a-0ca2-4135-b2f9-a3a36494254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:11.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Kim by a nickname he first used in in a tweet Sunday,
        Trump said: "Rocket man is on a suicide mission for himself and for his regime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37490c17-fcbc-462c-ab7b-8c30b29d5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:12.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;<a href="https://edition.cnn.com/2017/09/21/politics/donald-trump-north-korea-sanctions/index.html">announced
        an expansion of sanctions&nbsp;</a>on North Korea Thursday and praised China
        for taking action to limit financial transactions with the isolated communist
        nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd325f97-b2ea-4f53-b11c-4dd3cf6383f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:39:12.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:39:32.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/09/21/politics/kim-jong-un-on-trump-comments/index.html">North
        Korea''s Kim: Trump ''will pay dearly'' for comments at UN</a>."</em></p>'
  'Trump-turns-to-sanctions-diplomacy-on-North-Korea-after-threatening-destruction':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-22T04:00:52.213+08:00
    'imagesource': 'jcr:aa6bacb6-6f1b-47e3-8e63-0e00692a10c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d7eb33-ab4e-4ef1-b02d-df1180c7c179'
    'lead': 'The effort to project forward momentum in his bid to isolate Pyongyang
      came at the end of Trump''s four-day visit to the United Nations General Assembly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:42:24.872+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:42:55.439+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:42:55.086+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump turns to sanctions, diplomacy on North Korea after threatening
      destruction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d5b8f-934f-429a-8d2f-b4509b74af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump announced an expansion
        of sanctions on North Korea Thursday and praised China for taking action to
        limit financial transactions with the isolated communist nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a0965-d133-4554-ba75-f037e58ba777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to project forward momentum in his bid to isolate Pyongyang
        came at the end of Trump''s four-day visit to the United Nations General Assembly,
        where the crisis has taken prominence in rapid-pace meetings with more than
        a dozen world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c3847-2311-446c-bd88-e2c412f46889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His emphasis on economic efforts to end the standoff was a sign
        the President has not exhausted diplomacy in his dealings with North Korea,
        despite his warnings earlier in the week of dire military consequences should
        the nuclear provocations continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1782b33-8e1d-48e1-ae7c-7589d391ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new set of US sanctions on financial institutions that do business
        with North Korea is not targeted specifically at China, Treasury Secretary
        Steve Mnuchin said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c06cb0-22f8-49a6-a925-ea1048bf979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action is directed at everyone," Mnuchin said, adding the
        steps are "in no way specifically directed at China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70180a07-70a7-400a-aa83-f47804f5b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said he''d spoken with a counterpart in China earlier Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968c7c3-869b-4d4a-89fa-1180352a965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump indicated ahead of talks with his Japanese and South Korean
        counterparts that China''s leader Xi Jinping -- who was not present this week
        in New York -- had told financial institutions to stop dealing with North
        Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437c8df-4bda-4e1a-80e6-5af109e274a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step would amount to major progress in US efforts to cut off
        support for Pyongyang as punishment for its nuclear provocations. Trump has
        applied pressure on Beijing, North Korea''s top economic patron, to end trade
        and financial support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4388a-ccbb-488f-a342-2780501b1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable that others financially support this criminal
        rogue regime," Trump said at the start of the talks, held at a hotel in New
        York, adding he was calling for "complete denuclearization" in North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea514d-de9e-4898-ab0f-b1c76fb53a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order Trump inked just ahead of the lunch enhances
        Treasury Department authorities to target individuals who provide goods, services
        or technology to North Korea, Trump said. He added the order would also allow
        the US to identify new industries -- including textiles, fishing and manufacturing
        -- as potential targets for future actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c85c57-99c1-4acc-9604-09bea3d23076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also bans ships and aircraft that have visited North Korea
        from entering the United States for 180 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e0d1d-9397-444c-a78d-ac368a771dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tolerance for this disgraceful practice must end now," he said
        of providing resources to North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ca8ad-4bde-4273-87ef-62e3bf3b5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions come two days after Trump threatened to "totally
        destroy" North Korea if it continues to threaten the United States and its
        allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aac71f-8e9a-48e1-b2f7-2fd67c2bd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insists that military options are on the table for dealing
        with North Korea, but his aides have said diplomacy is the preferred outlet
        for containing the nuclear crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efe927-c795-4ebd-adb9-292d76d21ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself appeared to open the door for talks with North Korea,
        an option he''d previously ruled out. Asked at the end of the photo-op whether
        dialogue was still possible with North Korea, Trump said: "Why not?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9fb1aa-c352-49ac-a71f-a00a31cc0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark indicated fresh openness for talks with Pyongyang, despite
        his insistence earlier this month that "talking is not the answer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d0c37-aed0-4ce6-a090-425fdddd5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.873+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council has approved multiple rounds
        of sanctions on North Korea, including on its exports. But they have yet to
        stop the communist nation''s leader Kim Jong Un from launching ballistic missile
        tests, and did not prevent a massive nuclear test earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f3ce6-2fff-4f95-9320-4fcce331d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During talks Thursday with Prime Minister Shinzo Abe of Japan and
        President Moon Jae-in of South Korea, Trump was expected to reiterate that
        military options are available in retaliation for North Korean threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8c31c-62c3-4e97-aea2-27caf591dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s likely to draw a rebuke from Moon, who has ruled out military
        action and issued warnings on the ramped-up rhetoric coming from Washington.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa0d35-a2f8-46d4-8cc1-956816cf29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moon sought to appeal to Trump on Thursday, praising his
        bellicose remarks at the General Assembly and lambasting North Korea''s "deplorable"
        actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143cb33-c206-4773-89f4-2de10d23cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took a liking to the phrasing, saying the word "deplorable"
        has been "a very lucky word for me and many millions of people," a reference
        to Hillary Clinton''s use of it to describe some of his supporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88669f2e-d9a3-44c3-b8d5-8318cd9a9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunch was meant as a display of unity, though one without the
        region''s most important player, Xi. Trump spoke by phone with Xi on Monday
        and praised the leader during multiple sets of remarks here on Thursday for
        the banking moves,&nbsp;<a href="https://uk.reuters.com/article/northkorea-missiles-banks-china/chinas-c-bank-tells-banks-to-stop-doing-business-with-n-korea-sources-idUKS6N1LM00R">which
        were reported by Reuters</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76493f0a-1015-4738-8b60-98176e7c03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a tremendous move, and we have great respect," Trump said.
        "And we also would like to thank President Xi of China. So that was a great
        thing he did today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca0e8a-05ad-4948-be84-f5334c14760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:42:24.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:42:55.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/21/politics/donald-trump-north-korea-sanctions/index.html">Trump
        turns to sanctions, diplomacy on North Korea after threatening destruction</a>."</em></p>'
  'Maria-kills-15-in-Dominica-leaves-Puerto-Rico-dark-for-months':
    'author': 'Holly Yan, Euan McKirdy and Jaide Timm-Garcia, CNN'
    'caption': 'Roofs ripped off houses in San Juan, Puerto Rico as Hurricane Maria
      slammed into the city on September 20, 2017 | Photo from Fred Rasmussen via
      CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-09-22T03:56:58.905+08:00
    'imagesource': 'jcr:6b43088a-192a-4daf-9acf-36624bed5719'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b51f0b-1a10-4c2f-892e-bd29f033ba52'
    'lead': 'Prime Minister Roosevelt Skerrit''s own home was demolished in the storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:47:10.056+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:47:27.725+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:47:27.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria kills 15 in Dominica, leaves Puerto Rico dark for months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a339e-3b4c-477a-8d09-1d9c974e00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricane Maria picked up steam Thursday
        afternoon, turning streets into raging rivers as it continues its deadly tear
        across the Caribbean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42270d-c2ee-4826-b326-bb4aea38dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has now killed at least 15 people on the island of Dominica,
        Prime Minister Roosevelt Skerrit posted on Facebook. Skerrit''s own home was
        demolished in the storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b97019-6e03-413c-8fb9-dd61d8b81ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maria''s wrath is far from over. The hurricane intensified Thursday
        afternoon, whipping winds of 120 mph as it headed toward Turks and Caicos,
        the National Hurricane Center said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dac437-90bd-487a-8138-2435366538be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s still pummeling the Dominican Republic and Puerto Rico.
        In just 24 hours, Maria dumped 30 inches of rain on parts of Puerto Rico,
        where millions of residents won''t have power for months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffbd0e-c167-49a4-8bb1-73b1edac3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a glimmer of hope emerged Thursday, when officials announced
        Puerto Rico''s largest airport would reopen to airlines starting Friday, offering
        hurricane victims a chance to flee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d3a11-4d10-45a3-bd59-c04021137f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on Maria''s destruction, and what''s next:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef665c-70af-4963-bca7-9de559fbe635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dominican Republic gets thrashed</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa003dab-9bb6-4a6c-bb1c-2962518cbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Maria is drifting away from the Dominican Republic, "heavy
        rainfall and flooding continues in Puerto Rico and the Dominican Republic,"
        the hurricane center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeff3b8-c9b3-4ab0-8d43-8b19b2d6b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dangerous storm surge accompanied by large and destructive waves
        will raise water levels by as much as 4 to 6 feet" in parts of the Dominican
        Republic -- where rivers were still swollen from Hurricane Irma.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9464e32-35b5-4c3b-b333-8c9c90b804c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria will likely strengthen as it moves across warm water, endangering
        low-lying islands with enormous storm surges. The Turks and Caicos will likely
        feel the brunt of Maria late Thursday and Friday, with as much as 16 inches
        of rain predicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4ef91-8126-4fff-b7d5-70cbe6f155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria could affect the&nbsp;<a href="https://edition.cnn.com/2017/09/21/us/hurricane-maria-us-effect/index.html">US
        East Coast by early next week</a>&nbsp;with high surf, dangerous rip currents
        and windy conditions. Depending on its path, the system also could bring rain
        from the Mid-Atlantic to Massachusetts, CNN meteorologist Michael Guy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb1db7-aa26-4095-97cd-4c8681c0ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Rico: Power system ''basically ... destroyed''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d24de4-56cc-4203-b725-43681766a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Ricans, still grappling with intense rain Thursday, might
        not get power back for four to six months, said Ricardo Ramos, the CEO of
        Puerto Rico Electric Power Authority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a2252-5599-4dd1-94ed-7ad900da9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system has been basically destroyed," Ramos told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78010bab-7998-4ac5-9ff2-d89538d0df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the island''s largest airport, the Luis Muñoz Marín International
        Airport, will be ready to receive military and rescue operations Thursday
        and will be open to airline traffic Friday, according to Aerostar Puerto Rico,
        which manages the airport near San Juan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de5c47-3607-4528-a14d-309f4edd68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency generators will power the limited operations, and there
        will be no air conditioning, the operator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec589e1-f17d-491d-8d3d-760046fb4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers, "We suggest you confirm your flight directly with
        the airline before heading to the airport.," Aerostar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e45b90-ee4e-4fd7-a1f8-40017b767844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Ricardo Rosselló said Maria is the "most devastating
        storm to hit the island this century, if not in modern history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824e520-41ec-40ab-a369-f91ef7c5fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US territory has been through a long recession,&nbsp;<a href="https://money.cnn.com/2017/09/20/news/economy/puerto-rico-maria-rebuilding/index.html">is
        deeply in debt</a>&nbsp;and has a state-owned power grid that is "a little
        bit old, mishandled and weak," the governor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4b554-5bc3-4db7-961d-03d7dad37bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Army veteran Manuel Torres called Maria''s devastation the
        worst he''d ever seen. His mother''s house in La Perla, an oceanfront community
        in old San Juan, was destroyed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cc5cc-2efd-45e5-9c0b-47ddca9083b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging after the storm had passed, Torres found the three-story
        home reduced to two stories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808790b-671a-403b-8cf3-09c6c24aa6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Magaña, a UFC fighter who lives in the area, said neighbors
        were helping each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524cd5c-ef30-49d5-a711-98454b82f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need cleanup, water, food, and generators," she told CNN. "There
        are a lot of old people here who are going without necessities. We need to
        rebuild and restructure, and we need prayers. Any kind of help we can get
        because it''s a mess right now."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e8bcf-8855-4680-8668-66293e6c3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the gusts have subsided, downpours continued in mountainous
        areas Thursday, meaning water would continue gushing downstream and exacerbate
        flooding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65614-1ead-43c1-8dab-b0edfa184dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of families were rescued from flooding Thursday morning in
        Levittown, near the capital city of San Juan, a spokeswoman for the Puerto
        Rican governor tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae214a23-7887-4312-80db-76844361b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican National Guard was still searching for others in
        need of rescue, she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f8109-0db3-41ff-91b6-5d09582e1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US Virgin Islands: 24-hour curfew in place</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eecd64-32ec-4aa5-a016-4cb117c9634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria also annihilated homes on the US Virgin Islands. On Thursday,
        Gov. Kenneth E. Mapp announced a 24-hour curfew, effective immediately, on
        the four main US Virgin Islands -- St. Croix, St. Thomas, St. John and Water
        Island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414269d-92c8-4cd6-b61a-3fafb8e48dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your presence on the roads during the curfew hours will only hamper
        clean-up efforts and could delay the distribution of critically needed supplies,"
        Mapp said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1b37b-51aa-40f2-bcc8-7a995b8a21f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew for the islands will remain in effect until further notice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c413f-4f21-4e24-9b4c-258891f87099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hardest hit islands was St. Croix. Aaliyah Bisamber shot
        video of what was left of her old house on the island of 50,000 people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986ef14-ff3c-4f7d-a182-c24722c27b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria didn''t just obliterate homes, it knocked out vital communication
        lines, resident Murillo Melo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a156c-e8c9-423c-be4b-3c1eabf252dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here on the island and on the mainland, people are trying to get
        in contact with friends and relatives," he said. "People are desperate to
        get some news from their friends and relatives."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff301bf2-2592-4f80-9f76-1553afa7e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On St. Thomas, retired New York police Detective Austin Fields said
        his home was pummeled.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d574f-6c87-4ad4-923c-635d1a785fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My home is no longer a home," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3b1c5-a868-4945-ad91-6329eb0401d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.059+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump declared the US Virgin Islands a major
        disaster area and ordered federal aid to supplement recovery efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f54cfe-13b6-457f-93f2-554c0e3cfe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dominica: ''The need is great''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18dd5d-4a70-4185-90f0-6ac34821f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane killed at least 15 people on the island of Dominica,
        and there is desperate need for food, water and medical supplies on the island
        of 73,000 residents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7682d1c-62af-4fef-8be8-b4b1e8d182e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need is great," said Philmore Mullin, head of Antigua and Barbuda''s
        National Office of Disaster Services. "Damage is severe and widespread. We
        know of casualties, but not in detail. We''ve heard of many missing, but we
        just don''t know much at the moment."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f716923-aaab-4fec-ac70-decdab365223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Skerrit is "homeless" and "bunking up in an area
        called St. Aroment," government spokesman Charles Jong said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ef574-daa0-4383-845c-4b8c35205a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight Wednesday over Dominica showed thousands of trees had been
        snapped and were strewn across the landscape, leaving the island stripped
        of vegetation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f0581-5e32-4a43-b0e2-033a136802f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also saw evidence of dozens of landslides, although not in population
        centers. The usually blue-green sea in many places had been replaced by a
        muddy brown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070e896-48da-4af1-8885-625e63dca7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Branson: ''Climate change is real''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ba092-d50e-47b4-bd06-ee25723fba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Group founder Richard Branson, who rode out Hurricane Irma
        in his wine cellar on his private island in the British Virgin Islands, told
        CNN after Maria that "climate change is real."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbe899-1b8a-4416-a08a-d9b3b32b97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, you can never be 100% sure about links," Branson said. "But
        scientists have said the storms are going to get more and more and more intense
        and more and more often. We''ve had four storms within a month, all far greater
        than that have ever, ever, ever happened in history."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58157c72-9f20-42a4-8239-60b4e4930648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly," he said, "I think this is the start of things to come."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b73f40-5cbd-4c05-932f-be67f69c7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:47:10.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:47:27.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Maria
        kills 15 in Dominica, leaves Puerto Rico dark for months">Maria kills 15 in
        Dominica, leaves Puerto Rico dark for months</a>."</em></p>'
  'Demi-Lovato-is-not-revealing-her-sexuality':
    'author': 'Lisa Respers France, CNN'
    'caption': 'File photo | CNN wire images'
