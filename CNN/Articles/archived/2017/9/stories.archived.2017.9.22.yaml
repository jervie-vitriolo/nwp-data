      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NutriAsia''s Golden Fiesta Canola Oil is a rich source of the cholesterol-reducing
        phytosterols, an all-natural plant extract that can reduce your body''s cholesterol
        level by up to 15 percent. Scientific studies and trials show that consumption
        of two grams of phytosterols per day has the potential of diminishing the
        risk of coronary heart disease, which is one of the leading causes of death
        worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cb592-01fb-467a-91b0-4131d5da4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:44:57.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:45:24.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 7th DOST-ENRI Nutrition Survey, Filipinos become
        vulnerable to heart disease as early as age 20 due to unhealthy diets and
        an increasingly stressful work environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2db958-2c2a-44c4-9134-58e7e929569b'
