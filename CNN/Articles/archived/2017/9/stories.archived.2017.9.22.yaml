      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Mony
        Romana, 47, professor at the College of St. Benilde</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713dce0-c109-4bb1-800d-bcc997defaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I am here] because human rights are important for me and it''s
        under attack. It''s being threatened so anyone who has any concern with their
        fellow human beings should be counted and say that we really have to uphold
        human rights.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4543a5-501a-4418-99e0-f6e1bb585175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been through the dark ages with martial law and if we''re
        not careful, it''s going to happen again. So we have to stand up and we have
        to stand with our fellow human beings.”</p>'
    '36':
      'image': 'jcr:61bb6ecc-1f6b-4df9-962a-fe29753b0059'
