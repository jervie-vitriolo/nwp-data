      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb889aad-cf8b-427a-90b2-0b6e31b55f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:44:57.089+08:00
