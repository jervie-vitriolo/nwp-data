      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — London''s transport authority said
        Friday that it will not renew Uber''s license, saying the company is not "fit
        and proper."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b08b7-8431-4975-9f6c-b18e673b8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:47:58.009+08:00
