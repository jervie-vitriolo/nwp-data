      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alambro, who finished degrees in both criminology and fine arts,
        has been with the Bureau for over 30 years. He initially worked as an illustrator
        in Makati but gave it up, hesitantly, to work for government. Kulay landed
        on his lap when, as the group expanded and started having disagreements, he
        was assigned to the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c8a8f-682d-492b-b8ac-d358289f7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
