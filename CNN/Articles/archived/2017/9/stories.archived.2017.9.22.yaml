      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano is a law student at the University of Santo Tomas (UST) who
        is on leave of absence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367e748-97ae-4e65-96f4-5a9c480ef220'
