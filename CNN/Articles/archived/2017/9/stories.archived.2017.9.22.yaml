    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7be56a-6fc3-4b48-87ad-c857c51b9428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Another person of interest in the hazing of Horacio Castillo III has surfaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8d9a4-36cc-44e3-9dba-ea848fc437a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeron Salientes arrived at the National Bureau of Investigation
        on Friday evening, maintaining his innocence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04268d8-158f-4512-a54f-37d21ccb4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here I am, appealing to the nation...I have to clear my name. <em>Wala
        po talaga akong info kung anuman ang nangyayari at ang mga</em> activities
        <em>nila</em> (I really don''t have information on what happened and their
        activities)," Salientes said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d862cfa-406c-48c6-b26e-cad8d90e42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed to have been inactive in the Aegis Juris Fraternity for
        three years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af596932-a7f5-48f2-8126-d26762f62624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salientes also denied any involvement in planning the welcoming
        rites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f16bfc-e002-4aaf-bfe1-e090ca8b8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t talked to him. At most, nakakasalubong ko siguro sa
        school kasi one way or another namumukhaan ko siya (We must have passed each
        other by in school because one way or another, he looks familiar," Salientes
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1ab07-52fa-4706-91ad-cb0ef831eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salientes was among the 20 members of the fraternity under the immigration
        bureau''s lookout order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962c758-8b04-4d1f-a531-33693f6d874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not in the area when the hazing occurred on September
        16, noting he was in Pampanga at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eebdd7-91d7-446e-ad81-af8c25917be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salientes showed CNN Philippines a security camera footage with
        him about to take bus bound for Angeles, Pampanga at around 5 p.m., as he
        claimed he does every day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa3da4-3589-41bb-a57f-500393ffed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also presented another footage where he claimed to have arrived
        shortly before 8 p.m., but there was a two-hour delay on the time stamp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d8551-e57c-40e0-a257-a5801453384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>mayroong</em> two hours and 45 minutes discrepancy,
        <em>pinatunayan naman ''yun noong</em> engineer <em>na kumuha</em> (Although
        there''s a discrepancy of two hours and 45 minutes, the integrity of the video
        was attested by the engineer who took it)," Salientes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17ce6c-71d6-4174-8b95-1940394b155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salientes also said although he is a member of the fraternity, he
        is against hazing practices and claimed to have never joined any hazing activity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730ec66-c930-45d1-8252-4f7361be9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Salientes is not yet a suspect in the case, he was not detained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525517c-7d79-42aa-b7d4-5a673c96ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he believes his other fraternity brothers, possibly involved
        or not, will also surface anytime soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4cf4e-d557-4dfd-91ad-a96ba0e93190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just preparing themselves....We want justice (for) Horacio,"
        Salientes said.</p>'
