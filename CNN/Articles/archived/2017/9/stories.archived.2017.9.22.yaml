      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        One of the principal suspects in the death of hazing victim Horacio Castillo
        III said he had nothing to do with the student''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f90f75-454e-45ab-a460-fdc54a4b19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T16:09:29.545+08:00
