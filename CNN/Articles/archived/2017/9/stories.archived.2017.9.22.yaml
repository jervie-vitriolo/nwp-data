      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added witnesses should fear more the people who are keeping
        them from going to the authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f2008-83d4-4cf5-bf5a-ca35b22a6229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can be dangerous people with hidden agenda," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234bbe8a-c04e-4712-8fa4-69a45193c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said those with information about Castillo''s
        death may contact the DOJHoracio hotline at 0995-4429241.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9557a-0c2f-4e76-83a9-14c4a8a81332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Castillo, a 22-year-old UST law freshman, was found
        on Sunday morning in Tondo, Manila after he took part in hazing rites of the
        Aegis Juris Fraternity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9abe2-b38c-47c1-9295-953a7892cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d92d62-6e19-4caf-bb44-356d96a4b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Chief Supt. Joel Coronel said in
        a Wednesday media briefing that they are hunting down three principal suspects
        in Castillo''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af08de-9730-4003-9aec-315d115c3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ec1a4-7bbc-442d-90e8-ed8e739f5784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.346+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is UST law student John Paul Solano, who had told police
        that he found Castillo''s lifeless body and brought him to the Chinese General
        Hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1c9aa-7ad1-4412-9ed0-c8611ae12b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coronel said Solano actually recruited the victim to join
        the fraternity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871835e-e9a0-4a7b-8d54-79c7b4e30e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel also said the other two suspects are UST law student Ralph
        Trangia and his father Antonio. They allegedly owned the car that transported
        Castillo''s body to the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9760291-61c7-43fa-9cc5-13bf7af55b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," Coronel said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77933fe3-a8ab-421f-9c67-94c03b8fd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Thursday that the younger Trangia
        left the country for Taiwan on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943c481-3f58-4093-9295-6492601ca41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">Read:
        BI: Suspect in hazing victim''s death out of the country</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1cd30-e73b-41ea-9b75-1a5dff4a552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:30:48.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:31:06.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was a day before the DOJ issued an Immigration Lookout
        Bulletin Order against him, Solano and 14 other people involved in Castillo''s
        death.</p>'
  'DOH-plans-to-have-database-of-drug-surrenderees':
    'author': 'Wil Mark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-09-22T07:49:11.370+08:00
    'imagesource': 'jcr:fd18a4c7-841c-4dad-b0df-a8dbaba54216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f065f95d-8729-4da3-9072-3ea5f3ab5d82'
    'lead': 'The database will allow easy monitoring of the whereabouts of those who
      surrendered even if they transfer to other places. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:35:05.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:36:12.340+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:36:12.180+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH plans to have a database of drug surrenderees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e855a5-e0da-44c9-b001-023471fbde99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, September 22)</strong> —
        The Health department is planning to implement a database system for the national
        government''s anti-illegal drug surrenderee program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393201ea-4810-4f99-8946-fc50c6d0bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The database will allow easy monitoring of the whereabouts of those
        who surrendered even if they transfer to other places.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba504a40-6b79-4535-a7c4-ea496b61469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of surrenderees has reached more than a million,
        according to the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f94744-2cf7-438c-91fd-c47ec89e3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launch of a drug rehabilitation program in Tacloban
        on Thursday, Health Secretary Paulyn Ubial said their agency is trying to
        come-up with a system in collaboration with the World Health Organization
        (WHO) and United States Agency for International Development (USAID).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d1297-922b-425a-8a9c-635fad7ae9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said one of the concerns will be the possible
        stigma for those who surrender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f0ee2-5769-4103-8ee5-d29a41e6639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to establish the system because it needs to have privacy
        and confidentiality," Ubial said. "We don''t want that drug surrenderees suffer
        from stigma in their community just because they are former drug users," Ubial
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f1d93-c2e3-433c-ac11-e5d4b5f15191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the policy of the government is to help drug surrenderees
        recover through rehabilitation process, contrary to claims that the government
        has hand on killings of people involved in illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e574f2-a493-4d2f-a0ca-876895b505dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rehabilitation facilities provide <a href="https://cnnphilippines.com/news/2017/02/25/Duterte-Samal-rehab-facility.html">outpatient
        drug dependents</a> with counseling and the right intervention. On the other
        hand, extreme cases, or those who already suffered brain damage from drug
        abuse, are admitted in bigger facilities, such as in the mega rehab center
        in Nueva Ecija.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2aa998-f0ea-4d6f-ac19-59dbf04321b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war on drugs anchor on the belief that people can change, people
        can be reformed. May&nbsp; pag-asa pa po ang mga drug users (drug users still
        have hope)," Ubial said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdae63-92da-4e86-8332-7903220ec8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said drug abuse and drug dependence is a mental health problem
        that needs a long time support not only from the family, but also from the
        community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a9d26-b539-4bcd-8b9a-7f310f9a27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:35:05.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:36:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the anti-illegal drug campaign was implemented in the city,
        a total of 4,402 individuals have surrendered to the Tacloban City Police
        Station, as of August 2017.</p>'
