    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d17038-4922-4486-b80d-945f05b373b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.373+08:00
