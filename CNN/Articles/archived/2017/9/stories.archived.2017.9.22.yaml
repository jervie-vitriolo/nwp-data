      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surrendering to authorities Friday, John Paul Solano said
        he was not at Castillo''s hazing and that he was only called to help resuscitate
        the victim.</p>'
