      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cec50-5fc5-47d4-ae8d-93873c41181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.371+08:00
