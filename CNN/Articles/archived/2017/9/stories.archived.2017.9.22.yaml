      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Demi Lovato is so "Confident" that she
        doesn''t feel like she needs labels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebd35f-2025-4ff9-8737-ece87d5a6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is pushing back on inquiries about her sexuality, tweeting
        she doesn''t "owe anybody anything."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86fa04-a1ca-4617-b55e-65d04817bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent&nbsp;<a href="https://pridesource.com/article/83019-2/">interview
        with PrideSource.com</a>,&nbsp;Lovato talked about her song "Cool for the
        Summer," which she said she intended as "just fun and bi-curiosity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a941e-e667-46c2-9e16-5bbc3e29ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also discussed why she doesn''t speak about her sexuality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff5c87-6e35-4af0-b4d9-327d86d301d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like everyone''s always looking for a headline and
        they always want their magazine or TV show or whatever to be the one to break
        what my sexuality is," she said. "I feel like it''s irrelevant to what my
        music is all about.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b30110-678e-4d70-ace1-bdaf5bc044bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand up for the things that I believe in and the things that
        I''m passionate about, but I like to keep my personal life as private as possible
        when it comes to dating and sexuality and all that stuff just because it has
        nothing to do with my music."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef2117-6e9f-41ca-b394-9c0ced7cc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lovato advised fans to watch her YouTube documentary, "Demi
        Lovato: Simply Complicated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4f1c8-5638-4207-9668-8a77820b0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sorry Not Sorry" singer reiterated her position in a series
        of tweets Wednesday after a fan tweeted, "I love Demi Lovato, but her reason
        for refusing to talk about her sexuality is total bulls***."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406e0c4-3bd0-43cc-8d25-213cf19ef968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expectant and rude," Lovato tweeted back. "Watch my documentary
        and chill out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59abc3-aac6-46e2-b283-55c944b0958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer then said, "Just because (I)&nbsp;refuse to label myself
        for the sake of a headline doesn''t mean I''m not going to stand up for what
        I believe in," before adding, "If you''re that curious about my sexuality,
        watch my documentary. But I don''t owe anybody anything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b695f73-01b8-45b2-8d6d-bd814439a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato''s documentary is set to debut October 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70e7238-b09f-4e26-8496-ace7bb418102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:50:40.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:51:26.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/21/entertainment/demi-lovato-sexuality/index.html">Demi
        Lovato is not revealing her sexuality</a>."</em></p>'
  'K-pop-BTS-record-breaking-album':
    'author': 'Marian Liu, CNN'
    'caption': 'Photo from BTS Facebook Page'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-09-22T00:47:31.464+08:00
    'imagesource': 'jcr:15718479-184d-4d64-a2fe-26596be28f78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eaf5456-02bd-4d73-8d5d-ebf3810b3c40'
    'lead': 'BTS is breaking records worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:54:33.467+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:54:54.453+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:54:54.131+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop group''s record breaking album conquers three continents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4ca81-77dc-4796-8dba-4e6a1b59d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — BTS is breaking records worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030b331-6d7a-4b1b-a177-33e2cbc68f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the US and Poland, to Hong Kong and Brazil, the Korean pop
        group''s latest album,"Love Yourself: Her," currently holds the top spot on
        iTunes'' top selling album chart in&nbsp;73 countries and territories in three
        continents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be71a3-0e89-4a1f-8fac-1a67c7dea402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video for the album''s debut single,&nbsp;"DNA" hit 20
        million views on YouTube in about 20 hours, knocking down records by Taylor
        Swift, Katy Perry and Rihanna for most views in a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827939ab-833c-4210-b8c1-453b46b72477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven member group, whose oldest member is just 24-years-old,
        is well known for its record breaking firsts. In&nbsp;<a href="https://edition.cnn.com/2017/05/22/entertainment/k-pop-bts-billboard-music-awards/index.html">May
        2016</a>, the group&nbsp;beat American favorites Justin Bieber, Selena Gomez
        and Ariana Grande to become the first K-pop act to clinch a Billboard Music
        Award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4326cb1-b0c5-4460-a80a-f1ddf7a6d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, for their third world tour this past spring, within hours of
        going on sale, BTS sold out US arenas — another first for a K-pop act — prompting
        them to add more shows on both coasts, in New Jersey and California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70effcc-c77c-44fe-83bf-9017a2da1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really started at the bottom," said BTS member 23-year-old Kim
        Namjoon, who writes a lot of the groups songs and as the group''s only English
        speaker, acts as the face of the group outside of Asia. "When we first started
        no one paid attention to us," added Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb88d76-2881-4f5a-a047-75c500ba00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having debuted in 2013, BTS stands for "Beyond The Scene," a reference
        to their mix of musical styles, including pop, hip-hop, R&amp;B and electronica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3adf90-1236-4a3f-acb8-92bd25ee696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BTS bucks the trend and does their own thing," said Paul Han, co-founder
        of Allkpop, a site for K-pop gossip and news, which has 10 million monthly
        readers worldwide. "If you listen to their past hit songs, it doesn''t really
        sound like they''re trying to make a catchy pop song, instead, they''re using
        genuine hip-hop beats with clever wordplay and thought-provoking lyrics."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c99f206-ef49-4e20-9684-31b2f0463f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' newest and fifth album is "all about crossing barriers, language
        borders and connecting the human experience," said Kim, over the phone from
        Seoul, South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72b0d8-3f04-4ff9-98e8-aa73c780947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our songs are about the hardships of young people, their loves
        and their daily lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18023fb6-d135-44f2-99bf-4aef309c7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the singles, "Best Of Me," is a collaboration with New York
        DJ duo The Chainsmokers, whom they met at the Billboard Music Awards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283014e3-8569-463b-a888-413b1aaef15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were curious about us," said Kim. "We were of course fans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63ba22-6e54-43bd-8194-c063abd35a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new album expresses a "brighter blast of EDM and softer hip-hop
        than their past albums" and is "aimed at a wider audience," said Tamar Herman,
        who covers K-pop for&nbsp;Billboard.com, but she added that it still remains
        to be seen if that strategy will pay off in the long term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc569a-4833-4b0a-9a28-fe70c31cf815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Herman said, their success was a mix of work ethic
        and canny use of technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a27b5-f1cf-4c63-b95f-4a209b6757e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What sets them apart is definitely their social media," said Herman.
        "It brings them closer to fans, making them feel as real as idols can get."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8acf4de-e28b-4da3-8c50-2d496ce7e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many K-pop fans, particularly those in the US, the internet
        remains the only way to get access to K-pop content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353df33-0b5a-4b3d-ba89-c5f3c5247cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BTS cut out the middle man with their social media posts, bringing
        instantly shareable content directly to their fan''s Twitter feeds," said
        Herman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9817b-8780-47c4-84e6-dddf74a89fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paired with their increasingly impressive music releases, BTS gave
        off a more accessible vibe than many other K-pop acts, whose communication
        with fans is more often than not directed through limited moments curated
        by their labels," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cfff6-5d17-478c-8c1b-5c60ff184291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This engagement was key to their Billboard win. Their fans, known
        as the "A.R.M.Y." (Adorable Representative MC''s for Youth"), voted for their
        award on Twitter and on the awards website, using the hashtag #BTSBBMAS more
        than 300 million times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d71d3-039c-458c-8843-d0b8df45aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become a habit to be natural and always open," said Kim.
        "We tweet about silly things and every small thing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd0b6a-0602-4605-9ccc-fb4c40faa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seven members, if somebody doesn''t use social media that
        day, the other members do it. We do it every day. It''s like brushing teeth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d58aa6-d85c-45f3-a4a7-04fb38239f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allkpop founder Han believes social media is the perfect outlet
        to showcase a more true to life representation of the group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926b191-1fe6-45bb-b81b-182ebcd27bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the music, if you get to know them, you fall in love with
        their infectious personalities," said Han. "You don''t see any fakeness or
        diva personalities, they all seem genuine, humble, and down to earth."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039813c-6cc6-4f72-a0a4-60d3c1dd5ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven are in their early 20s, and Kim said, have lived with
        each other in the same house for the last several years, learning to deal
        with each other like "brothers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f911be-079c-4ed8-b530-712756eb2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sometimes argue from time to time," said Kim. "We know how to
        deal with it and how to learn from each other. We have a very special bond."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f9e64-4314-40b0-9fd6-e09d37cddab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is the only BTS member fluent in English, having learned it
        from the "Friends" DVD''s his mom gave him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092021b-d7c5-49e0-8daa-fbd9312d1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I watched it with Korean subtitles, the second with
        English subtitles and the next time, I managed to watch it with no subtitles,
        and saw real situations, what Americans deal with," said Kim. "''Friends''
        helped me so much."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7d21a-6eab-40b7-8487-e09ecf066cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off this new album, Kim says they are planning another tour. They
        are also discussing what to do about their upcoming required two-year military
        service, which has threatened the unity of other K-pop groups before.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf2aca-e236-46e8-9a75-e7c3dc94f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for what many fans really want to know, Kim said his "ideal
        girl," would be able to "talk for more than an hour about anything, family,
        music life, whether we can communicate and have something in common."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8df303-807e-491a-bff8-3706d6bda19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:54:33.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:54:54.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/20/asia/bts-kpop-rap-monster-interview/index.html">K-pop
        group''s record breaking album conquers three continents</a>."</em></p>'
  'Ivanka-Trump-reveals-struggle-with-postpartum-depression':
    'author': 'Susan Scutti, CNN'
    'caption': 'Ivanka Trump speaks with CNN about her early life growing up as Trump
      | CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-22T00:49:57.552+08:00
    'imagesource': 'jcr:b8d9e8df-2ccd-448d-9cf9-8259f6b8b965'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c65722d-8fea-494f-8996-8a05c87c4714'
    'lead': 'Trump and her husband Jared Kushner have three children: Arabella, 6,
      Joseph, 3, and Theodore, 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:58:03.858+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:58:38.270+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-19T09:58:38.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivanka Trump reveals struggle with postpartum depression

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3feec3-ab83-4274-a605-d42b26f506f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ivanka Trump, daughter of and senior adviser
        to President Donald Trump, revealed that she had postpartum depression after
        the births of her children in an interview for "The Dr. Oz Show." The program,
        filmed Monday, will air Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a92726-5779-48ba-8c4d-94cf3a677151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, 35, and her husband, Jared Kushner, 36, have three children:
        Arabella, 6, Joseph, 3, and Theodore, 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed35d15-6915-48f9-ae73-c4a73eaaacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With each of my three children, I had some level of postpartum
        depression," Trump said. Symptoms of the condition, which affects some women
        after giving birth, can include extreme sadness and anxiety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed136f-e0d7-493a-bce5-abaa9e314c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very challenging emotional time for me because I felt
        like I was not living up to my potential as a parent or as an entrepreneur
        and executive," Trump said. "I had had such easy pregnancies that in some
        way, the juxtaposition hit me even harder."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8ff70-147b-4f9b-bde3-8026eaef5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When host Dr. Mehmet Oz asked, why talk about postpartum depression?
        Trump laughed and said that she hadn''t planned to discuss the topic until
        he asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b4957-8392-4b8d-aa8c-fc8e6b2a7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly important," she said. "Look, I consider myself
        a very hard-charging person. I am ambitious. I''m passionate. I''m driven,
        but this is something that affects parents all over the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a497510-2134-410e-b9d1-8c7191734672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cdc.gov/reproductivehealth/depression/index.htm">Research
        from the US Centers for Disease Control and Prevention</a>&nbsp;shows that
        about&nbsp;one in nine women&nbsp;experiences postpartum depression. With
        the reveal, Trump joins actress Lena Headey, model Chrissy Teigen and singer
        Adele, who all went public with their postpartum struggles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2b49a-6be7-4f4b-9904-7b56afbe77b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers who have a personal or family history of depression and
        those who abuse alcohol are more likely than others to experience postpartum
        symptoms. Other factors -- including stress, low social support, and pregnancy
        or birth complications -- also place women at higher risk of postpartum depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cec484-2256-466d-a7c3-6104e3afbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Preventive Services Task Force recommends cognitive behavioral
        therapy or counseling for women with the condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0185c37-f695-4620-bc4b-86ea112f25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told Oz that her decisions "weigh much heavier" now that they
        are "impacting people''s lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78345e9-ed4a-4843-b655-23ea8fbb7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that I continue to do is meditate," Trump said. "It''s
        been enormously helpful to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a257bb1-4daa-4713-882c-1b726dadd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is difficult to find the time since her children
        wake early but that an investment of 15 or 20 minutes every morning "recharges"
        her and is "almost the equivalent" of hours of sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8288b8-4163-4503-bf1f-f810bb747147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<strong>I don''t view it as my obligation to moderate''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f56402-26c9-48eb-b5af-9cb62e768977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Ivanka Trump''s family relocated to Washington from
        New York City so that both Trump and Kushner could accept positions as senior
        advisers in her father''s administration. Though at first her position was
        voluntary, as of March 30, she has served as an unpaid employee in the White
        House, as has Kushner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef240c-2e0a-47d6-861f-fa6612c19a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has voiced support for women''s rights and a paid family leave
        program, yet some critics say she has not exerted enough of a positive influence
        on her father''s agenda, particularly his health care policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc078c56-f2ec-4cdf-849a-1d1fc1b335bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Oz asked for her response to the expectation that she be a
        "voice of moderation" in the White House, Trump said, "where I disagree with
        the agenda, I''ll share it with him quietly, but I don''t view it as my obligation
        to moderate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17095da-ea2f-4676-b9c8-64fcca562ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s causes: fighting human trafficking. This week, she
        delivered a speech on the issue at the United Nations General Assembly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3e1aa-2820-4025-b641-4568b4a0e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot stand by in silence," Trump said, referring to human
        trafficking as "the greatest human rights issue of our time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aecd8d-1fe1-46c1-bd94-50969f68749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:58:03.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:58:38.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who participated in the UN session as a guest of British
        Prime Minister Theresa May,&nbsp;has made combating human trafficking in the
        US and around the world a key aspect of her White House portfolio. She organized
        a listening session with survivors and advocates alongside her father in late
        February, and in May held a roundtable discussion on the topic.</p>'
    '19':
