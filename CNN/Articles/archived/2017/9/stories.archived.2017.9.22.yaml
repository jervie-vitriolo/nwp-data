      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        John Paul Solano, a principal suspect involved in the hazing of Horacio "Atio"
        Castillo III, surrendered to police on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b28ea-9bb3-474c-98dc-e1663e0494c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, one of three principal suspects being hunted down by police,
        earlier turned himself in at the office of Sen. Ping Lacson in Taguig City.
        He is now under the custody of the Manila Police District (MPD) Homicide Division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ca9f3-74aa-417d-a8cd-ac2d962d41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas (UST) Law Dean Nilo Divina facilitated
        the surrender, saying his father and Solano''s father are close friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f766d76-10ff-4e72-a888-6f8af9c9dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking into filing perjury and anti-hazing law charges
        against Solano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfbe9f-2be1-40c8-a2a5-6c4e93ab96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we will conduct the normal procedure of booking, medical
        checkup, and mugshot," MPD''s Supt. Erwin Margarejo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0961f0f-b7a0-4ab0-9bfb-d211689ab815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are in hot pursuit of the remaining suspects in Castillo''s
        case.</p>'
