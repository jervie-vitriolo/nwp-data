      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Marlo Carandang, 58, lawyer</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e77d0-0568-443c-9b5c-450ddd0f38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually,<em> ang ina</em>-anticipate is the nationwide declaration
        that''s why we are here to express our disgust. We cannot go through the Marcos
        time dictatorship again. We cannot allow that. For our generation who experienced
        Marcos, we''re very appreciative nga of the millennials who did not experience
        Marcos and yet they share in our feelings towards having to return to civility.
        There should be a return to national civility. There should be respect for
        the law. There should be the highest respect for human life.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0d32d-f1be-4faf-98b4-10ddc5efba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought with the institution of the 1987 constitution, they have
        addressed [this] but apparently they didn''t anticipate this.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a3a48-ae09-4349-a8d5-feef9884a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To my 89 million countrymen, we have to speak out, we have to be
        here. It''s part of being a Filipino citizen. It''s our moral duty, our legal
        duty, and probably our heavenly duty also.”</p>'
    '53':
      'image': 'jcr:7a6a78f7-c9a2-4c06-889b-267690904287'
