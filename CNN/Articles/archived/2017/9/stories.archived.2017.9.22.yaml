      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano will represent President Rodrigo Duterte at the Assembly,
        which convened in New York on September 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b4390-4cd3-4b69-b760-1c644812a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said this is Cayetano''s first
        appearance in the global stage since he was appointed Foreign Affairs Secretary
        in May 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9efe4-c247-4f5a-a622-3cbd525c4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/10/Duterte-appoints-Alan-Cayetano-DFA.html">Read:
        Duterte appoints Cayetano as DFA chief</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64412b48-b483-4d6c-b6c0-ab324848038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Permanent Representative to the UN Teddy Locsin said
        the speech is expected to tackle the threats of continuing missile launches
        and detonations by North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9038a5-3a09-4ef7-83c7-32268b261693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/world/2017/09/22/north-korea-kim-jong-un-donald-trump-united-nations.html">Related:
        North Korea''s Kim: Trump ''will pay dearly'' for comments at UN</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7457009-efae-4d4d-aaf8-8c558ca91869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Cayetano signed the UN Treaty on the Prohibition of
        Nuclear Weapons, a binding international agreement that calls for the complete
        elimination of nuclear weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ba523-2b4d-464f-9bec-0881ab53ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/philippines-united-nations-treaty-ban-nuclear-weapon.html">Read:
        PH signs UN treaty banning nuclear weapons</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99dd58-d552-429c-b00c-efe9e3bd5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing came amid North Korea''s repeated threats to conduct
        a nuclear attack, including launching a missile at the U.S. terrirtory of
        Guam, which is around 2,500 kilometers east of the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e45625-bf00-4a0b-99db-196c5f572c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2017/09/18/north-korea-missile-test-philippines.html">Related:
        How does North Korea’s missile test affect the Philippines</a>?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01ffda-b3ea-4415-b577-da65274008d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security, drug war</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56401530-b74e-4086-bbe6-1de7c6f56030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said Cayetano''s speech may touch on the threats of
        terror group ISIS, in light of the ongoing conflict with the ISIS-inspired
        Maute group in Marawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5e4c9-b724-487e-8591-2d907a110d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Read:
        Marawi crisis timeline</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ec1ad-1256-4609-a5dd-31f9db3c72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that Cayetano will also share the government''s efforts
        to protect the rights Filipino migrant workers, as well as the ongoing campaign
        against criminality and illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff78c04-7a1f-4185-a735-70762efb4c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has been highly critical of the Duterte administration''s
        anti-criminality campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07721dc-ceae-4aa3-9148-10106a32c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 12, UN human rights chief Zei Ra''ad Al Hussein expressed
        grave concern over the spate of killings in the country, including the death
        of 17-year-old Grade 12 student Kian delos Santos in an August 16 police operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18f2f7-e856-40b7-9207-82ed26cb3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/12/UN-rights-commissioner-PH-killings.html">Read:
        UN rights commissioner ‘gravely concerned’ over PH killings</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01d2bb-636a-41b4-9d77-f40102c4c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UN special rapporteur on extrajudicial, summary or arbitrary
        executions Agnes Callamard has repeatedly slammed the government''s bloody
        war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26094c5-655c-419b-85c8-fd6d19e20c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/08/27/agnes-callamard-probe-unlawful-deaths-kian-delos-santos.html">Related:
        Callamard calls for probe on all ''unlawful'' deaths following Kian slay</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570e23f-d24a-40f9-bf2b-be07299a1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has expressed her intention to investigate alleged extrajudicial
        killings in the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be85660-9b52-4103-91dd-e9b732ce2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government set three conditions for Callamard to continue
        with her probe: Callamard must have a public debate with President Rodrigo
        Duterte before the media; Duterte must be allowed to ask her questions; and
        she has to take an oath.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a25b51-7f7d-43ec-bb85-88c4d1d87f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard rejected these conditions, telling CNN Philippines it
        is not consistent with the code of conduct for special rapporteurs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a5d2e-cae7-42eb-94e4-f134ae042178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/12/16/extrajudicial-killings-probe-UN-Duterte-Callamard.html">Read:
        U.N. special rapporteur rejects government conditions</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6d4a9-dfdd-4ae2-b58e-187162f28e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other events</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6adf8-47dc-4d3a-b4e8-102a7399e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides UN events, Locsin said Cayetano will hold bilateral meetings
        with the foreign ministers of Belgium, Colombia, Hungary, Ireland, Japan,
        Morocco, Norway, Poland, the United Arab Emirates and the Vatican.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ee7e2-0f64-4f04-8811-5921704d06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin and Cayetano will also attend the 4th ASEAN Pacific Alliance
        Foreign Ministers Meeting, the 41st Annual Meeting for Foreign Ministers of
        the Group of 77 and the ASEAN-Mercosur Foreign Ministers Meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c92e52-851b-469e-b7d1-431e9aa0ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is expected to lead an informal ASEAN Foreign Ministers
        Meeting, and meet the President of the 72nd UN General Assembly and UN Secretary
        General Antonio Guterres.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ee1ee-5682-4f99-a242-de7c76fe78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is also expected to meet the Filipino community in New
        York.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec321c-22e8-4d57-8f8d-421201df8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:25:33.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:25:57.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Chad de Guzman contributed
        to this report.</em></p>'
