      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Buen Cruz, 33, cleric</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32176586-11ef-44ac-8b57-4e0c55d84c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By declaring a National Day of Protest, [we have] several things
        [to] protest about. Especially at this time of our government, [we] call it
        an age of inauthenticity [because we] don''t know what is real anymore; you
        don''t know who to listen to, and we are here [because] we want to know what
        is real, we want to know what is true.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44cc4f-3e4a-4044-bc1c-3ff38cb17cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And at the same time, we look back at what happened years back,
        the declaration of martial law during that time, 1972. We want to remember
        and not forget what our country stands for; why we are here … We would like
        to awaken the conscience of the people [especially] that the events that have
        been happening around us calls us to conscience. If we are not awakened, then
        there is something wrong.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75209d6-111e-464e-91a1-a7fd5d9bb823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot just let people die. As part of the church, we cannot
        just allow deaths to continue without people being accountable to them because
        these are lives and life is not cheap, it''s valuable … No political color,
        no sides, but that we want to stand for what is true and we want to stand
        for life.”</p>'
  'police-witness-site-ust-student-horacio-castillo-hazing':
