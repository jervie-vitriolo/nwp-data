      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Steph
        Andaya, 26, researcher at the University of the Philippines</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14faea-7db8-4758-9e35-53b890920331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nandito ako kasama ‘yung</em> org <em>ko,</em> Alliance of
        Contractual Employees in UP.<em> Taga</em>-UP<em> kami at nakikiisa kami sa
        panawagan na baka sana i-</em>end <em>na ‘yung</em> martial law<em> sa</em>
        Mindanao <em>at huwag na ibaba dito sa buong</em> Pilipinas.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a287b-cc8a-49e4-ac48-bfacf7dbc7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama ‘yung</em> org, k<em>asama nitong mga tao dito nag-martsa</em>
        from UP<em> hanggang dito sa</em> Luneta <em>para panawagan din kay</em> Duterte
        <em>na tigilan niya na ‘yung</em> war on drugs<em> kasi</em> obviously <em>‘di
        naman nawawala ‘yung</em> drugs <em>eh, dapat tugunan niya nalang ‘yung mga</em>
        basic <em>na pangangailangan ng tao</em> like education<em>, mga</em> social
        services<em> at siyempre ako</em> contractual <em>ako, dapat i-</em>regularize
        <em>‘yung mga</em> contractual, ‘<em>yung funds na binibigay niya para dun
        sa</em> war on drugs <em>na ang laki laki, kung ibibigay lang niya sa</em>
        social services,<em> malaki na ‘yung magiging</em> effect<em> nun at para
        pa siya sa tao, hindi sa patay.</em>”</p>'
    '59':
      'image': 'jcr:8ef8d1fd-184c-4cf6-a9dd-ca2dbf57926e'
      'imageCaption': 'Photo by JL JAVIER'
