  'This-is-what-happens-when-gender-roles-are-forced-on-kids':
    'author': 'Emanuella Grinberg and Victoria Larned, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-22T23:49:46.880+08:00
    'imagesource': 'jcr:75e8ead8-8bc9-45ec-9742-9c4c5f59df0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80762fe-4a16-4de3-a917-5dfb7873d73e'
    'lead': 'No matter where children live, real talk about relationships, identity
      and sexuality should start even earlier to minimize the negative impacts of
      gender roles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:28:24.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:29:22.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:29:22.279+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is what happens when gender roles are forced on kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227bd55-7208-4eaf-a56f-f04ab69f565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most sex education classes begin in high
        school. But&nbsp;<a href="https://www.jahonline.org/issue/S1054-139X(17)X0014-1">a
        new study</a>&nbsp;suggests that, no matter where children live, real talk
        about relationships, identity and sexuality should start even earlier to minimize
        the negative impacts of gender roles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080fc5b-e829-4aa2-a83a-c401b7e60a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve probably&nbsp;<a href="https://edition.cnn.com/2015/09/24/living/gender-neutral-toys-marketing-feat/index.html">heard
        it before</a>: More than biology, family, friends and society influence impressions
        of what it means to be a boy or a girl, placing rigid gender expectations
        on children from a young age. In recent years, a growing body of research
        has focused on health inequities that result from enforced gender norms in
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56150fc-b4e8-4c07-914d-75c85faeaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the Journal of Adolescent Health,
        contributes a global perspective to this issue. The key finding: Whether a
        child is in Baltimore, Beijing or New Delhi, the onset of adolescence triggers
        a common set of rigidly enforced gender expectations associated with increased
        lifelong risks of mental and physical health problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2dd32-456c-45f3-a6b0-06d4ae2e70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers with the Johns Hopkins Bloomberg School of Public Health
        and the World Health Organization collaborated on the Global Early Adolescent
        Study to identify universal themes in gender identity development across countries
        and income levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93831a77-4b41-44f8-876f-1e2a046c58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescent health risks are shaped by behaviors rooted in gender
        roles that can be well-established in kids by the time they are 10 or 11 years
        old," said Kristin Mmari, associate professor at Johns Hopkins Bloomberg School
        of Public Health and lead researcher for qualitative research on the Global
        Early Adolescent Study. "Yet we see billions of dollars around the world invested
        in adolescent health programs that don''t kick in until they are 15, and by
        then, it''s probably too late to make a big difference."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4145514-44b4-4cf7-a17f-fb7833e14a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For girls, those risks can include child marriage, pregnancy, leaving
        school early, sexually transmitted infections and exposure to violence. Boys
        suffer, too, from increased risk of substance abuse, suicide and shorter life
        expectancy than women -- especially if they try to challenge masculine norms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2775253-c817-43e4-8625-4a550f70cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings appear in the journal as a series of articles based
        on interviews in 15 countries with 450 early adolescents and their parents
        or guardians, totaling nearly 900 people. The experiences described were different,
        but themes emerged across continents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cbdc2-db16-4717-9291-bcc09a314f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Girls are vulnerable, and boys are strong</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a84cea-68ed-42b0-a23f-f982af7bf476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study calls it the hegemonic myth: the perception that men are
        the dominant sex, strong and independent, while women need to be protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726c80d-eef4-44fa-888c-6e3b73600bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea starts in early childhood, reinforced by schools, parents
        and media. Interviews with children and their guardians revealed that the
        onset of puberty triggers increased reinforcement of pressure to conform to
        hegemonic sex-typed identities and roles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47758272-9ec9-4092-97f5-6342c6c60a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boys, men described having the freedom to come and go as they
        pleased to pursue education and other opportunities, girls found their mobility
        and access to education restricted, the study notes. As they enter adolescence,
        silence and modesty are instilled as desirable values, as girls are pressed
        to behave in a "modest fashion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ec36c-0074-488d-9fcd-bc500528d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This phenomenon leads to numerous cascading cultural perceptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478cc56-ff6f-4641-bb64-6f7caf083276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once puberty hits, it''s all about (preventing) sex</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a91c02-7cf9-4f2c-bd47-5c6dfb499d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puberty deepens the divide, especially when it comes to sexuality,
        turning boys into predators and girls into potential targets, the study found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82660a2b-44fc-4c0e-894c-c053c3dbba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages such as "don''t sit like that," "don''t wear that" and
        "boys will ruin your future" reinforce the gender division of power and promote
        sex segregation with the aim of preserving a girl''s sexuality, the study
        says. "In some places, girls come to internalize these norms to even a greater
        extent than boys."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e11eb-7e40-434d-8167-54e55ce9c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi, once a girl reaches puberty, "her family is concerned
        with protecting her chastity, preventing elopement and fears stigma from losing
        family honor," the researchers said. Girls there are not supposed to look
        at or talk to boys, "as this might raise suspicion that they were initiating
        romantic relationships."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04028c-852a-4bab-8d6b-ded9c25976ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that, despite efforts to normalize menstruation
        and breast development, negative societal attitudes further contribute to
        girls'' sense of self-objectification, body shame and lack of agency in sexual
        decision-making.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc35002-164b-48bc-86d4-9330fca602f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The onset of menstruation appeared to constitute a major concern
        for parents as they linked puberty with the potential for early romantic and
        sexual engagements and subsequent risk of adolescent pregnancy," the study
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72695308-9449-46a8-b4e0-d9de0744cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cover up, and don''t go out''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8c1ab-5bb6-4d29-b186-09d9eb6be5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a consequence of adult perceptions of girls'' sexual vulnerability,
        respondents in nearly every location reported that girls'' mobility is far
        more restricted than it is for boys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29608a06-1237-4d93-a569-7f01afa60eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ghent, Belgium, respondents spoke of how girls had to take care
        in selecting their clothing or risk being seen as "too easy" or "prostitutes,"
        making them potential victims of violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f5dbd-81e8-4a1f-88ae-26648ed3fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-year-old in Delhi expressed a similar sentiment: "Parents
        also tell (girls) not to go out alone. She will not be allowed to do a job.
        I really don''t understand why girls are not allowed to go out of the house."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9e3b5-03b2-495c-a0a3-26e23e551f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young girl in Nairobi, Kenya, described not being able to go out
        at night because she had grown breasts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b41855-ec47-4b4a-9679-74ca6ecd97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parental fear for girls'' safety and family status is a common rationale
        for restricting girls'' movements, especially in the Middle East and among
        some immigrant groups in Western Europe. But such concerns seem minor compared
        with the potential consequences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f1c2e-1b52-4b2c-8876-02a53e5f6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This constricted spatial mobility of girls is linked to restricted
        knowledge and power and can have profound health implications for girls in
        the form of more susceptibility to sexual violence and poor access to reproductive
        health services, in addition to loss of prestige especially among poor families,"
        the study said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55743e29-6391-48d3-9ec7-15c2635a00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boys are trouble</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2363fc-afa0-4314-95a1-930ffacb506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the freedom and benefits conferred upon them, boys are still
        perceived as a danger to girls because of their vulnerability -- a bias with
        negative impacts for both genders, researchers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8cdc8-4a39-4e7d-b2ff-33f2dfe38013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delhi and Shanghai, girls said they were discouraged from interacting
        with boys, becoming friends them or forming romantic relationships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f754d-bc20-4d2e-a98c-61c3b7e51dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t make friends with boys, as my parents asked me not to,"
        a 12-year-old in Delhi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425457f0-e82d-4f72-af0c-8d4b5fbe58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I befriend a girl and someone would see me and would go tell
        her dad, and problems happen," a boy in Assiut, Egypt, said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b374ef-50fc-4e20-86c1-4d790ab6e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gender-nonconforming has consequences</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c4ed8-8c9e-47d8-9926-5e153dc91406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recurring theme in conversations with adolescents and adults was
        those who defied gender expectations, resulting in "significant sanctions
        and pressures to conform," the study said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d31188-0d28-4397-9ebd-53b9989b71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study focuses on three common manifestations of defiance: boys
        wearing nail polish, girls playing football or soccer, and gender-"inappropriate"
        clothing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad06939-88ab-4f0e-85d3-d2b08269aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young children, it may start as acceptable to cross gender boundaries.
        But once it becomes clear that a behavior is socially defined as typical for
        the other sex, "it is shunned out of fear of being ostracized," the study
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d64a4-9133-4b9e-912c-4ca5678ff486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though boys too resist typical masculine norms, researchers discovered
        a greater willingness among girls to challenge gender stereotypes, Moreover,
        "tomboy" behavior in girls enjoyed more peer and parental acceptance than
        their male "sissy" counterparts, who faced significantly more stigma and rejection,
        the study said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c682a2-8df9-48a2-b7c5-c39fddbd156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A potential explanation for this may be that girls who ''act like
        boys'' display masculine characteristics associated with power and dominance,"
        researchers surmised.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f4244-7272-4c09-a34a-af57be6746b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, "boys who ''act like girls'' are generally not granted
        the same social acceptance because of the lower power or prestige associated
        with femininity traits and behaviors."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0449670-f7dd-4d45-bb76-9606928b31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:28:24.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:29:22.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/09/20/health/geas-gender-stereotypes-study/index.html">This
        is what happens when gender roles are forced on kids</a>."</em></p>'
  'aeron-salientes-person-of-interest-horacio-castillo-III':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
