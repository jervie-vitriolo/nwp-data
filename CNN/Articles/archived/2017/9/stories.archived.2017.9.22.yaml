      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarejo did not name the place, saying that they are conducting
        follow-up operations on the tip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5bd11-ebfc-4b75-841c-b792d6ccc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, 22, was found on Sunday morning in Tondo, Manila. He took
        part in hazing rites of the Aegis Juris fraternity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae657843-3b81-43a4-a4ea-3bc0636d75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566e60c-9c91-4468-927f-500cbd52e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Castillo was not killed inside the UST campus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67c015-37ee-41f7-8d1d-035a93a38b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26196b7-38af-4ddd-a07f-3cc2c63bbb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. He also had several marks of candle wax drips all over his
        body. He was declared dead that  morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a4584-3fc3-4383-9f59-7305bcb0c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said the initial autopsy report shows Castillo succumbed
        to hypertrophic cardiomyopathy or thickening of the heart muscle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22860d1-b3ae-4a77-a6d6-c2b12df48af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy report is expected to be released within the week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bcd57-840d-45eb-b49b-036304468a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manhunt on</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef77a7-5e9d-4f2e-a73a-82c82d262422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Joel Coronel, Manila Police District Director, said
        in a Wednesday media briefing they are three principal suspects in Castillo''s
        death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401279b-7021-46ca-8851-e5914417f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206f649-3e26-4a45-b0d3-a737daaf5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is UST law student John Paul Solano, who told police he
        found Castillo''s body and brought him to the Chinese General Hospital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d234c0-5570-4fe1-bc14-c38a57fbaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coronel said Solano actually recruited the victim to join
        the fraternity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ecb882-cfc5-4e54-82c3-72d70647f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano surrendered to authorities on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e7d78-57f2-4292-ae3a-6e65fd1d6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/09/22/Suspect-in-UST-students-hazing-surrenders.html">Read:
        Suspect in UST student''s hazing surrenders</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e413d1-0a56-47b6-9ba5-9f869bf6b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel also said the other two suspects are UST law student Ralph
        Trangia and his father Antonio. They allegedly owned the car that brought
        Castillo''s body to the hospital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a0cf4-6d20-40e6-9a51-92c4d61b9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," Coronel said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c912b-f946-40f3-957f-5137432cff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Thursday the younger Trangia left
        the country for Taiwan on Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63a796-23cd-487e-a3f1-6a82b9e0ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.258+08:00
      'mgnl:createdBy': 'cnnproducer'
