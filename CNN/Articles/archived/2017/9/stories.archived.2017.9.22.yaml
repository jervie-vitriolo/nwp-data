      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Luna Villanueva, 14, high school student</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41b742-8923-4668-a10e-19e114a73fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is important to me<em> kasi gusto ko ng magandang</em> future
        <em>sa akin, sa kinabubuti ko, at saka sa</em> future<em> na</em> generations
        <em>dahil mali na ‘yung nangyayari sa gobyerno ngayon. Gusto kong makisama
        dahil gusto kong ipaglaban ‘yung nararapat at saka ‘yung alam kong tunay</em>.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56683af7-a642-491b-9d97-d8dbc3b9df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung nanay ko, ‘yung</em> family<em> ko, tinuro nila</em>
        ever since <em>bata palang ako, na mali ‘yung nangyari nung</em> martial law.
        <em>Tapos nakikita ko na sobrang nag</em>-re-reflect <em>dito ‘yung nangyayari
        ngayon sa mga nangyayari dati</em>.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d916b7e-1f6f-4e7e-814b-3fb42313c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maraming nagsasabi na wala naman kaming mga alam [kasi bata
        lang kami]. Kung wala naman kami dun, ba’t kami nakikisama lang, pero di naman
        ‘yan totoo kasi may sarili kaming</em> opinyon, <em>kahit bata lang kami at
        saka kahit papano meron kaming</em> view <em>ng tama at mali.”</em></p>'
    '44':
      'image': 'jcr:0cdcf9a0-aaa7-4200-804b-694ee5faf5c3'
      'imageCaption': 'Photo by JL JAVIER'
