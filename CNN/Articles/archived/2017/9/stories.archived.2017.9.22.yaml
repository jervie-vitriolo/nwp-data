      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said the initial autopsy report shows Castillo succumbed
        to hypertrophic cardiomyopathy or thickening of the heart muscle.</p>'
