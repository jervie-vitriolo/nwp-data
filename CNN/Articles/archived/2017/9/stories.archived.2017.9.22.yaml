      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other vegetable oils, canola oil has a low level of
        uric acid, glucosinolates, and saturated fatty acids and bad fats, making
        it one of the healthiest and more widely used oils in the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e0319-a993-4e2c-8264-99092404bc69'
      'mgnl:activationStatus': true
