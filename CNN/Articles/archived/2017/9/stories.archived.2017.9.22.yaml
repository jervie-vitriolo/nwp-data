    'template': '1'
    'title': 'In New Bilibid Prison, inmates use art as therapy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87d9b7-aeda-4fb8-a374-c2d961bda25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It is Friday at
        the height of noon in the maximum facility of New Bilibid Prison. The inmates
        are wearing bright orange. What little clothes they own dry on the clotheslines.
        Dust rises out of the sand-colored ground. The heat bounces off the walls
        and roofs of their overcrowded buildings, coming off in waves, mixing in with
        a blue cloudless sky. From the inside, the barangay of New Bilibid looks like
        a very warm painting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0be401-8ca8-4e43-8315-bff62d17ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This high security prison is home to 17,000 out of the 25,000 total
        population of the national penitentiary. Infamous for its drug trade and now
        uncommon gang riots, it is perceived to house the nastiest and most notorious
        of criminals. But inside this prison of orange, beige, and red is a group
        of inmates who dare to paint it a different color.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5deb5d9-8712-49a6-9fbb-0fd29b00c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the side of a gymnasium blasting karaoke, there is a mini gallery.
        Outside of it, under the shade of trees, are three different inmates at work
        in pyrography — the art of decorating wood through controlled burning. One
        of the works in progress, intricately detailed, are of butterflies trapped
        inside a jar.</p>'
    '5':
      'image': 'jcr:01fbee25-01ee-4e8e-a263-cfb2d40aa7a3'
      'imageCaption': 'Three inmates practice pyrography, the art of decorating wood
        through burning. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a45e00-c82e-43d9-9ea7-6c2896e15eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fbc50-4051-4382-ae0f-0c43f8f6741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:14:49.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:16:18.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also under a tree, an aratilis, that the first group of artists
        in New Bilibid gathered in 1998. With the help of the late artist <a href="http://It
        was also under a tree, an aratilis, that the first group of artists in New
        Bilibid gathered in 1998. With the help of the late artist Mauro “Malang”
        Santos, they eventually organized in 2000 to form Kulay, short for kultura
        at layunin. Now with over 60 members, the group is represented at the Bureau
        of Corrections through their supervisor, Josemari “Joey” Alambro.  Alambro,
        who finished degrees in both criminology and fine arts, has been with the
        Bureau for over 30 years. He initially worked as an illustrator in Makati
        but gave it up, hesitantly, to work for government. Kulay landed on his lap
        when, as the group expanded and started having disagreements, he was assigned
        to the case.  “Noong nalaman nila na artist din ako, in-encourage nila ako
        na maging supervisor … Inisip ko rin, siguro ito ‘yung calling [ni] God sa
        akin,” he says.  Alambro is tasked with teaching the inmates the basics of
        painting, facilitating the purchase and entry of their art supplies, and arranging
        for their works to be exhibited outside of prison. He says he thinks of the
        inmates as mentees.  He says painting is a good way to keep their minds and
        hands occupied. After all, an idle mind is the devil’s playground, especially
        in a place like prison, where it is easy to sink into depression — or even
        crime. Alambro assures them of the government’s support, as long as they stick
        to their rehabilitation. He encourages them to paint, even when — especially
        when — they are troubled.">Mauro “Malang” Santos</a>, they eventually organized
        in 2000 to form Kulay, short for <em>kultura at layunin</em>. Now with over
        60 members, the group is represented at the Bureau of Corrections through
        their supervisor, Josemari “Joey” Alambro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473c6f9-fdbd-4a30-ba44-7cec257fa591'
      'mgnl:activationStatus': true
