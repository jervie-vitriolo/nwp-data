      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Christy Mediavillo, 52, early retiree</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efab7d6-49e7-4f36-8256-32c12452ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time there is an excess of a government attitude, I''m always
        here in Luneta. At this time, the cup of the present government is overflowing
        with abuses. When martial law was declared, I was still very young at that
        time, but history itself tells us that there are some similarities in the
        curtailment of some rights.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2378c-bc5f-487a-8d7f-8b27f2e9a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should not keep silent. We should not be a silent audience.
        If we could, we should express it in any way we can. I''m here alone, I have
        nobody to ask to accompany me because they''re working, so I said I''ll do
        something alone and be brave for once.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f957fa8-7bed-472f-a39e-1bc585f067e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:47:16.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being here is not being alone as in physically because everyone
        has a single purpose to voice everything against what the present government
        is doing right now — the abuses, the tyranny, and the bullying.”</p>'
    '67':
      'image': 'jcr:a7eaa9f1-08f4-44ab-b0fb-de87913dec8a'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
