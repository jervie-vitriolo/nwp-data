    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabff982-1462-48a9-a563-2d187df3ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes hours after John Paul Solano, one of the principal suspects
        in the case, surrendered to authorities, claiming he had nothing to do with
        the student''s death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae368c9-7400-40b9-80a3-38ffd0b1e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano said he was not at Castillo''s hazing and that he was only
        called to help resuscitate the victim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad669e8e-e5dd-4267-95ca-ce0612a8bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now under the custody of the Manila Police District''s Homicide
        Division.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708b87c-45f9-4779-86b7-f01395cf3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="http://nine.cnnphilippines.com/news/2017/09/22/john-paul-solano-horacio-castillo-hazing.html">Solano:
        I wasn''t at Horacio Castillo''s hazing</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95734b31-d66e-4be1-bee4-31077f2173a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Castillo''s hazing</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149145b-0d37-413f-be11-72a930f19d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old UST law freshman was reportedly found on
        Sunday morning in Tondo, Manila after he took part in hazing rites of the
        Aegis Juris Fraternity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a16e5f-e808-4df5-90fe-a7f617f3ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo was declared dead on arrival at the Chinese General Hospital
        later that day, with the initial autopsy report saying he succumbed to hypertrophic
        cardiomyopathy or thickening of the heart muscle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f2724-a3e4-479f-b0cf-0dc9ad46f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, Castillo had hematoma or bruises on
        both upper arms. His body bore several marks of candle wax drips all over
        his body.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f27be-30aa-4e76-b8dc-71242fdc3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano had told police that he found Castillo''s lifeless body and
        brought him to the Chinese General Hospital. Upon his surrender Friday, Solano
        said he lied.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbce3d5-1944-42d8-bfb7-7acbe0079f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel said in a Wednesday press briefing that Solano recruited
        the victim to join the fraternity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50a1fe-d24d-4d75-8508-cf4a7c4456d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel, however, added two other principal suspects - UST law student
        Ralph Trangia and his father Antonio - allegedly owned the car that transported
        Castillo''s body to the hospital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989266d2-ffa6-4903-b700-c61d9062a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05eb2e-a6bb-4636-bd47-8602069af6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Thursday the younger Trangia left
        the country for Taiwan on Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9492ac4-2040-4115-8b19-539b09fbbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was a day before the Department of Justice issued
        an Immigration Lookout Bulletin Order against him, Solano and 14 other people
        involved in Castillo''s hazing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0a942-4e57-444e-a729-d7fed7b2939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:35:31.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:36:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio, Ver Marcelo, VJ Bacungan, and
        Chad de Guzman contributed to this report.</em></p>'
  'honasan-refuses-to-enter-plea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-22T21:04:37.440+08:00
    'imagesource': 'jcr:5321edb1-e466-46c6-bd44-186bf7f2d569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28afa9d9-57a0-4148-8918-417121aa20e9'
    'lead': 'Senator Gringo Honasan, who is out on bail, refused to enter a plea on
      the graft cases over his alleged misuse of his pork barrel funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:39:44.972+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:40:33.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-16T15:40:32.920+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honasan refuses to enter plea in graft cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871bb01f-975e-4690-9ff5-e194118d9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        Senator Gringo Honasan on Friday refused to enter a plea on the two graft
        cases against him over his alleged misuse of his P30 million pork barrel funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6d2f2-c422-4e39-9795-9235f06216df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan 2nd Division then entered a not guilty plea on
        his behalf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16614e5-2381-4bf9-82c3-fc10dc992c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court proceeded with the arraignment after junking
        the senator''s motions to dismiss the charges, lift his arrest warrant, and
        defer his arraignment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd562783-3369-41e9-8563-0985298284d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, who is currently out on bail, was meant to allocate his
        Priority Development Assistance Fund to finance livelihood projects for Muslim
        communities in Metro Manila and Zambales province, with the NCMF as implementing
        agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c5339-8187-473e-b7f8-da8a15d43b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Honasan on May 30, 2012 authorized the payment
        of P29.1 million to non-government organization Focus Development Goals Foundation,
        Inc. in two tranches, without following procurement rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb468d-2407-47e7-a84e-9de79c345046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, however, denied the allegations, saying he is "completely
        innocent of the charges" against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78496226-207d-482d-9692-1c41b3b4c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Honasan may face imprisonment of up to 10 years
        and perpetual disqualification from public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850cd21-1f4f-4fb1-a134-87ceba7407c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Revilla is detained at the Philippine National Police
        Custodial Center for allegedly benefiting from a multibillion-peso scam where
        businesswoman Janet Lim-Napoles allegedly funneled lawmakers'' pork barrel
        funds to fake NGOs. He is charged with plunder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a945e71-d0f7-4c46-8db5-a4fa3e25e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Juan Ponce Enrile and Jinggoy were also jailed but were
        eventually allowed to post bail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50445a70-8158-4106-8e1a-0f28e47172a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled the PDAF or pork barrel as unconstitutional
        in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24978287-a5ab-4bd1-9b15-bd1b48f7ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-16T15:39:44.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-16T15:40:33.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Eimor Santos, and Ver Marcelo
        contributed to this report.</em></p>'
  'golden-fiesta-how-oil-reduces-cholesterol':
    'author': 'CNN Philippines Staff'
    'caption': 'Reduce your body’s cholesterol level by up to 15 percent by choosing
      Golden Fiesta Canola Oil, made possible by its phytosterol content.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-09-22T20:09:38.361+08:00
    'imagesource': 'jcr:e189b561-24db-4896-8539-63d753ba0663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc71ff5-a6bd-425e-9cf1-2f066f57e498'
    'lead': 'While some cooking oils put your cardiovascular health at risk, others
      provide essential good fats that our bodies need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-16T15:44:57.088+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-16T15:45:24.574+08:00
