      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/09/21/entertainment/kingsman-the-golden-circle-review/">Kingsman''
        looks less stylish, but still fun</a>."</em></p>'
