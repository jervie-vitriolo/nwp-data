      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/20/UST-hazing-Horacio-Castillo-III-investigation-John-Paul-Solano-Aegis-Juris-Fraternity.html">Read:
        Police name 3 principal suspects in UST hazing death; manhunt ongoing</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4800f9f-9333-4360-bf50-1d10f29ef7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo''s family, in a statement, said while they are pleased
        that Solano has surrendered, his statements should be viewed with utmost suspicion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a1069-aaa9-4f38-b27f-cb0d6c98103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until he comes clean, identifies all the Aegis Juris perpetrators
        in the fatal hazing, and executes a truthful affidavit detailing all their
        participation, Solano, to our mind, should still be considered one of the
        principals in Atio''s murder," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb86941-0262-4b0a-b61e-480708af51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Castillo, a 22-year-old University of Santo Tomas (UST)
        law freshman, was found on Sunday morning in Tondo, Manila after he took part
        in hazing rites of the Aegis Juris Fraternity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a1126-bc9f-4d63-8358-218981be6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/18/UST-Law-hazing-Horacio-Tomas-Castillo-III.html">Read:
        UST law student dead after alleged hazing</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab384c8d-9f42-4121-84c6-97d2ba3f4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano had told police he found Castillo''s lifeless body and brought
        him to the Chinese General Hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f83a4-f3e1-41bc-bab7-39395ed80a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District Director Chief Supt. Joel Coronel also said
        in a Friday press briefing that Solano actually recruited the victim to join
        the fraternity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ada1c-a0a8-4cd9-9479-617d269c6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel, however, said the other two suspects — UST law student
        Ralph Trangia and his father Antonio — allegedly owned the car that transported
        Castillo''s body to the hospital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d11851-531b-49b6-bc36-43863363d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly John Paul Solano, with the assistance and cooperation of
        Antonio Trangia and Ralph Trangia, deliberately misled our operation to the
        death of Castillo by providing us false and fraudulent statements. They are
        now considered as suspects in this investigation," Coronel said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2725b3f-32b1-4739-967a-6d114d57fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said on Thursday the younger Trangia left
        the country for Taiwan on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae769386-7aed-4274-8f82-480eacc25eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/09/21/bureau-of-immigration-suspect-ralph-trangia-hazing-horacio-castillo.html">Read:
        BI: Suspect in hazing victim''s death out of the country</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abb384-4642-4a28-833f-e8ca0a938bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T09:02:04.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure was a day before the DOJ issued an Immigration Lookout
        Bulletin Order against him, Solano and 14 other people involved in Castillo''s
        hazing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef995ae6-d681-4653-b7c2-6a4367f90587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T09:01:44.640+08:00
      'mgnl:createdBy': 'cnnproducer'
