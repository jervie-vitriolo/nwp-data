      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made from the seeds of canola flowers, Golden Fiesta Canola Oil
        is also rich in Omega 3 and Omega 6, which are also beneficial in lowering
        the risk of cardiovascular diseases, diabetes, and some types of cancer when
        combined with a healthy diet and exercise.</p>'
    '14':
