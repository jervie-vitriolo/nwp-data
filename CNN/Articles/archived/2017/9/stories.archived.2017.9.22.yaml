    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81521b71-d5c1-4c7e-b9ba-903cd936ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:46:30.372+08:00
