  'Antonio-Trillanes-files-case-Mocha-Uson':
    'author': 'Anjo Alimario, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-09-22T01:11:53.842+08:00
    'imagesource': 'jcr:6ff7e40c-e743-424e-9ebb-9a15b5a209ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f98d953-2166-4bd2-818d-6e44606d3c71'
    'lead': '"The era of fake news is over," Senator Antonio Trillanes said as he
      filed administrative and criminal charges against Presidential Communications
      Office Assistant Secretary Margaux "Mocha" Uson on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-19T09:20:13.845+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-19T09:20:48.409+08:00
