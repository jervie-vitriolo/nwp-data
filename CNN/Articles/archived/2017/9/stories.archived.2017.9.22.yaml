      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Manila Police District (MPD) is monitoring a site where University of
        Santo Tomas (UST) law freshman Horacio Castillo III may have had his final
        hazing rites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6a8ad-bb16-4c19-82ff-fcc425611916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakuha po tayo ng</em> statement <em>ng dalawang testigo
        natin</em>," MPD Spokesperson Supt. Erwin Margarejo said in a Friday press
        briefing. "There is a possibility that<em> yung isang lugar, ''yun yung pwedeng
        pinag-ganapan ng</em> final rites ng fraternity hazing kay Mr. Horacio Castillo
        III."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286edfd7-50fe-42eb-baaf-d58e9f1283fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-19T08:53:45.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-19T08:54:16.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We got statements from our two witnesses. There is
        a possibility that the final rites of fraternity hazing for Mr. Horacio Castillo
        III were done at a certain place.]</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
